ng vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"短期的重視が長期的持続可能性を損なうという政策評価だが、誰が決定すべきか（専門家主導か市民参加か）という対立軸に関する明確な主張は含まれていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"101","comment":"日本はエネルギーも食料も自立するべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"自立（政策目標）を主張しているが、政策決定プロセスや透明性・参加に関する立場は示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"102","comment":"日本の食料自給率の低さ、輸入に頼りきっている食の状況を懸念し、日本国内で強い農業を実現しなければ、日本国民は飢える危機があると考える。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"食料自給に関する懸念の表明であり、意思決定の主体や公開性・参加の是非については触れていないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"109","comment":"エネルギー基本計画策定にあたっては経済を回すことを第一に考えるのでなく、地球温暖化防止、環境保護優先で考えることを是非お願い致します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"環境優先の政策内容を求める表明で、プロセス（専門家主導か市民参加か）に関する明確な主張がないため対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"114","comment":"14ページ5～7行目・ 安全性を大前提に、エネルギー安定供給を第一として、経済効率性の向上と環境への適合を図るという、所謂「S＋３Eの原則」が、我が国のエネルギー政策の要諦であるとの考え方に賛同する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"S+3Eの原則への賛同を示す内容で、政策決定の仕組みや透明性・参加の評価に関する言及がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"115","comment":"安定的なエネルギー供給は国民生活や経済活動の礎であり、働く者の雇用にも影響することから、エネルギー資源に乏しい我が国においては、「Ｓ＋３Ｅ」の基本原則を堅持することが重要である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"安定供給の重要性を述べる意見だが、誰が決定すべきかというプロセス論に触れていないため対立軸該当なしと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"120","comment":"外国資本をエネルギー開発に入れるのは国益に反する。厳に慎んでいただきたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"外国資本に反対する保護主義的主張だが、政策決定プロセスや市民参加・透明性に関する立場は示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"121","comment":"いかなる手段を講じるにしても、外国資本をエネルギー開発に入れるのは国益に反することです。厳に慎んでいただきたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"120と同様、内容は外国資本排除の主張であり、対立軸に関わる意思決定の主体や透明性・参加についての言及がない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"122","comment":"山中でのソーラーパネルや風車の建設は、外資に国土を売り渡し、補助金で儲けさせる行為であり、売国行為である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"外資と補助金に関する強い否定的表現だが、政策立案や審議のプロセス（専門家主導か市民参加か）に関する言及はないため該当せず。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"124","comment":"P.14IV．エネルギー政策の基本的視点（Ｓ＋３Ｅ）S+3Eに加えて以下の2Eについても考慮する必要があると考える。（Ethics）サプライチェーンにおける人権問題、発電所立地地域へのリスク、気候正義などを評価基準として入れるべき。その際に誰にとっての倫理かという問いも重要である。（Equity）より気候危機の被害を受ける将来世代、グローバルサウスの生存権を考慮する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"倫理（Ethics）や公平性（Equity）を評価基準に入れる提案は政策内容の拡充に関するもので、審議の透明性や市民参加の制度化といった対立軸の直接的主張は含まれていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"125","comment":"S+３Eとあるが「将来世代への責任」という観点も入れて欲しいです。安全性などと同じくらい重要な観点です。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"将来世代への責任の導入を求める内容で、意思決定の主体や手続きに関する立場表明がなく、対立軸には該当しないと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"286","comment":"世界全体で1.5度目標を達成できるかどうかに重要な指標がカーボンバジェットであり、カーボンバジェットを使い切らないためには、直近での排出量の削減が重要である。そのため、2035年目標も記載し、その数値は2013年比で66%以上の値にすべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"排出目標の数値（カーボンバジェットに基づく2035目標設定）に関する技術的・政策目標の主張であり、政策決定プロセスの主導権や透明性・市民参加に関する立場表明がないため。本対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"287","comment":"日本政府の温室効果ガス排出削減目標は不十分です。 2030年までに 2013 年度比で46%削減、2035年までに 60%削減という目標は、パリ協定の1.5℃目標と整合していません。1.5℃目標を達成するには、2030 年までに51%削減、2035年までに 66%削減が必要です。歴史的に多くの温室効果ガスを排出してきた先進国として、さらに高い目標が求められます。国連に提出する NDC(温室効果ガスの排出量削減目標)との関係を考慮し、計画の上方修正が必要です。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"目標水準の引上げ（NDC整合性）を求める内容であり、意思決定のプロセス（専門家主導か市民参加か）について明確な立場を示していないため、該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"290","comment":"個人的には、削減目標が高くて、達成が困難との見方をしております。なぜならば、２０１３年度を起点として排出量を直線的に減らす場合、計画で示した削減量が必要になるとしているからです。気候変動問題を語るうえで重要なのは、「POLICY ＆ MEASURES」、つまり、政策と施策展開が一体化していなければならないのです。政策が先行して、施策が後発で展開されるのですが、施策の実施効果が出てくるのは、段階のフェーズに位相差が生じています。従って、排出量を直線的に減らすのではなく、エクスポーネンシャルに曲線を描いて減っていくことになりますので、中間年度の目標値達成は単純に困難な事は目に見えています。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"目標達成の難しさや政策と施策の位相差といった実務的・実現可能性に関する議論であり、政策形成の主導主体や透明性・市民参加の可否についての明確な立場表明がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"304","comment":"福島イノベーション・コースト構想は被災者の生活再生には役立っておらず、都市部の事業者が復興予算で儲けるだけである。元の住民のためになっていない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"復興事業の効果や分配に関する批判であり、政策決定の主導主体や市民参加・透明性に関する明確な立場表明がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"305","comment":"P9-17～25について、福島新エネ社会構想加速化プラン2.0は絵にかいたプランだが、予算措置がどれだけなされているか、また、現在どれだけ実行されているのかが問題である","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"構想の実効性や予算・実行状況への疑問を提示しているが、決定プロセスの民主性や専門家主導という対立軸に対する明確な立場表明がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"308","comment":"・東電は福島の事故で真摯な対応をしておらず国は、しっかりと事業者を指導し適切に対応させるべきではないか。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"東電への指導を政府に求める監督・執行の要望であり、意思決定のあり方（専門家主導か市民参加か）そのものに言及していないため、本対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"372","comment":null,"topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"表記が'nan'であり内容が不明なため、対立軸への該当可否を判断できないためスコア不能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"374","comment":null,"topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"表記が'nan'であり内容が不明なため、対立軸への該当可否を判断できないためスコア不能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"517","comment":"1-7 国内サプライチェーン維持に資する提言（14頁18行）エネルギーインフラの安定供給に不可欠なサプライチェーンの維持のために、国際情勢の影響を極力低減できるよう、技能工の増加につながる施策、国内メーカー、国内拠点の確保・強化に取り組んでいただきたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国内サプライチェーン維持や技能工育成といった産業政策的提言であり、政策決定の透明性や市民参加の是非といった対立軸に直接言及していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"520","comment":"現在の計画案では、省エネ・再エネの具体的な目標や取組が明確になっていないため、地球温暖化対策計画と同様にフォローアップの機会を設け、速やかに具体化すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画の具体化とフォローアップを求める実務的要望であり、政策決定の主導主体や民主性・透明性に関する明確な立場表明がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"528","comment":"第7次エネルギー基本計画（案）は、論証なしの決めつけが計画案を誤誘導していると指摘せざるを得ません。たとえば、自然資源に恵まれた国であるにもかかわらず、文章の出だしから「我が国は、すぐに使える資源が乏しく、国土を山と深い海に囲まれるなどの地理的制限を抱えて」いるとしています。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画文言や論証の妥当性批判に関する指摘であり、決定プロセス（専門家中心か市民参加か）への明示的な立場は示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"752","comment":"原発の再稼働や新設は、核武装していく方針が感じられます。このことは、中国やロシアなど近隣諸国を刺激することになります。国防安全保障の観点からも大切である。原発をエネルギー政策の中で、比重を増やすことに反対します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"原発比重を増やすことに反対する政策的立場を示しているが、政策決定プロセス（専門主導 vs 民主的参加）についての明確な言及がなく、対立軸に基づく評価ができないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"753","comment":"原発は戦争の最終兵器原爆を作るためのものであり、非核三原則とも矛盾すると考える。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"原発が核兵器製造に繋がるとの主張は理念的・倫理的な反対であり、政策決定手続きや専門家主導か市民参加かを示す記述がないため対立軸の評価対象外と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"755","comment":"原子力発電には反対。原発で使用するウラン燃料の多くは輸入に頼っており、エネルギー安全保障上の課題がある。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"原子力発電への反対理由がエネルギー安全保障面にあるが、意思決定プロセスや透明性・参加に関する言及がなく、対立軸に該当しないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"756","comment":"ウラン燃料は100％輸入に依存し、核燃料サイクルも破たんしている以上、原発を「準国産エネルギー源」とする表現は誤解を招くものとして改めるべきです。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"『準国産エネルギー』表現の是正を求める指摘は用語・事実関係の問題であり、専門家主導か市民参加かといった対立軸に関する明確な立場表明がないためscoreはnullと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"757","comment":"ウランは全量輸入であり、燃料加工を海外に依存しています。原子力を「準国産エネルギー」と呼ぶことは到底できず、エネルギー自給にも貢献していません","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"ウランの輸入依存に関する批判は政策評価であって、意思決定のプロセス（専門家主導 vs 民主的参加）についての明示的な立場が示されていないため該当外とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"758","comment":"原子力は燃料を輸入に頼っているため、自律性が高いとは言えず、「準国産エネルギー源」という不正確な表現は避けるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"燃料自給や表現の正確性に関する指摘であり、対立軸（政策決定のガバナンス形態）に関する言及がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"797","comment":"該当箇所3ページ11－１４行目意見内容「原子力発電所の多くが停止した結果、化石燃料に対する依存が高まり、その大宗を海外からの輸入に頼るという、エネルギー需給構造上の脆弱性が再び顕在化することとなった」とあるが、この原因はどこにあると考えるのか。過去の政策に原因はないのか。サンシャイン計画に基づき再エネの導入により積極的に舵を切るべきではなかったのか。現実的な政策であったと言うのであれば、今後も同様なことは起きないのか。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"過去政策の因果や再エネ導入の選択に関する問いかけであり、政策決定の手続き・市民参加や専門家主導のいずれかを明示する記述がないため対立軸の評価対象外とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"798","comment":"事故後に、代替措置として石炭火力発電（ガス火力の 2 倍の CO2 を排出する）を大量に稼働させることにより、GHG 排出量を削減する方向で各国が努力している状況下で、CO2排出量を大量に増やす事態になったことは、事故発生前のエネルギー政策が時代遅れのものであったこと、原子力発電のリスク管理ができていなかった証左である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"事故後の火力依存増加を批判する内容は政策評価にとどまり、意思決定プロセス（専門家主導 vs 民主的参加）についての明確な立場表明がないため該当しないと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"801","comment":"意見：「立地地域との共生」（p.35）として、立地地域に対する、さまざまな支援が書かれているが、地域振興が必要なのは原発立地地域だけではない。過疎に悩む自治体は全国各地にある。国の政策に沿って原子力施設を受け入れた地域にことさら手厚い支援を行い、原子力施設を受け入れなかった地域には支援を行わないということは、公平性にかけ、地域の分断を招く。地域振興は、原子力施設受け入れの有無にかかわらず、各地の実情を踏まえて、全国規模で行うべきである。該当箇所：p.35","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"立地地域への差別的支援を批判し公平性を訴える主張は政策配分の問題であり、プロセス（専門主導か市民主導か）に関する直接的な言及がないため対立軸への該当性が低くscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"126","comment":"「Equity & Justice（公平・公正）」を加えた「S+4E」に切り替えるべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"主張は政策の評価軸（Equity & Justiceを加える）に関する内容であり、意思決定の手続きや透明性・市民参加といった対立軸には言及していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"127","comment":"気候変動や政策の将来世代への影響という世代間の衡平性の観点、低所得者のエネルギー貧困といった公正（Equity）の視点を取り入れるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"公正（Equity）や世代間衡平性の導入を求める内容であり、政策決定の主体や手続き（専門家主導か市民参加か）については示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"133","comment":"エネルギー安定供給と脱炭素の両立を目指している点は評価できる","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"政策目標（安定供給と脱炭素の両立）に対する評価であり、意思決定のプロセスや透明性・参加について言及していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"136","comment":"エネルギー政策は安価安定供給およびエネルギー安全保障を最優先とすべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"優先順位（安価安定供給と安全保障の最優先）に関する主張で、誰がどのように決めるべきか（専門家主導か民主的手続きか）については述べていないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"140","comment":"エネルギーを取り巻く情勢には国際情勢含め不確実性が伴うことから、政策推進に際しては柔軟性を確保し、常にエネルギー政策と産業政策の方向性が乖離しないようにして頂きたい。特に米国がパリ協定の離脱を表明したことは、本計画（案）を策定した時点からの大きな情勢の変化であり、このことが及ぼす国際的な影響、ひいては我が国の政策に及ぼす影響について十分に分析し、対応頂きたい","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際情勢の不確実性への対応や政策の柔軟性、産業政策との整合性を求める内容であり、政策決定の透明性や市民参加といった対立軸には直接触れていないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"141","comment":"1月２０日に米国がパリ協定の離脱を表明したことは、本計画（案）を策定した時点からの大きな情勢の変化であり、このことが及ぼす国際的な影響、ひいては我が国の政策に及ぼす影響について十分に分析し、対応頂きたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"米国のパリ協定離脱に関する分析要求であり、意思決定の主体やプロセスに関する立場表明ではないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"142","comment":"米国のパリ協定離脱によるわが国のエネルギー政策に及ぼす影響についても十分に分析しつつ、確実な実施をお願いしたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"米国離脱の影響分析と確実な実施を求める内容で、意思決定の民主性や透明性について述べていないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"143","comment":"米国新政権のエネルギー政策方針、地政学的動向などの国際社会の状況も踏まえ、総合的な我が国の国益および日本国民全体の利益を踏まえたエネルギー政策の検討・実行を行うべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際情勢や国益を踏まえた政策検討の必要性を述べているが、政策決定の手続きや市民参加の在り方については示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"145","comment":"エネルギーの安定供給は日本の経済成長に必要不可欠","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"エネルギー安定供給が経済成長に必要との主張であり、誰が意思決定を行うべきか（専門家中心か市民参加か）には触れていないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1369","comment":"第7次エネルギー基本計画（案）のPDFにしおりの設定をしていただいた方が、多くの人にとってファイルをダウンロードして読む際に読みやすいと思う。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"PDFの読みやすさ（しおり設定）の提案であり、政策決定の主体や透明性・市民参加のあり方を論じていないため、本対立軸（専門家・産業界主導 vs 民主的・市民参加）には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1370","comment":"全ての項目を「１．総論」で始め、その後の定性的、しかし、今後の施策に必要な研究開発、既存産業界の要望等に応じた政策予算措置がもれなく書き込まれている。今後のエネルギー政策の基本的立場、方向性はかなり明確に書かれている。議員も国民も忙しく、読む時間が取れないので、最初に基本的方向性を１頁にまとめの追加し、示すことが必要。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"文書構成（総論の冒頭要約を追加）と可読性の改善を求める指摘で、政策決定のプロセスや誰が決めるべきかといった対立軸の主張を含んでいないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1372","comment":"イノベーションのジレンマに陥らないためにも、既存の技術を有する企業ではないスタートアップの活用が不可欠であると考える。そのため、「非連続的なイノベーションの創出」という趣旨を明確化するために、例えば、「GX関連技術のスタートアップ等による非連続なイノベーション」と修正すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"スタートアップ活用やイノベーション政策の文言修正に関する技術・産業政策的提案であり、政策決定の権限配分や透明性・市民参加の問題を明示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1373","comment":"コージェネレーションの表記を統一していただきたい。【現行案】蓄電池やコージェネ等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、【修正案】蓄電池やコージェネレーション等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"用語表記の統一を求める編集上の指摘であり、政策決定プロセスや民主性・専門家主導性に関する立場表明ではないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1375","comment":"・意見内容p44 15-16行目「官民学協力のもと」を追記いただきたい。・理由各種のコンテンツ作りや講師等においては，産業界も協力できる分野と考える。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"「官民学協力」の追記を求める点は産業界の協力可能性の言及にとどまり、政策決定を専門家・産業界に委ねるか市民参加を重視するかといった対立軸の明確な立場表明ではないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1376","comment":"炭素量放出量に関しては、全世界の放出量に対して我国の割合はたかだか4％である。これを50％低減しても世界の脱炭素量の削減への大きな貢献とはならないことを｢はじめに｣で主張しておくべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"日本の排出量比率に関する主張であり、数値の重要性や政策効果の議論は含むが、政策決定の主体や透明性・市民参加に関する立場を示していないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1378","comment":"2030年度の温室効果ガス46%削減、2040年度73%削減、2050年カーボンニュートラル実現という国際公約を掲げており、気候変動問題に対して国家を挙げて対応する強い決意を表明しているが、何年比の数値目標か明示すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"温室効果ガス削減目標の基準年明示を求める技術的・表記的指摘であり、政策決定過程や誰が決めるべきかといった対立軸に関する主張を含んでいないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1000","comment":"カーボンニュートラル実現に向けたイノベーションを生み出すには、企業ビジネスを根底から見直すような柔軟な発想を持った人材が必要である。そのような人材を増やすためにも創出・育成に関する重要性について記載すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"人材育成の重要性を述べているが、政策決定プロセスの主体性や市民参加・透明性といった対立軸には直接言及しておらず判定不能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1005","comment":"海外への移転・移動があった場合、労働者の雇用や労働条件、働き方や家族生活などに大きな影響を及ぼすことにつながり、脱炭素化が困難な産業・企業で働く労働者が将来性を見出せず、労働者の離職や将来不安による就職希望者の減少を誘発し、日本のものづくり産業の衰退につながりかねない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"労働者の雇用や生活への影響についての懸念で、社会的影響の指摘に留まっており、政策決定の主導権や透明性・参加に関する立場表明がないため対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1334","comment":"気候変動問題など、一国のみでは十分な解決策が難しい課題も増加しているとありますが、日本が先頭に立って一国のみでやることを十分にやればそれでいいのです。他国がやらないから難しいと逃げてはいけません。世界の見本となる日本を築きましょう。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際的リーダーシップや単独行動を主張しているが、政策決定の透明性や市民参加・専門家主導のどちらを支持するかについて明確な言及がないため、対立軸に該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1335","comment":"日本がリーダーシップをとり、他の国とともに地球温暖化対策を進めるべきである","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"他国と協調して温暖化対策を進めるべきという主張であり、政策決定のプロセス（専門家主導 vs 市民参加）に関する立場表明がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1336","comment":"1-3 米国新政権の化石燃料回帰政策による影響評価と我が国の政策への反映（４頁6行）「欧米各国では脱炭素についてバランスを取る現実路線への転換」との認識の一方、米国新政権において脱炭素に対する方針転換も伺えるところ、One Goal, VariousPathwaysに基づいた、日本国として目指すべき方向性をより明確にし、政策・制度に反映頂きたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"米国政策の影響評価や我が国の方針明確化を求める内容で、意思決定の透明性・包摂性に関する立場が明示されていないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1341","comment":"アジアの先進国リーダーとして日本は、途上国の排出削減の具体策を策定し、先進国全体の資金拠出と技術協力で推進すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"途上国支援や国際協力の提言であり、国内の政策プロセスにおける専門家主導か民主的包摂かについては触れていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1342","comment":"意見内容日本と同様、火力発電依存の高いアジア各国の脱炭素化に関して、電力の脱炭素化に資するイニシアティブを推進する方針に賛同する。引き続き日本のGX推進技術のアジア展開を支援いただきたい。理由発電分野における日本の産業力強化と国際貢献のため。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"日本の技術展開支援を求める立場だが、政策決定のプロセス（専門家主導 vs 市民参加）への言及がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1346","comment":"「脱炭素に資する我が国の製品やサービスの環境価値が国際社会でも評価されるよう、（中略）国際的なルール形成にも積極的に参画、または協力をし、普及を促進する。」との記載に賛同する。国際的な議論においても官民で協力して進めていきたい。日本の脱炭素化に貢献するカーボンリサイクル燃料は、日本企業が活用する際のカウントルールの確立が普及拡大に非常に重要。GHG プロトコルなどの国際的な議論においても官民で協力して進めていきたい","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際的ルール形成への官民協力を求める意見であり、国内政策の透明性や市民参加に関する明確な立場が示されていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1348","comment":"エネルギー教育の充実を重視することを強く要望","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"エネルギー教育の充実要望であり、政策決定プロセスの専門家主導性や民主的包摂性に関する直接的な主張がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1349","comment":"第7次エネルギー基本計画においては、教育機関だけでなく自治体や企業との連携、地域特性を活かした実践型の学習機会などを積極的に設け、次世代の担い手がより高い視座をもってエネルギーや環境の課題に取り組めるよう、エネルギー教育の充実を重視することを強く要望します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"教育機関・自治体・企業との連携等を求める意見であり、政策決定の透明性や市民参加に関する立場表明が明確でないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1350","comment":"エネルギー事情を子どものうちから理解することは、大人になりエネルギー選択に主体的に関与することになった時に適切な判断をする上で有益となる。エネルギーに関する議論は、Ｓ＋３Ｅの原則に代表されるように、複数の価値がトレードオフの関係にあり、唯一の「正解」が存在するわけではなく、子どもたちが自らの考えを深められるテーマであると考えられる。このため、エネルギーを題材とした教育の機会を設け、子どもたちが教職員や地域の人々とも議論を深めることは、自 らのキャリア形成とも関連付けつつ思考を深め、探求を進めることにも寄与する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"子ども向けのエネルギー教育を重視する内容で、政策決定の在り方に関する明確な立場は示されていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1357","comment":"国際的合意を守ることが我が国の国際的信用力を高めることになるため、2023年度の再エネ割合速報値の22.9%から本案の2040年度の4割～5割への増加は不十分であり、国際公約に沿った本案の修正を求める。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際合意や目標水準の引上げを求める内容であり、政策決定プロセスの透明性や市民参加に関する立場は示されていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1358","comment":"意見内容G７広島サミット「コミュニケ」の産業脱炭素化アジェンダで「ネットゼロ社会に向けた削減貢献量 (Avoided emissions) の適切な評価の必要性」が明示され、電機・電子産業においても、その算定や情報開示に係る透明性・信頼性等を担保する国際ルールの開発を進めている（日本提案・国際幹事を当会が担うIEC 63372 Ed.1.0 - 電気電子製品・システムの削減貢献量算定とコミュニケーションは2025年に発行）。イノベーティブなGX技術の社会実装を早期に促すためにも、企業による社会課題解決力、金融セクターによる投融資判断・適格性評価の有用な指標として国内外市場での認知が進展するよう、引き続き、政府による同アジェンダの国際的なフォローを要請したい。理由同コミュニケ（産業脱炭素化アジェンダ）の、削減貢献量 (Avoidedemissions) の適切な評価の必要性について①企業のスコープ1,2,3削減の加速を阻害しない②1.5度目標への適合③貢献の価値を評価し、GX製品・脱炭素ソリューション実装促進に向けて金融セクターからの投資を促す④ISOやIEC等による透明性のある国際的な算定ルール開発の必要性が整理されている。このうち、国際的な算定ルールについては先行してWBSCD（民間イニシアティブ）のガイダンスが発行され、ISO（ISO 14064-1amd1）とIEC（IEC 63372）の国際規格も2025年に発行される。また、GXリーグでは金融センターにおける削減貢献量の評価ガイダンスも発行され、毎年の気候変動枠組条約・締約国会議（COP）でも、政府において、経済産業省とWBSCD等による国際的なサイドイベントを企画・開催して頂く等、同評価の重要性や算定ルール等の活動のモメンタムが維持されるように尽力頂いている。ともすると、G7も各国持ち回りでアジェンダ設定等で関心度にも差が生じてくるかもしれないが、G7やCOPの場での発信は国際的な認知醸成に極めて重要と考えており、繰り返し、アジェンダのフォローや発信において政府のサポートが継続的になされることに期待する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"産業界の国際アジェンダ推進や政府支援を求める内容で、専門家主導か市民主導かという対立軸に関する明確な言及がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1359","comment":null,"topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"内容不明（\"nan\"）のため評価不能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"}];
        let filteredData = allData;

        function renderOpinions(data) {
            const container = document.getElementById('opinionsList');
            const noResults = document.getElementById('noResults');

            if (data.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                container.innerHTML = data.map(opinion => {
                    const scoreClass = opinion.score === '該当なし' ? 'score-null' : `score-${opinion.score}`;
                    const scoreDisplay = opinion.score === '該当なし' ? '該当なし' : `スコア: ${opinion.score}`;

                    return `
                        <div class="opinion-card ${scoreClass}">
                            <div class="opinion-header">
                                <span class="opinion-id">ID: ${opinion.opinion_id}</span>
                                <div class="badges">
                                    <span class="badge badge-topic">${opinion.topic_name}</span>
                                    <span class="badge badge-score ${scoreClass}">${scoreDisplay}</span>
                                </div>
                            </div>

                            <div class="axis-name">${opinion.axis_display_name}</div>

                            ${opinion.excerpt ? `<div class="excerpt">${opinion.excerpt}</div>` : ''}

                            <div class="comment">${opinion.comment}</div>

                            <div class="reasoning">
                                <div class="reasoning-label">💭 判断理由</div>
                                ${opinion.reasoning}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            document.getElementById('visibleCount').textContent = data.length;
            document.getElementById('totalCount').textContent = allData.length;
        }

        function applyFilters() {
            const topicFilter = document.getElementById('topicFilter').value;
            const axisFilter = document.getElementById('axisFilter').value;
            const scoreFilter = document.getElementById('scoreFilter').value;
            const searchText = document.getElementById('searchBox').value.toLowerCase();

            filteredData = allData.filter(opinion => {
                if (topicFilter && opinion.topic_id !== topicFilter) return false;
                if (axisFilter && opinion.axis_id !== axisFilter) return false;
                if (scoreFilter && String(opinion.score) !== scoreFilter) return false;

                if (searchText) {
                    const searchableText = (
                        opinion.comment + ' ' +
                        opinion.excerpt + ' ' +
                        opinion.reasoning
                    ).toLowerCase();
                    if (!searchableText.includes(searchText)) return false;
                }

                return true;
            });

            renderOpinions(filteredData);
        }

        function resetFilters() {
            document.getElementById('topicFilter').value = '';
            document.getElementById('axisFilter').value = '';
            document.getElementById('scoreFilter').value = '';
            document.getElementById('searchBox').value = '';
            applyFilters();
        }

        // イベントリスナー
        document.getElementById('topicFilter').addEventListener('change', applyFilters);
        document.getElementById('axisFilter').addEventListener('change', applyFilters);
        document.getElementById('scoreFilter').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);

        // 初期表示
        renderOpinions(allData);
    </script>
</body>
</html>
