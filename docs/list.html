「賦課金」ではなく、国会で審議の上設定される「炭素税」とすべきであり、税率は削減効果が見える高率に設定すべき。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":5.0,"excerpt":"「『化石燃料賦課金』は...国会で審議の上設定される『炭素税』とすべきであり、税率は削減効果が見える高率に設定すべき。」","reasoning":"化石燃料賦課金を正式な高率炭素税に置き換えるべきと明確に主張しており、脱炭素重視の強い立場。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1098","comment":"P66 29～32行目内外無差別の在り方の検討については、新たな動きへの対応が必要なことも理解はするものの、導入経緯の「電力市場における競争を促進し、新規参入者が公平な条件で電力を調達できるようにするため」を損なうことなく公平性を担保した検討が継続されるべきであるため、その点に言及したバランスのとれた記載にしてほしい。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"本文は電力市場の競争性・公平性の担保についての記述であり、経済成長対脱炭素という対立軸に関する明確な立場表明（脱炭素推進かコスト抑制か）を示していないため該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1100","comment":"小売競争市場は各エリアに分断し、それぞれのエリア大手電力のシェアは東京を除き8割を超える寡占が続いており、電力自由化の進捗は不十分なままです。また大手電力によるカルテル、情報の不正閲覧、さらには卸取引市場の相場操縦など、市場支配力を前提とした不適切な行為により適切な競争環境を阻害する事案も明らかになっており、新規参入者にとってフェアな競争市場環境が整備されているとは言いがたい状況にあります。市場支配者による不適切な行為が繰り返されてしまうことについて、業界の規律と寡占状態の解消のために、責任ある新規参入者の拡大による市場の活性化が必要です。このため、市場の監視機能の体制・権限の強化や、電気事業法においても、証券取引法などに準じる法的な罰則規定の導入などについての言及を期待いたします。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"寡占や市場支配、監視強化・罰則導入など市場競争・ガバナンスに関する意見であり、対立軸（経済成長・財政健全性 vs 脱炭素推進）に対する明確な態度表明は含まれていないためスコア不能とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"262","comment":"FIT\/FIP制度に移行していることを踏まえると太陽光のコスト検証においてIRR相当政策経費をコスト検証に含めるのは誤り","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"太陽光のコスト検証手法（IRR相当の政策経費を含めるか否か）の技術的指摘であり、脱炭素推進と経済成長・財政健全性のどちらを優先するかという立場表明や政策志向を明示していないため、対立軸に該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"265","comment":"最適な電源構成を検討する際に、エネルギーコストの試算はLCC（ライフサイクルコスト）で資材・機材・施設の調達から廃棄までの総合的な評価をすべきと考えています。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"LCC（ライフサイクルコスト）での評価を求める技術的・手法的提案であり、経済成長優先か脱炭素優先かという価値選好を直接示していないため、対立軸に該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"272","comment":"燃料価格の変動による電気代の高騰を補助金などで短期的に緩和することは、根本的な解決にならない。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"燃料価格変動に対する補助金緩和は根本解決にならない、という政策効果に関する指摘であり、脱炭素／経済成長の優先という対立軸上の明確な立場表明とは言えないため該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"278","comment":"「国際的に遜色ない価格」について、今後の具体的な施策として展開するに当たって、指標とする国地域や目標とする価格水準について具体的に明示頂きたい。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"「国際的に遜色ない価格」について指標や目標水準の明示を求める技術的・説明要求であり、対立軸上の明確なイデオロギー的立場表明ではないため該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"280","comment":"国民理解促進および国民の総意を反映する世論形成のためには、エネルギー消費の約7割を占める燃料・熱需要分野も含め、一般家庭に於ける国民一人当たりの電力および燃料含む全エネルギーに対する平均的な推定支出額、および、平均物価指数への推定影響を示すのが有効と思われ、ご検討願いたい。その場合、時期は、東日本大震災前、現在、2040年等とし、各カーボンニュートラル燃料や脱炭素技術のコストは、現状の実態コスト、および、将来のコストダウンを見込んだコストの2種類を、為替影響や化石燃料価格影響は除いた推定値で提示すべき","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"家庭のエネルギー支出や物価影響の推定提示を求める情報提供の要請であり、対立軸における明確な賛否（経済優先か脱炭素優先か）を示していないため該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"516","comment":"P28に「次世代型太陽電池について、国内に強靭なサプライチェーンを構築し、産業競争力の強化を図ることが重要である。」とあるが、具体策がほしい。補助金を出すならば何にどう使われるのか企業にもっと正確に内容を確認すべきと思う。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"次世代太陽電池の産業政策について具体策や補助金用途の確認を求める行政・実務上の要求であり、脱炭素優先か経済優先かという価値判断を明確に示していないため該当しないと判断しました。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"44","comment":"再生可能エネルギーの主力電源化にあたり、公平かつ正確に比較するために、各電源の真のコストおよびライフサイクルGHG排出量を明示するべきである","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"各電源の真のコストとライフサイクル排出量の明示を求める技術的・情報開示的要望であり、対立軸（経済成長vs脱炭素）における明確な賛否を示していないためスコア不能。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"149","comment":"「融資枠の制約からファイナンスを提供できない」という潜在的な状況が存在する可能性があり、これを早期に是正すべく、金融庁など関係省庁と連携のうえ速やかに対処いただきたい。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"融資枠やファイナンス提供の制度的問題是正を求める要望であり、対立軸（経済成長 vs 脱炭素）についての明確な立場表明ではないためスコア不能。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1002","comment":"国外電気自動車メーカーへの補助金政策は不要である。国外メーカーへの補助金を中止することで、浮いた分の予算を国内メーカーの研究開発費の補助金として分配すれば、日本の更なる技術革新を支え世界の市場でも大きく席巻することができると考える。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"国外EVメーカーへの補助金不支持と予算再配分の主張は産業政策・補助金配分の問題であり、脱炭素推進そのものと経済優先の対立軸に対して明確な立場表明とは言い難いためスコア付与を見送った。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1072","comment":"電力自由化の下、自由料金メニューに切り替えて新電力に流れていた需要家が、小売電気事業者の事業撤退や規制料金の燃料費調整が上限に達したこと等を背景に電力価格の高騰に堪えられず、旧一般電気事業者の規制料金に出戻る事象も発生するなど、は、料金の設定は企業毎に戦略を持って行うべきものである。電力市場の全面自由化は、公正で中立的な競争環境下で、すべての事業者が電気事業者としての公益的責任を果たしたうえで、お客さま利益の増進に向けて切磋琢磨することが基本であり、旧一般電気事業者のみに課される小売料金規制の経過措置は、撤廃に向け可及的速やかに取組みを進めるとともに、撤廃までの残存期間については、燃料費調整制度の上限撤廃や脱炭素に係る費用の適切かつ機動的な反映など、料金制度を見直す必要がある。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"電力市場の自由化や料金制度の運用に関する議論であり、脱炭素推進か経済優先かについて明確な立場表明がないため採点不能。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1074","comment":"最終的に周波数維持のための需給一致を実現する一般送配電事業者のみを公益事業者と位置づけ、自由化を進められた発電事業者、小売事業者に対し、公益事業としての責任を果たせと「説教」するだけでは、彼ら事業者には伝わらないと思います。需給一致を、特に小売電気事業者から「奪取」し、一般送配電事業者のみに行わせる点は、企業間競争を歪なものへと変化させているように考えます。改めて総括原価制度を再検討、再考して再構築し、そのもとで電力、ガスの事業を位置づけ、すべての電気事業者を公益事業者として位置づけ、その公益責任を果たさせる必要があると考えます。このままではエネルギービジネスに携わる事業者に創意工夫を発揮させないと考えるからです。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"公益事業者の位置付けや規制制度の再検討に関する提言で、対立軸（経済優先 vs 脱炭素推進）について明確な一方的主張がないためスコア不能。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1080","comment":"電気料金に含まれるものを明確に示し、消費者が選択できるようにする。","topic_id":"T5","axis_id":"T5_A1","axis_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護","score":"該当なし","excerpt":"","reasoning":"電気料金の内訳透明化の要望にとどまり、対立軸に関する明確な優先判断や傾向が示されていないためスコア不能。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"経済成長・財政健全性 vs 脱炭素推進・環境保護"},{"opinion_id":"1024","comment":"GHG排出による外部不経済を内部化する水準のカーボンプライシングを導入し、削減目標を実現させることが、持続的な経済社会へトランスフォームする最も効率的・効果的な道筋である","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":1.0,"excerpt":"「GHG排出による外部不経済を内部化する水準のカーボンプライシングを導入し、削減目標を実現させることが、持続的な経済社会へトランスフォームする最も効率的・効果的な道筋である」","reasoning":"カーボンプライシングの導入を強く主張し、外部不経済の内部化を通じた脱炭素を『最も効率的・効果的』と位置づけている。左極アンカーに非常に近い主張のためスコア1とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1031","comment":"国際的に通用する効果的で本格的なカーボンプライシングの早期導入現在の政府のGX推進法に基づく「成長志向型カーボンプライシング」には、欠陥がある。１）化石燃料賦課金の導入が2028年からで、2030年までの温室効果ガス削減目標達成には間に合わない。２）化石燃料賦課金・排出量取引の特定事業者負担金が排出削減策として位置づけられず、財源確保を主目的とし、GX 経済移行債の償還に必要な水準でしか、当該賦課金・負担金の単価が設定されない。３）そのため、カーボンプライシングで設定される炭素価格が国際的な水準に比べて10分の１以下と低くなることである。これらの課題を克服し、国際的に通用する効果的で本格的なカーボンプライシングの早期導入が必要である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":1.0,"excerpt":"「国際的に通用する効果的で本格的なカーボンプライシングの早期導入が必要である。」","reasoning":"現行の制度を批判しつつ、国際水準の効果的で本格的なカーボンプライシングの早期導入を強く要請している。左極に非常に近い積極的な導入主張であるためスコア1とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1032","comment":"国際的に通用する効果的なカーボンプライシングを早期に導入すべきである。2028年の導入では遅い。また2033年度からの有償オークションの導入も遅い。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":1.0,"excerpt":"「国際的に通用する効果的なカーボンプライシングを早期に導入すべきである。2028年の導入では遅い。」","reasoning":"導入時期の早期化を明確に主張し、効果的なカーボンプライシングを求めている点で左極に近い強い支持と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1034","comment":"「排出昼取引制度」は、2026年から本格的稼働；2028年からは「化石燃料割賦課金」導入とされていますが、「化石燃料賦課金」は官僚の判断で決まる「賦課金」ではなく、国会で審議の上設定される「炭素税」とすべきであり、税率は削減効果が見える高率に設定すべき。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":1.0,"excerpt":"「『化石燃料賦課金』は...国会で審議の上設定される『炭素税』とすべきであり、税率は削減効果が見える高率に設定すべき。」","reasoning":"賦課金ではなく国会で決める高率の炭素税を求め、削減効果のある高い税率を主張しているため、左極に非常に近い立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"442","comment":"化石燃料使用への補助金の停止、課税、将来問題になりそうな原子力発電所の開発の中止を求める。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":2.0,"excerpt":"「化石燃料使用への補助金の停止、課税、将来問題になりそうな原子力発電所の開発の中止を求める。」","reasoning":"化石燃料への補助金停止と課税を明確に要求しており、化石燃料に対する課税（カーボンプライシング）を支持する立場であるため左寄り（強）と判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1026","comment":"価格設定が国際的な水準に届いていない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":2.0,"excerpt":"「価格設定が国際的な水準に届いていない。」","reasoning":"炭素価格の水準が低すぎることを問題視しており、国際水準に引き上げるべきという趣旨である。強く高い炭素価格を支持する主張であり、左寄り（強）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1027","comment":"日本の炭素税率は低いので、国際基準に合わせた計画とすべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":2.0,"excerpt":"「日本の炭素税率は低いので、国際基準に合わせた計画とすべきである。」","reasoning":"炭素税率の引上げを明示的に求めており、本格的なカーボンプライシング導入を支持する立場であるため左寄り（強）と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"263","comment":"日本が国際サプライチェーンに留まるためには、CBAMに巻き込まれていかざるを得ない。 炭素税の高騰を踏まえると、化石燃料にかけて製造した電力は、果たして安価なのか。 エネルギー価格の観点から、世界レベルの炭素税を考慮して再度シミュレーションするべき","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「炭素税の高騰を踏まえると、化石燃料にかけて製造した電力は、果たして安価なのか。 エネルギー価格の観点から、世界レベルの炭素税を考慮して再度シミュレーションするべき」","reasoning":"CBAMや世界水準の炭素税を前提に再シミュレーションすべきと述べており、炭素価格の存在・高騰を想定する点でカーボンプライシングを前提に扱う姿勢。導入推進を明確に主張するほど強くはないため左寄り（弱）と判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"275","comment":"ガソリンや電気・ガスの補助金は気候変動対策に逆行する対策","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「ガソリンや電気・ガスの補助金は気候変動対策に逆行する対策」","reasoning":"化石燃料への補助金を気候対策に逆行すると批判しており、補助削減やコスト転嫁（＝負担の正当化）を容認する方向性を示すため左寄り（弱）に該当すると判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"36","comment":"エネルギーの脱炭素化による国民負担の増加や発電コストの抑制に関する言及が多用されている一方で、エネルギーの脱炭素化によって国民の暮らしや命が気候変動から守られるという観点が抜け落ちている点が問題であると考えます。特に、p80の14~20行目の記載の再考を求めます。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「エネルギーの脱炭素化による国民負担の増加や発電コストの抑制に関する言及が多用されている一方で、エネルギーの脱炭素化によって国民の暮らしや命が気候変動から守られるという観点が抜け落ちている点が問題であると考えます。」","reasoning":"脱炭素の利点（国民の暮らしや命を守る点）を重視しており、負担増のみを強調する議論の欠落を批判している。対立軸では賦課反対側ではなく脱炭素の利益を擁護する中程度の左寄りと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"37","comment":"温暖化による自然災害を避けることは極めて大きい得です。エネ転換の損得勘定は「得」をはっきりすれば、国民に説得力は増すのではないか","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「温暖化による自然災害を避けることは極めて大きい得です。エネ転換の損得勘定は『得』をはっきりすれば、国民に説得力は増すのではないか」","reasoning":"脱炭素による利益（災害回避）を強調し、国民負担論に対して利益面の明示を求めているため、対立軸上は左寄り（穏健）と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"38","comment":"「エネルギー基本計画」（案）15ページには、脱炭素化、ネットゼロに関連して、社会的コストが増加と書かれている。脱炭素化、ネットゼロには、コストだけでなくベネフィットがあり、そのベネフィットが大きいということもあり、脱炭素が進んでいるのである。環境保全を進めることのベネフィットについて正しく説明するべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「脱炭素化、ネットゼロには、コストだけでなくベネフィットがあり、そのベネフィットが大きいということもあり、脱炭素が進んでいるのである。環境保全を進めることのベネフィットについて正しく説明するべきである。」","reasoning":"脱炭素のコストだけでなくベネフィットの提示を求めており、脱炭素推進の正当性を擁護する立場で、対立軸では左寄り（穏健）に該当するためスコアを付与した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"39","comment":"脱炭素社会の構築が、国民の生活を豊かにし、地域の活性化にもつながることを明記すべき","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「脱炭素社会の構築が、国民の生活を豊かにし、地域の活性化にもつながることを明記すべき」","reasoning":"脱炭素が国民生活や地域活性化に資すると明確に支持しており、賦課などで国民負担を避ける立場ではなく、むしろ脱炭素の利益を強調する左寄り（穏健）な立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"112","comment":"該当箇所17頁1-3行「限界コストが相対的に高い対策にも取り組む必要があるため、経済合理的な対策から優先的に導入するといった視点が不可欠となる。こうした考えの下、S+3Eの原則に基づき、脱炭素化に伴うコスト上昇を最大限抑制するべく取り組んでいく。」（18ページ17行目にも同様の記載有）・意見内容以下のように修正ください。「限界コストが相対的に高い対策にも取り組む必要があるため、経済合理性も考慮しつつ取り組んでいく。」・理由GHG排出削減に当たり限界削減費用に基づいた経済合理性のみを考慮すると、現状の設備を使用した改善的な施策になりやすく、長期的便益を見通した投資や、抜本的な経済社会の変革を阻害する恐れがあると考えます。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「限界コストが相対的に高い対策にも取り組む必要があるため、経済合理性も考慮しつつ取り組んでいく。」","reasoning":"経済合理性のみを唯一基準とすることへの警鐘を鳴らし、長期的便益や構造変革も視野に入れるべきとする意見で、脱炭素の推進を妨げない中程度の左寄り立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"154","comment":"GXについては、温室効果ガス削減とグリーン商品の販売が一体となって進むよう、政府の支援を要望いたします。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「GXについては、温室効果ガス削減とグリーン商品の販売が一体となって進むよう、政府の支援を要望いたします。」","reasoning":"政府支援によるGX推進を要望しており、脱炭素・グリーン展開を支援する立場であるため、対立軸上は左寄り（穏健）と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"156","comment":"GX関連技術をビジネスにするには、経済合理性とともに、いち早く技術を社会実装させることも必要である。しかし、企業単独での投資や研究開発には限界がある場合が多い。そのため、他事業者・他業種との共同開発・調達、設備の共同保有・運営、知見・成果の共有など、企業間・地域内での連携やサプライチェーン構築を促すことが重要であり、その重要性について本計画案に記載すべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「他事業者・他業種との共同開発・調達、設備の共同保有・運営、知見・成果の共有など、企業間・地域内での連携やサプライチェーン構築を促すことが重要であり、その重要性について本計画案に記載すべきである。」","reasoning":"GX関連技術の社会実装と公的支援や連携を求める意見で、脱炭素推進を前提とした支援志向のため左寄り（穏健）に該当すると判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"251","comment":"｢他電源と遜色ないコスト水準｣とありますが，太陽光発電風力発電は量産化で急速に価格が低下しています。これまでの計画案での低下予想より低下しています。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「太陽光発電風力発電は量産化で急速に価格が低下しています。これまでの計画案での低下予想より低下しています。」","reasoning":"再生可能エネルギーのコスト低下を指摘して導入支持に資する立場であり、賦課等で国民負担を強調する側ではなく脱炭素推進に寄与する見解として左寄り（穏健）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"252","comment":"再生エネルギー導入に伴う統合コストを、「再生エネルギーそのもののコスト」として合算して示して、再生エネルギーが割高であるかのように錯覚させるのは適切ではありません。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「再生エネルギー導入に伴う統合コストを、『再生エネルギーそのもののコスト』として合算して示して、再生エネルギーが割高であるかのように錯覚させるのは適切ではありません。」","reasoning":"再エネのコスト表示方法を擁護し、再エネが不当に高く見える扱いに反対しているため、脱炭素支持寄りの立場と見なし左寄り（穏健）の評価を付与した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"253","comment":"再生可能エネルギーのコストについて、一見「再生可能エネルギーは高い」とみせかけてその導入に障害を築くやり方は本計画案を誤った方向に導くものであり、即刻訂正すべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「再生可能エネルギーのコストについて、一見『再生可能エネルギーは高い』とみせかけてその導入に障害を築くやり方は本計画案を誤った方向に導くものであり、即刻訂正すべきである。」","reasoning":"再エネ導入に否定的なコスト表示を批判しており、脱炭素推進の立場を支持するため対立軸上は左寄り（穏健）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"255","comment":"再エネに発電コスト(LCOE)に「統合コスト」を加えるのは誤り。IAEAでもそれは明言されている。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「再エネに発電コスト(LCOE)に『統合コスト』を加えるのは誤り。IAEAでもそれは明言されている。」","reasoning":"再エネのコスト評価方法を是正すべきと主張しており、再エネを不当に割高に見せる試みに反対する観点から脱炭素側寄り（穏健）と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"922","comment":"原子力の賠償を民間事業者に無限責任で与えている構図の解消を検討するべきである。官民で原子力を推進していく以上、事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。これにより、民間企業が安心して原子力技術開発や導入に挑戦できる環境が整い、結果的に原子力分野の技術力向上や国際競争力強化にもつながる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「官民で原子力を推進していく以上、事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。」","reasoning":"政府が賠償責任の一部を担保することを提案しており、民間のリスクを官が引き受ける（公的負担を許容する）姿勢は、国民負担回避を主張する右側とは逆の立場に近い。だがこれは主に産業支援の観点であり極端な主張ではないため中程度の左寄り（3）と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1029","comment":"税収中立（是集を減税／給付によって還元する）のカーボンプライシングを導入すべきである。多くの複雑な推進策を行うよりも、シンプルな市場経済のメカニズムによって脱炭素化が進むと考えられる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「税収中立（是集を減税／給付によって還元する）のカーボンプライシングを導入すべきである。」","reasoning":"カーボンプライシング導入を支持するが、税収中立で還元するなど国民負担を緩和する配慮を示している。積極的支持だがやや穏健なため左寄り（弱）に相当する。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1036","comment":"(5) 次世代燃料の供給に係るCO2排出増加に対する配慮新たに次世代エネルギーを供給するにあたっては、利用段階（Scope3）でのCO2排出量は削減でき、更には我が国全体の排出削減にも寄与できるものの、その製造過程で事業者や事業所のCO2排出量が増加する蓋然性が大きい。我が国のカーボンニュートラル実現に向け、次世代エネルギーの開発や社会実装を促進し、その利用拡大を図るため、成長型カーボンプライシングの制度構築にあたっては、このような事情に配慮することを「４．次世代エネルギーの確保\/供給体制 (1)基本的考え方」 （P48）末尾等で明示すべきです。（参考文例）「全体としてScope3のCO2排出削減に寄与するSAF、合成燃料等の次世代エネルギーの供給に際し、供給業者のScop1+2のCO2排出増加分については、成長型カーボンプライシング制度の導入がその開発や供給の妨げとならないよう、制度上十分に配慮する。」","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「成長型カーボンプライシング制度の導入がその開発や供給の妨げとならないよう、制度上十分に配慮する。」","reasoning":"次世代燃料の普及に配慮した成長型のカーボンプライシングを求めており、導入自体は容認しつつ例外や配慮を求める穏健な支持であるため左寄り（弱）と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1037","comment":"排出量取引制度の導入に際しては、航空業界の特性を考慮した制度設計をお願いいたします。特に、国際線と国内線の取り扱いの明確化や、業界特有の排出削減努力が適切に評価される仕組みの構築を要望いたします。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「排出量取引制度の導入に際しては、航空業界の特性を考慮した制度設計をお願いいたします。」","reasoning":"排出量取引（カーボンプライシング類型）導入自体は前提としているが、業界特性に配慮した設計を求めている。賛成寄りだが穏健なので左寄り（弱）とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1039","comment":"P24CO2の限界削減コストが、理論上は炭素価格に相当する旨を、記載すべきではないか。これまでGX2040ビジョンの検討の前提とされてきたカーボンプライシングの水準と大きく乖離しており、今後の議論と調整が必須である。本関連資料と一体の情報として取りまとめることが適切と考えられる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「P24CO2の限界削減コストが、理論上は炭素価格に相当する旨を、記載すべきではないか。」","reasoning":"炭素価格と限界削減コストの関係を明確化すべきとする技術的提言で、カーボンプライシングの議論・整合性を支持する穏健な立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1040","comment":"P17 L19-L29GX2040ビジョンが現在想定しているカーボンプライシングと、2040年度のエネルギー需給見通しの前提となっている炭素価格の間に大きな乖離があることについて言及すべきである。ここまで総論としてGX2040ビジョンとエネルギー需給見通しが一体として語られているが、鍵となる炭素価格の前提が大きく異なっており、調整がつかない可能性もあるため。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「GX2040ビジョンが現在想定しているカーボンプライシングと、2040年度のエネルギー需給見通しの前提となっている炭素価格の間に大きな乖離があることについて言及すべきである。」","reasoning":"政策の前提となる炭素価格の整合性について指摘しており、カーボンプライシングの適切な設定・議論を促す穏健な支持的立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1072","comment":"電力自由化の下、自由料金メニューに切り替えて新電力に流れていた需要家が、小売電気事業者の事業撤退や規制料金の燃料費調整が上限に達したこと等を背景に電力価格の高騰に堪えられず、旧一般電気事業者の規制料金に出戻る事象も発生するなど、は、料金の設定は企業毎に戦略を持って行うべきものである。電力市場の全面自由化は、公正で中立的な競争環境下で、すべての事業者が電気事業者としての公益的責任を果たしたうえで、お客さま利益の増進に向けて切磋琢磨することが基本であり、旧一般電気事業者のみに課される小売料金規制の経過措置は、撤廃に向け可及的速やかに取組みを進めるとともに、撤廃までの残存期間については、燃料費調整制度の上限撤廃や脱炭素に係る費用の適切かつ機動的な反映など、料金制度を見直す必要がある。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":3.0,"excerpt":"「燃料費調整制度の上限撤廃や脱炭素に係る費用の適切かつ機動的な反映など、料金制度を見直す必要がある。」","reasoning":"脱炭素に係る費用を料金に適切に反映するよう求めており、コスト反映を認める立場である。国民負担の回避を主張する右極側とは対立せず、カーボンプライシング等の費用反映を容認する穏健な立場と判断した（左寄りでも右寄りでもないが、対立軸に関する立場表明としては『費用反映容認』で左寄り弱〜中立寄りの扱いとして3とした）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"267","comment":"カーボンニュートラルの実現に向けては、企業において研究・開発費に莫大な投資が必要である。また、そうした新しい技術については、実装までの時間軸を含めて約束されているものではない。仮に技術が確立されたとしても、現在のものづくり産業を取り巻く環境を踏まえると製造コストの上昇が避けられず、将来、事業が成り立つのか危惧している。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「仮に技術が確立されたとしても…製造コストの上昇が避けられず、将来、事業が成り立つのか危惧している。」","reasoning":"脱炭素に伴う製造コスト上昇と事業継続への懸念を示しており、国民・産業への費用転嫁に対する慎重姿勢を取っている。だが賦課金全面反対までは述べておらず右寄り（弱）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"277","comment":"再生可能エネルギーのコストを競争力ある水準に低減させ、自立的に導入が進む状態を早期に実現していくべきである。再生可能エネルギー賦課金の金額だけでなく、原子力や火力発電に対して税金がいくら使われているのか、長期脱炭素電源オークションで最終消費者が各電源に対していくら費用負担をしなくてはいけないのかを電源別に比較可能な状態で公開すべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「再生可能エネルギー賦課金の金額だけでなく…最終消費者が各電源に対していくら費用負担をしなくてはいけないのかを電源別に比較可能な状態で公開すべきである。」","reasoning":"再エネ賦課金の負担や透明性に関する懸念を示しており、国民や産業への費用負担軽減・情報公開を求める点で右寄り（弱）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"279","comment":"P81 L19-L20「脱炭素化に伴う国民のコスト負担が増加することが想定される。」を、「脱炭素化に伴う国民のコスト負担が増加する。」に修正すべき。第68回基本政策分科会において複数委員から指摘があったように、国民のコスト負担は増加すること、その一部または大部分が、エネルギー価格の上昇として顕在化することを、ここで明言すべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「脱炭素化に伴う国民のコスト負担が増加する。…その一部または大部分が、エネルギー価格の上昇として顕在化することを、ここで明言すべきである。」","reasoning":"国民負担の増加を明言すべきと主張しており、負担の顕在化を警告する点で慎重・懸念寄りの立場。反対を明確に叫ぶわけではないため右寄り（弱）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"106","comment":"欧州の言い出した「パーセントベース削減政策」に迎合したＧＸで検討を始めている限り我国の成長は困難である。脱炭素政策ありきではなく、我国の成長のために必要な経済的に望ましいエネルギー政策は何かを真剣に説明頂きたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「欧州の言い出した『パーセントベース削減政策』に迎合したＧＸで検討を始めている限り我国の成長は困難である。脱炭素政策ありきではなく、我国の成長のために必要な経済的に望ましいエネルギー政策は何かを真剣に説明頂きたい。」","reasoning":"脱炭素政策の盲目的導入を警戒し経済成長重視を求めているため右寄りの姿勢だが、過激な反対表明ではなく政策の説明要求にとどまるため、右寄り（やや穏健）と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"536","comment":"2012年度開始のFIT制度においては、初期の高い買取価格のために賦課金による国民負担が急増し、足元において2.7兆円の負担となっており、また変動再エネである太陽光への偏在という電源バランスの歪みももたらした。今後の再エネ導入においては電力市場への統合コストも含めた国民負担の抑制との両立がカギであり、自立し且つ競争力ある再エネの導入を図って頂きたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「賦課金による国民負担が急増し、足元において2.7兆円の負担となっており...今後の再エネ導入においては電力市場への統合コストも含めた国民負担の抑制との両立がカギであり、自立し且つ競争力ある再エネの導入を図って頂きたい。」","reasoning":"賦課金による国民負担の増大を問題視し、負担抑制との両立を求めている。再エネ導入自体は容認しつつ国民負担を重視するため、右寄りだが穏健な主張であるため「右寄り（弱：4）」。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"540","comment":"国民の意識として再生可能エネルギーの導入については一定程度理解しているが、個人負担が一定額以上増加することについて疑問を持つところである。国民負担の増加は、個人消費の減少に繋がり、日本経済にも大きな影響を及ぼしかねない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「国民負担の増加は、個人消費の減少に繋がり、日本経済にも大きな影響を及ぼしかねない。」","reasoning":"再エネ導入に伴う個人負担の増加を懸念しており、国民負担の拡大を否定的にとらえる立場。国民負担回避を重視するが過激な排除までは述べていないため「右寄り（弱：4）」。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"541","comment":"該当箇所当該箇所：P27の6行～再生可能エネルギーの推進については、これ以上国民への負担を増加させないよう、国として、再生可能エネルギーが競争力を持ち自律的な導入が進むよう早急な対応を行うこと","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「これ以上国民への負担を増加させないよう、国として、再生可能エネルギーが競争力を持ち自律的な導入が進むよう早急な対応を行うこと」","reasoning":"明確に「これ以上負担を増やさない」ことを要請しており、国民負担回避の立場を示している。穏健に負担抑制を求める文言のため「右寄り（弱：4）」。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"542","comment":"2030 年度目標の再エネ比率36～38%から、2040 年度の変動性再エネ比率を最大限の活用を図ることを目標としても、膨大な国費の消耗を引き起こさないように、「常に導入や運用に関するコストを最小限にする努力」と国政の場でのチェックが求められる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「膨大な国費の消耗を引き起こさないように、『常に導入や運用に関するコストを最小限にする努力』と国政の場でのチェックが求められる」","reasoning":"導入・運用コストの最小化と国費消耗回避を強調しており、国民負担や公費投入を抑える姿勢。過激な反対ではなくコスト最小化を求める穏健な右寄りと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1054","comment":"国民負担抑制の観点からも、計画の具体化にあたっては、費用便益評価（B／C）や系統整備の優先順位付けを検討するべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「国民負担抑制の観点からも、計画の具体化にあたっては、費用便益評価（B／C）や系統整備の優先順位付けを検討するべきである。」","reasoning":"国民負担抑制を明確に主張しており、費用便益評価等で負担を抑えるべきとする点は賦課金や国民負担に対して慎重な立場を示しているため、右寄り（弱）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1084","comment":"容量市場と長期脱炭素電源の制度は、再エネ電力会社の負担を増やし、これも再エネの普及を妨げることになる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":4.0,"excerpt":"「容量市場と長期脱炭素電源の制度は、再エネ電力会社の負担を増やし、これも再エネの普及を妨げることになる。」","reasoning":"制度が再エネ事業者に負担を課し普及を妨げると指摘しており、賦課的負担に慎重・反対する立場を示している。国民全般への直接的な課税反対ほど極端ではないため右寄り（弱）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1278","comment":"低炭素水素等のサプライチェーン構築のための価格差補填により表面的にコストを抑えても、最終的には国民負担となるため、コスト高な低炭素水素の利活用を進めるのは、他に代替手段のないセクターに限定するべきである。再生可能エネルギーという代替手段のある電力セクターにおいて、コストが高く、現時点では環境負荷の削減も確約できない水素およびアンモニア燃料の利活用を拡大することは、コスト面から見ても賛同できない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「価格差補填により表面的にコストを抑えても、最終的には国民負担となるため、...限定するべきである」","reasoning":"明確に「国民負担となるため」として価格差補填（値差支援）に反対し、支援を限定すべきと述べている。賦課金等による国民負担の回避を主張する右寄りの立場と一致するが、全面廃止ではなく限定措置の主張であるため強い右寄り（スコア5）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"268","comment":"万が一、本計画（案）で掲げた再エネ、原子力、脱炭素火力など様々な選択肢が確保されるエネルギーミックスが実現されず、S+3E が崩れ、我が国のエネルギーコストが上昇すれば、我が国が強みを持つ製造業の国内での生産継続が極めて困難となり、我が国の雇用、経済に甚大な影響が生じる。足元の欧州と同様の轍を踏まぬよう留意頂きたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「我が国のエネルギーコストが上昇すれば…製造業の国内での生産継続が極めて困難となり、我が国の雇用、経済に甚大な影響が生じる。足元の欧州と同様の轍を踏まぬよう留意頂きたい。」","reasoning":"脱炭素でエネルギーコストが上がることへの強い懸念を示し、欧州の事例を引いて負担回避を訴えているため右寄り（強）と評価。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"270","comment":"カーボンニュートラルの実現は多大なコストアップ含め、極めて社会的影響が大きい。従って、持続可能な社会実現という大命題に反する可能性が高いと危惧する。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「カーボンニュートラルの実現は多大なコストアップ含め、極めて社会的影響が大きい。従って、持続可能な社会実現という大命題に反する可能性が高いと危惧する。」","reasoning":"脱炭素のコスト増と社会的影響を強く危惧しており、国民負担の回避や慎重対応を求める立場であるため右寄り（強）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"487","comment":"2030 年度目標の再エネ比率36～38%から、2040 年度の再エネ比率を４～５割と設定し、いとも簡単に引き上げたことは非常に困難で、しかも膨大な国費の消耗を引き起こす。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「…2040 年度の再エネ比率を４～５割と設定し…非常に困難で、しかも膨大な国費の消耗を引き起こす。」","reasoning":"高い再エネ目標が巨額の国費消耗を招くと批判しており、国費・国民負担の抑制を重視する立場のため右寄り（強）と評価。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"534","comment":"再生可能エネルギーについて、FIT賦課金など電気料金に上乗せされている費用は産業界にとって重い負担である。国際社会とそん色のない電力単価の実現に向けて、入札制度の活性化や減免の維持拡大などの施策を進めるべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「FIT賦課金など電気料金に上乗せされている費用は産業界にとって重い負担である。…入札制度の活性化や減免の維持拡大などの施策を進めるべきである。」","reasoning":"賦課金が産業負担であると明確に指摘し、負担軽減策を求めている点で賦課金反対・負担回避志向の強い右寄り（強）立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"105","comment":"日本の財政や経済が逼迫しているため、経済合理性を重視したエネルギー政策に大きく舵を切るべきである。ウクライナ戦争により、化石燃料等の輸入価格が著しく上昇したので、距離を置くというのは理解できますが再エネ極振りは現実的でなく、製造業等に著しく競争力を削ぐことになるだけだと考えます。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「日本の財政や経済が逼迫しているため、経済合理性を重視したエネルギー政策に大きく舵を切るべきである。...再エネ極振りは現実的でなく、製造業等に著しく競争力を削ぐことになるだけだと考えます。」","reasoning":"大規模な脱炭素投資や再エネへの極端な振りを否定し、経済合理性・国益重視を求めており、国民負担回避や過度な賦課に反対する右寄りの強い立場に近いと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"535","comment":"もう再生可能エネルギー固定価格買取制度（FIT）は、じゅうぶんその役目を果たした。太陽光発電においては、単位面積当たりの発電量が世界第二位になった。むしろ、付加金の比率が太陽光発電に偏りすぎた制度だった。現在では昨今のインフレとともに家計を圧迫しており、これ以上の新規の募集は停止すべきだ。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「現在では昨今のインフレとともに家計を圧迫しており、これ以上の新規の募集は停止すべきだ。」","reasoning":"FITが家計負担を生んでいる点を明確に指摘し、追加募集の停止を求めている。国民負担を抑えるべきという立場から、賦課金等による負担導入に強く反対する右寄りの立場と判断できるが、全制度の全面廃止までは主張していないため「強めの右寄り（5）」とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"892","comment":"（３）原子力発電の項目の「他電源と遜色ないコスト」と記載について、政府が「長期脱炭素電源オークション」の枠組み等を使って電気料金に上乗せする制度を設け、国民負担を強いることの妥当性が問われる。立地から核燃料サイクル、廃棄物処理、廃炉に⾄るライフサイクルコストを明確にし、国民に示す必要があるのではないか。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「政府が『長期脱炭素電源オークション』の枠組み等を使って電気料金に上乗せする制度を設け、国民負担を強いることの妥当性が問われる。」","reasoning":"電気料金への上乗せによる国民負担の強制を明確に問題視しており、賦課金的な負担導入に対して懐疑的・否定的な立場を示している。強めの反対姿勢だが慎重な表現のため「右寄り（強：5）」。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"918","comment":"大手電力会社の原発を中心にした高い電気代を消費者負担にする必然性はありません。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「大手電力会社の原発を中心にした高い電気代を消費者負担にする必然性はありません。」","reasoning":"消費者へ高い電気代を転嫁する必要はないと明確に否定しており、国民負担回避の立場を示している。表現は強いが過激な排除表現はないため「右寄り（強：5）」。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1021","comment":"政府指針に基づく排出枠の無償割り当てについて、ＥＵをはじめ、排出量取引制度を導入している諸外国・地域でもカーボンリーケージ対策として国際競争に晒されている業種に対しては導入初期から十分な無償排出枠の設定等措置が講じられている。諸外国・地域におけるカーボンリーケージ対策は主に輸入品対策であるのに対し、我が国においては輸出品の海外競争力対策が重要であり、我が国は加工貿易国家としてアジア等の海外市場で熾烈な国際競争（且つ競争相手の新興国はＣＮ達成年限が我が国より10～20年遅れ）に晒されており、我が国が輸出市場で負けないための無償枠の長期維持が不可欠である。今後策定される政府指針では「業種特性やＧＸを促進するために特に考慮すべき事情を勘案」して作成されるとしているが、上記のような我が国が置かれた環境を十分斟酌頂き、今後の指針策定に向けては引き続き業界と丁寧な対話プロセスをいただきたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「我が国が輸出市場で負けないための無償枠の長期維持が不可欠である。」","reasoning":"排出枠の無償割当（無料配分）を長期に維持すべきとし、国際競争での保護を強調している。厳格な炭素価格・課税をそのまま受け入れるべきではないという立場であり、賦課や高率課税に対する強い慎重・反対寄り（右寄り強）と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1082","comment":"託送料金を通して原発促進支援となる金を集めるな。原発の開発や原発立地自治体支援にかかる費用が電源開発促進税、福島事故の賠償にかかる費用が賠償負担金、原発廃炉のための費用が廃炉円滑化負担金として、託送料金の中に入れられているが、合理性がない。例えば、原発を選択したくない消費者が、新電力を選択したとしても、託送料金を通して原発にお金が回るような支払いをさせられるのは、まったくつじつまが合わない制度設計になっている。容量市場、長期脱炭素電源オークション、新規原発を作るためのRAB モデルはさらにひどい状況になっており、原発を選択したくないと思っている消費者からも金を集め、原発を推進する仕組みを作っている。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":5.0,"excerpt":"「託送料金を通して原発促進支援となる金を集めるな。...原発を選択したくない消費者が...託送料金を通して原発にお金が回るような支払いをさせられるのは、まったくつじつまが合わない制度設計になっている。」","reasoning":"電気料金（託送料金）を通じて特定政策（原発推進）への資金が消費者に転嫁されることを強く批判しており、賦課金的な負担を消費者に課すことに反対する立場である。国民負担回避寄りの強い主張のため右寄り（強）と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1310","comment":"水素・アンモニアはコストが非常に高いため、既存の火力発電所の燃料として利用すべきではなく、国民負担で値差支援のしくみは廃止すべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「...国民負担で値差支援のしくみは廃止すべきである。」","reasoning":"「国民負担で値差支援のしくみは廃止すべき」と直接かつ強く廃止を要求しており、賦課金・値差支援による国民負担を断固として否定する右極の立場に非常に近い。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1311","comment":"国民負担を増大させる水素・アンモニアの値差支援の仕組みは廃止すべきです。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「国民負担を増大させる水素・アンモニアの値差支援の仕組みは廃止すべきです。」","reasoning":"上記と同様に、国民負担を理由に値差支援の廃止を明確に訴えており、賦課金反対・国民負担回避の右極に相当するため最大の右極評価（スコア6）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"533","comment":"再生可能エネルギーの価格競争力がついた今、再エネ賦課金を求め続けるのは矛盾しているので、再エネ賦課金を廃止するべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「再生可能エネルギー賦課金を廃止するべきである。」","reasoning":"再エネ賦課金の廃止をストレートに求めるもので、賦課金による国民負担を断固拒否する右極の立場に非常に近いため最右（6）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"30","comment":"2050年カーボンニュートラルを目指す科学的根拠は不明であり、今後10年で150兆円を脱炭素に投資する政府案は日本国経済の自殺行為である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「2050年カーボンニュートラルを目指す科学的根拠は不明であり、今後10年で150兆円を脱炭素に投資する政府案は日本国経済の自殺行為である。」","reasoning":"脱炭素投資を強く否定し、その規模を『自殺行為』と断じており、科学的根拠を疑うことで大規模な気候政策（賦課や価格付け含む）導入に反対する立場であるため、右極に非常に近いと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"32","comment":"「CO2が地球温暖化の原因」という前提は不確定であり、その前提に基づき数十兆、数百兆規模の予算を投じることは日本の財政及び国益を大きく害する。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「『CO2が地球温暖化の原因』という前提は不確定であり、その前提に基づき数十兆、数百兆規模の予算を投じることは日本の財政及び国益を大きく害する。」","reasoning":"温暖化の主因を否定的に扱い、大規模財政投入を国益毀損と強く主張しており、国民負担や大規模賦課に反対する右極的立場と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"33","comment":"二酸化炭素だけが地球温暖化・気候変動に影響を与えているという明確な科学的根拠が示されていない中で、異常なまでに脱炭素を進めるのは日本を破壊するだけである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「二酸化炭素だけが地球温暖化・気候変動に影響を与えているという明確な科学的根拠が示されていない中で、異常なまでに脱炭素を進めるのは日本を破壊するだけである。」","reasoning":"脱炭素推進自体を『日本を破壊する』と強く否定しており、脱炭素関連の負担転嫁（賦課・炭素課税等）を拒否する極めて右寄りの主張と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"915","comment":"原発の新増設・建て替えに関し、事業を支援する「新たな制度措置や市場環境の整備」として、原発新増設費用を全国民の電気代に上乗せするしくみの導入に強く反対します。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「原発新増設費用を全国民の電気代に上乗せするしくみの導入に強く反対します。」","reasoning":"全国民の電気代への上乗せ導入に対して明確かつ強い反対を表明しており、国民負担を断固として拒否する右極に非常に近い立場と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"917","comment":"原発の新増設・建て替えに関し、事業を支援する「新たな制度措置や市場環境の整備」も書き込まれています。原発新増設費用を全国民の電気代に上乗せするしくみの導入には強く反対します。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「原発新増設費用を全国民の電気代に上乗せするしくみの導入には強く反対します。」","reasoning":"915と同様に、電気代への上乗せを断固拒否する強い表明があるため、対立軸の右極（最も強い反対）に該当すると判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"919","comment":"本来事業者が負うべき原発の巨額の建設費用を、国民に負わせることになり、到底受け入れられない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":6.0,"excerpt":"「本来事業者が負うべき原発の巨額の建設費用を、国民に負わせることになり、到底受け入れられない。」","reasoning":"事業者負担であるべき費用を国民に負わせることを断固拒否しており、国民負担の導入に対する強い敵対表明があるため右極（6）とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1086","comment":"容量市場と長期脱炭素電源の制度は、非効率旧型設備を延命させ、かつ炭素を排出する設備の新設を増加させる。脱炭素を妨げる方向になる。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"容量市場や長期脱炭素電源の効果についての指摘であり、賦課金・炭素課税や国民負担に関する明確な言及がないため、本対立軸での判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1088","comment":"再エネを最優先する新しい電力市場のルールを整備することが極めて重要である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"再エネ優先の電力市場ルール整備を訴える内容であり、炭素価格や賦課金・国民負担に関する立場表明がないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1098","comment":"P66 29～32行目内外無差別の在り方の検討については、新たな動きへの対応が必要なことも理解はするものの、導入経緯の「電力市場における競争を促進し、新規参入者が公平な条件で電力を調達できるようにするため」を損なうことなく公平性を担保した検討が継続されるべきであるため、その点に言及したバランスのとれた記載にしてほしい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"電力市場の公平性・競争促進についての記述であり、炭素価格や賦課金・国民負担への明確な賛否が示されていないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1100","comment":"小売競争市場は各エリアに分断し、それぞれのエリア大手電力のシェアは東京を除き8割を超える寡占が続いており、電力自由化の進捗は不十分なままです。また大手電力によるカルテル、情報の不正閲覧、さらには卸取引市場の相場操縦など、市場支配力を前提とした不適切な行為により適切な競争環境を阻害する事案も明らかになっており、新規参入者にとってフェアな競争市場環境が整備されているとは言いがたい状況にあります。市場支配者による不適切な行為が繰り返されてしまうことについて、業界の規律と寡占状態の解消のために、責任ある新規参入者の拡大による市場の活性化が必要です。このため、市場の監視機能の体制・権限の強化や、電気事業法においても、証券取引法などに準じる法的な罰則規定の導入などについての言及を期待いたします。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"市場支配や監視強化に関する意見で、賦課金や炭素税といった国民負担に関する直接的な言及がないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1252","comment":"合成燃料の商用化を早期に実現するために、JCM等の価値移転制度の構築・実施に賛同します。合成燃料は化石燃料代替となるため、トレーサビリティやそのトレース技術の確立にも取組みを期待します。CO2価値移転のスキームが国際的に整うことで、サプライチェーンの構築が活性化し、早期導入につながる。またクレジットの認証制度とも密に関係するためです。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"合成燃料の商用化や価値移転制度に関する技術・制度面の意見であり、賦課金・炭素課税や国民負担に関する明確な立場表明はないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1257","comment":"また利用する水素も、再生可能エネルギーにより製造されたグリーン水素のみとすべきです。水素への支援は、「価格差」や「拠点整備」に3兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"水素支援の資金配分の優先順位を述べる内容だが、賦課金や国民負担への明確な賛否表明はないため、本対立軸では判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1314","comment":"脱炭素化を目指す火力発電所は、鉄や化学等の他産業がない地域を含め日本全国に点在しており、燃料サプライチェーン構築を含む火力発電所の脱炭素化に向けては、エネルギー供給拠点の分散化の観点から、支援の地域的な偏在を排するとともに、水素・アンモニア等の技術革新や普及拡大の現実的な時間軸を考慮した、セカンドムーバーに対する切れ目のない支援が必要不可欠である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"脱炭素支援の地域配慮や支援継続の必要性を述べる内容であり、賦課金・炭素課税や国民負担への明確な賛否は示されていないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1315","comment":"水素・アンモニアの利活用にあたっては、既に水素社会推進法に基づく価格差支援が措置されているが、２０３０年度までの事業開始を見込むファーストムーバーに限った支援であることに加えて、発電事業単体での計画が支援対象外である等、支援措置が不十分であるため、今後のＣＮ実現に向けて、コンビナート集積地等の大都市圏だけでなく、地方を含めた実効性のある利用促進策が必要。また、長期脱炭素電源オークションについても、上限価格の見直し等が必須。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"支援措置の拡充や利用促進策の必要性を論じているが、賦課金・値差支援の是非を国民負担の観点で明確に評価していないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1317","comment":"Ⅴ．２０４０年に向けた政策の方向性４． 次世代エネルギーの確保／供給体制（２） 水素水素等に対する拠点整備支援については、「様々な事業者に広く裨益し得る設備に対する」という制限を削除し、単独利用の設備も支援対象に含めるべき。脱炭素化が求められる火力発電所や工場は全国に広く分布しており、特に内陸部や産業集積度の低い地域では、十分な支援が行き届かず取り残される懸念がある。このような状況を踏まえ、全国規模で脱炭素化を推進するためには、単独利用の設備も支援対象に含めることが不可欠である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"単独利用設備も支援対象に含めるべきという支援拡充の主張であり、賦課金や炭素課税に関する明確な立場表明がないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1325","comment":"(4) 諸外国に劣後しない支援の必要性次世代エネルギーの導入・普及に向け、「技術で勝って、ビジネスでも勝つ」ためには、我が国において諸外国に劣後しない継続的かつ大胆な支援が必要です。これについて、 「４．次世代エネルギーの確保\/供給体制 (1) 基本的考え方」 （P48）末尾等で言及すべきです。（参考文例）「次世代エネルギーの技術開発及び社会実装に向けた取組みに対して、諸外国に劣後しない継続的かつ大胆な支援を実施することにより、世界規模での次世代燃料ビジネスに勝っていくことを目指す。また民間企業の取り組みを後押しする際には、インフレによるコスト上昇や社会情勢の変化にも柔軟に対応し補助額の増枠を含む支援を講じる。」","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"諸外国に劣後しない大胆な支援を求める内容で、支援自体は肯定しているが賦課金・炭素税や国民負担への明確な言及がないため判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1374","comment":"P18 13行目当該箇所以外にも記述がある「電源の脱炭素化と電化」については「電源の低炭素化・価格低減と電化」としていただきたい。そのため、 ”S+3Eのバランスを考慮し”という記述と合わせて記述されているが、特に電源価格の低減は電化促進のための最重要課題と考えられるため、強調すべきと考える。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"電源価格の低減を重視する点は示されているが、賦課金や炭素価格導入の是非についての明確な立場表明がないため本対立軸では判定不可。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"262","comment":"FIT\/FIP制度に移行していることを踏まえると太陽光のコスト検証においてIRR相当政策経費をコスト検証に含めるのは誤り","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"太陽光のコスト検証手法に関する技術的指摘であり、炭素価格や賦課金・国民負担の是非という対立軸について明確な立場表明がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"265","comment":"最適な電源構成を検討する際に、エネルギーコストの試算はLCC（ライフサイクルコスト）で資材・機材・施設の調達から廃棄までの総合的な評価をすべきと考えています。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"LCCによる総合評価を求める技術的・方法論的意見であり、炭素価格導入／国民負担の是非に関する明確な立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"272","comment":"燃料価格の変動による電気代の高騰を補助金などで短期的に緩和することは、根本的な解決にならない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"燃料価格変動に対する補助金の短期的効果に関する見解で、賦課金や炭素課税への賛否を直接論じておらず対立軸に該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"278","comment":"「国際的に遜色ない価格」について、今後の具体的な施策として展開するに当たって、指標とする国地域や目標とする価格水準について具体的に明示頂きたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"『国際的に遜色ない価格』の指標指定を求める要求であり、賦課金や炭素課税の賛否に関する立場表明がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"280","comment":"国民理解促進および国民の総意を反映する世論形成のためには、エネルギー消費の約7割を占める燃料・熱需要分野も含め、一般家庭に於ける国民一人当たりの電力および燃料含む全エネルギーに対する平均的な推定支出額、および、平均物価指数への推定影響を示すのが有効と思われ、ご検討願いたい。その場合、時期は、東日本大震災前、現在、2040年等とし、各カーボンニュートラル燃料や脱炭素技術のコストは、現状の実態コスト、および、将来のコストダウンを見込んだコストの2種類を、為替影響や化石燃料価格影響は除いた推定値で提示すべき","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"国民理解促進のための支出推計や物価影響の提示を求める提案であり、賦課金や炭素税の導入可否そのものには明確な賛否表明がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"365","comment":"・該当箇所20頁23-27行「中小企業については、脱炭素に向けた潜在的なニーズを掘り起こすため、省エネルギー診断を強化するとともに、金融機関や省エネルギー支援機関とも連携した、地域で中小企業等の省エネルギーを支援する体制を構築していく。支援体制の充実に向けては、省エネルギー等を助言することができる人材の確保にも併せて取り組む。」・意見内容サプライチェーンを通じた再エネ調達の支援や自治体や地域金融機関による地域企業の脱炭素化取組の支援（省エネ支援に限らない、再エネ調達等も含む）等を記載ください・理由中小企業の脱炭素化加速という重要な課題に対する具体的な施策の記載が必要と考えます。原案は省エネ助言などに偏った記載であり、より包括的な記載が必要です。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"中小企業支援の範囲拡大（再エネ調達支援等）に関する提案であり、カーボンプライシング対国民負担の対立軸について明確な立場を示していないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"412","comment":"需要家との長期契約に基づく発電事業の導入促進策として、長期間にわたる非化石証書の調達目標を早急に示すなど、先行して脱炭素電源による電力調達を実施する需要家が、安心して長期契約協議に取り組める事業環境を早期に整備することが必要である。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"長期契約促進や非化石証書目標に関する事業環境整備の提案であり、賦課金や炭素課税の是非に関する明確な立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"516","comment":"P28に「次世代型太陽電池について、国内に強靭なサプライチェーンを構築し、産業競争力の強化を図ることが重要である。」とあるが、具体策がほしい。補助金を出すならば何にどう使われるのか企業にもっと正確に内容を確認すべきと思う。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"次世代太陽電池に対する補助金の具体的使途を問う要望であり、賦課金や炭素課税に関する明確な賛否表明がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"521","comment":"再生可能エネルギー発電事業は20年以上の事業期間であることに鑑み、政府が長期契約を円滑に実施できるよう制度変更リスクを解消するため、事業環境整備に向けた具体的なロードマップを策定し、着実に推進することを基本計画に明記するべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"長期契約の制度変更リスク低減を図るロードマップ要求であり、カーボンプライシング対国民負担の対立軸に対する明確な立場表明は含まれないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"44","comment":"再生可能エネルギーの主力電源化にあたり、公平かつ正確に比較するために、各電源の真のコストおよびライフサイクルGHG排出量を明示するべきである","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"各電源の真のコストやライフサイクル排出量の明示を求めるが、賦課金や炭素課税への賛否、国民負担の是非について明確な立場表明がないため、対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"90","comment":"エネルギーを生み出す装置は、既存のものを活用し、税金を本当に必要な所へ利用するべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"既存設備の活用や税金の適正配分を求める意見だが、賦課・炭素価格導入の賛否や国民負担に関する明確な立場表明がないため、対立軸適用は困難と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"95","comment":"コスト効率や経済性が実現していない技術への依存を低減されるべき","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"コスト効率が低い技術への依存を減らすべきという経済性の指摘だが、賦課や炭素課税等の国民負担に関する明確な立場表明がないため、スコア付与は見送った。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"149","comment":"「融資枠の制約からファイナンスを提供できない」という潜在的な状況が存在する可能性があり、これを早期に是正すべく、金融庁など関係省庁と連携のうえ速やかに対処いただきたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"融資枠制約の是正を求める金融手続き上の指摘であり、賦課や炭素価格、国民負担に関する立場表明がないため対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"765","comment":"原子力発電所の建設や運営、廃炉には莫大な費用がかかり、他のエネルギー源への投資が制限されることがある。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"原子力の建設・運営・廃炉コストが高いことを指摘しているが、国民負担や賦課金、炭素価格導入の是非について明確な立場表明がないため、本対立軸への該当は判断できない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"766","comment":"将来性の乏しい原子力に限られた金銭的人的資源を注ぐことにより、省エネや再エネへの投資が抑制され、日本の技術が世界に後れを取る可能性がある。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"原子力へ資源を注ぐことで再エネ投資が抑制されると指摘しているが、賦課金・電気代上乗せや炭素価格導入の賛否について明確な立場が示されていないため該当せず。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"768","comment":"これまでの原発立地自治体に対して支払われてきた交付金は、目的を変更して、自然エネルギーの利用、天然ガス等の化石燃料の利用、省エネ等に対して支払うべきである。また、企業の技術開発支援のための補助金も、軌を一とするようにすべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"交付金の目的変更や補助金配分の提案であり、国民負担を増やす・減らすという点について直接的な立場表明がないため対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"769","comment":"原発維持に多額のコストを投入する余裕があるなら、限られた財源を未来志向の技術に集中すべきため、水素エネルギーのサプライチェーン構築に振り向けるべきである。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"資源配分（原発維持費用より水素投資へ）に関する意見で、賦課金や電気代上乗せ、炭素価格の導入可否についての明確な立場が示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"807","comment":"１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"原発の利権構造改革を主張しているが、国民負担や賦課金・炭素課税への賛否については明確な表明がないため、該当不可とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"994","comment":"カーボンニュートラルの実現に向けて、トランジション期における海外との価格競争に後れを取ることのないよう、国際競争力の観点からしても、国として産業と連携のもと進めていく必要がある。P15の40行「脱炭素エネルギーを利用する国民や産業界の理解を丁寧に得ながら進めていく必要がある」としている点については評価できるものであり、確実に対応されるようお願いする。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"国際競争力や丁寧な理解の取得を評価する内容であり、賦課金や炭素価格導入に対する明確な賛否や国民負担に関する立場表明は含まれていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1002","comment":"国外電気自動車メーカーへの補助金政策は不要である。国外メーカーへの補助金を中止することで、浮いた分の予算を国内メーカーの研究開発費の補助金として分配すれば、日本の更なる技術革新を支え世界の市場でも大きく席巻することができると考える。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"国外EVメーカーへの補助金中止と国内への再配分を主張しているが、賦課金や電気代上乗せ、炭素課税の是非には言及していないため対立軸には該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1009","comment":"「経済効率性」の観点について、鉄鋼業を中心としたエネルギー多消費産業においては国際的に遜色ない価格でのエネルギー供給、即ちこれに適うエネルギーミックスが達成されるか否かが今後の国内の製造基盤や雇用の維持、更にはGXに必要なプロセス転換投資を行うための大前提である。「Ⅳ 4.経済効率性」で、「国際的に遜色ない価格でエネルギー供給を実現できるかは、企業の事業拠点を国内に留め、新たな投資を我が国に呼び込み、我が国が更なる経済成長を実現していく上での前提条件となる」としている点は、極めて重要な視点として賛同する。他方、こうした前提条件について、政府が具体的にどのように実現しようとしているかは、国内で生産活動を営む事業者にとって極めて重要な将来の判断材料分となることから、具体的な施策や時間軸を明確な提示頂きたい。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"エネルギー価格の国際競争力や産業維持に関する懸念を述べているが、国民負担やカーボンプライシング導入に関する明確な立場は示されていないため該当せず。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1016","comment":"1.5℃経路に沿った信頼性の高い移行計画（トランジションプラン）の策定を政府がどのように支援するかは、150兆円規模の官民資金ニーズを満たすためのトランジションファイナンスを確保する上で非常に重要。この点で、政府は、ISSB基準に沿った開示の義務化がどのように移行計画を要求するのか、また、信頼性を確保するための期待や要件について、さらなるメッセージングやコミュニケーションを検討すべき。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"トランジションファイナンスや移行計画の重要性を指摘しているが、賦課金・電気代上乗せや炭素価格導入に対する立場表明がないため、本対立軸には該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1018","comment":"資源の効率的な活用や再利用など、「使い捨て」の発想から脱却する取り組みは、ゼロサムの世界において将来的に大きな課題となりえる。エネルギー分野においてサーキュラーエコノミー（CE）の取り組みを進めることは、環境面だけでなく経済面においても大きなメリットをもたらす。資源循環型の技術開発やシステム導入は、二酸化炭素排出削減にとどまらず、設備の効率化や新たなビジネスチャンスの創出につながり、国内産業の競争力強化にも寄与する。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"サーキュラーエコノミーや資源効率化の利点を述べているが、カーボンプライシング導入や賦課金・国民負担に関する明確な立場表明がないため、本対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1023","comment":"直接的な排出削減策として位置づけされていない。排出削減貢献度の明確な定めがなく、裁量処置が大きくなっている。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"「直接的な排出削減策として位置づけられていない」等の批判だが、カーボンプライシングや賦課金への賛否を明確に示していないため、対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1074","comment":"最終的に周波数維持のための需給一致を実現する一般送配電事業者のみを公益事業者と位置づけ、自由化を進められた発電事業者、小売事業者に対し、公益事業としての責任を果たせと「説教」するだけでは、彼ら事業者には伝わらないと思います。需給一致を、特に小売電気事業者から「奪取」し、一般送配電事業者のみに行わせる点は、企業間競争を歪なものへと変化させているように考えます。改めて総括原価制度を再検討、再考して再構築し、そのもとで電力、ガスの事業を位置づけ、すべての電気事業者を公益事業者として位置づけ、その公益責任を果たさせる必要があると考えます。このままではエネルギービジネスに携わる事業者に創意工夫を発揮させないと考えるからです。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"電力事業者の制度設計や公益性に関する提言であり、カーボンプライシング導入や賦課金・国民負担に関する明確な是非表明がないため、本対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"1080","comment":"電気料金に含まれるものを明確に示し、消費者が選択できるようにする。","topic_id":"T5","axis_id":"T5_A2","axis_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対","score":"該当なし","excerpt":"","reasoning":"電気料金の内訳の明示と消費者選択の要請に関する一般的提言で、賦課金や炭素課税に対する賛否を直接示していないため、対立軸該当とは判定できない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"本格的なカーボンプライシング導入 vs 国民負担回避・賦課金反対"},{"opinion_id":"922","comment":"原子力の賠償を民間事業者に無限責任で与えている構図の解消を検討するべきである。官民で原子力を推進していく以上、事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。これにより、民間企業が安心して原子力技術開発や導入に挑戦できる環境が整い、結果的に原子力分野の技術力向上や国際競争力強化にもつながる。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":1.0,"excerpt":"「官民で原子力を推進していく以上、事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。」","reasoning":"政府による賠償・リスク吸収を明確に支持し、官民共同で原子力推進を進めるべきと述べているため、原子力推進かつ公的負担容認の左極に非常に近い立場としてスコア1とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"154","comment":"GXについては、温室効果ガス削減とグリーン商品の販売が一体となって進むよう、政府の支援を要望いたします。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":2.0,"excerpt":"「GXについては、温室効果ガス削減とグリーン商品の販売が一体となって進むよう、政府の支援を要望いたします。」","reasoning":"政府の支援を明確に要望しており、公共支出や公的支援を容認する立場。原子力固有の言及はないが、国の支援でGXを進めるという点で左寄り（強・2）に該当。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"36","comment":"エネルギーの脱炭素化による国民負担の増加や発電コストの抑制に関する言及が多用されている一方で、エネルギーの脱炭素化によって国民の暮らしや命が気候変動から守られるという観点が抜け落ちている点が問題であると考えます。特に、p80の14~20行目の記載の再考を求めます。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":3.0,"excerpt":"「エネルギーの脱炭素化による国民負担の増加や発電コストの抑制に関する言及が多用されている一方で、エネルギーの脱炭素化によって国民の暮らしや命が気候変動から守られるという観点が抜け落ちている点が問題であると考えます。」","reasoning":"コスト増懸念を指摘する議論への反省を促し、脱炭素の便益（命・暮らしの保護）を重視する立場。国民負担を全面否定しているわけではなく、脱炭素の正当性を擁護するため穏やかな左寄り（弱・3）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"37","comment":"温暖化による自然災害を避けることは極めて大きい得です。エネ転換の損得勘定は「得」をはっきりすれば、国民に説得力は増すのではないか","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":3.0,"excerpt":"「温暖化による自然災害を避けることは極めて大きい得です。エネ転換の損得勘定は『得』をはっきりすれば、国民に説得力は増すのではないか」","reasoning":"脱炭素のメリットを強調しており、コストのみを強調する反対論に対抗する立場。国の支援や負担を明確に主張する文言はないが、脱炭素の便益擁護から左寄り（弱・3）に該当。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"38","comment":"「エネルギー基本計画」（案）15ページには、脱炭素化、ネットゼロに関連して、社会的コストが増加と書かれている。脱炭素化、ネットゼロには、コストだけでなくベネフィットがあり、そのベネフィットが大きいということもあり、脱炭素が進んでいるのである。環境保全を進めることのベネフィットについて正しく説明するべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":3.0,"excerpt":"「脱炭素化、ネットゼロには、コストだけでなくベネフィットがあり、そのベネフィットが大きいということもあり、脱炭素が進んでいるのである。環境保全を進めることのベネフィットについて正しく説明するべきである。」","reasoning":"脱炭素推進の便益を強調し、単なるコスト論で否定すべきでないと主張。原子力や費用負担の具体言及はないが、国の取組みを肯定する傾向から左寄り（弱・3）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"39","comment":"脱炭素社会の構築が、国民の生活を豊かにし、地域の活性化にもつながることを明記すべき","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":3.0,"excerpt":"「脱炭素社会の構築が、国民の生活を豊かにし、地域の活性化にもつながることを明記すべき」","reasoning":"脱炭素が社会経済に好影響を与える点を明記すべきとする立場で、コスト負担の全面拒否とは反対の立場。穏やかな左寄り（弱・3）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1088","comment":"再エネを最優先する新しい電力市場のルールを整備することが極めて重要である。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「再エネを最優先する新しい電力市場のルールを整備することが極めて重要である。」","reasoning":"再生可能エネルギーを最優先すべきと明言しており、結果的に原子力優先の立場を否定する方向性を示している。ただし原発の全面停止や国民負担拒否を明確に主張する文言はなく、強硬な反原発（スコア6や5）ではないため、右寄り（弱）に相当するスコア4とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"105","comment":"日本の財政や経済が逼迫しているため、経済合理性を重視したエネルギー政策に大きく舵を切るべきである。ウクライナ戦争により、化石燃料等の輸入価格が著しく上昇したので、距離を置くというのは理解できますが再エネ極振りは現実的でなく、製造業等に著しく競争力を削ぐことになるだけだと考えます。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「日本の財政や経済が逼迫しているため、経済合理性を重視したエネルギー政策に大きく舵を切るべきである。...再エネ極振りは現実的でなく、製造業等に著しく競争力を削ぐことになるだけだと考えます。」","reasoning":"財政制約と経済合理性を重視し、再生可能一辺倒を批判している。原子力への明示はないが、脱炭素関連の大規模公費負担や政策転換に慎重な立場であり、右寄り（弱・4）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"106","comment":"欧州の言い出した「パーセントベース削減政策」に迎合したＧＸで検討を始めている限り我国の成長は困難である。脱炭素政策ありきではなく、我国の成長のために必要な経済的に望ましいエネルギー政策は何かを真剣に説明頂きたい。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「脱炭素政策ありきではなく、我国の成長のために必要な経済的に望ましいエネルギー政策は何かを真剣に説明頂きたい。」","reasoning":"脱炭素を最優先とする政策に懐疑的で、経済成長重視のエネルギー政策を求める立場。公費負担による急進的な脱炭素推進に距離を置く姿勢から右寄り（弱・4）と判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"251","comment":"｢他電源と遜色ないコスト水準｣とありますが，太陽光発電風力発電は量産化で急速に価格が低下しています。これまでの計画案での低下予想より低下しています。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「太陽光発電風力発電は量産化で急速に価格が低下しています。これまでの計画案での低下予想より低下しています。」","reasoning":"再エネのコスト低下を強調しており、原子力等への大規模投入やその負担正当化を相対的に否定する文脈に用いられやすいため、右寄り（弱・4）寄りと判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"252","comment":"再生エネルギー導入に伴う統合コストを、「再生エネルギーそのもののコスト」として合算して示して、再生エネルギーが割高であるかのように錯覚させるのは適切ではありません。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「再生エネルギー導入に伴う統合コストを、『再生エネルギーそのもののコスト』として合算して示して、再生エネルギーが割高であるかのように錯覚させるのは適切ではありません。」","reasoning":"再エネコストを低く評価すべきと主張し、再エネの不利性を示す手法に反対。原子力や国民負担の明言はないが、再エネ優位性を主張する点で公的負担による原子力推進への反対寄り（右寄り弱・4）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"253","comment":"再生可能エネルギーのコストについて、一見「再生可能エネルギーは高い」とみせかけてその導入に障害を築くやり方は本計画案を誤った方向に導くものであり、即刻訂正すべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「再生可能エネルギーのコストについて、一見『再生可能エネルギーは高い』とみせかけてその導入に障害を築くやり方は本計画案を誤った方向に導くものであり、即刻訂正すべきである。」","reasoning":"再エネの導入を阻むコスト表示を批判しており、再エネ優位性の擁護は原子力等への公的支援を正当化する議論に否定的であるため、右寄り（弱・4）と判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"255","comment":"再エネに発電コスト(LCOE)に「統合コスト」を加えるのは誤り。IAEAでもそれは明言されている。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":4.0,"excerpt":"「再エネに発電コスト(LCOE)に『統合コスト』を加えるのは誤り。IAEAでもそれは明言されている。」","reasoning":"再エネのコスト評価方法を擁護する立場で、再エネを相対的に有利に見せる主張。原発推進や国民負担の明確な支持はないが、再エネ支援の立場は公的負担で原子力推進に反対する文脈と整合するため右寄り（弱・4）と判断。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"442","comment":"化石燃料使用への補助金の停止、課税、将来問題になりそうな原子力発電所の開発の中止を求める。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「化石燃料使用への補助金の停止、課税、将来問題になりそうな原子力発電所の開発の中止を求める。」","reasoning":"原子力発電所の開発中止を明確に求めており、原発開発への否定的立場がはっきりしている。既存炉の即時閉鎖や税金投入全面否定ほど極端ではないが、新設・開発に対する強い反対を表明しているため、右寄り強（スコア5）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"765","comment":"原子力発電所の建設や運営、廃炉には莫大な費用がかかり、他のエネルギー源への投資が制限されることがある。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「原子力発電所の建設や運営、廃炉には莫大な費用がかかり、他のエネルギー源への投資が制限されることがある。」","reasoning":"原子力の高コストを理由に否定的・反対寄りの立場を示しており、原発への資金投入を抑える方向の主張であるため右寄り強（スコア5）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"766","comment":"将来性の乏しい原子力に限られた金銭的人的資源を注ぐことにより、省エネや再エネへの投資が抑制され、日本の技術が世界に後れを取る可能性がある。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「将来性の乏しい原子力に限られた金銭的人的資源を注ぐことにより、省エネや再エネへの投資が抑制され、日本の技術が世界に後れを取る可能性がある。」","reasoning":"原子力への投資を批判し、再エネや省エネへの振替を主張しているため、原発推進への否定的（右寄り強）な立場と判定した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"768","comment":"これまでの原発立地自治体に対して支払われてきた交付金は、目的を変更して、自然エネルギーの利用、天然ガス等の化石燃料の利用、省エネ等に対して支払うべきである。また、企業の技術開発支援のための補助金も、軌を一とするようにすべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「これまでの原発立地自治体に対して支払われてきた交付金は、目的を変更して、自然エネルギーの利用、天然ガス等の化石燃料の利用、省エネ等に対して支払うべきである。」","reasoning":"原発に対する財政支援を再エネ等へ振り替えるべきと明確に主張しており、原発支援・国民負担に反対する立場（右寄り強）であると判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"769","comment":"原発維持に多額のコストを投入する余裕があるなら、限られた財源を未来志向の技術に集中すべきため、水素エネルギーのサプライチェーン構築に振り向けるべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「原発維持に多額のコストを投入する余裕があるなら、限られた財源を未来志向の技術に集中すべきため、水素エネルギーのサプライチェーン構築に振り向けるべきである。」","reasoning":"原発維持への支出を否定し、資金を別分野に回すべきとするため原発反対寄り（右寄り強）に該当すると判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"807","comment":"１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。」","reasoning":"原発を高コスト・利権構造の産物として否定的に論じており、原発推進や国民負担に反対する姿勢が強いためスコア5とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"892","comment":"（３）原子力発電の項目の「他電源と遜色ないコスト」と記載について、政府が「長期脱炭素電源オークション」の枠組み等を使って電気料金に上乗せする制度を設け、国民負担を強いることの妥当性が問われる。立地から核燃料サイクル、廃棄物処理、廃炉に⾄るライフサイクルコストを明確にし、国民に示す必要があるのではないか。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「政府が『長期脱炭素電源オークション』の枠組み等を使って電気料金に上乗せする制度を設け、国民負担を強いることの妥当性が問われる。」","reasoning":"原子力のコストを電気料金に上乗せして国民に負担させることに疑問を呈しており、国民負担反対の立場であるため右寄り強（スコア5）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"30","comment":"2050年カーボンニュートラルを目指す科学的根拠は不明であり、今後10年で150兆円を脱炭素に投資する政府案は日本国経済の自殺行為である。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「2050年カーボンニュートラルを目指す科学的根拠は不明であり、今後10年で150兆円を脱炭素に投資する政府案は日本国経済の自殺行為である。」","reasoning":"大規模な脱炭素支出を強く否定しており、国家や国民に大きな費用負担を課す政策に反対する立場。原子力に関する明示はないが「国民負担を伴う大規模支出の拒否」という軸に近く、右寄り強（5）と判定。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"32","comment":"「CO2が地球温暖化の原因」という前提は不確定であり、その前提に基づき数十兆、数百兆規模の予算を投じることは日本の財政及び国益を大きく害する。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「『CO2が地球温暖化の原因』という前提は不確定であり、その前提に基づき数十兆、数百兆規模の予算を投じることは日本の財政及び国益を大きく害する。」","reasoning":"温暖化対策への巨額投資を強く否定しており、財政負担や国民負担を回避すべきという立場。原子力固有の言及はないが、国民負担拒否の立場に近いため右寄り強（5）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"33","comment":"二酸化炭素だけが地球温暖化・気候変動に影響を与えているという明確な科学的根拠が示されていない中で、異常なまでに脱炭素を進めるのは日本を破壊するだけである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":5.0,"excerpt":"「二酸化炭素だけが地球温暖化・気候変動に影響を与えているという明確な科学的根拠が示されていない中で、異常なまでに脱炭素を進めるのは日本を破壊するだけである。」","reasoning":"脱炭素推進による大規模支出・政策を強く批判しており、国の負担や政策転換に反対する姿勢。原発自体の言及はないが、国民負担拒否寄りと判断して右寄り強（5）。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1082","comment":"託送料金を通して原発促進支援となる金を集めるな。原発の開発や原発立地自治体支援にかかる費用が電源開発促進税、福島事故の賠償にかかる費用が賠償負担金、原発廃炉のための費用が廃炉円滑化負担金として、託送料金の中に入れられているが、合理性がない。例えば、原発を選択したくない消費者が、新電力を選択したとしても、託送料金を通して原発にお金が回るような支払いをさせられるのは、まったくつじつまが合わない制度設計になっている。容量市場、長期脱炭素電源オークション、新規原発を作るためのRAB モデルはさらにひどい状況になっており、原発を選択したくないと思っている消費者からも金を集め、原発を推進する仕組みを作っている。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":6.0,"excerpt":"「託送料金を通して原発促進支援となる金を集めるな。…託送料金を通して原発にお金が回るような支払いをさせられるのは、まったくつじつまが合わない制度設計になっている。…RAB モデルはさらにひどい状況になっており、原発を選択したくないと思っている消費者からも金を集め、原発を推進する仕組みを作っている。」","reasoning":"本文は託送料金等を通じて消費者から原発支援金を集める制度（賦課金、賠償負担金、廃炉負担金、RABなど）を強く批判しており、原発費用を国民に負担させる仕組みを断固拒否する立場を明確に示している。これは対立軸の右極アンカー（国民負担拒否・原発反対）に非常に近いため、最も強い右側（スコア6）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"915","comment":"原発の新増設・建て替えに関し、事業を支援する「新たな制度措置や市場環境の整備」として、原発新増設費用を全国民の電気代に上乗せするしくみの導入に強く反対します。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":6.0,"excerpt":"「原発新増設費用を全国民の電気代に上乗せするしくみの導入に強く反対します。」","reasoning":"原発新設費用を全国民の電気代で賄う仕組みに『強く反対』と明確かつ断定的に表明しており、国民負担を一切認めない右極に非常に近い立場なのでスコア6とした。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"917","comment":"原発の新増設・建て替えに関し、事業を支援する「新たな制度措置や市場環境の整備」も書き込まれています。原発新増設費用を全国民の電気代に上乗せするしくみの導入には強く反対します。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":6.0,"excerpt":"「原発新増設費用を全国民の電気代に上乗せするしくみの導入には強く反対します。」","reasoning":"915と同文の強い反対表明であり、原発費用の国民負担を断固拒否しているため右極（スコア6）と判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"918","comment":"大手電力会社の原発を中心にした高い電気代を消費者負担にする必然性はありません。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":6.0,"excerpt":"「大手電力会社の原発を中心にした高い電気代を消費者負担にする必然性はありません。」","reasoning":"消費者への転嫁に『必然性はない』と明確に否定しており、国民負担の拒否を強く示しているため最高度の右寄り（スコア6）と評価した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"919","comment":"本来事業者が負うべき原発の巨額の建設費用を、国民に負わせることになり、到底受け入れられない。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":6.0,"excerpt":"「本来事業者が負うべき原発の巨額の建設費用を、国民に負わせることになり、到底受け入れられない。」","reasoning":"原発の建設費を国民に負わせることを『到底受け入れられない』と断定的に拒否しており、国民負担を一切認めない立場（スコア6）に該当する。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1086","comment":"容量市場と長期脱炭素電源の制度は、非効率旧型設備を延命させ、かつ炭素を排出する設備の新設を増加させる。脱炭素を妨げる方向になる。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"本文は容量市場や長期脱炭素電源制度の効率性に関する批判であり、原子力の推進・反対や国民負担の是非について明確な言及がないため、本対立軸には該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1098","comment":"P66 29～32行目内外無差別の在り方の検討については、新たな動きへの対応が必要なことも理解はするものの、導入経緯の「電力市場における競争を促進し、新規参入者が公平な条件で電力を調達できるようにするため」を損なうことなく公平性を担保した検討が継続されるべきであるため、その点に言及したバランスのとれた記載にしてほしい。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"市場の公平性や新規参入者の調達環境に関する記述であり、原子力の推進・反対や国民負担に関する明確な立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1100","comment":"小売競争市場は各エリアに分断し、それぞれのエリア大手電力のシェアは東京を除き8割を超える寡占が続いており、電力自由化の進捗は不十分なままです。また大手電力によるカルテル、情報の不正閲覧、さらには卸取引市場の相場操縦など、市場支配力を前提とした不適切な行為により適切な競争環境を阻害する事案も明らかになっており、新規参入者にとってフェアな競争市場環境が整備されているとは言いがたい状況にあります。市場支配者による不適切な行為が繰り返されてしまうことについて、業界の規律と寡占状態の解消のために、責任ある新規参入者の拡大による市場の活性化が必要です。このため、市場の監視機能の体制・権限の強化や、電気事業法においても、証券取引法などに準じる法的な罰則規定の導入などについての言及を期待いたします。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"小売競争や寡占・市場監視に関する指摘であり、原子力の是非や費用負担に関する明確な言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1252","comment":"合成燃料の商用化を早期に実現するために、JCM等の価値移転制度の構築・実施に賛同します。合成燃料は化石燃料代替となるため、トレーサビリティやそのトレース技術の確立にも取組みを期待します。CO2価値移転のスキームが国際的に整うことで、サプライチェーンの構築が活性化し、早期導入につながる。またクレジットの認証制度とも密に関係するためです。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"合成燃料の商用化やJCM等の価値移転制度に関する提言であり、原子力政策や国民負担に関する言及はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1257","comment":"また利用する水素も、再生可能エネルギーにより製造されたグリーン水素のみとすべきです。水素への支援は、「価格差」や「拠点整備」に3兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"グリーン水素や再エネ優先の主張はあるが、原子力の推進・反対や原発費用の国民負担に関する明確な立場表明は含まれていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1278","comment":"低炭素水素等のサプライチェーン構築のための価格差補填により表面的にコストを抑えても、最終的には国民負担となるため、コスト高な低炭素水素の利活用を進めるのは、他に代替手段のないセクターに限定するべきである。再生可能エネルギーという代替手段のある電力セクターにおいて、コストが高く、現時点では環境負荷の削減も確約できない水素およびアンモニア燃料の利活用を拡大することは、コスト面から見ても賛同できない。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"低炭素水素の価格差補填が最終的に国民負担になるとの懸念を示しているが、対象は水素・アンモニア関連支援であり、原子力の是非や原発費用の負担に関する具体的な言及はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1310","comment":"水素・アンモニアはコストが非常に高いため、既存の火力発電所の燃料として利用すべきではなく、国民負担で値差支援のしくみは廃止すべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"水素・アンモニアの値差支援の廃止を求める主張であり、原子力や原発負担に関する直接的な言及はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1311","comment":"国民負担を増大させる水素・アンモニアの値差支援の仕組みは廃止すべきです。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"水素・アンモニア支援の廃止を訴える意見であり、原子力の推進・反対や国民負担に関する明確な立場は示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1314","comment":"脱炭素化を目指す火力発電所は、鉄や化学等の他産業がない地域を含め日本全国に点在しており、燃料サプライチェーン構築を含む火力発電所の脱炭素化に向けては、エネルギー供給拠点の分散化の観点から、支援の地域的な偏在を排するとともに、水素・アンモニア等の技術革新や普及拡大の現実的な時間軸を考慮した、セカンドムーバーに対する切れ目のない支援が必要不可欠である。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"火力発電所の脱炭素化に係る地域的支援や支援の均衡に関する提言であり、原子力政策や原発費用負担については言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1315","comment":"水素・アンモニアの利活用にあたっては、既に水素社会推進法に基づく価格差支援が措置されているが、２０３０年度までの事業開始を見込むファーストムーバーに限った支援であることに加えて、発電事業単体での計画が支援対象外である等、支援措置が不十分であるため、今後のＣＮ実現に向けて、コンビナート集積地等の大都市圏だけでなく、地方を含めた実効性のある利用促進策が必要。また、長期脱炭素電源オークションについても、上限価格の見直し等が必須。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"水素・アンモニア利活用の支援拡充を求める内容で、原子力の推進・反対や原発の国民負担に関する立場表明は含まれていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1317","comment":"Ⅴ．２０４０年に向けた政策の方向性４． 次世代エネルギーの確保／供給体制（２） 水素水素等に対する拠点整備支援については、「様々な事業者に広く裨益し得る設備に対する」という制限を削除し、単独利用の設備も支援対象に含めるべき。脱炭素化が求められる火力発電所や工場は全国に広く分布しており、特に内陸部や産業集積度の低い地域では、十分な支援が行き届かず取り残される懸念がある。このような状況を踏まえ、全国規模で脱炭素化を推進するためには、単独利用の設備も支援対象に含めることが不可欠である。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"次世代エネルギーの拠点整備支援やオークション上限見直し等に関する提案であり、原子力の是非や原発費用の国民負担に関する明確な言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1325","comment":"(4) 諸外国に劣後しない支援の必要性次世代エネルギーの導入・普及に向け、「技術で勝って、ビジネスでも勝つ」ためには、我が国において諸外国に劣後しない継続的かつ大胆な支援が必要です。これについて、 「４．次世代エネルギーの確保\/供給体制 (1) 基本的考え方」 （P48）末尾等で言及すべきです。（参考文例）「次世代エネルギーの技術開発及び社会実装に向けた取組みに対して、諸外国に劣後しない継続的かつ大胆な支援を実施することにより、世界規模での次世代燃料ビジネスに勝っていくことを目指す。また民間企業の取り組みを後押しする際には、インフレによるコスト上昇や社会情勢の変化にも柔軟に対応し補助額の増枠を含む支援を講じる。」","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"諸外国に劣後しない大胆な支援を求める文言だが、対象は次世代エネルギー一般であり、原子力の推進・反対や原発費用の国民負担に関する明示的な立場は示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"1374","comment":"P18 13行目当該箇所以外にも記述がある「電源の脱炭素化と電化」については「電源の低炭素化・価格低減と電化」としていただきたい。そのため、 ”S+3Eのバランスを考慮し”という記述と合わせて記述されているが、特に電源価格の低減は電化促進のための最重要課題と考えられるため、強調すべきと考える。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"電源価格低減や電化促進の重要性に関する要望であり、原子力の推進・反対や原発費用負担についての明確な立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"262","comment":"FIT\/FIP制度に移行していることを踏まえると太陽光のコスト検証においてIRR相当政策経費をコスト検証に含めるのは誤り","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"太陽光のコスト検証手法に関する技術的指摘であり、原子力の推進・反対や国民負担の是非について明確な立場表明がないため、対立軸に該当しないと判断した。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"263","comment":"日本が国際サプライチェーンに留まるためには、CBAMに巻き込まれていかざるを得ない。 炭素税の高騰を踏まえると、化石燃料にかけて製造した電力は、果たして安価なのか。 エネルギー価格の観点から、世界レベルの炭素税を考慮して再度シミュレーションするべき","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"CBAMや炭素税・化石燃料由来電力のコストに関する国際競争力の議論であり、原子力の推進・反対や国民負担に関する明確な主張を含んでいないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"265","comment":"最適な電源構成を検討する際に、エネルギーコストの試算はLCC（ライフサイクルコスト）で資材・機材・施設の調達から廃棄までの総合的な評価をすべきと考えています。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"電源のコスト試算方法（LCC）の提言であり、原子力の是非や費用負担の帰属に関する立場表明がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"267","comment":"カーボンニュートラルの実現に向けては、企業において研究・開発費に莫大な投資が必要である。また、そうした新しい技術については、実装までの時間軸を含めて約束されているものではない。仮に技術が確立されたとしても、現在のものづくり産業を取り巻く環境を踏まえると製造コストの上昇が避けられず、将来、事業が成り立つのか危惧している。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"カーボンニュートラル達成の困難さや技術投資の懸念を述べているが、原子力推進／反対や国民負担について明確な立場を示していないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"268","comment":"万が一、本計画（案）で掲げた再エネ、原子力、脱炭素火力など様々な選択肢が確保されるエネルギーミックスが実現されず、S+3E が崩れ、我が国のエネルギーコストが上昇すれば、我が国が強みを持つ製造業の国内での生産継続が極めて困難となり、我が国の雇用、経済に甚大な影響が生じる。足元の欧州と同様の轍を踏まぬよう留意頂きたい。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"エネルギーミックス未達成時の経済影響を懸念しているが、『再エネ、原子力、脱炭素火力など様々な選択肢が確保される』と記載するのみで原子力に対する賛否や費用負担の立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"270","comment":"カーボンニュートラルの実現は多大なコストアップ含め、極めて社会的影響が大きい。従って、持続可能な社会実現という大命題に反する可能性が高いと危惧する。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"カーボンニュートラル達成による社会的コスト増への懸念を示す意見であり、原子力の推進・反対や国民負担の是非について直接の言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"272","comment":"燃料価格の変動による電気代の高騰を補助金などで短期的に緩和することは、根本的な解決にならない。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"燃料価格変動対策としての補助金の有効性に関する見解で、原子力の是非や国民への費用転嫁に関する明確な立場が示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"275","comment":"ガソリンや電気・ガスの補助金は気候変動対策に逆行する対策","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"ガソリンや電気・ガスの補助金が気候対策に逆行するとする主張であり、原子力推進・反対や国民負担の取り扱いについては明示していないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"277","comment":"再生可能エネルギーのコストを競争力ある水準に低減させ、自立的に導入が進む状態を早期に実現していくべきである。再生可能エネルギー賦課金の金額だけでなく、原子力や火力発電に対して税金がいくら使われているのか、長期脱炭素電源オークションで最終消費者が各電源に対していくら費用負担をしなくてはいけないのかを電源別に比較可能な状態で公開すべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"再生可能エネルギーのコスト低減と費用透明化を求める意見で、原子力の積極的支援や反対・国民負担拒否といった明確な立場は示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"278","comment":"「国際的に遜色ない価格」について、今後の具体的な施策として展開するに当たって、指標とする国地域や目標とする価格水準について具体的に明示頂きたい。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"『国際的に遜色ない価格』の指標明示を求める事項であり、原子力推進・反対の立場表明や費用負担の帰属について言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"279","comment":"P81 L19-L20「脱炭素化に伴う国民のコスト負担が増加することが想定される。」を、「脱炭素化に伴う国民のコスト負担が増加する。」に修正すべき。第68回基本政策分科会において複数委員から指摘があったように、国民のコスト負担は増加すること、その一部または大部分が、エネルギー価格の上昇として顕在化することを、ここで明言すべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"脱炭素化による国民コスト増加を明記すべきとの表現修正の提案であり、原子力の是非や国民負担の賦課に関する立場を示していないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"280","comment":"国民理解促進および国民の総意を反映する世論形成のためには、エネルギー消費の約7割を占める燃料・熱需要分野も含め、一般家庭に於ける国民一人当たりの電力および燃料含む全エネルギーに対する平均的な推定支出額、および、平均物価指数への推定影響を示すのが有効と思われ、ご検討願いたい。その場合、時期は、東日本大震災前、現在、2040年等とし、各カーボンニュートラル燃料や脱炭素技術のコストは、現状の実態コスト、および、将来のコストダウンを見込んだコストの2種類を、為替影響や化石燃料価格影響は除いた推定値で提示すべき","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"国民一人当たりのエネルギー支出や物価影響の提示を求める透明化の提案であり、原子力の推進・反対や国民負担の可否についての立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"365","comment":"・該当箇所20頁23-27行「中小企業については、脱炭素に向けた潜在的なニーズを掘り起こすため、省エネルギー診断を強化するとともに、金融機関や省エネルギー支援機関とも連携した、地域で中小企業等の省エネルギーを支援する体制を構築していく。支援体制の充実に向けては、省エネルギー等を助言することができる人材の確保にも併せて取り組む。」・意見内容サプライチェーンを通じた再エネ調達の支援や自治体や地域金融機関による地域企業の脱炭素化取組の支援（省エネ支援に限らない、再エネ調達等も含む）等を記載ください・理由中小企業の脱炭素化加速という重要な課題に対する具体的な施策の記載が必要と考えます。原案は省エネ助言などに偏った記載であり、より包括的な記載が必要です。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"中小企業支援（省エネ・再エネ調達等）の具体化を求める意見で、原子力に対する賛否や国民負担に関する言及がないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"412","comment":"需要家との長期契約に基づく発電事業の導入促進策として、長期間にわたる非化石証書の調達目標を早急に示すなど、先行して脱炭素電源による電力調達を実施する需要家が、安心して長期契約協議に取り組める事業環境を早期に整備することが必要である。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"需要家の長期契約促進と非化石証書目標の提示を求める制度整備の提言であり、原子力の推進・反対や費用負担の帰属に関する立場表明はないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"487","comment":"2030 年度目標の再エネ比率36～38%から、2040 年度の再エネ比率を４～５割と設定し、いとも簡単に引き上げたことは非常に困難で、しかも膨大な国費の消耗を引き起こす。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"再エネ比率引上げによる困難さと国費消耗への懸念を示しているが、原子力の推進・反対や国民負担の賦課について明示的な立場は示していないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"516","comment":"P28に「次世代型太陽電池について、国内に強靭なサプライチェーンを構築し、産業競争力の強化を図ることが重要である。」とあるが、具体策がほしい。補助金を出すならば何にどう使われるのか企業にもっと正確に内容を確認すべきと思う。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"次世代型太陽電池への補助金の使途明確化を求める要望であり、原子力の是非や国民負担に関する立場が示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"521","comment":"再生可能エネルギー発電事業は20年以上の事業期間であることに鑑み、政府が長期契約を円滑に実施できるよう制度変更リスクを解消するため、事業環境整備に向けた具体的なロードマップを策定し、着実に推進することを基本計画に明記するべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"再エネ事業の長期契約環境整備を求める提言であり、原子力の推進・反対や国民負担の取り扱いに関する立場は示されていないため該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_display_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否"},{"opinion_id":"533","comment":"再生可能エネルギーの価格競争力がついた今、再エネ賦課金を求め続けるのは矛盾しているので、再エネ賦課金を廃止するべきである。","topic_id":"T5","axis_id":"T5_A3","axis_name":"原子力の推進・コスト分担 vs 原発反対・国民負担拒否","score":"該当なし","excerpt":"","reasoning":"再エネ賦課金の廃止を求める意見だが、これは再生可能エネルギーの賦課金に関する主張であり、原子力の推進・反対や国が原発費用を負担することの是非について直接述べていないため本対立軸には該当しない。","topic_name":"コスト・ファイナンス・市場設計と国民負担","axis_dis
