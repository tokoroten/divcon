core":"該当なし","excerpt":"","reasoning":"石炭火力維持をエネルギー安全保障の観点から重要と述べているが、水素供給に関する具体的立場は示していないためスコアはnullとした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1157","comment":"該当箇所： P43の25行～石炭火力発電所の段階的な休止については、電力の安定供給の確保を前提とし、国民生活をはじめ産業・企業の実態をふまえ慎重に行うこと発電事業者と関係者とのコミュニケーションのみならず、変動性再生可能エネルギーとの共存のため、国が前面に立ちトランジションを進められたい","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"石炭火力の段階的休止に関する慎重な実施を求めているが、水素の供給源や輸入の是非への明確な言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1162","comment":"気候危機を止めるため、できる限り早く化石燃料から脱却してください。ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"化石燃料からの脱却を求めつつゼロエミ火力の高コスト性を指摘しているが、具体的に水素供給（グリーン vs 化石・輸入）についての立場表明がないため対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1163","comment":"2035年までの石炭火力廃止と、2050年に向けたその他の化石燃料の可及的速やかな脱却を目指すべきである。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"石炭火力廃止時期を求めているが、水素の出自や輸入容認に関する明確な立場表明はないためスコアは付与しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1164","comment":"火力発電を引き続き電源構成の柱に位置付けていることも重大です。地球温暖化による気候変動で、日本でも毎年、各地で豪雨、豪雪などの災害が発生しています。地球規模の気候危機を回避するためには、産業革命以前と比べ、世界の気温上昇を1.5℃に抑えること、最大の二酸化炭素排出源である化石燃料・石炭火力発電をやめることが必要です。先進7か国（Ｇ７）の中で日本だけが廃止期限を明らかにしていません。気候危機対策で決定的に重要な2030年までの廃止を求めます。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"火力発電を電源の柱に位置づけることを問題視しているが、水素供給源に関する具体的な言及がないため、この対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1166","comment":"【該当箇所】Ⅴ．２０４０年に向けた政策の方向性 ３．脱炭素電源の拡大と系統整備（１）基本的考え方 （２）再生可能エネルギー【意見詳細】COP28とG7にて国際社会が合意した内容は、2030年までに世界の再生可能エネルギー設備容量を３倍にすること、2030年代前半に非効率石炭火力をフェーズアウトさせることです。一方で、2040年の電源構成を再生可能エネルギー4～5割、原子力2割、火力発電3～4割程度としており、再生可能エネルギーを対策の主眼に置く国際社会と方向性が異なっています。火力発電から脱却を図るには、代替電力の確保や産業構造の転換が必要となり、時間とコストがかかります。2050年カーボンニュートラルに遅れが生じないよう、化石燃料発電への依存を減らす施策を加速させてください。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"再エネ設備拡大や石炭フェーズアウトの国際合意との整合性を論じているが、水素の供給源（国産グリーン vs 化石由来・輸入）について明確な立場表明がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"202","comment":"＊該当箇所2040年度におけるエネルギー需給の見通し（関連資料）シナリオ別電力需給 （19ページ）シナリオ別電力供給（発電電力量）のグラフで、火力発電のLNG、石油、石炭の内訳を示していただきたい。次のページにシナリオ別CO2排出量が示されているので、これの前提となった電源構成があるはず。これを公開していただきたい。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"発電の内訳（データ開示）を求める技術的・透明性に関する要望であり、本対立軸（グリーン水素 vs 化石由来・輸入）について明確な立場表明がないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"264","comment":"水素発電の資本費と運転維持費はLNGよりも高くなると予想される。同額とするのであれば、その根拠を示していただきたい。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"水素発電とLNGの費用比較に関する疑問提起であり、供給源（国産グリーン vs 輸入化石）について明確な政策的立場を示していないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"436","comment":"新たなエネルギー源として水素や地熱エネルギーに注目し、移行を進めることが必要だと思います。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"水素や地熱への注目を求める意見だが、グリーン水素と化石由来・輸入水素のどちらを支持するか明確でないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"437","comment":"日本は豊富な資源を持っているが、それを十分に活用できていないように感じます。川や海の資源、水素エネルギーに目を向けるべきです。例えば、トヨタの水素カーのような取り組みも、未来のエネルギー源として期待が寄せられています。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"国内資源や水素への期待を述べているが、国産志向や輸入容認について明確な立場表明がないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"456","comment":"原発反対！ 水素エネルギー賛成！","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"『原発反対！ 水素エネルギー賛成！』は水素支持を示すが、グリーンか化石由来か、輸入か国産かについて明確な言及がないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"457","comment":"原子力の代わりに、水素や地熱エネルギーにもっと力を入れていただきたい","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"『原子力の代わりに、水素や地熱エネルギーにもっと力を入れていただきたい』は方向性の提示に留まり、グリーン対化石／輸入の明確な立場が示されていないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"476","comment":"水素への支援は、「価格差」や「拠点整備」に3 兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"水素支援への費用配分を批判し、再生可能エネルギーへの再配分を主張しているが、化石由来・輸入水素の是非について明確な立場は示していないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1270","comment":"国際水素サプライチェーン構築の遅れを懸念しています。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"国際水素サプライチェーン構築の遅れを懸念しているが、化石由来や輸入の容認・否認、国産グリーン優先など本対立軸に関する明確な立場表明がないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1273","comment":"水素やアンモニアは余った電気で作成し、それを燃料電池として電気を作るべきであり、燃やすのは誤りである","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"生産・利用方法（余剰電力で作り燃料電池で使うべき）についての意見であり、化石由来や輸入の是非については明確に述べていないため対立軸該当なし。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1279","comment":"電化が困難であるなど、脱炭素化が難しい（Hard to Abate）分野での水素の利活用の推進に賛同する。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"Hard to Abate 分野での水素利用推進に賛同しているが、供給源（国産グリーン対化石・輸入）についての明確な立場表明はないためスコア不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"997","comment":"企業における石炭の脱炭素化を求める際には、産業の状況等を十分に勘案しながら産業毎に丁寧に進めていただきたい","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"文面は石炭脱炭素化の進め方（産業配慮）に関する一般的な留意を求めるもので、対立軸（グリーン国産 vs 化石・輸入容認）について明確な立場表明がないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1116","comment":null,"topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"内容が'nan'であり、本対立軸に関する立場の判断ができないためスコア付与不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1120","comment":null,"topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"内容が'nan'であり、本対立軸に関する立場の判断ができないためスコア付与不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1130","comment":"石炭火力は地球環境を破壊するので直ちに廃止すべきである。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"石炭即時廃止を主張しているが、水素供給源（グリーン vs 化石・輸入）に関する明確な立場表明がないため、本対立軸の評価対象外と判断。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1131","comment":"脱石炭の早期実現","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"単に『脱石炭の早期実現』を掲げているのみで、対立軸（グリーン水素 vs 化石由来・輸入）に関する明確な言及がないためスコア不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1132","comment":"火力発電の中でも一番多くのCO2を排出する石炭火力の廃止は、1.5度目標の達成に不可欠です。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"石炭火力廃止の重要性を述べているが、水素供給の選好（国産グリーン vs 化石\/輸入）について明示していないためスコア不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1133","comment":"脱炭素社会の構築には、石炭火力の廃止は必須です。石炭火力は再エネの変動性を補う調整電力としては重要な機能を保持しつつ、脱炭素電源に置き換えることが必要不可欠です。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"脱石炭と脱炭素電源への置換を主張しているが、水素の供給源に関する明確な立場（グリーン限定か化石容認か）が示されていないため本対立軸には該当しないと判断。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1135","comment":"非効率な石炭火力だけでなく、全ての石炭火力発電の「段階的廃止」を期限とともに記載すべきである。","topic_id":"T3","axis_id":"T3_A3","axis_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認","score":"該当なし","excerpt":"","reasoning":"石炭火力の段階的廃止を求める意見であるが、対立軸である水素の供給源（グリーン対化石・輸入）についての明確な立場表明がないためスコア不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"グリーン（水力・再エネ由来）水素・国産志向 vs 化石由来・輸入を含む水素供給の容認"},{"opinion_id":"1296","comment":"水素・アンモニア・CCUSを石炭火力温存に使うべきではない現在、日本には167基5565万kWもの石炭火力がある。しかし、石炭火力はIEAの1.5℃ロードマップによれば、先進国では2030年までの全廃が不可欠とされ、G7での合意事項ともなった。しかし、政府案では2040年以降も水素やアンモニア、CCUSなどで長期的に使い続けることを前提に石炭火力を温存する方針が示された。水素・アンモニアやCCUSなどは高コストであり、かつ現状の技術ではCO2削減効果はほとんどない。またアンモニアは燃焼に伴い大量のNOxを発生させ、大気汚染問題も引き起こす有害物質である。これらは代替困難な分野に限定して使われるべきものであり、再エネが技術的に確立した電力セクターでの利用を推進すべきではない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「水素・アンモニア・CCUSを石炭火力温存に使うべきではない...これらは代替困難な分野に限定して使われるべきものであり、再エネが技術的に確立した電力セクターでの利用を推進すべきではない。」","reasoning":"CCUSを含めた技術を石炭火力の温存に使うことを明確に否定し、『代替困難な分野に限定』すべきと述べている。対立軸の左極アンカーに非常に近い立場のためスコア1と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1111","comment":"火力発電の「ゼロエミッション化」という無謀な賭け。そもそも太陽光発電や風力発電の再エネ技術がすでにあり、コストも下がり、迅速に導入していくことができるのに、なぜ、わざわざコストをかけて回り道をし、無謀な賭けに挑もうとするのか、やっている姿勢を見せることで石炭火力を延命させることが本当のねらいなのか、理解に苦しむ。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「火力発電の「ゼロエミッション化」という無謀な賭け。そもそも太陽光発電や風力発電の再エネ技術がすでにあり、...石炭火力を延命させることが本当のねらいなのか、理解に苦しむ。」","reasoning":"ゼロエミッション火力（発電向けの脱炭素化手法＝CCS\/CCUを含む可能性が高い）を強く非難し、再エネへの転換を支持する論旨で、発電分野でのCCS的な手法は石炭延命に資すると断じている。左極アンカーに非常に近い強い反対表明と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1214","comment":"国としてＣＣＳ事業への支援はやめるべき。欧米がすでに失敗しており、高コストであるほか、日本には適地がなく、地震を誘発するリスクもある。また、化石燃料の輸入継続により海外依存リスクを助長する。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「国としてＣＣＳ事業への支援はやめるべき。...日本には適地がなく、地震を誘発するリスクもある。」","reasoning":"国家としてのCCS支援の全面停止を明確に要求しており、左極アンカーに非常に近い強い反対意見であるため、最左（スコア1）とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1221","comment":"発電用途のCCS活用は支援対象外にした方が良いのではないか。理由は、CCSは化石燃料利用の延命、国富の外貨流出に結びつくから。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「発電用途のCCS活用は支援対象外にした方が良いのではないか。理由は、CCSは化石燃料利用の延命、国富の外貨流出に結びつくから。」","reasoning":"発電用途のCCSを明確に支援対象外とすべきと主張しており、発電分野でのCCS支援排除を直接的に求めているため、左極に近い（スコア1）とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1222","comment":"CO2回収、有効利用・貯蔵P58―５９について、商業ベースでの開発に⾄っておらず、建設まで考慮すると２０４０年までの脱炭素計画に間に合わない点、化石燃料を使い続けるための方便になっている点、地下貯蔵は管理を含め、次世代に負の遺産を押し付ける行為になっている点から、基本計画案からは削除すべき。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「商業ベースでの開発に⾄っておらず...化石燃料を使い続けるための方便になっている点、地下貯蔵は...次世代に負の遺産を押し付ける行為になっている点から、基本計画案からは削除すべき。」","reasoning":"CCUSを基本計画案から削除すべきと明確に求めており、強い反対意見であるため左極（スコア1）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1227","comment":"CCUS（Carbon dioxide Capture, Utilization and Storage）は、鉄、セメント、化学、石油精製等の脱炭素化が難しい分野から発生するCO2に限定して行うべきである。再生可能エネルギーに置き換えることにより、火力発電から発生するCO2を無くすることができる。コストが高く、色々な問題点があり、当面当てにならないCCUSで火力発電の延命を図ることはやめるべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「CCUS...は、鉄、セメント、化学、石油精製等の脱炭素化が難しい分野から発生するCO2に限定して行うべきである。...火力発電から発生するCO2をその対象として含めることを基本的考えとするべきではない。」","reasoning":"CCUSをHard‑to‑Abate分野に限定し、火力発電を対象とするべきではないと明確に主張しているため、左極（スコア1）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1229","comment":"ccusは、鉄セメント科学石油精製等の脱炭素化難しい分野に限定しておこなうべきであり、他の低コストで代替えとなる発電技術が存在する。火力発電から発生するCO2をその対象として含めることを基本的考えとするべきではない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「ccusは、鉄セメント科学石油精製等の脱炭素化難しい分野に限定しておこなうべきであり、他の低コストで代替えとなる発電技術が存在する。火力発電から発生するCO2をその対象として含めることを基本的考えとするべきではない。」","reasoning":"CCUSをHard‑to‑Abate分野に限定し、火力発電を対象に含めるべきではないと断定しているため、左極（スコア1）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1234","comment":"化石燃料から素早く脱却すること、原発をできるだけ低減すること、CCUSを活用しないことを求めます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「化石燃料から素早く脱却すること、原発をできるだけ低減すること、CCUSを活用しないことを求めます。」","reasoning":"CCUSの不使用を明確に求めており、発電分野を含めてCCUSを排除する強い左寄り（左極）の立場と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1235","comment":"ＬＮＧ火力については、水素の活用やＣＣＵＳの導入などによる脱炭素化、石炭火力について、アンモニアやＣＣＵＳ等を活用した脱炭素化が可能と書かれているが、ＣＣＵＳについては削除することを求めます。化石燃料由来の CO2 を回収し、それを原材料として利用しても、合成燃料やプラスチックの原料に使用された場合などには、それが燃焼して排出されたCO2 は化石燃料由来の CO2 ということになります。したがって、安易に CCUS を脱炭素というべきではないと考えます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":1.0,"excerpt":"「...ＣＣＵＳについては削除することを求めます。...安易に CCUS を脱炭素というべきではないと考えます。」","reasoning":"CCUSの記載削除を求め、CCUSを脱炭素手段として否定しているため、発電分野でのCCUS導入に反対する左極的立場（スコア1）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1338","comment":"P71,72アジアのＧＸへの貢献アジア諸国の脱炭素化を支援するとして「アジア・ゼロエミッション共同体」の実現が掲げられていますが、化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出しようとするもので、むしろ再エネへの転換機会を奪い排出を増加させてしまいかねません。現地住民が抗議をしているにも関わらず日本は輸出を続けています。人権侵害を含む日本の発電所事業はバングラデシュに限らずアジア各地で行われています。こうした状況が続く中、さらなる化石燃料事業の拡大は見直すべきです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出しようとするもので、むしろ再エネへの転換機会を奪い排出を増加させてしまいかねません。」","reasoning":"本文はCCSを含む化石燃料関連技術の輸出を批判しており、CCSが再エネ転換を阻害し排出増を招くとして見直しを求めている。発電分野でのCCS活用に否定的な立場を示しているが、即時全面禁止や法的措置を要求する極端な表現ではないため「左寄り（強）」に相当すると判断した（スコア2）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1339","comment":"p12において、アジア諸国の脱炭素化を支援するために「アジア・ゼロエミッション共同体」の実現が提唱されていますが、化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出することは、むしろ排出量の増加を招く恐れがあります。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出することは、むしろ排出量の増加を招く恐れがあります。」","reasoning":"1339もCCSを含む化石燃料由来技術の輸出が排出増を招くと指摘し、CCSに否定的な立場を示している。極端な全面禁止表現ではないが明確に批判的であるため左寄り（強）に分類した（スコア2）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"97","comment":"技術的にもコスト的にも確立していない CCUS、水素・アンモニア混焼による脱炭素化の必要性はなく、これにより再生可能エネルギーの導入を遅らせることは許されない。輸出支援についても同様である。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「技術的にもコスト的にも確立していない CCUS、水素・アンモニア混焼による脱炭素化の必要性はなく、これにより再生可能エネルギーの導入を遅らせることは許されない。輸出支援についても同様である。」","reasoning":"本文はCCUS（および水素・アンモニア混焼）を技術的・費用面で否定し、再生可能導入を遅らせるとして導入・支援に反対している。発電分野での適用や輸出支援も否定的なため、対立軸の左寄り強（スコア2）に相当すると判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"478","comment":"水素・アンモニアやCCSに関しては、民間では支えきれないコストを政府が支援することがGX基本方針等ですでに決められ、具体的な政策策定に進んでしまっている。温室効果ガス排出削減につながらず、化石燃料の利用をむしろ延命する新技術に頼りながら火力発電を使い続けることはやめ、その資金を省エネ・再エネに振り向けるべきである。該当箇所：p.41-43","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「温室効果ガス排出削減につながらず、化石燃料の利用をむしろ延命する新技術に頼りながら火力発電を使い続けることはやめ、その資金を省エネ・再エネに振り向けるべきである。」","reasoning":"CCS・水素・アンモニア等の発電用途への公的支援をやめ、資金を再エネ等に振り向けるべきと明確に政府支援の停止を主張している。全面禁止までは言及していないが強い反対姿勢のため左寄り（強）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1287","comment":"新技術への投資において、水素、アンモニア、CCUS、次世代革新炉などでは化石燃料発電の延命に過ぎません。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「新技術への投資において、水素、アンモニア、CCUS、次世代革新炉などでは化石燃料発電の延命に過ぎません。」","reasoning":"本文でCCUSを明示的に挙げ、『化石燃料発電の延命に過ぎない』と否定的に評価しており、発電分野でのCCS\/CCU活用に反対する立場を示している。強い左寄り（ただし全面禁止まで明言していない）としてスコア2。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1288","comment":"水素・アンモニア混焼と云って、石炭火力発電を延命させてはいけません。そのような電源は誰も利用しません。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「水素・アンモニア混焼と云って、石炭火力発電を延命させてはいけません。」","reasoning":"石炭火力の延命につながる発電分野での技術利用（混焼）を明確に否定しており、発電分野での低炭素技術適用に対して強く反対する立場。全面禁止までの表現はないためスコア2。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1297","comment":"日本は水素・アンモニア混焼やCCSの技術が排出削減対策に該当するとしていますが、火力発電は、燃料費をはじめ原料の輸送費など社会的費用が増大するほか、有効性、経済性、環境影響などに懸念のある不確実な技術であり、これらは化石燃料の延命策でしかありません。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「水素・アンモニア混焼やCCSの技術が排出削減対策に該当するとしていますが、...有効性、経済性、環境影響などに懸念のある不確実な技術であり、これらは化石燃料の延命策でしかありません。」","reasoning":"CCSを明示的に取り上げ、『不確実』かつ『化石燃料の延命策』と否定的に評価しており、発電分野でのCCS適用に反対する立場である。強い左寄りとしてスコア2。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1298","comment":"石炭火力は 2030 年までの段階的廃止を求めます。日本は水素・アンモニア混焼やCCS（炭素回収貯留）の技術が排出削減対策に該当するとしていますが、有効性、経済性、環境影響などに懸念のある不確実な技術であり、石炭火力の温存に繋がる懸念があります。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「石炭火力は 2030 年までの段階的廃止を求めます...水素・アンモニア混焼やCCS...有効性、経済性、環境影響などに懸念のある不確実な技術であり、石炭火力の温存に繋がる懸念があります。」","reasoning":"石炭火力の早期廃止を求める主張と合わせて、CCS等が石炭火力温存に繋がる懸念を示しており、発電分野でのCCS適用に否定的な立場。全面禁止までは明言していないためスコア2を割当。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1110","comment":"アンモニアやCCUS等を活用した「火力の脱炭素化」は実現可能性が低く高コスト。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「アンモニアやCCUS等を活用した「火力の脱炭素化」は実現可能性が低く高コスト。」","reasoning":"明確にCCUS（CCS\/CCU含む）を火力発電への適用として問題視しており、実現可能性・コスト面から否定的な立場を取っている。禁止や全面停止を要求する文言はないが、発電分野での適用に対して強く懐疑的であり、左寄り（強）に相当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1137","comment":"石炭火力については、「非効率な石炭火力のフェードアウト」をすすめるというだけで、政府のいう「高効率な」石炭火力の扱いには全く触れていない。技術的に実現の目途が立っていないCCSや水素やアンモニア専焼発電を前提とした計画は意味がなく、石炭火力の早期の廃止を求める。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「技術的に実現の目途が立っていないCCSや水素やアンモニア専焼発電を前提とした計画は意味がなく、石炭火力の早期の廃止を求める。」","reasoning":"本文で明確にCCS（発電分野でのCCSを含む）を実現困難と断じ、CCSを前提とした計画を否定して石炭火力の早期廃止を求めている。電力向けCCSを否定的に扱っており、左寄り（強）に該当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1165","comment":"「ゼロエミッション火力」と呼ばれる水素・アンモニアを利用した発電も石炭火力の延命・温存になります。化石燃料はすべて輸入です。エネルギー安全保障の観点からも化石燃料から脱却することを求めます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「『ゼロエミッション火力』と呼ばれる水素・アンモニアを利用した発電も石炭火力の延命・温存になります。」","reasoning":"ゼロエミ火力（CCS\/燃料転換等を含む広義の“脱炭素火力”）を石炭延命の手段と批判しており、発電分野でのこうした技術活用に否定的。左寄り（強）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1210","comment":"CCSへの支援について石油はトランジション期も我が国の主要なエネルギーです。その供給を担う石油精製業が脱炭素が難しいHard to Abate産業であることを踏まえ、CCSが脱炭素とエネルギー安定供給を両立する有効な手段であることを考慮してその支援制度を検討・構築する必要があることについて、P59行番号28以降等で明示すべきです。（参考文例）「～我が国の地理的状況やエネルギー政策の方向性に合致する形で、継続的なコスト低減や事業者間競争を促す視点も含めつつ、特にHard to Abate産業における脱炭素化の有効な手段であることを最大限考慮したうえで、事業者によるＣＣＳ事業への投資を促すための十分な支援制度を検討していく。」","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「石油精製業が脱炭素が難しいHard to Abate産業であることを踏まえ、...事業者によるＣＣＳ事業への投資を促すための十分な支援制度を検討していく。」","reasoning":"石油精製のようなHard to Abate部門に対するCCS支援の検討・構築を求めており、CCSを主に難脱炭素分野に限定して支援する立場であるため、左寄り（強）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1212","comment":"地震の多い日本ではCO2を安全に貯留することが難しい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「地震の多い日本ではCO2を安全に貯留することが難しい。」","reasoning":"日本の地震リスクを挙げてCO2貯留の安全性に疑問を呈しており、CCSの適用に否定的な姿勢を示しているため、左寄り（強）に相当すると判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1213","comment":"CCSは地震の多い日本には向かないと思う。CCSが原因と思われる地震で被害を出してから後悔しても取り返しがつかない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「CCSは地震の多い日本には向かないと思う。CCSが原因と思われる地震で被害を出してから後悔しても取り返しがつかない。」","reasoning":"地震リスクを理由に日本でのCCS導入を強く懸念しており、実質的に導入反対の立場を示しているため、左寄り（強）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1217","comment":"技術的実現可能性が乏しく、コストが高い水素・アンモニア、ＣＣＵＳ等を活用した火力の脱炭素化を進める必要はありません","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「技術的実現可能性が乏しく、コストが高い水素・アンモニア、ＣＣＵＳ等を活用した火力の脱炭素化を進める必要はありません」","reasoning":"火力発電の脱炭素にCCUS等を用いることを明確に否定しており、発電分野でのCCS導入に反対する強めの左寄り意見と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1220","comment":"まだ実用化されていないアンモニア混焼やCCUSを前提とした計画では、石炭火力の温存につながってしまう。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":2.0,"excerpt":"「まだ実用化されていないアンモニア混焼やCCUSを前提とした計画では、石炭火力の温存につながってしまう。」","reasoning":"CCUS前提の計画が石炭火力の温存を招く点を批判し、発電分野でのCCUS活用に否定的な立場を示しているため、左寄り（強）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"353","comment":"電源の脱炭素化と組み合わせた電化と、非電力分野における燃料の低炭素化・脱炭素化に並行して取り組むことを明確化すべきである。例えば、当該箇所の記述を「電化が可能な分野においては、Ｓ＋３Ｅのバランスを確保しつつ、電源の脱炭素化と電化を推進していくことが求められる。併せて、2050年カーボンニュートラル実現に向けては、電化が困難であるなど、脱炭素化が難しい分野においても脱炭素化を推進していくことが求められる。そうした観点を含め、非電力分野においては、天然ガスなどへの燃料転換、さらには水素等やＣＣＵＳなどを活用した対策を進めていく必要がある」等と修正することが望ましい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「非電力分野においては、天然ガスなどへの燃料転換、さらには水素等やＣＣＵＳなどを活用した対策を進めていく必要がある」","reasoning":"本文はCCUSを非電力（非電力分野／Hard‑to‑Abate）での活用として明記しており、電力分野での積極的導入を主張していない。CCUSを主に非電力用途で想定しているため、対立軸上は左寄りだが穏健（スコア3）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"477","comment":"地球温暖化による気候変動が多くの被害をもたらしているため、石炭火力を含む化石燃料からの脱却を強力に進め、CCSや水素、アンモニアによる発電よりも再生エネルギーの拡大に努めるべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「地球温暖化による気候変動が多くの被害をもたらしているため、石炭火力を含む化石燃料からの脱却を強力に進め、CCSや水素、アンモニアによる発電よりも再生エネルギーの拡大に努めるべきである。」","reasoning":"本文は発電におけるCCS（および水素・アンモニア）より再エネ拡大を優先すべきと明記しており、発電分野でのCCS利用に対して否定的な立場。ただし全面禁止や即時支援停止を明言しておらず、やや穏健な反対表明のため左寄り（弱）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1112","comment":"ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。」","reasoning":"ゼロエミッション火力（発電分野での脱炭素化技術＝CCS\/CCUを含意）の実用性とコストに懸念を示しており、発電分野での積極的な導入に否定的な態度を示している。ただし強い禁止や激しい非難はなく、やや穏健な左寄りと判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1148","comment":"水素、アンモニア火力、CCS付火力は実証実験段階であり、導入の制約のみならず、コストについても不確実性が高い","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「水素、アンモニア火力、CCS付火力は実証実験段階であり、導入の制約のみならず、コストについても不確実性が高い」","reasoning":"CCS付火力を実証段階でコスト・導入制約が高いと指摘し、慎重な姿勢を示している。CCSを即時全面支持する立場ではなく、やや左寄り（弱）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1151","comment":"現状では９０％以上排出量を減らせる石炭火力は日本国内ではゼロでは？ そこまで減らさないと「対策されている」とはいえない","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「現状では９０％以上排出量を減らせる石炭火力は日本国内ではゼロでは？ そこまで減らさないと『対策されている』とはいえない」","reasoning":"90%以上削減を達成できる石炭火力（CCSを想起させる基準）を国内で確認できないとして、発電分野での“対策済み”扱いに疑問を呈している。CCS適用に対して懐疑的で、左寄り（弱）と評価。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1153","comment":"排出削減対策の講じられている石炭火力の定義を明確に示すべきIPCCによると、排出削減対策の講じられている石炭火力とはCO2排出を90%以上削減できるものを指すことを記すべき。排出削減対策の講じられている石炭火力の定義を明確に示さないままでは、石炭火力の温存につながってしまう。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「IPCCによると、排出削減対策の講じられている石炭火力とはCO2排出を90%以上削減できるものを指すことを記すべき。」","reasoning":"CCS等で90%以上削減できる場合にのみ“対策済み”とする明確化を求める主張で、グリーンウォッシュ防止の観点から厳格な基準を求めている。CCS自体を積極的に支持する表現ではなく、中立から左寄り（弱）の立場と判断。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1216","comment":"火力発電の脱炭素化に必要なアンモニアや水素、CCSの利用は政府の発電コスト検証によっても、きわめて高コストになることが指摘されている。日本だけが高コストの脱炭素火力発電を大規模に使い続けることになれば、日本経済は競争力低下のリスクに直面することになる。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「火力発電の脱炭素化に必要なアンモニアや水素、CCSの利用は...きわめて高コストになることが指摘されている。...日本経済は競争力低下のリスクに直面することになる。」","reasoning":"主にコスト面から発電向けCCS（等）導入に否定的であり、導入継続はリスクとする穏やかな左寄りの立場と判断した（左寄り・弱）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1218","comment":"CCSおよびBECCSは非常に高価かつ寄与度は低く、優先順位を低く置くべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「CCSおよびBECCSは非常に高価かつ寄与度は低く、優先順位を低く置くべきである。」","reasoning":"CCS\/BECCSの優先度を下げるべきとする否定的見解だが、全面禁止までは主張しておらず、やや穏健な左寄り（弱）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1228","comment":"CCSを脱炭素策のひとつと位置付ける場合、貯留サイトは無限ではないので、CO2排出を削減できる策がない分野を優先すべきである。具体的には、運輸部門や製造部門など、CO2削減が難しい部門からのCO2排出を回収・貯留することにすべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":3.0,"excerpt":"「貯留サイトは無限ではないので、CO2排出を削減できる策がない分野を優先すべきである。具体的には、運輸部門や製造部門など、CO2削減が難しい部門からのCO2排出を回収・貯留することにすべきである。」","reasoning":"貯留資源の有限性からHard‑to‑Abate分野を優先すべきとする立場であり、発電分野への適用を優先しないという点で左寄りだが、全面排除までは言及していないため左寄り（弱）とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"664","comment":"「次期エネ基での石炭火力の代替燃料として水素・アンモニア・CCSだけでなく、バイオマスを並列で位置付けていただきたい」基本計画のなかでその利用を推奨いただくとともに、供給力の整備や利用面で支援をしていくことが必要である。BPは、既設設備で最小限の改造で短期間に石炭を代替できるというメリットに加え、安全性、持続可能性、長期大量保存、GHG削減効果等S+3Eに優れた特長があり、水素、アンモニアや従来型のバイオマス燃料を補完しうる新燃料になりうると考えていますので、政府のご支援を是非お願いしたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「次期エネ基での石炭火力の代替燃料として水素・アンモニア・CCSだけでなく、バイオマスを並列で位置付けていただきたい」","reasoning":"石炭代替として水素・アンモニア・CCSを並列に位置付け、政府の支援を要望しており、発電分野でのCCSを容認・支援する立場と解釈できるため右寄り（弱）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1108","comment":"エネルギー供給が不足する場合には、原子力発電ではなく既存の火力発電で補うべきです。そのために石油天然ガスの供給先の確保、石炭発電の低炭素化、CCUS技術実用化の更なる推進強化を期待します。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「石炭発電の低炭素化、CCUS技術実用化の更なる推進強化を期待します。」","reasoning":"発電を補う既存火力の維持と合わせてCCUS技術の実用化・推進を明確に期待しており、発電分野でのCCS\/CCU導入を支持する立場と判断した。右寄り（弱）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1237","comment":"DACCSの導入には潤沢な脱炭素電源の確保が不可欠であり、現行の導入目標量では不十分です。近年、CO2削減の手段として「排出回避・削減系」からDACCSやBECCSといった「炭素吸収・除去系」へ移行する動きが進んでおり、国際的な議論でも重要視されています。本計画においても、これらの技術の国内導入可能性や政策支援の方向性を具体的に示し、これらの電力需要を試算した上で、脱炭素電源の拡充目標を明確化するべきです。BECCSの導入にはバイオマスの安定供給が不可欠であり、持続可能な調達基準の確立が求められます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「DACCSの導入には潤沢な脱炭素電源の確保が不可欠であり、現行の導入目標量では不十分です。」","reasoning":"DACCSやBECCSの導入拡大とそれに必要な脱炭素電源の確保・政策支援を求めており、電力需要を見積もって脱炭素電源拡充目標を明確化すべきとする点で、発電を含む広範な実装・支援を肯定する立場と判断した（右寄りだが強硬ではないためスコア4）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1248","comment":"「合成メタンの市場創出や利用の拡大には、実用化・低コスト化に向けた技術開発と同時に、持続可能な形で投資が継続される環境整備を進めることが重要である。」との記載に賛同する。今後、合成メタンの普及拡大に向けて、革新的メタネーション技術開発への継続的支援、持続的導入拡大に必要な支援制度の整備、利用拡大につながるCO2 カウントルールの整備、小売り事業者の間で環境価値を移転する証書の仕組みの整備していただきたい","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「合成メタンの普及拡大に向けて、革新的メタネーション技術開発への継続的支援、持続的導入拡大に必要な支援制度の整備、利用拡大につながるCO2 カウントルールの整備」","reasoning":"合成メタン普及のためにCO2の利用ルールや支援制度整備を求めており、CO2利活用（CCU）やそれを支える政策的支援を前向きに主張しているため、発電分野も含めた広範な実装・制度支援に寄せる立場として右寄り（穏健）に判定した（スコア4）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1249","comment":"P48 Ⅴ. 2040年に向けた政策の方向性 4．次世代エネルギーの確保\/供給体制（1）基本的考え方 5～7行目P50 Ⅴ. 2040年に向けた政策の方向性 4．次世代エネルギーの確保\/供給体制（4）合成メタン等 10～12行目・意見内容P18の10行目に記載されている「特に、非電力が占める割合は約７割と高く、今後は熱需要の脱炭素化が重要となる。」の通り、熱需要の脱炭素化の重要性が認識されている中で、合成メタンを含む水素等エネルギーが「カーボンニュートラル実現に向けた鍵となるエネルギー」と位置付けられること、「合成メタンの市場創出や利用の拡大には、実用化・低コスト化に向けた技術開発と同時に、持続可能な形で投資が継続される環境整備を進める」ことに賛同する。今後、合成メタンの普及拡大に向けて、革新的メタネーション技術開発への継続的支援、持続的導入拡大に必要な支援制度の整備、利用拡大につながるCO2カウントルールや証明等の整備を引き続き進めていただくようお願いする。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「合成メタンの市場創出や利用の拡大には、実用化・低コスト化に向けた技術開発と同時に、持続可能な形で投資が継続される環境整備を進めることが重要」および「CO2カウントルールや証明等の整備」","reasoning":"合成メタン等の普及拡大のためにCO2に関する制度・支援整備を要請しており、CO2利活用や関連インフラ整備を前向きに支持する点で、CCS\/CCUの広範な実装・制度支援側に近いと判断した（穏健な右寄り）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1268","comment":"4-5 e-SAFサプライチェーンの早期構築（51頁32行）これらを背景に2050年には、e-SAFが世界のSAF製造量のおよそ半分を占める見込みであり、e-SAFサプライチェーンの早期構築が重要ととなる。e-SAFの原料であるクリーン水素ならびにCO2の競争力のある価格での調達実現、製造関連の国産技術の確立と新規産業創出、更にこれらの国外進出、国内外におけるe-SAF製造事業から消費側におけるオフテークの仕組みまで連携された支援等、上流から下流に⾄る広範かつ柔軟な制度設計、支援策を求めるよう要請する。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":4.0,"excerpt":"「e-SAFの原料であるクリーン水素ならびにCO2の競争力のある価格での調達実現、…上流から下流に⾄る広範かつ柔軟な制度設計、支援策を求める」","reasoning":"e‑SAFの実現に向けCO2とクリーン水素の競争力ある調達や幅広い制度・支援を求めており、CO2供給・利用（CCU）や関連する政策支援を前向きに支持しているため、発電を含む広範な支援・実装を肯定する立場に近いと判断した（穏健な右寄り、スコア4）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1145","comment":"24P 12L③事業環境整備・市場環境整備電源投資について、GX推進法、GX脱炭素電源法にCO2抑制石炭火発は含まれない事から高効率石炭火発への投資効果が上がる記述があるべき。我が国に於いては一次資源が乏しい、しかしエネルギーの安全保障上極めて石炭は安定・安心である。石炭からの脱却は世界的流れとしているが、決してそうでは無い、アジアに於いては石炭に依存している国がほとんど、石炭火発の新技術はそうした国に貢献でき、日本がリードできる技術として世界が認めることとなる、欧米の一方的な流れではなく日本としての独自の意志をもつネルギー計画とすること。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":5.0,"excerpt":"「GX推進法、GX脱炭素電源法にCO2抑制石炭火発は含まれない事から高効率石炭火発への投資効果が上がる記述があるべき。...石炭火発の新技術はそうした国に貢献でき、日本がリードできる技術として世界が認めることとなる」","reasoning":"CO2抑制型の石炭火力（CCS等を想起させる技術）を含めた投資環境整備や技術輸出を支持しており、発電分野での脱炭素技術導入に積極的な立場。右寄り（強）に相当すると判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1224","comment":"４．該当箇所：（ＣＯ２回収・有効利用・貯留）P59-60 Ⅴ．2040年に向けた政策の方向性 ６．ＣＯ２回収・有効利用・貯留４．意見内容概要エネルギー安定供給、経済成長、脱炭素の同時実現において、ＣＯ２を回収・貯留・再利用を推進する方向性に賛同。CCS事業化に向けて、諸外国の事例も踏まえた民間の取り組みを促進する支援制度の検討および事業環境整備の加速をお願いしたい。意見2050年カーボンニュートラル実現に向けては、火力発電からのＣＯ２排出を実質ゼロにする野心的な取り組みが重要であり、排出されるＣＯ２をＣＣＳにより脱炭素化を図ることは重要な技術の選択肢である。その為、２０３０年までの事業開始に向けた事業環境整備を進める方針に加え、更なる事業拡大を推進する方針に賛同する。ＣＣＳの導入促進を図るにあたっては、ＣＣＳ事業を先行して実施する事業者への諸外国の支援制度も踏まえたインセンティブとなる手厚い支援が必要である。また、２０３０年実装化に向けて取り組む事業者においては２０２６年度FIDに向けた工程維持のために計画的な取り組みを可能とする予見性のある支援をお願いしたい。更に、ＣＣＳの導入拡大を進めていくためにも2ndムーバーへの切れ目ない支援の検討をお願いしたい。ＣＣＳ支援制度を検討する方針として、長期脱炭素電源オークション等の他の制度との連携を進める方針に賛同する。CCS実装化にはCAPEX\/OPEX双方への支援があって初めて事業性評価が可能となる。各制度間での支援に抜け漏れが無いよう、事業者の意見も考慮頂きながら事業環境整備をお願いしたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":6.0,"excerpt":"「火力発電からのＣＯ２排出を実質ゼロにする野心的な取り組みが重要であり、排出されるＣＯ２をＣＣＳにより脱炭素化を図ることは重要な技術の選択肢である。...ＣＣＳの導入促進を図るにあたっては...手厚い支援が必要である。」","reasoning":"火力発電からのCO2を対象にCCSによる脱炭素を明確に支持し、事業拡大や手厚い支援を強く求めているため、発電分野を含む積極的支持の右極（最も強い、スコア6）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1168","comment":"・ 化石燃料は世界的な需要は減少の見通しにあるが程度には幅があり、そのサプライチェーンは一度途絶すれば復元は相当困難であり、安定供給を確保しつつ現実的なトランジションを進める必要がある、との考え方に賛同する。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"本文は化石燃料の需給・安定供給とトランジションに関する一般的な立場を述べているが、CCS\/CCUや発電分野への適用に関する明確な言及がないため、本対立軸での判断はできない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1169","comment":"化石燃料の石炭・石油・天然ガスは電力の源として最良である","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"『化石燃料…は電力の源として最良である』とする主張はあるが、CCS\/CCUの適用範囲や発電分野への支援に関する明確な記述がないため、対立軸該当とは判断できない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1170","comment":"日本のエネルギー対策は根本的に化石燃料やガスに戻すべきである。そうしなければ、また世界の流れに乗り遅れ失われた30年をもう一度やることになる。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"化石燃料への回帰を主張しているが、CCS\/CCUの導入や発電分野での支援に関する明確な言及がないため、対立軸でのスコア付けは不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1172","comment":"「現実的なトランジションの手段としてLNG 火力を活用する必要があることに加え、都市ガスの安定供給の観点から重要である。」との記載に賛同する。調達量確保に向けて天然ガス利用拡大につながる政策をお願いする。一定の調達ボリュームがLNG の安定供給確保に向けた資源外交に影響を及ぼすことを踏まえ、需要サイドにおいても、足元からの低炭素化や将来の脱炭素化に貢献できる天然ガスを利用することが、バランスのとれたS＋３E を実現するエネルギー政策となることを発信いただき、具体的な政策に落とし込んでいただきたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG火力の活用と天然ガス利用拡大を支持する記述があるが、CCS\/CCUの適用可否や発電分野への公的支援については触れておらず、本対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1173","comment":"天然ガスについて、「カーボンニュートラル実現後も重要なエネルギー源である。」との記載に賛同する。当該位置づけについて、国内外に発信いただき、需要側においても天然ガスシフト等の政策を推進いただきたい。「カーボンニュートラル実現後も重要なエネルギー源」という位置づけは、今後の民間事業者における長期契約確保に向けた産ガス国との交渉面や、ファイナンス面において後押しする材料になると受け止めており賛同する。当該位置づけについて国内外に発信いただくとともに、需要側においても天然ガスシフト等を一層進める政策を推進いただきたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"天然ガスの将来的な位置づけを支持する主張があるが、CCS\/CCUや発電分野での支援方針に関する具体的な言及がないため判定不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1175","comment":"【意見38】・該当箇所53頁34-35行「LNG取扱量1億トンの目標を維持」・意見内容削除を求めます・理由LNG将来需要量の不定性が大きい中、国として取扱量の数値目標を設定することは市場を歪める懸念があり、反対します。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG取扱量目標の削除を求める点についての意見であり、CCS\/CCUや発電分野での導入・支援に関する言及はないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1177","comment":"P.53『石油・天然ガスの自主開発比率を２０３０年に５０％以上、２０４０年に６０％以上に引き上げることを目指す。』との記載について、第7次エネ基期間においてエネルギー企業は、石油・天然ガスの上流権益やLNGの長期契約について2050年にかかるような投資判断を迫られることが想定されるため、2050年以降も見据えた化石燃料投資の重要性に言及すべきであると考える。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石油・天然ガスの上流権益や投資重要性について述べているが、CCS\/CCUの適用範囲や発電分野への支援については言及がなく、判定不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1179","comment":"トランジション期においては、化石燃料の利用は避けることが出来ない。特にLNGについてはトランジション期の重要資源として今後より全世界的な争奪戦となることが予想されることから、政府が前面に出る形で産ガス国との連携・協力体制を更に深化させ、日本が必要とする量が確実且つ経済合理的水準で確保できるよう政策措置を尽くすべきである。このことは、資源開発が退潮している石炭や石油についても同様である。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG確保や資源外交の強化を求める意見であり、CCS\/CCUや発電分野への適用・支援についての明示的な立場表明はないため、本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1181","comment":"国内で眠っているメタンハイドレートや石炭の活用を推進していく必要があると考える。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"メタンハイドレートや石炭の活用推進を述べているが、CCS\/CCUの発電分野適用に関する言及がないため判定不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1182","comment":"化石燃料については、日本近海の海底資源の開発を急ぎ、自給できる形を構築すべきである。輸入に頼ってはいけない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"近海の海底資源開発を推す意見であり、CCS\/CCUや発電分野での支援に関する記述はなく対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1183","comment":"日本排他的経済水域における海底資源開発が重要","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"排他的経済水域での海底資源開発の重要性を述べるのみで、CCS\/CCUの適用範囲や発電分野支援についての言及がないため判定不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1185","comment":"○７次エネ基案においても、冒頭の「Ⅰ．はじめに」から、「脱炭素 」や「化石 燃料への過度な依存から脱却」という言葉が随所にあるが、「脱炭素」という言葉が、ＳＳ業界にどれだけ負のインパクトを与え、ＳＳ現場の士気を下げているか、国はこうした言葉使いには細心の注意を払ってもらいたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"『脱炭素』表現への配慮を求める意見であり、CCS\/CCUや発電分野への適用に関する明確な立場表明はないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1187","comment":"(2) 石油産業の厳しい経営環境への配慮の必要性石油サプライチェーンの維持に向けて、石油精製元売会社による縮小する石油部門への投資が一層困難になっていくこと、また足下の投資環境がインフレによるコスト増で厳しさを増していること、更にはサプライチェーンに係る工事や燃料供給に従事する人材が不足していること、規制により急激な需要変動への柔軟な対応が困難であること、そしてこれらへの配慮・対策が重要であることについて「③石油供給体制の維持・移行」（P55行番17～）で言及すべきです。（参考文例）「需要減少の中で安定供給を確保するため、縮小する石油部門への投資が一層困難になることも考慮し、脱炭素化と並行して、労働人口減少・人材不足、インフレなどの要因によるコスト増への社会受容性を喚起しつつ製油所の維持を図るとともに、規制緩和も含めた輸送体制強化等によるサプライチェーンの柔軟性確保が重要である。」","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石油産業の維持・配慮に関する具体的な提案だが、CCS\/CCUの発電分野適用や支援に関する記載がないため判定不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1189","comment":"(1) 備蓄の有効活用に向けた国内精製能力確保の必要性石油備蓄について、その重要性を改めて指摘していますが、現行の備蓄制度は原油備蓄を中心としており、石油備蓄の有効性を確保するためには、国内精製能力の確保と一体的に考える必要があります。需要減少に合わせて国内精製能力が縮小している現状に鑑み、「石油備蓄水準を維持する」ことに言及する（P54行番37）にあたっては、「必要な国内石油精製能力の確保」も併せて言及すべきです。（参考文例）「～石油備蓄は重要であり、必要な国内石油精製能力を確保しつつ石油備蓄水準を維持する。」","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石油備蓄と国内精製能力の確保に関する意見であり、CCS\/CCUや発電分野での導入・支援について言及がないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1190","comment":"石油備蓄の確保に言及するにあたっては、国内における石油精製能力の確保にも併せて言及すべきである。具体的には、「石油備蓄は重要であり、石油備蓄水準を維持する。併せて、備蓄の有効性を担保するために必要な国内石油精製能力を確保する」等と追記すべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石油精製能力と備蓄の関連を論じているが、CCS\/CCUや電力分野での支援についての言及がないため判定不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1192","comment":"天然ガスへの燃料転換は、脱炭素化に向けた取組ではなく、移行期における一時的な対策として位置付けるべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"天然ガス転換を移行期の一時的措置と位置づけているが、CCS\/CCUの発電分野への適用可否や支援に関する明確な記述はないため対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1193","comment":"再生可能エネルギー100％に移行する過程で、比較的温室効果ガスの排出量の少ないガス火力発電を当面は利用する必要がありますが、できるだけ速やかに廃止すべきです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"再エネ移行過程でのガス火力利用に言及しているが、発電向けCCS\/CCUの導入や支援については触れられておらず判定不能。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1195","comment":"メタンハイドレートなどを活用すれば日本が資源大国になる事は明らかであるにもかかわらず、なぜこれらを利用しないのか理解できない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"メタンハイドレートの活用推進を主張しているが、CCS\/CCUや発電分野での支援に関する言及がないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1196","comment":"メタンハイドレートなどを重視した計画案を作って頂きたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"メタンハイドレート重視の計画案作成を求める意見であり、CCS\/CCUの発電分野適用についての言及はないため判定不可。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1197","comment":"３，資源の少ない日本であるが、洋上風力発電開発のために、海中開発の為に大金を投入するなら、メタンハイドレートを早く実用化させるための調査費用とした方が良いのではないか、日本のエネルギーを根本から考える取り組みをなぜしないのか。外資に流出する資金を、日本の未来のエネルギーの為に使い、実用化を早めるということに何故ならないのか。メタンハイドレートについての記述が全くない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"メタンハイドレート実用化優先を主張しているが、CCS\/CCUや電力分野への適用・支援に関する記述はなく、本対立軸での評価はできない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1301","comment":"「輸送」及び「水電解設装置」の追記、明記をご検討ください。「また、地域の脱炭素化やエネルギー自給率向上、地方創生にもつながる、地域の再生可能エネルギーや資源等を活用した水素の供給と輸送、面的な利用に向けた取組のほか、レジリエンスの強化にも資する燃料電池及び水電解装置の一層のコスト削減に向けた取組を進める。」","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"本文は水素供給・輸送や水電解装置、燃料電池のコスト削減等について述べており、CCS\/CCUの発電分野への適用や支援の是非についての明確な立場表明がないため、本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1303","comment":"アンモニアを燃料に使うことは、NOXが発生するため、酸性雨やオキシダント、PM2.5など他の環境破壊を生むことになるため、削除してほしい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニア燃焼によるNOx等の環境影響に関する削除要求であり、CCS\/CCUの発電分野適用に関する言及がないためスコアリング対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1304","comment":"アンモニア混焼は脱炭素に効果がないだけではなく毒性が非常に高いアンモニア漏洩事故や排ガスによる深刻な環境汚染の可能性があり、即時開発を中止すべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニア混焼の危険性と開発中止を求める意見であり、CCS\/CCUの発電分野適用に関する立場表明は含まれていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1305","comment":"「水素と同様、水素社会推進法に基づく支援措置等により、まずは、将来の産業競争力につながる黎明期のユースケース作りをしたたかに進めていく。 」との記載は見直すべき。環境に多大な悪影響のあるアンモニアに、政策として多額の支援を付けるべきではない。アンモニアの燃料としての利用は大気汚染を悪化させ、窒素循環に介入し生物多様性を悪化させる。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニアへの政策支援の是非を問う意見であり、CCS\/CCU（発電分野での適用や支援）についての言及がないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1307","comment":"意見⑪該当箇所１１．該当箇所１１－１．該当する頁・章・節・行：69頁、第Ⅴ章、第8節、19行目１１－２．該当文章：さらに、地域に根ざした事業者として、地域の需要家のニーズに対応することに加え、地域におけるエネルギーの安定供給の確保や、自治体や地域企業との連携による地方創生、再生可能エネルギーや水素、バイオガス等の地域資源を活用した脱炭素化に貢献することが求められる。意見内容「温室効果ガス排出量算定・報告・公表制度」（SHK制度）のガス事業において、副生ガスや次世代燃料を考慮した温室効果ガスの評価方法の検討を明記いただきたい。理由24年度よりSHK制度でガス事業者、熱供給事業者毎の排出係数を公表している。需要家ニーズであるカーボンニュートラルを実現するためには、次世代燃料の温室効果ガスの評価方法を確立し、SHK制度に適切に反映する必要がある。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"GHG排出量算定・報告制度への次世代燃料評価の反映を求める技術的・制度的要望であり、CCS\/CCUの発電分野適用の是非には触れていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1313","comment":"水素エネルギー基盤の充実を図るべきです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素エネルギー基盤の充実を求める短文で、CCS\/CCUの発電分野への適用や支援に関する記述がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1319","comment":"グリーンLPガスの大量生産に向け、必要な制度等の検討をお願いしたい。LPガスは「最後の砦としても重要なエネルギー」であるが、カーボンニュートラルに向けた技術開発を強力に加速させていく必要がある。技術開発や導入コスト面での制度的な支援をお願いしたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"グリーンLPガスの大量生産と制度検討の要望であり、CCS\/CCUの発電分野適用の是非について明示していないため本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1321","comment":"支援制度を入れるならば、地域の廃棄物や食品残渣をもとにしたバイオメタンに限って支援するべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"支援対象をバイオメタンに限定すべきという主張であり、CCS\/CCUの適用範囲（発電分野への適用可否）に関する言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1322","comment":"該当箇所エネルギー基本計画 p.50 20-22行目意見「導入コストのうち、ガスの一般的な調達費よりも割高になる部分は、ガス小売事業者間の公平な競争環境を整備する観点から、託送料金原価に含めることができる仕組みを構築する」との記載は、気候変動対策にならない技術を制度的に支援するものであり、見直すべき。理由合成メタン製造時の水素は化石燃料由来のものが推進されており、コストがかかる上に気候変動対策としての効果が低い。むしろ化石燃料インフラを延命させる可能性が高い。しかも合成メタンの製造コストは高く、託送料金に追加することで電気料金が大幅に上昇することになる。支援制度を入れるならば、地域の廃棄物や食品残渣をもとにしたバイオガスやバイオメタンに限って支援するべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"合成メタン・水素の支援に反対しバイオ由来に限定する提案であり、CCS\/CCUの発電分野への適用・支援については明確な立場表明がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1324","comment":"物流を支える商用自動車のCO2削減については、公共性の高い案件のため、代替燃料の低コスト化実現のためのプロジェクトの促進を期待する。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"商用自動車の代替燃料低コスト化プロジェクトを期待する意見であり、CCS\/CCUの発電分野適用に関する記述がないため対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1327","comment":"供給・需要両面からの規制の必要性SAFの国内生産開始に際して、航空会社がコスト上昇を主な理由として調達に消極的なことなどを踏まえ、特に「立ち上げ」に際しては供給側・需要側両面からの「規制」も必要なことについて、「４．次世代エネルギーの確保\/供給体制 (1) 基本的考え方」（P48）末尾等で言及すべきです。（参考文例）「水素に加えて、アンモニア、合成メタン、合成燃料、SAFを始めとするバイオ燃料等の次世代エネルギーの大規模な供給と利用に向けて、需要に対する脱炭素コストの影響なども考慮して、セカンドムーバーも含めた供給側に加え需要側双方での規制・支援一体的な政策を講じ、国内での供給・購入・利用の一体的な拡大を進めていく。」","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"SAF等の次世代エネルギーについて供給・需要双方の規制・支援を求める意見であり、CCS\/CCUの発電分野適用に関する明確な賛否表明は含まれていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1343","comment":"我が国が有する石炭による発電技術や調達のノウハウは、安定、安価な電力供給に資するものであることに加え、世界的な温室効果ガスの削減に寄与できることから、有効に活用する必要があるため。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石炭火力技術や調達ノウハウの活用を主張しているが、CCS\/CCUの発電分野への適用や支援についての明確な賛否は示されておらず、本対立軸への直接の言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1344","comment":"アジアのＧＸへの貢献について、多様な技術を活用することに賛同する。再生可能エネルギーの導入だけではなく、火力発電の高効率化で貢献すべきである。日本の優れた火力発電の技術を活かしてほしい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"火力発電の高効率化や多様な技術活用を支持する意見だが、CCS\/CCUを発電分野で支援・実装すべきかどうかについて明言していないため対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"137","comment":"「ＬＮＧは、需要家に供給と価格の安定性を提供する（中略）ＬＮＧ安定調達の度合いを測定・評価する指標を設定し、政策支援につなげることを目指す。」との記載に賛同する。慎重な情報の取り扱いをお願いする。不安定な海外情勢等によりエネルギー安定供給の不確実性が生じていることに鑑み、LNG の安定供給に向けてＬＮＧ安定調達の度合いを測定・評価する指標を設定し、政策支援につなげることを目指す方針について賛同する。一方で指標算出に必要と考えられるLNG の調達構造や、在庫水準・需給状況は調達戦略上機微に触れる情報であり、安易に公開されると交渉に影響を及ぼしかねないため、情報の取り扱いや公表についてはくれぐれも慎重な対応をお願いする。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNGの安定調達指標と情報管理に関する意見であり、CCS\/CCUの発電分野適用や支援の是非について明確な立場を示していないため、対立軸に該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"138","comment":"ロシアのウクライナ侵攻や中東情勢の緊迫化などの国際情勢を考慮し、化石燃料への依存を軽減しようとする姿勢は現実的であり、日本のエネルギー安全保障の強化につながる","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"化石燃料依存軽減とエネルギー安全保障に関する一般的な意見で、CCS\/CCUの発電分野での適用や支援に関する言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"201","comment":"現在の案では、「火力」の内訳が示されていない。本来日本も先進国として石炭火力の廃止、化石燃料の段階的廃止（脱却）しなければならないのに、その方向性がまったく示されておらず、日本政府として脱石炭をする意識が見えない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石炭火力廃止や脱石炭の方向性に関する批判であり、CCS\/CCUの電力分野適用についての明確な言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"202","comment":"＊該当箇所2040年度におけるエネルギー需給の見通し（関連資料）シナリオ別電力需給 （19ページ）シナリオ別電力供給（発電電力量）のグラフで、火力発電のLNG、石油、石炭の内訳を示していただきたい。次のページにシナリオ別CO2排出量が示されているので、これの前提となった電源構成があるはず。これを公開していただきたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"発電の燃料別内訳の公開要求に関する意見で、CCS\/CCUの適用・支援に関する立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"261","comment":"試算にあたっては1.5度目標のパリ協定を遵守するためにバックキャスティングの考え方を採用し、国際的に大きな欠点があると認識されている「統合コスト」や、技術習熟度の低い水素火力、アンモニア火力など無理な過程を想定すべきではない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"1.5度目標達成の手法や水素・アンモニア火力に関するモデリングの指摘であり、CCS\/CCUの電力分野適用について直接の言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"264","comment":"水素発電の資本費と運転維持費はLNGよりも高くなると予想される。同額とするのであれば、その根拠を示していただきたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素発電のコスト前提に関する問いであり、CCS\/CCUの発電分野での導入・支援に関する立場表明は行っていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"371","comment":"・該当箇所（どの部分についての意見か、該当箇所が分かるように明記して下さい。）43ページ、37行目～44ページ1行目Ⅴ. ２０４０年に向けた政策の方向性３．脱炭素電源の拡大と系統整備 （４）火力発電とその脱炭素化 ③石炭火力・意見内容44頁1行目の「制度的な措置の強化を検討する」の後に以下の文を加えて頂きたい。（文案）また、産業用途の非効率な石炭自家発電や石炭ボイラーは、温室効果ガスの排出量が少ないガスコージェネレーションへの燃料転換を促進する。・理由（可能であれば、根拠となる出典等を添付又は併記して下さい。）発電事業以外の業種である製紙工場や化学工場などでは、石炭ボイラーを利用して熱と電気を供給しており、これらについても燃料転換を進めていく必要があると思われる。コージェネレーションは電力供給に加え、電気空調から廃熱利用機器(吸収冷凍機など)を中心とした空調システムに切り替えることで電力ピークカットも可能であり、総合効率も高いことから、電力系統の負荷平準化、省エネルギー、省CO2に寄与できる。非効率石炭火力のフェードアウトを促進するための有効な手段としてコージェネレーションを明記頂きたい","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石炭火力のフェードアウトや産業用途の燃料転換に関する意見であり、CCS\/CCUの発電分野適用についての明確な立場は示されていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"373","comment":"意見⑨該当箇所９．該当箇所９－１．該当する頁・章・節・行：43頁、第Ⅴ章、第3節、37行目９－２．該当文章：今後、電力需要増加の可能性もあり、供給力不足に対する懸念は一層高まる中、電力需要の増加の見通しや、脱炭素電源をはじめとした供給力の状況も見ながら、非効率な石炭火力のフェードアウトをより一層促進するため、制度的な措置の強化を検討する。意見内容非効率な石炭火力のフェードアウトの促進に同意する。発電事業だけでなく産業用途での石炭火力もあり、以下を追加する。「また、産業用途の非効率な石炭自家発電や石炭ボイラーは、温室効果ガスの排出量が少ないガスコージェネへの燃料転換を促進する。また、合わせて燃料のガスインフラの整備の支援についても検討する。」理由１）発電事業以外にも製紙工場や化学工場などでは、石炭ボイラーを利用して熱と電気を供給している。これらについても燃料転換を進めていく必要がある。２）コージェネは電力供給に加え、電気空調から廃熱利用機器(吸収冷凍機など)を中心とした空調システムに切り替えることで電力ピークカット、総合効率80%程度と高効率であるため、電力系統の負荷平準化、省エネルギー、省CO2の3つに寄与することから、非効率石炭火力のフェードアウトを促進するための有効な手段として示す。３）都市ガスインフラがない地域において、燃料転換するには、LNGサテライト基地やパイプラインの整備といったガスインフラの整備が必要である。燃料転換を進めるうえでは、ガスインフラの整備も合わせて支援していく必要がある。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"非効率石炭火力のフェードアウト・コージェネ促進に関する提言であり、CCS\/CCUの電力分野適用についての明示的な言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"436","comment":"新たなエネルギー源として水素や地熱エネルギーに注目し、移行を進めることが必要だと思います。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素や地熱への注目・移行を求める意見であり、CCS\/CCUの発電分野での適用・支援に関する言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"437","comment":"日本は豊富な資源を持っているが、それを十分に活用できていないように感じます。川や海の資源、水素エネルギーに目を向けるべきです。例えば、トヨタの水素カーのような取り組みも、未来のエネルギー源として期待が寄せられています。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"日本の資源活用や水素への期待に関する一般的意見で、CCS\/CCUの電力分野導入に関する立場は示していないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"438","comment":"水素エネルギーは次世代のエネルギー供給体制の基盤として期待でき、水素はエネルギーの多様性と柔軟性を提供するため、再生可能エネルギーとの連携によってより強靭なエネルギーシステムを築くことが可能である。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素と再エネの連携を支持する意見であり、CCS\/CCUの発電分野適用について明確な言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"439","comment":"2050年のカーボンニュートラルを実現するためには、2040年頃までにグリーン水素供給体制を確立する必要があり、仮に水素1000万トンを国内生産とすると、従来の電力需要に加えて、追加で476TWhの脱炭素電源（主に原子力、風力、太陽光）を計画に組み込むべきです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"グリーン水素供給体制と追加脱炭素電源に関する試算・提言であり、CCS\/CCUの電力分野適用に関する言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"441","comment":"石炭火力、原発の完全撤廃を求める未来で生きられる地球を、本気で考えてほしい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石炭火力・原発の完全撤廃を求める意見であり、CCS\/CCUの発電分野での導入・支援について明示していないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"443","comment":"そもそも火力発電が電源構成の７割を占めるに⾄った原因は、自然再生エネルギーへの切り替えや投資などの環境整備が遅れたためである。そのことを反省せず、火力発電の「活用」は認められない。ＧＸ推進の実体は原発や化石燃料の推進であることは明らかであり、方向性として間違っている。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"火力発電の活用に反対する主張で、CCS\/CCUについての具体的な言及がないため対立軸該当外と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"456","comment":"原発反対！ 水素エネルギー賛成！","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"短いスローガン（原発反対、(水素)賛成）であり、CCS\/CCUの電力分野適用に関する明確な立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"457","comment":"原子力の代わりに、水素や地熱エネルギーにもっと力を入れていただきたい","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"原子力の代替として水素・地熱を求める意見であり、CCS\/CCUの発電分野適用に関する言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"469","comment":"化石燃料の使用を一刻も早くやめてほしい。地球温暖化で私の未来が不安にさらされるのは嫌だ。また、次世代に残すことが大事ではないのか。そのためにも、再生可能エネルギーを増やしてほしい。日本は自国でエネルギーを賄うことを考えなければならない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"化石燃料使用の早期廃止と再エネ拡大を求める意見で、CCS\/CCUについて明示的な立場は示していないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"476","comment":"水素への支援は、「価格差」や「拠点整備」に3 兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素支援の資金を再生可能エネルギーに振り向けるべきという主張であり、CCS\/CCUの発電分野適用や支援に関する明確な言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"662","comment":"優れた木質ボイラーはほとんどが海外のもので輸入品となるため導入コストが高い、しかし国産の間伐材など利用する工夫とルートを確立すれば現在の輸入燃料を使うボイラーと比べランニングコストは大幅に低下する。国で補助金を出し導入を加速すべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"木質ボイラー導入のコスト・国産化支援に関する意見であり、CCS\/CCUの発電分野適用に関する立場表明は含まれていないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"663","comment":"家庭等から出る生ごみや、下水処理場から出る汚泥などを発酵させてできるバイオガスを活用し発電や給湯を行い、地域のごみ減量を兼ねた施策を積極的に展開することで、市民の理解を得て環境意識の向上にもつながっている先進事例も国内にあります。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"バイオガスの地域活用に関する記述で、CCS\/CCUの電力分野適用についての立場表明はないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"666","comment":"木質ペレットは、主としてカナダ、アメリカ、ベトナムなどから輸入されているが、木質ペレットの生産のために貴重な天然林が伐採されているケースも報告されている。FIT「事業計画策定ガイドライン」には、持続可能性の確認についても盛り込まれているが、その定義がなく、規定も曖昧である。森林減少・劣化の歯止めとはなっていない。森林由来のバイオマス燃料は、副産物、廃棄物に限定すべきである。また、森林・生物多様性の価値が高い地域に影響を及ぼす、人権侵害を伴うなどのバイオマス燃料は排除すべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"木質ペレットの持続可能性や輸入問題に関する指摘であり、CCS\/CCUの発電分野適用に関する言及はないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"667","comment":"バイオマスについて、カーボンニュートラルの観点からは推進が望まれるが、PM2.5の発生源でもあり、規模を増やしていく方向には賛成しかねる。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"バイオマスのPM2.5問題に関する懸念表明で、CCS\/CCUの電力分野での適用に関する立場は示していないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"669","comment":"バイオマス発電の内、森林バイオマスについては次の条件とすべきである。近隣地域に限定する。輸入品は形態を問わず禁止する。基本的に人工林に限定し、森林計画に付随した利用計画とする。森林資源のカスケード利用を前提とし、低質部分を使用する。熱利用が主、発電は従とする。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"森林バイオマス発電の利用条件についての提案であり、CCS\/CCUに関する明確な立場は示されていないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"670","comment":"木質バイオマス発電所が本来の間伐材の活用の目的を超えて乱立しているため、優良材までもバイオマス燃料として燃やされる事態が発生しており、バランスを取った開発を進める計画が必要である。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"木質バイオマス発電所の乱立と資源配分に関する懸念で、CCS\/CCUの発電分野適用には言及していないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"672","comment":"意見：基本的考え方（p.33）の記載は、国産バイオマスを念頭に書かれている。一方、現在、1万kW以上の規模のバイオマス発電所の燃料は、木質ペレットやPKSで、その大部分は輸入に依存している。したがって、バイオマスを「地産地消のエネルギー源」とするのは現実と乖離がある。該当箇所：p.33","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"バイオマス燃料の輸入依存に関する現実との乖離指摘で、CCS\/CCUに関する立場表明は含まれていないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"673","comment":"33P ○６ バイオマス【意見内容】バイオマス発電の多くは輸入木材（ペレット・チップ）を燃料としており、「地域産業の活性化を通じた経済・雇用への波及効果」が小さく、「地産地消型のエネルギー源」とは言えない。実際の燃料の大部分が輸入である現実を正直に表現すべきである。【理由】発電用燃料に限ると8割程度が輸入燃料であるため。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"バイオマス発電の燃料構成（輸入依存）に関する指摘で、CCS\/CCUの電力適用についての言及はないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"997","comment":"企業における石炭の脱炭素化を求める際には、産業の状況等を十分に勘案しながら産業毎に丁寧に進めていただきたい","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"企業の石炭脱炭素化を産業ごとに丁寧に進めるべきとの一般論であり、発電分野におけるCCS\/CCUの適用や支援の是非について明確な立場は示していない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1007","comment":"温室効果ガス排出量削減の観点から、石炭や石油などの化石燃料依存を段階的に減らし、2050年カーボンニュートラルを確実に達成するための具体的な工程表を示していただきたいです。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"2050年に向けた工程表の提示を求める要望で、CCS\/CCUの電力分野実装に関する具体的立場は示されていないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1078","comment":"非効率石炭火力含めた火力電源は安定供給確保に極めて重要な役割を果たしているが、非効率石炭火力含む低稼働電源のkW維持に向けては制度的措置が不可欠となっており、エネルギー安全保障の観点から十分な制度的措置を講じて頂きたい。特に石炭火力について、「電力の安定供給の確保を前提としつつ、非効率な石炭火力のフェードアウトを着実に推進していくことが喫緊の課題である」としているが、足下の電力市場環境においては自然体で発電量（稼働率・ｋWh）は下がっていくことが見込まれる。寧ろ、低稼働下における設備容量（kW）維持が課題であり、火力でも長期貯蔵が可能で比較的地政学的リスクが小さい燃料を用いる石炭火力を電源としてしっかりと維持することはエネルギー安全保障の観点から極めて重要な課題であり、こうした課題も明記した上で、当該箇所については「電力の安定供給の確保を前提とし、低稼働電源のkW維持に必要な制度的措置について、不断の検討を行う」として頂きたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"低稼働石炭火力の設備容量維持や制度的措置の必要性を論じているが、本文にはCCS\/CCU適用の是非に関する明確な表明がないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1085","comment":"ＬＮＧ火力 について、LNG火力の新設は脱火力を妨げる。すでに新設計画が多数あり、このままでは大量のCO2排出を長期間にわたって固定化してしまう。容量市場、長期脱炭素電源オークションの制度は、廃止又は抜本的な見直しが必要。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG火力新設や市場制度の見直しに関する意見で、CCS\/CCUの発電分野への適用についての立場は示されていないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1102","comment":"電力の安定供給確保にむけて、火力発電所は依然として重要な役割を果たすものであり、高効率な火力発電所の維持、リプレース、新設について国として早急に取り組む必要がある","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"高効率な火力発電所の維持・リプレース・新設を求める主張で、CCS\/CCUの電力分野での支援・実装に関する明確な立場は示されていない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1103","comment":"電源構成について、2040年度に火力発電を３～４割程度としているが、石炭火力発電所を維持することは、トランジション期においてエネルギー安全保障の観点からも極めて重要であり、電力の安定供給の確保を前提とした制度的措置を講じていただきたい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"石炭火力維持と制度的措置の要望に関する記述だが、CCS\/CCUを含めた発電分野での導入支持や反対の明確な言及はないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1105","comment":"化石燃料からの脱却が進まず、石炭火力やガス火力が継続されている。化石燃料から早急に脱却し、ゼロエミ火力などの非効率な技術に依存しない政策を進めるべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"化石燃料からの早期脱却を主張する意見だが、発電分野のCCS\/CCUの適用についての具体的な立場表明は含まれていないため採点対象外。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1106","comment":"火力発電は最終的には廃止するべきです。日本がすすめようとしているアンモニア混焼の石炭火力発電を、排出削減対策が取られたものとしていますが、国際的には９０％程度のCO2削減対策が必要で、日本のアンモニア混焼や高効率石炭火力は該当しません。G7気候エネルギー大臣会合での合意事項「排出削減対策のない石炭火力発電を段階的に廃止」にも反すると考えます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"火力発電の最終廃止を主張しているが、CCS\/CCUの発電分野適用について明確に言及していないため該当せず。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1270","comment":"国際水素サプライチェーン構築の遅れを懸念しています。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"国際水素サプライチェーンの遅れへの懸念のみで、CCS\/CCUの発電分野への適用や支援に関する言及がないため、本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1271","comment":"中部圏では自動車産業を始めとした低炭素水素等の需要地が内陸部にあり、小規模需要家が点在しているため、需要地までの配送コストが割高となることが想定される。化石原燃料との価格差に着目した支援を3兆円規模で行うとしているが、環境価値を考慮しても需要家が利用可能なコストとはならず、現実的には利用できないリスクがある。このため、産業横断的に低炭素水素を利用できるように、技術進展状況や導入コストの見通しも踏まえつつ、受入拠点・製造拠点から内陸部を含めた個々の需要家までのサプライチェーン構築に向けた支援を検討いただきたい","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"低炭素水素の供給網・輸送コストに関する指摘であり、CCS\/CCUの発電分野適用に関する立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1273","comment":"水素やアンモニアは余った電気で作成し、それを燃料電池として電気を作るべきであり、燃やすのは誤りである","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素・アンモニアの利用方法（燃料電池優先）についての意見で、CCS\/CCUの発電分野適用についての明確な立場表明がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1277","comment":"再エネで生成した水素、アンモニアを混ぜて、発電するなら、元の再エネを電気として、供給した方がよい。電気ではまかなえない高温が必要なエネルギーの為に水素等は必要で需要は大きい為、そちらで使ってもらいたい。発電の為に水素を使うのはもったいない。水素等の混合発電の為の研究費、設備費、補助金、人材は再エネ発電に活用してほしい。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"再エネ由来の水素・アンモニアを発電に使うべきではないという主張だが、CCS\/CCUの発電分野への適用・支援について直接の言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1279","comment":"電化が困難であるなど、脱炭素化が難しい（Hard to Abate）分野での水素の利活用の推進に賛同する。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"水素の利用をHard‑to‑Abate分野に限定する賛同だが、本対立軸はCCS\/CCUの適用範囲についてのため、直接の言及がないとして該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1281","comment":"次世代エネルギーは国産を目指すべき。次世代エネルギーを海外から輸送すると、その際に温室効果ガスを排出し、多額のコストがかかり、輸入に依存することでエネルギー安全保障上の問題が生じる。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"次世代エネルギーの国産化・安全保障に関する意見で、CCS\/CCUの発電分野適用についての立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1282","comment":"該当箇所エネルギー基本計画 p.48 （１）基本的考え方国産水素を目指すべき。これら次世代エネルギーを海外から輸送するとその際に温室効果ガスを排出し、多額のコストがかかり、また輸入に依存することでエネルギー安全保障上の問題が生じる。国産の再生可能エネルギーで製造した水素等を最優先とするべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"国産水素優先の表明であり、CCS\/CCUの発電分野への適用・支援については触れていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1283","comment":"水素などを使うにしても国産のグリーン水素でなければ意味がなく、他国からの輸入に頼るのであればコストの増加が予想されます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"グリーン水素重視の主張で、CCS\/CCUの電力分野適用に関する明示的な立場がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1285","comment":"化石燃料由来の水素活用がむしろ化石燃料インフラを延命させる可能性が高い。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"化石由来水素が化石インフラ延命に繋がるとの指摘だが、CCS\/CCUの発電分野適用についての直接的言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1286","comment":"ハイブリッドカー、e-燃料、水素は非効率的な技術であり、化石燃料時代を延長するために存在している。古い技術で金儲けを続け、将来に対する構想がない企業への支援はやめるべきである。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"ハイブリッドカー等への批判であり、CCS\/CCUの発電分野適用に関する立場表明は含まれていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1290","comment":"アンモニアは化石燃料由来のものが推進されており、コストがかかる上に気候変動対策としての効果が低い。アジアなど海外市場に展開することで、海外の脱炭素化をも遅らせる可能性がある。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニアの製造・コスト・気候効果に関する批判であり、CCS\/CCUの発電分野適用に関する直接的な立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1292","comment":"アンモニアは製造時に大量のCO2を排出するため、混焼しても脱炭素化につながらない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニアの製造時CO2排出を指摘し混焼を否定しているが、CCS\/CCUの発電分野適用については明示しておらず、本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1293","comment":"アンモニアは製造時に大量のCO2を排出し、混焼しても脱炭素化につながらない。輸送時にもCO2を排出し、エネルギーの輸入依存も解決できない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"アンモニアの製造・輸送に伴うCO2排出の指摘で、CCS\/CCUの電力分野適用についての明確な立場が示されていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1294","comment":"アンモニアは製造時に大量のCO2を排出するため、混焼しても脱炭素化につながらない。海外でアンモニアを製造する場合、輸送時もCO2を排出し、エネルギーの輸入依存も解決できない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"上記と同様にアンモニア製造・輸送の問題を指摘しており、CCS\/CCUの発電分野適用に関する立場表明がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1300","comment":"1 ４．次世代エネルギーの確保／供給体制（２）水素意見●下記のように、「輸送」を明記すべきまた、地域の脱炭素化やエネルギー自給率向上、地方創生にもつながる、地域の再生可能エネルギーや資源等を活用した水素の供給と輸送、面的な利用に向けた取組のほか、レジリエンスの強化にも資する燃料電池の一層のコスト削減に向けた取組を進める。理由・地産地消型の水素利用について、需要の点在による輸送コストが課題となっております。地産地消型モデルは、地域の脱炭素化、地方創生、レジリエンス強化に資するものであり、「輸送」を追記いただくとともに、官民一体でのご検討について、引き続きご協力をお願いいたします。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"地産地消型の水素供給・輸送に関する提言であり、CCS\/CCUの発電分野適用や支援に関する立場表明がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1113","comment":"・該当箇所52頁25-26行「化石燃料の中で温室効果ガスの排出が最も少なく、再生可能エネルギーの調整電源の中心的な役割を果たす」・意見内容削除を求めます・理由長期的には火力の脱炭素化が必須であり、経済性を考慮すれば、必要以上の火力発電の維持は困難と考えられるため、化石燃料からの脱却過程を踏まえた適切な位置付けを明確化すべきと考えます。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"意見は火力発電の位置づけや記述の是正を求めるものであり、CCS\/CCUの発電分野適用や支援の可否について明確に言及していないため、本対立軸には該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1115","comment":"該当箇所該当する頁・章・節・行：42頁、第Ⅴ章、第3節、23行目該当文章：同時に、既存運転・保守の効率化によるコスト削減やより柔軟な運用等に向けて、ＡＩ・ＩｏＴを活用した火力発電の運用の最適化・自動化、負荷変動対応や機動性に優れた火力技術開発等に取り組む。意見内容火力発電の負荷変動対応や機動性を活用することには同意する。一方で、技術的限界もあり、それらを考慮した制度設計が望まれる。従って、次の一文を追加する。「一方で、火力発電が柔軟な運用等を行う場合、低負荷運転による効率低下や、負荷変動による寿命の短縮、環境規制への対応や原動機の構造等といった、技術的要因による運用コストの増加が懸念されることから、バランスを考慮した制度設計を進める。」理由火力発電にはより柔軟性を高めることが求められるが、以下のような技術的制約があり、これらを考慮したうえでのグリッドコードなどの技術要件を定める必要がある。・低負荷運転の効率低下による発電コスト上昇・起動停止や急峻な出力増減による寿命の短縮・低負荷運転によるNox増加に伴う、最低負荷制限・ガスタービンにおける系統周波数低下時の出力低下特に水素やアンモニア発電といった新技術においては、これらの技術的制約により、現行の技術要件を満たせない場合や満たすためのコスト増により、脱炭素火力発電の社会実装が阻害される懸念がある。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"主に火力発電の運用最適化や低負荷運転等の技術的制約に関する指摘であり、CCS\/CCUの発電分野適用に対する立場表明は含まれていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1116","comment":null,"topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"内容が記載されていない（nan）のため、対立軸への該当・立場判定ができない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1118","comment":"ロシアによるウクライナ侵略を契機に、世界のエネルギー情勢の不確実性が増す中、エネルギー安定供給の確保を最優先課題と位置付けたことは高く評価。特に、ＬＮＧの安定確保は、トランジション電源としてのＬＮＧ火力の安定供給の観点から極めて重要。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"エネルギー安定供給やLNGの重要性を評価する意見であり、CCS\/CCUの発電分野適用についての明確な立場表明はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1119","comment":"・該当箇所23頁33-36行「将来的な脱炭素化を前提としたLNG専焼火力の新設・リプレース等の取組、必要な燃料の安定確保の取組も進めていく必要がある。こうした観点からも、必要な供給力を確保するための長期脱炭素電源オークションを含めた容量市場の着実な運用や見直しの検討」・意見内容「トランジション期におけるLNG火力の確保を進める必要がある」という記載への変更を求めます・理由再エネを着実に増やすことでLNG火力を新設することなく電力の安定供給は実現できると考えられます。LNGの新設・リプレースは2030年代の電力脱炭素化に逆行し、座礁資産化のリスクが高いため、政策方針に入れるべきではないと考えます。LNG火力は長期的には脱炭素化に資する電源とは言えず、トランジション期に利用すべきものであるため、「緊急の投資支援」という位置付けでLNG火力を脱炭素電源として位置付けることは適切ではありません。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG新設の是非や再エネ拡大についての意見であり、CCS\/CCUの発電分野適用に関する直接的な言及がないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1120","comment":null,"topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"内容が記載されていない（nan）のため、対立軸への該当・立場判定ができない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1122","comment":"LNG火力もCO2の排出が非常に大きく、今後はCO2を出さない再エネへのシフトが求められるにもかかわらず、LNG火力を「脱炭素電源」などと位置付けることは非常に問題。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG火力を「脱炭素電源」と位置付けることへの問題提起であり、CCS\/CCUの発電分野適用については明示されていないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1123","comment":"LNG火力を長期脱炭素電源と位置づけ、拡大する策に疑問を呈する。ライフサイクルで見ればLNG火力のGHG排出も膨大である。それを、削減するどころか、長期脱炭素電源として支援し、増強するのでは、排出削減にならない。","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG火力の長期的支援への疑問を示す意見で、CCS\/CCUの発電分野適用についての明確な言及はないため該当しない。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装"},{"opinion_id":"1125","comment":"LNG火力発電については、新規建設は進めるべきではありません。段階的に廃止を目指してください","topic_id":"T3","axis_id":"T3_A4","axis_name":"CCS\/CCUはHard‑to‑Abate分野に限定 vs 電力分野も含めて積極支援・実装","score":"該当なし","excerpt":"","reasoning":"LNG火力の新規建設反対・廃止要望であり、CCS\/CCUの発電分野適用に関する立場表明は含まれていないため該当しない。","topic_name":"化石燃料の取扱いと移行技
