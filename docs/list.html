原発の再稼働が進んでいると言わざるを得ない。」","reasoning":"現行基準・審査を強く不信とし、再稼働の進行を批判しているため安全最優先で慎重化を主張する左寄り（強）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"900","comment":"原発への回帰を望んでいる国民はほとんどいないので、現実的な方針を示してください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発への回帰を望んでいる国民はほとんどいないので、現実的な方針を示してください。」","reasoning":"国民の反対を根拠に原発回帰を否定的に述べており、再稼働・推進に反対する立場を示しているため左寄り（強）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"901","comment":"政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。」","reasoning":"政府を不信とし原発危険性の過小評価を批判、原発依存の継続を疑っている点から安全最優先の懸念を強く示すため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"902","comment":"現状の技術力では、原発再稼働は不可能。国民の理解は得られない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「現状の技術力では、原発再稼働は不可能。国民の理解は得られない。」","reasoning":"技術力・国民理解の観点から再稼働を否定しており、事実上再稼働反対の強い立場を示すため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"45","comment":"「脱炭素電源」という事は、設備建設や、資源の調達・保安・再資源化・廃棄まで含むなど、いわゆるサプライチェーンの概念も含めて「脱炭素」が、どの程度達成されているか、ということなのでしょうか。原子力発電は、福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。また、核燃料のもとになるウラン鉱石の採掘や、厳重な管理の運搬などにおける炭素排出量は、考慮されての脱炭素なのか、廃炉はもちろんですが、放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要があると考えます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。」","reasoning":"福島事故による環境汚染と後処理が原子力の『脱炭素性』を疑わせるという強い否定的評価を示しており、原子力を積極的に評価することに対して強い留保・批判を表明しているため左寄り強め（2）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"66","comment":"第7次エネルギー基本計画の原子力発電に関する項目には、能登半島地震のことが一切触れられていないのは、不断の安全性追求にもとる。能登半島地震では、道路の寸断、家屋の損壊が激しく、避難計画の防護措置である「避難」と「屋内退避」が出来ない現実であった。「珠洲原発が出来てなくてよかった」、「志賀原発が動いてなくてよかった」という声が多くあったのは全国民の総意だったと思う。P34の対応（ア）で述べられている不断の安全性追求に能登半島地震のことを踏まえない姿勢で、今後の課題と対応を考えることは、福島第一原発事故をまた起こすことにつながる。第7次エネルギー基本計画の中心に能登半島地震の教訓を置くべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「能登半島地震では…『珠洲原発が出来てなくてよかった』『志賀原発が動いてなくてよかった』という声が多くあった…中心に能登半島地震の教訓を置くべきである。」","reasoning":"能登半島地震の教訓を中心に据え、原子力の運転再開や計画を強く戒める論調であり、地震リスクを理由に原子力への慎重化・抑制を強く求めているため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"75","comment":"自然が守られなければ、人間は生きていけません。陸の自然も海の自然も守り、生物多様性が担保されることが大切です。次の世代に原発の放射性廃棄物をこれ以上残さないこと、自然環境を守って次の世代に手渡す方向こそ、エネルギー基本計画に第一に掲げるべきだと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「次の世代に原発の放射性廃棄物をこれ以上残さないこと、自然環境を守って次の世代に手渡す方向こそ…第一に掲げるべきだと思います。」","reasoning":"放射性廃棄物をこれ以上残さないことを最優先にすべきと明確に主張しており、原子力継続に強い否定的立場が読み取れるため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"89","comment":"推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきである。核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低く、今取り組んでも気候変動対策には間に合わない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきである。核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低い」","reasoning":"核のゴミや廃炉対応を優先し、新型炉研究の優先度を低くすべきと明確に述べており、原子力推進に対して明確に慎重・抑制的な立場であるため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"108","comment":"十分な脱炭素電源が確保できなかったために国内においてデータセンターや半導体工場などの投資機会が失われ、我が国の経済成長や産業競争力強化の機会が失われることは厳に避ける必要があるとされているが、原子力発電に起因して人生を失う不安を常に抱え込まされてまで「経済成長や産業競争力強化」は必要なものなのか。福島第一原発事故では一時「東日本壊滅」が危惧される事態にあったと聞く。国そのものが失われることの方が「厳に避ける必要」があるのではないか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電に起因して人生を失う不安を常に抱え込まされてまで『経済成長や産業競争力強化』は必要なものなのか。…国そのものが失われることの方が『厳に避ける必要』があるのではないか。」","reasoning":"経済的利益よりも原子力事故リスクによる国や人命の喪失を重大視しており、経済優先の考え方に強い疑義を呈しているため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"984","comment":"国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「新たな原発を造ることではなく、廃炉の技術を磨くことである。」","reasoning":"新設に否定的で廃炉を優先するという明確な対立軸の主張。原発推進に反対する姿勢が強く、左寄り（強）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"986","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「…核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。」","reasoning":"明確に「脱原発を進めるべき」と述べており、原子力の縮小・撤退を志向する強い左寄りの立場。即時全面停止まで踏み込んでいないが、左側に強く寄せている。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"988","comment":"37ページ 「クリアランス物については、廃止措置の円滑化及び資源の有効活用の観点から、フリーリリースに向けたロードマップを策定するとともに、電炉メーカー等の協力も得ながら、より需要規模の大きい建材加工に取り組み更なる再利用先の拡大を進め、早期のフリーリリースを実現する。」とあるが、放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。」","reasoning":"廃棄物の拡散・再利用に強く反対し、安全最優先の立場を明確に示している。政策的に厳格な安全優先を主張するため左寄り（強）に判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"990","comment":"福島第一原発の4基は、チェルノブイリ原発のように石棺に閉じ込める方が良いと思う。デブリを冷やすには水を循環させる設備を作れば、汚染水を海洋放出せずに済む。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「福島第一原発の4基は、チェルノブイリ原発のように石棺に閉じ込める方が良いと思う。…汚染水を海洋放出せずに済む。」","reasoning":"汚染拡散を避けるための強い安全重視の対応（石棺方式、海洋放出反対）を主張しており、安全優先の立場が明確。従って左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"991","comment":"フクシマでは当面は石棺方式で対応すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「フクシマでは当面は石棺方式で対応すべきである。」","reasoning":"石棺方式を推す点は安全第一・拡散回避の立場であり、原子力の継続的推進よりも封じ込めを優先するため左寄り（強）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"1256","comment":"原発がもたらす社会的リスクを排除するため、再エネ由来のグリーン水素を中心としたエネルギー循環モデルの構築を早急に進めるべきです。原発の延命や新設の議論をするよりも、再生可能エネルギーを活用した水素製造技術（グリーン水素）に投資を集中させるべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発がもたらす社会的リスクを排除するため、…グリーン水素に投資を集中させるべきです。原発の延命や新設の議論をするよりも…」","reasoning":"原発の延命・新設より再エネ・グリーン水素への投資集中を主張しており、原子力縮小を明確に支持する安全・リスク回避志向の強い左寄りと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"944","comment":"六ヶ所再処理工場（以下、「本工場」という）は、当初１９９７年１２月の操業を予定していたが、ガラス固化の失敗により延期を繰り返し、設工認も難航していることから、竣工のメドは全く立っていないのが現状である。本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。...計画を見直すべきである。」","reasoning":"六ヶ所再処理の未完成を根拠に計画見直しを要求しており、推進に懐疑的で安全・実現性優先の左寄り志向。ただし全面廃止までは明言していないため1よりは弱め。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"945","comment":"該当箇所 核燃料サイクルの推進核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば、現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。また着工から27回も竣工を延期してきて、30余年過ぎた。それでもなお、竣工の目処がつかない。異常事態だという認識が政府にも当事者たちにもみられない。政策に誤りがあった以外に考えられないことである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則...再処理政策を進めるべきでない。」","reasoning":"プルトニウム過剰保有を問題視し、再処理政策の中止・見直しを要求する明確な反対意見で左寄り強め。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"973","comment":"放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。」","reasoning":"除染土の再利用を安全上の懸念から明確に否定しており、安全最優先の立場（左寄り）。対象が限定的なため最極ではなく強い左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"974","comment":"除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。特例として8000bq／kgとして扱うことで原子力施設よりも緩い基準になっている二重基準こそやめるべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。」","reasoning":"除去土壌を放射性廃棄物と位置づけ再利用に反対しており、安全重視の左寄り立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"975","comment":"中間貯蔵施設の除去土壌の再利用はすべきでない。再利用による周辺住民への放射能の影響はないのか、土地を再利用する際の作業員の被爆は心配ないのか等、問題は多数ある。住民の生活圏への持ち込みと再利用には反対。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「中間貯蔵施設の除去土壌の再利用はすべきでない。再利用による周辺住民への放射能の影響はないのか…住民の生活圏への持ち込みと再利用には反対。」","reasoning":"住民被曝リスクを理由に明確に再利用反対を主張しており、安全優先の左寄り立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"909","comment":"これ以上原発を延命させることは、再生可能エネルギーの技術革新や普及の妨げになるだけでなく、解決できない核廃棄物を増やし続けることに繋がる。以上、経済合理性の観点からも、原発ではなく、再生可能エネルギーにこそ国費を集中するべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「これ以上原発を延命させることは、再生可能エネルギーの技術革新や普及の妨げになる...国費を集中するべきである。」","reasoning":"延命中止と国費を再生可能へ転換すべきと明確に主張しており、かなり強い反原発の立場だが全面即時停止の絶対要求までは言及していないためスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"912","comment":"第7次エネルギー基本計画（案）に強く反対します。弁護士会の震災支援法律相談活動等をきっかけにして、 原発事故による被災者 (避難者及び滞在者)の損害賠償請求の受け皿となる弁護団が各地で結成されました。 ADR申立では十分な賠償が受けられない損害特に慰謝料)につき、各地で集団訴訟が提起されており、全国の原告数は1万人を超えている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"（前文）「第7次エネルギー基本計画（案）に強く反対します。...全国の原告数は1万人を超えている。」","reasoning":"被災者救済や賠償問題を背景に計画案へ強い反対を示しており、安全性・被害重視の立場が明確なため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"913","comment":"旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。」","reasoning":"被災者の帰還不能を前提に処理や支援を重視しており、被害・安全性を最優先とする姿勢が強く示されているため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"916","comment":"「次世代革新炉の開発・設置」（p.40）：撤回すべきである。原発新設は巨額の費用がかかり、建設期間も長期化する傾向にある。原子力事業者のみでは負担することができずに、RABモデルのような新たな制度により、国民に負担を強いることになる。また、核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『次世代革新炉の開発・設置』：撤回すべきである。...核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。」","reasoning":"新設・次世代炉開発の撤回と廃棄物増加の中止を明確に求めており、強い反推進の立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"928","comment":"核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない」","reasoning":"明確にこれ以上廃棄物を増やすべきでないと主張しており、新増設や延命を強く否定する立場のため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"929","comment":"放射性廃棄物の中間貯蔵問題や最終処分についても未解決であり、「もんじゅ」の廃止が決まり、核燃料サイクル政策が破綻している中での「原発回帰」政策の推進は許されない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『原発回帰』政策の推進は許されない」","reasoning":"核燃料サイクル破綻や既往の失敗を根拠に原発回帰を明確に否定しており、強い反推進姿勢を示すためスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"930","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です。」","reasoning":"脱原発の推進を明確に主張しており、原子力縮小・停止を目指す強い左寄りの立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"838","comment":"新型炉については、安全性と費用対効果を慎重に検討し、導入の是非を判断すること。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「新型炉については、安全性と費用対効果を慎重に検討し、導入の是非を判断すること。」","reasoning":"新型炉導入に対して安全性重視の慎重な検討を求めており、原子力全面否定ではないが左寄り（穏健）の慎重姿勢。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"860","comment":"フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。」","reasoning":"核融合研究への資源投入に反対しており、原子力投資慎重派の立場を示すが、全面的な原発廃止主張ではないため左寄り（やや穏健）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"861","comment":"核融合発電は22世紀になっても実用化の見込みはないのではないか?","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「核融合発電は22世紀になっても実用化の見込みはないのではないか?」","reasoning":"核融合実用化を懐疑視し大規模投資に否定的な見解であり、核技術拡張に慎重な立場として左寄り（穏健）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"825","comment":"原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。」","reasoning":"安全不安を表明しているが明確な廃止要求はなく問題提起にとどまるため、穏やかな左寄りとしてスコア3。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"827","comment":"原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。」","reasoning":"再稼働促進を批判する安全上の懸念表明だが方針の全面否定まではしておらず、穏やかな左寄りでスコア3。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"639","comment":"原子力発電の安全性を無視すべきでない。日本には地熱発電のポテンシャルと技術力がある。また水力発電は、戦前から続く、日本の安全保障にも直結する貴重な電力であることから、地熱と水力を基軸に見直すべきでしょう。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電の安全性を無視すべきでない。…地熱と水力を基軸に見直すべきでしょう。」","reasoning":"安全性重視で原子力に慎重、代替として地熱・水力を提案しておりやや左寄り（穏健、3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"701","comment":"新たに記載された「再生可能エネルギーと原子力をともに最大限活用していく」という考えをあらため、原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。」","reasoning":"新設・建て替えを行わない従来方針の堅持を求める穏健な左寄り意見であり、既設炉の扱いは明示していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"706","comment":"原子力発電については、依存度の可能な限りの低減という方向性を維持しつつ、既設炉を再稼働するのみに留めることを明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「依存度の可能な限りの低減という方向性を維持しつつ、既設炉を再稼働するのみに留めることを明記すべきである。」","reasoning":"既設炉再稼働のみを容認し新設は認めないという中道左寄りの姿勢で、極端な廃止までは求めないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"707","comment":"「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていたが、今案の「原子力を最大限活用していく」との方針転換はありえない。原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。」","reasoning":"依存低減と再エネ推進を明確に求める左寄りの主張だが、即時廃炉などの極端な措置は述べていないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"767","comment":"エネルギーの安全保障は重要な問題だが、ほんとうに原発事故のリスクを忘れて脱炭素電源として最大限活用してよいのだろうか。原発を維持活用するために再生エネルギーへの道が狭められてはいないだろうか。真剣に検討してほしい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「エネルギーの安全保障は重要だが、ほんとうに原発事故のリスクを忘れて脱炭素電源として最大限活用してよいのだろうか。」","reasoning":"原発活用に慎重で安全リスクを重視しつつ、即時廃止は主張していない。再エネの道が狭まることへの懸念も示しており、左寄りだが穏健な立場と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"781","comment":"世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。「CO2削減に寄与して地球温暖化対策に貢献していく」ことはありえない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。『CO2削減に寄与して…』ことはありえない。」","reasoning":"原発の拡大や脱炭素への寄与を否定しており、原子力に否定的だが即時廃止など極端な主張はないため、左寄り（弱）と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"783","comment":"数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。」","reasoning":"新増設・リプレースの費用とリードタイムを根拠に気候対策としての有効性を否定しており、拡大に懐疑的な左寄り（弱）の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"785","comment":"新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。」","reasoning":"新増設を事実上問題視し拡大に否定的だが、即時全面禁止などの強硬策は示さないため左寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"786","comment":"原子力は、建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる2030年まではもちろん、2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力は…2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない」","reasoning":"時間的制約を理由に原発の気候対策上の有効性を否定しており、拡大に反対する姿勢だが極端ではないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"792","comment":"原子力エネルギーはクリーンエネルギーではない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力エネルギーはクリーンエネルギーではない」","reasoning":"原子力をクリーンとは認めないという否定的意見だが、運転停止や廃止まで言及しておらず穏健な左寄りと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"793","comment":"原子力発電は脱炭素効果の高い電源ではなく、ウラン原料の採掘、精製、加工時などに二酸化炭素が排出され、船などによる輸送でもＣＯ２が出る。さらに、原子力発電は計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電は脱炭素効果の高い電源ではなく、…計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。」","reasoning":"脱炭素手段としての有効性を否定しており、拡大への反対を示唆するが極端な廃止主張はなく左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"794","comment":"原子力を脱炭素電源として取り扱うことは妥当ではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力を脱炭素電源として取り扱うことは妥当ではない。」","reasoning":"脱炭素電源としての位置付けに反対する主張で、安全性優先の観点に近いが強硬な廃炉要求は示していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"795","comment":"「脱炭素電源」として原子力と再エネとを区別せずに記述されているが、これを区別し、「再生可能エネルギーの促進」とすべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「『脱炭素電源』として原子力と再エネとを区別せずに記述されているが、これを区別し、『再生可能エネルギーの促進』とすべきである。」","reasoning":"再生可能エネルギーの促進を主張し原子力と明確に区別すべきとする点で、拡大に慎重な左寄り（弱）の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"804","comment":"核セキュリティーであるが、現状過去の過酷事故に対応するような最低限の対応である。自分の住む新潟県にある東電管轄の柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。第四に、地域とのコミュニケーションについて大きく疑問である。認識を共有といいながら、県民の不安には向き合わず、安全性を理解しろと言わんばかりである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「核セキュリティーであるが、現状過去の過酷事故に対応するような最低限の対応である。…県民の不安には向き合わず、安全性を理解しろと言わんばかりである。」","reasoning":"セキュリティや地域コミュニケーションの不足を強く批判しており、安全性重視の懸念を示しているが即時廃止などは述べておらず、左寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"721","comment":"幸い原発がなくても再生可能エネルギーや火力発電による発電で電気は間に合うことが震災後証明されています。あえて、危険な原発を稼働させることは必要が無いと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「あえて、危険な原発を稼働させることは必要が無いと思います。」","reasoning":"原発稼働の必要性を否定するが、法的措置や即時全面停止の主張まではしていないため左寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"722","comment":"人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。」","reasoning":"原発不要を簡潔に主張しているが、強硬な政策要求は示しておらず、穏やかな左寄りと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"723","comment":"電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。」","reasoning":"再エネで代替可能と主張し原発不要を示しているが、極端な禁止や即時停止の要求はないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"727","comment":"原発は事故が起きた際に放射性廃棄物を出すため、必要ない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発は事故が起きた際に放射性廃棄物を出すため、必要ない。」","reasoning":"廃棄物を理由に原発不要と述べているが、具体的な政策行動の要求は穏健であり、左寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"731","comment":"ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。」","reasoning":"ヒューマンエラーと想定外事故の可能性を指摘する安全懸念表明であり、明確な政策要求はないが安全優先の姿勢が示されているため左寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"732","comment":"福島第一原発事故の教訓を踏まえ、廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。」","reasoning":"福島の教訓を踏まえた批判的指摘で安全性重視だが、全面停止や廃止を明示しておらず具体的対策の不備を指摘する穏健な左寄りの立場と判断したため（左寄り・弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"737","comment":"原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。」","reasoning":"安全性確保の困難さを指摘する批判的立場だが、即時廃止や大幅な縮小を明示しておらず穏健な左寄りと評価した（左寄り・弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"744","comment":"この地震列島にこれ以上の原子力発電所を増やす事はあり得ない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「この地震列島にこれ以上の原子力発電所を増やす事はあり得ない」","reasoning":"これ以上の増設を否定する明確な反対意見だが全面廃止まで明示していないため穏健な左寄りとした（左寄り・弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"745","comment":"地震大国の日本で原発を推進すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「地震大国の日本で原発を推進すべきではない。」","reasoning":"推進反対を明確に示すが、即時全面停止や廃止までは明記していないため穏健な左寄りと判定した（左寄り・弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"747","comment":"万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか」","reasoning":"重大事故時の責任追及を問い、安全性への不信を示しているが具体的な政策（廃止・再稼働禁止等）を明言しておらず穏健な左寄りと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"749","comment":"部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。」","reasoning":"技術的な安全懸念と責任明確化を求めているが、直ちに廃止を主張する表現はないため穏健な左寄りとした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"875","comment":"原子力発電は新規制基準に適合したからといって安全とはいえない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電は新規制基準に適合したからといって安全とはいえない」","reasoning":"規制適合だけでは安全といえないとする懐疑的立場。強い廃止要求までは示しておらず安全面への懸念を訴える中庸より左寄りの姿勢として左寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"886","comment":"原発の廃炉に⾄る過程では、放射性廃棄物の処理･処分、プロセスを含めた管理について安全対策を抜本的に強化し、徹底した情報公開を行うように求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発の廃炉に⾄る過程では、放射性廃棄物の処理･処分、プロセスを含めた管理について安全対策を抜本的に強化し、徹底した情報公開を行うように求めます。」","reasoning":"廃炉プロセスでの安全対策強化と情報公開を強く求めており、安全優先の立場だが直ちに運転停止を主張していないため左寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"890","comment":"原発の核のゴミ処理についてや、福一の後始末にかかるコストを計上していないのに、一番コスパがかからないような書き方はひどいと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発の核のゴミ処理についてや、福一の後始末にかかるコストを計上していないのに、一番コスパがかからないような書き方はひどいと思います。」","reasoning":"コスト（特に廃炉・後始末費用）の不計上を批判し、経済性・透明性への懸念から原発再推進に否定的な姿勢を示すが廃止まで明言していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"891","comment":"地震の多い日本で、万一事故が起こった際の解体処理、住民に対する補償などにかかるコストを福島原発の事故の際のデータをもとに試算し公表してください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「地震の多い日本で、万一事故が起こった際の解体処理、住民に対する補償などにかかるコストを福島原発の事故の際のデータをもとに試算し公表してください。」","reasoning":"事故の費用試算と公開を要求しており、安全・被害補償を重視する立場。運転禁止や全面廃止までは言及していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"893","comment":"コストは今後の技術開発により低減する可能性はあるかもしれませんが、少なくとも現時点で実現可能な技術によって、どれぐらいのコストがかかるのかを明らかにしてください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「コストは今後の技術開発により低減する可能性はあるかもしれませんが、少なくとも現時点で実現可能な技術によって、どれぐらいのコストがかかるのかを明らかにしてください。」","reasoning":"技術進歩の可能性は認めつつ現状のコスト明示を求め、経済リスクと透明性を重視しているため左寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"895","comment":"原子力への投資がいかに回収が難しいかを示すデータを示さずに「原発は必要だ」「原子力産業を支えましょう」と訴える姿勢が原子力への不信感を増幅させている。原子力産業の真摯な現実を明らかにするべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力への投資がいかに回収が難しいかを示すデータを示さずに『原発は必要だ』『原子力産業を支えましょう』と訴える姿勢が原子力への不信感を増幅させている。原子力産業の真摯な現実を明らかにするべきである」","reasoning":"投資回収の困難さを指摘し、原子力推進の主張への不信を示している。経済性への批判を中心とした慎重・批判的立場で左寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"896","comment":"政府には核のゴミの最終処分場の見通しや核燃料サイクルの現状についても率直に説明していただきたいと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「政府には核のゴミの最終処分場の見通しや核燃料サイクルの現状についても率直に説明していただきたいと思います。」","reasoning":"最終処分やサイクルの見通し説明を要求する透明性重視の立場。反対表明はないが安全・廃棄物問題への懸念が強いため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"897","comment":"原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また、安全性の確保を含め、原子力施設従事者の被ばくを無視することは倫理に反する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また、安全性の確保を含め、原子力施設従事者の被ばくを無視することは倫理に反する。」","reasoning":"放射性物質や労働被曝への言及欠如を倫理的に批判しており、安全と被曝管理を優先する姿勢。全面廃止の主張はないため左寄り（弱）評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"898","comment":"原子力発電については、最終処分場問題、立地問題、建設期間、建設コスト高騰の多くの課題がある","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電については、最終処分場問題、立地問題、建設期間、建設コスト高騰の多くの課題がある」","reasoning":"複数の課題を列挙して原子力の問題点を強調しており、再推進に否定的・慎重な姿勢を示す。だが即時廃止の要求はないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"904","comment":"経済的なリスク: 原子力発電所の建設や維持には莫大なコストがかかり、事故が発生した場合の経済的損失は計り知れない。そのため、原発への投資は経済的リスクが大きいと考えられる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「経済的なリスク: 原子力発電所の建設や維持には莫大なコストがかかり、事故が発生した場合の経済的損失は計り知れない。そのため、原発への投資は経済的リスクが大きいと考えられる。」","reasoning":"経済リスクの大きさを強調しており、経済面からの慎重・否定的立場。即時廃止の主張はないため左寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"906","comment":"東京電力福島第一原子力発電所の事故から13年が経過してもなお、多くの方々が避難を余儀なくされています。第7次エネルギー基本計画では、「原発の発電コストが他電源と遜色ないコスト水準で変動も少ない」と明記されていますが、損害賠償、除染・中間貯蔵施設事業、廃炉・処理水対策などの安全対策費を含めるとそうとは言えません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「東京電力福島第一原子力発電所の事故から13年が経過してもなお、多くの方々が避難を余儀なくされています。...損害賠償、除染・中間貯蔵施設事業、廃炉・処理水対策などの安全対策費を含めるとそうとは言えません。」","reasoning":"福島の被害と追加費用を挙げて原発のコスト優位性を疑問視しており、安全対策費を含めた評価を求める慎重・批判的立場で左寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"65","comment":"先ずは日本が毎年のように地震や台風等の自然災害に見舞われる事を踏まえて、そのリスクに耐え得るエネルギーを重点的に伸ばしていく、全体的には革新的なくらいの期待になりますが技術開発の促進・向上により取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「そのリスクに耐え得るエネルギーを重点的に伸ばしていく…取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。」","reasoning":"自然災害の多発を踏まえ『リスクに耐え得るエネルギー』を優先して技術開発を進めるべきとし、安全性重視を明確に示しているが、具体的に原子力排除まで主張しておらず穏健な安全優先の立場（左寄り弱め）と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"72","comment":"エネルギー政策を考えるうえで重要とされる「S 3E 」 で、S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した 電源構成を考えることが重要で、多様なエネルギーの供給構造を実現する必要があるとされています。しかし、自然災害が多発する日本では、地震や台風などに強いインフラの構築が大変重要になります。また、安全性 の確保のためには物的・人的備えの他に、重要な 監視体制へのサイバー攻撃といったリスクへの備えも求められます 。前回の第6次計画では、「 S 3E 」を重視したうえで、再生可能エネルギーの主力電源化や、安全性確保のために原子力依存からの脱却が重視されました。エネルギー関連技術のイノベーションの状況や、他国のエネルギー政策の動向、DXやGXの進展状況などの不確実な要素も多くありますが、安全性を不確実とせず、確保しつつ脱炭素化を進めることを政策の方向性とすることを求めます 。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した電源構成を考えることが重要」","reasoning":"安全性を『大前提』と明記しており、脱炭素と並行しても安全確保を優先する姿勢を明確に示している。だが全面否定までは示さずバランスを求めるため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"78","comment":"過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。」","reasoning":"シンプルに安全性を大前提とすることを求めており、原子力の扱いを安全優先で判断すべきという明確な安全重視を示すが、即時廃止など極端な要求は示していないため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"223","comment":"原子力2割には2200～2400億kWh必要だが、この数字に達するには審査に不合格になった敦賀２号や新規制基準審査へ申請すらしていない9基も稼働し、稼働率80％を達成する必要がある。およそ実現する見込みはないし、実現させようとすれば危険極まりない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力2割には2200～2400億kWh必要だが…再稼働し、稼働率80％を達成する必要がある。およそ実現する見込みはないし、実現させようとすれば危険極まりない。」","reasoning":"将来の原子力比率目標の達成が現実的でなく、達成しようとすること自体が危険だと批判しており、再稼働推進に対して懸念を示すが即時廃止までは主張していないため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"233","comment":"V．２０４０年に向けた政策の方向性 １．総論 （１）エネルギー政策の基本的考え方（17ページ 5行目）原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。」","reasoning":"将来に原子力が進展しないリスクを想定するよう求めており、過度な原子力依存に慎重な姿勢を示しているが明確な排除までは述べていないため左寄り弱め（3）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"242","comment":"原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。」","reasoning":"コストの過小評価を指摘して原発新設の経済合理性に疑問を投げかけており、原子力推進への懐疑的・制約志向を示しているため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"243","comment":"福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。」","reasoning":"事故対応費用を計上すべきと批判し、原子力を他電源と同等とする主張に対して経済面で疑義を呈しているため対立軸上は安全／負担重視の立場と判断し左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"244","comment":"核燃サイクルやMOX燃料処理など、それを前提とした原発の稼働である以上、確定していない費用についても別途記載して、バックエンドコストを示す必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「確定していない費用についても別途記載して、バックエンドコストを示す必要がある。」","reasoning":"バックエンド（廃棄物処分など）費用の明示を求め、原子力の経済性評価に対する慎重な立場を示しているため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"245","comment":"原子力を「他電力と遜色がないコスト水準」（p.34）などとしているが、発電コスト検証ワーキンググループによる原発のコスト試算は大幅な過小評価であると言わざるを得ない廃炉費用に、デブリ取り出し以降の放射性廃棄物処分費用が含まれていない実際の安全対策費は申請時のコストよりも大幅に増えることが多いため、過小評価となっている「安全性向上評価」は、自主的主観的なものに過ぎず、コスト試算に使うことは非科学的である","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「廃炉費用に、デブリ取り出し以降の放射性廃棄物処分費用が含まれていない…実際の安全対策費は申請時のコストよりも大幅に増えるため、過小評価となっている」","reasoning":"原発のコスト試算が過小評価であり安全対策費等を適切に反映していないとし、原子力推進の経済的根拠に疑問を呈しているため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"246","comment":"今次エネ基案では「原子力の発電コストは他電源と遜色がない」とされたが、発電に関する直接の費用だけではなく、廃炉費用、核燃料サイクルに要する費用（核ゴミ最終処分費用を含む）など将来発生が確実な費用、事故対応費用（損害賠償、除染を含む）、政策経費（電源立地交付金や研究開発費含む）等の費用を盛り込んで試算すれば、2023 年度は政策経費なしの場合は11.2 円～\/kWh であるが、政策経費ありの場合は12.6 円～\/kWh になる。「他電源と遜色がない」どころか、他電源より高いことを姑息にも誤魔化そうとしている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力の発電コストは…政策経費ありの場合は12.6 円～\/kWh になる。『他電源と遜色がない』どころか、他電源より高い」","reasoning":"政策経費やバックエンドを含めれば原子力コストは他電源より高くなると主張しており、経済性を根拠に原子力の優先に反対する慎重な立場であるため左寄り弱め（3）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"248","comment":"経産省発電コスト検証ワーキンググループによる原発の発電コスト計算は過小評価である。報告では、原発の発電コストは1kwhあたり12.6円～（政策経費あり）、11.2円～（政策経費なし）とされているが、事故リスク対応費用が過小評価されている。福島原発事故の事故対策費用を12000炉年で割り算して1kwあたり0.2円～としているが、過去30数年間で6基の原発で重大事故が発生しており、経産省の計算は2000炉年に1回の確率で事故が発生することを無視している。また、原発建設費用も5496億円とされているが、現在の世界の事例では1基あたり1兆円を超え、3兆円に達しているものもある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「…事故リスク対応費用が過小評価されている。…現在の世界の事例では1基あたり1兆円を超え、3兆円に達しているものもある。」","reasoning":"事故確率・対応費用や建設費の過小評価を指摘し、原子力の経済合理性と安全リスク評価に強い疑念を示している。推進に慎重な立場であり左寄り弱め（3）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"983","comment":"廃炉技術の開発、放射性廃棄物の処理技術で、日本が世界をリードする。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「廃炉技術の開発、放射性廃棄物の処理技術で、日本が世界をリードする。」","reasoning":"廃炉・廃棄物処理を重視する立場であり、原子力利用を即時禁止するような極端な主張はない。安全・廃炉志向の左寄りだが政策的には穏健（完全停止を明言しない）ため左寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"987","comment":"廃止措置を円滑に進める上で、クリアランス物の再利用については、立地地域だけでなく全国的な認知度を高めつつ、フリーリリースの実現に向けて、国が前面に立って関与し、積極的に取り組みを進める必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「クリアランス物の再利用については…国が前面に立って関与し、積極的に取り組みを進める必要がある。」","reasoning":"廃止措置（廃炉）を円滑に進めるための政府関与・再利用推進を訴えており、廃炉優先の実務志向。原発全体の推進・再稼働志向ではないが過激ではないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"1014","comment":"P35 1-6行目炭素排出ゼロ電力に関して特定の技術に偏らず、中立的な立場。また、必要な規模で既存の原子力発電所が再稼働する際に、安全性が強く重視されることを歓迎します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「…既存の原子力発電所が再稼働する際に、安全性が強く重視されることを歓迎します。」","reasoning":"特定技術に偏らない中立的姿勢を示しつつ、再稼働時には安全性を強調する。再稼働自体を否定しておらず、安全優先の穏健な立場のため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"907","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。」","reasoning":"原発の経済性と廃棄物問題を理由に批判しており、原子力政策に否定的だが即時全面禁止を明言してはいないため、左寄り（弱）の評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"908","comment":"経済的な面からも、原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。」","reasoning":"主に経済面から原発を否定的に評価しているが、運転停止や全面廃止を明示していないため中程度の左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"910","comment":"原子力発電は廃炉にもコストがかかりすぎる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「原子力発電は廃炉にもコストがかかりすぎる。」","reasoning":"廃炉コストを挙げて原発の負担を指摘しており政策的には否定的だが、明確な全面廃止要求はないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"924","comment":"３９ページ(エ)既設炉の最大限活用について、既存の原発の発電コストが安いかのような印象を与える記述は不正確であり、削除すべきである。四国電力が伊方原発３号機を再稼働させているが、四国エリアの電気料金は他エリアと比較して安くない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「既存の原発の発電コストが安いかのような印象を与える記述は不正確であり、削除すべきである。」","reasoning":"既存炉のコスト優位性を否定しており再稼働推進を牽制する立場だが、全面廃止まで主張していないため中程度の左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"926","comment":"福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。また、核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています...原子力発電は持続可能性に疑問がある」","reasoning":"事故の影響とコスト増を挙げて持続可能性を疑問視しており否定的だが、極端な廃止要求はないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"927","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で...安全性を高めれば...時間がかかり、費用も増大する。」","reasoning":"907と同旨の経済性・廃棄物問題の指摘であり、反対傾向だが全面即時停止を主張していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"932","comment":"廃棄物の処理方法が不十分なまま「最大限活用」は現実的ではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":3.0,"excerpt":"「廃棄物の処理方法が不十分なまま『最大限活用』は現実的ではない。」","reasoning":"バックエンド未解決を理由に原発の積極活用を否定的に見ており、しかし全面廃止までは言及していないため左寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"854","comment":"現在の原発方式が日本の状況に合っているか疑問である。小型原発などの安全性の高い方式の導入を検討すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「小型原発などの安全性の高い方式の導入を検討すべきである。」","reasoning":"現行方式に疑問を呈しつつも安全性の高い小型原発導入の検討を求めており、慎重だが原子力導入に肯定的な右寄り（やや穏健）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"819","comment":"エネルギー安定供給について（当該箇所：P14）安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。◆理由：近年、季節により電力不足に陥るケースも発生している。都度、電力不足時には真っ先に電力多消費産業への使用制限も課せられる。今後データセンターの電力需要が見込まれているなか、ものづくり産業全体で電力不足とならないよう原子力発電所の早期稼働（再稼働）が必要と考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。…原子力発電所の早期稼働（再稼働）が必要と考える。」","reasoning":"安全確認を前提に早期再稼働を求める実務的・安定供給重視の主張で、右寄りだが比較的穏健な立場のためスコア4。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"833","comment":"「廃炉を決定した敷地内」に限定していた次世代革新炉への建て替えを、「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内」に拡大したことは現実的な判断であると評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「『廃炉を決定した敷地内』に限定していた次世代革新炉への建て替えを、『廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内』に拡大したことは現実的な判断であると評価する。」","reasoning":"次世代炉への建て替え方針拡大を評価する支持意見で、推進的だが極端ではないため右寄り穏健のスコア4。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"834","comment":"40P10-13L「(オ)次世代革新炉の開発・設置」「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として、地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り、六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」の記載について、原案通り表現が維持され、閣議決定されることを強く望む。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「…廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として、地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り…具体化を進めていく。」","reasoning":"次世代革新炉導入を条件付きで支持し、地域配慮やバックエンド進展も踏まえる現実的・右寄りだが慎重な立場のためスコア4。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"434","comment":"従来の再エネか原子力かという二項対立的視点から脱却した新たな考え方を取り入れた点は評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「従来の再エネか原子力かという二項対立的視点から脱却した新たな考え方を取り入れた点は評価する。」","reasoning":"二項対立を脱する新考えを評価しており、原子力排除ではないため穏やかな右寄り（4）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"249","comment":"事故リスク対応費用について、PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで、安全側に使う指標であればともかく、コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「PRAを基礎に事故リスクが計れるものではない。これをコスト評価に入れることは誤りで、...コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。」","reasoning":"事故リスクをコスト評価に組み込むべきでないと主張し、経済評価を有利にする計算方法を提案している。原子力の経済性維持・運用継続を意図した技術的主張であり、右寄り（弱）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"431","comment":"(10)将来の電源構成についてP16行番号24で、「特定の電源や燃料源に過度に依存しないようバランスのとれた電源構成を目指していく」ことに賛同します。日本のおかれた地理的状況などを踏まえれば、多様なエネルギー源のベストミックスを追求することが必要不可欠であること、水素・合成燃料など次世代エネルギー製造のためには国内で脱炭素電源を確保することが重要であることから、再生可能エネルギー、原子力をともに最大限活用していくことが必要です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「再生可能エネルギー、原子力をともに最大限活用していくことが必要です。」","reasoning":"原子力を脱炭素確保の一手段として最大限活用すべきとする主張で、原子力推進寄りだがバランスを重視する穏健な右寄り立場のためスコア4。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"687","comment":"原子力については、諸外国でも最近その重要性が着目されており、わが国においても取り残されることのないよう、安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである。」","reasoning":"安全確保を前提としつつ推進を求める、右寄りだが安全重視の留保がある穏健な立場のため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"775","comment":"これからの日本の経済成長や子どもたちの未来のためにも、国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「これからの日本の経済成長や子どもたちの未来のためにも、国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい」","reasoning":"廃棄物対策を積極的に国が進めるべきと要望しており、政府主導で課題を解決して原子力利用を前向きに進めようとする姿勢があり、右寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"776","comment":"電気事業者に責任を押し付け、国が進めた原子力行政の失敗を何ら反省していない。この分野はお金をかけて早急に国が前面に立って進めなければならない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「この分野はお金をかけて早急に国が前面に立って進めなければならない。」","reasoning":"国が前面に立って迅速に進めるべきとする点は原子力推進・事業継続に近く、政府主導で対応すべきという右寄り（弱）の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"715","comment":"原子力について、2040年、2050年における導入容量の目標を示すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「原子力について、2040年、2050年における導入容量の目標を示すべき」","reasoning":"将来の導入容量目標の設定を求める積極的プロ原子力の立場だが、極端な政策（全面推進や規制緩和の強要）までは述べていないため右寄り（やや強くはない）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"716","comment":"将来、電力需要が増加する可能性が高い中、特に2040年以降は原子力の設備容量が減少する見通しであり、サプライチェーンにおける事業予見性の向上、技術・人材の確保を維持する観点から、国による具体的な原子力発電の開発・建設目標量の設定が必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「国による具体的な原子力発電の開発・建設目標量の設定が必要である。」","reasoning":"設備容量減少への対策として国主導の開発・建設目標を求めており、原子力推進寄りだが穏健な要求なので右寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"717","comment":"我が国原子力の産業・人材基盤は、高い技術を誇り、国内経済や雇用に対する貢献度も高く、既設炉の再稼働や次世代革新炉の開発・設置に向けても不可欠だが、震災以降、この基盤が脅かされつつある中、将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「我が国原子力の産業・人材基盤は...既設炉の再稼働や次世代革新炉の開発・設置に向けても不可欠だが...研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。」","reasoning":"産業・人材基盤の維持と再稼働・次世代炉の重要性を訴えており、明確に推進寄り。ただし過激な表現はないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"718","comment":"再稼働の停滞や新設の空白期間の長期化等と相俟って、原子力産業全体の人材・技術及びサプライチェーンが毀損されつつある深刻な状況であり、原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。具体的には、中学・高校の教育課程を通じてエネルギーの基礎知識など学び、若年層のエネルギーリテラシーを高め、積極的にエネルギー政策の議論ができる土台を作りつつ、原子燃料サイクルを含む原子力の必要性を日本のエネルギー事情を踏まえて感じてもらうことや、更に大学等における原子力関連学部の資金支援を一層充実させ、次世代革新炉の研究・開発につなげるなど、教育面へのコミットメントを高めることで、将来の原子力人材の育成を積極的に進める必要があると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある...原子燃料サイクルを含む原子力の必要性を日本のエネルギー事情を踏まえて感じてもらうことや...資金支援を一層充実させ、次世代革新炉の研究・開発につなげる」","reasoning":"人材育成・教育支援やサイクル推進を通じた原子力持続利用を求めており、推進寄りだが過激ではないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"867","comment":"原子力発電所の運転期間について、利用政策の観点で一定の前進があったことは支持する。一方で、高経年化した原子力発電所について、健全性を確認する規制が整備されている。今後は、科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。４０年、６０年の根拠については、高経年化に対応する技術の進歩により、合理的な判断ができると考える。健全性を確認する規制に合わせ、運転期間の仕組みを整備することにより、電力安定供給の選択肢が広がると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「今後は、科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。...運転期間の仕組みを整備することにより、電力安定供給の選択肢が広がると考える。」","reasoning":"安全規制の整備を前提に運転継続・法改正を支持し、電力安定供給の選択肢拡大を明言しているため右寄り（弱）に該当。安全を条件としつつ再稼働・延長を積極的に支持する立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"69","comment":"・意見内容海外のプロジェクトへの参加を支援するとともに、海外の事例を参考として、産業競争力を強化するべく国内エネルギー供給の選択肢を増やすことも重要である。・理由小型軽水炉は、北米を中心にデータセンター等をはじめとするユーザーの関心が高く、既に許認可手続きが進むなど、スピード感をもって政策を進めている。国内企業の技術維持のほか、海外の優れた事例を参考として、国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「小型軽水炉は…スピード感をもって政策を進めている。国内企業の技術維持のほか…国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。」","reasoning":"小型軽水炉などの原子力技術導入・国際連携を通じた選択肢拡大と産業競争力強化を支持しており、原子力推進寄りの立場だが極端な全面推進までは言っていないため右寄り弱め（4）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"956","comment":"意見内容高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。理由高速炉サイクルについては、使用済ＭＯＸ燃料の再処理や、Ｐｕ／ＭＡ分離消滅等、時間軸を意識しながら全体の開発ロードマップを整備する必要がある。その際、技術オプションを確保し、より優れた技術を効率的に実用化することが重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。」","reasoning":"高速炉サイクル技術の長期的開発・実証を推奨するが、時間軸や制度的配慮を重視する穏健な推進派で、右寄りだがやや慎重（右弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"935","comment":"立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。」","reasoning":"バックエンドの加速化と国の責任での推進を主張しており、原子力と地域共生を前提に活用継続を支持する比較的穏健な右寄りの立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"937","comment":"原子力の利用に伴い確実に発生する使用済燃料を巡る課題は特定の地域や事業者だけが負担や責任を負うべき問題ではなく、電力消費地や電気利用者を含む国民全体の共通課題であるとのコンセンサスの下で取り組むべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":4.0,"excerpt":"「使用済燃料を巡る課題は...電力消費地や電気利用者を含む国民全体の共通課題であるとのコンセンサスの下で取り組むべき。」","reasoning":"使用済燃料問題を国民的課題として共有し対応すべきとし、原子力の扱いを継続的に前提としているため穏健な右寄りと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"850","comment":"高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。海外で天然ガスから水素を作り輸入することが優先されているが、安全保障を考えても、国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「高温ガス炉による水素製造が低コストで可能…国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。」","reasoning":"国内の原子力（高温ガス炉）利用を安全保障・経済性の観点から強く擁護しており、原発展開を支持する右寄りの立場（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"852","comment":"SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。」","reasoning":"SMR推進を産業維持の観点から支持しており、経済性・産業競争力優先の右寄り（強）立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"853","comment":"SMR（小型モジュール型原子炉）の活用提案 東京などの大都市では、地産地消型エネルギーの観点から、大深度地下にSMRを設置することが検討されるべきです。大都市圏での安定したエネルギー供給が実現可能となり、エネルギー効率の向上にも寄与します。小型モジュール型原子炉は、安全性の高い設計が可能であり、限られた都市空間を有効活用できる利点があります。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「SMR（小型モジュール型原子炉）の活用提案…大都市圏での安定したエネルギー供給が実現可能となり…安全性の高い設計が可能」","reasoning":"都市エネルギー確保や効率向上のためSMR導入を積極提案しており、原子力利用促進を支持する右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"856","comment":"エネルギーは現代文明の維持に必須のものであり、今後、AI、EV、リニア新幹線など、電力需要は益々増えていく。これらに対応するには、新たな電力供給方法を考えないといけない。特に核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「エネルギーは現代文明の維持に必須…特に核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである」","reasoning":"将来の電力需要と産業競争力を理由に核融合開発への大規模支援を主張しており、原子力技術推進を重視する右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"857","comment":"核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「核融合発電に投資すれば…安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。」","reasoning":"核融合投資を支持し、原子力研究への公的資金投入を肯定しているため経済・技術優先の右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"858","comment":"核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。」","reasoning":"国主導で核融合実用化を急ぐべきと明確に主張しており、原子力技術推進を強く支持する右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"818","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は…そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。」","reasoning":"早期再稼働を強力に推進すべきとする明確な親原発主張であり、右寄りだが極端な規制撤廃や国家総動員を主張してはいないため右強（スコア5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"831","comment":"原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます」","reasoning":"新設および次世代炉の早期建設を明確に要求しており、積極的な推進志向で右寄り強と判断してスコア5。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"832","comment":"次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。」","reasoning":"次世代炉の開発・設置をより強力に推進することを求める明確なプロ原発主張であり、右寄り強としてスコア5。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"835","comment":"P40行8～9）次世代革新炉の開発・設置原文は、第5次、第6次エネ基と同じでお題目となっており新設プラント設置方針を強く示すべきである。「・・・次世代革新炉の早期開発・設置に取り組む。」とし早期を加える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「次世代革新炉の開発・設置原文は…新設プラント設置方針を強く示すべきである。『・・・次世代革新炉の早期開発・設置に取り組む。』とし早期を加える。」","reasoning":"早期の開発・設置を明確に求める積極的推進であり、右寄り強（スコア5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"836","comment":"新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することを踏まえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「…今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。」","reasoning":"新増設方針の明記を求め、将来の電源確保を理由に積極的に原発拡充を主張しており、右寄り強としてスコア5。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"432","comment":"原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい」","reasoning":"原子力の「最大限活用」を明確に支持しており、再エネと併用する姿勢だが極端な表現はないため強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"472","comment":"最も安定した電力は原子力である。需要の変動調整の為の火力発電と組み合わせこの二つを主要電源とすべきだ。再エネは供給量が安定しない。再エネを増やすためにはスマートグリッドなどに多大な投資が必要である。あくまでも再エネは緊急時用などに留めるべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「最も安定した電力は原子力である。…この二つを主要電源とすべきだ。再エネは供給量が安定しない。」","reasoning":"原子力を基幹電源と位置づけ再エネを補助的に留める主張で、強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"473","comment":"風力発電や太陽光発電は効率が悪く、日本の風土に合わないので、不効率なものに力を入れるのではなく、原発を再稼働させるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「風力発電や太陽光発電は効率が悪く…不効率なものに力を入れるのではなく、原発を再稼働させるべきである。」","reasoning":"再稼働を明確に主張し再エネ否定的なため強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"474","comment":"原子力を最大限活用することは賛成する。一方、再生可能エネルギーは、広大な面積が必要など、環境負荷が大きくなる可能性があるため、過度に推進しないよう考慮いただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力を最大限活用することは賛成する。一方、再生可能エネルギーは…過度に推進しないよう考慮いただきたい。」","reasoning":"「最大限活用」に賛意を示し再エネの過度推進を牽制しており強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"679","comment":"原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子力事業者及び原子燃料サイクル事業者の安定的な人材確保に繋がると考える","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが…人材確保に繋がる」","reasoning":"原子力の不可欠性と方針堅持を明言しており、推進寄りの強い立場（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"680","comment":"建て替え（リプレース）について、GX推進戦略では「廃炉を決定した原子力サイトに限っていた」ところを「同一事業者が有する原子力サイト」とした点については、建て替えに向けた選択肢の拡大に繋がるものとして評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「建て替えに向けた選択肢の拡大に繋がるものとして評価する。」","reasoning":"原子力サイトでの建て替え選択肢拡大を評価しており、設備維持・推進志向の右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"681","comment":"原子力は、準国産エネルギー源として、安定供給性や技術自給率、自立性に優れていることに加え、「可能な限り原発依存度を低減」とした現行のエネルギー基本計画における記載を削除したうえで、次世代革新炉の開発・設置について、廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での建て替えを対象に具体化を進めていくとの方針を明確化したことは高く評価。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力は、準国産エネルギー源として、安定供給性や技術自給率…次世代革新炉の開発・設置について…高く評価。」","reasoning":"依存度低減方針の削除や次世代炉の具体化を高評価しており、強い推進寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"682","comment":"第7次エネルギー基本計画（案）において、原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する」","reasoning":"「最大限活用」を高く評価しており、脱炭素観点から原子力推進の強い支持（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"683","comment":"原子力については今後の電力需要増加に対応可能である重要な準国産ベースロード脱炭素電源であり、第6 次エネルギー基本計画までの「依存度低減」の方針から転換し、安全性確保を大前提として持続的に活用していく方針が明示された点は評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力は…準国産ベースロード脱炭素電源であり…『依存度低減』の方針から転換し…持続的に活用していく方針が明示された点は評価する。」","reasoning":"依存度低減方針の転換を評価し、持続的活用を支持する明確な右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"413","comment":"電源確保に際しては投資環境整備が必須であり、既に長期脱炭素電源オークションを始めとした政策措置が取られているが、特に建設までのリードタイムが長く相当程度費用を要する原子力発電を念頭に、英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。」","reasoning":"原子力の長期投資に対応する制度整備を早急に講じるべきとし、投資環境を整えて原子力を支援しようとする立場であり、右寄り（強）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"414","comment":"大規模かつ長期にわたる投資、事業期間の長さ、規制基準、バックエンド事業といった原子力事業の特徴も考慮し、安定的に事業運営できるような事業環境の整備が必要と明記したことは極めて重要であり、原子力の長期の建設リードタイムを踏まえると、２０５０年ＣＮ実現のためには、審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。」","reasoning":"審査効率化や投資予見性を求め、原子力の実行可能性を高める制度施策を強く支持しているため、右寄り（強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"423","comment":"データセンター需要増加に伴い、ベースロード相当の電力の重要性が増しており、原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。再稼働可能な原発については再稼働を検討する価値がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。」","reasoning":"再稼働の迅速化と原発活用を明確に支持しており、安定供給・利活用を優先する右寄り（強）の立場に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"424","comment":"短中期的にはデータセンターの増設や建設が進む半導体工場に事業用途向けの電力消費が増加すると考えられるため、既存の原子力発電所の利活用は不可欠であり、「新型原子炉」の新増設やリプレースを進めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「既存の原子力発電所の利活用は不可欠であり、『新型原子炉』の新増設やリプレースを進めるべきである。」","reasoning":"既存炉の利活用と新型炉の新増設・リプレース推進を明確に主張しており、原子力推進の強い立場（右寄り強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"685","comment":"地元産業として雇用を生み出すという観点から、新増設・リプレースの計画、実現は必ず明言、実行していただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「地元産業として雇用を生み出すという観点から、新増設・リプレースの計画、実現は必ず明言、実行していただきたい。」","reasoning":"明確に新増設・リプレースを要望し雇用・地域経済優先の立場。極端な規制緩和や即時再稼働まで踏み込んでいないため最右（6）ではなく強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"688","comment":"原子力発電は、運転経費に占める輸入相当分が約15%と為替レートの変動や地政学的影響を受けにくく、また、必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力発電は、...必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある。」","reasoning":"経済・雇用効果を強調して原子力支持を示しており、産業維持・経済性優先の右寄り強めの立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"689","comment":"ものづくり産業の競争力強化には、安価で安定的な電力供給が不可欠であり、原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である。原子力発電所の新増設については、運転開始までのリードタイムを考慮した議論が必要であり、原子力の長期的な活用において重要な課題として着実に推進されるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「ものづくり産業の競争力強化には、安価で安定的な電力供給が不可欠であり、原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である。...着実に推進されるべきである。」","reasoning":"再稼働・次世代炉・長期的活用の推進を明記しており、経済効率・供給安定を優先する右寄り（強）の立場と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"690","comment":"2050 年ネット・ゼロに向けては、「Ｓ＋３Ｅ」の原則を踏まえたうえで、安全確保を大前提とした安定的な脱炭素電源である既設炉の最大限活用にとどまらず、次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「安全確保を大前提とした安定的な脱炭素電源である既設炉の最大限活用にとどまらず、次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である。」","reasoning":"安全を明記しつつ新増設の推進を「極めて重要」とする強い推進姿勢のため右寄り（強）。安全留保があるため最右（6）ではない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"777","comment":"原子力利用に関して、国策民営の立場を脱し、国の強いコミットを要望する。大型軽水炉については高額な初期投資が必要であり、投資回収に長期を要するため、国がこれまで以上に関与することが必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力利用に関して、国策民営の立場を脱し、国の強いコミットを要望する。大型軽水炉については…国がこれまで以上に関与することが必要である。」","reasoning":"大型炉への長期投資や国の強い関与を求める点は原子力推進を明確に支持しており、右寄り（強）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"713","comment":"原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「新増設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること...新増設方針を明記することで予見可能性を一層高めることにつながる」「使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分...着実に推進されたい。」","reasoning":"新増設の明記や再処理・核燃料サイクルの推進など原子力の長期的拡大・維持を求めており、産業的観点も強調しているため右寄り強に相当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"714","comment":"ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。今後の具体的な施策の展開に当たって、原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。」","reasoning":"再稼働・次世代炉開発・新増設を明確に求め、産業維持や人材確保を強調しているため右寄り強と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"868","comment":"既設設備の運転期間に関しては、2023年の改正で高経年化した原子炉に対する規制が厳格化された原子炉等規制法のもと、科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。」","reasoning":"年限で区切らず運転可能とすることを望むと明確に述べており、条件付きながら運転延長・柔軟化を積極的に支持するため右寄り（強）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"940","comment":"六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える」","reasoning":"明確に再処理・MOX・大間原発の迅速推進を主張しており、経済性・供給安定・産業維持を優先する強い右寄りの立場。極端な規制緩和や国家介入までは言及していないため最右（6）ではなく強い右（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"941","comment":"原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。」","reasoning":"核燃料サイクル促進と研究強化を必須とする明確な推進意見で、産業・供給優先の右寄り立場に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"954","comment":"74ページ「（2）原子力」について、核燃料サイクルを堅持することが基本方針とはなっているが、高速実証炉開発に取り組むことは明示されているが、実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないとエネルギーセキュリティや廃棄物低減に⾄らないため、高速炉サイクルまで実用化することを明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「高速炉サイクルまで実用化することを明記すべきである。」","reasoning":"高速炉サイクルの実用化を明記せよと求めており、核燃料サイクルの全面的な推進を支持する右寄り強めの立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"955","comment":"核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。」","reasoning":"プルサーマル推進と高速炉挑戦の再開を明確に求めており、産業・技術推進を優先する右寄り強い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"936","comment":"長期に渡る原子力事業を円滑に運営していくためには、一貫したエネルギー政策を堅持するととともに、原子力発電を活用するうえで欠かせない、原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「原子力発電を活用するうえで欠かせない、原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある」","reasoning":"原子力の長期活用を前提に国家的推進を求めており、積極的な推進姿勢が強いため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"938","comment":"使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":5.0,"excerpt":"「核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。」","reasoning":"原子力の長期活用を前提とした一体的政策の着実な推進を求めており、積極的な推進志向が強いため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"425","comment":"生成AIやリニアモーターカーの普及によって電力需要が増大していることを考えると、原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":6.0,"excerpt":"「原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。」","reasoning":"『全基再稼働を喫緊の目標』とするなど極めて強い推進姿勢で、右極アンカー（即時再稼働・積極投資）に非常に近いためスコア6とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"686","comment":"原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である。安価で安定的な電力供給がものづくり産業の競争力強化には不可欠であり、原子力発電所の新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。震災後再稼働した原子力発電所は14基にとどまっており、企業の国内競争力に影響を及ぼしているため、早急な対応が求められる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":6.0,"excerpt":"「原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である。...新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。」","reasoning":"再稼働・新設・核燃料サイクル・再処理の推進を強く主張し、迅速な対応を求める点で右極に非常に近い立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"839","comment":null,"topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"内容が 'nan' であり、対立軸に関する明確な立場表明がないため採点不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"300","comment":"原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"過酷事故被害の記述や被災者の思いの明記を求める内容であり、原子力の継続か廃止かという対立軸について明確な立場表明がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"福島復興の推進を求める主張であり、原子力の是非や優先軸についての明確な立場表明がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"302","comment":"「東京電力福島第一原子力発電所事故の経験から得られた教訓を国際社会と共有する」（p.41）：共有すべきは、原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、目途のたたない廃炉の現実である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"事故の教訓共有を求める記述だが、原発政策の是非（推進か抑制か）に関する明確な立場は示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"307","comment":"福島第一原発事故を起こした東京電力は、被害者に対する責任をとらず、事故後の処理も杜撰な管理体制で行っている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"東京電力の責任や管理の杜撰さを批判しているが、原子力政策全体の賛否や優先軸についての明確な主張がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"416","comment":"「再生可能エネルギーと原子力をともに最大限活用していくことが極めて重要となる」というのは矛盾している","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"『再生可能エネルギーと原子力をともに最大限活用することは矛盾している』とする批判のみで、どちらを優先すべきか明確な政策立場を示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"779","comment":"P4 l25からl27 原子力発電の拡大に向けた具体的動きは建設費用の増大などで足踏みをしている状態であり、決して拡大などしていない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"原子力拡大が足踏みしているという事実指摘にとどまり、安全性優先か経済優先かの立場表明がないため、対立軸に該当しないと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"780","comment":"「世界では、原子力の利用が今後拡大する見込みであり」（p.41）としているが、世界の原子力発電は横ばいであり、世界の総発電量に占める原子力の割合は下降傾向にあるという現実からして前提が不適切である","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"世界の原子力動向に関する事実検証であり、政策の優先順位（安全性優先か経済優先か）に関する明確な立場表明がないため、該当なし。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"800","comment":"交付金により金銭的便益を提供することで調査を誘導するのは誤りで、地域分断の要因にもなる。最終処分を誘致する考えがないのにお金目当てに調査に応募した首長もおり、これからも現れる可能性がある。交付金の交付の是非を再検討すべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"交付金による調査誘導や地域分断への懸念を述べているが、エネルギー安全性優先か経済優先かという対立軸についての明確な立場表明がないため該当なし。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"802","comment":"最終処分場の選定プロセスも全くおかしい。文献調査を受け入れただけでも数億円の交付金などまったくお金でばらまきで、これもまた、賛成派・反対派などで地域の分断を生む要素である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"最終処分場選定プロセスや交付金の問題点の指摘にとどまり、原子力推進か抑制かといった軸での判断表明がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"79","comment":"これまでの原子力開発利用長期計画及び原子力政策大綱並びにエネルギー基本計画で示された重要な計画が実現していないことを検証し、今次エネルギー基本計画にどのように反映されたのか明記すること。従来の原子力長期計画のように各施策、事業の現状、進捗状況と今後の計画を分かりやすく説明する資料を添付すること。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"過去計画の実現状や説明資料の整備を求める趣旨であり、安全優先か経済優先かという対立軸に関する直接的な立場表明がないため採点対象外と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"224","comment":"ｐ４３ ３４行目について、以下に既設原子力発電所の再稼働を積極的におこなう趣旨の考えが示されていますが、原発による２０パーセントの電力供給を仮定したときの既設炉再稼働のシミュレーションがあればお教えください。なお、新規建設を想定しなくても、この数字は十分に実現できるとお考えですか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"既設炉再稼働のシミュレーションデータの提示を求める質問であり、政策の可否や安全／経済どちらを優先するかについて明確な立場表明をしていないため採点対象外と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"225","comment":"案では2040年度原子力2割としているが、これは、再稼働できる見込みがない原発も含め、30基以上稼働させなければならない極めて非現実的な数字である「2割」の前提として、少なくとも原発何基の稼働ほかを想定しているのか明確に示すべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"2040年の原子力比率の前提（何基稼働か）を明確にせよという現実性・説明要求の指摘であり、安全優先か経済優先かの対立軸に関する明確な価値判断が示されていないため採点対象外とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"978","comment":"最終処分場の必要性の国民への説明について、本計画案P38にてその主体として「廃棄物の発生者としての基本的な責任を有する原子力事業者」とされているが、政府の政策としてこれまで原子力を推進し、本計画案で示されているように今後も推進していくのだから、政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"最終処分場の必要性について国民への説明を求める要求であり、推進か抑制かの明確な立場（安全優先か経済優先か）を示していないため対立軸への判定不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"980","comment":"意見：「中間貯蔵施設等に貯蔵された使用済燃料は六ヶ所再処理工場へ搬出するという方針」（p.36）：これは従来の資源エネルギー庁の説明と異なる。中間貯蔵施設は、当初は六ヶ所再処理工場で処理しきれない使用済み核燃料を貯蔵することを想定しており、「第二再処理工場」に運び出すとしていた。その後、「第二再処理工場」の計画はうやむやになり、資源エネルギー庁は「そのとき動いている再処理工場に運び出す」としていたが、今年になって市民への説明で「六ヶ所再処理工場に搬出する可能性もある」としていた。稼働するかどうかわからない六ヶ所再処理工場を搬出先として挙げることに対する反発の声も多かった。今回、さらに「可能性もある」という文言が削除された。なし崩し的に説明を少しずつ変えるのではなく、変更した理由を説明すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"中間貯蔵から六ヶ所再処理工場への搬出方針変更に関する説明要求・懸念表明で、対立軸（安全 vs 経済）における明確な賛否を示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"981","comment":"中間貯蔵施設に貯蔵された使用済燃料を六ヶ所再処理工場へ搬出する方針は従来の説明から変更されており、その理由を説明すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"従来説明からの変更理由の説明を求める指摘であり、推進か抑制かの立場表明がないため対立軸での評価不可。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"934","comment":"原子力の推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":"該当なし","excerpt":"","reasoning":"原子力の推進・反対を明確に示しておらず、課題優先順位の一般論にとどまるため、対立軸上の立場判定ができない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"424","comment":"短中期的にはデータセンターの増設や建設が進む半導体工場に事業用途向けの電力消費が増加すると考えられるため、既存の原子力発電所の利活用は不可欠であり、「新型原子炉」の新増設やリプレースを進めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「…既存の原子力発電所の利活用は不可欠であり、『新型原子炉』の新増設やリプレースを進めるべきである。」","reasoning":"新型原子炉の新設・リプレース推進を明確に主張しており、次世代炉の積極的導入を求める左極に非常に近い立場のためスコア1としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"425","comment":"生成AIやリニアモーターカーの普及によって電力需要が増大していることを考えると、原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「…原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。」","reasoning":"全基再稼働を喫緊目標としリプレースを強力に推進するという強い推進姿勢で、次世代・再稼働を積極的に支持する左極に該当するためスコア1です。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"686","comment":"原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である。安価で安定的な電力供給がものづくり産業の競争力強化には不可欠であり、原子力発電所の新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。震災後再稼働した原子力発電所は14基にとどまっており、企業の国内競争力に影響を及ぼしているため、早急な対応が求められる。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「原子力発電所の新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。...早急な対応が求められる。」","reasoning":"再稼働・次世代炉開発・人材確保・新増設・再処理（核燃料サイクル）を明確に一体で推進すべきと主張しており、左極アンカー（L1,L4）に非常に近い積極推進の立場であるため最左（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"831","comment":"原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます」","reasoning":"高速炉や高温ガス炉の早期実証炉建設と新設を明確に求めており、次世代炉の早期導入を強く主張する点で左極に非常に近い（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"832","comment":"次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。」","reasoning":"次世代革新炉の開発・設置をより強力に推進すべきと明確に主張しており、左極アンカーに非常に近い立場（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"835","comment":"P40行8～9）次世代革新炉の開発・設置原文は、第5次、第6次エネ基と同じでお題目となっており新設プラント設置方針を強く示すべきである。「・・・次世代革新炉の早期開発・設置に取り組む。」とし早期を加える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「・・・次世代革新炉の早期開発・設置に取り組む。』とし早期を加える。」","reasoning":"文言に「早期」を加えて次世代革新炉の早期開発・設置を強く求めており、積極的・緊急の推進主張で左極に非常に近い（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"836","comment":"新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することを踏まえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「...建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。」","reasoning":"新増設方針の明記を強く求めており、将来的な新設拡大を支持する点で次世代・新増設推進の左極に非常に近い（1）。","topic_name":"原子力の役割・安全性・
