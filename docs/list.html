陸上風力も重要な電源種であると考えるため、運転開始に⾄っていない陸上風力事業の要因については、丁寧な分析とそれに応じた必要な施策を検討頂きたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「運転開始に至っていない陸上風力事業の要因については、丁寧な分析とそれに応じた必要な施策を検討頂きたい。」","reasoning":"陸上風力の重要性を認めつつ制約の丁寧な分析と対策を求めており、推進姿勢だが慎重さが見られるため左寄り（弱）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"607","comment":"2050年カーボンニュートラルの実現に向けて陸上風力の導入拡大は不可欠である。運転開始に⾄っていない陸上風力事業の要因を丁寧に分析し、必要な施策を講じることが求められる。また、その内容を基本計画に明記していただきたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「陸上風力の導入拡大は不可欠である。運転開始に至っていない陸上風力事業の要因を丁寧に分析し、必要な施策を講じることが求められる。」","reasoning":"導入拡大の必要性を強調する一方、要因分析と施策を求める慎重な態度から左寄り（弱）と判定。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"613","comment":"風力発電に用いる機器の具体的な国産比率の目標を明記することで、国内サプライチェーンの強化や国際展開、人材育成に早急に取り組むことが必要である。風力発電関連機器の国内生産に向けた取り組みが進められており、国内ものづくり産業における風力発電機器のサプライチェーンの基礎が構築されつつある。国内産業の育成により、新たな雇用創出や経済成長が期待できる。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「風力発電に用いる機器の具体的な国産比率の目標を明記することで、国内サプライチェーンの強化や国際展開、人材育成に早急に取り組むことが必要である。」","reasoning":"機器の国産化と産業育成を通じた導入促進を求める点で導入支持だが、主に産業政策的観点のため左寄り（弱）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"632","comment":"保安林や農地等事業適地の最大限活用も考慮した環境配慮基準が設定されるよう、国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「保安林や農地等事業適地の最大限活用も考慮した環境配慮基準が設定されるよう、国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。」","reasoning":"事業適地の最大活用を示唆しつつ環境配慮や関与を求める中道路線で、積極的な大規模活用に前向きだが一定の制約も求めるため左寄り（弱）に相当すると判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"129","comment":"日本は自然資源に恵まれ、再生可能エネルギーを積極的に拡大することで、CO2排出のないクリーンな電力を供給しつつ、エネルギー自給率を向上させることが可能です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「再生可能エネルギーを積極的に拡大することで、CO2排出のないクリーンな電力を供給しつつ、エネルギー自給率を向上させることが可能です。」","reasoning":"再エネの積極拡大を国全体で進める姿勢を示しており、大規模・全国展開を含む拡張志向が窺える。分散化に明確な言及はないため、左寄り（弱）として中程度の左傾を付与（3）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"206","comment":"2040年度の電源構成における再生可能エネルギーの比率の向上を求める。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「2040年度の電源構成における再生可能エネルギーの比率の向上を求める。」","reasoning":"再エネ比率向上を求めるが具体性や導入手段（大規模か分散か）に言及がなく、穏やかな拡大型の傾向と見做せるため左寄り（弱）で3とした。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"208","comment":"【該当箇所】Ⅴ．２０４０年に向けた政策の方向性 ３．脱炭素電源の拡大と系統整備（１）基本的考え方 （２）再生可能エネルギー【意見詳細】この10年間で火力発電と原子力発電の発電コストが上昇する一方、太陽光発電と風力発電にかかるコストは減少し、再生可能エネルギーは経済性の高い電源となりました。自然環境への影響が小さい屋根置き太陽光の導入を加速させ、建物の壁面等への設置が可能なペロブスカイト太陽電池や浮体式洋上風力の導入への道筋が見えれば、政府の想定よりも再生可能エネルギーの導入量を増やすことが可能と考えられます。限られた原資は、火力発電や原子力発電の延命に使うのではなく、これらポテンシャルの高い再生可能エネルギーの実現に充てるべきです。そうした方向性をはっきりと示すためにも、再生可能エネルギーの割合を2040年には90％以上とすることを求めます","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「自然環境への影響が小さい屋根置き太陽光の導入を加速させ、...浮体式洋上風力の導入への道筋が見えれば...再生可能エネルギーの割合を2040年には90％以上とすることを求めます」","reasoning":"屋根置き（分散型）を明示的に支持しつつ浮体式洋上風力（大規模）も想定しているなど手段が混在している。総じて再エネ拡大志向だが分散への配慮もあるため中庸よりやや左寄り（左寄り弱：3）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"212","comment":"・該当箇所関連資料「2040年度におけるエネルギー需給の見通し（関連資料）」のP29.・意見内容①2040年度の見通し（ミックス）における風力について4～8%とされているが、2030年度ミックスにおいて風力は5%とされていたことから、2040年度ミックスの低位見通しの4%は2030年度から2040年度にかけて風力の容量はほとんど増えないと言っているに等しく、せめて5～8%としてはいかがか。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「2040年度ミックスの低位見通しの4%は2030年度から2040年度にかけて風力の容量はほとんど増えないと言っているに等しく、せめて5～8%としてはいかがか。」","reasoning":"風力比率の引き上げを求める意見であり、大規模（特に洋上）風力の増加を想定しているが、要求は比較的穏当で過激な集中推進までは示していないため、左寄り（弱）に該当。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"367","comment":"工場、オフィス等民間部門について、省エネ法に基づく定期報告制度の活用が挙げられているが、特に工場部門においては屋根の耐荷重や操業環境等もあり必ずしも屋根設置型太陽光発電の運用に適さない工場が複数存在すると考えられる。技術的・経済的に可能な範囲内で取り組むという省エネ法の原則を堅持し、今後定期報告制度において設置ポテンシャル等の報告徴収を行う場合は、事業者側における報告に係る調査等負荷が過大なものとならないよう十分配慮を頂きたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「屋根の耐荷重や操業環境等もあり必ずしも屋根設置型太陽光発電の運用に適さない…技術的・経済的に可能な範囲内で取り組むという省エネ法の原則を堅持」","reasoning":"屋根設置を一律に求めることへの留保（設置困難なケースを主張）であり、強い分散推進には反対する姿勢のため、左寄り（弱）に位置付けた。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"368","comment":"・ 屋根設置太陽光発電に関し、省エネ法に基づく定期報告制度の活用等の措置が講じられることとなっているが、屋根耐荷重等の問題で設置できないケースもあり、事業者に過度の負担が生じないよう配慮されたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":3.0,"excerpt":"「屋根耐荷重等の問題で設置できないケースもあり、事業者に過度の負担が生じないよう配慮されたい。」","reasoning":"屋根設置義務化や強い設置要求に対する慎重論であり、分散一辺倒の政策には否定的なため左寄り（弱）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"490","comment":"自然を切り開いて設置される太陽光パネルや風力発電の無用な乱立を招く恐れがあります。どの手段をどれほど増やしていくのかを検討するプロセスの必要性とだれが担うのかについての記載が欲しいです。ＣＯ２をどれだけ削減できるかが重要ではなく、私たちが住みやすい地球の環境（気候や多様性の維持など）を維持する上で、悪影響を及ぼす可能性のある地球への負荷をどれだけ減らせるかが重要なはずです。化石燃料以外のエネルギー施設の乱立を推進する計画となっており、地球への負荷を検討していない状況は本末転倒だと思います。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「自然を切り開いて設置される太陽光パネルや風力発電の無用な乱立を招く恐れがあります。どの手段をどれほど増やしていくのかを検討するプロセスの必要性」","reasoning":"乱開発や無秩序な設置を懸念し、増加の程度やプロセスの明確化を求めている。メガ案件等の拡大に対して慎重姿勢をとるため、右寄り（やや穏健）と判定。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"496","comment":"環境アセスメントは今でも不十分なくらいなので、最低でも現状の環境アセスメントを維持してほしいです。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「環境アセスメントは今でも不十分なくらいなので、最低でも現状の環境アセスメントを維持してほしいです。」","reasoning":"環境アセスの維持を求める穏健な主張で、規制緩和に反対している。大規模導入を無条件に推進する考えへの抑制的立場のため右寄り（やや穏健）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"497","comment":"情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです」","reasoning":"住民参加や情報公開の維持を主張しており、手続き緩和で大型案件を優先することに反対する姿勢。穏やかな右寄りと判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"601","comment":"日本は欧米と比べ雨が多く風が弱いという気候特性があり，太陽光発電や風力発電には向いていない","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「日本は欧米と比べ雨が多く風が弱いという気候特性があり，太陽光発電や風力発電には向いていない」","reasoning":"気候的理由で風力・太陽光の適性を疑問視しており、導入拡大に否定的だが即時全面禁止まで主張していないため右寄り（弱）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"611","comment":"30頁10行-14行陸上風力発電の導入に関しては、「欧州に比べて急峻な地形・複雑な地層であるなどの日本の地理的特性がある。」と述べられている通り、日本において陸上風力発電は立地条件として適していない。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「日本において陸上風力発電は立地条件として適していない。」","reasoning":"地理的・地形的な適性の欠如を根拠に導入に否定的であり、全面的な反対ではないがやや右寄りの主張と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"651","comment":"水力発電は「発電に燃料を必要としない」「治水機能も有する」という特徴があり、新設せずとも整備や運用の高度化により、さらなる発電量の増加が見込めるため、より尽力する分野であると明示することが望ましいと考えます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「新設せずとも整備や運用の高度化により、さらなる発電量の増加が見込めるため、より尽力する分野であると明示することが望ましいと考えます。」","reasoning":"新規大規模開発ではなく既存水力の整備・高度化を優先する姿勢は、土地開発や大型新設を抑える保守的・分散志向に近く、右寄り（弱）と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"559","comment":"高齢化が進み、後を継がない農家が増え耕作放棄地が⾄る所にあることを痛いほど感じました。農家の後を継がないにしろ、事業として土地を再活用し国内自給率を上げ、その上にソーラーパネルを設置する計画を進めて頂きたいです。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「耕作放棄地への再活用し国内自給率を上げ、その上にソーラーパネルを設置する計画を進めて頂きたいです。」","reasoning":"耕作放棄地の再活用として地元の土地にソーラーを設置することを提案しており、地域利用・分散的な拡大志向を示す。ただし大規模集中の是非を明確に否定してはいないため、右寄りだが比較的穏健（スコア4）と判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"574","comment":"ペロブスカイト太陽電池は日本で開発された太陽電池で、今後の活躍が期待される。太陽電池の廃棄ゴミに関してもリサイクルが確立しつつあり、期待できる。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「ペロブスカイト太陽電池は日本で開発された太陽電池で、今後の活躍が期待される。太陽電池の廃棄ゴミに関してもリサイクルが確立しつつあり、期待できる。」","reasoning":"技術・リサイクル期待を示すが、導入規模（集中か分散か）について明確な主張はない。再エネ推進に肯定的で分散導入と親和するが強い政策志向は示さないため右寄り（弱め）の評価（4）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"587","comment":"メガソーラーは地震や集中豪雨による地滑りや土砂災害による被害を受けやすいため、設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「メガソーラーは地震や集中豪雨による地滑りや土砂災害による被害を受けやすいため、設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。」","reasoning":"メガソーラーのリスクを指摘し住民意見の重視を求める cautious な立場で、集中導入に対する慎重姿勢は示すが全面否定ではないため右寄り（弱）（4）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"677","comment":"山を切って電気を作るよりも、海洋国家である日本に適した波発電を実用化できる会社に補助金を出し、開発を促進してください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「山を切って電気を作るよりも、海洋国家である日本に適した波発電を実用化できる会社に補助金を出し、開発を促進してください。」","reasoning":"『山を切る（＝陸上大規模開発）より波発電を優先』という対比で、土地を大規模に使う集中型に否定的で代替（比較的分散性の高い海洋技術）を支持しているため、右寄り（弱）と評価しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"1089","comment":"再生可能エネルギーの優先接続・優先給電を求める。原発の出力は微調整できず使うほどコストが安くなるという理由で、再生可能エネルギーより優先供給させること、先着優先の原則により新規参入のエネルギーの接続が後回しになることは、持続可能な社会を目指す観点から合理的とは言えない。再生可能エネルギーには、安全、コストがかからない、自給ができる、小回りが利く、二酸化炭素や放射性廃棄物を出さないなど、多くのメリットがある。再生可能エネルギーの優先接続・優先給電政策を求める。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「再生可能エネルギーの優先接続・優先給電を求める。」","reasoning":"再エネ優先や『自給ができる、小回りが利く』といった表現は分散・自給志向に親和性があるが、明確に大規模否定や全面的分散化を主張してはいないため、右寄り（弱）と評価しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"96","comment":"すでに実用化した再エネ、省エネ技術の普及に一層力を注ぐべきである。その際、例えば地方環境パートナーシップオフィスなどに専門アドバイザーを配置し、京都再エネポータル のようなポータルサイトを充実させ、脱炭素の取り組みを行いたい事業者や市民が適切な情報にアクセスできるようしくみを全国的に整えることが効果的だと考えられる。その際、ESCOのように地域の金融機関や脱炭素化支援機構等と連携したファイナンスのしくみも整備すれば、導入が進みやすいと考えられる。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「すでに実用化した再エネ、省エネ技術の普及に一層力を注ぐべきである...地方環境パートナーシップオフィスなどに専門アドバイザーを配置し...」","reasoning":"地方の支援体制や情報・ファイナンス整備による普及を提案しており、分散的導入を促す実務的・穏健な右寄りの立場。大規模排除を明言していないため右寄り（弱）として4とした。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"273","comment":"該当箇所エネルギー基本計画（P10ほか）燃料価格の変動による電気代の高騰を補助金などで短期的に緩和することは根本的な解決にならない。燃料依存が続くかぎり、日本のエネルギー自給率は低いままとなる。省エネ・再エネ投資で電気代は安くなる。再エネ関連の事業が育成され、GDPは増え、雇用も増える。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「省エネ・再エネ投資で電気代は安くなる。再エネ関連の事業が育成され、GDPは増え、雇用も増える。」","reasoning":"省エネと再エネ投資を重視して燃料依存から脱却すべきとする意見で、需要抑制・省エネを含めた分散的アプローチに親和的なため、右寄り（弱）と判定。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"336","comment":"地中熱利用など自然エネルギー開発に取り組むような計画を立ててください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":4.0,"excerpt":"「地中熱利用など自然エネルギー開発に取り組むような計画を立ててください。」","reasoning":"地中熱などローカルな自然エネルギー導入を求めており、分散型・地域資源重視の志向が見られるが極端ではないため右寄り（弱）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"491","comment":"メガソーラーや風力発電で自然が破壊されていることが無視されている。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「メガソーラーや風力発電で自然が破壊されていることが無視されている。」","reasoning":"メガソーラーを明示的に批判しており、大規模案件の問題点を強調している。分散・環境保護寄りの立場であり、右寄り（強）と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"492","comment":"計画案25頁9行目以下水源保全、生物多様性保全、災害防止、国土保全、地球温暖化防止の観点から、（ア）基本的な考え方の部分に「森林破壊を伴う再生可能エネルギー開発は進めない」という文言を記載し、森林を破壊してまで再エネ開発を行わない方針を明確にすべき。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「森林破壊を伴う再生可能エネルギー開発は進めない」という文言を記載し、森林を破壊してまで再エネ開発を行わない方針を明確にすべき。\"","reasoning":"森林破壊を伴う開発の中止を明確に求めており、大規模な土地転用を伴う再エネ展開に反対する立場。右寄り（強）に該当すると判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"495","comment":"保安林以外でも開発する場合は自然生態系への影響がないか環境アセスメントは慎重に行うべきであり、同31頁14行目にあるような「効率的なアセスメント」など論外です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「保安林以外でも開発する場合は自然生態系への影響がないか環境アセスメントは慎重に行うべきであり、同31頁14行目にあるような『効率的なアセスメント』など論外です。」","reasoning":"迅速化・効率化で環境アセスを緩めることを強く批判しており、大規模プロジェクトを容易に進める方向への反対姿勢を示している。右寄り（強）と判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"599","comment":"風力発電、洋上風力発電建設に反対します。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「風力発電、洋上風力発電建設に反対します。」","reasoning":"単純明快に建設反対を表明しており、メガ・洋上等の大規模導入に対する強い拒否を示すため右寄り（強）と評価。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"600","comment":"自然破壊や低周波音被害を考えると風力発電、洋上風力発電建設はやめるべきである","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「自然破壊や低周波音被害を考えると風力発電、洋上風力発電建設はやめるべきである」","reasoning":"環境破壊や健康被害を理由に建設中止を明確に主張しており、大規模開発に反対する強い右寄りの立場。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"609","comment":"陸上風力発電に反対風力発電により動物が山から降りてきて畑を荒らされている。羽の音で耳鳴りもあり困っている。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「陸上風力発電に反対風力発電により動物が山から降りてきて畑を荒らされている。羽の音で耳鳴りもあり困っている。」","reasoning":"地域被害（鳥獣・音）を理由に明確に反対を表明しており、大規模導入への強い拒否傾向のため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"610","comment":"陸上風力発電には、次のようなデメリットがあります。発電量が安定しにくい騒音や景観への影響がある鳥類への影響がある設置にかかるコストが高い設置に適している場所が限られているまた、保安林を切ってよいのか？ 守られなければならないものを切ってまで、やるメリットがあるのか？ デメリットの方が多く感じます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「陸上風力発電には、次のようなデメリットがあります。発電量が安定しにくい騒音や景観への影響がある鳥類への影響がある...デメリットの方が多く感じます。」","reasoning":"多くのデメリットを列挙して導入の正当性を疑問視しており、反対寄りの強い立場と評価。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"619","comment":"洋上風力建設が計画されている事に憤りを感じる。地震大国、台風などの理由から、土地柄適していない。低周波被害の事も考えてほしい。海外では、コストの割には発電に期待出来ないとシフトチェンジしている。地元の声に耳を傾けて貰いたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「洋上風力建設が計画されている事に憤りを感じる。地震大国、台風などの理由から、土地柄適していない。低周波被害の事も考えてほしい。」","reasoning":"安全性・健康・適地性を理由に計画に強く反発しており、洋上を含む大規模導入への反対で右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"620","comment":"浮体式洋上風力の廃止をして頂きたいです。自然や生態系への影響と維持が非効率です。風力発電によって低周波被害が起こっています。人間だけではなくすべてに影響していると言えます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「浮体式洋上風力の廃止をして頂きたいです。自然や生態系への影響と維持が非効率です。」","reasoning":"浮体式洋上風力の廃止を直接要求しており、大規模洋上導入に対する強い反対で右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"627","comment":"保安林での再エネ開発は禁止を。規制緩和は絶対すべきでない。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「保安林での再エネ開発は禁止を。規制緩和は絶対すべきでない。」","reasoning":"保安林での再エネ開発を全面禁止すべきと明言しており、土地保全や開発規制を優先する立場で分散・保全寄りの強い主張のため右寄り（強）と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"628","comment":"陸上風力発電については、事業実施への地域の懸念を背景に、運転開始に⾄っていない事業が存在しており、地元民は防火対策の不備や生態系への影響を上げている。またがある場合や、秋田県のようにツキノワグマの生息地などの保安林については通常であれば、風力発電に適しない場所である。ポジティブゾーニングではなく、保安林などの場合は原則禁止にするべきであろう。保安林解除の簡略化はあってはならないだろう。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「保安林については通常であれば、風力発電に適しない場所である。ポジティブゾーニングではなく、保安林などの場合は原則禁止にするべきであろう。」","reasoning":"保安林や生息地を理由に風力発電を原則禁止とする強い保護志向であり、分散型・地産地消や環境優先の立場に近いため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"629","comment":"３１頁 陸上風力「保安林の解除に係る事務を迅速に実施する」という記載は国土の脆弱化、地元環境の破壊につながるので削除を要望する。風力発電の本体機器の運搬には保安林制度が想定している作業道の幅員では足らないため、これまでも各地で保安林の申請がなされ、尾根筋の破壊が深刻な水害や土砂流出を引き起こしている。本来、保安林によって守られていた森林機能が失われることは山地全体の生態系破壊であり下流域の生活環境破壊にまで及ぶ。環境省・農水省がこの保安林解除に異論を唱えないのであれば、日本は外国資本に対して水源地買収などと非難することはできない。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「陸上風力『保安林の解除に係る事務を迅速に実施する』という記載は国土の脆弱化、地元環境の破壊につながるので削除を要望する。」","reasoning":"保安林解除の迅速化に反対し環境・景観保護を重視する立場で、大規模導入を促進する手続きに強く異議を唱えているため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"642","comment":"地熱資源の約８割は自然公園内に存在します。自然公園法の目的は、優れた自然の風景地を保護するとともに、その利用の増進を図ることにより、国民の保健、休養および教化に資するとともに、生物の多様性の確保に寄与することです。自然公園内に、地熱開発のための人工的な建造物を立てることが、そもそも自然公園法の理念に反しているのではないでしょうか。建造物が立つこと、また、土地の掘削が行われることは、どれだけの配慮がなされようとも、自然公園内でこれまで守られ、保たれてきた生態系に影響することは必⾄です。また、地熱発電による温泉の減温、減衰は全国で多数報告されています。計画案には「温泉事業者への配慮を前提」という文言がありますが、温泉へのダメージの影響を受けるのは温泉事業者だけではありません。地域の大切な観光資源が失われます。また、多くの場所で温泉は地域住民の生活の一部となっているため、住民の暮らしそのものに大きく影響します。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「地熱資源の約８割は自然公園内に存在します。…自然公園内に、地熱開発のための人工的な建造物を立てることは、そもそも自然公園法の理念に反しているのではないでしょうか。」","reasoning":"自然公園や温泉等の保全を重視し、地熱開発（大型の施設設置を含む）を事実上強く制限すべきとする立場であり、環境重視の分散・保全寄り（右寄り・強）である。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"519","comment":"再エネの導入を加速化するための制度や政策、仕組みづくり、社会的合意形成などを計画の優先としてください。 再エネの発電コストは下がり続けています。全国のあらゆる地域に広げることで温暖化防止に貢献でき、エネルギー自給率を高めることができます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「全国のあらゆる地域に広げることで温暖化防止に貢献でき、エネルギー自給率を高めることができます。」","reasoning":"『全国のあらゆる地域に広げる』と地域展開・地産地消的な拡大を強調しており、分散型志向が明確。メガ集中を否定する文言はないが、地域分散と自給率向上を重視しているため右寄りの強い立場（スコア5）と判定。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"548","comment":"再生可能エネルギーは、原子力発電や火力発電等のように集中型電源とは違い、地域に根差した分散型電源です。電力供給のみならず、地域の雇用も生まれ、地域の中で経済が循環する市民による市民のための電力になりうる事業です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「再生可能エネルギーは、原子力発電や火力発電等のように集中型電源とは違い、地域に根差した分散型電源です。電力供給のみならず、地域の雇用も生まれ」","reasoning":"本文は明確に『分散型』を称揚し、地域循環や雇用創出を挙げている。集中型を対置的に論じており、分散型重視の強い立場（スコア5）に該当する。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"560","comment":"東京など都市部のビル街にソーラーパネルを設置し、都市部のエネルギーの自給率をあげてください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「東京など都市部のビル街にソーラーパネルを設置し、都市部のエネルギーの自給率をあげてください。」","reasoning":"都市部の屋根・建物設置を明確に求めており、地産地消・屋根設置型の分散発電を支持している。メガ集中を排する文言はないが、分散志向が強いためスコア5。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"563","comment":"営農が見込まれない荒廃農地への再生可能エネルギーの導入拡大を進めるには懸念がある。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「営農が見込まれない荒廃農地への再生可能エネルギーの導入拡大を進めるには懸念がある。」","reasoning":"荒廃農地への再エネ導入拡大に懸念を示しており、農地や景観保全を重視する立場であるため、土地転用を伴う大規模設置に対する慎重・否定的姿勢は右寄りの強い立場（スコア5）に相当すると判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"564","comment":"クリーンエネルギーと呼ばれる太陽光発電などの装置は、その製造過程で汚染物質を発生させるため、クリーンであるかどうか疑問である。また、設置する場所は、自然の多くの景観も損ね、木々を伐採し、動物たちの居場所をなくす。さらに、熱量が発生する便利なシステムを作るたびに、冷却施設が必要で、それのためにまた電力を使っています。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「設置する場所は、自然の多くの景観も損ね、木々を伐採し、動物たちの居場所をなくす。」","reasoning":"再エネ設備（特に設置による景観・生態系破壊）を批判しており、土地や自然保護を優先する立場であるため、特に大規模・集中型の問題点を指摘する右寄りの強い立場（スコア5）と評価した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"571","comment":"ペロブスカイト太陽電池は薄型で軽く曲げることもできる素晴らしい太陽電池であり、薄型蓄電池と組み合わせれば夏の電力も十分まかなえる。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「ペロブスカイト太陽電池は薄型で軽く曲げることもできる素晴らしい太陽電池であり、薄型蓄電池と組み合わせれば夏の電力も十分まかなえる。」","reasoning":"都市発電・薄型蓄電との組合せで分散的な発電を十分に賄えるとする技術的肯定で、分散志向の強い立場だが政策的強硬さはやや控えめのため右寄り強（5）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"572","comment":"ペロブスカイト太陽電池の社会実装を今すぐ進めてほしい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「ペロブスカイト太陽電池の社会実装を今すぐ進めてほしい。」","reasoning":"次世代薄膜太陽電池の速やかな実用化を求める立場は分散型（都市・屋根等）導入を促す方向で、右寄り強（5）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"575","comment":"ペロブスカイト太陽電池は、その特性から都市発電を可能にする大変効率の良い電源です。ただし、原料に鉛が含まれることから、市場拡大する前にリサイクルの仕組みも同時に検討する必要があります。 この技術は、日本人の発明であるにも関わらず、その実用化は、イギリスや中国にリードされています。本来国をあげて支援し他国に先駆けて実用化すべきものであったことを付け加えておきます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「ペロブスカイト太陽電池は、その特性から都市発電を可能にする大変効率の良い電源です。ただし、原料に鉛が含まれることから、市場拡大する前にリサイクルの仕組みも同時に検討する必要があります。」","reasoning":"都市発電（分散・屋根等）を強く評価し、国の支援・リサイクル整備を求めるため分散志向の強い立場（5）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"655","comment":"日本のような国土が小さい国では、小水力発電が地形に合っている発電法である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「小水力発電が地形に合っている発電法である。」","reasoning":"小水力という小規模の発電方式を推す表現は分散型・地産地消に親和的であり、集中型より小規模側を強く支持しているため右寄り（強）と評価しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"657","comment":"中小水力発電であれば、環境への影響が小さく、風力発電・太陽光発電とは異なり、天候にも左右されにくい。小川や用水路など、活用できる資源は豊富にあるので、拡大していっていただきたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「中小水力発電であれば、環境への影響が小さく...拡大していっていただきたい。」","reasoning":"中小規模の水力拡大を推進する点は分散型志向であり、屋根設置等と同様に小規模分散の方向性を示しているため右寄り（強）に位置付けました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"28","comment":"再生可能エネルギーを増やすことは、全国各地の自然や景観を壊し、再エネ賦課金の負担を国民に強いるため、もうたくさんです。また、地球は温暖化していないという主張があり、他の国々は方向転換しているのに、日本は方向転換ができていない。進めても良いことがないならもう止めたほうがいいと思います。多くの国民はそう考えていると思います。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「再生可能エネルギーを増やすことは、全国各地の自然や景観を壊し、再エネ賦課金の負担を国民に強いるため、もうたくさんです...進めても良いことがないならもう止めたほうがいいと思います。」","reasoning":"意見は再エネ拡大を中止すべきと明確に主張しており、景観破壊や費用負担を理由に導入停止を求めている。分散導入を積極的に提案してはいないが、拡大・大規模化への強い反対が示されているため右寄りの強い立場と判断した（スコア5）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"63","comment":"日本の風土や環境を考え、何が日本にとって本当に必要なのか丁寧に考えるべきである。現在の日本の政策でこれから起きようとしている変化は、古来から守られてきた日本を破壊し、次世代に豊かな自然を残せなくなると危機感を持っている。もっと日本を大切にし、未来を守ってください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「現在の日本の政策でこれから起きようとしている変化は、古来から守られてきた日本を破壊し、次世代に豊かな自然を残せなくなると危機感を持っている。」","reasoning":"自然・景観保護を理由に現行政策（再エネ拡大を含む）に反対する趣旨で、地域や自然を守る観点から大規模案件への否定的な立場が示されている。分散化を明示しないが大規模導入反対の強い志向があるため右寄り強（5）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"99","comment":"エネルギー、食糧自給率100%を目指すことが地域経済の活性化につながることになるよう計画を立ててほしい。2050年に再エネ100%。エネルギー、食糧自給率100%を目指し2040年は移行途中期間としての目標を設定すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「エネルギー、食糧自給率100%を目指すことが地域経済の活性化につながることになるよう計画を立ててほしい。2050年に再エネ100%。」","reasoning":"地域経済・自給率を重視し再エネ100%を目標に掲げており、地域完結型の自給志向が強い。具体的に大規模集中を推す文言はないため、地域分散志向の強い立場として右寄り強（5）と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"355","comment":"３．脱炭素電源の拡大と系統整備（２）再生可能エネルギー②太陽光 p.29 2行目 （イ）屋根設置太陽光発電 について省エネ定期報告書、SKH報告書、GXリーグ報告書、特定業種石油等動態調査など、様々な報告書内に、“再生可能エネルギー化率”が求められており、定期報告書に追加される上記の設置ポテンシャルの報告は、事業者へ強く設置値要求を促すものであり、設置に多大な負担を要するものと感じる。公費補助等の効率的な費用負担を考慮して欲しい","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「屋根設置太陽光発電 …報告は、事業者へ強く設置値要求を促すものであり、設置に多大な負担を要するものと感じる。公費補助等の効率的な費用負担を考慮して欲しい」","reasoning":"屋根設置太陽光普及に関する具体的な言及で、分散型（屋根設置）推進と公費補助による支援を求めているため、右寄り（強）に該当。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"417","comment":"意見：「脱炭素電源」として原子力と再エネとを区別せずに記述されているが、これを区別し、「再生可能エネルギーの促進」とすべきである。原子力は、「S」安全性の観点から大きな課題があるほか、既存原発の大半が30年を超えて老朽化している現実や、新規の建設の経済性が見通せないことからも、2030年2割、2040年2割の目安目標のいずれも、現実的に達しないおそれがある。日本でポテンシャルのある風力と太陽光を大きく増やしていくためには、変動する出力に合わせ、需要やその他電源を柔軟に調整する必要がある。原子力は、火力と比べても出力調整が容易でない電源であり、原子力を優先することで、再エネの出力抑制がより頻繁に行われるおそれがある。このように、脱炭素電源といっても原子力の拡大と再エネの拡大は相反するため、それぞれを区別し、「再エネ電源」こそ最優先で拡大させるべきである。該当箇所：23ページほか","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「再生可能エネルギーの促進」とすべきである…「再エネ電源」こそ最優先で拡大させるべきである。","reasoning":"原子力と再エネを区別し再生可能を最優先にすべきと主張しており、中央集権的な原子力（集中型）への依存を避ける姿勢から分散志向に近いため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"420","comment":"該当箇所 DＸやＧＸの進展等により増加が見込まれる電力需要、特に製造業のＧＸ、定格稼働するデータセンターや半導体工場等の新たな需要のニーズに、原子力という電源の持つ特性は合致することも踏まえ、国民からの信頼確保に努め、安全性の確保を大前提に、必要な規模を持続的に活用していく。定格稼働するデータセンターや半導体工場等と、一定出力で発電する原子力の特性が合致するというのは、全体の特徴の一部が似ているのみであり、原子力発電が必要という根拠にはならない。近年、新規建設されている大規模データセンターは、再生可能エネルギーでの運用を目指す（すでに実施されている）ものが多数報告されている。例を挙げると、・ジャパン・リニューアブル・エナジー株式会社・NTTデータグループの三鷹データセンターEAST・京セラコミュニケーションシステムが北海道や石狩市と連携して2019年4月に始めた「ゼロエミッション・データセンター」のプロジェクトなど。このようなデータセンターの電力消費に合致させるためには、変動する再エネの出力を補う出力可変な電源や調整力が必要であり、定格出力の原子力は適さない。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「定格稼働するデータセンター…原子力の特性が合致するというのは…定格出力の原子力は適さない。」","reasoning":"原子力をデータセンター需要の解として否定し、再エネでの対応を示唆しているため、分散的／再エネ優先の立場に近く右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"421","comment":"「データセンター需要、平均気温上昇、ＥＶ需要」などにより、今後、電力需要が飛躍的に増大するという記述が事実であるとしても、その電力需要を賄うのがなぜ原発でなければならないのでしょうか。再生可能エネルギーの供給安定化にもっと力を注ぐべきです。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「その電力需要を賄うのがなぜ原発でなければならないのでしょうか。再生可能エネルギーの供給安定化にもっと力を注ぐべきです。」","reasoning":"原発依存を疑問視し再エネの供給安定化を求める主張で、集中型電源より再エネ（分散含む）優先の立場を示しているため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"448","comment":"1.5度目標を実現するため、再生可能エネルギーを伸ばす政策に転換し、原発、火力発電を減らすべきである。小規模発電で地産地消のエネルギーが実現するように国がサポートすべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":5.0,"excerpt":"「小規模発電で地産地消のエネルギーが実現するように国がサポートすべきである。」","reasoning":"明確に小規模・地産地消（分散型）を支持する主張であり、分散優先の立場を強く示しているため右寄り（強）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"493","comment":"森林をはじめ貴重な自然を破壊する再エネ開発は禁止するべきである。山が荒れて、豪雨や地震の被害を増大させるだけである","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「森林をはじめ貴重な自然を破壊する再エネ開発は禁止するべきである。」","reasoning":"貴重な自然を破壊する再エネ開発の禁止を明確に要求しており、最も強い分散・自然保護寄りの立場（右極）に相当すると評価した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"567","comment":"原発に使う予算があるなら再エネに予算を振り向け、各家庭の屋根やビルの壁面などに太陽光パネルを設置し、蓄電設備もセットで法律改正し義務化するなどの対策をするべき","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「各家庭の屋根やビルの壁面などに太陽光パネルを設置し、蓄電設備もセットで法律改正し義務化するなどの対策をするべき」","reasoning":"屋根・ビル壁面設置と蓄電義務化を求めるなど、分散型・地産地消を強く支持する明確な右極的主張のため最大強度（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"568","comment":"すべての家屋の屋根にソーラー発電設備をつける目標と方策を立ててほしい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「すべての家屋の屋根にソーラー発電設備をつける目標と方策を立ててほしい。」","reasoning":"全戸屋根設置目標を求める明確な分散推進の主張であり、右極に非常に近い立場（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"569","comment":"P29-2～7について、国が率先して2030年に設置可能な建築物の50%、2040年に100%を目指す屋根設置太陽光発電について、単なる努力目標でなく、確実に実行できる措置を講じるべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「2030年に設置可能な建築物の50%、2040年に100%を目指す屋根設置太陽光発電について...確実に実行できる措置を講じるべきである。」","reasoning":"国家目標で屋根設置を義務化・確実化することを主張しており、強い分散志向で右極に該当（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"581","comment":"過疎化が進む農村部は食糧自給率を鑑みても営農型太陽光発電が良いと考えられる。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「過疎化が進む農村部は食糧自給率を鑑みても営農型太陽光発電が良いと考える。」","reasoning":"営農型（ソーラーシェアリング）を明確に推奨しており、地域分散・地産地消的な分散志向の最右翼に該当する（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"582","comment":"営農従事者の高齢化問題を考慮すれば、営農型太陽光の拡大は非常に大きなポテンシャルを秘めており、農林水産省と連携しつつ、国としてより強力に推進すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「営農型太陽光の拡大は非常に大きなポテンシャルを秘めており、農林水産省と連携しつつ、国としてより強力に推進すべきである。」","reasoning":"国による営農型拡大の強力推進を求める明確な分散型支持であり、右極（6）に相当する。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"583","comment":"自給率の低さは、エネルギー政策と同様の課題を持つ、我が国の農業において、ソーラーシェアリングを普及させることは有効な施策です。すでに先進的な地域もあり、農業経営を改善することで若者の農業従事者を増やすことにもつながり、地域経済の発展に農業、電力、雇用と多角的に貢献できます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「ソーラーシェアリングを普及させることは有効な施策です。...農業、電力、雇用と多角的に貢献できます。」","reasoning":"ソーラーシェアリング普及による地域経済貢献を強調する分散支持で、右極（6）に近い立場である。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"585","comment":"適地の不足とは言うがまだまだパネルを設置できる場所は多くある。公共交通機関である電車の線路の間や駅の屋根、高速道路の側面などにパネルを設置すれば、そこで使用するライトや電光掲示板などの電気を賄えるぐらいの発電は可能である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「公共交通機関である電車の線路の間や駅の屋根、高速道路の側面などにパネルを設置すれば...発電は可能である。」","reasoning":"インフラや既存建築を活用した分散的設置を具体的に提案しており、分散推進の強い立場（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"588","comment":"これ以上、メガソーラー等の建設で自然を壊すのは許せない！そんなに作るだけで、電気代等も安くならないなら、作る必要はない！建設反対！","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「これ以上、メガソーラー等の建設で自然を壊すのは許せない！...建設反対！」","reasoning":"メガソーラー等大型開発の全面反対を明確に表明しており、大規模集中を否定する最右翼の分散志向（6）と判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"592","comment":"太陽光発電装置のリサイクル技術の構築は戸建の太陽光発電の普及にとっても重要な技術である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「太陽光発電装置のリサイクル技術の構築は戸建の太陽光発電の普及にとっても重要な技術である。」","reasoning":"戸建（住宅）普及の重要性を明確に示しており、屋根設置など分散型導入を支持する立場であるため右極に非常に近い（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"656","comment":"小規模水力に力を入れれば、エネルギーの地産地消も進み、小さな発電施設が全国にできれば、エネルギー源を分散させることにもなり、現在日本が抱えている大きな発電施設で問題があったときにエネルギー供給が止まってしまうリスクも回避できます。また、日本の河川は元々急流が多いため、太陽光や風力のように天候に左右されることもなく、安定した自然エネルギーの供給が可能です。生態系と自然環境に影響が少ない、日本に資源が豊富にある小規模発電にもっと力を入れてください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「エネルギーの地産地消も進み、小さな発電施設が全国にできれば、エネルギー源を分散させることにもなり」","reasoning":"明確に『地産地消』『小さな発電施設』『分散』を強調し、集中型大型設備のリスク回避を理由に小規模分散を強く支持しているため、対立軸の右極に非常に近いと判断しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"1045","comment":"日本においても自然エネルギーにおいては資源が豊富であることから、地域ごとの特性に根差した小規模分散型の電源構成にシフトし、国の政策として積極的な支援が整えば、有効な電源構成を保つことが可能です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「地域ごとの特性に根差した小規模分散型の電源構成にシフト」","reasoning":"文面が直接的に『小規模分散型』へのシフトと国の支援を訴えており、対立軸の右極アンカーに非常に近い立場と判断しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"87","comment":"真の「公正な」エネルギー移行のためには、国内外また陸海問わず、鉱物資源の際限ない採掘から脱却しなければならない。第7次エネルギー基本計画案では、鉱物資源等の海外権益獲得や安定供給の重要性が強調されているが、鉱物資源開発の現場で従来起きてきた自然・生態系の破壊、貴重な生物多様性の喪失、土地の収奪、人々の暮らしの破壊、超法規的殺害を含む深刻な人権侵害などが、気候変動対策の名の下に繰り返されることがあってはならず、鉱物資源の可能な限りの需要削減が大前提である。このため、エネルギー・電力の需要抑制を最優先で進め、公共交通機関の利用促進、カーシェアリングなどによる自動車の削減にも積極的に取り組むべきである。該当箇所：p.31, p62-64, p70 ほか","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「鉱物資源の可能な限りの需要削減が大前提である。このため、エネルギー・電力の需要抑制を最優先で進め、公共交通機関の利用促進、カーシェアリングなどによる自動車の削減にも積極的に取り組むべきである。」","reasoning":"鉱物採掘の抑制と需要抑制を最優先とし、省エネ・交通抑制を具体的に求めている。大規模再エネ拡大より需要削減・分散的対策を優先する立場で、対立軸の右極（最も強い）に該当すると判断した（スコア6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"94","comment":"脱炭素化を進めるためには自然エネルギーの導入促進が重要であり、実現可能かどうかもわからない技術に税金を投入するのではなく、自宅でのパネル設置に補助する方が実効性がある。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「自宅でのパネル設置に補助する方が実効性がある。」","reasoning":"脱炭素に賛成しつつも、税金を不確実な技術に投入するより個人宅のパネル設置支援を優先すべきと明確に述べており、分散型（屋根設置）を強く支持しているため右極（6）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"419","comment":"P34(3)原子力発電」「1総論」「データセンターや半導体工場等の新たな需要のニーズに、原子力という電源の持つ特性は合致する」は削除すべきである。「再生可能エネルギーを主力電源」（７行目）が本気なら、新たなデータセンターや半導体工場の設置条件に再エネ+蓄電池100％を義務付けれるという政策をとりうるからである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":6.0,"excerpt":"「データセンターや半導体工場等の新たな需要のニーズに、原子力という電源の持つ特性は合致する」は削除すべきである。…再エネ+蓄電池100％を義務付けれるという政策をとりうるからである。","reasoning":"データセンター等の新規需要に対し原子力を認める記述を削除すべきとし、再エネ100%＋蓄電池義務化という強い分散・地産地消的政策を提案しているため、右極（最も強い）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"451","comment":"太陽光や風力などの再生可能エネルギーは、環境に優しく、持続可能なエネルギー源です。再生可能エネルギーへの投資を強化することで、長期的には原子力発電に依存しないエネルギーシステムを構築できます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再生可能エネルギー強化を主張しているが、集中型（メガ等）と分散型（屋根・営農等）のいずれを支持するか、規模や導入手法についての言及がないため判定不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"454","comment":"再生可能エネルギー（風力、太陽光、水力など）は、環境に優しく、持続可能なエネルギー源です。これらのエネルギー源に注力することで、原発の必要性を減らすことができます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"環境に優しい再生可能エネルギーへの注力を主張しているが、集中導入か分散導入かの立場表明がないためスコア付与不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"458","comment":"原発電力など要りません。自然界の豊かなエネルギーを無償で取り入れ、安心と安全が得られる、再エネ・省エネで100%の未来こそ、私たちの希望です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"「再エネ・省エネで100%の未来」を主張しているが、屋根設置や地域分散など分散型を明示しているわけではなく、対立軸上の明確な立場判定ができない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"468","comment":"LNG火力を「脱炭素電源」と同等の扱いで大きく建設を支援するのは間違っている。100％自然エネルギーをもっともっと大胆に推進すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"LNG火力に反対し100%自然エネルギー推進を求めるが、規模（メガ／分散）に関する言及がなく判定できない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"470","comment":"気候変動から脱却するため、再生エネルギーと省エネルギーへの投資を高め化石燃料からの脱却をより促進してください。気候変動の影響がすでに日本においても如実に表れています。省エネルギー技術と再生エネルギー技術の発展を最大限に進め、化石燃料の使用の低減を図ってください。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再生エネと省エネ投資の強化を訴えているが、集中型か分散型かを特定する記述がないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"480","comment":"再生可能エネルギーの最優先原則がなくなっていることに対する懸念を述べる。再生可能エネルギーの推進が環境政策や持続可能な社会形成に重要である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再生可能エネルギー推進の重要性を述べるのみで、導入形態（メガ等の大型化か屋根設置等の分散か）への立場表明がない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"481","comment":"再生可能エネルギーを主力電源として最大限導入する方針に賛同する。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネを主力に導入することに賛同しているが、規模や集中・分散の方針についての具体的表明がないため判定不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"482","comment":"再生可能エネルギー推進のために、太陽光、風力、地熱などに転換し、温暖化防止とエネルギー自給率の向上を実現するべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"太陽光・風力・地熱への転換を主張するが、メガ等の大規模展開を支持するか屋根設置等の分散を支持するかの記述がない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"488","comment":"太陽光や風力も環境負荷高く比率下げるべき。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"太陽光・風力の環境負荷を指摘して比率を下げるべきとするが、どの導入形態（メガか分散か）を念頭に置いているか不明のため判定不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"500","comment":"第６次エネ基に記載された、再エネの「最優先の原則」を削除したことは問題です。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"「再エネ最優先の原則」の復活を求めているが、導入の規模（集中か分散か）については明示しておらず判定できない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"501","comment":"「再エネ最優先」が削除されているのはおかしい。何はともあれ再エネ最優先であるべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"単に再エネ最優先を主張しているのみで、メガ等の集中導入か屋根設置等の分散導入かの立場が示されていないためスコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"637","comment":"純国産エネルギーの地熱発電を推進すべきだ。後世のために純国産エネルギーの地熱発電所を残すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"地熱推進を主張しているが、集中型大規模導入と分散型（屋根設置等）という対立軸について明確な立場表明（大規模賛成\/分散支持）が示されておらず判断できない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"638","comment":"地熱発電大国であるアイスランドでは日本の技術が生かされているため、「開発リスク・開発コストの高さ、リードタイムの長さ、地熱資源の有望地域の偏在による開発適地や系統接続の制約、地元との調整や開発のための各種規制への対応等の課題」等は克服可能で、日本の地熱資源のポテンシャルが世界第3位であることから、地熱発電の導入は必須であると考える。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"地熱のポテンシャルや導入必要性を述べるが、対立軸（集中型大規模 vs 分散・屋根設置等）に関する明確な立場表明は含まれていないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"640","comment":"エネルギー基本計画（SEP）、あるいは国際エネルギー機関（IEA）などの他の専門家も述べているように、日本は地熱エネルギーのポテンシャルが世界で3番目に高く、次世代地熱発電がこのポテンシャルを十分に活用できると考えています。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"地熱ポテンシャルに関する言及にとどまり、集中型か分散型かの立場を明確にしていないため対立軸への該当なしと判断した。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"648","comment":"記載箇所：「こうした次世代型地熱技術について、２０３０年代の早期の実用化を目指し、研究開発・実証を進め、事業化につなげる。」（32ページ）意見：次の通り修正「こうした次世代型地熱技術について、２０３０年代の早期の実用化を目指し、地質学的な安定を前提として研究開発・実証を進め、事業化につなげる。」理由：次世代型地熱には高温岩体発電のために人工的な貯留層を形成する技術が含まれるものと思われるが、ヨーロッパにおいては人工貯留層の形成の際に誘発地震が観測されている。我が国ではそもそもの地震の発生リスクが高く、ヨーロッパとは地質学的な状況も異なることから、次世代型地熱の実証にあたっては誘発地震へのケアが欠かせないと考えるため、上記のように修正が必要ではないか。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"誘発地震への配慮など安全上の留保を求める内容であり、集中型／分散型のいずれかを明確に支持・反対しているものではないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"649","comment":"地熱発電は、安定性の点で、再生可能エネルギーの中では有望だと思う。しかし、環境への影響が懸念である。立地条件を考え、環境を破壊しないようにしてほしい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"地熱の有望性を認めつつ環境影響を懸念する一般的な要請であり、対立軸に関する明確な志向（大規模賛成／分散支持）が示されていないため評価対象外とした。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"502","comment":"再生可能エネルギー最優先原則を復活させた上で導入加速化とルールの整備を進めるべき","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ導入加速とルール整備を訴えているが、集中型（メガ・洋上）か分散型（屋根設置・営農型等）かのいずれを支持するか明示していないため、対立軸上の立場判定は困難。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"503","comment":"２０５０年カーボンニュートラルを実現するためには、「再エネ最優先」の原則を復活させることがまずもって重要である","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"「再エネ最優先」を掲げる一般論的主張であり、集中型か分散型かの具体的な志向は示されていないため、スコアリング不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"509","comment":"再生可能エネルギーを最大限活用に向けて、慎重論を並べたらエネルギー転換は進まない。政策を総動員して最大限の努力をしなければ計画達成は困難である。運輸分野はエネルギー消費量、CＯ2排出量とも非常に大きく、抜本的な対策が必要である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"導入加速を主張しているが、規模や配置（メガ・洋上 vs 屋根・営農等）への明確な言及がないため、対立軸への該当なしと判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"510","comment":"再生可能エネルギーについて、現在の政策だけでは2030年の目標達成も厳しい状況であり、再生可能エネルギーの比率を大幅に引き上げるためには、規制緩和、インフラ投資、技術開発の加速が不可欠である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"規制緩和・インフラ投資の必要性を述べているが、これが大規模集中型を志向するものか分散型を後押しするものか明示していないため、判定不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"511","comment":"再生可能エネルギーを最大限導入するためには抜本的な政策を講じる必要がある。規制ばかりを強め、後出しで新たなルールを制定することで再エネ導入の速度が低下している。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ導入を阻む規制強化を批判しているが、集中型か分散型かの選好を示していないため、対立軸上の立場は不明。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"513","comment":"再生可能エネルギー開発の門戸を広げ、もっと予算をつけることを望みます。太陽光パネルは劣化後の有害なゴミが大問題になるため、それ以外の再生可能エネルギーが良いと考えます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ拡大と太陽光の廃棄問題を指摘しているが、配置や規模（集中\/分散）に関する明確な立場表明がないためスコアリング不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"522","comment":"陸上風力と洋上風力は制度や事業の性質が大きく異なる電源であるため、政策の進捗を容易に検証できるようにするためには個別の目標を設定することが望ましい。案件形成は発電電力量ではなく発電容量ベースで把握することが一般的であるため、発電容量での目標設定も併せて示すことが望ましい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"陸上風力と洋上風力の違いを政策的に整理すべきと述べているが、どちらを優先するか（集中型推進か分散型志向か）は明示しておらず、対立軸上の立場は特定できない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"529","comment":"我が国が多くの山林や海に囲まれている地理的制約が、むしろ自然再生エネルギーに活用できることが証明されている。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"地理的特性を再エネに活用できるとする肯定的な記述だが、集中化か分散化かいずれを支持するか明確でないため判定不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"530","comment":"日本は再エネ資源の宝庫であるにもかかわらず、「すぐに使える資源に乏しく」という認識は正しいのか疑問である。日本は再エネ資源の宝庫であるにもかかわらず、資源小国だと強弁し、化石燃料やウランなど多様なエネルギーに頼らざるを得ないという主張は論理破綻である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ資源が豊富だと主張しているが、導入形態（集中型／分散型）についての言及がないため、対立軸に該当しないと判断。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"531","comment":"「日本は資源に乏しい」から始まりますが、この根拠は何でしょうか？ 北緯や天候からみても、太陽光発電＋蓄電池で、廉価で十分なエネルギーが得られるという事実をどう考えているのか","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"太陽光＋蓄電池での供給可能性を問うが、スケールや配置に関する明確な支持表明がないため、スコアは付けられない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"538","comment":"P26-35行目 ～P27-3行目「長期安定電源の担い手として責任あるプレイヤーを長期安定適格太陽光発電事業者として認定し、同事業者への事業集約を推進していく。 」という表現になっているが、太陽光発電事業者のみが認定対象であるならば、バイオマス発電事業者等を含めた再生可能エネルギー発電事業者全般を対象として頂きたい。［理由］バイオマス発電設備は太陽光発電設備に比べると設備耐用年数は長く、かつ電源供給が安定しており、長期安定性の面で優れていると考えている。「総論」における記述であるが、太陽光発電事業者に限定する理由があれば明記願いたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"長期安定電源認定の対象範囲についての意見（太陽光だけでなくバイオマス等も含めてほしい）であり、集中／分散の対立軸に直接的に言及していないため該当外。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"544","comment":"太陽光発電は統合コストを考慮した発電コストとして他電源に比べて優位性が特にあるわけではなく、主力電源に位置づけるのには慎重になるべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"太陽光の統合コストに関する慎重論であり、集中型か分散型の明確な選好が示されていないため、対立軸上の評価は困難。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"558","comment":"ペロブスカイト以外の次世代太陽電池についても、引き続きその可能性を追求していく方向性を明確にし、再生可能エネルギーの選択肢を多様なものとすべきではないでしょうか。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"次世代太陽電池の研究継続を求める技術的提言であり、集中型／分散型の配置に関する立場表明は含まれていないため該当せず。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"562","comment":"太陽光発電廃棄物処理が非常に難しく、未だ処理方法すら解明されていない状態であるため、今後は無くしていく方向でなければならない。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"太陽光発電廃棄物の問題から太陽光自体を無くすべきとする強い反対意見だが、対立軸が『集中型 vs 分散型』の文脈でないため、軸該当は認められない（どちらの配置にも反対の可能性がある）。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"577","comment":"ペロブスカイト太陽電池は紫外線や湿度などの外的要因の影響を受けやすく、劣化しやすい特性があるため、厳しいチェックが必要である。寿命が短く、ランニングコストや老朽化問題があり、材料に鉛が使われているため安全性も懸念点である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"ペロブスカイトの劣化や安全性への懸念を示す技術的注意喚起であり、集中型と分散型のどちらを支持するかに関する明確な立場表明がないため該当しない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"578","comment":"ペロブスカイト型太陽電池は、各国との価格競争や用途によってPbへの規制も考えられるため、エネルギー政策において有機薄膜太陽電池にも注目すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"用途や国際競争、Pb規制の検討を促す技術・政策的示唆にとどまり、集中vs分散の方針については明確な言及がないため該当しない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"579","comment":"ペロブスカイト太陽電池に問題を言及している専門家もいるため、慎重に進めたほうが良い。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"専門家の指摘を挙げて慎重な進め方を提案しているが、導入規模（集中\/分散）についての明確な立場表明はないため該当しない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"590","comment":"既存の太陽光発電設備の導入拡大に加え、ペロブスカイト太陽電池等の次世代型太陽電池の社会実装を進めるとともに、使用済太陽光パネルの適切なリユース、リサイクル等による循環利用を進めるための仕組みづくりを行っていただきたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"既存設備拡大や次世代型太陽電池の社会実装、リユース・リサイクルの仕組みづくりを求めているが、集中型か分散型かの明確な選好は示していないため該当しない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"591","comment":"太陽光発電パネルの廃棄リサイクルの道筋をもっと大きく国民に示し、太陽光発電についての信頼感を醸成する必要がある。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"廃棄リサイクルの道筋の提示を求める意見であり、導入規模（集中\/分散）に関する立場表明がないため該当しない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"652","comment":"水資源豊富で勾配差のある環境で水力発電を進めないのか不思議","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"水力発電を進めることへの疑問・提案に留まっており、集中型（メガ）か分散型（小規模・地産地消）かの明確な立場やスケールの志向が示されていないため、この対立軸には該当しないと判断しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"675","comment":"日本の地形からみても、海洋エネルギーを利用すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"海洋エネルギー利用を訴える発言だが、規模（集中型か分散型か）や送配電構造への明確な言及がなく、この対立軸上での立場判定ができないため該当しません。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"676","comment":"波動発電も日本で開発が行われており、まだ可能性がある。このように偏った分野にこだわらず、あらゆる持続可能なエネルギーを利用すべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"あらゆる持続可能エネルギーの活用を促す一般論であり、集中型と分散型のどちらを優先するかの明確な立場表明がないため、対立軸には該当しないと判断しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"993","comment":"1.5℃目標に整合したNDC、およびNDCと表裏一体をなすエネルギーミックスを実現し、産業競争力を維持するためには、早期の再エネの拡大とエネルギー利用の効率化が必要である。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ拡大や効率化を求める総論であり、集中型か分散型かといったスケール志向についての明確な記述がないため、対立軸には該当しないと判断しました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"1360","comment":"COP28で採択された決定文書では、再生可能エネルギーを2030年までに発電容量を世界全体で3倍にするという目標が掲げられており、IPCC1.5℃特別報告書の想定水準である、2030 年時点で50％以上の再生可能エネルギー導入を目指し、蓄電池の早期開発をはじめあらゆる政策を総動員し強力に進めることを要望します。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ容量倍増や蓄電池開発を求める国際目標への賛同表明であり、具体的な規模（集中\/分散）に関する言及がないため、この対立軸には該当しません。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"1361","comment":"現在は気候危機も進行し、地球過熱化対策が待った無しの課題となっています。2023年12 月のCOP28は2030 年までに、再生可能エネルギーの設備容量の３倍化と、エネルギー効率の改善率２倍化を世界の目標として定めました。これは、エネルギー効率化の徹底と再エネ導入の最大化が、脱炭素化に向けて最も現実的でコスト的にも有効な手段だからです。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ導入の最大化や効率化を唱える総論的な表現で、集中型と分散型のどちらを支持するか明示していないため、判定不能としました。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"74","comment":"持続可能な取り組みには、生物の多様性を大切にする視点を取り入れるべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"「生物の多様性を大切にする視点を取り入れるべき」 は重要だが、集中型か分散型かという対立軸に対して明確な立場（どちらを優先するか）を示していないためスコア不能とした。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"100","comment":"日本の食料自給率の低さを懸念し、強い農業を実現する視点に立つべきである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"食料自給率への懸念・農業強化の主張はエネルギーの集中 vs 分散の対立軸に直接言及しておらず、立場を特定できないためスコアを付けなかった。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"104","comment":"再エネの導入は「3E+S」（エネルギー安全保障、経済効率性、環境適合性、安全性）の実現に加え、地域活性化や雇用創出にも寄与します。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ導入の利点（3E+Sや地域活性化）を述べているが、集中型か分散型かのどちらを優先するかを明確に示していないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"197","comment":"資料2（関連資料）P.29 電力需要・電源構成陸上風力と洋上風力では元となる制度や事業の性質が大きく異なる電源であることから、政策の進捗等を容易に検証していくためにも、個別に目標を設定することが望ましい。合わせて発電事業者にとっては、案件形成を進める上で、発電量ではなく発電容量ベースで把握することが一般的であるため、発電容量での目標設定も併せて示すことが望ましいことから、今後、発電容量（GW）についても目標を設定いただきたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"陸上風力と洋上風力の目標設定方法や指標（容量 vs 発電量）に関する技術的助言であり、集中型・分散型の優先という対立軸に関する明確な立場表明はないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"198","comment":"第6次の関連資料では導入見込量として出力（容量）ベースでの目標値の記載もあったので、今回の関連資料でも発電量のみならず出力ベースの見通しも記載すべき。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"出力（容量）ベースの目標記載を求める技術的な指摘であり、対立軸への明確な志向を示していないためスコアを付けない。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"199","comment":"6次エネ基では陸上風力・洋上風力に分けた目標設定が為されていたが、7次エネ基では風力全体での目標設定にとどまっている。また、6次エネ基では発電容量（GW）、発電量（GWh）両方での目標設定がされていたが、7次エネ基では発電量だけの目標設定となっている。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"過去の計画と今回の記載差に関する指摘で、集中型か分散型かの優先を直接示していないためスコア不能。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"215","comment":"政策・施策の進捗等を検証するため、今回示された電源構成の見通しにおける風力発電の見通しの内訳と、その内訳数値の算出条件・根拠等を関連資料に明記していただきたい。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"風力の内訳や算出根拠の明示を求める透明性・検証の要求であり、集中型 vs 分散型の方針についての明確な立場表明ではないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"216","comment":"風力については陸上風力・洋上風力の内訳や、浮体式洋上風力の設置見通しについても記載を行うべき。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"陸上・洋上・浮体式の内訳記載を求める技術的\/説明的要求であり、対立軸上の立場表明とは判断できないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"380","comment":"日本はＤＸの推進、特にデータセンターの開設にあたっては、環境対策を十分に課すとともに、消費する電力については再生可能エネルギーのさらなる活用を行うべきです。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"データセンターの環境対策と再エネ活用を求めるが、集中型か分散型かの方針について明確な立場表明がないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"408","comment":"再エネ比率が低ければ、RE100に象徴されるようにビジネスにおいても不利になる。そもそもデータセンターや半導体工場などの誘致においても安価な再エネ電力が調達できることが前提になっており、日本の産業政策としても再エネの目標値を高める必要がある。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ比率引き上げが産業上有利とする主張だが、導入のスケール（集中 vs 分散）には直接触れていないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"410","comment":"需要家による再生可能エネルギーへのアクセスの確保、および追加性のある再生可能エネルギーの導入拡大に向けての取り組み方針の明記を望む。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"需要家の再エネアクセスと追加性に関する方針要望であり、分散\/集中の優劣についての明確な立場ではないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"446","comment":"再エネへの転換を遅らせ、原子力や化石燃料を維持することはエネルギーの安全保障にも反しており、再エネは自前の安いエネルギーである一方、原子力や化石燃料は高価で供給不安定なエネルギーである。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ推進を支持する記述だが、集中型と分散型のどちらを支持するかの明確な言及がないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"447","comment":"高い再エネ導入量を目指しつつ、石炭火力のフェードアウト、原子力の依存度を低減すべき。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"再エネ導入量や火力・原子力低減を求めているが、導入スケール（大規模集中 vs 分散）についての立場表明がないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"449","comment":"限られた資源は、火力発電や原子力発電の延命に使うのではなく、これらのポテンシャルの高い再生可能エネルギーの拡大に充てることが必要と考えます。","topic_id":"T2","axis_id":"T2_A3","axis_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視","score":"該当なし","excerpt":"","reasoning":"資源配分を再エネ拡大に充てるべきと主張しているが、集中型か分散型かの明確な立場表明がないため、スコア不可。","topic_name":"再生可能エネルギーの拡大と環境・土地利用問題","axis_display_name":"集中型大規模導入（メガ\/洋上等） vs 分散型・屋根設置・営農型・省エネ重視"},{"opinion_id":"1130","comment":"石炭火力は地球環境を破壊するので直ちに廃止すべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「石炭火力は地球環境を破壊するので直ちに廃止すべきである。」","reasoning":"即時廃止を強く主張する極めて断定的な表現であり、左極アンカーに非常に近いため最左と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1304","comment":"アンモニア混焼は脱炭素に効果がないだけではなく毒性が非常に高いアンモニア漏洩事故や排ガスによる深刻な環境汚染の可能性があり、即時開発を中止すべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「アンモニア混焼は脱炭素に効果がないだけではなく毒性が非常に高いアンモニア漏洩事故や排ガスによる深刻な環境汚染の可能性があり、即時開発を中止すべきである。」","reasoning":"アンモニア混焼の即時開発中止を求める極めて強い断念要求で、移行技術（アンモニア）を全面的に否定する姿勢は左極アンカーに近く、最左の評価とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1286","comment":"ハイブリッドカー、e-燃料、水素は非効率的な技術であり、化石燃料時代を延長するために存在している。古い技術で金儲けを続け、将来に対する構想がない企業への支援はやめるべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「ハイブリッドカー、e-燃料、水素は非効率的な技術であり、化石燃料時代を延長するために存在している...支援はやめるべきである。」","reasoning":"水素等の技術を「非効率」「化石時代延長」など強く断定し、明確に支援中止を求めているため、左極に非常に近い（スコア1）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1288","comment":"水素・アンモニア混焼と云って、石炭火力発電を延命させてはいけません。そのような電源は誰も利用しません。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「水素・アンモニア混焼と云って、石炭火力発電を延命させてはいけません。」","reasoning":"石炭火力の延命を明確に否定し、混焼による維持を許容しない強い主張であり、左極（スコア1）に該当すると判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1296","comment":"水素・アンモニア・CCUSを石炭火力温存に使うべきではない現在、日本には167基5565万kWもの石炭火力がある。しかし、石炭火力はIEAの1.5℃ロードマップによれば、先進国では2030年までの全廃が不可欠とされ、G7での合意事項ともなった。しかし、政府案では2040年以降も水素やアンモニア、CCUSなどで長期的に使い続けることを前提に石炭火力を温存する方針が示された。水素・アンモニアやCCUSなどは高コストであり、かつ現状の技術ではCO2削減効果はほとんどない。またアンモニアは燃焼に伴い大量のNOxを発生させ、大気汚染問題も引き起こす有害物質である。これらは代替困難な分野に限定して使われるべきものであり、再エネが技術的に確立した電力セクターでの利用を推進すべきではない。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「水素・アンモニア・CCUSを石炭火力温存に使うべきではない...石炭火力は先進国では2030年までの全廃が不可欠とされる。」","reasoning":"石炭火力の早期全廃を求め、これら技術を火力温存に使うことを強く否定している。政策的要求も含む明確な左極的立場と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1298","comment":"石炭火力は 2030 年までの段階的廃止を求めます。日本は水素・アンモニア混焼やCCS（炭素回収貯留）の技術が排出削減対策に該当するとしていますが、有効性、経済性、環境影響などに懸念のある不確実な技術であり、石炭火力の温存に繋がる懸念があります。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「石炭火力は 2030 年までの段階的廃止を求めます...水素・アンモニア混焼やCCSの技術は不確実...石炭火力の温存に繋がる懸念があります。」","reasoning":"2030までの石炭段階的廃止を明確に要求し、移行技術を石炭温存につながるものとして強く批判しているため左極（スコア1）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"97","comment":"技術的にもコスト的にも確立していない CCUS、水素・アンモニア混焼による脱炭素化の必要性はなく、これにより再生可能エネルギーの導入を遅らせることは許されない。輸出支援についても同様である。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「技術的にもコスト的にも確立していない CCUS、水素・アンモニア混焼による脱炭素化の必要性はなく、これにより再生可能エネルギーの導入を遅らせることは許されない。輸出支援についても同様である。」","reasoning":"本文はCCUS・水素・アンモニア混焼を否定し、これらが再エネ導入を遅らせることを許さないと明言しており、移行技術を全面的に否定して再生可能エネルギー優先を強く主張しているため、左極に非常に近い（スコア1）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"441","comment":"石炭火力、原発の完全撤廃を求める未来で生きられる地球を、本気で考えてほしい。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「石炭火力、原発の完全撤廃を求める未来で生きられる地球を、本気で考えてほしい。」","reasoning":"石炭火力と原発の「完全撤廃」を求める強い主張で、化石燃料延命策や原発を含めた妥協を否定する立場であるため左極に近い（スコア1）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"443","comment":"そもそも火力発電が電源構成の７割を占めるに⾄った原因は、自然再生エネルギーへの切り替えや投資などの環境整備が遅れたためである。そのことを反省せず、火力発電の「活用」は認められない。ＧＸ推進の実体は原発や化石燃料の推進であることは明らかであり、方向性として間違っている。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「…火力発電の『活用』は認められない。ＧＸ推進の実体は原発や化石燃料の推進であることは明らかであり、方向性として間違っている。」","reasoning":"火力や化石燃料の活用を明確に否定し、GXの方向性を強く批判しているため、移行技術を含む化石延命を許さない立場で左極に非常に近い（スコア1）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"476","comment":"水素への支援は、「価格差」や「拠点整備」に3 兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「水素への支援は、『価格差』や『拠点整備』に3 兆円もの投資となっており、そうした投資は、コストも安く、早期に脱炭素に貢献できる再生可能エネルギーに充てられるべきです。」","reasoning":"水素支援への大規模投資を否定し、その資金を再エネへ振り向けるべきと明確に主張しており、移行技術への公的支援を強く否定するため左極に非常に近い（スコア1）。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1138","comment":"石炭火力発電については、1.5℃目標を達成するため、2030年までに全廃する計画を明記してください。遅くとも2030年前半までの脱石炭を目指す必要があります。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「1.5℃目標を達成するため、2030年までに全廃する計画を明記してください。遅くとも2030年前半までの脱石炭を目指す必要があります。」","reasoning":"2030年までの全面廃止を明確に要求しており、非常に強い脱炭志向で移行技術や火力延命に容赦がないため、左極（最も強い）に該当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1162","comment":"気候危機を止めるため、できる限り早く化石燃料から脱却してください。ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「気候危機を止めるため、できる限り早く化石燃料から脱却してください。ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。」","reasoning":"化石燃料からの即時脱却を強く求め、ゼロエミ火力等で火力を延命する考えを否定しているため、左極（最も強い）に該当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1164","comment":"火力発電を引き続き電源構成の柱に位置付けていることも重大です。地球温暖化による気候変動で、日本でも毎年、各地で豪雨、豪雪などの災害が発生しています。地球規模の気候危機を回避するためには、産業革命以前と比べ、世界の気温上昇を1.5℃に抑えること、最大の二酸化炭素排出源である化石燃料・石炭火力発電をやめることが必要です。先進7か国（Ｇ７）の中で日本だけが廃止期限を明らかにしていません。気候危機対策で決定的に重要な2030年までの廃止を求めます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「地球規模の気候危機を回避するためには…世界の気温上昇を1.5℃に抑えること、最大の二酸化炭素排出源である化石燃料・石炭火力発電をやめることが必要です。…2030年までの廃止を求めます。」","reasoning":"1.5℃目標と2030年までの廃止を明確に要求しており、火力継続や移行技術による延命を認めない強硬な立場のため、左極（最も強い）に該当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1165","comment":"「ゼロエミッション火力」と呼ばれる水素・アンモニアを利用した発電も石炭火力の延命・温存になります。化石燃料はすべて輸入です。エネルギー安全保障の観点からも化石燃料から脱却することを求めます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「『ゼロエミッション火力』と呼ばれる水素・アンモニアを利用した発電も石炭火力の延命・温存になります。…化石燃料から脱却することを求めます。」","reasoning":"ゼロエミ火力を火力延命と断じ、化石燃料からの脱却を明確に要求しており、移行技術の利用を否定する最も左の立場に該当する。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1214","comment":"国としてＣＣＳ事業への支援はやめるべき。欧米がすでに失敗しており、高コストであるほか、日本には適地がなく、地震を誘発するリスクもある。また、化石燃料の輸入継続により海外依存リスクを助長する。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「国としてＣＣＳ事業への支援はやめるべき。...欧米がすでに失敗しており、高コストであるほか、日本には適地がなく、地震を誘発するリスクもある。」","reasoning":"政府支援の即時停止を明確に求めており、CCSに対する全面的な否定的立場。左極アンカーに非常に近い表現のためスコア1とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1222","comment":"CO2回収、有効利用・貯蔵P58―５９について、商業ベースでの開発に⾄っておらず、建設まで考慮すると２０４０年までの脱炭素計画に間に合わない点、化石燃料を使い続けるための方便になっている点、地下貯蔵は管理を含め、次世代に負の遺産を押し付ける行為になっている点から、基本計画案からは削除すべき。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「...建設まで考慮すると２０４０年までの脱炭素計画に間に合わない点、化石燃料を使い続けるための方便になっている点...基本計画案からは削除すべき。」","reasoning":"計画からの削除を明確に求め、CCS\/CCUが方便であり次世代に負の遺産を残すと断じている。左極に非常に近い強い反対表明のためスコア1。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1234","comment":"化石燃料から素早く脱却すること、原発をできるだけ低減すること、CCUSを活用しないことを求めます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「化石燃料から素早く脱却すること、原発をできるだけ低減すること、CCUSを活用しないことを求めます。」","reasoning":"CCUSの活用を明確に排除することを求め、化石燃料からの迅速脱却を主張しているため左極に相当すると判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1235","comment":"ＬＮＧ火力については、水素の活用やＣＣＵＳの導入などによる脱炭素化、石炭火力について、アンモニアやＣＣＵＳ等を活用した脱炭素化が可能と書かれているが、ＣＣＵＳについては削除することを求めます。化石燃料由来の CO2 を回収し、それを原材料として利用しても、合成燃料やプラスチックの原料に使用された場合などには、それが燃焼して排出されたCO2 は化石燃料由来の CO2 ということになります。したがって、安易に CCUS を脱炭素というべきではないと考えます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":1.0,"excerpt":"「...ＣＣＵＳについては削除することを求めます。...安易に CCUS を脱炭素というべきではないと考えます。」","reasoning":"基本計画からCCUSの記載を削除することを要求し、CCUSを脱炭素策として認めない立場を明確に示しているため左極に該当すると評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1110","comment":"アンモニアやCCUS等を活用した「火力の脱炭素化」は実現可能性が低く高コスト。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「アンモニアやCCUS等を活用した「火力の脱炭素化」は実現可能性が低く高コスト。」","reasoning":"明確に火力の脱炭素化（CCUS\/アンモニア等）を実現困難・高コストと評しており、移行技術への否定的立場を示しているため左寄り強めと判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1111","comment":"火力発電の「ゼロエミッション化」という無謀な賭け。そもそも太陽光発電や風力発電の再エネ技術がすでにあり、コストも下がり、迅速に導入していくことができるのに、なぜ、わざわざコストをかけて回り道をし、無謀な賭けに挑もうとするのか、やっている姿勢を見せることで石炭火力を延命させることが本当のねらいなのか、理解に苦しむ。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「火力発電の「ゼロエミッション化」という無謀な賭け...やっている姿勢を見せることで石炭火力を延命させることが本当のねらいなのか」","reasoning":"ゼロエミッション火力を強く批判し、再エネで十分であると主張、移行技術は石炭延命の疑いがあると断じているため左寄り強めと評定。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1112","comment":"ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「ゼロエミ火力は高コストで、実用化まで時間もかかりすぎます。」","reasoning":"移行技術（ゼロエミ火力）を実用性・コスト面で否定しており、対立軸上は再エネ優先寄りの立場と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1119","comment":"・該当箇所23頁33-36行「将来的な脱炭素化を前提としたLNG専焼火力の新設・リプレース等の取組、必要な燃料の安定確保の取組も進めていく必要がある。こうした観点からも、必要な供給力を確保するための長期脱炭素電源オークションを含めた容量市場の着実な運用や見直しの検討」・意見内容「トランジション期におけるLNG火力の確保を進める必要がある」という記載への変更を求めます・理由再エネを着実に増やすことでLNG火力を新設することなく電力の安定供給は実現できると考えられます。LNGの新設・リプレースは2030年代の電力脱炭素化に逆行し、座礁資産化のリスクが高いため、政策方針に入れるべきではないと考えます。LNG火力は長期的には脱炭素化に資する電源とは言えず、トランジション期に利用すべきものであるため、「緊急の投資支援」という位置付けでLNG火力を脱炭素電源として位置付けることは適切ではありません。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「再エネを着実に増やすことでLNG火力を新設することなく電力の安定供給は実現できると考えられます。LNGの新設・リプレースは2030年代の電力脱炭素化に逆行」","reasoning":"LNGの新設・リプレースへの反対を明確に示しており、移行技術を否定する側に立つため左寄り強めと評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1122","comment":"LNG火力もCO2の排出が非常に大きく、今後はCO2を出さない再エネへのシフトが求められるにもかかわらず、LNG火力を「脱炭素電源」などと位置付けることは非常に問題。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「LNG火力もCO2の排出が非常に大きく、...LNG火力を『脱炭素電源』などと位置付けることは非常に問題。」","reasoning":"LNGを脱炭素電源と位置づけることに強く反対しており、移行技術への否定的立場であるため左寄り強めと判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1123","comment":"LNG火力を長期脱炭素電源と位置づけ、拡大する策に疑問を呈する。ライフサイクルで見ればLNG火力のGHG排出も膨大である。それを、削減するどころか、長期脱炭素電源として支援し、増強するのでは、排出削減にならない。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「LNG火力を長期脱炭素電源と位置づけ、拡大する策に疑問を呈する。...支援し、増強するのでは、排出削減にならない。」","reasoning":"LNGの長期的支援・拡大に明確に反対しており、移行技術より再エネ志向の立場と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1125","comment":"LNG火力発電については、新規建設は進めるべきではありません。段階的に廃止を目指してください","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「LNG火力発電については、新規建設は進めるべきではありません。段階的に廃止を目指してください」","reasoning":"新規LNG建設の禁止と段階的廃止を求める明確な左寄りの主張のため、強めの左評価とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1127","comment":"移行期間を過ぎた段階で、ガス火力発電もできるだけ速やかに廃止すべき","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「移行期間を過ぎた段階で、ガス火力発電もできるだけ速やかに廃止すべき」","reasoning":"移行期間後の速やかなガス火力廃止を求める強い左寄りの立場であるため高い左評価とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1131","comment":"脱石炭の早期実現","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「脱石炭の早期実現」","reasoning":"簡潔に早期脱石炭を求める明確な左寄りの主張であり、強めの左評価とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1132","comment":"火力発電の中でも一番多くのCO2を排出する石炭火力の廃止は、1.5度目標の達成に不可欠です。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「火力発電の中でも一番多くのCO2を排出する石炭火力の廃止は、1.5度目標の達成に不可欠です。」","reasoning":"石炭廃止を不可欠とする強い脱石炭主張であり、移行技術より再エネ志向の左寄りと判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1135","comment":"非効率な石炭火力だけでなく、全ての石炭火力発電の「段階的廃止」を期限とともに記載すべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「全ての石炭火力発電の『段階的廃止』を期限とともに記載すべきである。」","reasoning":"全石炭火力の段階的廃止と期限設定を求める明確な脱石炭要求であり、左寄り強めと判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1303","comment":"アンモニアを燃料に使うことは、NOXが発生するため、酸性雨やオキシダント、PM2.5など他の環境破壊を生むことになるため、削除してほしい。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「アンモニアを燃料に使うことは、NOXが発生するため、酸性雨やオキシダント、PM2.5など他の環境破壊を生むことになるため、削除してほしい。」","reasoning":"アンモニア燃料の記述削除を求める明確な反対意見であり、アンモニアを移行技術として受け入れない立場を示している。特定技術（アンモニア）への強い否定があり左寄り（強）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1305","comment":"「水素と同様、水素社会推進法に基づく支援措置等により、まずは、将来の産業競争力につながる黎明期のユースケース作りをしたたかに進めていく。 」との記載は見直すべき。環境に多大な悪影響のあるアンモニアに、政策として多額の支援を付けるべきではない。アンモニアの燃料としての利用は大気汚染を悪化させ、窒素循環に介入し生物多様性を悪化させる。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「環境に多大な悪影響のあるアンモニアに、政策として多額の支援を付けるべきではない。アンモニアの燃料としての利用は大気汚染を悪化させ、窒素循環に介入し生物多様性を悪化させる。」","reasoning":"政策的支援（補助・法令に基づく支援）に対して明確に反対しており、アンモニアを移行技術として受け入れない立場を取っているため左寄り（強）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1322","comment":"該当箇所エネルギー基本計画 p.50 20-22行目意見「導入コストのうち、ガスの一般的な調達費よりも割高になる部分は、ガス小売事業者間の公平な競争環境を整備する観点から、託送料金原価に含めることができる仕組みを構築する」との記載は、気候変動対策にならない技術を制度的に支援するものであり、見直すべき。理由合成メタン製造時の水素は化石燃料由来のものが推進されており、コストがかかる上に気候変動対策としての効果が低い。むしろ化石燃料インフラを延命させる可能性が高い。しかも合成メタンの製造コストは高く、託送料金に追加することで電気料金が大幅に上昇することになる。支援制度を入れるならば、地域の廃棄物や食品残渣をもとにしたバイオガスやバイオメタンに限って支援するべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「合成メタン製造時の水素は化石燃料由来のものが推進されており、...気候変動対策としての効果が低い。むしろ化石燃料インフラを延命させる可能性が高い。...支援制度を入れるならば、...バイオガスやバイオメタンに限って支援するべきである。」","reasoning":"化石燃料由来の合成メタンやそれを支援する制度に対して批判的で、支援をバイオ由来に限定すべきと主張している。移行技術のうち化石由来の路線を明確に否定しており左寄り（強）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1338","comment":"P71,72アジアのＧＸへの貢献アジア諸国の脱炭素化を支援するとして「アジア・ゼロエミッション共同体」の実現が掲げられていますが、化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出しようとするもので、むしろ再エネへの転換機会を奪い排出を増加させてしまいかねません。現地住民が抗議をしているにも関わらず日本は輸出を続けています。人権侵害を含む日本の発電所事業はバングラデシュに限らずアジア各地で行われています。こうした状況が続く中、さらなる化石燃料事業の拡大は見直すべきです。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出しようとするもので、むしろ再エネへの転換機会を奪い排出を増加させてしまいかねません。」","reasoning":"化石由来の水素・アンモニアやCCS等の輸出に強く反対し、再エネへの転換を支持する立場を示しているため左寄り（強）と判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1339","comment":"p12において、アジア諸国の脱炭素化を支援するために「アジア・ゼロエミッション共同体」の実現が提唱されていますが、化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出することは、むしろ排出量の増加を招く恐れがあります。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「化石燃料由来の水素・アンモニア技術やCCS、LNG技術を輸出することは、むしろ排出量の増加を招く恐れがあります。」","reasoning":"1338と同様に化石由来の移行技術やCCSの輸出を問題視し反対の立場を示している。移行技術中の化石系路線を否定するため左寄り（強）とした。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1193","comment":"再生可能エネルギー100％に移行する過程で、比較的温室効果ガスの排出量の少ないガス火力発電を当面は利用する必要がありますが、できるだけ速やかに廃止すべきです。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「比較的温室効果ガスの排出量の少ないガス火力発電を当面は利用する必要がありますが、できるだけ速やかに廃止すべきです。」","reasoning":"当面のガス利用を認めつつも速やかな廃止を求めており、再生可能エネルギーへの移行を優先する左寄り（強め）の立場。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"478","comment":"水素・アンモニアやCCSに関しては、民間では支えきれないコストを政府が支援することがGX基本方針等ですでに決められ、具体的な政策策定に進んでしまっている。温室効果ガス排出削減につながらず、化石燃料の利用をむしろ延命する新技術に頼りながら火力発電を使い続けることはやめ、その資金を省エネ・再エネに振り向けるべきである。該当箇所：p.41-43","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「...火力発電を使い続けることはやめ、その資金を省エネ・再エネに振り向けるべきである。」","reasoning":"政府による支援の停止と資金の再エネ振替を明確に要求しており、CCS等の公的支援を否定する姿勢が強いため左寄り（強）と判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1085","comment":"ＬＮＧ火力 について、LNG火力の新設は脱火力を妨げる。すでに新設計画が多数あり、このままでは大量のCO2排出を長期間にわたって固定化してしまう。容量市場、長期脱炭素電源オークションの制度は、廃止又は抜本的な見直しが必要。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「LNG火力の新設は脱火力を妨げる...容量市場、長期脱炭素電源オークションの制度は、廃止又は抜本的な見直しが必要。」","reasoning":"新設LNGや既存制度が化石依存を固定化すると批判し、脱火力を促す強い主張をしているため再エネ優先の左寄り（強）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1105","comment":"化石燃料からの脱却が進まず、石炭火力やガス火力が継続されている。化石燃料から早急に脱却し、ゼロエミ火力などの非効率な技術に依存しない政策を進めるべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「化石燃料からの脱却が進まず、石炭火力やガス火力が継続されている。化石燃料から早急に脱却し、ゼロエミ火力などの非効率な技術に依存しない政策を進めるべきである。」","reasoning":"化石燃料からの早急な脱却と、火力延命的手法に否定的な強い立場を示しているため左寄り（強）と評価した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1106","comment":"火力発電は最終的には廃止するべきです。日本がすすめようとしているアンモニア混焼の石炭火力発電を、排出削減対策が取られたものとしていますが、国際的には９０％程度のCO2削減対策が必要で、日本のアンモニア混焼や高効率石炭火力は該当しません。G7気候エネルギー大臣会合での合意事項「排出削減対策のない石炭火力発電を段階的に廃止」にも反すると考えます。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「火力発電は最終的には廃止するべきです。...アンモニア混焼の石炭火力発電を...国際的には９０％程度のCO2削減対策が必要で、日本のアンモニア混焼や高効率石炭火力は該当しません。」","reasoning":"アンモニア混焼や高効率石炭を脱炭素策として不十分と明確に批判し、火力の撤廃を主張しているため再エネ寄りの強い立場に近いと判断した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1273","comment":"水素やアンモニアは余った電気で作成し、それを燃料電池として電気を作るべきであり、燃やすのは誤りである","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「水素やアンモニアは余った電気で作成し、それを燃料電池として電気を作るべきであり、燃やすのは誤りである」","reasoning":"水素・アンモニアの用途を限定し、燃焼（発電）での利用を明確に否定しているため、再エネ優先・移行技術の発電利用反対の強い左寄りと判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1277","comment":"再エネで生成した水素、アンモニアを混ぜて、発電するなら、元の再エネを電気として、供給した方がよい。電気ではまかなえない高温が必要なエネルギーの為に水素等は必要で需要は大きい為、そちらで使ってもらいたい。発電の為に水素を使うのはもったいない。水素等の混合発電の為の研究費、設備費、補助金、人材は再エネ発電に活用してほしい。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「再エネで生成した水素、アンモニアを混ぜて、発電するなら、元の再エネを電気として、供給した方がよい...発電の為に水素を使うのはもったいない。」","reasoning":"発電用途での水素・アンモニア利用を否定し、研究費や補助金を再エネに回すべきと主張しており、再エネ優先の強い立場である。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1282","comment":"該当箇所エネルギー基本計画 p.48 （１）基本的考え方国産水素を目指すべき。これら次世代エネルギーを海外から輸送するとその際に温室効果ガスを排出し、多額のコストがかかり、また輸入に依存することでエネルギー安全保障上の問題が生じる。国産の再生可能エネルギーで製造した水素等を最優先とするべきである。","topic_id":"T3","axis_id":"T3_A1","axis_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進","score":2.0,"excerpt":"「国産の再生可能エネルギーで製造した水素等を最優先とするべきである。」","reasoning":"明確に再生可能エネルギー由来の水素を“最優先”とするべきと述べており、発電や移行技術の無条件推進を否定する強めの左寄りと判定した。","topic_name":"化石燃料の取扱いと移行技術（CCS・水素・アンモニア・バイオマス）","axis_display_name":"再生可能エネルギー優先 vs 移行技術（CCS・水素・アンモニア）推進"},{"opinion_id":"1285","comment":"化石燃料由来の水素活用がむしろ化石燃料インフラを延命させる可能性が高い。","topic_id":"T3","axis_id":"T3_A1","axi
