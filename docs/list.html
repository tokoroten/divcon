ng":"原発の負の側面を強調して脱却を促す批判的立場だが、即時廃止を直接要求する表現ではないため右寄り（強）としてスコア5とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"466","comment":"原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。」","reasoning":"新規増設を明確に否定しており反拡大の立場を示すが、既存原発の即時停止や全面廃止を主張しているわけではないため右寄り（強）でスコア5と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"841","comment":"第７次エネルギー基本計画（案）の基本視点として、Ｓ+３Ｅ（安全性、安定供給、経済効率性、環境適合性）を踏襲し、安全性（Safety）を大前提として明記されました。その一方で未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。」","reasoning":"次世代革新炉の計画組み込みを安全面から強く批判しており、原子力の拡大（特に次世代炉導入）に反対する立場である。全面廃止まで主張してはいないが明確に縮小寄りなので「右寄り（強）」と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"842","comment":"次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。」","reasoning":"次世代炉の開発・設置の中止を明確に求めており、原子力拡大に対する強い反対を示しているため右寄り（強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"843","comment":"新型軽水炉（軽水炉の改善）以外は実用的な稼働は未定の新機種であり、実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり。また、2040年までは15年間なので、原発建設期間、特に新規原発の建設は安全管理、費用負担も含めて無理ではないか。次世代革新炉の採用は破棄すべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「次世代革新炉の採用は破棄すべきです。」（および実用未定の機種を短期間で建設・運転するのは問題あり）","reasoning":"次世代革新炉の採用を明確に否定し、短期での新規建設に反対する立場であり、原子力拡大に反対する右寄り（強）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"844","comment":"「次世代革新炉の開発・設置」（p.40）は撤回すべき","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）は撤回すべき」","reasoning":"次世代革新炉の計画撤回を要求する明確な反対表明であり、原子力拡大に対して強い否定的立場のため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"845","comment":"原発には反対であり、増設しないでください。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「原発には反対であり、増設しないでください。」","reasoning":"原発の増設を明確に拒否する立場を示しており、原子力拡大に反対する強い右寄りの立場と判定した（即時全面廃止までは明示していない）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"846","comment":"次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき」","reasoning":"次世代革新炉導入の項目削除を求める明確な反対であり、拡大反対の右寄り（強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"863","comment":"「60年の運転期間のカウントから除外することを認める新たな制度」は、60年以上の稼働を許すものであり、撤廃すべきである。原子力規制委員会の高経年化に関する審査は、事業者の確認にもとづくものであるが、事業者が確認できる範囲は限定的であり信頼性にかける。60年超運転は、世界中で実例が無く、放射線劣化（脆化）により構造材がもろくなっても交換ができないものも多く、確認が難しい部分も多い。老朽化した原発は何時事故が起きてもおかしくないものであり動かすべきではない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「60年の運転期間のカウントから除外することを認める新たな制度」は、60年以上の稼働を許すものであり、撤廃すべきである。…老朽化した原発は何時事故が起きてもおかしくないものであり動かすべきではない。」","reasoning":"60年超運転を容認する制度の撤廃を強く求め、老朽原発の運転継続に反対しているため、原子力縮小に強く寄与する立場（右寄り・強）として評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"984","comment":"国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。」","reasoning":"新設より廃炉技術を優先すべきと明確に述べており、新規建設を否定する姿勢が明確。即時停止まで言及していないが新設否定は強い右寄りの立場と判断した（右寄り強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"986","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。」","reasoning":"『脱原発を進めるべき』と明確に原発の縮小・廃止を求めているため、右寄りの強い反対の立場に該当する（新設・延命を進める立場ではない）。即時全面停止までは明示していない点で最右極ではない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"1256","comment":"原発がもたらす社会的リスクを排除するため、再エネ由来のグリーン水素を中心としたエネルギー循環モデルの構築を早急に進めるべきです。原発の延命や新設の議論をするよりも、再生可能エネルギーを活用した水素製造技術（グリーン水素）に投資を集中させるべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「原発がもたらす社会的リスクを排除するため、再エネ由来のグリーン水素を中心としたエネルギー循環モデルの構築を早急に進めるべきです。原発の延命や新設の議論をするよりも、再生可能エネルギーを活用した水素製造技術（グリーン水素）に投資を集中させるべきです。」","reasoning":"原発の延命や新設よりも再エネ由来の技術への転換を強く主張しており、原子力縮小・代替を明確に支持するため右寄りの強い立場と判断した（新設・延命反対を明示）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"907","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である...このような原子力発電に経済効率性があるとは言えない。」","reasoning":"廃棄物問題と経済性の欠如を指摘し原子力を否定的に評価している。即時廃止までは明言していないため強い反対（スコア5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"908","comment":"経済的な面からも、原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「経済的な面からも、原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。」","reasoning":"コスト面で原発を否定的に述べており、推進を支持する立場ではない。即時停止・全面廃止の主張はないため強い右寄り（5）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"909","comment":"これ以上原発を延命させることは、再生可能エネルギーの技術革新や普及の妨げになるだけでなく、解決できない核廃棄物を増やし続けることに繋がる。以上、経済合理性の観点からも、原発ではなく、再生可能エネルギーにこそ国費を集中するべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「これ以上原発を延命させることは...再生可能エネルギーにこそ国費を集中するべきである。」","reasoning":"延命をやめ国費を再エネに集中すべきと明確に主張しており、原子力縮小寄りの強い立場（5）と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"910","comment":"原子力発電は廃炉にもコストがかかりすぎる。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「原子力発電は廃炉にもコストがかかりすぎる。」","reasoning":"廃炉コストの高さを理由に原発を否定的に評価しており、推進側ではない。全面廃止を明言しないため強い右寄り（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"912","comment":"第7次エネルギー基本計画（案）に強く反対します。弁護士会の震災支援法律相談活動等をきっかけにして、 原発事故による被災者 (避難者及び滞在者)の損害賠償請求の受け皿となる弁護団が各地で結成されました。 ADR申立では十分な賠償が受けられない損害特に慰謝料)につき、各地で集団訴訟が提起されており、全国の原告数は1万人を超えている。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「第7次エネルギー基本計画（案）に強く反対します。...全国の原告数は1万人を超えている。」","reasoning":"計画（おそらく原発推進を含む）への強い反対と被災者支援の主張から原子力縮小・反対寄りと判断（5）。即時全面廃止まで明示していない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"916","comment":"「次世代革新炉の開発・設置」（p.40）：撤回すべきである。原発新設は巨額の費用がかかり、建設期間も長期化する傾向にある。原子力事業者のみでは負担することができずに、RABモデルのような新たな制度により、国民に負担を強いることになる。また、核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「『次世代革新炉の開発・設置』：撤回すべきである...これ以上、放射性廃棄物を生み出すべきではない。」","reasoning":"次世代炉の開発・新設の撤回を求め、廃棄物増加の阻止を主張しているため明確な反対立場（強め、5）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"926","comment":"福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。また、核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「福島第一原子力発電所事故の負の影響は終わりが見えず...核燃料サイクルは事実上破綻し...原子力発電は持続可能性に疑問がある」","reasoning":"事故後の負の影響とサイクル破綻を挙げ原子力の持続性を否定的に論じており、縮小・廃止志向の強い立場（5）と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"927","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で...このような原子力発電に経済効率性があるとは言えない。」","reasoning":"907と同様の内容で廃棄物問題と経済性の欠如を指摘しており、原子力への否定的立場（強め、5）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"928","comment":"核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない」","reasoning":"明確にこれ以上廃棄物を生むべきでないと主張しており、原子力縮小・反対の強い立場（5）である。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"929","comment":"放射性廃棄物の中間貯蔵問題や最終処分についても未解決であり、「もんじゅ」の廃止が決まり、核燃料サイクル政策が破綻している中での「原発回帰」政策の推進は許されない","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「中間貯蔵問題や最終処分についても未解決であり...『原発回帰』政策の推進は許されない」","reasoning":"原発回帰政策の推進を明確に許さないと述べており、強い反対寄り（5）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"930","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「脱原発を進めることこそ必要です。」","reasoning":"脱原発の推進を明確に主張しているため右寄りの強い立場（5）。即時全面停止を必須とする極端表現はないため6ではない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"931","comment":"原子力を推進することには反対である。放射性物質の未来への影響から原子力発電は行うべきでない。使用すればするだけ多くの放射性物質を生じ、その管理が未来の世代に膨大な負担を押し付けることになるためである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「原子力を推進することには反対である。...未来の世代に膨大な負担を押し付けることになるためである。」","reasoning":"原子力推進に対する明確な反対表明であり、将来負担を理由に否定しているため強い右寄り（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"945","comment":"該当箇所 核燃料サイクルの推進核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば、現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。また着工から27回も竣工を延期してきて、30余年過ぎた。それでもなお、竣工の目処がつかない。異常事態だという認識が政府にも当事者たちにもみられない。政策に誤りがあった以外に考えられないことである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「核燃料サイクルの推進は見直すべきだ...現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない...それでもなお、竣工の目処がつかない。」","reasoning":"再処理政策の中止・見直しを強く訴え、現状のプルトニウム保有を問題視している点から原子力（特に燃料サイクル）に対して強い否定的立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"946","comment":"核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。」","reasoning":"核燃料サイクルとプルサーマルの断念を明確に要求しており、燃料サイクル関連の積極的廃止を求める右寄り強の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"947","comment":"核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。」","reasoning":"サイクルの破綻を根拠に撤退を求めており、燃料サイクル推進に対する強い反対を示しているため右寄り強格付け。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"949","comment":"もんじゅ廃炉や第二再処理工場計画消失で一層明確になった「プルトニウム利用の核燃料サイクル」の破綻を率直に認め、「軽水炉でのプルトニウム利用＝プルサーマルの中止」と「高速炉開発からの撤退」を第7次エネルギー基本計画に明記すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「『軽水炉でのプルトニウム利用＝プルサーマルの中止』と『高速炉開発からの撤退』を第7次エネルギー基本計画に明記すべきである。」","reasoning":"プルサーマル中止と高速炉撤退を政策に明記すべきとする明確な要求で、燃料サイクル推進の停止を強く主張している。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"950","comment":"核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。」","reasoning":"高速炉開発への資源投入を否定しており、核燃料サイクル関連政策への反対を示すため右寄り強と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"952","comment":"プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。更にプルトニウムの製産に資する原子力発電は，結果として他国の利益になる恐れがあり，本基本計画案は，廃案を求める。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「プルトニウムの保有について...国防面からの懸念がある...本基本計画案は，廃案を求める。」","reasoning":"プルトニウム保有や政策に懸念を示し、基本計画の廃案を要求している点で燃料サイクル関連の強い反対意見と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"977","comment":"プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":5.0,"excerpt":"「プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。」","reasoning":"プルトニウム\/MOXの不透明さを理由に計画の廃案を求めており、核燃料サイクル政策への強い否定的立場を示しているため右寄り強と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"295","comment":"福島の教訓を無視した原発依存に反対・第7次エネルギー基本計画は福島第一原発事故の教訓を軽視しています。災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。」","reasoning":"明確に原発廃止を主張し代替エネルギーへの移行を掲げているため、右極（最も強い）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"296","comment":"原発廃止を求めるのは、福島第一原発事故を機に世界が脱原発の方向に向かっているからである。事故を起こした日本が「低減」から「最大限活用」に転換することは非常に問題であり、原発は安全性・経済性・将来性のリスクが大きく、次世代に引き継げる電源ではないため、2030年までに原発はゼロに転換すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「2030年までに原発はゼロに転換すべきである。」","reasoning":"2030年までの原発ゼロを明確に要求しており、原発完全廃止という右極の立場に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"297","comment":"福島原発事故により、想定外の事故が発生する可能性があることが分かった。 またひとたび事故が起きれば、規模においても危険性においても甚大な影響を及ぼすことが分かった。福島原発事故の反省と教訓に立つなれば、原発は縮小廃止するのが⾄極当然の帰結である。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発は縮小廃止するのが⾄極当然の帰結である。」","reasoning":"福島の教訓を根拠に原発縮小・廃止を当然の結論とする明確な廃止志向であり、右極に近い強い立場と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"298","comment":"脱炭素電源として、原発を活用することに反対です。福島第一原子力発電所事故の終息も未だ見えない状況で、巨大なリスクを抱える原子力発電は即刻廃止すべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電は即刻廃止すべきです。」","reasoning":"即時廃止を主張する明確かつ強い反原発の立場であり、右極（最も強い）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"733","comment":"原子力は危険であるため、利用をやめるべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力は危険であるため、利用をやめるべきである。」","reasoning":"明確に「利用をやめるべき」と全面的な廃止を主張しており、右極アンカー（全面廃止）に非常に近い立場のため最高度の右（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"735","comment":"原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。」","reasoning":"明確に反対を表明し、危険性を根拠に利用中止を示唆しているため強い廃止志向と判断（右極に非常に近い）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"736","comment":"ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「これ以上、将来世代に負の遺産を押し付けることはやめるべきです。」","reasoning":"軍事標的化の事例を挙げた上で「やめるべき」と将来世代負担回避を理由に利用停止を主張しており、全面廃止志向に非常に近い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"738","comment":"国際情勢が緊迫する中で、万一我が国が他国から攻撃されるようなことになれば、原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「安全保障の観点からも、原発は縮小廃止すべきと考える。」","reasoning":"安全保障を理由に明確に「縮小廃止すべき」と述べており、右極に非常に近い廃止志向と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"740","comment":"日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発の廃止を強く希望する」","reasoning":"強い表現で廃止を直接希望しており、右極（全面廃止）に非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"741","comment":"日本は地震大国であり，そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電の全面廃止を盛り込んだ計画を立案されたい。」","reasoning":"計画レベルでの「全面廃止」を明確に要求しているため、右極に非常に近い（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"720","comment":"原発はなくても電気は足ります。また、世界的にも原発コストは上昇しています。原発は、CO2排出削減につながらない。原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発はなくても電気は足ります。...原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。」","reasoning":"原発を早急にやめるべきと明確に期限（2030年）付きで廃止を求めており、右極アンカーに非常に近い主張のため最右（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"692","comment":"第7次エネルギー基本計画（案）に反対します。原発は不要であり、すべて廃炉にすべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発は不要であり、すべて廃炉にすべきです。」","reasoning":"全て廃炉にすべきと明確に全面廃止を要求しており、右極アンカーに非常に近い立場のため（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"693","comment":"原発反対","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発反対」","reasoning":"短いが明確に原発反対を表明しており、対立軸上で強い反対（全面廃止に近い立場）と判断したため（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"696","comment":"あくまでも原発ゼロをめざすべきである","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「あくまでも原発ゼロをめざすべきである」","reasoning":"明確に「原発ゼロ」を目標とする表明であり、対立軸上の右極（全面廃止志向）に該当するため（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"697","comment":"原発は持続可能なエネルギー源として大きな問題があり、核廃棄物の処理・管理の困難性はもとより、ひとたび事故になれば全電源を停止し、長期にわたって火力を代わりに動かすこととなり気候変動対策にもならない。すみやかに原発から脱却すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「すみやかに原発から脱却すべきである。」","reasoning":"速やかな脱原発を求める表現であり、強く全面的な縮小・廃止志向を示しているため右極に近い（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"698","comment":"脱原発を強く訴え、基本計画の原発政策に反対します。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「脱原発を強く訴え、基本計画の原発政策に反対します。」","reasoning":"脱原発を強く訴える明確な反対表明であり、廃止志向の強さから右極（6）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"702","comment":"「原子力を最大限活用していくことが極めて重要となる」を削除すること。2011年3月に巨大地震と津波により福島第一原発で重大事故が引き起こされた後、新安全基準の審査に合格した原発の再稼働が進められていますが、青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、高レベル廃棄物の最終処分場計画の先行きも全く不透明です。再稼働にあたり各原発で定められている避難計画は非現実的であり、運転開始から40年が経った老朽原発の稼働期間の延長は、事故の危険性をことさらに高めるものでしかありません。2024年１月1日に発生した能登半島地震は「原発と平穏な国民生活」とは両立できないということを改めて私たちに警告しています。にもかかわらず、「第7次エネルギー基本計画（案）」では2014年に定められた「第4次計画」以来の「原発への依存度を可能な限り低減する」という方針が見直され、「原発を最大限に活用する」への方向転換が示されていますが、2040年の電源構成における原子力の「2割程度」という構成比は全く非現実的です。したがって、「原発を最大限活用する」という文言は削除し、再生可能エネルギー100％をめざすとした基調とすることを求めます。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「『原発を最大限活用する』という文言は削除し、再生可能エネルギー100％をめざすとした基調とすることを求めます。」","reasoning":"最大限活用の文言削除を求めるとともに再生可能100%を目指すことを要求しており、原子力の拡大を明確に否定・廃止志向と判断されるため右極（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"805","comment":"電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。」","reasoning":"明確に「廃止するべき」と述べており、原子力の縮小・廃止を強く主張しているため、右極に非常に近い立場と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"811","comment":"原子力発電所は廃炉一択です。再稼働にも新設にも反対します。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電所は廃炉一択です。再稼働にも新設にも反対します。」","reasoning":"再稼働・新設の両方に明確に反対し「廃炉一択」と述べているため、右極（最も強い反対）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"812","comment":"とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう」","reasoning":"再稼働・新設に対する明確な否定と廃炉推進の要求を含むため、最も強い右寄りと評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"813","comment":"原発回帰政策に反対します。福島第一原発事故の教訓を忘れることなく、原発への依存を減らす従来の方針を継続すべきです。「原発回帰」ともいえる再稼働や新設、運転期間の延長を進める政策には強く反対します。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発回帰政策に反対します。...再稼働や新設、運転期間の延長を進める政策には強く反対します。」","reasoning":"再稼働・新設・運転延長への「強く反対」を明示しており、福島の教訓に基づく縮小志向であるため右極に近いと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"824","comment":"原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。また、原発事故時の避難計画が十分でない場合、住民の安全を確保するのが難しくなる。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。」","reasoning":"明確に原子力発電に反対と述べ、住民安全を理由に廃止志向であるため右極に非常に近いと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"884","comment":"今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です」","reasoning":"明確に「脱原発を進めることこそ必要」と主張しており、右極アンカーに非常に近い立場のため右極（最も強い）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"905","comment":"原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。事故発生時の復旧や補償費用も莫大である。また、再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。...再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。」","reasoning":"冒頭で明確に「原子力発電には反対」と述べており、全面的な反対立場を示しているため右極（最も強い）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"444","comment":"原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。また、原発と火力発電は燃料を海外に頼り、輸入代金が増えるばかりである。使用済み核燃料の処分が不可能な現状も問題である。火力発電は大量の温室効果ガスを排出し、地球温暖化を加速させているため、化石燃料からの脱却は急務である。イギリスが石炭火力発電を廃止したことを考えれば、日本にもできるはずである","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。...使用済み核燃料の処分が不可能な現状も問題である。」","reasoning":"原発を『無くすべきである』と明確に主張し、安全・処分問題を挙げて全面的な廃止志向を示しているため、右極に非常に近い立場としてスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"452","comment":"P７３の６行目～８行目について、脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し、再生可能エネルギーを中心としたエネルギー計画、電源構成を示すよう求める。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し、再生可能エネルギーを中心とした...」","reasoning":"『原発再稼働を中止』と明確に要求し、脱原発を唯一の解決策とする強い反原発主張であるため右極に非常に近くスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"460","comment":"水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。」","reasoning":"『原発反対！』と強い否定を述べ、廃炉や廃棄物コストを理由に反対を明確にしているため右極に非常に近くスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"461","comment":"原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！」","reasoning":"強い一語コメントで原発反対と廃炉賛成を明示しており、右極アンカーに非常に近い立場なのでスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"462","comment":"水素発電を推進 原子力発電反対","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「水素発電を推進 原子力発電反対」","reasoning":"短文ながら明確に『原子力発電反対』を述べており、強い反原発の立場であるためスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"465","comment":"原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。」","reasoning":"『解体、廃炉を望みます』と明確に廃止を要求しており、右極に非常に近い立場のためスコア6。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"848","comment":"「革新軽水炉」について「新たな安全メカニズムを組み込む」としたところで、事故の発生リスクや放射性物質放出を「抑制」するものであって、大地震によるプラント損壊などには無力であることから、抜本的に「不安が無い」ものとまでは言えない。事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。」","reasoning":"「原子力発電自体を行わないことが唯一の確実な方法」と断言しており、原発の廃止・停止を求める極めて強い反対意見であるため右極（最も強い）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"864","comment":"実質６０年以上の運転を容認したため、今後災害等が発生した際に想定以上の事故や被害が発生する可能性が高くなります。福島第一原発事故が完全に解決していない中で、安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「実質６０年以上の運転を容認したため、…安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。」","reasoning":"安全性が担保されない限り原子力の利用停止を求めており、原発運転の停止（事実上の廃止志向）を明確に主張しているため、対立軸の右極（最も強い）に該当すると判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"943","comment":"原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります。しかし、核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":6.0,"excerpt":"「原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります...原発を稼働することには反対です。」","reasoning":"再稼働・新増設に明確に反対し、核燃料サイクルは破綻していると断じている。原発稼働そのものへの反対を示しており右極に非常に近い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"249","comment":"事故リスク対応費用について、PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで、安全側に使う指標であればともかく、コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"本文はPRAのコスト評価適否など評価方法の技術的議論にとどまり、原子力の拡大・縮小という対立軸に対する明確な立場表明がないため該当しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"300","comment":"原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"原発事故の被害や帰還困難の現状を明記すべきという主張であり、政策的に拡大・縮小の立場を明示していないため対立軸該当外と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"福島復興の推進を求める内容であり、原子力利用の是非（拡大・縮小）について明確な立場表明がないため該当しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"302","comment":"「東京電力福島第一原子力発電所事故の経験から得られた教訓を国際社会と共有する」（p.41）：共有すべきは、原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、目途のたたない廃炉の現実である。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"事故の悲惨さや帰還困難者の思いを国際共有すべきという記述で、原子力の拡大・縮小に関する明確な立場表明は含まれていないため該当外。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"307","comment":"福島第一原発事故を起こした東京電力は、被害者に対する責任をとらず、事故後の処理も杜撰な管理体制で行っている。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"東京電力の責任や管理体制への批判であり、原発の将来方針（活用・廃止）についての直接的な立場表明がないため該当しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"310","comment":"ALPS 処理汚染水については海洋放出を中止すること。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"ALPS処理汚染水の海洋放出中止を求める意見で、特定施策への反対だが原子力の全体的な活用・廃止に関する明確な立場表明ではないためスコア対象外とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"311","comment":"ＡＬＰＳ処理水の安全性は確認されていない。ＡＬＰＳで処理されていてもトリチウムやプルトニウムなど、生態系に悪影響を及ぼす放射性物質は除去されておらず、これを海洋放出することは、大きな問題です","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"処理水の安全性に関する懸念表明であり、原子力全体の拡大・縮小についての明確な方針表明がないため対立軸該当外と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"312","comment":"アルプス処理水の海洋放出は避けるべき。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"アルプス処理水の海洋放出を避けるべきという主張で、原子力の全体的な方針（活用\/廃止）については明言していないためスコアを付与しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"416","comment":"「再生可能エネルギーと原子力をともに最大限活用していくことが極めて重要となる」というのは矛盾している","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"『再エネと原子力をともに最大限活用することは矛盾している』との批判だが、どちらを支持するか明確に示しておらず立場判定できないため該当外とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"732","comment":"福島第一原発事故の教訓を踏まえ、廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"本文は廃炉や復興への取り組みと安全対策の不十分さを指摘しているが、原子力の拡大・縮小どちらを望むか明確に示していないため、対立軸の立場判定は不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"747","comment":"万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"事故時の責任の取り方を問う懸念表明であり、原子力の拡大・縮小どちらを支持するか明確に示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"748","comment":"重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"同様に責任主体の不在を指摘する懸念表明であり、対立軸上の政策的立場は明確でないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"749","comment":"部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"事故時の責任明確化を求める要請で、拡大か廃止かを明示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"775","comment":"これからの日本の経済成長や子どもたちの未来のためにも、国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"原子力廃棄物問題の国の積極的関与を求めているが、拡大・縮小どちらの政策を支持するか明示しておらず、対立軸上の立場が判断できないためスコアは付与しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"776","comment":"電気事業者に責任を押し付け、国が進めた原子力行政の失敗を何ら反省していない。この分野はお金をかけて早急に国が前面に立って進めなければならない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"国が前面に立つべきとする主張はあるが、原発の拡大か縮小かについて明確な立場表明がないため、対立軸に該当しないと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"779","comment":"P4 l25からl27 原子力発電の拡大に向けた具体的動きは建設費用の増大などで足踏みをしている状態であり、決して拡大などしていない。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"「拡大に向けた具体的動きが足踏みしている」との現状指摘にとどまり、政策的賛否（拡大／縮小）を明示していないためスコア不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"780","comment":"「世界では、原子力の利用が今後拡大する見込みであり」（p.41）としているが、世界の原子力発電は横ばいであり、世界の総発電量に占める原子力の割合は下降傾向にあるという現実からして前提が不適切である","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"世界の動向に関する前提の誤りを指摘しているが、国内で原発を拡大すべきか縮小すべきかの立場表明がないため、対立軸の判定対象外とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"800","comment":"交付金により金銭的便益を提供することで調査を誘導するのは誤りで、地域分断の要因にもなる。最終処分を誘致する考えがないのにお金目当てに調査に応募した首長もおり、これからも現れる可能性がある。交付金の交付の是非を再検討すべき。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"交付金による調査誘導や地域分断への懸念を指摘しているが、原発拡大か縮小かの政策的立場は示しておらず、対立軸判定不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"802","comment":"最終処分場の選定プロセスも全くおかしい。文献調査を受け入れただけでも数億円の交付金などまったくお金でばらまきで、これもまた、賛成派・反対派などで地域の分断を生む要素である。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"最終処分場選定プロセスへの批判にとどまり、原子力の拡大・縮小について明確な支持・反対表明がないためスコアを付与しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"65","comment":"先ずは日本が毎年のように地震や台風等の自然災害に見舞われる事を踏まえて、そのリスクに耐え得るエネルギーを重点的に伸ばしていく、全体的には革新的なくらいの期待になりますが技術開発の促進・向上により取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"地震や台風など自然災害に耐える安全で扱いやすいエネルギーの開発を求めているが、原子力の是非（拡大・縮小）について明確な立場表明はないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"78","comment":"過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"単に安全性を大前提とすることを求める意見であり、原子力の拡大・縮小のいずれかを明確に主張していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"79","comment":"これまでの原子力開発利用長期計画及び原子力政策大綱並びにエネルギー基本計画で示された重要な計画が実現していないことを検証し、今次エネルギー基本計画にどのように反映されたのか明記すること。従来の原子力長期計画のように各施策、事業の現状、進捗状況と今後の計画を分かりやすく説明する資料を添付すること。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"過去計画の検証や進捗の明示を求める技術的・手続き的要求であり、原子力賛否の立場が明示されていないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"224","comment":"ｐ４３ ３４行目について、以下に既設原子力発電所の再稼働を積極的におこなう趣旨の考えが示されていますが、原発による２０パーセントの電力供給を仮定したときの既設炉再稼働のシミュレーションがあればお教えください。なお、新規建設を想定しなくても、この数字は十分に実現できるとお考えですか。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"既設炉再稼働のシミュレーションを求める質問・情報要求であり、賛否の明確な立場表明がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"233","comment":"V．２０４０年に向けた政策の方向性 １．総論 （１）エネルギー政策の基本的考え方（17ページ 5行目）原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"原子力が進展しないリスクを想定すべきとする提言であり、拡大・縮小のどちらを支持するかを明確に示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"886","comment":"原発の廃炉に⾄る過程では、放射性廃棄物の処理･処分、プロセスを含めた管理について安全対策を抜本的に強化し、徹底した情報公開を行うように求めます。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"廃炉過程における安全対策と情報公開の強化を求めているが、原子力の存廃（最大限活用 vs 縮小・廃止）についての明確な立場表明はないため該当しないと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"890","comment":"原発の核のゴミ処理についてや、福一の後始末にかかるコストを計上していないのに、一番コスパがかからないような書き方はひどいと思います。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"核廃棄物処理や福島後始末のコスト計上の欠如を批判しているが、原子力の存廃に関する明確な立場（拡大か廃止か）は示されていないためスコア不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"891","comment":"地震の多い日本で、万一事故が起こった際の解体処理、住民に対する補償などにかかるコストを福島原発の事故の際のデータをもとに試算し公表してください。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"地震リスクに基づくコスト試算の公表要求は安全性への懸念表明だが、原子力政策の是非について明確に賛否を示していないため該当外と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"893","comment":"コストは今後の技術開発により低減する可能性はあるかもしれませんが、少なくとも現時点で実現可能な技術によって、どれぐらいのコストがかかるのかを明らかにしてください。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"現時点でのコスト開示を求める意見であり、原子力を最大限活用するか縮小・廃止するかの立場表明がないためスコアを付与しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"896","comment":"政府には核のゴミの最終処分場の見通しや核燃料サイクルの現状についても率直に説明していただきたいと思います。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"最終処分場や核燃料サイクルの説明を政府に求める意見であり、存廃に関する明確な賛否表明がないため該当しないと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"434","comment":"従来の再エネか原子力かという二項対立的視点から脱却した新たな考え方を取り入れた点は評価する。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"本文は「二項対立的視点から脱却した点を評価する」とのコメントであり、原子力拡大か縮小かのいずれかの明確な立場を示していないため判定不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"639","comment":"原子力発電の安全性を無視すべきでない。日本には地熱発電のポテンシャルと技術力がある。また水力発電は、戦前から続く、日本の安全保障にも直結する貴重な電力であることから、地熱と水力を基軸に見直すべきでしょう。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"原子力の安全性に言及しつつ地熱や水力を基軸に見直す提案をしているが、『原発賛成／反対』の明確な立場表明がないため対立軸上の判定は困難である。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"838","comment":"新型炉については、安全性と費用対効果を慎重に検討し、導入の是非を判断すること。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"本文は「新型炉の導入の是非を慎重に検討する」と述べるのみで、拡大か縮小かの明確な立場表明がないため、この対立軸について判断できない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"839","comment":null,"topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"内容が記載されておらず立場を判断できないため。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"861","comment":"核融合発電は22世紀になっても実用化の見込みはないのではないか?","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"「22世紀になっても実用化の見込みはないのではないか？」は技術的見通しの疑問提起にとどまり、原子力拡大・縮小の政策的立場を明確に示していないためこの対立軸の評価はできない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"913","comment":"旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"旧住民の帰還不可や支援の必要性を述べているが、原子力継続・縮小のいずれかを明確に主張しておらず対立軸上の立場は判定できない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"934","comment":"原子力の推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきだ。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"核のゴミや廃炉等の課題の優先順位付けを主張しており、原発推進か廃止かのいずれかの立場を明示していないため対立軸上の評価は保留する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"937","comment":"原子力の利用に伴い確実に発生する使用済燃料を巡る課題は特定の地域や事業者だけが負担や責任を負うべき問題ではなく、電力消費地や電気利用者を含む国民全体の共通課題であるとのコンセンサスの下で取り組むべき。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"使用済燃料の課題を国民全体の共通課題として取り組むべきとするが、原子力の拡大・縮小どちらを支持するかは示しておらず立場判定できない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"973","comment":"放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"除染土や放射能汚染土の再利用反対を主張しているが、原子力を最大限活用するか縮小・廃止するかという対立軸全体への明確な立場表明ではないため該当しない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"974","comment":"除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。特例として8000bq／kgとして扱うことで原子力施設よりも緩い基準になっている二重基準こそやめるべきです。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"除去土壌の再利用反対に関する安全・基準の指摘だが、原子力継続か廃止かという対立軸に直接の立場表明がないためスコア不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"975","comment":"中間貯蔵施設の除去土壌の再利用はすべきでない。再利用による周辺住民への放射能の影響はないのか、土地を再利用する際の作業員の被爆は心配ないのか等、問題は多数ある。住民の生活圏への持ち込みと再利用には反対。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"中間貯蔵土の再利用反対は局所的な安全懸念であり、対立軸（原発推進 vs 廃止）について明確な立場を示していないため該当せず。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"978","comment":"最終処分場の必要性の国民への説明について、本計画案P38にてその主体として「廃棄物の発生者としての基本的な責任を有する原子力事業者」とされているが、政府の政策としてこれまで原子力を推進し、本計画案で示されているように今後も推進していくのだから、政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"最終処分場の必要性について政府の説明責任を求める意見だが、原子力を拡大するか縮小するかという対立軸そのものについては明確な立場表明がないためスコア不可とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"980","comment":"意見：「中間貯蔵施設等に貯蔵された使用済燃料は六ヶ所再処理工場へ搬出するという方針」（p.36）：これは従来の資源エネルギー庁の説明と異なる。中間貯蔵施設は、当初は六ヶ所再処理工場で処理しきれない使用済み核燃料を貯蔵することを想定しており、「第二再処理工場」に運び出すとしていた。その後、「第二再処理工場」の計画はうやむやになり、資源エネルギー庁は「そのとき動いている再処理工場に運び出す」としていたが、今年になって市民への説明で「六ヶ所再処理工場に搬出する可能性もある」としていた。稼働するかどうかわからない六ヶ所再処理工場を搬出先として挙げることに対する反発の声も多かった。今回、さらに「可能性もある」という文言が削除された。なし崩し的に説明を少しずつ変えるのではなく、変更した理由を説明すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"中間貯蔵から六ヶ所再処理工場への搬出方針の説明変更に関する手続き的・説明責任への批判であり、対立軸に関する明確な推進・反対の立場は示していないため該当せず。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"981","comment":"中間貯蔵施設に貯蔵された使用済燃料を六ヶ所再処理工場へ搬出する方針は従来の説明から変更されており、その理由を説明すべきである。","topic_id":"T1","axis_id":"T1_A1","axis_name":"原子力を最大限活用する vs 原子力を縮小・廃止する","score":"該当なし","excerpt":"","reasoning":"中間貯蔵からの搬出方針変更の理由説明を求める意見であり、原子力推進か廃止かという基本的立場の表明がないためスコア対象外とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"原子力を最大限活用する vs 原子力を縮小・廃止する"},{"opinion_id":"845","comment":"原発には反対であり、増設しないでください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発には反対であり、増設しないでください。」","reasoning":"原発全般に明確に反対し増設を禁じる立場であり、左極に非常に近い（原発縮小・停止志向）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"848","comment":"「革新軽水炉」について「新たな安全メカニズムを組み込む」としたところで、事故の発生リスクや放射性物質放出を「抑制」するものであって、大地震によるプラント損壊などには無力であることから、抜本的に「不安が無い」ものとまでは言えない。事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。」","reasoning":"原子力発電の全面的廃止を唯一の確実な方法と明言しており、左極（最も強い反対）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"805","comment":"電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。」","reasoning":"原発廃止を直接要求しており（即時全面停止・廃止に相当）、左極アンカー（L1等）に非常に近い立場のためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"811","comment":"原子力発電所は廃炉一択です。再稼働にも新設にも反対します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力発電所は廃炉一択です。再稼働にも新設にも反対します。」","reasoning":"再稼働・新設の全面否定と廃炉一択の明確な主張は左極の典型であり、スコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"812","comment":"とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう」","reasoning":"再稼働・新設の全面否定と廃炉推進を求める強い反対表明であり、左極に近いのでスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"813","comment":"原発回帰政策に反対します。福島第一原発事故の教訓を忘れることなく、原発への依存を減らす従来の方針を継続すべきです。「原発回帰」ともいえる再稼働や新設、運転期間の延長を進める政策には強く反対します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発回帰政策に反対します。…再稼働や新設、運転期間の延長を進める政策には強く反対します。」","reasoning":"原発回帰（再稼働・新設・延長）に対する強い反対を明示しており、左極的立場でスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"815","comment":"原発再稼働と原発新設に断固反対であり、第7次エネルギー基本計画（案）にも断固反対する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発再稼働と原発新設に断固反対であり、第7次エネルギー基本計画（案）にも断固反対する。」","reasoning":"再稼働・新設への断固たる反対を明示しており、強い左極的立場と判断してスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"444","comment":"原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。また、原発と火力発電は燃料を海外に頼り、輸入代金が増えるばかりである。使用済み核燃料の処分が不可能な現状も問題である。火力発電は大量の温室効果ガスを排出し、地球温暖化を加速させているため、化石燃料からの脱却は急務である。イギリスが石炭火力発電を廃止したことを考えれば、日本にもできるはずである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。」","reasoning":"原発の廃止を直接主張し、使用済み燃料処分の問題も指摘するなど強い反原発（左極：1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"452","comment":"P７３の６行目～８行目について、脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し、再生可能エネルギーを中心としたエネルギー計画、電源構成を示すよう求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し」","reasoning":"原発再稼働の中止と脱原発を唯一の解決策とする強い左派主張（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"460","comment":"水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。」","reasoning":"感情的かつ明確に「原発反対」を表明し、廃炉費用等を問題視する強い反原発（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"461","comment":"原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！」","reasoning":"明確に廃炉・反原発を訴え、代替として水素を主張しているため左極（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"462","comment":"水素発電を推進 原子力発電反対","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「水素発電を推進 原子力発電反対」","reasoning":"単刀直入に原発反対を掲げ代替を推進するため強い左寄り（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"463","comment":"アメリカは水素ステーション，水素サイクルに転換しようとしています。日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？」","reasoning":"原発の負の遺産を批判し、他国の転換を引き合いに反原発を主張しているため強い左（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"465","comment":"原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。」","reasoning":"解体・廃炉を明確に望み、原子力の代替を求めているため左極（1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"295","comment":"福島の教訓を無視した原発依存に反対・第7次エネルギー基本計画は福島第一原発事故の教訓を軽視しています。災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「福島の教訓を無視した原発依存に反対...災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。」","reasoning":"原発廃止を明確に主張しており、左極アンカーに非常に近い立場（全面的な脱原発）であるためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"296","comment":"原発廃止を求めるのは、福島第一原発事故を機に世界が脱原発の方向に向かっているからである。事故を起こした日本が「低減」から「最大限活用」に転換することは非常に問題であり、原発は安全性・経済性・将来性のリスクが大きく、次世代に引き継げる電源ではないため、2030年までに原発はゼロに転換すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「2030年までに原発はゼロに転換すべきである。」","reasoning":"明確な期限付きでの原発ゼロを求めており、強い脱原発（左極）主張に該当するためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"297","comment":"福島原発事故により、想定外の事故が発生する可能性があることが分かった。 またひとたび事故が起きれば、規模においても危険性においても甚大な影響を及ぼすことが分かった。福島原発事故の反省と教訓に立つなれば、原発は縮小廃止するのが⾄極当然の帰結である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「福島原発事故の反省と教訓に立つなれば、原発は縮小廃止するのが⾄極当然の帰結である。」","reasoning":"事故の教訓から原発の縮小・廃止を当然の帰結とする明確な脱原発主張であり、左極に近いためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"298","comment":"脱炭素電源として、原発を活用することに反対です。福島第一原子力発電所事故の終息も未だ見えない状況で、巨大なリスクを抱える原子力発電は即刻廃止すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「巨大なリスクを抱える原子力発電は即刻廃止すべきです。」","reasoning":"即時廃止を求める明確な脱原発主張であり、左極アンカーに該当するためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"310","comment":"ALPS 処理汚染水については海洋放出を中止すること。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「ALPS 処理汚染水については海洋放出を中止すること。」","reasoning":"ALPS処理水の海洋放出を即時中止する強い反対を表明しており、左極アンカー（特にL5）に合致するためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"311","comment":"ＡＬＰＳ処理水の安全性は確認されていない。ＡＬＰＳで処理されていてもトリチウムやプルトニウムなど、生態系に悪影響を及ぼす放射性物質は除去されておらず、これを海洋放出することは、大きな問題です","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「ＡＬＰＳ処理水の安全性は確認されていない。...これを海洋放出することは、大きな問題です」","reasoning":"ALPS処理水の海洋放出に強く反対する立場であり、安全最優先の左極的立場に該当するためスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"312","comment":"アルプス処理水の海洋放出は避けるべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「アルプス処理水の海洋放出は避けるべき。」","reasoning":"海洋放出回避を明言する強い反対表明で、安全最優先の左極に近い立場としてスコア1。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"692","comment":"第7次エネルギー基本計画（案）に反対します。原発は不要であり、すべて廃炉にすべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発は不要であり、すべて廃炉にすべきです。」","reasoning":"原発全面廃止を明確に要求しており、左極アンカーに非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"693","comment":"原発反対","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発反対」","reasoning":"短文ながら明確に反対を表明しており、左極の立場に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"694","comment":"原子力事業は、少なくとも数世紀にわたり日本社会にリスクとコストを強いる事業です。何世代にも影響をおよぼす原子力の活用を、第６次基本計画から短期間で方針転換し、取りまとめることに反対し撤回を求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力事業は、少なくとも数世紀にわたり日本社会にリスクとコストを強いる事業です。...反対し撤回を求めます。」","reasoning":"長期的リスクを根拠に方針転換の撤回と反対を求めており、左極に近い強い反対意見と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"695","comment":"原子力については、万一、過酷事故が発生すれば、その被害回復は不可能であることが福島原発事故の苦すぎる経験であり、4つのプレート境界が重なる日本列島では事故リスクが高すぎる。核燃料サイクルは実現する見通しがなく、使用済核燃料の最終処分地も決まっていない。持続可能な電源とは言えず、経済性においても、事業者自身が事業環境整備として投資・コスト回収の予見性確保と資金調達環境の改善を国に求める現状で、将来性があるとは考えられない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「万一、過酷事故が発生すれば、その被害回復は不可能であることが福島原発事故の苦すぎる経験であり...使用済核燃料の最終処分地も決まっていない。」","reasoning":"事故リスク・廃棄物問題・将来性否定を根拠に原子力の否定的評価を示しており、左極に非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"696","comment":"あくまでも原発ゼロをめざすべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「あくまでも原発ゼロをめざすべきである」","reasoning":"明確に原発ゼロを掲げており、左極の立場に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"697","comment":"原発は持続可能なエネルギー源として大きな問題があり、核廃棄物の処理・管理の困難性はもとより、ひとたび事故になれば全電源を停止し、長期にわたって火力を代わりに動かすこととなり気候変動対策にもならない。すみやかに原発から脱却すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「すみやかに原発から脱却すべきである。」","reasoning":"即時の脱原発を求める明確な反対表明であり左極に近いと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"698","comment":"脱原発を強く訴え、基本計画の原発政策に反対します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「脱原発を強く訴え、基本計画の原発政策に反対します。」","reasoning":"基本計画の原発政策に対して強い反対を訴えており、左極の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"702","comment":"「原子力を最大限活用していくことが極めて重要となる」を削除すること。2011年3月に巨大地震と津波により福島第一原発で重大事故が引き起こされた後、新安全基準の審査に合格した原発の再稼働が進められていますが、青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、高レベル廃棄物の最終処分場計画の先行きも全く不透明です。再稼働にあたり各原発で定められている避難計画は非現実的であり、運転開始から40年が経った老朽原発の稼働期間の延長は、事故の危険性をことさらに高めるものでしかありません。2024年１月1日に発生した能登半島地震は「原発と平穏な国民生活」とは両立できないということを改めて私たちに警告しています。にもかかわらず、「第7次エネルギー基本計画（案）」では2014年に定められた「第4次計画」以来の「原発への依存度を可能な限り低減する」という方針が見直され、「原発を最大限に活用する」への方向転換が示されていますが、2040年の電源構成における原子力の「2割程度」という構成比は全く非現実的です。したがって、「原発を最大限活用する」という文言は削除し、再生可能エネルギー100％をめざすとした基調とすることを求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「青森県六ケ所村の再処理工場は稼働の見通しが立たないまま...高レベル廃棄物の最終処分場計画の先行きも全く不透明...『原発を最大限に活用する』という文言は削除し、再生可能エネルギー100％をめざすことを求めます。」","reasoning":"再処理・廃棄物問題・避難計画・老朽炉リスク等を挙げて最大活用方針の撤回と再エネ100%を要求しており、左極に非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"791","comment":"原子力発電をクリーンエネルギーとして活用する方針には反対。原子力はCO2以上の環境破壊を引き起こし、少量の暴露でも生命を死に⾄らせる危険があり、使用済み燃料も何万年も環境を脅かし続けるためである。また、安全性、安定供給、経済効率、環境適合性の観点からも問題が多い。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力発電をクリーンエネルギーとして活用する方針には反対。…使用済み燃料も何万年も環境を脅かし続けるためである。」","reasoning":"安全性・環境被害・長期廃棄物リスクを強く挙げて政策方針に明確に反対しており、左極に非常に近い強い主張と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"733","comment":"原子力は危険であるため、利用をやめるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力は危険であるため、利用をやめるべきである。」","reasoning":"利用停止（廃止）を明確に求めており、左極アンカー（全面廃止）に非常に近い立場であるため（左極）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"740","comment":"日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発の廃止を強く希望する」","reasoning":"原発廃止を強く希望すると明確に表明しており、左極アンカーに非常に近い立場であるため（左極）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"741","comment":"日本は地震大国であり，そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。」","reasoning":"「全面廃止」を明示的に求めており、左極のアンカーと一致する強い廃止主張であるため（左極）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"884","comment":"今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です」","reasoning":"明確に脱原発の推進を要求しており、原発継続を認めない立場であるため左極（スコア1）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"905","comment":"原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。事故発生時の復旧や補償費用も莫大である。また、再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。事故発生時の復旧や補償費用も莫大である。また、再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。」","reasoning":"明確に『原子力発電には反対』と述べ、経済性・安全面双方を根拠に廃止方向で主張しているため左極（スコア1）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"943","comment":"原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります。しかし、核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原発を稼働することには反対です。」","reasoning":"核のごみ問題と核燃料サイクルの破綻を理由に原発稼働に反対と断言しており、安全最優先で原発停止傾向の極端な左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"946","comment":"核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。」","reasoning":"核燃料サイクルとプルサーマルの断念を明確に求めており、安全最優先の極めて強い左寄り立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"947","comment":"核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。」","reasoning":"破綻を理由に撤退を主張しており、原子力利用抑制を強く訴える左極に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"949","comment":"もんじゅ廃炉や第二再処理工場計画消失で一層明確になった「プルトニウム利用の核燃料サイクル」の破綻を率直に認め、「軽水炉でのプルトニウム利用＝プルサーマルの中止」と「高速炉開発からの撤退」を第7次エネルギー基本計画に明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「…『軽水炉でのプルトニウム利用＝プルサーマルの中止』と『高速炉開発からの撤退』を第7次エネルギー基本計画に明記すべきである。」","reasoning":"プルサーマル中止・高速炉撤退を計画に明記せよと断じており、政策レベルでの原子力縮小を求める強い左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"950","comment":"核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。」","reasoning":"破綻を理由に高速炉への資源投入を否定しており、開発中止を主張する強い左寄りの立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"952","comment":"プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。更にプルトニウムの製産に資する原子力発電は，結果として他国の利益になる恐れがあり，本基本計画案は，廃案を求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「…本基本計画案は，廃案を求める。」","reasoning":"プルトニウム保有や原子力発電が他国利益になる懸念を挙げ、計画の廃案を求めており、安全・懸念優先の明確な左極的主張。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"977","comment":"プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。」","reasoning":"取り扱い不明瞭を理由に計画の廃案を要求する強い反対表明で、安全重視の極端な左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"931","comment":"原子力を推進することには反対である。放射性物質の未来への影響から原子力発電は行うべきでない。使用すればするだけ多くの放射性物質を生じ、その管理が未来の世代に膨大な負担を押し付けることになるためである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":1.0,"excerpt":"「原子力を推進することには反対である。放射性物質の未来への影響から原子力発電は行うべきでない。」","reasoning":"原子力利用そのものを否定しており、将来世代への負担を理由に全面的な反対を主張しているため左極に非常に近い（スコア1）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"841","comment":"第７次エネルギー基本計画（案）の基本視点として、Ｓ+３Ｅ（安全性、安定供給、経済効率性、環境適合性）を踏襲し、安全性（Safety）を大前提として明記されました。その一方で未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「安全性（Safety）を大前提として明記されました。その一方で…次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。」","reasoning":"次世代革新炉の計画組み込みを安全重視の方針と矛盾すると強く批判しており、原発拡大に対して左寄り（強い懸念）を示す。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"842","comment":"次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。」","reasoning":"次世代炉の開発・設置中止を明確に主張しており、安全・廃棄物リスクを理由に原子力拡大に反対する強めの左寄り。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"843","comment":"新型軽水炉（軽水炉の改善）以外は実用的な稼働は未定の新機種であり、実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり。また、2040年までは15年間なので、原発建設期間、特に新規原発の建設は安全管理、費用負担も含めて無理ではないか。次世代革新炉の採用は破棄すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり…次世代革新炉の採用は破棄すべきです。」","reasoning":"未実用の新型炉を短期間で導入することを問題視し採用の破棄を求めており、拡大型原子力への反対姿勢（左寄り強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"844","comment":"「次世代革新炉の開発・設置」（p.40）は撤回すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）は撤回すべき」","reasoning":"次世代革新炉方針の撤回を単刀直入に求めており、原子力拡張に否定的な立場（左寄り強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"846","comment":"次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき」","reasoning":"次世代革新炉の記載削除を求める明確な反対で、安全優先の立場から拡大に反対する左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"863","comment":"「60年の運転期間のカウントから除外することを認める新たな制度」は、60年以上の稼働を許すものであり、撤廃すべきである。原子力規制委員会の高経年化に関する審査は、事業者の確認にもとづくものであるが、事業者が確認できる範囲は限定的であり信頼性にかける。60年超運転は、世界中で実例が無く、放射線劣化（脆化）により構造材がもろくなっても交換ができないものも多く、確認が難しい部分も多い。老朽化した原発は何時事故が起きてもおかしくないものであり動かすべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『60年の運転期間のカウントから除外することを認める新たな制度』は、60年以上の稼働を許すものであり、撤廃すべきである。」","reasoning":"高経年化運転の容認に強く反対しており、安全性重視で老朽炉運転延長を認めない立場（左寄り強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"864","comment":"実質６０年以上の運転を容認したため、今後災害等が発生した際に想定以上の事故や被害が発生する可能性が高くなります。福島第一原発事故が完全に解決していない中で、安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。」","reasoning":"60年超運転容認への懸念から、安全担保がなければ原子力利用停止を求めており、慎重かつ強い左寄りの主張。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"814","comment":"新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。将来世代の負担を少しでも軽減するため、これ以上原子力施設を新増設すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。…これ以上原子力施設を新増設すべきではない。」","reasoning":"新増設の禁止を明確に主張しているが既存炉の即時全面停止まで述べていないため、非常に強い左寄りだが若干留保があるとしてスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"824","comment":"原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。また、原発事故時の避難計画が十分でない場合、住民の安全を確保するのが難しくなる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。また、原発事故時の避難計画が十分でない場合、住民の安全を確保するのが難しくなる。」","reasoning":"明確な反対表明と避難計画等の安全問題を理由に挙げており、強めの左寄りであるためスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"826","comment":"原子力発電の受益者と受苦者は地理的に離れており、事故の被害の不公平さを考えれば、実現可能性の高い避難計画がない限り、原発の稼働はしてはならない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電の受益者と受苦者は地理的に離れており、事故の被害の不公平さを考えれば、実現可能性の高い避難計画がない限り、原発の稼働はしてはならない。」","reasoning":"避難計画がない限り稼働を認めないという強い安全優先の条件付けであり、左寄り強としてスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"828","comment":"原発事故の避難がままならない状況で、原発を動かすべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発事故の避難がままならない状況で、原発を動かすべきではない。」","reasoning":"避難が困難な状況での稼働を明確に否定しており、安全最優先の強い立場のためスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"829","comment":"稼働中のものも含め、原子力防災、ことに妥当な住民避難計画が準備、検証されない限り（再）稼働を認めないとすることを求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「稼働中のものも含め、原子力防災、ことに妥当な住民避難計画が準備、検証されない限り（再）稼働を認めないとすることを求める。」","reasoning":"（再）稼働を妥当な避難計画の準備・検証まで認めないとする強い安全優先の要求であり、左寄り強としてスコア2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"453","comment":"脱原発をさらに進め、再生可能エネルギーの拡大をはかることが原発事故を経験した日本が進むべき道である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「脱原発をさらに進め、再生可能エネルギーの拡大をはかることが原発事故を経験した日本が進むべき道である。」","reasoning":"脱原発と再エネ拡大を明確に支持するが、即時全面禁止などの極端表現はないため強めの左寄り（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"466","comment":"原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、…再生可能な化石燃料の高効率発電を推進すべきである。」","reasoning":"新規増設に反対し化石系や再エネを推す立場で強い反対表明だが即時全面停止などの超過激な表現はないため2。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"294","comment":"「東京電力福島第一原子力発電所事故への真摯な反省は、決して忘れてはならない原子力政策の原点」としながら、40年超の老朽化した原発を稼働させることは、原発事故の教訓を活かしているとは言えません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「40年超の老朽化した原発を稼働させることは、原発事故の教訓を活かしているとは言えません。」","reasoning":"老朽炉の稼働に明確に反対しており、原発政策を慎重化・縮小すべきという強めの左寄り立場を示しているが、即時全面廃止まで明言していないため「左寄り（強）」と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"700","comment":"「原発を最大限活用する」としたことは到底受け入れられません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『原発を最大限活用する』としたことは到底受け入れられません。」","reasoning":"原発の最大活用方針を強く拒否しているが、全面廃止まで明言しているわけではないため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"703","comment":"原発の「最大限活用」の文言は削除すべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発の『最大限活用』の文言は削除すべきである」","reasoning":"最大限活用の文言削除を求める明確な反対意見だが、全面廃止まで明示していないため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"704","comment":"「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"最大限活用方針への拒否表明であり反対寄りだが、全面廃止を直接訴えてはいないため左寄り強め（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"771","comment":"2040年のエネルギー供給において原子力の構成割合を高めることには反対である。理由は、原子力発電の安全性について国民の多くが懸念を抱いているからである。また、原子力発電所は需要地から遠隔地にあり、受益者とリスク負担者が異なるという問題も解消されていない。原子力発電は補完的限定的な電源として位置付け、民間電力会社に任せず、国有一元化しリスク管理強化と計画的な事業縮小を行うべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「2040年のエネルギー供給において原子力の構成割合を高めることには反対である。」","reasoning":"将来的な原子力比率引上げに明確に反対し、国有化して計画的な事業縮小を求めるなど、安全・縮小志向が強く左寄り（強）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"784","comment":"建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる 2030 年までにはまったく間に合いません。このことは、原発は有効な気候変動対策とは言えません。原発の新設に反対します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発の新設に反対します。」","reasoning":"建設コストや安全性確保の困難さを挙げて明確に新設反対を表明しているため、左寄り（強）に相当すると判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"708","comment":"第6次エネルギー基本計画にはあった「原発依存度の低減」を削除せず維持してください。地震の多い日本で、万一事故が起こった際の避難計画や廃棄物の処理方法が不十分なまま原子力発電の「最大限活用」はありえません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「地震の多い日本で、万一事故が起こった際の避難計画や廃棄物の処理方法が不十分なまま原子力発電の「最大限活用」はありえません。」","reasoning":"「最大限活用」方針に反対し、避難・廃棄物対応の不備を根拠に原発依存低減の維持を求めているため、強い左寄り（安全優先だが即時全面禁止までは明言していない）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"709","comment":"「第７次エネルギー基本計画」では、「原発への依存を可能な限り低減する」という文言を戻し，「原子力を最大限活用する」のではなく，脱原発の方向性を明確に示すべきことを求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『原発への依存を可能な限り低減する』という文言を戻し，脱原発の方向性を明確に示すべきことを求める。」","reasoning":"政策文言の復帰と脱原発の明確化を要求しており、安全優先で原発依存低減を主張しているため、強めの左寄りと評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"710","comment":"東京電力福島第一原子力発電所事故を踏まえ、「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていました。今案の「原子力を…最大限活用していく」との方針転換はありえません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「今案の『原子力を…最大限活用していく』との方針転換はありえません。」","reasoning":"方針転換（最大限活用）を明確に否定しており、原発活用拡大に強く反対しているため左寄り強と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"711","comment":"東京電力福島第一原発事故以降に掲げてきた「可能な限り原発依存を低減する」との文言をなくし、「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『可能な限り原発依存度を低減する』との文言をなくし、『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"従来の低減方針の削除を受け入れられないと明示しており、安全重視で原発拡大型に反対する立場のため左寄り強。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"720","comment":"原発はなくても電気は足ります。また、世界的にも原発コストは上昇しています。原発は、CO2排出削減につながらない。原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発はなくても電気は足ります。また、世界的にも原発コストは上昇しています。原発は、CO2排出削減につながらない。原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。」","reasoning":"2030年までの早期撤廃を明確に求めており、脱原発・安全・経済面での反対を強く主張しているため左寄り強と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"725","comment":"原子力発電には重大事故のリスクがあり、放射能の拡散や長期的な環境汚染を引き起こし、多くの被害をもたらします。また、原発はテロリズムの標的になり、大規模な被害を引き起こす危険があります。これらのことから、安全性に懸念があると考えられるため、原子力発電に反対である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電には重大事故のリスクがあり、放射能の拡散や長期的な環境汚染を引き起こし...これらのことから、安全性に懸念があると考えられるため、原子力発電に反対である。」","reasoning":"重大リスクとテロ標的の問題を挙げ明確に反対しており、安全最優先の立場を強く取っているため左寄り強。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"726","comment":"原発事故の際には放射性物質が大気や土壌、水源に広がり、長期間にわたって環境を汚染する可能性があります。原発事故や運転中の放射線漏れにより、周辺住民が放射線にさらされることがあります。長期的な健康被害が懸念されます。原発事故の後遺症や不安により、住民の精神的健康にも影響を及ぼします。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発事故の際には放射性物質が大気や土壌、水源に広がり、長期間にわたって環境を汚染する可能性があります...長期的な健康被害が懸念されます。」","reasoning":"事故による長期的被害を理由に原発への懸念を強調しており、安全優先で反対寄りと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"728","comment":"原発事故がまた起きれば、日本はますます住む場所が限られ、汚染地帯に二度と帰ることができず、環境を汚染してしまう。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発事故がまた起きれば、日本はますます住む場所が限られ、汚染地帯に二度と帰ることができず、環境を汚染してしまう。」","reasoning":"重大な居住・環境被害を強く訴え、原発継続への反対あるいは強い慎重論を示しているため左寄り強と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"730","comment":"原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。このような体制の下では、十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります...十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。」","reasoning":"運用実態を根拠に安全確保が困難であると指摘し、再稼働・推進への強い懸念を示しているため左寄り強。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"735","comment":"原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。」","reasoning":"明確に反対を表明し重大リスクを理由に廃止的な論拠を示しているが、即時全面停止の文言まではないため強い左寄りと判定した（左寄り・強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"736","comment":"ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。」","reasoning":"軍事リスクと世代間負担を理由にこれ以上の継続・追加を止めるべきと主張しており、廃止・縮小方向の強い主張と判断した（左寄り・強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"738","comment":"国際情勢が緊迫する中で、万一我が国が他国から攻撃されるようなことになれば、原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「…原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。」","reasoning":"安全保障上の観点から明確に「縮小廃止すべき」と述べており、左寄りで強い廃止志向を示しているため（左寄り・強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"742","comment":"地震大国の日本では今後、南海トラフ巨大地震などが発生する可能性があり、原発は地域の住民に限らず多くの国民が不安感を抱いていると思います。「原発の最大限活用」を撤回することで、国民の生活や水産資源などを守ることができると思います。また、希望のある未来に繋がっていくはずです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『原発の最大限活用』を撤回することで、国民の生活や水産資源などを守ることができると思います。」","reasoning":"政策的に『最大限活用』の撤回を求め、現行推進方針の転換を主張しているため強い左寄り（縮小・撤回志向）として評価した（左寄り・強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"743","comment":"自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。」","reasoning":"新設・再稼働の反対を明確に述べており、運転停止や縮小を志向する強い左寄りの立場と判断した（左寄り・強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"748","comment":"重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。」","reasoning":"事故時の責任負担が不在と断じる強い批判であり、安全優先で縮小・廃止志向と解釈できるため左寄り・強と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"751","comment":"原子力発電について，発電が第一の使用目的ではなく，使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識が，国民の中で拡がっている。外交防衛面での不安が懸念されるため，本案を廃止し，計画案の見直しを求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「発電が第一の使用目的ではなく，使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識…本案を廃止し，計画案の見直しを求める。」","reasoning":"核政策の目的への不信を示し、計画廃止・見直しを要求しているため強い左寄り（縮小・撤回志向）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"760","comment":"「エネルギーの安定供給」の観点から原子力発電は、故障や定期検査のたびに運転を停止する必要があり、安定供給には不向きな電源です。経済産業省の審議会で示した運転延長で停止期間を除外するとなると60年を超える老朽化原発を稼働させることになりますが、益々故障や事故のリスクが高まり、電力の安定供給ができなくなります。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「『エネルギーの安定供給』の観点から原子力発電は、故障や定期検査のたびに運転を停止する必要があり、安定供給には不向きな電源です。…益々故障や事故のリスクが高まり、電力の安定供給ができなくなります。」","reasoning":"原発が安定供給に不向きであると結論付け、老朽炉稼働にも反対する論旨であり、安定供給・経済優先の右派に対立する強い左寄りの立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"761","comment":"原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して「安定」電源とは言えません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して『安定』電源とは言えません。」","reasoning":"安定電源として否定する主張は政策的に原発依存を否定する立場であり、右派優先の立場と対立する強い左寄りと評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"762","comment":"原発はトラブルが多く、原発は固定的な大規模集中型電源であるがゆえの脆弱性、不安定さを有している","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発はトラブルが多く、原発は固定的な大規模集中型電源であるがゆえの脆弱性、不安定さを有している」","reasoning":"トラブル多発・脆弱性を理由に原発を否定的に評価しており、縮小・廃止志向の強い左寄りと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"763","comment":"原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず、出力調整も難しく計画外に停止すれば広範囲に大きな影響をもたらすため、電力需給ひっ迫の解決の役にはたたない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず、出力調整も難しく計画外に停止すれば広範囲に大きな影響をもたらすため、電力需給ひっ迫の解決の役にはたたない。」","reasoning":"安定供給への寄与を否定する具体的な論点提示で、原発依存を否定する立場（左寄り・強）に該当すると判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"865","comment":"39ページ27～30行目原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「39ページ27～30行目原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。」","reasoning":"運転期間延長（60年超）に関して安全性の厳格な評価を求めており、安全優先・慎重姿勢を明確に示しているため左寄り（強）に該当。全面停止までは言及していないため極左（1）ではなく2と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先"},{"opinion_id":"874","comment":"現在の新規制基準や原子力規制委員会による適合審査は原発の安全性の確保には非常に不十分なものであり、福島第一原発の事故が再来しないという保障がない状態で原発の再稼働が進んでいると言わざるを得ない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全性最優先（Sを大前提） vs 経済性・安定供給・産業維持の優先","score":2.0,"excerpt":"「現在の新規制基準や原子力規制委員会による適合審査は原発の安全性の確保には非常に不十分なものであり、福島第一原発の事故が再来しないという保障がない状態で
