性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"185","comment":"「エネルギー基本計画」に関しては経産省、「温暖化対策計画案」は経産省と環境省合同の審議会で議論されていますが、メンバーを見てみると原発推進や化石燃料維持を支持する委員が多数派だと思います。また、委員のジェンダーでは男性、年齢では50代以上が多く、女性や若者が少ないという偏りも問題です。気候変動の影響をより大きく受ける若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「委員が原発推進や化石燃料維持を支持する委員が多数派だと思います…若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。」","reasoning":"審議会の偏りを是正し多様性を求める民主的要求で、穏健な手法（参加拡大）を示しているため右寄り（弱）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"187","comment":"エネ基の審議会「総合資源エネルギー調査会基本政策分科会」のメンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「…化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである」","reasoning":"現在の構成の偏りを批判し、より多様なステークホルダー参加を求める民主的改善の主張であり、穏健な要求に留まるためスコア4。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"190","comment":"該当箇所VII．国民各層とのコミュニケーション (82 頁 29~38行目）意見内容幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。理由地球温暖化対策計画およびエネルギー基本計画を議論する審議会は、本来であれば、気候変動が悪化した場合の経済的損失や適切な対策が行われた場合に得られる便益も踏まえた上で、排出削減目標の引き上げや脱炭素化加速のために必要な施策を議論すべきところ、いずれの審議会においてもそれらの議論を深めることなく政府案がとりまとめられたことは大変遺憾です。電力需要家企業の再エネを求める声を含めて、バックグラウンドの異なる関係者で業種横断的に議論いただきたいです。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「意見内容幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。」","reasoning":"抜本的検討を求める文言はあるが具体的に国民投票や市民会議の法的拘束力を求めておらず、制度改善志向のため右寄り（弱）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"191","comment":"脱炭素社会の構築には消費者・生活者による消費行動やライフスタイルの転換が欠かせないことから、消費者の理解促進や主体的な消費行動につながる情報提供が求められます。政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。」","reasoning":"消費者理解や多様な参画機会を要求する透明性・包摂性重視の主張であり、極端な民主主義手段は提示していないためスコア4。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"51","comment":"脱炭素化が難しい分野においても、2030年、2040年までの具体的な温室効果ガスの排出量削減目標を設定し、公表することを強く要望する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「2030年、2040年までの具体的な温室効果ガスの排出量削減目標を設定し、公表することを強く要望する。」","reasoning":"『公表することを強く要望』と透明性・公表を明確に要求しており、政策の透明性・説明責任を重視する立場と判断。市民主導までは言っていないため右寄り（弱）に該当する。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"194","comment":"現行第６次エネルギー基本計画では、２０３０年度のエネルギー需給見通しは本文に書かれている。なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？」","reasoning":"本文への明記欠如を指摘し説明・責任を問い透明性と説明責任を要求している。公的説明責任の強化を求めるため対立軸に関連するが、直接的な参加要求は弱く右寄り（穏健）と判断。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"195","comment":"「2040年度におけるエネルギー需給の見通し」が示されているが、2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。」","reasoning":"計画への明記という透明性・説明責任の要求であり、プロセスの開示・責任を重視する立場。参加強化を明示していないため右寄り（弱〜中程度）と判定。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"219","comment":"省エネルギーの内容が具体的ではない第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「省エネルギーの内容が具体的ではない第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき」","reasoning":"削除理由の明確化を求める点で説明責任・透明性を要求しており、対立軸に関連。市民参加や意思決定の民主化を直接訴えてはいないため穏健な右寄りと評価。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"237","comment":"将来のコストなどは不確実であるにもかかわらず、エネルギー基本計画が参照しているシナリオモデルは結果として1つになっている。多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。」","reasoning":"外部モデルの取り込み・説明を求める透明性要求であり、意思決定過程の説明責任を重視している。市民参加まで踏み込んでいないため右寄り（穏健）と評価。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"274","comment":"第６次エネルギー基本計画の閣議決定以降の３年余りの中で、エネルギーをめぐり国費を最も投入し、国民の関心も高かった事業は、ガソリン補助金に始まり電気・ガス料金補助へと続いた一連の予算措置と思われる。これについて何の評価もせず何の言及もしないというのはおかしいと思う。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「…ガソリン補助金に始まり電気・ガス料金補助へと続いた一連の予算措置…何の評価もせず何の言及もしないというのはおかしいと思う。」","reasoning":"過去の予算措置について評価・言及を求めており、説明責任やアカウンタビリティを重視する立場。直接的な市民参加要求は弱いため右寄り（穏健）と判定。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"76","comment":"第7次エネ基では、S＋3Eの一つとして、「環境適合性」を挙げているが、脱炭素についてしか言及がない。脱炭素について言及しておくべきである。さらにエネルギー資源の生産から廃棄にわたるプロセスを言及し、環境汚染の回避、生物多様性についても明記すべきである。また、将来世代への責任についても明記すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「脱炭素について言及しておくべきである。さらにエネルギー資源の生産から廃棄にわたるプロセスを言及し、環境汚染の回避、生物多様性についても明記すべきである。また、将来世代への責任についても明記すべきである。」","reasoning":"政策内容において環境適合性や将来世代への配慮を強く求めており、専門家・産業優先の効率重視よりも公共的・倫理的配慮を重視する姿勢。明確な参加制度要求はないが、包摂的価値を強調するため「右寄り（弱）」と評価。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"292","comment":"我が国では、２０４０年度の温室効果ガス７３％削減という根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「我が国では、２０４０年度の温室効果ガス７３％削減という根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。」","reasoning":"『不透明』『根拠説明が困難』とし、双方向的コミュニケーションの重要性を指摘しているため、透明性や説明責任、対話を重視する立場であり、民主的・透明なプロセス支持の右寄り（穏健）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"547","comment":"基地港湾の指定や、求められる港湾機能、必要な港湾工事については、地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。その際、基地港湾を活用した地域振興の観点も重要である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「基地港湾の指定や、求められる港湾機能、必要な港湾工事については、地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。」","reasoning":"地方自治体や関係者等の意見を踏まえるべきと明言しており、透明で参加的なプロセスを重視するため、民主的・包摂的な方向性（右寄り・穏健）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"150","comment":"気候変動対策に重大な影響を及ぼす政策、計画であるから国際的な責務とも大いに関係する。従って環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「従って環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある」","reasoning":"関係省庁の参画を求めることでガバナンスの幅を広げる主張であり、専門家／産業界独占ではなくより包摂的な制度参加を志向している。ただし市民的参加や公開性の要求までは明確でないため、右寄り（弱）に判定した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"152","comment":"地方自治体で蓄積しているノウハウの共有のためには、学ぶ側も教える側もそれ相応に費用が必要となります。特に受け入れ側では、そのために宿泊施設まで整備が必要になる場合もあります。そのようなノウハウの共有に際しては、ある程度国が支援できる場面もあるように思われます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「地方自治体で蓄積しているノウハウの共有...そのようなノウハウの共有に際しては、ある程度国が支援できる場面もあるように思われます。」","reasoning":"地方自治体のノウハウ共有と国の支援を求める点は中央一極的・専門家主導を緩和し、現場主体の参加を促す趣旨であり、プロセスの包摂性を高める方向性がある。ただし直接的に市民参加や透明性の強化を訴えているわけではないため右寄り（弱）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"882","comment":"原子力は、政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。」","reasoning":"国民・地域住民の納得を重視する一方で「政府が先頭になる」ことを求めており、市民参加と政府主導の折衷的な立場。対立軸では右寄りだが穏健な位置と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"885","comment":"基本計画原案の策定の際に、全国の各地域での公聴会や説明会を開くなど国民の意見を聞き反映させる仕組みを作ってほしい。原子力発電についてはメリットだけでなく、中間貯蔵や最終処理を含めた技術的・コスト的課題も示し、国民が選択できるリスクコミュニケーションの発想で対話をしてほしい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「全国の各地域での公聴会や説明会を開くなど国民の意見を聞き反映させる仕組みを作ってほしい。...リスクコミュニケーションの発想で対話をしてほしい。」","reasoning":"公聴会や説明会など市民の意見反映を明確に求めており、透明性・参加を重視するが極端な直接決定を求めているわけではないため右寄り（弱）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"921","comment":"国策で原発推進政策を奨めてきたにもかかわらず、国が責任を問われないということがあってはならない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「国策で原発推進政策を奨めてきたにもかかわらず、国が責任を問われないということがあってはならない。」","reasoning":"国の責任追及を求めることで説明責任やアカウンタビリティを重視しているが、直接民主などを要求しているわけではないため、透明性重視の穏健な右寄りと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1012","comment":"社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。」","reasoning":"官民の対話や利害代表との関与を重視しており、市民・消費者も含めた包摂的な対話を求めている。市民参加の重要性を認める点で対立軸上は右寄り寄りの穏健な立場と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1070","comment":"●該当箇所（P65-,82-）Ⅴ．２０４０年に向けた政策の方向性８．エネルギーシステム改革（１）基本的考え方 全般（２）脱炭素と安定供給を実現する持続的な電力システムの構築へ向けた取組 全般Ⅶ．国民各層とのコミュニケーション３．政策立案プロセスの透明化と双方向的なコミュニケーションの充実●意見内容・電力システム改革については、十分な検証結果とエビデンスをもって、必要な措置を講じていただくよう、お願いします。・特に、「小売市場における競争の促進」と「内外無差別」との関係性について検証は行われていないと認識しています。そのような中で、課題について議論することは誤った方向に進む恐れがあります。（内外無差別な卸売に関する詳細は後述■意見８のとおり）・政策立案プロセスの透明化に耐えうるよう、適切な情報をもとに議論いただくようお願いします。●理由（可能であれば、根拠となる出典等を添付又は併記して下さい。）・今般、電力システム改革の検証が行われていますが、内外無差別な卸売の取組による競争環境への影響など、十分なものではと考えています。・例として挙げた、「小売市場における競争の促進」と「内外無差別」をはじめ、関係者が共通認識を持ったうえで議論でき、必要な措置が講じられるよう、十分な検証結果とエビデンスを適切に洗い出し、審議会等へ報告願います。・プロセスの透明化だけでなく、国民（事業者、お客様）との双方的コミュニケーションが円滑になされるよう、適切な情報に基づく政策立案を要望します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「政策立案プロセスの透明化に耐えうるよう、適切な情報をもとに議論いただくようお願いします。...国民（事業者、お客様）との双方的コミュニケーションが円滑になされるよう、適切な情報に基づく政策立案を要望します。」","reasoning":"透明性や双方向コミュニケーション、十分なエビデンスに基づく公開議論を強く求めている。直接民主を要求する極端な立場ではなく、公開性・説明責任を重視するため右寄り（弱）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1351","comment":"電気やガスなどのインフラは生活に必要不可欠であり、限られたタイミングでしか見直すことができないため、エシカルな選択がしにくい。政府には、私たちが使う電気やガスがどこから来ていて、環境にどう影響しているのかについて、より分かりやすい発信と教育をお願いしたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「政府には、私たちが使う電気やガスがどこから来ていて、環境にどう影響しているのかについて、より分かりやすい発信と教育をお願いしたい。」","reasoning":"政府による分かりやすい発信・説明を求める主張は、透明性・説明責任の強化を支持する立場を示しており、対立軸では右寄り（やや穏健）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1354","comment":"計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":4.0,"excerpt":"「計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。」","reasoning":"策定後の周知・広報を求める点は透明性向上の要求であり、市民参加の拡大までは明確に求めていないため右寄り（やや穏健）と判定した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"172","comment":"国民不在の気候・エネルギー政策形成プロセスは問題全ての国民生活に大きな影響を与えるとともに、多くの省庁の政策に関わる気候・エネルギー政策であるにもかかわらず、経産省主導による一部の産業の利益を優先する政策が、国民不在の中で、政策評価もされないままに、短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「経産省主導による一部の産業の利益を優先する政策が、国民不在の中で、政策評価もされないままに、短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。」","reasoning":"政府・産業優先のプロセスを強く批判し、国民不在の重大性を強調しており、より強い民主的関与を求める姿勢が明確であるため右寄り（強）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"186","comment":"意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。」","reasoning":"審議会の大幅な組成変更と計画の作り直しを明確に要求しており、現行の官主導プロセスを強く是正しようとする点で右寄り（強）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"189","comment":"気候市民会議など、若者等の様々な立場にある国民の価値観が反映される意思決定プロセスを構築することを明記すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「気候市民会議など、若者等の様々な立場にある国民の価値観が反映される意思決定プロセスを構築することを明記すべきである。」","reasoning":"気候市民会議の導入を明示的に求めるなど、市民主導の意思決定プロセス構築を提案しており、より積極的な民主化要求のため右寄り（強）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"52","comment":"電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。」","reasoning":"電力事業者に対する義務的な情報公開を求めており、政策の透明性・説明責任を強く要求する姿勢は対立軸の右側（民主的・透明志向）に近いと判断。法的義務化を求めている点で強めに評価。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"53","comment":"高圧一括受電事業者は実態として小売電気事業者と類似の面が強い（だからこそ電気事業法上の電気事業者の類型に該当しないにも関わらず電気料金値下げの補助を受けた）。こうした実態がある以上、高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。」","reasoning":"特定事業者にも情報開示義務を拡大することを求めており、透明性と説明責任の強い要求と解釈できるため、対立軸の右寄り（強）に位置づけた。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"14","comment":"第7次エネルギー基本計画（案）を廃案とするべきである。現状において，原子力依存度の増加や再生可能エネルギーの推進不足，市民意見の反映不十分であることから、より持続可能で安全なエネルギー政策への転換を求める。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「市民意見の反映不十分であることから、より持続可能で安全なエネルギー政策への転換を求める。」","reasoning":"明確に『市民意見の反映不十分』を指摘し、より持続可能・安全な政策への転換を要求しているため、市民参加や意見反映の強化を重視する立場であり、対立軸の右寄り（強）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"192","comment":"最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい」","reasoning":"政府主導で市民参加の場を設け、国民の意見聴取を強く求めており、意思決定の民主性・包摂性を重視する立場。右寄りの強い主張に該当するためスコア5。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"236","comment":"１つのモデルの結果のみに依存した評価は不十分である今回の政府案の審議の過程では、特定のモデルに過度に依存した政策判断がなされており、本来あるべき複数モデルを使った検討になっていない。将来の排出削減目標やエネルギー需給のような不確実性の大きな問題では、異なるステークホルダーが参加し、開かれた議論を行うことが必要で、その意見のとりまとめには、様々な科学的な知識を統合して適切に将来予測ができるモデルの利用が欠かせない。一方で、モデルは現実の対象そのものではなく、その一部を切り取って数式等を使って表現したツールであり、モデル開発の過程では開発者の主観が反映され、モデルにも様々な不確実性が内在している。そのため。これらの様々な不確実性が存在する中で排出削減目標のような政策決定を行うには、1つのモデルに依存して政策を判断するのではなく、様々な視点から開発された複数のモデルを用いて、様々な条件下での結果を比較し、議論することが重要となる。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「1つのモデルの結果のみに依存した評価は不十分である…異なるステークホルダーが参加し、開かれた議論を行うことが必要で」","reasoning":"特定モデル依存を批判し、複数モデルの利用と異なるステークホルダー参加による開かれた議論を明確に要求しており、民主的・包摂的プロセスを強く支持する立場。右寄りの強い主張と判定。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"550","comment":"エネルギーは地方の管理下におこう","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「エネルギーは地方の管理下におこう」","reasoning":"エネルギーの地方管理を明確に主張しており、中央官僚・産業主導ではなく地方・住民等の管理・参加を強く支持する立場であるため、右寄り（強）の評価とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"551","comment":"２５頁 （イ）地域との共生等現行制度では、発電施設の立地選定の権限は事業者にのみあり、地元自治体にはなんの権限も付与されていない。ＦＩＴ認定の申請段階から地元住民に情報開示することも含め、地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。」","reasoning":"事業者任せではなく、地元自治体の許認可権付与や情報開示を求める主張は、住民参加・地方自治を強く支持するものであり、民主的・包摂的なプロセス寄りと判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"553","comment":"地域で太陽光を開発しようとする事業者が違反をしたことのある事業者であるかどうかを地域住民が確認できるようにするために、違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。規制強化を徹底しなけらば、地域共生型の再生可能エネルギーの導入を推進につながらない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。規制強化を徹底しなけらば、地域共生型の再生可能エネルギーの導入を推進につながらない。」","reasoning":"事業者の違反履歴の公開と規制強化を求め、透明性と地域共生を担保する枠組みを重視しており、市民・地域の情報アクセスと参加を高く評価する立場であるため右寄り（強）と判定した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"554","comment":"地域共生（該当箇所：P.25（イ）地域との共生等）「再生可能エネルギーが長期にわたり安定的に発電する電源として、地域や社会に受け入れられるよう、地域の理解の促進や適正な事業規律の確保に取り組むことが重要である。」との記載は適切と考えます。再エネ業界全体の姿勢・取組として、地域からの信頼と理解を大前提に、今回の共生制度を活用しながら、引き続き丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。その際、地域の自然環境、景観、歴史・文化等の資源や価値への理解を深めることの重要性を業界全体として再認識し、具体的な行動・取組につなげていかなければならないと考えています。日本が国際公約として掲げる2050 年カーボンニュートラル実現の重要性や再エネ導入のポテンシャルについての国民理解が進んでいるとはいえない中で、再エネ導入拡大の実現のために、再エネ業界はもちろんのこと、国や地方公共団体も主体となって、社会的受容性を向上させるために必要な取組を推進することで、地域共生と再エネ導入拡大を両立させることが可能になると考えます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「再生可能エネルギーが長期にわたり安定的に発電する電源として、地域や社会に受け入れられるよう、地域の理解の促進や適正な事業規律の確保に取り組むことが重要である。」","reasoning":"地域の理解促進や丁寧な説明に基づく合意形成、国や地方も主体となって社会的受容性を高めるべきとする立場は、透明性・市民参加・地域合意を重視する方向性であり、対立軸の右寄り（民主的・透明で包摂的なプロセス）を示しているため「5」と判定した。強い民主的志向だが、国民投票等の極端な措置は求めていないため最高度（6）ではない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"808","comment":"エネルギー政策＝原発新設でしかないような政府案には全く賛成しかねる。関係企業からの政治献金ですか。アメリカからの支持ですか。一部利権関係者のお金儲けの為に日本国民とその経済、国土すらも犠牲にするような本提案は即刻廃止のうえ、改めて客観的で冷静な対応を求めるものである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「一部利権関係者のお金儲けの為に日本国民とその経済、国土すらも犠牲にするような本提案は即刻廃止のうえ、改めて客観的で冷静な対応を求めるものである。」","reasoning":"政府案が利権や企業の利益に偏っていると批判し、客観的・冷静な対応を求める姿勢は、業界・専門家主導の不透明な決定に対する強い懸念を示しており、透明性・説明責任・公正さを重視する対立軸の右寄りに該当するため「5」とした。市民主体の極端な手段までは主張していない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"809","comment":"原発関連企業の一時的な儲けのために、国益を損ねる政策はやめるべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「原発関連企業の一時的な儲けのために、国益を損ねる政策はやめるべき」","reasoning":"産業界の利益優先を批判し、国益や公平性を優先する立場は、業界主導・利権優先の決定に反対する透明性・説明責任重視の立場であり、対立軸の右寄り（5）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"870","comment":"原子力産業界のための原子力規制委員会になってはいないか。福島原発事故の後の反省であった「規制の虜」となっているのではないか。原子力産業界と規制委員会の関係改善を求めたい。そもそもエネ基のこの部分の記述の主語は「ATENA」ではなく、「規制当局は」とするべきであり、福島原発事故の後の反省「規制の虜」とならないよう原子力産業との意見交換等は中立性を担保することを最優先に慎重に行われるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「原子力産業界のための原子力規制委員会になってはいないか。...中立性を担保することを最優先に慎重に行われるべきである。」","reasoning":"規制の産業側への偏り（規制の虜）を批判し、中立性確保や多様な関係者との対話を重視する姿勢は、透明性・説明責任・市民参加の重要性を示しており、対立軸の右寄り（5）に該当する。極端な制度変更（国民投票等）は求めていないため最高度ではない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"871","comment":"原子力規制委員会と、任意団体原子力エネルギー協議会ATENAのもたれ合いで、原子力規制を緩和した。 事業者の虜になった規制側です。説明会等双方向の対話に加え、多様なステークホルダーとの丁寧な対話活動等、原子力政策決定プロセスでの協議を法律上の措置と位置付けるべき。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「原子力政策決定プロセスでの協議を法律上の措置と位置付けるべき。」","reasoning":"政策決定過程での双方向の対話や多様なステークホルダーとの丁寧な協議を法的に義務付けることを求めており、透明性・市民参加・説明責任を強く支持する立場であるため対立軸の右寄り（5）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"151","comment":"地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。」","reasoning":"地方自治体や多様な主体との広範な連携を明確に求めており、専門家・産業界中心ではなく包摂的な関与を重視する立場であるため、民主的・参加型のプロセス寄りと判断した（右寄り・強）。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"162","comment":"民主的で透明なプロセスによる「国民的議論」を行なってください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「民主的で透明なプロセスによる『国民的議論』を行なってください。」","reasoning":"明確に『民主的で透明なプロセス』と『国民的議論』を要求しており、専門家・官僚主導ではなく市民参加・透明性を重視する立場のため右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"163","comment":"意思決定過程の見直しも必要だ。審議会の人選をフェアに見直すべきである。推進派、利害関係者が多数を占める中で行われた議論は偏っている。イタリアのような国民投票や、ドイツのように倫理的な観点の議論もなかった。開かれた場での公正な国民的議論が必要だ。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「意思決定過程の見直しも必要だ。審議会の人選をフェアに見直すべきである...開かれた場での公正な国民的議論が必要だ。」","reasoning":"審議会の人選公平化や開かれた公正な国民的議論を強く求めており、専門家・利害関係者優位の現状を批判して市民的正当性と透明性を重視する姿勢であるため右寄り（強）に判定した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"164","comment":"多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである。本計画（案）の検討にあたり「できる限り幅広い国民からの意見を募集」するためとして意見箱が設置されたが、審議会では意見箱の意見は参考資料とされ、どのように意見が反映されたのか実感ができない。国民の意見の反映が不十分と考えるため、政策決定プロセスの透明化と公平性の担保を求める。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「国民の意見の反映が不十分と考えるため、政策決定プロセスの透明化と公平性の担保を求める。」","reasoning":"市民意見の反映不足を指摘し、政策決定過程の透明化と公平性確保を明確に要求しているため、民主的・透明なプロセス志向として右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"165","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策を決定する場にも関わらず、そのプロセスに市民が参加する機会がほとんどありません。また、エネルギー政策は内容が専門的で複雑です。審議される論点や議論内容を分かりやすく、時間をかけ、もっと民主的かつ透明性の高い議論が必要です。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「そのプロセスに市民が参加する機会がほとんどありません...もっと民主的かつ透明性の高い議論が必要です。」","reasoning":"市民参加の機会拡大とより民主的・透明な議論を直接要求しており、専門家中心の閉鎖的プロセスに対する明確な対立点を示しているため右寄り（強）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"167","comment":"国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。気候変動対策として明確に位置づけ、国会で審議すべきです。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。」","reasoning":"閣議決定ではなく国会での審議を求めることで、より代表的・公開的な決定過程を志向しており、官僚・閣僚の独断的決定に対する民主的代替を示しているため右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"872","comment":"意見：規制当局とATENA（原子力エネルギー協議会）との連携や意見交換が強調されている（p.34ほか）。実際、ATENAは頻繁に原子力規制委員会と会合を行っている。一方で、原子力規制委員会は原子力に対して否定的もしくは慎重な意見を有する学識者や市民との意見交換はほとんど行っていない。ATENAは被規制者でもあり、こうした状況は原子力規制委員会の独立性を損ない、原子力産業にとって都合のよい規制緩和を行う恐れがある。現に、原発運転期間を原則40年とする規定が原子炉等規制法から削除された背景には、ATENAをはじめとする原子力産業からの働きかけがある。原子力規制委員会はATENAなど、原子力産業との会合に慎重になるべきである。該当箇所：p.34ほか","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「ATENAは被規制者でもあり、こうした状況は原子力規制委員会の独立性を損ない、原子力産業にとって都合のよい規制緩和を行う恐れがある。...原子力規制委員会はATENAなど、原子力産業との会合に慎重になるべきである。」","reasoning":"産業界と規制当局の結びつきを問題視し、規制の独立性と利害調整の是正を求めている。業界主導ではなく規制の独立性・透明性を重視するため、対立軸では右寄り（民主的・透明重視）の強めの立場に該当する。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"887","comment":"該当箇所 東京電力福島第一原子力発電所事故から１３年が経過した今もなお、国民の原子力や行政・事業者に対する不信・不安は払拭できておらず、この状況を真摯に受け止め、その反省に立って信頼関係を構築するためにも、原子力に関する正確で客観的な情報提供や、丁寧な広聴・広報を進める必要がある。正確な情報が届かないので国民が原子力に理解がない、というモデルは間違っており、一方的な情報発信に注力するのでなく、国民の意見を真摯に受け止める場を積極的につくるべきだ。マスメディアの広告などで原子力の活用を訴えている一方、国民の意見を広く集めるためのこのパブコメにかんする広報はみられない。限られた予算を後者にも活用にし、広く国民の声に耳を傾けてほしい。原子力への情報量と原子力への態度の調査分析によれば、情報量がある程度まで増えると、「わからない」が増え、「徐々に廃止」が増加した。（2023年度 原子力に関する世論調査調査結果（日本原子力文化財団）による）","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「国民の意見を真摯に受け止める場を積極的につくるべきだ。...広く国民の声に耳を傾けてほしい。...一方的な情報発信に注力するのでなく、国民の意見を真摯に受け止める場を積極的につくるべきだ。」","reasoning":"事故後の不信に向き合い、双方向の広聴・広報と市民の意見の積極的な反映を強く求めている。透明性・市民参加を重視するため対立軸では右寄りの強めの立場とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1353","comment":"市民の参加は意見箱やパブコメなどにごくごく限られているため、内容や議論の論点などをもっとわかりやすく国民に伝えるべきである","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「市民の参加は意見箱やパブコメなどにごくごく限られているため、内容や議論の論点などをもっとわかりやすく国民に伝えるべきである」","reasoning":"市民参加の不足を批判し、国民への分かりやすい伝達と参加拡大を求めており、民主的・透明なプロセス志向が強いため右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1363","comment":"エネルギーに関する国民各層の理解促進について、啓発強化を求めます。気候変動問題は国民の命やくらしに関わる重要な課題にも関わらず、総合資源エネルギー調査会などのエネルギー政策の決定プロセスに、多様な立場の国民の参加と活発な意見交換がなされなかったことに対し遺憾の意を表します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「多様な立場の国民の参加と活発な意見交換がなされなかったことに対し遺憾の意を表します。」","reasoning":"政策決定プロセスにおける国民参加の欠如を問題視し、理解促進・参加強化を求めており、民主的・透明なプロセスを強く支持するため右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1364","comment":"政策決定プロセスの透明性が不足しているため、提案に反対である。提案が国民の安全や福祉にどのように影響するかについての説明責任が求められる。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「政策決定プロセスの透明性が不足しているため、提案に反対である。提案が国民の安全や福祉にどのように影響するかについての説明責任が求められる。」","reasoning":"透明性と説明責任の欠如を理由に反対しており、民主的・説明責任重視の立場を明確に示しているため右寄り（強）に分類した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1365","comment":"国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。」","reasoning":"国民の意見反映を求める明確な主張であり、産業界・専門家主導より市民志向のプロセスを支持しているため右寄り（強）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1366","comment":"大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき」","reasoning":"特定事業者の影響を排して国民重視の政策を求めており、業界主導への反対と市民重視を明確に示しているため右寄り（強）と評価した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1368","comment":"言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":5.0,"excerpt":"「言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。」","reasoning":"説明不足を理由に意思表示・反対を表明しており、透明性と説明責任を強く求める姿勢があるため右寄り（強）と判断した。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"881","comment":"原発の再稼働、新増設は住民投票を前提とすべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":6.0,"excerpt":"「原発の再稼働、新増設は住民投票を前提とすべきである。」","reasonin ed, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1159","comment":"石炭火力について、「フェードアウト」は、段階的廃止を意味する「フェーズアウト」の誤りではないでしょうか。2024年のG7 気候・エネルギー・環境大臣会合コミュニケに合わせ、「フェーズアウト」という文言に統一してください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"用語の修正（“フェーズアウト”への統一）を求める指摘であり、意思決定の民主性や専門家主導性に関する立場表明ではないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1160","comment":"基本計画内で石炭火力などについて「フェードアウト」という言葉が使われていますが、これらはすべて「フェーズアウト」に変更してください。フェードアウトは自然と徐々に減少することです。火力発電に期待されているのは、計画的で積極的な削減で、自然現象に任せるものではありません。ただしく「フェーズアウト」に変更してください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"用語の意味と適切な表現への修正要求であり、対立軸に関する立場表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1199","comment":"意見：「リサイクル資源の活用に資する方策を検討する」（p.63）とされているが、第6次エネルギー基本計画で記載されていた「リサイクル資源の最大限の活用、製錬等のプロセス改善・技術開発による回収率向上等のための投資を促進」し、「レアメタルの使用量低減技術やその機能を代替する新材料開発に向けた取組をさらに支援」といった記述は欠落している。第7次エネルギー基本計画案ではリサイクルやレアメタル使用量低減への取り組みに関して大幅に後退していると言わざるを得ない。鉱物資源の採掘現場において自然・生態系の破壊や人権侵害の回避・低減に限界があることを踏まえ、大量生産・大量消費・大量廃棄の社会からの脱却を目指し、鉱物資源の使用量の低減や最大限のリサイクル活用の取り組みにより力を入れるべきである。該当箇所：p.31, pp62-64, p70 ほか","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"リサイクルや資源使用低減の政策内容の強化を求める意見で、政策決定の手続きや市民参加に関する明確な態度表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1200","comment":"わが国はレアメタルの鉱山・製錬工程を特定国に依存しているため、携帯電話や電子機器等に含まれるレアメタルの確実な回収制度の具体化に向けた検討を加速すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"レアメタル回収制度の具体化を求める政策提言であり、専門家主導か市民参加かといった対立軸に直接言及していないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1202","comment":"鉱物資源の確保について採掘、輸送、加工を含むすべての段階における「人権の保障」の記載を求める。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"採掘等の各段階での『人権の保障』の記載を求める内容で、政策決定プロセス（誰が決めるべきか）に関する明確な立場表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1203","comment":"重要鉱物はインドネシアやフィリピンのニッケル、コバルトのコンゴなどに生産地が偏在しており、その開発と共に環境破壊や六価クロムによる公害、採掘地の拡大による度重なるコミュニティの移転等の人権侵害も起きている。『エネルギー政策基本法』第1条の「地域及び地球の環境の保全に寄与するとともに我が国及び世界の経済社会の持続的な発展に貢献することを目的とする。」という考えに則り、開発は環境と人権を守りつつ行うべきである。限りある資源を獲りつくさないためにも、産業界の利益を優先するのではなく環境と人権に配慮した開発で世界をリードして欲しいと願う。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"環境・人権配慮を求める立場だが、審議会構成や市民参加などの意思決定手続きに関する直接的な主張は含まれておらず、対立軸に関する明確な立場が判定できないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1204","comment":"鉱物資源やエネルギー資源などの採掘現場においては、環境破壊や人権侵害が頻繁に生じており、地元の人々の生活を脅かしている","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"採掘現場での問題点の指摘にとどまり、政策決定のプロセス（専門家主導 vs 市民参加）に関する明確な立場表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1207","comment":"P64 11行目「２０２２年度時点で３７．７％にとどまっているベースメタルの自給率について、２０３０年までに８０％以上を達成することを目指し」とあるが、具体策を提示せずにベースメタルの自給率を2030年までに80％以上に達成することを目指すのはおかしい。2倍以上の数字を目指すなら、一市民が読んでも納得する案を提示してほしい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"目標達成策の具体性を求める批判であり、政策決定主体や透明性・市民参加の是非に関する立場表明ではないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1244","comment":"該当箇所：P48の5行～わが国が有する技術が世界を先導する水素・アンモニア等のビジネスの発展においては、国際標準を獲得し、二国間クレジット制度等を活用することで、日本の環境対策技術を世界に広めるための積極的なトップセールスが求められるため、強力に進められたい","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"日本の技術プロモーションや国際展開を強化すべきという産業振興的主張だが、政策決定のプロセス（専門家主導 vs 市民参加）についての明確な立場表明は含まれていないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1262","comment":"エネルギー安全保障のために、水素発電を推進すべき水素はさまざまな資源から生産でき、輸入に頼らないエネルギー供給を実現する手段となります。これにより、エネルギー自給率が向上し、供給リスクが低減します。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"水素発電推進によるエネルギー安全保障の主張であり、政策決定の民主性や専門家主導性に関する直接の言及がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1308","comment":null,"topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"本文が存在せず（nan）、対立軸に関する立場を判定できないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1329","comment":"気候危機を回避するには世界各国の協調体制が欠かせない。日本の目標が世界各国の目標設定に大きく影響するため、特に排出の多い途上国は日本を中心とする先進国の動向を伺っている。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"国際協調の重要性に関する主張であり、国内の政策決定プロセス（専門家主導 vs 市民参加）に関する明確な立場表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1330","comment":"再生可能エネルギー技術の海外連携（欧州との協力）を強化し、先進事例を取り入れることが重要である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"技術協力・海外連携の強化を求める意見であり、対立軸に該当する政策決定手続きについての言及がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1331","comment":"海外の良好な技術をローカライズすることを支援するため、国内外企業のマッチングや視察など、ガラパゴス化を防ぐための方針が示されることを希望する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"技術ローカライズ支援や企業マッチングの希望を述べているにとどまり、意思決定の民主性や専門家主導性に関する立場表明はないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1333","comment":"世界では、温暖化により南太平洋の島々が沈んでしまう脅威に晒されています。国内では、異常気象により生業や生活が脅かされ、安全で健康な生活を送る権利が阻害されています。温室効果ガスの排出量をもっと大胆に厳しく制限し、日本は誇り高く温暖化対策をリードしていくべきではないでしょうか。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"温室効果ガス削減の強化と日本のリーダーシップを主張する内容であり、政策決定の関与主体（専門家 vs 市民）についての明確な立場表明がないためscoreはnullとした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"23","comment":"温暖化対策を急ぎ、安心して暮らせる未来を守ってください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"表現は『温暖化対策を急ぎ…未来を守ってください』と政策の緊急性を訴えるものの、意思決定の手続き（専門家主導か市民参加か、透明性の要否など）についての立場表明がなく、この対立軸に関する判断ができないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"26","comment":"脱炭素は諸外国が効率的ではないと判断し脱炭素政策を辞める可能性があるので、そうなった場合日本が出遅れないよう脱炭素政策は慎重に行う必要があると思います。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"内容は政策の慎重さや国際動向への配慮を求めるものであり、意思決定のプロセス（民主性・透明性・市民参画の是非）について明確な立場表明がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"27","comment":"カーボンニュートラル政策から離脱せよ。未だに炭酸ガスが温暖化の主原因とは証明されているわけではない。トランプ政権が発足した機会に日本もパリ協定から離脱すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"カーボンニュートラル政策からの離脱を主張するものであり、意思決定の手続き（専門家主導か市民参加か等）に関する言及はなく、対立軸の判定には該当しないと判断。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"31","comment":"地球温暖化の原因は、ＣＯ２だけでなく、他の要因が複合的に絡み合あっているのではないか。AI推進による経済成長のための脱炭素電源の拡大、気候危機を錦の御旗とするＥＶやフードテックの推進など、ＣＯ２削減と引き換えにすすられている国際社会の動きを見直し、それらを問い直すためにも、改めて地球温暖化の原因を問う必要があると考えます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"地球温暖化の原因再検討や国際的動向の見直しを提案しているが、政策決定の手続きや市民参加・透明性について明確な立場を示していないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"34","comment":"IPCCの地球温暖化人為起源温室効果ガス主因説はひとつの仮説で、大気科学や気象学での定説になっているわけではなく、太陽放射強度変動や地球の歳差運動、海洋や雲の影響など様々な因子が複雑に絡み合っているためIPCCの仮説を否定するような論文も発表されており、自然変動の影響はすべて排除して単純に「人為起源温室効果ガスが地球温暖化の主因である」と言い切るのはゴールありきの理屈としか思えず、不確実な理論をベースにそれを全世界規模で実社会にそのまま適用して政策を決定しようとする姿勢は危険だと思われる。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"IPCC仮説への懐疑や慎重な姿勢を述べているが、これも科学的根拠や政策の基礎に関する主張であり、意思決定のプロセス（誰が決めるか、公開性や市民参画の是非）については明示していないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"41","comment":"脱炭素だけでなく、主に畜産業から出るメタンガス・一酸化二窒素も半減させる計画を立てて欲しいです。CO2比べて桁違いに温室効果が高いメタンガス・一酸化二窒素なので、即効性が高いはずです！","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"メタン等の削減を即効性があるとして求める内容は政策の中身に関するもので、意思決定プロセスの好み（専門家主導か市民参加か）を示していないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"42","comment":"二酸化炭素、メタンのほかにも代替フロンのような温室効果をもつ気体が現状規制のないまま放置されており、これも温暖化に馬鹿にならない影響を与えております。自然に存在する気体（アンモニアなど）を用いた自然冷媒を用いた冷蔵庫や冷房のシステムの開発を急ぎ、こちらも温暖化の低減を図るべきです。このような技術開発により、日本の家電が息を吹き返すきっかけになるかもしれませんし、逆に遅れれば産業的に大きな痛手になります。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"代替フロン規制や技術開発の促進を求める産業的・技術的主張であり、政策決定の透明性や参加のあり方についての明確な立場表明がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"50","comment":"エネルギー基本計画の成功に近づけるには、実現的で達成可能な目標を設定し、計画の進捗状況を定期的にモニタリングし、フォローアップを徹底する。さらに、計画と実行を連動させ、継続的にフォローアップを行うことが重要だと思います。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"進捗モニタリングやフォローアップの重要性を述べているが、これは実務的な管理・実行の話であり、『専門家主導か市民参加か』といった対立軸に関する明確な立場提示とは言えないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"55","comment":"より持続可能で安全なエネルギー政策への修正を求めます。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"『より持続可能で安全なエネルギー政策への修正を求めます』は政策目標に関する一般的要望であり、意思決定の手続き（専門家主導か市民参加か等）に関する言及がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"56","comment":"安全で持続可能な未来のために、明るい方向へ進んでいけるよう検討いただきたい","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"安全で持続可能な未来への検討を求める一般的表現であり、意思決定のプロセスに関する明確な立場は示されていないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"58","comment":"安心安全なエネルギー資源の開発を真剣に考えてください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"『安心安全なエネルギー資源の開発を真剣に考えてください』は政策内容の要望であり、対立軸（誰がどのように決めるか）についての言及はないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"61","comment":"これ以上、未来ある子ども達にリスクを背負わせないでほしい！エネルギー政策の見直しを！","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"『未来ある子ども達にリスクを背負わせないでほしい…エネルギー政策の見直しを』は政策結果への懸念表明であり、意思決定の手続きに関する具体的立場（透明性や参加の要否）は示していないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"62","comment":"もっとしっかりしたビジョンを未来世代のために持つべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"未来世代のためのビジョンを持つべきという要望は政策の中身・目標に関するもので、意思決定のプロセスに対する明確な立場提示がないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"67","comment":"防災、復興の部門と関連づけた気候変動の知識普及も政策に取り入れてください。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"防災・復興と絡めた知識普及の導入提案は政策内容（教育・普及）の提案であり、政策決定の手続き（専門家主導か市民参加か等）に関する明確な立場は示していないため。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"70","comment":"（該当箇所） １６ページ １１～１４行目・２２～２５行目エネルギー危機に強い需給構造へ転換するため、特定の電源や燃料源などに依存しないバランスの取れた電源構成を目指していく方針にも賛同。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"特定の電源依存を避ける方針への賛同は政策方針への支持表明であり、意思決定のプロセス（透明性や市民参加の程度）についての言及がないため、対立軸の判定対象外とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"1","comment":"当社は地球温暖化防止の方向性について賛同し、第7次エネルギー基本計画に賛同いたします。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画への賛同を示すのみで、政策決定の手続きや専門家／市民主体のどちらを支持するかといった対立軸に関する明確な言及がないため、評価不能とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"2","comment":"「バランスのとれたＳ＋３Ｅの実現」を基本方針として検討、策定されている点について、賛同する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"S＋3Eの方針への賛同を述べているが、意思決定の主体・透明性・市民参加等のプロセスに関する立場表明はないため、対立軸に該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"4","comment":"第７次エネルギー基本計画（案）の方向性に賛同します","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"単に『方向性に賛同』とするのみで、政策決定プロセス（専門家\/産業主導 vs 市民参加）に関する立場表明はないため、該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"5","comment":"国の示す「我が国が将来にわたって豊かな国として存続し、全ての国民が希望をもって暮らせる社会を実現するためには、エネルギー安定供給、経済成長、脱炭素を同時に実現していく必要がある」という認識ならびに目指す方向性に賛同する。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"エネルギー目標の内容への賛同を示すのみで、意思決定の主体や透明性・市民参加に関する言及がないため、対立軸に該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"9","comment":"日本の未来を大切に考えるのであれば、この第７次エネルギー基本計画案は廃案にし、一から基本計画をやり直すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画の廃案を主張しているが、なぜ廃案とすべきか（プロセスの不備か内容か等）についての記述がなく、対立軸に関する明確な立場表明がないため評価不可とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"10","comment":"この計画案には反対である。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"単純な反対表明のみで、政策決定の主体や市民参加・透明性に関する主張が示されていないため、対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"11","comment":"第7次エネルギー基本計画案は、大変問題点が多く到底認めることができない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画案に問題が多いとする一般的な批判だが、意思決定プロセスや専門家vs市民の対立軸に関する明確な立場表明は見られないため、評価不能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"12","comment":"このエネルギー基本計画案は撤回されるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"撤回を求めているが、対立軸（専門家主導か市民参加か）に関する記述がないため該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"13","comment":"断固反対です","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"感情的な反対表明のみで、意思決定主体や参加・透明性に関する言及がないため、対立軸評価は不可能。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"15","comment":"第7次エネルギー基本計画(案)に対して、大反対です。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"単に『大反対』と述べているのみで、意思決定体制や市民参加に関する具体的な主張がないため、対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"17","comment":"気候危機の深刻さを認識し、2030年までが「決定的に重要な10年」であること、また日本が気候変動問題の加害国であることを第7次エネルギー基本計画案に明記し、こうした認識の下に計画案が策定されるべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"気候危機の認識を計画に明記すべきという政策的主張であり、意思決定プロセス（誰が決めるか・透明性等）に関する立場表明はないため、該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"18","comment":"地球温暖化による猛暑、気候災害の発生は待ったなしの問題で、温暖化対策に本気でとりくむ姿勢、計画が必要ですが、第７次エネルギー基本計画にはそれが感じられません。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"温暖化対策の姿勢が弱いとする批判だが、政策決定の主体や市民参加に関する立場表明がないため、対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"19","comment":"「我が国では、２０３０年度温室効果ガス（ＧＨＧ）削減目標と２０５０年カーボンニュートラルに対してオントラックで排出削減を進めており、気候変動問題という人類共通の課題に対して国家を挙げて対応する強い決意と行動を示している。」とありますが、私達にはそのようには見えていません。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"政府の表現（オントラック）に疑義を呈し強化を求めているが、意思決定のプロセスや市民参加 vs 専門家主導のどちらを支持するか明示されていないため、評価不能とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"20","comment":"4頁8-11行「我が国では、2030年度温室効果ガス(GHG)削減目標と2050年カーボンニュートラルに対してオントラックで排出削減を進めており、気候変動問題という人類共通の課題に対して国家を挙げて対応する強い決意と行動を示している。」・意見内容以下の記載への修正を求めます。「我が国では、2013年度以降排出削減に一定の進捗があるものの、2030年度温室効果ガス(GHG)削減目標や2050年カーボンニュートラル達成に向けては、さらなる対策強化が必要である」・理由2022年度までの排出量削減実績を延長しても2030年度目標や2050年ネットゼロに到達しないため、「オントラック」と評価することは困難です。2030年目標や2050年カーボンニュートラル実現に向けては脱炭素化の加速が必要であり、そのための政策強化が欠かせません。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画文言の修正要求（オントラックの表現の是正）であり、政策内容・目標達成性に関する指摘であって、決定手続きや参加・透明性に関する主張は含まれていない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"21","comment":"現在の計画案は、コストやエネルギー入手、経済への影響などについて同じ表現ばかりが繰り返される一方で、気候変動への取り組みとエネルギー政策が一体であること、気候変動へ取り組みとしてのエネルギー政策を決めるという意思表明が弱い内容となっています。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"気候変動対策としての意思表明が弱いとする政策的批判であり、意思決定主体や手続きに関する立場表明はないため、対立軸には該当しない。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"22","comment":"今回の計画案ではこの気候危機を止めるには不十分であるので、これからの暮らしや次世代のためにも、地球の未来を守れる目標や政策をお願いしたい。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画案が気候危機に不十分であると訴える政策要求であり、専門家主導か市民参加かという対立軸に関する明確な言及がないため、評価不可とした。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"227","comment":"政府のエネルギー政策の目標は「パーセント」表記に偏っており、具体的な数値目標が不足しているため、再エネ発電量や原子力発電の具体的な数値目標を明示する必要がある。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"具体的数値目標の明示を求める内容で、意思決定プロセスの包摂性や透明性、専門家主導か市民参加かという対立軸について明確な立場を示していないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"228","comment":"エネルギーの構成について詳しい解説があったが、未来予想図なのでどのように転換が進んでいくかが不明確である。私は、脱炭素を進めていくためにこうしたエネルギー転換を進めていくことを国や計画にしっかり明記し、エネルギー転換の工程表や地方自治体に対してしっかりと進めてもらう体制づくりやロードマップ、関連法令が必要であるがどのように対応していくか。計画ならば転換時期を確固たるものとして盛り込むべきだが、明記するのか。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"エネルギー転換の工程表やロードマップなど計画内容の明確化を求めるものであり、対立軸（専門家主導 vs 市民参加）についての明確な立場表明ではないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"229","comment":"カーボンバジェットも踏まえながら、2030 年の計画の見直しと、2035 年、2040 年のそれぞれの削減目標と電源構成の見通しを明らかにし、それを実現するロードマップ（行程）を立案・策定すべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"削減目標やロードマップの具体化を求める技術的／政策内容の指摘であり、意思決定の民主性や専門家主導かについて明確な立場を示していないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"230","comment":"日本のエネルギーシステムはどのように構築するのか具体像が見えてこない。すなわち日本のエネルギー政策のグランドデザインが描けておらず、エネルギー政策の”計画”というよりは掛け声だけの”スローガン”にしかなっていないとみられても仕方がない内容になっている","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"計画のグランドデザインの欠如を批判する内容だが、専門家主導か市民参加かの対立軸に関する明確な志向は示しておらず、スコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"232","comment":"エネルギー需給に関する分析で、好ましいシナリオと現状維持のシナリオが設定されているが、より悲観的なシナリオ（例 激甚災害やテロ等に伴う再エネの縮退等）についての分析も必要である","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"シナリオ分析の範囲拡大（悲観的シナリオ追加）を求める技術的要請であり、意思決定プロセスの包摂性や透明性についての立場表明ではないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"234","comment":"自然災害だけでなく、攻撃による複合災害を考慮すべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"複合災害の想定を求める技術的・安全保障的な提案であり、対立軸（専門家主導 vs 市民参加）に関する明確な立場を示していないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"238","comment":"今回用いられたモデルは、エネルギー費用の最小化を目標としたモデルであり、気候政策の重要政策要素である炭素予算制約が考慮されていないため、日本の使用する炭素予算が過大になり、国際間、世代間の公平性にもとるのではとの懸念が残る。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"用いられたモデルが炭素予算を考慮していない点の批判は政策内容・モデル設計に関するもので、対立軸に関する明確な立場表明ではないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"240","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証と2050年の電源構成見直しを求める要求は政策評価の問題であり、専門家主導か市民参加かという軸での明確な立場は示していないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"269","comment":"労働者が将来に希望を持ち、安心して働き続けることが出来る環境政策を推進するとともに、産業・企業や国民への周知を徹底すること。カーボンニュートラルの実現に向けては企業において研究・開発費に莫大な投資が必要であり、新しい技術の実装には時間がかかる。技術が確立されても製造コストの上昇が避けられず、国内での生産から海外への移転・移動を招きかねない。これにより労働者の雇用や労働条件、働き方や家族生活に大きな影響を及ぼす可能性がある。脱炭素化が困難な産業・企業で働く労働者が将来性を見出せず、離職や就職希望者の減少を誘発する恐れがあるため、日本のものづくり産業の衰退につながりかねない。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"労働者の不安軽減や周知徹底といった社会的配慮の要請であり、意思決定のプロセス形態（専門家主導か公開民主か）についての明示的な立場表明がないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"282","comment":"日本は世界第5位の排出大国であり、温室効果ガスの削減計画が不十分である。2013年比で2035年には75～80％削減をめざすべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"排出削減の数値目標（野心的目標）を求める主張であり、政策決定プロセスの民主性・透明性に関する明確な立場表示がないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"283","comment":"2025年に国際的な公約としてNDC(国が決定する貢献)で示す2035年度目標は60%削減となるが、この目標がパリ協定の1.5℃目標に整合するような野心的なものであることを国際社会に対して説明するのは不可能であり、多くの研究機関やNGOが示す脱炭素シナリオからみて全く不十分な目標である","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"NDC等の目標が不十分だとする批判は政策の野心度に関するもので、専門家主導か市民参加かの対立軸について明確な立場を示していないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"284","comment":"気候危機の深刻化に対する認識に欠け、COP28決定が、2030年までが「決定的に重要な10年」であるとしたことに対する認識にも欠けています。日本が気候変動問題の加害国であることの認識にも欠けています。日本の豊かな生活のために、途上国の子どもたち、将来世代に大きな負担をかけていることを認識すべきです。こうした認識にたてば、温室効果ガスの排出実質ゼロも、2050年ではなく、前倒しで達成する計画にすべきです。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process","score":"該当なし","excerpt":"","reasoning":"気候問題への認識不足や前倒し達成を求める内容は政策の目標設定に関するものであり、意思決定プロセス形態についての明確な主張がないためスコア不可。","topic_name":"政策プロセス・透明性・国際連携・エネルギー安全保障","axis_display_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent & inclusive process"},{"opinion_id":"285","comment":"CO2削減目標について連日の猛暑や気候変動による農畜産物への影響に国民は憂慮している。これまで日本は先進国としてCO2を出す続けた責任がある。1.5度以下に気温を抑える必要が叫ばれているが、このエネルギー基本計画で1・5度以下に抑える責任が果たせるのかどうかが最も重要な点である。世界では2035年までに2019年比６０％削減が必要と言われている。しかし政府間は2013年比で６０％削減と、2019年比にすると５３％という低さで、国際的な責任を果たしているとは到底言えない。2013年度比にして７５～８０％の削減をめざすべきである。","topic_id":"T6","axis_id":"T6_A3","axis_name":"Expert\/industry‑led, efficient policymaking vs Democratic, transparent &
