バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"681","comment":"原子力は、準国産エネルギー源として、安定供給性や技術自給率、自立性に優れていることに加え、「可能な限り原発依存度を低減」とした現行のエネルギー基本計画における記載を削除したうえで、次世代革新炉の開発・設置について、廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での建て替えを対象に具体化を進めていくとの方針を明確化したことは高く評価。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「原子力は、準国産エネルギー源として、...『依存度を低減』した現行の記載を削除し、次世代革新炉の開発・設置について...具体化を進めていくとの方針を明確化したことは高く評価。」","reasoning":"現行の依存低減方針の削除を求め、次世代革新炉の開発・設置の具体化を高く評価しており、次世代炉推進・政策転換を強く支持する点で左極に非常に近いと判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"936","comment":"長期に渡る原子力事業を円滑に運営していくためには、一貫したエネルギー政策を堅持するととともに、原子力発電を活用するうえで欠かせない、原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「国を挙げて力強く推し進めていく必要がある」","reasoning":"一貫したエネルギー政策を堅持し、原子燃料サイクルや最終処分、廃止措置を『国を挙げて力強く推し進めていく必要がある』と明確に主張しており、対立軸の左極アンカーに非常に近い積極的推進姿勢のため最左の「1」とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"940","comment":"六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える」","reasoning":"再処理工場・MOX・大間原発の迅速な建設とバックエンド・プルサーマル推進を明確に主張しており、次世代・核燃料サイクルの積極推進という左極アンカーに非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"955","comment":"核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":1.0,"excerpt":"「核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。」","reasoning":"プルサーマル推進を当然視し、再度高速炉サイクルに挑戦することを求める非常に積極的な推進姿勢であり、左極に近い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"413","comment":"電源確保に際しては投資環境整備が必須であり、既に長期脱炭素電源オークションを始めとした政策措置が取られているが、特に建設までのリードタイムが長く相当程度費用を要する原子力発電を念頭に、英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。」","reasoning":"原子力の長いリードタイムや投資環境整備を求め、海外モデル導入を提案するなど原子力事業を支援する姿勢を示しているため左寄りの強い支援（スコア2）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"414","comment":"大規模かつ長期にわたる投資、事業期間の長さ、規制基準、バックエンド事業といった原子力事業の特徴も考慮し、安定的に事業運営できるような事業環境の整備が必要と明記したことは極めて重要であり、原子力の長期の建設リードタイムを踏まえると、２０５０年ＣＮ実現のためには、審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…安定的に事業運営できるような事業環境の整備が必要…審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。」","reasoning":"原子力事業の継続的運営と投資予見性の確保を強調しており、原子力推進に資する制度整備を要望する積極的な支援的立場のためスコア2としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"423","comment":"データセンター需要増加に伴い、ベースロード相当の電力の重要性が増しており、原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。再稼働可能な原発については再稼働を検討する価値がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…ベースロード相当の電力の重要性が増しており、原発の徹底した活用が求められる。…再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべき。」","reasoning":"データセンター等の需要増に鑑み原発活用と再稼働の促進を明確に支持しており、実務的な推進意図が強いため左寄りの強い支持（スコア2）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"685","comment":"地元産業として雇用を生み出すという観点から、新増設・リプレースの計画、実現は必ず明言、実行していただきたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「新増設・リプレースの計画、実現は必ず明言、実行していただきたい。」","reasoning":"地元雇用創出を理由に新増設・リプレースの明言・実行を求めており、新設推進の積極的立場を示す。規制緩和や無条件推進までは言っていないため最左（1）よりは若干抑制された左寄り強（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"689","comment":"ものづくり産業の競争力強化には、安価で安定的な電力供給が不可欠であり、原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である。原子力発電所の新増設については、運転開始までのリードタイムを考慮した議論が必要であり、原子力の長期的な活用において重要な課題として着実に推進されるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である。原子力発電所の新増設については...着実に推進されるべきである。」","reasoning":"再稼働・次世代開発・新増設・再処理等の推進を明確に求めており、政策的に積極的な推進姿勢を示しているため左寄り強（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"690","comment":"2050 年ネット・ゼロに向けては、「Ｓ＋３Ｅ」の原則を踏まえたうえで、安全確保を大前提とした安定的な脱炭素電源である既設炉の最大限活用にとどまらず、次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である。」","reasoning":"2050目標の文脈で安全確保を前提に次世代炉や新増設の積極推進を主張しており、技術推進と新設を強く支持するため左寄り強（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"867","comment":"原子力発電所の運転期間について、利用政策の観点で一定の前進があったことは支持する。一方で、高経年化した原子力発電所について、健全性を確認する規制が整備されている。今後は、科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。４０年、６０年の根拠については、高経年化に対応する技術の進歩により、合理的な判断ができると考える。健全性を確認する規制に合わせ、運転期間の仕組みを整備することにより、電力安定供給の選択肢が広がると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「利用政策の観点で一定の前進があったことは支持する...科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。」","reasoning":"運転継続の仕組み整備や法改正を支持し、技術進歩により40年・60年の判断を合理化できると述べている。原子力の利用を政策的に前進させる肯定的立場であり、左寄り寄与が強い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"868","comment":"既設設備の運転期間に関しては、2023年の改正で高経年化した原子炉に対する規制が厳格化された原子炉等規制法のもと、科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。」","reasoning":"年限で区切らず、安全性が担保されれば運転継続を認めるべきとする主張。原則的に原発の運転延長・柔軟化を支持する立場で、左寄り強めと判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"850","comment":"高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。海外で天然ガスから水素を作り輸入することが優先されているが、安全保障を考えても、国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。」","reasoning":"高温ガス炉（次世代炉の一種）を国内導入・検討すべきと主張しており、積極的に推進する立場に近いため左寄り強（2）と判定しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"852","comment":"SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。」","reasoning":"SMR対応の遅れを懸念し、産業競争力維持のため推進を促す趣旨であり、左寄り強（2）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"853","comment":"SMR（小型モジュール型原子炉）の活用提案 東京などの大都市では、地産地消型エネルギーの観点から、大深度地下にSMRを設置することが検討されるべきです。大都市圏での安定したエネルギー供給が実現可能となり、エネルギー効率の向上にも寄与します。小型モジュール型原子炉は、安全性の高い設計が可能であり、限られた都市空間を有効活用できる利点があります。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「SMR...大深度地下にSMRを設置することが検討されるべきです。...小型モジュール型原子炉は、安全性の高い設計が可能であり...利点があります。」","reasoning":"都市部でのSMR設置を具体的に提案し、安全性や利点を強調しているため、積極的な推進寄り（左寄り強、2）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"856","comment":"エネルギーは現代文明の維持に必須のものであり、今後、AI、EV、リニア新幹線など、電力需要は益々増えていく。これらに対応するには、新たな電力供給方法を考えないといけない。特に核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである」","reasoning":"核融合開発を国策として大々的に支援すべきと明確に主張しており、次世代原子力技術を積極的に推進する立場（左寄り強、2）です。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"858","comment":"核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。」","reasoning":"国として総掛かりで核融合研究を推進することを明確に求めており、積極推進（左寄り強、2）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"713","comment":"原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力活用に係る一体的な政策として着実に推進されたい。」","reasoning":"再処理を含む核燃料サイクルやバックエンド対応の一体的推進、新増設方針の明記を求めており、次世代・核燃料サイクル推進寄りの強い立場だが過激な表現はないため左寄り強（2）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"714","comment":"ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。今後の具体的な施策の展開に当たって、原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。…新増設方針を明記することで予見可能性を一層高める」","reasoning":"次世代革新炉の開発・新増設、人材確保を『最重要課題』と明言しており、技術推進・設備維持の強い賛成意見であるため左寄り強（2）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"716","comment":"将来、電力需要が増加する可能性が高い中、特に2040年以降は原子力の設備容量が減少する見通しであり、サプライチェーンにおける事業予見性の向上、技術・人材の確保を維持する観点から、国による具体的な原子力発電の開発・建設目標量の設定が必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「国による具体的な原子力発電の開発・建設目標量の設定が必要である。」","reasoning":"国主導の開発・建設目標設定を明確に要求しており、供給確保やサプライチェーン維持の観点から積極的推進を支持しているため左寄り強（2）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"718","comment":"再稼働の停滞や新設の空白期間の長期化等と相俟って、原子力産業全体の人材・技術及びサプライチェーンが毀損されつつある深刻な状況であり、原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。具体的には、中学・高校の教育課程を通じてエネルギーの基礎知識など学び、若年層のエネルギーリテラシーを高め、積極的にエネルギー政策の議論ができる土台を作りつつ、原子燃料サイクルを含む原子力の必要性を日本のエネルギー事情を踏まえて感じてもらうことや、更に大学等における原子力関連学部の資金支援を一層充実させ、次世代革新炉の研究・開発につなげるなど、教育面へのコミットメントを高めることで、将来の原子力人材の育成を積極的に進める必要があると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。…原子燃料サイクルを含む原子力の必要性を…感じてもらうこと」","reasoning":"供給・人材の維持に加え教育面で原子力の必要性を広めることまで言及しており、積極的な推進・普及志向が強いため左寄り強（2）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"775","comment":"これからの日本の経済成長や子どもたちの未来のためにも、国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい」","reasoning":"廃棄物問題の積極的な解決を国に求めており、原子力利用の継続・管理を前向きに進める立場を示している。推進寄りだが極端ではないため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"776","comment":"電気事業者に責任を押し付け、国が進めた原子力行政の失敗を何ら反省していない。この分野はお金をかけて早急に国が前面に立って進めなければならない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…この分野はお金をかけて早急に国が前面に立って進めなければならない。」","reasoning":"電力事業者批判を展開しつつ、国が主導して速やかに進めるべきと述べており、推進志向の強い立場と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"777","comment":"原子力利用に関して、国策民営の立場を脱し、国の強いコミットを要望する。大型軽水炉については高額な初期投資が必要であり、投資回収に長期を要するため、国がこれまで以上に関与することが必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力利用に関して、国策民営の立場を脱し、国の強いコミットを要望する。…国がこれまで以上に関与することが必要である。」","reasoning":"大型炉の高コストや長期回収を理由に国の強い関与を求めており、原子力推進に積極的な立場と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"818","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。」","reasoning":"原子力の早期再稼働を強力に推進すべきと明確に主張しており、次世代炉推進ほどの過激さはないが強い推進寄りの立場であるため左寄り強（2）と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"833","comment":"「廃炉を決定した敷地内」に限定していた次世代革新炉への建て替えを、「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内」に拡大したことは現実的な判断であると評価する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「『廃炉を決定した敷地内』に限定していた次世代革新炉への建て替えを、『廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内』に拡大したことは現実的な判断であると評価する。」","reasoning":"次世代革新炉への建て替え方針の拡大を評価しており、次世代炉推進の立場だが慎重・現実的な表現であるため左寄り強（2）と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"834","comment":"40P10-13L「(オ)次世代革新炉の開発・設置」「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として、地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り、六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」の記載について、原案通り表現が維持され、閣議決定されることを強く望む。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「...次世代革新炉の開発・設置...地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り、六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」","reasoning":"次世代革新炉の開発・設置を支持し、バックエンド問題の進展を踏まえつつ具体化を望む内容で、積極的推進だが条件付きのため左寄り強（2）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"432","comment":"原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい」","reasoning":"明確に原子力の最大活用と現方針の堅持を支持しており、技術推進・利用継続を強く支持する立場。だがL1のような無条件の規制緩和や国家最優先化まで踏み込んでいないため“左寄り（強）”と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"472","comment":"最も安定した電力は原子力である。需要の変動調整の為の火力発電と組み合わせこの二つを主要電源とすべきだ。再エネは供給量が安定しない。再エネを増やすためにはスマートグリッドなどに多大な投資が必要である。あくまでも再エネは緊急時用などに留めるべきだ。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「最も安定した電力は原子力である。需要の変動調整の為の火力発電と組み合わせこの二つを主要電源とすべきだ。...再エネは緊急時用などに留めるべきだ。」","reasoning":"原子力を基幹電源として強く支持し、再エネを限定的扱いにすべきと主張しているため左寄り（強）に分類。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"473","comment":"風力発電や太陽光発電は効率が悪く、日本の風土に合わないので、不効率なものに力を入れるのではなく、原発を再稼働させるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「風力発電や太陽光発電は効率が悪く、日本の風土に合わないので、不効率なものに力を入れるのではなく、原発を再稼働させるべきである。」","reasoning":"再稼働を明確に支持し、再エネを否定的に扱う点から技術推進側の強い擁護と判断される。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"474","comment":"原子力を最大限活用することは賛成する。一方、再生可能エネルギーは、広大な面積が必要など、環境負荷が大きくなる可能性があるため、過度に推進しないよう考慮いただきたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力を最大限活用することは賛成する。一方、再生可能エネルギーは、広大な面積が必要など、環境負荷が大きくなる可能性があるため、過度に推進しないよう考慮いただきたい。」","reasoning":"原子力の最大活用に賛成と明記しており、再エネへの懸念も示しているため左寄り（強）と判断。ただし慎重な語調のため最極左ではない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"679","comment":"原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子力事業者及び原子燃料サイクル事業者の安定的な人材確保に繋がると考える","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子力事業者及び原子燃料サイクル事業者の安定的な人材確保に繋がると考える」","reasoning":"原子力の不可欠性と方針堅持が人材確保につながると明確に支持しており、推進側の立場と判断される。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"680","comment":"建て替え（リプレース）について、GX推進戦略では「廃炉を決定した原子力サイトに限っていた」ところを「同一事業者が有する原子力サイト」とした点については、建て替えに向けた選択肢の拡大に繋がるものとして評価する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「建て替え（リプレース）について、...『同一事業者が有する原子力サイト』とした点については、建て替えに向けた選択肢の拡大に繋がるものとして評価する。」","reasoning":"建て替えの選択肢拡大を評価しており、原子力を継続・発展させる方向を支持しているため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"682","comment":"第7次エネルギー基本計画（案）において、原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「第7次エネルギー基本計画（案）において、原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する」","reasoning":"原子力の最大限活用を脱炭素の観点から高く評価しており、推進寄りの立場であるため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"683","comment":"原子力については今後の電力需要増加に対応可能である重要な準国産ベースロード脱炭素電源であり、第6 次エネルギー基本計画までの「依存度低減」の方針から転換し、安全性確保を大前提として持続的に活用していく方針が明示された点は評価する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力については今後の電力需要増加に対応可能である重要な準国産ベースロード脱炭素電源であり、...安全性確保を大前提として持続的に活用していく方針が明示された点は評価する。」","reasoning":"原子力を持続的に活用すべきと明確に支持し、依存度低減方針の転換を評価しているため左寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"69","comment":"・意見内容海外のプロジェクトへの参加を支援するとともに、海外の事例を参考として、産業競争力を強化するべく国内エネルギー供給の選択肢を増やすことも重要である。・理由小型軽水炉は、北米を中心にデータセンター等をはじめとするユーザーの関心が高く、既に許認可手続きが進むなど、スピード感をもって政策を進めている。国内企業の技術維持のほか、海外の優れた事例を参考として、国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「小型軽水炉は、北米を中心にデータセンター等をはじめとするユーザーの関心が高く、既に許認可手続きが進むなど、スピード感をもって政策を進めている。」 「国内企業の技術維持のほか…国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。」","reasoning":"小型軽水炉（SMR）や海外事例の活用を明確に支持し、技術維持と産業競争力強化のため政策推進を肯定しているため、左寄り（強）のスコア。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"987","comment":"廃止措置を円滑に進める上で、クリアランス物の再利用については、立地地域だけでなく全国的な認知度を高めつつ、フリーリリースの実現に向けて、国が前面に立って関与し、積極的に取り組みを進める必要がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「国が前面に立って関与し、積極的に取り組みを進める必要がある。」","reasoning":"廃止措置の円滑化やクリアランス物の再利用を全国的に推進し、国の積極関与を求めている点は技術的・制度的な対応で問題解決を図る姿勢であり、次世代技術や運用を重視する技術推進寄りの立場に近いため左寄り（強）と評価しました（ただし原発新設を直接主張しているわけではないため最左ではない）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"935","comment":"立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。」","reasoning":"国と民間が一体でバックエンド処理を加速し責任を持つべきと主張しており、原子力を前提にした政策推進・支援を求める立場である。積極的推進ではあるが極端な左翼アンカー（無制限投入など）には至らないため「2」と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"938","comment":"使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても...着実に推進されたい。」","reasoning":"バックエンド対応の着実な推進を求め、原子力の長期的活用に関する一体的政策の推進を支持している。積極的な支援・推進寄りであるが極端な左極表現はないため「2」とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"941","comment":"原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。」","reasoning":"核燃料サイクルの促進を必須とし研究強化を訴える強い推進姿勢。ただし過激な表現（規制緩和や無制限投資など）はなく、若干抑制的な語調のため左寄り強として評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"954","comment":"74ページ「（2）原子力」について、核燃料サイクルを堅持することが基本方針とはなっているが、高速実証炉開発に取り組むことは明示されているが、実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないとエネルギーセキュリティや廃棄物低減に⾄らないため、高速炉サイクルまで実用化することを明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":2.0,"excerpt":"「…高速実証炉開発に取り組むことは明示されているが、実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないと…高速炉サイクルまで実用化することを明記すべきである。」","reasoning":"高速炉サイクルの実用化まで明記すべきとする積極的な推進主張であり、核燃料サイクル・高速炉を堅持・前進させたいという強い左寄りの立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"431","comment":"(10)将来の電源構成についてP16行番号24で、「特定の電源や燃料源に過度に依存しないようバランスのとれた電源構成を目指していく」ことに賛同します。日本のおかれた地理的状況などを踏まえれば、多様なエネルギー源のベストミックスを追求することが必要不可欠であること、水素・合成燃料など次世代エネルギー製造のためには国内で脱炭素電源を確保することが重要であることから、再生可能エネルギー、原子力をともに最大限活用していくことが必要です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「…再生可能エネルギー、原子力をともに最大限活用していくことが必要です。」","reasoning":"再エネと原子力の併用を支持するが『バランスのとれた電源構成』も強調しており、原子力支持はあるものの穏健で抑制的な立場のため左寄り（弱）（スコア3）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"687","comment":"原子力については、諸外国でも最近その重要性が着目されており、わが国においても取り残されることのないよう、安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである。」","reasoning":"原子力活用の推進を主張するが『安全性を確保しつつ』『着実に』等の留保を付けており、積極推進だが慎重さも示すため左寄り（弱）（3）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"688","comment":"原子力発電は、運転経費に占める輸入相当分が約15%と為替レートの変動や地政学的影響を受けにくく、また、必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある。」","reasoning":"経済的・雇用面のメリットを強調して原子力を肯定しているが、新増設や再処理の明確な要求はないため穏健な左寄り（3）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"854","comment":"現在の原発方式が日本の状況に合っているか疑問である。小型原発などの安全性の高い方式の導入を検討すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「小型原発などの安全性の高い方式の導入を検討すべきである。」","reasoning":"現行方式への疑問を示し小型原発等の検討を促すが、断定的な推進主張ではないため左寄り弱（3）としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"857","comment":"核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。」","reasoning":"核融合投資に肯定的だが表現はやや穏健で、強硬な推進というより支援の賛成意見のため左寄り弱（3）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"715","comment":"原子力について、2040年、2050年における導入容量の目標を示すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「原子力について、2040年、2050年における導入容量の目標を示すべき」","reasoning":"将来の導入容量目標提示を求める中程度の賛成意見。具体的な推進意図はあるが政策的要求が比較的穏健のため左寄り弱（3）に分類した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"717","comment":"我が国原子力の産業・人材基盤は、高い技術を誇り、国内経済や雇用に対する貢献度も高く、既設炉の再稼働や次世代革新炉の開発・設置に向けても不可欠だが、震災以降、この基盤が脅かされつつある中、将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「原子力の産業・人材基盤は…将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。」","reasoning":"人材・産業基盤の維持・拡充を支持するが、直接的な新増設要請や核燃料サイクル全面推進の主張は弱く、中程度の賛成（左寄り弱＝3）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"819","comment":"エネルギー安定供給について（当該箇所：P14）安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。◆理由：近年、季節により電力不足に陥るケースも発生している。都度、電力不足時には真っ先に電力多消費産業への使用制限も課せられる。今後データセンターの電力需要が見込まれているなか、ものづくり産業全体で電力不足とならないよう原子力発電所の早期稼働（再稼働）が必要と考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。...今後データセンターの電力需要が見込まれているなか、ものづくり産業全体で電力不足とならないよう原子力発電所の早期稼働（再稼働）が必要と考える。」","reasoning":"安全確認を条件に早期再稼働を求める穏やかな推進意見で、強硬な左極ではないが明確な推進姿勢のため左寄り弱（3）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"937","comment":"原子力の利用に伴い確実に発生する使用済燃料を巡る課題は特定の地域や事業者だけが負担や責任を負うべき問題ではなく、電力消費地や電気利用者を含む国民全体の共通課題であるとのコンセンサスの下で取り組むべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「使用済燃料を巡る課題は...国民全体の共通課題であるとのコンセンサスの下で取り組むべき。」","reasoning":"使用済燃料問題を国民共通の課題として取り組むべきとする中庸寄りの主張で、明確に推進を唱えるわけではないが原子力を前提にした協働的対処を求めるため左寄りだが穏健な立場として「3」と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"956","comment":"意見内容高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。理由高速炉サイクルについては、使用済ＭＯＸ燃料の再処理や、Ｐｕ／ＭＡ分離消滅等、時間軸を意識しながら全体の開発ロードマップを整備する必要がある。その際、技術オプションを確保し、より優れた技術を効率的に実用化することが重要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":3.0,"excerpt":"「高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。」","reasoning":"高速炉サイクルの開発を支持するが、長期的な技術蓄積と段階的実証を重視する慎重な推進論。積極的だが穏健な左寄り（左弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"416","comment":"「再生可能エネルギーと原子力をともに最大限活用していくことが極めて重要となる」というのは矛盾している","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「『再生可能エネルギーと原子力をともに最大限活用していくことが極めて重要となる』というのは矛盾している」","reasoning":"再エネと原子力の同時最大活用に疑義を呈しており、原子力の位置づけに懐疑的な立場を示していますが全面否定まではしていないため右寄りの穏健（スコア4）としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"700","comment":"「原発を最大限活用する」としたことは到底受け入れられません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「『原発を最大限活用する』としたことは到底受け入れられません。」","reasoning":"『最大限活用』方針への明確な反対だが、全面的即時廃炉や永久禁止を求める表現はないため、右寄りだが穏健（4）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"701","comment":"新たに記載された「再生可能エネルギーと原子力をともに最大限活用していく」という考えをあらため、原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。」","reasoning":"新設・建て替えの禁止（従来方針堅持）を主張しており、既存炉の扱いは容認する立場であるため右寄り（弱）（4）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"703","comment":"原発の「最大限活用」の文言は削除すべきである","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発の『最大限活用』の文言は削除すべきである」","reasoning":"方針文言の削除を求める明確な反対表明だが、全面廃炉や永久禁止まで言及していないため右寄り（弱）（4）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"704","comment":"「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"最大限活用方針への反対を示しており、新増設推進には否定的だが、即時廃炉など最極端の措置までは要求していないため右寄り（弱）（4）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"706","comment":"原子力発電については、依存度の可能な限りの低減という方向性を維持しつつ、既設炉を再稼働するのみに留めることを明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「既設炉を再稼働するのみに留めることを明記すべきである。」","reasoning":"既設炉の再稼働に限定し、新増設を否定する立場であり、原子力縮小を志向する穏健な右寄り（4）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"707","comment":"「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていたが、今案の「原子力を最大限活用していく」との方針転換はありえない。原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。」","reasoning":"依存低減と再エネ推進を求め、原子力最大化への方針転換に反対する穏健な右寄り（4）の立場であるためこのスコアとした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"865","comment":"39ページ27～30行目原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。」","reasoning":"延長を即推進する主張ではなく、安全性の厳格な評価を求める慎重な立場。原発継続に条件付きで容認する姿勢であり、右寄りだが穏健（右寄り弱）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"875","comment":"原子力発電は新規制基準に適合したからといって安全とはいえない","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電は新規制基準に適合したからといって安全とはいえない」","reasoning":"規制適合をもって安全とは言えないとする懐疑的立場。即時禁止までは主張しておらず、安全性に強い懸念を示す右寄り（穏健）と判定
