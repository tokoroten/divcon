me":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「経済的なリスク: 原子力発電所の建設や維持には莫大なコストがかかり、事故が発生した場合の経済的損失は計り知れない。」","reasoning":"経済リスクを強調して原発投資を否定的に評価しているが、全面禁止の主張はないため右寄り（穏健）と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"906","comment":"東京電力福島第一原子力発電所の事故から13年が経過してもなお、多くの方々が避難を余儀なくされています。第7次エネルギー基本計画では、「原発の発電コストが他電源と遜色ないコスト水準で変動も少ない」と明記されていますが、損害賠償、除染・中間貯蔵施設事業、廃炉・処理水対策などの安全対策費を含めるとそうとは言えません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「福島第一原発の事故から13年が経過してもなお、多くの方々が避難を余儀なくされています...安全対策費を含めるとそうとは言えません。」","reasoning":"事故被害の継続と安全対策費の過小評価を指摘し、原発コストの再評価を求める批判的立場。即時廃止を主張していないため右寄り（穏健）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"860","comment":"フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。」","reasoning":"核融合研究開発への資源投入に反対しており、次世代・革新技術への慎重否定的立場を示しているため右寄り（弱め、4）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"730","comment":"原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。このような体制の下では、十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。…十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。」","reasoning":"運用体制やコスト優先の問題点を指摘して強く懸念しているが、即時停止や全面撤回を訴えてはいないため、やや穏健な右寄り（4）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"731","comment":"ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。」","reasoning":"人為的ミスや想定外事故の可能性を挙げて安全性への懸念を示しているが、全面廃止などの強い主張はなく慎重姿勢のため右寄り弱（4）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"732","comment":"福島第一原発事故の教訓を踏まえ、廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「福島第一原発事故の教訓を踏まえ、廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。」","reasoning":"福島事故の教訓に基づく安全性への懸念を示しており、原子力推進寄りではなく慎重・縮小寄りの立場と判断。全面廃止を明示していないため右寄り（弱）に相当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"744","comment":"この地震列島にこれ以上の原子力発電所を増やす事はあり得ない","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「この地震列島にこれ以上の原子力発電所を増やす事はあり得ない」","reasoning":"これ以上の増設を否定する明確な主張だが、既存炉の扱いについて全面廃止を明言しておらず、右寄り（弱）と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"745","comment":"地震大国の日本で原発を推進すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「地震大国の日本で原発を推進すべきではない。」","reasoning":"推進すべきでないと述べる慎重・反対の立場だが、全面的な即時撤回や禁止までは求めていないため右寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"749","comment":"部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。」","reasoning":"具体的な安全上の問題と責任明確化を求める意見で、即時廃止を求めているわけではないため慎重な右寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"761","comment":"原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して「安定」電源とは言えません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して『安定』電源とは言えません。」","reasoning":"原発を安定電源と見なせないとする批判的意見だが、全面的な廃止の要求は含まれておらず、右寄り（弱）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"762","comment":"原発はトラブルが多く、原発は固定的な大規模集中型電源であるがゆえの脆弱性、不安定さを有している","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発はトラブルが多く、原発は固定的な大規模集中型電源であるがゆえの脆弱性、不安定さを有している」","reasoning":"原発の脆弱性・不安定さを指摘する懸念表明であり、即時禁止や全面撤回を主張してはいないため右寄り（弱）に該当。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"763","comment":"原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず、出力調整も難しく計画外に停止すれば広範囲に大きな影響をもたらすため、電力需給ひっ迫の解決の役にはたたない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず、出力調整も難しく計画外に停止すれば広範囲に大きな影響をもたらすため、電力需給ひっ迫の解決の役にはたたない。」","reasoning":"原発の運用上の制約と不適合性を根拠に反対の論点を述べているが、全面廃止の明言はないため右寄り（弱）に評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"767","comment":"エネルギーの安全保障は重要な問題だが、ほんとうに原発事故のリスクを忘れて脱炭素電源として最大限活用してよいのだろうか。原発を維持活用するために再生エネルギーへの道が狭められてはいないだろうか。真剣に検討してほしい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「ほんとうに原発事故のリスクを忘れて脱炭素電源として最大限活用してよいのだろうか。原発を維持活用するために再生エネルギーへの道が狭められてはいないだろうか。」","reasoning":"原発の最大活用に疑問を投げかけ、事故リスクと再生可能エネルギーの抑制を懸念している。全面反対までは言わない慎重・反対寄りの立場のため右寄り（弱）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"781","comment":"世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。「CO2削減に寄与して地球温暖化対策に貢献していく」ことはありえない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。『CO2削減に寄与して…貢献していく』ことはありえない。」","reasoning":"原子力が脱炭素対策に寄与しないと断じており、原発拡大の正当性を否定する立場。全面禁止まで言わないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"783","comment":"数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。」","reasoning":"新増設・リプレースが気候対策として実効性を欠くとの主張で、原発拡大に否定的な立場。強い反対までは示していないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"785","comment":"新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。」","reasoning":"コストと遅延を理由に新増設が望ましくないとする意見で、拡大反対の立場に近いが全面禁止までは言及していないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"786","comment":"原子力は、建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる2030年まではもちろん、2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「…早期の実現可能性も低く、…2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない」","reasoning":"脱炭素対策としての有効性を否定しており、原発拡大に否定的な立場。穏健な反対として右寄り（弱）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"792","comment":"原子力エネルギーはクリーンエネルギーではない","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力エネルギーはクリーンエネルギーではない」","reasoning":"原子力をクリーンとは認めない明確な否定的見解だが、政策的な全面禁止までは述べていないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"793","comment":"原子力発電は脱炭素効果の高い電源ではなく、ウラン原料の採掘、精製、加工時などに二酸化炭素が排出され、船などによる輸送でもＣＯ２が出る。さらに、原子力発電は計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電は脱炭素効果の高い電源ではなく、…稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。」","reasoning":"脱炭素手段としての有効性を否定しており、新増設を政策的に支持しない立場と判断した（右寄り・弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"794","comment":"原子力を脱炭素電源として取り扱うことは妥当ではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力を脱炭素電源として取り扱うことは妥当ではない。」","reasoning":"原子力を脱炭素電源と同列に扱うことを否定しており、拡大への反対寄りの立場と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"795","comment":"「脱炭素電源」として原子力と再エネとを区別せずに記述されているが、これを区別し、「再生可能エネルギーの促進」とすべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「…原子力と再エネとを区別せずに記述されているが、これを区別し、『再生可能エネルギーの促進』とすべきである。」","reasoning":"再生可能エネルギーの優先を主張し、原子力と同列扱いに反対している。拡大推進ではなく抑制寄りの姿勢のため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"825","comment":"原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。」","reasoning":"安全性・避難に関する不安を表明しており原発稼働への慎重姿勢を示すが、即時禁止や廃炉まで明言していないため右寄り（弱）（4）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"639","comment":"原子力発電の安全性を無視すべきでない。日本には地熱発電のポテンシャルと技術力がある。また水力発電は、戦前から続く、日本の安全保障にも直結する貴重な電力であることから、地熱と水力を基軸に見直すべきでしょう。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電の安全性を無視すべきでない。日本には地熱発電のポテンシャルと技術力がある。また水力発電は...見直すべきでしょう。」","reasoning":"安全性を重視して原子力を見直すべきと述べ、地熱・水力を基軸にする提案をしており、穏やかな反原子力寄り（右寄り（弱））と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"45","comment":"「脱炭素電源」という事は、設備建設や、資源の調達・保安・再資源化・廃棄まで含むなど、いわゆるサプライチェーンの概念も含めて「脱炭素」が、どの程度達成されているか、ということなのでしょうか。原子力発電は、福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。また、核燃料のもとになるウラン鉱石の採掘や、厳重な管理の運搬などにおける炭素排出量は、考慮されての脱炭素なのか、廃炉はもちろんですが、放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要があると考えます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電は、福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。」 「放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要があると考えます。」","reasoning":"福島事故による環境汚染や対応でのエネルギー使用、ウラン採掘や廃棄物処分のライフサイクル排出を問題視しており、原子力を脱炭素源として無条件に評価することに批判的。即時禁止を主張してはいないため強い反対ではなく右寄り（やや反対）の評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"225","comment":"案では2040年度原子力2割としているが、これは、再稼働できる見込みがない原発も含め、30基以上稼働させなければならない極めて非現実的な数字である「2割」の前提として、少なくとも原発何基の稼働ほかを想定しているのか明確に示すべきである","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「案では2040年度原子力2割としているが、これは…極めて非現実的な数字である」","reasoning":"2040年原子力比率の実現性を強く疑問視しており懐疑的・批判的な姿勢を示しているが、即時禁止や全面撤回を主張するほどではないため右寄り（やや強くはない）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"242","comment":"原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。」","reasoning":"建設コストの過小評価を指摘しており、原子力新設に対して疑念を示すが、全面禁止を訴えるものではないため右寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"243","comment":"福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。」","reasoning":"廃炉費用の未計上を批判しており、経済面での非支持を示すが即時撤回を主張していないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"244","comment":"核燃サイクルやMOX燃料処理など、それを前提とした原発の稼働である以上、確定していない費用についても別途記載して、バックエンドコストを示す必要がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「確定していない費用についても別途記載して、バックエンドコストを示す必要がある。」","reasoning":"核燃料サイクル前提の費用未確定性を問題視し、バックエンドコストの明示を求める慎重派の主張であり、推進支持とは言えないため右寄り（弱）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"908","comment":"経済的な面からも、原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。」","reasoning":"経済的根拠から原発を批判しており反対傾向を示しているが、即時撤回や全面禁止を明言しているわけではないため中程度の右寄り（やや穏健な反対）として「4」とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"910","comment":"原子力発電は廃炉にもコストがかかりすぎる。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「原子力発電は廃炉にもコストがかかりすぎる。」","reasoning":"廃炉コストの高さを理由に原発の否定的評価を示しているが、直接的に開発停止や撤回を求める文は無く、やや穏健な反対と判断して「4」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"924","comment":"３９ページ(エ)既設炉の最大限活用について、既存の原発の発電コストが安いかのような印象を与える記述は不正確であり、削除すべきである。四国電力が伊方原発３号機を再稼働させているが、四国エリアの電気料金は他エリアと比較して安くない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「既存の原発の発電コストが安いかのような印象を与える記述は不正確であり、削除すべきである。」","reasoning":"既存炉のコスト評価を否定して記述削除を求めており、原発の経済的正当性に疑問を呈している。全面撤回や禁止の主張はないため穏健な反対として「4」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"944","comment":"六ヶ所再処理工場（以下、「本工場」という）は、当初１９９７年１２月の操業を予定していたが、ガラス固化の失敗により延期を繰り返し、設工認も難航していることから、竣工のメドは全く立っていないのが現状である。本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。」","reasoning":"六ヶ所再処理工場の遅延を根拠に計画の見直し・慎重な対応を求めており、積極推進というよりは懐疑的・慎重（右寄りだが穏健）な立場と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"973","comment":"放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。」","reasoning":"放射性廃棄物の扱い（中間・最終処分）に対する懸念を強く示しており、核のバックエンドに慎重・否定的な姿勢だが、次世代炉の全面禁止まで主張しておらず右寄りだが穏健。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"974","comment":"除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。特例として8000bq／kgとして扱うことで原子力施設よりも緩い基準になっている二重基準こそやめるべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「除去土壌の再利用はすべきではありません。…放射性固体廃棄物であり、拡散・再利用すべきではありません。」","reasoning":"除染土の再利用に反対するバックエンド懸念を明確に示しているが、次世代炉やサイクル全体の即時中止までは求めておらず、やや右寄りの慎重論。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"975","comment":"中間貯蔵施設の除去土壌の再利用はすべきでない。再利用による周辺住民への放射能の影響はないのか、土地を再利用する際の作業員の被爆は心配ないのか等、問題は多数ある。住民の生活圏への持ち込みと再利用には反対。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":4.0,"excerpt":"「中間貯蔵施設の除去土壌の再利用はすべきでない。…住民の生活圏への持ち込みと再利用には反対。」","reasoning":"除去土壌の再利用に対する明確な反対で、バックエンドの安全懸念を示している。だが核技術全面否定ではないため右寄り（弱）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"294","comment":"「東京電力福島第一原子力発電所事故への真摯な反省は、決して忘れてはならない原子力政策の原点」としながら、40年超の老朽化した原発を稼働させることは、原発事故の教訓を活かしているとは言えません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…40年超の老朽化した原発を稼働させることは、原発事故の教訓を活かしているとは言えません。」","reasoning":"老朽原発の継続稼働に反対する明確な立場を示しており、福島の教訓を踏まえ継続運転を否定する強い右寄りの主張です。全面廃止までは明示していないため最強の右極ではなく強めの右寄り（スコア5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"310","comment":"ALPS 処理汚染水については海洋放出を中止すること。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「ALPS 処理汚染水については海洋放出を中止すること。」","reasoning":"ALPS処理水の海洋放出中止を明確に要求しており、核のバックエンドに関する懸念から原子力政策に否定的な立場を示しているため右寄りの強い反対としてスコア5としました（全面禁止までは主張していない）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"311","comment":"ＡＬＰＳ処理水の安全性は確認されていない。ＡＬＰＳで処理されていてもトリチウムやプルトニウムなど、生態系に悪影響を及ぼす放射性物質は除去されておらず、これを海洋放出することは、大きな問題です","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「ＡＬＰＳで処理されていてもトリチウムやプルトニウムなど…除去されておらず、これを海洋放出することは、大きな問題です」","reasoning":"ALPS処理水の安全性を否定し海洋放出に反対する明確な主張で、バックエンド懸念に基づく強い反原発姿勢に該当するためスコア5に位置付けました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"312","comment":"アルプス処理水の海洋放出は避けるべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「アルプス処理水の海洋放出は避けるべき。」","reasoning":"海洋放出の回避を明言しており、原子力の環境・バックエンド問題への懸念から否定的な立場を示しているため右寄り強め（スコア5）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"693","comment":"原発反対","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発反対」","reasoning":"短文ながら明確に原発に反対する立場を示している。具体的な永久禁止の表現はないため最右（6）ではなく右寄り強（5）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"694","comment":"原子力事業は、少なくとも数世紀にわたり日本社会にリスクとコストを強いる事業です。何世代にも影響をおよぼす原子力の活用を、第６次基本計画から短期間で方針転換し、取りまとめることに反対し撤回を求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力事業は...何世代にも影響をおよぼす原子力の活用を...方針転換し、取りまとめることに反対し撤回を求めます。」","reasoning":"世代間リスクやコストを強調し、方針転換の撤回を求める明確な反対意見。永久禁止までは述べていないが、強い反対表明であるため右寄り強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"695","comment":"原子力については、万一、過酷事故が発生すれば、その被害回復は不可能であることが福島原発事故の苦すぎる経験であり、4つのプレート境界が重なる日本列島では事故リスクが高すぎる。核燃料サイクルは実現する見通しがなく、使用済核燃料の最終処分地も決まっていない。持続可能な電源とは言えず、経済性においても、事業者自身が事業環境整備として投資・コスト回収の予見性確保と資金調達環境の改善を国に求める現状で、将来性があるとは考えられない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「万一、過酷事故が発生すれば...日本列島では事故リスクが高すぎる。核燃料サイクルは実現する見通しがなく...将来性があるとは考えられない。」","reasoning":"地震リスクやバックエンド問題を理由に将来性を否定しており、原子力の長期活用に反対する強い立場なので右寄り強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"696","comment":"あくまでも原発ゼロをめざすべきである","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「あくまでも原発ゼロをめざすべきである」","reasoning":"原発ゼロを明確に目標とする主張であり、即時の法的永久禁止を必ずしも求めていないため最右（6）ではなく右寄り強（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"697","comment":"原発は持続可能なエネルギー源として大きな問題があり、核廃棄物の処理・管理の困難性はもとより、ひとたび事故になれば全電源を停止し、長期にわたって火力を代わりに動かすこととなり気候変動対策にもならない。すみやかに原発から脱却すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「すみやかに原発から脱却すべきである。」","reasoning":"原発の問題点を挙げて迅速な脱原発を訴えており、強い反対姿勢であるため右寄り強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"698","comment":"脱原発を強く訴え、基本計画の原発政策に反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「脱原発を強く訴え、基本計画の原発政策に反対します。」","reasoning":"基本計画の原発政策に対する強い反対を表明しており、原子力非推進の強い立場であるため右寄り強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"702","comment":"「原子力を最大限活用していくことが極めて重要となる」を削除すること。2011年3月に巨大地震と津波により福島第一原発で重大事故が引き起こされた後、新安全基準の審査に合格した原発の再稼働が進められていますが、青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、高レベル廃棄物の最終処分場計画の先行きも全く不透明です。再稼働にあたり各原発で定められている避難計画は非現実的であり、運転開始から40年が経った老朽原発の稼働期間の延長は、事故の危険性をことさらに高めるものでしかありません。2024年１月1日に発生した能登半島地震は「原発と平穏な国民生活」とは両立できないということを改めて私たちに警告しています。にもかかわらず、「第7次エネルギー基本計画（案）」では2014年に定められた「第4次計画」以来の「原発への依存度を可能な限り低減する」という方針が見直され、「原発を最大限に活用する」への方向転換が示されていますが、2040年の電源構成における原子力の「2割程度」という構成比は全く非現実的です。したがって、「原発を最大限活用する」という文言は削除し、再生可能エネルギー100％をめざすとした基調とすることを求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『原発を最大限活用する』という文言は削除し、再生可能エネルギー100％をめざすことを求めます。...六ケ所再処理工場は稼働の見通しが立たない」","reasoning":"『最大限活用』の削除と再エネ100%の要求、再処理や最終処分の問題指摘など、原子力拡大に反対する強い立場を取っているため右寄り強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"874","comment":"現在の新規制基準や原子力規制委員会による適合審査は原発の安全性の確保には非常に不十分なものであり、福島第一原発の事故が再来しないという保障がない状態で原発の再稼働が進んでいると言わざるを得ない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「新規制基準や原子力規制委員会による適合審査は原発の安全性の確保には非常に不十分...再稼働が進んでいると言わざるを得ない。」","reasoning":"現行の規制では安全が保証されないと強く批判し、再稼働の進行を問題視している。再稼働に対する強い懸念を示す右寄り強の立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"884","comment":"今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です」","reasoning":"明確に脱原発の推進を主張しており、核廃棄物問題を理由に原発からの撤退を求めている。強い反対の立場（右寄り強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"897","comment":"原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また、安全性の確保を含め、原子力施設従事者の被ばくを無視することは倫理に反する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また...従事者の被ばくを無視することは倫理に反する。」","reasoning":"放射性物質・廃棄物や被ばく無視を強く非難しており、安全や倫理面から厳しい批判を展開。推進に対して強い反対姿勢を示すため右寄り強と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"901","comment":"政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。」","reasoning":"政府の原発推進姿勢を強く不信視し危険性過小評価を非難。推進に対する強い反対的立場を示しているため右寄り強と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"902","comment":"現状の技術力では、原発再稼働は不可能。国民の理解は得られない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「現状の技術力では、原発再稼働は不可能。国民の理解は得られない。」","reasoning":"技術力と国民理解の欠如を理由に再稼働は不可能と断じており、実務的に反対する強い立場を示しているため右寄り強と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"841","comment":"第７次エネルギー基本計画（案）の基本視点として、Ｓ+３Ｅ（安全性、安定供給、経済効率性、環境適合性）を踏襲し、安全性（Safety）を大前提として明記されました。その一方で未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。」","reasoning":"次世代革新炉の計画組み込みを安全性の観点から批判しており、導入反対の立場を示しています。恒久的禁止までは言及していないため強い反対（5）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"843","comment":"新型軽水炉（軽水炉の改善）以外は実用的な稼働は未定の新機種であり、実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり。また、2040年までは15年間なので、原発建設期間、特に新規原発の建設は安全管理、費用負担も含めて無理ではないか。次世代革新炉の採用は破棄すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり。...次世代革新炉の採用は破棄すべきです。」","reasoning":"安全性・工期・費用の観点から次世代革新炉の採用を破棄すべきと明言しており、強い反対の立場と判定しました（恒久禁止までは主張していないため5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"844","comment":"「次世代革新炉の開発・設置」（p.40）は撤回すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）は撤回すべき」","reasoning":"計画からの撤回を明確に求めており、次世代炉導入に対する強い反対を示しているため5としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"846","comment":"次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき」","reasoning":"次世代革新炉の開発・設置の削除を要求する明確な反対意見のため、強い反対（5）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"863","comment":"「60年の運転期間のカウントから除外することを認める新たな制度」は、60年以上の稼働を許すものであり、撤廃すべきである。原子力規制委員会の高経年化に関する審査は、事業者の確認にもとづくものであるが、事業者が確認できる範囲は限定的であり信頼性にかける。60年超運転は、世界中で実例が無く、放射線劣化（脆化）により構造材がもろくなっても交換ができないものも多く、確認が難しい部分も多い。老朽化した原発は何時事故が起きてもおかしくないものであり動かすべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『60年の運転期間のカウントから除外することを認める新たな制度』は、60年以上の稼働を許すものであり、撤廃すべきである。」","reasoning":"60年以上運転を容認する制度の撤廃を求め、老朽化原発の長期運転に強く反対しているため、右寄り強（5）と判定しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"864","comment":"実質６０年以上の運転を容認したため、今後災害等が発生した際に想定以上の事故や被害が発生する可能性が高くなります。福島第一原発事故が完全に解決していない中で、安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「...安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。」","reasoning":"60年以上運転容認に伴うリスクを指摘し、安全性が担保されなければ原子力利用停止を求める強い反対的立場を示しているため、右寄り強（5）と評価しました。}]} PMID: N\/A. <!-- End of response -->","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"708","comment":"第6次エネルギー基本計画にはあった「原発依存度の低減」を削除せず維持してください。地震の多い日本で、万一事故が起こった際の避難計画や廃棄物の処理方法が不十分なまま原子力発電の「最大限活用」はありえません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『原発依存度の低減』を削除せず維持してください。…原子力発電の『最大限活用』はありえません。」","reasoning":"福島事故の教訓と地震多発・避難や廃棄物対策の不十分さを挙げて『最大限活用はありえない』と明確に反対しており、即時禁止までは求めていないが強く脱原発・依存低減の立場を示しているため、右寄り強（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"709","comment":"「第７次エネルギー基本計画」では、「原発への依存を可能な限り低減する」という文言を戻し，「原子力を最大限活用する」のではなく，脱原発の方向性を明確に示すべきことを求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『原発への依存を可能な限り低減する』という文言を戻し…脱原発の方向性を明確に示すべきことを求める。」","reasoning":"文言復帰と『脱原発の方向性』明確化を求める明確な反対意見。研究禁止など極端措置は示しておらず、強い反対寄りと判定したため5とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"710","comment":"東京電力福島第一原子力発電所事故を踏まえ、「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていました。今案の「原子力を…最大限活用していく」との方針転換はありえません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…『可能な限り原発依存度を低減する』と…『原子力を…最大限活用していく』との方針転換はありえません。」","reasoning":"方針転換を否定し『ありえません』と断じており、原発活用推進への明確な反対を示している。禁止や法的措置までは求めていないため右強（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"711","comment":"東京電力福島第一原発事故以降に掲げてきた「可能な限り原発依存を低減する」との文言をなくし、「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…『可能な限り原発依存を低減する』との文言をなくし、『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"従来の依存低減方針維持を求め、最大活用への転換を受け入れないと明言しているため反対側の強い立場（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"720","comment":"原発はなくても電気は足ります。また、世界的にも原発コストは上昇しています。原発は、CO2排出削減につながらない。原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発はなくても電気は足ります。…原発は、CO2排出削減につながらない。原発を早くやめて…2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。」","reasoning":"原発不要を明言し『原発を早くやめて』と具体的な早期停止を求めているため、強い反対寄り（5）と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"721","comment":"幸い原発がなくても再生可能エネルギーや火力発電による発電で電気は間に合うことが震災後証明されています。あえて、危険な原発を稼働させることは必要が無いと思います。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…再生可能エネルギーや火力発電による発電で電気は間に合うことが…証明されています。あえて、危険な原発を稼働させることは必要が無いと思います。」","reasoning":"再エネで足りるとして改めて稼働の不要を主張する明確な反対意見。即時禁止までは述べていないが強い反対（5）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"722","comment":"人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。」","reasoning":"人口減少を理由に原発不要を単刀直入に述べており、明確な反対立場であるため右寄り強（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"723","comment":"電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。」","reasoning":"再エネで需要を賄えるとし原発不要を主張する明確な反対意見。政策的な緩和要求ではなく脱原発寄りのため5とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"725","comment":"原子力発電には重大事故のリスクがあり、放射能の拡散や長期的な環境汚染を引き起こし、多くの被害をもたらします。また、原発はテロリズムの標的になり、大規模な被害を引き起こす危険があります。これらのことから、安全性に懸念があると考えられるため、原子力発電に反対である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電には重大事故のリスクがあり、…テロリズムの標的になり、大規模な被害を引き起こす危険があります。…原子力発電に反対である。」","reasoning":"安全性とテロリスクを挙げて明確に『反対である』と述べており、強い反対立場。ただし即時全面禁止を明言していないため5と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"726","comment":"原発事故の際には放射性物質が大気や土壌、水源に広がり、長期間にわたって環境を汚染する可能性があります。原発事故や運転中の放射線漏れにより、周辺住民が放射線にさらされることがあります。長期的な健康被害が懸念されます。原発事故の後遺症や不安により、住民の精神的健康にも影響を及ぼします。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発事故の際には放射性物質が…長期間にわたって環境を汚染する可能性があります。…長期的な健康被害が懸念されます。」","reasoning":"事故と長期的健康・環境被害を理由に懸念を表明する明確な反対寄りの見解。極端な措置の要求はないため右強（5）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"727","comment":"原発は事故が起きた際に放射性廃棄物を出すため、必要ない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発は事故が起きた際に放射性廃棄物を出すため、必要ない。」","reasoning":"廃棄物生成を根拠に原発不要を端的に述べており、明確な反対意見であるため5と判定した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"728","comment":"原発事故がまた起きれば、日本はますます住む場所が限られ、汚染地帯に二度と帰ることができず、環境を汚染してしまう。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発事故がまた起きれば、日本はますます住む場所が限られ、汚染地帯に二度と帰ることができず、環境を汚染してしまう。」","reasoning":"事故再発の重大な社会的影響を強調し原発への懸念を示しているため、反対寄りの強い立場（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"735","comment":"原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。」","reasoning":"明確に反対を表明しており、安全保障上の重大懸念を理由にしている。全面即時禁止までは明言していないため右寄り（強）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"737","comment":"原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。」","reasoning":"安全性確保が困難であることを根拠に原発への反対姿勢を示唆している。全面廃止の明言はないが強い反対の立場と解釈した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"738","comment":"国際情勢が緊迫する中で、万一我が国が他国から攻撃されるようなことになれば、原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「安全保障の観点からも、原発は縮小廃止すべきと考える。」","reasoning":"安全保障上の懸念から明確に縮小廃止を主張しており、強い右寄り（全面即時禁止ほどではない）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"742","comment":"地震大国の日本では今後、南海トラフ巨大地震などが発生する可能性があり、原発は地域の住民に限らず多くの国民が不安感を抱いていると思います。「原発の最大限活用」を撤回することで、国民の生活や水産資源などを守ることができると思います。また、希望のある未来に繋がっていくはずです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『原発の最大限活用』を撤回することで、国民の生活や水産資源などを守ることができると思います。」","reasoning":"『最大限活用』方針の撤回を求めており、原発方針の縮小・撤回を主張しているため右寄り（強）に位置づけた。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"743","comment":"自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。」","reasoning":"新設・再稼働の推進に対して明確に反対の立場を示しているため、右寄り（強）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"747","comment":"万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか」","reasoning":"重大事故発生時の結果と責任所在を強く問題視しており、原発継続に対する否定的・反対に近い懸念を示しているため右寄り（強）とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"748","comment":"重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。」","reasoning":"事故時の責任負担が存在しないと断じる強い批判であり、原発継続に対する明確な反対・懸念を示しているため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"760","comment":"「エネルギーの安定供給」の観点から原子力発電は、故障や定期検査のたびに運転を停止する必要があり、安定供給には不向きな電源です。経済産業省の審議会で示した運転延長で停止期間を除外するとなると60年を超える老朽化原発を稼働させることになりますが、益々故障や事故のリスクが高まり、電力の安定供給ができなくなります。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電は…安定供給には不向きな電源です。…老朽化原発を稼働させることになりますが、益々故障や事故のリスクが高まり、電力の安定供給ができなくなります。」","reasoning":"原発の適性を否定し、老朽炉稼働の継続に反対する趣旨を示しているため右寄り（強）として評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"771","comment":"2040年のエネルギー供給において原子力の構成割合を高めることには反対である。理由は、原子力発電の安全性について国民の多くが懸念を抱いているからである。また、原子力発電所は需要地から遠隔地にあり、受益者とリスク負担者が異なるという問題も解消されていない。原子力発電は補完的限定的な電源として位置付け、民間電力会社に任せず、国有一元化しリスク管理強化と計画的な事業縮小を行うべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「2040年のエネルギー供給において原子力の構成割合を高めることには反対である。…原子力発電は補完的限定的な電源として位置付け、…計画的な事業縮小を行うべきである。」","reasoning":"将来の原子力比率引上げに明確に反対し、国有化と計画的縮小を主張している。拡大反対かつ縮小方針の提示で強い反対寄りと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"784","comment":"建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる 2030 年までにはまったく間に合いません。このことは、原発は有効な気候変動対策とは言えません。原発の新設に反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…早期の実現可能性も低く、…2030 年までにはまったく間に合いません。…原発の新設に反対します。」","reasoning":"明確に新設に反対すると述べており、実現性や安全面の懸念を理由に強い反対を示しているため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"804","comment":"核セキュリティーであるが、現状過去の過酷事故に対応するような最低限の対応である。自分の住む新潟県にある東電管轄の柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。第四に、地域とのコミュニケーションについて大きく疑問である。認識を共有といいながら、県民の不安には向き合わず、安全性を理解しろと言わんばかりである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。…県民の不安には向き合わず、安全性を理解しろと言わんばかりである。」","reasoning":"セキュリティや地域との信頼欠如を強く批判しており、安全面での重大な懸念を示している。全面禁止までは言及していないが強い反対寄りと判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"814","comment":"新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。将来世代の負担を少しでも軽減するため、これ以上原子力施設を新増設すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。将来世代の負担を少しでも軽減するため、これ以上原子力施設を新増設すべきではない。」","reasoning":"新増設の禁止を明確に主張しておりバックエンド問題を理由にしているため強い反対寄りだが、既存炉の即時廃止まで言及していない点で最極端ではない（5）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"824","comment":"原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。また、原発事故時の避難計画が十分でない場合、住民の安全を確保するのが難しくなる。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電には反対。原発立地地域では、安全や健康への懸念から住民の反対運動が続いている。また、原発事故時の避難計画が十分でない場合、住民の安全を確保するのが難しくなる。」","reasoning":"原子力そのものへの反対を明確に述べ、住民の安全懸念と避難計画不足を理由にしているため右寄り強（5）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"826","comment":"原子力発電の受益者と受苦者は地理的に離れており、事故の被害の不公平さを考えれば、実現可能性の高い避難計画がない限り、原発の稼働はしてはならない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電の受益者と受苦者は地理的に離れており、事故の被害の不公平さを考えれば、実現可能性の高い避難計画がない限り、原発の稼働はしてはならない。」","reasoning":"避難計画がない限り稼働禁止と強い条件付けで稼働否定を主張しており、右寄りの強い反対（5）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"827","comment":"原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。」","reasoning":"再稼働促進が進められていることを批判し、避難計画欠如を問題視する立場で再稼働に反対の意図が明瞭なため右寄り強（5）と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"828","comment":"原発事故の避難がままならない状況で、原発を動かすべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発事故の避難がままならない状況で、原発を動かすべきではない。」","reasoning":"避難が困難な状況での稼働禁止を明確に主張しており、実質的に稼働反対の強い立場（5）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"829","comment":"稼働中のものも含め、原子力防災、ことに妥当な住民避難計画が準備、検証されない限り（再）稼働を認めないとすることを求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「稼働中のものも含め、原子力防災、ことに妥当な住民避難計画が準備、検証されない限り（再）稼働を認めないとすることを求める。」","reasoning":"避難計画の準備・検証がない限り（再）稼働を認めないという強い禁止的条件を求めており、右寄り強（5）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"453","comment":"脱原発をさらに進め、再生可能エネルギーの拡大をはかることが原発事故を経験した日本が進むべき道である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「脱原発をさらに進め、再生可能エネルギーの拡大をはかることが原発事故を経験した日本が進むべき道である。」","reasoning":"明確に脱原発と再エネ拡大を主張する強い反対意見。ただし即時全面禁止や法的措置までの言及はなく、最も過激な表現には至っていないため“右寄り（強）”。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"460","comment":"水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。」","reasoning":"「原発反対！」と明確に反対を表明し、コストや廃棄物問題を批判しているが、全面禁止など最極端の要求ではないため“右寄り（強）”。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"462","comment":"水素発電を推進 原子力発電反対","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「水素発電を推進 原子力発電反対」","reasoning":"原子力への明確な反対と代替技術推進の主張。強い反対だが即時全面禁止や法的措置の言及はないため“右寄り（強）”。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"463","comment":"アメリカは水素ステーション，水素サイクルに転換しようとしています。日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「アメリカは水素ステーション，水素サイクルに転換しようとしています。日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？」","reasoning":"原発の継続を批判し、水素への転換を求める論調で明確に反対の意図があるが、法的禁止等の極端な要求はないため“右寄り（強）”。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"466","comment":"原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。」","reasoning":"新規増設への明確な反対を示しており、原子力拡大に否定的な強い立場。ただし既存炉の即時廃止まで明記していないため“右寄り（強）”。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"66","comment":"第7次エネルギー基本計画の原子力発電に関する項目には、能登半島地震のことが一切触れられていないのは、不断の安全性追求にもとる。能登半島地震では、道路の寸断、家屋の損壊が激しく、避難計画の防護措置である「避難」と「屋内退避」が出来ない現実であった。「珠洲原発が出来てなくてよかった」、「志賀原発が動いてなくてよかった」という声が多くあったのは全国民の総意だったと思う。P34の対応（ア）で述べられている不断の安全性追求に能登半島地震のことを踏まえない姿勢で、今後の課題と対応を考えることは、福島第一原発事故をまた起こすことにつながる。第7次エネルギー基本計画の中心に能登半島地震の教訓を置くべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「『珠洲原発が出来てなくてよかった』『志賀原発が動いてなくてよかった』という声が多くあったのは全国民の総意だったと思う。」 「…今後の課題と対応を考えることは、福島第一原発事故をまた起こすことにつながる。」","reasoning":"能登半島地震の教訓を踏まえずに原子力を推進することを強く批判しており、福島事故再発の懸念を示している。原子力推進に否定的であり強い右寄りの立場と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"75","comment":"自然が守られなければ、人間は生きていけません。陸の自然も海の自然も守り、生物多様性が担保されることが大切です。次の世代に原発の放射性廃棄物をこれ以上残さないこと、自然環境を守って次の世代に手渡す方向こそ、エネルギー基本計画に第一に掲げるべきだと思います。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「次の世代に原発の放射性廃棄物をこれ以上残さないこと、自然環境を守って次の世代に手渡す方向こそ、エネルギー基本計画に第一に掲げるべきだと思います。」","reasoning":"放射性廃棄物を次世代に残さないことを最優先に掲げ、原子力の継続に強く反対する価値観を示しているため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"89","comment":"推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきである。核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低く、今取り組んでも気候変動対策には間に合わない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低く、今取り組んでも気候変動対策には間に合わない。」","reasoning":"核燃料サイクルを「破綻」と断じ、新型炉R&Dの優先度を低く位置づけるなど、核燃料サイクル・次世代炉の推進に対して明確に否定的であるため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"108","comment":"十分な脱炭素電源が確保できなかったために国内においてデータセンターや半導体工場などの投資機会が失われ、我が国の経済成長や産業競争力強化の機会が失われることは厳に避ける必要があるとされているが、原子力発電に起因して人生を失う不安を常に抱え込まされてまで「経済成長や産業競争力強化」は必要なものなのか。福島第一原発事故では一時「東日本壊滅」が危惧される事態にあったと聞く。国そのものが失われることの方が「厳に避ける必要」があるのではないか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原子力発電に起因して人生を失う不安を常に抱え込まされてまで『経済成長や産業競争力強化』は必要なものなのか。」","reasoning":"経済や産業競争力の名目で原子力を優先することに強い疑問を呈し、福島事故の危険性を強調しており、原子力優先に反対する立場と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"223","comment":"原子力2割には2200～2400億kWh必要だが、この数字に達するには審査に不合格になった敦賀２号や新規制基準審査へ申請すらしていない9基も稼働し、稼働率80％を達成する必要がある。およそ実現する見込みはないし、実現させようとすれば危険極まりない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「およそ実現する見込みはないし、実現させようとすれば危険極まりない。」","reasoning":"2040年に向けた原子力比率達成の実現可能性を否定し、それを達成しようとすること自体を危険と表現しており、反対志向が強い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"245","comment":"原子力を「他電力と遜色がないコスト水準」（p.34）などとしているが、発電コスト検証ワーキンググループによる原発のコスト試算は大幅な過小評価であると言わざるを得ない廃炉費用に、デブリ取り出し以降の放射性廃棄物処分費用が含まれていない実際の安全対策費は申請時のコストよりも大幅に増えることが多いため、過小評価となっている「安全性向上評価」は、自主的主観的なものに過ぎず、コスト試算に使うことは非科学的である","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「発電コスト検証ワーキンググループによる原発のコスト試算は大幅な過小評価である…廃炉費用に、デブリ取り出し以降の放射性廃棄物処分費用が含まれていない」","reasoning":"コスト試算が意図的に過小評価されていると強く批判しており、原子力の経済的正当性を否定する強い反対傾向が読み取れるため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"246","comment":"今次エネ基案では「原子力の発電コストは他電源と遜色がない」とされたが、発電に関する直接の費用だけではなく、廃炉費用、核燃料サイクルに要する費用（核ゴミ最終処分費用を含む）など将来発生が確実な費用、事故対応費用（損害賠償、除染を含む）、政策経費（電源立地交付金や研究開発費含む）等の費用を盛り込んで試算すれば、2023 年度は政策経費なしの場合は11.2 円～\/kWh であるが、政策経費ありの場合は12.6 円～\/kWh になる。「他電源と遜色がない」どころか、他電源より高いことを姑息にも誤魔化そうとしている。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…発電コストは他電源と遜色がないどころか、他電源より高いことを姑息にも誤魔化そうとしている。」","reasoning":"政策経費等を含めた実際のコストが高く隠蔽されていると非難しており、原子力推進に対する強い批判を示しているため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"248","comment":"経産省発電コスト検証ワーキンググループによる原発の発電コスト計算は過小評価である。報告では、原発の発電コストは1kwhあたり12.6円～（政策経費あり）、11.2円～（政策経費なし）とされているが、事故リスク対応費用が過小評価されている。福島原発事故の事故対策費用を12000炉年で割り算して1kwあたり0.2円～としているが、過去30数年間で6基の原発で重大事故が発生しており、経産省の計算は2000炉年に1回の確率で事故が発生することを無視している。また、原発建設費用も5496億円とされているが、現在の世界の事例では1基あたり1兆円を超え、3兆円に達しているものもある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「…過去30数年間で6基の原発で重大事故が発生しており、経産省の計算は2000炉年に1回の確率で事故が発生することを無視している。」","reasoning":"事故確率や建設費の実態を無視した過小評価を厳しく批判しており、原子力の推進を信用しない強い反対姿勢を示しているため右寄り（強）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"984","comment":"国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。」","reasoning":"新規原発建設ではなく廃炉技術の強化を主張しており、次世代炉や新設を否定する明確な反対姿勢を示しているため、右寄り（強）に相当します。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"986","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。」","reasoning":"『脱原発を進めるべき』と明確に原子力縮小・廃止の立場を示しており、新技術推進側とは対立するため、右寄り（強）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"988","comment":"37ページ 「クリアランス物については、廃止措置の円滑化及び資源の有効活用の観点から、フリーリリースに向けたロードマップを策定するとともに、電炉メーカー等の協力も得ながら、より需要規模の大きい建材加工に取り組み更なる再利用先の拡大を進め、早期のフリーリリースを実現する。」とあるが、放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。」","reasoning":"クリアランス物の再利用やフリーリリース方針に対して強く反対し、拡散禁止・閉じ込めを原則とする立場を明確に示しているため、核技術拡張に反対する右寄り（強）の立場と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"1256","comment":"原発がもたらす社会的リスクを排除するため、再エネ由来のグリーン水素を中心としたエネルギー循環モデルの構築を早急に進めるべきです。原発の延命や新設の議論をするよりも、再生可能エネルギーを活用した水素製造技術（グリーン水素）に投資を集中させるべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「原発の延命や新設の議論をするよりも、再生可能エネルギーを活用した水素製造技術（グリーン水素）に投資を集中させるべきです。」","reasoning":"原発の延命や新設を優先せず、再生可能エネルギー由来のグリーン水素へ投資を集中すべきと明確に主張しており、次世代炉／核燃料サイクル推進に対する強い反対姿勢に該当するため右寄り（強）と評価しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"907","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である...このような原子力発電に経済効率性があるとは言えない。」","reasoning":"廃棄物処理の未解決性と経済性の欠如を挙げて原子力を否定的に論じており、明確に反対の立場を示している。ただし即時禁止までの過激な表現（全面撤回や永久禁止等）はなく、強い反対ではあるが最極右の一段上手ではないため「5」と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"909","comment":"これ以上原発を延命させることは、再生可能エネルギーの技術革新や普及の妨げになるだけでなく、解決できない核廃棄物を増やし続けることに繋がる。以上、経済合理性の観点からも、原発ではなく、再生可能エネルギーにこそ国費を集中するべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「これ以上原発を延命させることは、再生可能エネルギーの技術革新や普及の妨げになるだけでなく、解決できない核廃棄物を増やし続けることに繋がる...国費を集中するべきである。」","reasoning":"原発延命を明確に否定し、公費を再生可能エネルギーに集中すべきと主張しており積極的な反対を示している。即時禁止の表現はないが政策転換を強く要求しているため「5」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"912","comment":"第7次エネルギー基本計画（案）に強く反対します。弁護士会の震災支援法律相談活動等をきっかけにして、 原発事故による被災者 (避難者及び滞在者)の損害賠償請求の受け皿となる弁護団が各地で結成されました。 ADR申立では十分な賠償が受けられない損害特に慰謝料)につき、各地で集団訴訟が提起されており、全国の原告数は1万人を超えている。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「第7次エネルギー基本計画（案）に強く反対します。」","reasoning":"冒頭で明確に『強く反対』を表明しており、被災者の賠償問題を根拠に現行計画に反対する強い立場を示している。全面禁止までは示していないが強い反対意見のため「5」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"926","comment":"福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。また、核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「福島第一原子力発電所事故の負の影響は終わりが見えず...核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問がある」","reasoning":"福島事故の影響やサイクル破綻を根拠に原子力の持続可能性を否定しており、政策的に反対する立場を示している。強い反対寄りだが最極端の表現（永久禁止等）はないため「5」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"927","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で...このような原子力発電に経済効率性があるとは言えない。」","reasoning":"907と同様の文言で廃棄物問題と経済性の欠如を挙げて原子力を否定的に論じており、強い反対姿勢を示しているため「5」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"932","comment":"廃棄物の処理方法が不十分なまま「最大限活用」は現実的ではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":5.0,"excerpt":"「廃棄物の処理方法が不十分なまま『最大限活用』は現実的ではない。」","reasoning":"バックエンドが不十分であることを理由に原子力の拡大（最大限活用）を否定しており、明確な反対姿勢を示すが、全面禁止の文言はないため強い反対寄りの「5」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"295","comment":"福島の教訓を無視した原発依存に反対・第7次エネルギー基本計画は福島第一原発事故の教訓を軽視しています。災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…原発廃止に反対・第7次エネルギー基本計画は…災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。」","reasoning":"原発廃止を明確に求め、代替に水素基盤を掲げるなど脱原発を全面的に主張しており、右極アンカーに極めて近い立場です（スコア6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"296","comment":"原発廃止を求めるのは、福島第一原発事故を機に世界が脱原発の方向に向かっているからである。事故を起こした日本が「低減」から「最大限活用」に転換することは非常に問題であり、原発は安全性・経済性・将来性のリスクが大きく、次世代に引き継げる電源ではないため、2030年までに原発はゼロに転換すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…原発は安全性・経済性・将来性のリスクが大きく、次世代に引き継げる電源ではないため、2030年までに原発はゼロに転換すべきである。」","reasoning":"2030年までのゼロ転換を明言し、原発を将来に継承すべきでないと断じているため、最も強い右極の立場（スコア6）です。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"297","comment":"福島原発事故により、想定外の事故が発生する可能性があることが分かった。 またひとたび事故が起きれば、規模においても危険性においても甚大な影響を及ぼすことが分かった。福島原発事故の反省と教訓に立つなれば、原発は縮小廃止するのが⾄極当然の帰結である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…原発は縮小廃止するのが至極当然の帰結である。」","reasoning":"福島の教訓から原発の縮小・廃止を当然の帰結とする明確な反対表明であり、右極に非常に近い強い反原発姿勢のためスコア6としました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"298","comment":"脱炭素電源として、原発を活用することに反対です。福島第一原子力発電所事故の終息も未だ見えない状況で、巨大なリスクを抱える原子力発電は即刻廃止すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…脱炭素電源として、原発を活用することに反対です。…即刻廃止すべきです。」","reasoning":"脱炭素目的での原発活用に明確に反対し「即刻廃止」を求めており、右極アンカー（最も強い反対）に該当します（スコア6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"692","comment":"第7次エネルギー基本計画（案）に反対します。原発は不要であり、すべて廃炉にすべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「第7次エネルギー基本計画（案）に反対します。原発は不要であり、すべて廃炉にすべきです。」","reasoning":"『すべて廃炉にすべき』と即時撤回・廃炉を明確に要求しており、右極アンカー（R1,R5）に非常に近い立場のため最右（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"905","comment":"原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。事故発生時の復旧や補償費用も莫大である。また、再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原子力発電には反対。原発の建設には巨額の初期投資が必要であり...再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。」","reasoning":"明確に「反対」と表明しており、経済的理由と代替手段を挙げて原発撤退を主張している。対立軸の右極に非常に近い強い反対と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"842","comment":"次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。」","reasoning":"次世代革新炉の開発・設置の中止を明確に主張し、最終処分未確定を理由に強く反対しているため、対立軸の右極に非常に近い立場（6）と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"845","comment":"原発には反対であり、増設しないでください。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発には反対であり、増設しないでください。」","reasoning":"原発全般に反対し増設を認めないという明確な立場であり、対立軸の右極に非常に近い（全体的な反対）ため6と判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"848","comment":"「革新軽水炉」について「新たな安全メカニズムを組み込む」としたところで、事故の発生リスクや放射性物質放出を「抑制」するものであって、大地震によるプラント損壊などには無力であることから、抜本的に「不安が無い」ものとまでは言えない。事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。」","reasoning":"原子力全般の不採用を唯一の確実な方法と断じており、対立軸の右極（最も強い反対）に相当すると判断しました。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"733","comment":"原子力は危険であるため、利用をやめるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原子力は危険であるため、利用をやめるべきである。」","reasoning":"原子力利用の停止を明確に主張しており、右極アンカー（全面禁止・即時撤回）に非常に近い強い反対意見と判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"736","comment":"ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。」","reasoning":"軍事標的化の具体例を挙げ「やめるべきです」と明確に停止を主張しているため、右極に非常に近い強い反対と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"740","comment":"日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する」","reasoning":"原発の廃止を強く希望すると明確に述べており、右極アンカーに非常に近い強い反対と評価した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"741","comment":"日本は地震大国であり，そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。」","reasoning":"全面廃止を計画に盛り込むことを求める明確な主張であり、右極（最も強い反対）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"751","comment":"原子力発電について，発電が第一の使用目的ではなく，使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識が，国民の中で拡がっている。外交防衛面での不安が懸念されるため，本案を廃止し，計画案の見直しを求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識が，国民の中で拡がっている。…本案を廃止し，計画案の見直しを求める。」","reasoning":"外交・防衛上の不安を理由に計画の廃止を明確に求めており、核燃料サイクル含め強い反対の立場であるため右極に相当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"791","comment":"原子力発電をクリーンエネルギーとして活用する方針には反対。原子力はCO2以上の環境破壊を引き起こし、少量の暴露でも生命を死に⾄らせる危険があり、使用済み燃料も何万年も環境を脅かし続けるためである。また、安全性、安定供給、経済効率、環境適合性の観点からも問題が多い。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原子力発電をクリーンエネルギーとして活用する方針には反対。…少量の暴露でも生命を死に⾄らせる危険があり、使用済み燃料も何万年も環境を脅かし続けるためである。」","reasoning":"原子力の利用方針に全面的に反対し、被害・長期リスクを強調している。非常に強い反対表明であり右極に相当すると判断した。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"805","comment":"電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。」","reasoning":"明確に「廃止するべき」と原子力の即時廃止を主張しており、対立軸の右極（研究・建設の停止・廃炉）に非常に近いため最高度の反対（6）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"811","comment":"原子力発電所は廃炉一択です。再稼働にも新設にも反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原子力発電所は廃炉一択です。再稼働にも新設にも反対します。」","reasoning":"再稼働・新設の全面的な反対と廃炉一択という強い表現は右極アンカーに非常に近く、最も強い反対（6）と評価。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"812","comment":"とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう」","reasoning":"原発の停止・廃炉と再稼働・新設への強い非難を明確に示しており、右極側の非常に強い立場（6）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"813","comment":"原発回帰政策に反対します。福島第一原発事故の教訓を忘れることなく、原発への依存を減らす従来の方針を継続すべきです。「原発回帰」ともいえる再稼働や新設、運転期間の延長を進める政策には強く反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発回帰政策に反対します。...再稼働や新設、運転期間の延長を進める政策には強く反対します。」","reasoning":"再稼働・新設・運転延長への強い反対を明示しており、対立軸の右極に非常に近い（6）と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"815","comment":"原発再稼働と原発新設に断固反対であり、第7次エネルギー基本計画（案）にも断固反対する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発再稼働と原発新設に断固反対であり、第7次エネルギー基本計画（案）にも断固反対する。」","reasoning":"再稼働・新設への断固たる反対を示しており、政策全体への締め付けも求めている点で対立軸の右極に非常に近い（6）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"444","comment":"原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。また、原発と火力発電は燃料を海外に頼り、輸入代金が増えるばかりである。使用済み核燃料の処分が不可能な現状も問題である。火力発電は大量の温室効果ガスを排出し、地球温暖化を加速させているため、化石燃料からの脱却は急務である。イギリスが石炭火力発電を廃止したことを考えれば、日本にもできるはずである","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。...使用済み核燃料の処分が不可能な現状も問題である」","reasoning":"原発の廃止を明確に主張し、使用済燃料処分の不能性を理由に完全撤廃を求めているため、右極に非常に近い強い反対と判断。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"452","comment":"P７３の６行目～８行目について、脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し、再生可能エネルギーを中心としたエネルギー計画、電源構成を示すよう求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「脱原発、脱炭素社会の実現こそが気候危機に対する唯一の解決策である。原発再稼働を中止し、再生可能エネルギーを中心としたエネルギー計画...を示すよう求める」","reasoning":"原発再稼働中止を明確に要求し、脱原発を唯一の解決策とする強い反対姿勢の表明であり、右極に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"461","comment":"原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発反対！廃炉賛成！水素サイクル実現へ舵を切れ！」","reasoning":"明確に廃炉賛成を叫び、原発を断念して別のサイクルに転換するよう強く求めているため、対立軸の右極に非常に近い強い反対と判定。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"465","comment":"原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。","to 核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「...脱原発を進めることこそ必要です。」","reasoning":"『脱原発を進めることこそ必要』と明確に脱原発を求めており、対立軸の右極に近い立場を示しているため「6」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"931","comment":"原子力を推進することには反対である。放射性物質の未来への影響から原子力発電は行うべきでない。使用すればするだけ多くの放射性物質を生じ、その管理が未来の世代に膨大な負担を押し付けることになるためである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原子力を推進することには反対である...未来の世代に膨大な負担を押し付けることになるためである。」","reasoning":"原子力推進そのものに対する明確な反対宣言と世代への負担を根拠にしており、強硬な反対立場であるため「6」。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"943","comment":"原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります。しかし、核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります。しかし、核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。」","reasoning":"核燃料サイクルを破綻と断じ、原発稼働に明確に反対しており、次世代炉やサイクルの継続を強く否定する右極に非常に近い立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"945","comment":"該当箇所 核燃料サイクルの推進核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば、現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。また着工から27回も竣工を延期してきて、30余年過ぎた。それでもなお、竣工の目処がつかない。異常事態だという認識が政府にも当事者たちにもみられない。政策に誤りがあった以外に考えられないことである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「核燃料サイクルの推進は見直すべきだ。...現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。」","reasoning":"プルトニウム保有への強い懸念と再処理政策を進めるべきでないと明言しており、核燃料サイクルの中止・見直しを強く要求する右極的立場。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"946","comment":"核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。」","reasoning":"核燃料サイクルとプルサーマルの断念を明確に要求しており、右極アンカーに非常に近い強い反対表明。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"947","comment":"核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。」","reasoning":"サイクルの破綻を断じ、撤退を要求しているため強い反対（右極）に該当する。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"949","comment":"もんじゅ廃炉や第二再処理工場計画消失で一層明確になった「プルトニウム利用の核燃料サイクル」の破綻を率直に認め、「軽水炉でのプルトニウム利用＝プルサーマルの中止」と「高速炉開発からの撤退」を第7次エネルギー基本計画に明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「…『軽水炉でのプルトニウム利用＝プルサーマルの中止』と『高速炉開発からの撤退』を第7次エネルギー基本計画に明記すべきである。」","reasoning":"プルサーマル中止・高速炉開発からの撤退を政策文書へ明記すべきと求めており、明確に反推進の強い立場（右極）。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"950","comment":"核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。」","reasoning":"核燃料サイクルの破綻を理由に高速炉開発への資源投入を否定しており、次世代炉推進への明確な反対姿勢を示しているため右極扱い。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"952","comment":"プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。更にプルトニウムの製産に資する原子力発電は，結果として他国の利益になる恐れがあり，本基本計画案は，廃案を求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。…本基本計画案は，廃案を求める。」","reasoning":"プルトニウム保有の国防上の懸念を挙げ、本基本計画案の廃案を求めており、核燃料サイクル推進に対して強い反対を示している。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"977","comment":"プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":6.0,"excerpt":"「プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。」","reasoning":"プルトニウム・MOXの管理不明瞭さを理由に計画の廃案を要求しており、核燃料サイクル推進への明確な反対（右極）を示している。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"249","comment":"事故リスク対応費用について、PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで、安全側に使う指標であればともかく、コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"本文はPRAをコスト評価に用いるべきではないという技術的・会計的指摘であり、次世代炉・核燃料サイクルの推進か反対かという対立軸に対する明確な立場表明を含んでいません。したがってスコアは付与できません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"300","comment":"原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"被災者の現実や廃炉の見通しを明記すべきとする主張は被害認識の提示にとどまり、次世代炉や核燃料サイクル推進・反対という対立軸に対する明確な立場表明を含んでいないためスコア不能です。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":" 実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"『実用化の見込みはないのではないか?』という懐疑的な問いかけに留まり、明確な政策的立場（推進・中止等）を示していないため、対立軸に対する明確な判定はできません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"779","comment":"P4 l25からl27 原子力発電の拡大に向けた具体的動きは建設費用の増大などで足踏みをしている状態であり、決して拡大などしていない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"建設動向に関する現状観察（拡大していない）に留まり、原子力推進か反対かの政策的立場を明確に示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"780","comment":"「世界では、原子力の利用が今後拡大する見込みであり」（p.41）としているが、世界の原子力発電は横ばいであり、世界の総発電量に占める原子力の割合は下降傾向にあるという現実からして前提が不適切である","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"世界の原子力動向に関する前提の誤りを指摘する事実指摘であり、推進・反対の明確な立場表明がないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"800","comment":"交付金により金銭的便益を提供することで調査を誘導するのは誤りで、地域分断の要因にもなる。最終処分を誘致する考えがないのにお金目当てに調査に応募した首長もおり、これからも現れる可能性がある。交付金の交付の是非を再検討すべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"最終処分地選定における交付金のあり方への批判であり、核推進・反対のいずれかの明確な立場表明ではないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"802","comment":"最終処分場の選定プロセスも全くおかしい。文献調査を受け入れただけでも数億円の交付金などまったくお金でばらまきで、これもまた、賛成派・反対派などで地域の分断を生む要素である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"最終処分場選定プロセスの手続きや交付金の問題指摘に留まり、対立軸上の推進・反対の明示的な立場が示されていないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"434","comment":"従来の再エネか原子力かという二項対立的視点から脱却した新たな考え方を取り入れた点は評価する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"「再エネか原子力かという二項対立から脱却した点を評価する」という評価であり、推進か反対かの明確な立場表明がなく、この対立軸での判定は困難。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"65","comment":"先ずは日本が毎年のように地震や台風等の自然災害に見舞われる事を踏まえて、そのリスクに耐え得るエネルギーを重点的に伸ばしていく、全体的には革新的なくらいの期待になりますが技術開発の促進・向上により取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"自然災害に耐えるエネルギーの技術開発・促進を望む内容だが、特に次世代炉や核燃料サイクルへの賛否を明示しておらず、対立軸に直接言及していない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"72","comment":"エネルギー政策を考えるうえで重要とされる「S 3E 」 で、S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した 電源構成を考えることが重要で、多様なエネルギーの供給構造を実現する必要があるとされています。しかし、自然災害が多発する日本では、地震や台風などに強いインフラの構築が大変重要になります。また、安全性 の確保のためには物的・人的備えの他に、重要な 監視体制へのサイバー攻撃といったリスクへの備えも求められます 。前回の第6次計画では、「 S 3E 」を重視したうえで、再生可能エネルギーの主力電源化や、安全性確保のために原子力依存からの脱却が重視されました。エネルギー関連技術のイノベーションの状況や、他国のエネルギー政策の動向、DXやGXの進展状況などの不確実な要素も多くありますが、安全性を不確実とせず、確保しつつ脱炭素化を進めることを政策の方向性とすることを求めます 。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"安全性を前提としたエネルギー構成の重要性を説くが、原子力に対する明確な賛否（推進か反対か）は示しておらず、対立軸上の立場を特定できない。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"78","comment":"過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"「安全性を大前提とした計画を求める」という一般的要請であり、原子力の推進・撤回どちらかの立場を明示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"79","comment":"これまでの原子力開発利用長期計画及び原子力政策大綱並びにエネルギー基本計画で示された重要な計画が実現していないことを検証し、今次エネルギー基本計画にどのように反映されたのか明記すること。従来の原子力長期計画のように各施策、事業の現状、進捗状況と今後の計画を分かりやすく説明する資料を添付すること。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"過去計画の実現状検証と説明を求める透明性要求で、原子力推進・反対のどちらか明確な立場を示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"224","comment":"ｐ４３ ３４行目について、以下に既設原子力発電所の再稼働を積極的におこなう趣旨の考えが示されていますが、原発による２０パーセントの電力供給を仮定したときの既設炉再稼働のシミュレーションがあればお教えください。なお、新規建設を想定しなくても、この数字は十分に実現できるとお考えですか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"既設炉再稼働のシミュレーション等の情報提供を求める質問であり、原子力推進か反対かの明確な立場表明ではないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"233","comment":"V．２０４０年に向けた政策の方向性 １．総論 （１）エネルギー政策の基本的考え方（17ページ 5行目）原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"原子力が進展しないリスクケースの想定を求める内容で、方針の補完を求めるにとどまり賛否を明確に示していないためスコア不能。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"983","comment":"廃炉技術の開発、放射性廃棄物の処理技術で、日本が世界をリードする。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"廃炉技術・廃棄物処理でのリードを主張しているが、次世代炉・SMRや核燃料サイクルの推進／反対について明確な立場表明がないため、対立軸への該当判断はできません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"990","comment":"福島第一原発の4基は、チェルノブイリ原発のように石棺に閉じ込める方が良いと思う。デブリを冷やすには水を循環させる設備を作れば、汚染水を海洋放出せずに済む。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"福島第一の具体的対処（石棺方式や汚染水の海洋放出回避）についての提案であり、次世代炉・SMRや核燃料サイクルの推進・反対という対立軸に対する明確な立場表明が含まれていないため該当しません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"991","comment":"フクシマでは当面は石棺方式で対応すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"『当面は石棺方式で対応すべき』という福島の処理方針の意見であり、次世代炉・核燃サイクルの是非に関する明確な賛否表明がないため、対立軸への該当はできません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"1014","comment":"P35 1-6行目炭素排出ゼロ電力に関して特定の技術に偏らず、中立的な立場。また、必要な規模で既存の原子力発電所が再稼働する際に、安全性が強く重視されることを歓迎します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"技術中立で既存炉の再稼働時の安全重視を歓迎する意見だが、次世代炉・SMRや核燃料サイクルの積極推進または全面反対という対立軸には明確に言及していないため、該当しません。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"913","comment":"旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"意見は旧住民の帰還不可や被災者支援について述べており、次世代炉や核燃料サイクルの推進・反対という対立軸に対して明確な立場表明がないためスコア不能とした。","topic_name":"原子力の役割・安全性・バックエンド問題","axis_display_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）"},{"opinion_id":"934","comment":"原子力の推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきだ。","topic_id":"T1","axis_id":"T1_A3","axis_name":"次世代・小型炉・核燃料サイクル推進（技術革新） vs 次世代炉・核燃サイクル反対（未実用・バックエンド懸念）","score":"該当なし","excerpt":"","reasoning":"問題解決の優先順位付け（核ゴミ問題・廃炉・復興など）を訴えており、推進・
