バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"224","comment":"ｐ４３ ３４行目について、以下に既設原子力発電所の再稼働を積極的におこなう趣旨の考えが示されていますが、原発による２０パーセントの電力供給を仮定したときの既設炉再稼働のシミュレーションがあればお教えください。なお、新規建設を想定しなくても、この数字は十分に実現できるとお考えですか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"再稼働シミュレーションや数値の提示を求める情報要求であり、対立軸上で明確な賛否（安全優先か供給優先か）の立場表明がないためスコア不能とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"860","comment":"フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"核融合研究への資源投入の是非を述べているが、本対立軸（安全重視 vs 経済・供給重視）において明確にどちらを優先する立場かが示されておらず判定できないためスコア不可。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"861","comment":"核融合発電は22世紀になっても実用化の見込みはないのではないか?","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"核融合の実用化時期の悲観的見積もりにとどまり、安全重視と経済・供給重視のどちらに立つかが明示されていないため、対立軸への適合が不明でスコア不可。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"307","comment":"福島第一原発事故を起こした東京電力は、被害者に対する責任をとらず、事故後の処理も杜撰な管理体制で行っている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"東電の責任や処理管理の杜撰さを批判しているが、対立軸（安全重視 vs 経済性・安定供給）に関して明確な政策的立場・優先順位（稼働継続か廃止か、投資環境優先か等）を示していないため該当しないと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"800","comment":"交付金により金銭的便益を提供することで調査を誘導するのは誤りで、地域分断の要因にもなる。最終処分を誘致する考えがないのにお金目当てに調査に応募した首長もおり、これからも現れる可能性がある。交付金の交付の是非を再検討すべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"最終処分場の調査誘導や交付金の是非に関する手続き的批判であり、直接的に「安全重視か経済重視か」という対立軸（原発推進 vs 廃止）について明確な立場表明をしていないため、スコア付与は不適切と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"802","comment":"最終処分場の選定プロセスも全くおかしい。文献調査を受け入れただけでも数億円の交付金などまったくお金でばらまきで、これもまた、賛成派・反対派などで地域の分断を生む要素である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"選定プロセスや交付金による地域分断への批判に留まり、原子力の推進・縮小のどちらを支持するかについて明確な立場表明がないため、対立軸に該当しないと判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"960","comment":"核のゴミ問題を今後どうするのか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"単に『核のゴミ問題を今後どうするのか。』と問いかけているのみで、対立軸に対する明確な賛否や政策立場を示していないためスコア不能とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"934","comment":"原子力の推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"本文は『核のゴミ問題、廃炉、福島の復興など』の優先順位付けを求めており、推進・反対いずれの立場を明確に示していない。対立軸（安全重視 vs 経済性重視）に関する明確な賛否がないためスコアはnullとした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"937","comment":"原子力の利用に伴い確実に発生する使用済燃料を巡る課題は特定の地域や事業者だけが負担や責任を負うべき問題ではなく、電力消費地や電気利用者を含む国民全体の共通課題であるとのコンセンサスの下で取り組むべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"本文は使用済燃料に関する負担を国民全体の共通課題として取り組むべきという提言であり、安全重視か経済重視かのどちらを優先するか明確な立場表明がないため、対立軸に該当しないとしてスコアはnullとした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"713","comment":"原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「使用済み燃料の再処理を含めた核燃料サイクル...原子力活用に係る一体的な政策として着実に推進されたい。」","reasoning":"本文で明確に『再処理を含めた核燃料サイクル』の着実な推進を求めており、再処理・サイクル維持の立場（左極）に非常に近いためスコア1。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"718","comment":"再稼働の停滞や新設の空白期間の長期化等と相俟って、原子力産業全体の人材・技術及びサプライチェーンが毀損されつつある深刻な状況であり、原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。具体的には、中学・高校の教育課程を通じてエネルギーの基礎知識など学び、若年層のエネルギーリテラシーを高め、積極的にエネルギー政策の議論ができる土台を作りつつ、原子燃料サイクルを含む原子力の必要性を日本のエネルギー事情を踏まえて感じてもらうことや、更に大学等における原子力関連学部の資金支援を一層充実させ、次世代革新炉の研究・開発につなげるなど、教育面へのコミットメントを高めることで、将来の原子力人材の育成を積極的に進める必要があると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「原子燃料サイクルを含む原子力の必要性を...感じてもらうことや、更に大学等における原子力関連学部の資金支援を一層充実させ...」","reasoning":"本文で明示的に「原子燃料サイクルを含む原子力の必要性」を教育面で訴えており、核燃料サイクル維持・推進に非常に近い立場と判断したため左極（1）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"831","comment":"原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます」","reasoning":"高速炉の早期実証炉建設を明確に要望しており、核燃料サイクル（高速炉）推進の立場と一致するため左極に非常に近いと判断した（スコア1）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"834","comment":"40P10-13L「(オ)次世代革新炉の開発・設置」「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として、地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り、六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」の記載について、原案通り表現が維持され、閣議決定されることを強く望む。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「…六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」","reasoning":"六ヶ所再処理工場の竣工等バックエンド問題の進展を踏まえて具体化を進めることを強く望んでおり、再処理を前提とした核燃料サイクル維持・推進の立場であるため左極に非常に近い（スコア1）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"940","comment":"六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える」","reasoning":"六ヶ所再処理やMOX推進、バックエンドサイクル構築を迅速に進めるべきと明確かつ強く主張しており、左極アンカーに非常に近い立場のため最左（1）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"941","comment":"原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":1.0,"excerpt":"「原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。」","reasoning":"核燃料サイクルの促進が必須と断言し、研究強化も求めているため、再処理・サイクル推進の強い立場であり左極に近いと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"714","comment":"ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。今後の具体的な施策の展開に当たって、原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「原子力発電所の再稼働、次世代革新炉の開発...新増設方針を明記することで予見可能性を一層高めることにつながると考える。」","reasoning":"再稼働・新増設・革新炉開発を強く支持しており原子力の積極維持・拡大を志向するが、再処理の明確な全面推進表現は713ほど強くないため左寄り強（2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"717","comment":"我が国原子力の産業・人材基盤は、高い技術を誇り、国内経済や雇用に対する貢献度も高く、既設炉の再稼働や次世代革新炉の開発・設置に向けても不可欠だが、震災以降、この基盤が脅かされつつある中、将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。」","reasoning":"産業・人材基盤の維持・拡充を強く求めており原子力の持続的活用を支持する姿勢が明確であるため左寄り強（2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"686","comment":"原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である。安価で安定的な電力供給がものづくり産業の競争力強化には不可欠であり、原子力発電所の新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。震災後再稼働した原子力発電所は14基にとどまっており、企業の国内競争力に影響を及ぼしているため、早急な対応が求められる。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。」","reasoning":"本文で明確に「再処理を含めた核燃料サイクルの推進」を主張しており、新増設や人材育成も訴えているため、強く左寄り（サイクル推進）の立場と判断した。最左極ほど過激な即時全面実用化の表現はないため1ではなく2とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"832","comment":"次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。」","reasoning":"次世代革新炉の開発・設置をより強く推進することを求めており、核燃料サイクル寄りの積極的立場だが表現は要望的でやや穏健のため左寄り（強）と判定（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"833","comment":"「廃炉を決定した敷地内」に限定していた次世代革新炉への建て替えを、「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内」に拡大したことは現実的な判断であると評価する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「…廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として…評価する。」","reasoning":"次世代革新炉への建て替え拡大を評価する肯定的意見であり、核燃料サイクル（次世代炉）推進寄りと判断したため左寄り（強）（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"835","comment":"P40行8～9）次世代革新炉の開発・設置原文は、第5次、第6次エネ基と同じでお題目となっており新設プラント設置方針を強く示すべきである。「・・・次世代革新炉の早期開発・設置に取り組む。」とし早期を加える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「・・・次世代革新炉の早期開発・設置に取り組む。」とし早期を加える。","reasoning":"次世代革新炉の『早期』開発・設置を明示的に求めており、核燃料サイクル寄りの積極的立場だが再処理を直接言及していないため左寄り（強）（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"954","comment":"74ページ「（2）原子力」について、核燃料サイクルを堅持することが基本方針とはなっているが、高速実証炉開発に取り組むことは明示されているが、実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないとエネルギーセキュリティや廃棄物低減に⾄らないため、高速炉サイクルまで実用化することを明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「…実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないとエネルギーセキュリティや廃棄物低減に至らないため、高速炉サイクルまで実用化することを明記すべきである。」","reasoning":"高速炉サイクルの実用化まで明記すべきと明確に求めており、核燃料サイクル推進の積極的支持に当たるため左寄り（強）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"955","comment":"核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。」","reasoning":"プルサーマル推進と高速炉によるサイクル再挑戦を求める明確な支持表明であり、左寄り（強）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"935","comment":"立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。」","reasoning":"核燃料サイクルを含むバックエンドプロセスの加速化・国が責任を持って進めるべきと明記しており、サイクル維持・推進を支持する立場。強い賛成だが最左の極端表現はないため左寄り強と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"936","comment":"長期に渡る原子力事業を円滑に運営していくためには、一貫したエネルギー政策を堅持するととともに、原子力発電を活用するうえで欠かせない、原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「...原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある」","reasoning":"核燃料サイクルや最終処分を国を挙げて推進すべきと明記しており、サイクル維持・推進の立場を示しているため左寄り強と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"938","comment":"使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":2.0,"excerpt":"「使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、...着実に推進されたい。」","reasoning":"使用済燃料の再処理を含む核燃料サイクルの着実な推進を明示しており、再処理・サイクル維持を支持する立場と判断できるため左寄り強に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"715","comment":"原子力について、2040年、2050年における導入容量の目標を示すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":3.0,"excerpt":"「2040年、2050年における導入容量の目標を示すべき」","reasoning":"将来の原子力導入目標の提示を求める主張であり原子力維持寄りだが、核燃料サイクル（再処理）については直接言及しておらず、穏やかな左寄り（3）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"716","comment":"将来、電力需要が増加する可能性が高い中、特に2040年以降は原子力の設備容量が減少する見通しであり、サプライチェーンにおける事業予見性の向上、技術・人材の確保を維持する観点から、国による具体的な原子力発電の開発・建設目標量の設定が必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":3.0,"excerpt":"「国による具体的な原子力発電の開発・建設目標量の設定が必要である。」","reasoning":"原発の開発・建設目標を求める点で原子力維持寄りだが、再処理やサイクル維持を明確に主張していないため穏やかな左寄り（3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"679","comment":"原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子力事業者及び原子燃料サイクル事業者の安定的な人材確保に繋がると考える","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":3.0,"excerpt":"「原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子燃料サイクル事業者の安定的な人材確保に繋がると考える」","reasoning":"『原子燃料サイクル事業者』に言及し、本方針の堅持が人材確保につながると述べている点で、核燃料サイクルの維持・継続に肯定的な立場を示している。ただし、全面的な即時実用化や強硬な推進を主張する表現はなく、穏健な維持支持のため「左寄り（弱）」に相当するスコア3とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"956","comment":"意見内容高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。理由高速炉サイクルについては、使用済ＭＯＸ燃料の再処理や、Ｐｕ／ＭＡ分離消滅等、時間軸を意識しながら全体の開発ロードマップを整備する必要がある。その際、技術オプションを確保し、より優れた技術を効率的に実用化することが重要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":3.0,"excerpt":"「高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。」","reasoning":"高速炉サイクルの開発継続と技術蓄積を訴えており支持的だが慎重で段階的な姿勢のため左寄り（やや穏健）に分類。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"244","comment":"核燃サイクルやMOX燃料処理など、それを前提とした原発の稼働である以上、確定していない費用についても別途記載して、バックエンドコストを示す必要がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":4.0,"excerpt":"「核燃サイクルやMOX燃料処理など、それを前提とした原発の稼働である以上、確定していない費用についても別途記載して、バックエンドコストを示す必要がある。」","reasoning":"本文は核燃料サイクルやMOX処理に関して費用の不確定性を明確に指摘し、バックエンドコストの明示を要求している。再処理やサイクル継続への懐疑的・批判的立場を示すが、即時断念を求める強硬な表明はなく、慎重に批判する「右寄り（弱）」として評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"944","comment":"六ヶ所再処理工場（以下、「本工場」という）は、当初１９９７年１２月の操業を予定していたが、ガラス固化の失敗により延期を繰り返し、設工認も難航していることから、竣工のメドは全く立っていないのが現状である。本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":4.0,"excerpt":"「本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。」","reasoning":"再処理工場の稼働見通しが立たないことを理由に核燃料サイクル推進計画の見直しを求めており、サイクル推進に否定的だが即時放棄までは主張していないため右寄り（やや穏健）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"932","comment":"廃棄物の処理方法が不十分なまま「最大限活用」は現実的ではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":4.0,"excerpt":"「廃棄物の処理方法が不十分なまま『最大限活用』は現実的ではない。」","reasoning":"『最大限活用』（燃料循環の最大活用を想定）に対して廃棄物処理が不十分であることを根拠に慎重な姿勢を示しており、即時断念まで主張していないため右寄りだが穏健な立場と判定した（右寄り弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"846","comment":"次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「次世代革新炉の開発・設置は行うべきではなく、項目を削除すべき」","reasoning":"革新炉（次世代炉）の開発・設置を明確に否定しており、再処理や高速炉を含む核燃料サイクル推進側とは対立する立場を示している。ただし再処理やプルトニウム保有の即時断念まで明言しているわけではないため、右寄り強（スコア5）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"89","comment":"推進・反対に関わらず解決が必要な課題（核のゴミ問題、福島第一原発の廃炉、福島の復興など）に優先順位をおくべきである。核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低く、今取り組んでも気候変動対策には間に合わない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「核燃料サイクルは破綻しており、新型原子炉の研究開発は優先順位が低く、今取り組んでも気候変動対策には間に合わない。」","reasoning":"本文は「核燃料サイクルは破綻しており」と明確に否定的に述べ、サイクル前提の新型炉研究の優先度を低くすべきと主張している。再処理・サイクルの継続を否定する立場として強い右寄りに該当するため「5（右寄り：強）」と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"730","comment":"原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。このような体制の下では、十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。...再び事故が発生するリスクを招きかねません。」","reasoning":"安全対策の不備を批判し事故リスクを強調しているが、即時廃止を明言しているわけではないため強い反対寄りだが若干の留保がある右寄り強（5）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"731","comment":"ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「ヒューマンエラーは避けられず...設計時の条件に想定外の事故の恐れがある。」","reasoning":"運用上の不可避的リスクを指摘して原子力への懸念を示しているが、政策的に再処理放棄を明言していないため右寄り強（5）とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"700","comment":"「原発を最大限活用する」としたことは到底受け入れられません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「『原発を最大限活用する』としたことは到底受け入れられません。」","reasoning":"原発の最大活用方針に強く反対しており右寄りだが、全面廃止や明確な再処理放棄の表明まではしていないため、右寄り強めの5とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"737","comment":"原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。」","reasoning":"原発の危険性・標的化を指摘し否定的だが、明確に全面廃止を要求している表現はないため、右寄り強めの立場（スコア5）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"742","comment":"地震大国の日本では今後、南海トラフ巨大地震などが発生する可能性があり、原発は地域の住民に限らず多くの国民が不安感を抱いていると思います。「原発の最大限活用」を撤回することで、国民の生活や水産資源などを守ることができると思います。また、希望のある未来に繋がっていくはずです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「『原発の最大限活用』を撤回することで、国民の生活や水産資源などを守ることができると思います。」","reasoning":"原発活用方針の撤回を求める強い反対だが、全面的な再処理放棄や直接処分への明確な言及はないため、右寄り強め（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"743","comment":"自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「自然災害、特に地震が多い日本で原子力発電所を新設・再稼働をすすめることは、大きな危険を長期にわたり国民に背負わせることとなります。」","reasoning":"新設・再稼働反対の強い姿勢を示しているが、核燃料サイクル（再処理）放棄を明確に求める表現がないため、右寄り（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"744","comment":"この地震列島にこれ以上の原子力発電所を増やす事はあり得ない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「この地震列島にこれ以上の原子力発電所を増やす事はあり得ない」","reasoning":"増設断固拒否の明確な反対表明だが、既存のサイクルや再処理の全面放棄を直接主張していないため、右寄り（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"745","comment":"地震大国の日本で原発を推進すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「地震大国の日本で原発を推進すべきではない。」","reasoning":"原発推進に反対しているが全面廃止の明言がないため、強い右寄り（スコア5）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"752","comment":"原発の再稼働や新設は、核武装していく方針が感じられます。このことは、中国やロシアなど近隣諸国を刺激することになります。国防安全保障の観点からも大切である。原発をエネルギー政策の中で、比重を増やすことに反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「原発の再稼働や新設は、核武装していく方針が感じられます。…原発をエネルギー政策の中で、比重を増やすことに反対します。」","reasoning":"再稼働・新設や比重増加に反対する明確な立場だが、再処理やプルトニウム政策の全面放棄を明言していないため、右寄り強め（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"756","comment":"ウラン燃料は100％輸入に依存し、核燃料サイクルも破たんしている以上、原発を「準国産エネルギー源」とする表現は誤解を招くものとして改めるべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「ウラン燃料は100％輸入で、核燃料サイクルも破たんしている以上、原発を『準国産エネルギー源』とする表現は誤解を招くものとして改めるべきです。」","reasoning":"核燃料サイクルの破綻を指摘して批判しているが、再処理即時放棄の明言はないため、右寄り強め（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"757","comment":"ウランは全量輸入であり、燃料加工を海外に依存しています。原子力を「準国産エネルギー」と呼ぶことは到底できず、エネルギー自給にも貢献していません","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「ウランは全量輸入であり、燃料加工を海外に依存しています。原子力を『準国産エネルギー』と呼ぶことは到底できず、エネルギー自給にも貢献していません」","reasoning":"エネルギー安全保障の観点から原子力批判を行っているが、核燃料サイクルの全面放棄を明確に示していないため、右寄り（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"466","comment":"原発の新規増設を含む第7次エネルギー基本計画に反対します。当面、最悪の事故後でも再生可能な化石燃料の高効率発電を推進すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「原発の新規増設を含む第7次エネルギー基本計画に反対します。...再生可能な化石燃料の高効率発電を推進すべきである。」","reasoning":"新規増設を含む計画への反対を明確にしており、原子力を縮小する立場を示しているが、既存の再処理・サイクル政策の即時全面放棄や既存炉の即時停止まで明言しているわけではない。したがって右寄り強（スコア5：右極に近いが若干の留保あり）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"977","comment":"プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。」","reasoning":"本文はプルトニウムとMOX燃料の扱いに疑義を示し、本案を廃案とするべきと明確に主張している。プルトニウム\/MOXの運用に対する反対・撤回要求を含むため、核燃料サイクル維持に対して否定的な立場であり、右寄り強（スコア5）に相当すると判断した。完全な再処理全面否定や全国的な断念（最右）まで明示していないため、最も強い右極（6）ではなく「右寄り（強）」と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"841","comment":"第７次エネルギー基本計画（案）の基本視点として、Ｓ+３Ｅ（安全性、安定供給、経済効率性、環境適合性）を踏襲し、安全性（Safety）を大前提として明記されました。その一方で未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれている。」","reasoning":"次世代革新炉の計画組み込みを批判しており、未実用技術の導入に反対する立場は核燃料サイクル（次世代炉）への否定的姿勢と一致するため右寄り（強）と判断（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"842","comment":"次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「次世代革新炉の開発・設置は中止すべきである。処分方法が明確でない中で、次世代に負の遺産を残すべきではない。」","reasoning":"次世代革新炉の開発・設置の中止を明確に求めており、将来的なサイクル維持を否定する強い反対の立場と判断したため右寄り（強）（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"843","comment":"新型軽水炉（軽水炉の改善）以外は実用的な稼働は未定の新機種であり、実用稼働未機種を短期間で建設、運転し、安全性を確認するのは問題あり。また、2040年までは15年間なので、原発建設期間、特に新規原発の建設は安全管理、費用負担も含めて無理ではないか。次世代革新炉の採用は破棄すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「次世代革新炉の採用は破棄すべきです。」","reasoning":"新機種（次世代革新炉等）の採用を破棄すべきと明確に主張しており、核燃料サイクルを支える次世代技術の導入に強く反対しているため右寄り（強）（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"844","comment":"「次世代革新炉の開発・設置」（p.40）は撤回すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）は撤回すべき」","reasoning":"次世代革新炉の開発・設置の撤回を明確に要求しており、次世代炉（サイクル関連技術）に対する強い否定を示しているため右寄り（強）（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"945","comment":"該当箇所 核燃料サイクルの推進核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば、現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。また着工から27回も竣工を延期してきて、30余年過ぎた。それでもなお、竣工の目処がつかない。異常事態だという認識が政府にも当事者たちにもみられない。政策に誤りがあった以外に考えられないことである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、…現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。」","reasoning":"明確に再処理政策の推進を中止・見直すべきと主張しており、再処理の継続に強く反対しているため右寄り（強）と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"950","comment":"核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。」","reasoning":"高速炉開発への資源投入を否定しており、サイクル維持に否定的な強い立場だが文面は高速炉中心の批判であるため右寄り（強）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"916","comment":"「次世代革新炉の開発・設置」（p.40）：撤回すべきである。原発新設は巨額の費用がかかり、建設期間も長期化する傾向にある。原子力事業者のみでは負担することができずに、RABモデルのような新たな制度により、国民に負担を強いることになる。また、核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）：撤回すべきである。...核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。」","reasoning":"新炉開発・新設の撤回を求め、放射性廃棄物をこれ以上生み出すべきでないと明記しており、核燃料サイクル継続よりも廃棄物増加抑止を重視する立場。再処理断念を明言はしていないが、廃棄物増加を理由に強く反対しており右寄り強〜極寄りに近い立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"927","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で、...安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。」","reasoning":"高レベル廃棄物処分未解決を理由に原発（およびそれに伴う廃棄物生成）への反対を述べており、核燃料サイクルの維持に懐疑的・否定的な立場。再処理等の即時断念を明言してはいないが、強い反対傾向があるため右寄り強と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"930","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":5.0,"excerpt":"「今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です。」","reasoning":"既存の廃棄物・廃炉問題の解決を優先して脱原発を主張しており、結果として核燃料サイクルの継続には否定的な立場と読める。直接に『再処理断念』とは明記していないが、反原発・廃棄物重視の立場から右寄り強に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"709","comment":"「第７次エネルギー基本計画」では、「原発への依存を可能な限り低減する」という文言を戻し，「原子力を最大限活用する」のではなく，脱原発の方向性を明確に示すべきことを求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「『原発への依存を可能な限り低減する』という文言を戻し...脱原発の方向性を明確に示すべきことを求める。」","reasoning":"文面は『脱原発の方向性を明確に示すべき』と明確に脱原発を主張しており、核燃料サイクル維持ではなく原子力縮小・放棄の立場（右極）に近いと判断したため。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"710","comment":"東京電力福島第一原子力発電所事故を踏まえ、「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていました。今案の「原子力を…最大限活用していく」との方針転換はありえません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「今案の『原子力を…最大限活用していく』との方針転換はありえません。」","reasoning":"『最大限活用』への反対を明確に示しており、脱原発・原子力縮小の強い立場を示しているため右極（6）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"711","comment":"東京電力福島第一原発事故以降に掲げてきた「可能な限り原発依存を低減する」との文言をなくし、「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「『可能な限り原発依存を低減する』との文言をなくし、『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"原子力活用方針への明確な拒否表明であり、核燃料サイクル維持より原子力縮小・放棄を志向していると判断したため右極（6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"720","comment":"原発はなくても電気は足ります。また、世界的にも原発コストは上昇しています。原発は、CO2排出削減につながらない。原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発はなくても電気は足ります。...原発を早くやめて、2030年までに、もっとCO2排出を減らすよう取り組むことが必要です。」","reasoning":"原発の早期廃止を明確に主張しており、核燃料サイクルの維持ではなく放棄・縮小を志向する右極（6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"721","comment":"幸い原発がなくても再生可能エネルギーや火力発電による発電で電気は間に合うことが震災後証明されています。あえて、危険な原発を稼働させることは必要が無いと思います。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「再生可能エネルギーや火力発電による発電で電気は間に合う...危険な原発を稼働させることは必要が無い」","reasoning":"再エネ等で十分であるとして原発稼働不要を明確に述べており、核燃料サイクル放棄寄りの右極（6）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"722","comment":"人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。」","reasoning":"原発不要をストレートに述べており、原子力縮小・放棄の立場であるため右極（6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"723","comment":"電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。」","reasoning":"原発に頼らない発電を主張しており、核燃料サイクル維持より放棄を志向する右極（6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"725","comment":"原子力発電には重大事故のリスクがあり、放射能の拡散や長期的な環境汚染を引き起こし、多くの被害をもたらします。また、原発はテロリズムの標的になり、大規模な被害を引き起こす危険があります。これらのことから、安全性に懸念があると考えられるため、原子力発電に反対である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力発電には重大事故のリスクがあり...これらのことから...原子力発電に反対である。」","reasoning":"安全リスクを挙げて原発反対を明確に述べており、核燃料サイクル放棄の立場に近いため右極（6）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"726","comment":"原発事故の際には放射性物質が大気や土壌、水源に広がり、長期間にわたって環境を汚染する可能性があります。原発事故や運転中の放射線漏れにより、周辺住民が放射線にさらされることがあります。長期的な健康被害が懸念されます。原発事故の後遺症や不安により、住民の精神的健康にも影響を及ぼします。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発事故の際には放射性物質が大気や土壌、水源に広がり...長期的な健康被害が懸念される。」","reasoning":"事故の健康・環境リスクを強調し原子力への反対・懸念を示しているため、核燃料サイクル維持より放棄を志向する右極（6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"727","comment":"原発は事故が起きた際に放射性廃棄物を出すため、必要ない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力発電は事故が起きた際に放射性廃棄物を出すため、必要ない。」","reasoning":"放射性廃棄物を理由に原発不要と明言しており、再処理を含む核燃料サイクルの維持を支持する立場ではないため右極（6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"728","comment":"原発事故がまた起きれば、日本はますます住む場所が限られ、汚染地帯に二度と帰ることができず、環境を汚染してしまう。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発事故がまた起きれば...汚染地帯に二度と帰ることができず、環境を汚染してしまう。」","reasoning":"事故の深刻性を強調して原子力に否定的であり、核燃料サイクル維持より放棄を志向する右極（6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"692","comment":"第7次エネルギー基本計画（案）に反対します。原発は不要であり、すべて廃炉にすべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発は不要であり、すべて廃炉にすべきです。」","reasoning":"原発全面廃止を主張しており、核燃料サイクルの維持（再処理）を含めた原子力推進とは対立する明確な右極の立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"693","comment":"原発反対","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発反対」","reasoning":"簡潔だが明確に原発への反対を掲げており、核燃料サイクルを維持すべきだという立場とは真逆の右極に該当すると判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"694","comment":"原子力事業は、少なくとも数世紀にわたり日本社会にリスクとコストを強いる事業です。何世代にも影響をおよぼす原子力の活用を、第６次基本計画から短期間で方針転換し、取りまとめることに反対し撤回を求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力事業は、少なくとも数世紀にわたり日本社会にリスクとコストを強いる事業です。」","reasoning":"原子力の長期的リスクを強調し、方針転換（おそらく推進路線への変更）に反対を求めているため、核燃料サイクル維持への反対を含む強い右派的立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"695","comment":"原子力については、万一、過酷事故が発生すれば、その被害回復は不可能であることが福島原発事故の苦すぎる経験であり、4つのプレート境界が重なる日本列島では事故リスクが高すぎる。核燃料サイクルは実現する見通しがなく、使用済核燃料の最終処分地も決まっていない。持続可能な電源とは言えず、経済性においても、事業者自身が事業環境整備として投資・コスト回収の予見性確保と資金調達環境の改善を国に求める現状で、将来性があるとは考えられない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核燃料サイクルは実現する見通しがなく、使用済核燃料の最終処分地も決まっていない。」","reasoning":"本文は核燃料サイクルの実現性を否定し、最終処分も未解決と述べており、再処理・サイクル放棄寄りの強い立場であるため右極（6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"696","comment":"あくまでも原発ゼロをめざすべきである","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「あくまでも原発ゼロをめざすべきである」","reasoning":"原発ゼロを直接訴えており、核燃料サイクル維持を含む原子力推進の放棄を意味するため、右極の立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"697","comment":"原発は持続可能なエネルギー源として大きな問題があり、核廃棄物の処理・管理の困難性はもとより、ひとたび事故になれば全電源を停止し、長期にわたって火力を代わりに動かすこととなり気候変動対策にもならない。すみやかに原発から脱却すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「すみやかに原発から脱却すべきである。」","reasoning":"核廃棄物処理の困難性や事故リスクを挙げ、原発からの速やかな脱却を主張しており、核燃料サイクル維持への反対を含む強い右派的立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"698","comment":"脱原発を強く訴え、基本計画の原発政策に反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「脱原発を強く訴え、基本計画の原発政策に反対します。」","reasoning":"原発政策そのものに反対する明確な姿勢を示しており、結果的に再処理・サイクル維持にも反対する右極の立場と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"702","comment":"「原子力を最大限活用していくことが極めて重要となる」を削除すること。2011年3月に巨大地震と津波により福島第一原発で重大事故が引き起こされた後、新安全基準の審査に合格した原発の再稼働が進められていますが、青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、高レベル廃棄物の最終処分場計画の先行きも全く不透明です。再稼働にあたり各原発で定められている避難計画は非現実的であり、運転開始から40年が経った老朽原発の稼働期間の延長は、事故の危険性をことさらに高めるものでしかありません。2024年１月1日に発生した能登半島地震は「原発と平穏な国民生活」とは両立できないということを改めて私たちに警告しています。にもかかわらず、「第7次エネルギー基本計画（案）」では2014年に定められた「第4次計画」以来の「原発への依存度を可能な限り低減する」という方針が見直され、「原発を最大限に活用する」への方向転換が示されていますが、2040年の電源構成における原子力の「2割程度」という構成比は全く非現実的です。したがって、「原発を最大限活用する」という文言は削除し、再生可能エネルギー100％をめざすとした基調とすることを求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、...再稼働にあたり各原発で定められている避難計画は非現実的であり...」","reasoning":"再処理工場（六ヶ所）や高レベル廃棄物処理の問題点を挙げ、原発最大活用の文言削除を求めるなど核燃料サイクルへの否定的立場が明確であるため、右極（6）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"708","comment":"第6次エネルギー基本計画にはあった「原発依存度の低減」を削除せず維持してください。地震の多い日本で、万一事故が起こった際の避難計画や廃棄物の処理方法が不十分なまま原子力発電の「最大限活用」はありえません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「青森県六ケ所村の再処理工場は稼働の見通しが立たないまま各原発に使用済み核燃料が溜まり続け、高レベル廃棄物の最終処分場計画の先行きも全く不透明です。」","reasoning":"六ケ所再処理工場や高レベル廃棄物処理の未解決性を強調し、原発最大活用への反対を訴えているため、核燃料サイクル放棄寄りの強い立場（右極）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"733","comment":"原子力は危険であるため、利用をやめるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力は危険であるため、利用をやめるべきである。」","reasoning":"原子力利用の全面停止を明確に主張しているため、核燃料サイクルを放棄し直接処分／保管に移るという右極の立場（スコア6）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"735","comment":"原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力発電には反対。原発はテロの標的になる可能性があり、大規模な被害を引き起こす危険がある。」","reasoning":"原発反対を明確に示しており、安全・治安上の理由で縮小廃止を求めているため、右極に非常に近い立場（スコア6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"736","comment":"ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「ロシアによるウクライナの原発が軍事標的にされた例もあります。これ以上、将来世代に負の遺産を押し付けることはやめるべきです。」","reasoning":"軍事標的化の事例を挙げて原子力継続をやめるべきと明言しており、核燃料サイクル放棄を含む右極の強い立場（スコア6）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"738","comment":"国際情勢が緊迫する中で、万一我が国が他国から攻撃されるようなことになれば、原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「国際情勢が緊迫する中で、万一我が国が他国から攻撃されるようなことになれば、原発は我が国を滅ぼすうえで格好の標的になり得る。安全保障の観点からも、原発は縮小廃止すべきと考える。」","reasoning":"安全保障上の理由で明確に縮小・廃止を主張しており、核燃料サイクル放棄を含む右極に非常に近い立場（スコア6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"740","comment":"日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「日本は地震が頻発する国であり、福島の事故が今なお多大な影響を及ぼしていることを実感している。原発の廃止を強く希望する」","reasoning":"原発の廃止を強く希望すると明確に述べており、核燃料サイクル放棄を含む右極の立場（スコア6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"741","comment":"日本は地震大国であり，そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「日本は地震大国であり，そもそも原子力発電所の立地には適さない。本計画案を廃止し，原子力発電の全面廃止を盛り込んだ計画を立案されたい。」","reasoning":"全面廃止を明言しており、再処理維持を否定する右極の立場（スコア6）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"751","comment":"原子力発電について，発電が第一の使用目的ではなく，使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識が，国民の中で拡がっている。外交防衛面での不安が懸念されるため，本案を廃止し，計画案の見直しを求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「使用済み核燃料を処理して製産されるプルトニウムが目的であろうとの認識が，国民の中で拡がっている。…本案を廃止し，計画案の見直しを求める。」","reasoning":"プルトニウム生産（＝再処理）を問題視し計画廃止を要求しているため、再処理断念・サイクル放棄を強く支持する右極（スコア6）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"753","comment":"原発は戦争の最終兵器原爆を作るためのものであり、非核三原則とも矛盾すると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発は戦争の最終兵器原爆を作るためのものであり、非核三原則とも矛盾すると考える。」","reasoning":"原発が核兵器や非核三原則と矛盾するとして強く否定しており、プルトニウム生産やサイクル維持に反対する意図が強いと判断して右極（スコア6）に配置した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"755","comment":"原子力発電には反対。原発で使用するウラン燃料の多くは輸入に頼っており、エネルギー安全保障上の課題がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力発電には反対。原発で使用するウラン燃料の多くは輸入に頼っており、エネルギー安全保障上の課題がある。」","reasoning":"明確に原子力発電に反対しており、原子力継続を否定する立場から核燃料サイクル維持を支持しないと判断して右極（スコア6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"444","comment":"原発と火力発電は有事の際に標的になりやすく、国の安全保障上からも原発は無くすべきである。また、原発と火力発電は燃料を海外に頼り、輸入代金が増えるばかりである。使用済み核燃料の処分が不可能な現状も問題である。火力発電は大量の温室効果ガスを排出し、地球温暖化を加速させているため、化石燃料からの脱却は急務である。イギリスが石炭火力発電を廃止したことを考えれば、日本にもできるはずである","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原発は無くすべきである。また、...使用済み核燃料の処分が不可能な現状も問題である。」","reasoning":"『原発は無くすべき』と明確に主張し、さらに『使用済み核燃料の処分が不可能』という廃棄物問題を挙げている。これは核燃料サイクル（再処理を継続する方針）を支持する立場とは対立し、再処理を断念して廃炉・直接処分・保管へ移る方向に非常に近いため、右極の最も強い立場（スコア6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"460","comment":"水素エネルギーを推進します。原発反対！ 原発のコスト試算がおかしい。廃炉の費用や、核のゴミの最終処分費も入っていない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「水素エネルギーを推進します。原発反対！...核のゴミの最終処分費も入っていない。」","reasoning":"『原発反対』を明確にし、さらに『核のゴミの最終処分費』の未計上を問題視している。廃棄物処理の困難さを理由に原子力を否定しており、核燃料サイクルの維持（再処理継続）を支持する立場とは明確に対立するため、右極に非常に近い（スコア6）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"462","comment":"水素発電を推進 原子力発電反対","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「水素発電を推進 原子力発電反対」","reasoning":"短く明確に『原子力発電反対』を表明している。核燃料サイクルの維持（再処理）を続ける立場とは根本的に矛盾するため、対立軸の右極に近い強い立場（スコア6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"463","comment":"アメリカは水素ステーション，水素サイクルに転換しようとしています。日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「日本だけ原発のしがらみに縛られて核の負の遺産をいつまで抱えて背負い込むつもりですか？」","reasoning":"『核の負の遺産』という表現で原子力・その残存問題を否定的に述べており、原発・それに付随する核燃料サイクル政策の放棄を強く促す趣旨が読み取れる。再処理継続を支持する立場とは対立するため、右極に非常に近い（スコア6）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"465","comment":"原子力発電所は解体、廃炉を望みます。水素エネルギーや火力発電の再開へ向かう方向転換をお願いします。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力発電所は解体、廃炉を望みます。」","reasoning":"『解体、廃炉を望む』との明確な表明は原子力継続（およびそれに伴うサイクル維持）への反対を意味する。核燃料サイクルを継続する立場とは根本的に対立するため、右極の非常に強い立場（スコア6）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"884","comment":"今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です」","reasoning":"『脱原発を進める』と明確に原発の廃止・段階的撤退を主張しており、核燃料サイクルを含む現行の推進方針を放棄する立場と一致するため、右極に非常に近い（スコア6）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"946","comment":"核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。」","reasoning":"核燃料サイクルとプルサーマルの断念を明確に要求しており、対立軸の右極アンカーに非常に近いため右極（最も強い）に分類。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"947","comment":"核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。」","reasoning":"核燃料サイクルからの撤退を直接に訴えており、右極の立場と一致するため右極（最も強い）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"949","comment":"もんじゅ廃炉や第二再処理工場計画消失で一層明確になった「プルトニウム利用の核燃料サイクル」の破綻を率直に認め、「軽水炉でのプルトニウム利用＝プルサーマルの中止」と「高速炉開発からの撤退」を第7次エネルギー基本計画に明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「『軽水炉でのプルトニウム利用＝プルサーマルの中止』と『高速炉開発からの撤退』を第7次エネルギー基本計画に明記すべきである。」","reasoning":"プルサーマル中止・高速炉撤退の明記を求めており、核燃料サイクル放棄を明確に主張しているため右極に該当。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"952","comment":"プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。更にプルトニウムの製産に資する原子力発電は，結果として他国の利益になる恐れがあり，本基本計画案は，廃案を求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。…本基本計画案は，廃案を求める。」","reasoning":"計画の廃案を求める強い主張であり、再処理・サイクル維持方針の撤回を求めているため右極（最も強い）と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"965","comment":"もんじゅが廃炉になり、六ヶ所再処理工場が動いていない以上、核燃料サイクルを実効的にまわして行くことはできない。政府は使用済み燃料の直接処分に舵を切るべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「政府は使用済み燃料の直接処分に舵を切るべきである。」","reasoning":"使用済燃料の直接処分への政策転換を明確に要求しており、対立軸の右極に該当するため右極（最も強い）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"966","comment":"いつまでも高速増殖炉という夢を追わずに、現実的な原子力利用を考えるべきである。まずは、使用済み燃料の直接処分（管理長期保管も選択肢）を実施し、運転終了が決まった炉を着実に廃炉していくことが必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「まずは、使用済み燃料の直接処分（管理長期保管も選択肢）を実施し、運転終了が決まった炉を着実に廃炉していくことが必要である。」","reasoning":"高速増殖炉追求の放棄と使用済み燃料の直接処分を明確に主張しており、右極（最も強い）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"967","comment":"使用済燃料の直接処分の推進が謳われているが、実用化に向けての具体的方策の検討、法制面の規制に着手し、再処理政策を転換して全量直接処分する方針を明記すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「再処理政策を転換して全量直接処分する方針を明記すべきである。」","reasoning":"再処理政策の転換と全量直接処分の明記を要求する明確な主張であり、右極（最も強い）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"969","comment":"使用済み核燃料は危険な廃棄物だと認め、まず原発の全廃を決めて、これ以上、核廃棄物を増やさないことを確約して、使用済みも使用途中の核燃料もしばらくは原発現地に保管し冷やしておくしかない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「まず原発の全廃を決めて、これ以上、核廃棄物を増やさないことを確約して、使用済みも使用途中の核燃料もしばらくは原発現地に保管し冷やしておくしかない。」","reasoning":"原発の全廃を要求し、使用済燃料を現地保管する方針を示しており、核燃料サイクル放棄と直接処分志向を強く示すため右極（最も強い）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"926","comment":"福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。また、核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。」","reasoning":"核燃料サイクルを『事実上破綻』と断じ、最終処分の見通しがないことを根拠に原子力の持続性を疑問視している。サイクル維持に否定的かつ強い反対意見であり、右極（断念・直接処分志向）の最も強い立場と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"928","comment":"核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない」","reasoning":"廃棄物処分の見通しが立たないことを根拠に、これ以上の放射性廃棄物の生成を明確に否定しており、核燃料サイクルを進めるべきではないという強い反対立場であるため右極と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"929","comment":"放射性廃棄物の中間貯蔵問題や最終処分についても未解決であり、「もんじゅ」の廃止が決まり、核燃料サイクル政策が破綻している中での「原発回帰」政策の推進は許されない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「廃棄物の処理方法が未解決であり、『もんじゅ』の廃止が決まり、核燃料サイクル政策が破綻している中での『原発回帰』政策の推進は許されない」","reasoning":"核燃料サイクル政策の破綻を前提に、『原発回帰』を許容しないと明言しており、サイクル維持・推進に強く反対する立場と判断したため右極（最も強い）に位置づけた。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"931","comment":"原子力を推進することには反対である。放射性物質の未来への影響から原子力発電は行うべきでない。使用すればするだけ多くの放射性物質を生じ、その管理が未来の世代に膨大な負担を押し付けることになるためである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「原子力を推進することには反対である。...使用すればするだけ多くの放射性物質を生じ、その管理が未来の世代に膨大な負担を押し付けることになるためである。」","reasoning":"原子力の利用そのものに反対し、将来世代への負担を理由に明確に否定している。核燃料サイクル維持の立場とは対立する強い反対意見のため右極と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"943","comment":"原発の再稼働、新増設により原発を稼働させることは、核のごみを出し続けることになります。しかし、核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":6.0,"excerpt":"「核燃料サイクルは破綻しており、核のごみの問題は何ら解決していない状況であることから、原発を稼働することには反対です。」","reasoning":"核燃料サイクルの破綻を根拠に原発稼働に反対すると明言しており、サイクル維持の断念や原発縮小・廃止を強く訴える右極の立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"848","comment":"「革新軽水炉」について「新たな安全メカニズムを組み込む」としたところで、事故の発生リスクや放射性物質放出を「抑制」するものであって、大地震によるプラント損壊などには無力であることから、抜本的に「不安が無い」ものとまでは言えない。事故を起こさない唯一の確実な方法は原子力発電自体を行わないことである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力発電そのものに反対する立場を示しているが、再処理・高速炉等の核燃料サイクル維持か放棄かについて直接言及していないため、本対立軸には該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"850","comment":"高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。海外で天然ガスから水素を作り輸入することが優先されているが、安全保障を考えても、国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"高温ガス炉による水素製造の導入を主張しているが、再処理や核燃料サイクルについての立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"852","comment":"SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"SMR推進が産業競争力に関わると述べているが、核燃料サイクル（再処理・放棄）についての立場は示しておらず該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"853","comment":"SMR（小型モジュール型原子炉）の活用提案 東京などの大都市では、地産地消型エネルギーの観点から、大深度地下にSMRを設置することが検討されるべきです。大都市圏での安定したエネルギー供給が実現可能となり、エネルギー効率の向上にも寄与します。小型モジュール型原子炉は、安全性の高い設計が可能であり、限られた都市空間を有効活用できる利点があります。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"SMR設置を提案する内容であり、燃料サイクルの維持・放棄に関する明確な言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"854","comment":"現在の原発方式が日本の状況に合っているか疑問である。小型原発などの安全性の高い方式の導入を検討すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発方式の見直し（小型原発導入）を述べているが、再処理やサイクル放棄についての言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"856","comment":"エネルギーは現代文明の維持に必須のものであり、今後、AI、EV、リニア新幹線など、電力需要は益々増えていく。これらに対応するには、新たな電力供給方法を考えないといけない。特に核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核融合開発支援を主張しているが、核燃料サイクル（再処理や直接処分）についての立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"857","comment":"核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核融合投資を支持する意見であり、現行の核分裂燃料サイクルの維持・放棄については言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"858","comment":"核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核融合研究推進を求める主張で、再処理やサイクルに関する立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"860","comment":"フュージョンエネルギー（核融合）は技術的難度が高く、研究開発段階で投入するエネルギーが膨大であるため、実用的発電手段とするのは非現実的と考えられることから、核融合の研究開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核融合研究への否定的見解であり、核燃料サイクルの維持・放棄に関する記述はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"861","comment":"核融合発電は22世紀になっても実用化の見込みはないのではないか?","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核融合の実用化見通しに関する疑義表明で、再処理や高速炉等のサイクル方針には触れておらず該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"863","comment":"「60年の運転期間のカウントから除外することを認める新たな制度」は、60年以上の稼働を許すものであり、撤廃すべきである。原子力規制委員会の高経年化に関する審査は、事業者の確認にもとづくものであるが、事業者が確認できる範囲は限定的であり信頼性にかける。60年超運転は、世界中で実例が無く、放射線劣化（脆化）により構造材がもろくなっても交換ができないものも多く、確認が難しい部分も多い。老朽化した原発は何時事故が起きてもおかしくないものであり動かすべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"運転期間の延長に関する懸念（高経年化の危険）を述べているが、再処理や核燃料サイクル維持・放棄についての言及はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"864","comment":"実質６０年以上の運転を容認したため、今後災害等が発生した際に想定以上の事故や被害が発生する可能性が高くなります。福島第一原発事故が完全に解決していない中で、安全性に確固たる担保がなければ、原子力の利用を停止するよう求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"運転継続への安全性懸念から原子力利用停止を求めているが、再処理やサイクル政策について明示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"865","comment":"39ページ27～30行目原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"60年以上運転の安全性評価を求める意見であり、核燃料サイクルに関する立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"867","comment":"原子力発電所の運転期間について、利用政策の観点で一定の前進があったことは支持する。一方で、高経年化した原子力発電所について、健全性を確認する規制が整備されている。今後は、科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。４０年、６０年の根拠については、高経年化に対応する技術の進歩により、合理的な判断ができると考える。健全性を確認する規制に合わせ、運転期間の仕組みを整備することにより、電力安定供給の選択肢が広がると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"運転期間延長を条件付きで支持する政策的意見であり、再処理やサイクル方針については触れていないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"868","comment":"既設設備の運転期間に関しては、2023年の改正で高経年化した原子炉に対する規制が厳格化された原子炉等規制法のもと、科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"高経年原子炉の運転継続の是非と規制のあり方に関する意見で、核燃料サイクル維持・放棄に関する記述はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"874","comment":"現在の新規制基準や原子力規制委員会による適合審査は原発の安全性の確保には非常に不十分なものであり、福島第一原発の事故が再来しないという保障がない状態で原発の再稼働が進んでいると言わざるを得ない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"規制基準や適合審査の不十分さを指摘する批判であり、再処理やサイクル政策についての明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"875","comment":"原子力発電は新規制基準に適合したからといって安全とはいえない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"新規制基準適合が安全を保証しないとする意見で、核燃料サイクルに関する言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"877","comment":"BWR再稼働が13年掛かっているのは、メーカの努力不足だけの問題ではなく、規制対応も悪いのではないか。他国でこんなことが有りうるのか、規制のやり方についても見直し（効率化）が必要である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"再稼働に係る規制対応の問題点を指摘しているが、再処理・高速炉等のサイクル維持・放棄に関する立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"878","comment":"安全性の確保を大前提に、国として、原子力規制、とりわけ安全審査プロセスの合理化・効率化・迅速化に取り組む旨を加筆すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"安全審査プロセスの合理化を求める提案で、核燃料サイクルの是非については言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"245","comment":"原子力を「他電力と遜色がないコスト水準」（p.34）などとしているが、発電コスト検証ワーキンググループによる原発のコスト試算は大幅な過小評価であると言わざるを得ない廃炉費用に、デブリ取り出し以降の放射性廃棄物処分費用が含まれていない実際の安全対策費は申請時のコストよりも大幅に増えることが多いため、過小評価となっている「安全性向上評価」は、自主的主観的なものに過ぎず、コスト試算に使うことは非科学的である","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"発言は原発のコスト試算や安全性評価の過小評価についての指摘であり、再処理・核燃料サイクルを維持するか放棄するかという対立軸に関する明確な立場表明がないため、判定不能としました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"246","comment":"今次エネ基案では「原子力の発電コストは他電源と遜色がない」とされたが、発電に関する直接の費用だけではなく、廃炉費用、核燃料サイクルに要する費用（核ゴミ最終処分費用を含む）など将来発生が確実な費用、事故対応費用（損害賠償、除染を含む）、政策経費（電源立地交付金や研究開発費含む）等の費用を盛り込んで試算すれば、2023 年度は政策経費なしの場合は11.2 円～\/kWh であるが、政策経費ありの場合は12.6 円～\/kWh になる。「他電源と遜色がない」どころか、他電源より高いことを姑息にも誤魔化そうとしている。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核燃料サイクル関連費用を試算に含めるべきとする指摘はあるが、『再処理を維持する／放棄する』という明確な立場表明はなく、対立軸上の立場を判断できないためnullとしました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"248","comment":"経産省発電コスト検証ワーキンググループによる原発の発電コスト計算は過小評価である。報告では、原発の発電コストは1kwhあたり12.6円～（政策経費あり）、11.2円～（政策経費なし）とされているが、事故リスク対応費用が過小評価されている。福島原発事故の事故対策費用を12000炉年で割り算して1kwあたり0.2円～としているが、過去30数年間で6基の原発で重大事故が発生しており、経産省の計算は2000炉年に1回の確率で事故が発生することを無視している。また、原発建設費用も5496億円とされているが、現在の世界の事例では1基あたり1兆円を超え、3兆円に達しているものもある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"事故リスクや建設費の過小評価を批判する内容であり、核燃料サイクル（再処理・直接処分）についての明確な賛否表明はないため、対立軸に該当しないと判断しました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"249","comment":"事故リスク対応費用について、PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで、安全側に使う指標であればともかく、コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"PRAや保障料率の計算方法に関する主張であり、核燃料サイクルの維持・放棄に関する立場表明がないため、スコアは付けられません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"294","comment":"「東京電力福島第一原子力発電所事故への真摯な反省は、決して忘れてはならない原子力政策の原点」としながら、40年超の老朽化した原発を稼働させることは、原発事故の教訓を活かしているとは言えません。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"老朽原発の運転継続に反対する主張だが、再処理や核燃料サイクルそのものについての言及・立場表明がないため、対立軸には該当しないと判定しました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"295","comment":"福島の教訓を無視した原発依存に反対・第7次エネルギー基本計画は福島第一原発事故の教訓を軽視しています。災害リスクをゼロにするため、原発を廃止し、水素エネルギー基盤の充実を図るべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発依存反対・廃止と水素推進の主張はあるが、再処理や核燃料サイクルを明示的に維持するか放棄するかについての記述がないため、スコアリング対象外としました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"296","comment":"原発廃止を求めるのは、福島第一原発事故を機に世界が脱原発の方向に向かっているからである。事故を起こした日本が「低減」から「最大限活用」に転換することは非常に問題であり、原発は安全性・経済性・将来性のリスクが大きく、次世代に引き継げる電源ではないため、2030年までに原発はゼロに転換すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"『2030年までに原発ゼロ』など脱原発の立場だが、核燃料サイクル（再処理の継続・断念）について明確に述べていないため、対立軸判定は不能です。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"297","comment":"福島原発事故により、想定外の事故が発生する可能性があることが分かった。 またひとたび事故が起きれば、規模においても危険性においても甚大な影響を及ぼすことが分かった。福島原発事故の反省と教訓に立つなれば、原発は縮小廃止するのが⾄極当然の帰結である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"福島事故の教訓から原発縮小廃止を主張しているが、再処理やサイクル政策自体への明確な賛否は示されていないため、スコアは付けません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"298","comment":"脱炭素電源として、原発を活用することに反対です。福島第一原子力発電所事故の終息も未だ見えない状況で、巨大なリスクを抱える原子力発電は即刻廃止すべきです。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発即刻廃止を求める意見であるものの、核燃料サイクル（再処理の維持・断念）に関する具体的言及がなく、対立軸上の立場としては特定できないためnullとしました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"300","comment":"原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"過酷事故の影響や被災者の記述を明記すべきとの主張であり、核燃料サイクルの維持・放棄についての直接的な言及はないため、該当しません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"302","comment":"「東京電力福島第一原子力発電所事故の経験から得られた教訓を国際社会と共有する」（p.41）：共有すべきは、原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、目途のたたない廃炉の現実である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"福島事故の教訓共有に関する記述で、再処理や核燃料サイクルに関する立場表明がないため、対立軸に該当しないと判断しました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"307","comment":"福島第一原発事故を起こした東京電力は、被害者に対する責任をとらず、事故後の処理も杜撰な管理体制で行っている。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"東電の責任・対応に関する批判であり、核燃料サイクルの維持・放棄についての明確な立場は示されていないため、スコアはnullです。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"308","comment":"・東電は福島の事故で真摯な対応をしておらず国は、しっかりと事業者を指導し適切に対応させるべきではないか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"国による事業者指導の必要性を述べる内容で、再処理やサイクル政策の賛否には触れていないため、対立軸には該当しません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"310","comment":"ALPS 処理汚染水については海洋放出を中止すること。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"ALPS処理汚染水の海洋放出中止を主張しているが、核燃料サイクル（再処理維持 vs 放棄）に関する立場表明はなく、判定不能です。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"311","comment":"ＡＬＰＳ処理水の安全性は確認されていない。ＡＬＰＳで処理されていてもトリチウムやプルトニウムなど、生態系に悪影響を及ぼす放射性物質は除去されておらず、これを海洋放出することは、大きな問題です","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"ALPS処理水の安全性と放射性物質除去に関する懸念の表明であり、再処理や核燃料サイクルの是非について明確な立場は示されていないため、該当しません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"312","comment":"アルプス処理水の海洋放出は避けるべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"アルプス処理水の海洋放出回避を求める主張のみで、核燃料サイクルに関する立場表明がないためスコアリング対象外です。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"413","comment":"電源確保に際しては投資環境整備が必須であり、既に長期脱炭素電源オークションを始めとした政策措置が取られているが、特に建設までのリードタイムが長く相当程度費用を要する原子力発電を念頭に、英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力の投資環境整備やバックエンド事業への配慮を求める提言だが、再処理を維持すべきか放棄すべきかという対立軸に関する明確な立場は示されていないため、nullとしました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"414","comment":"大規模かつ長期にわたる投資、事業期間の長さ、規制基準、バックエンド事業といった原子力事業の特徴も考慮し、安定的に事業運営できるような事業環境の整備が必要と明記したことは極めて重要であり、原子力の長期の建設リードタイムを踏まえると、２０５０年ＣＮ実現のためには、審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"審査効率化や投資予見性の確保を求める内容であり、核燃料サイクル（再処理の維持・断念）についての立場表明はないため、対立軸に該当しません。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"423","comment":"データセンター需要増加に伴い、ベースロード相当の電力の重要性が増しており、原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。再稼働可能な原発については再稼働を検討する価値がある。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発の徹底活用や再稼働推進を主張しているが、核燃料サイクル（再処理維持 vs 直接処分）に関する明確な言及がないため、該当しないと判断しました。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"424","comment":"短中期的にはデータセンターの増設や建設が進む半導体工場に事業用途向けの電力消費が増加すると考えられるため、既存の原子力発電所の利活用は不可欠であり、「新型原子炉」の新増設やリプレースを進めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"既存原発活用や新型原子炉の新増設を進める意見で、再処理や核燃料サイクルの維持・放棄についての明確な立場は示されていないため、スコアはnullです。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"786","comment":"原子力は、建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる2030年まではもちろん、2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発の早期実現可能性や気候対策としての有効性を論じているが、再処理・核燃料サイクル維持か放棄か（再処理、MOX、六ヶ所、プルトニウム等）について明確な言及がないため、本対立軸には該当しないと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"791","comment":"原子力発電をクリーンエネルギーとして活用する方針には反対。原子力はCO2以上の環境破壊を引き起こし、少量の暴露でも生命を死に⾄らせる危険があり、使用済み燃料も何万年も環境を脅かし続けるためである。また、安全性、安定供給、経済効率、環境適合性の観点からも問題が多い。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"使用済み燃料の危険性や原子力全般への反対を示しているが、再処理や核燃料サイクル（維持／放棄）について明確に触れておらず、対立軸上の立場とは判定できない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"792","comment":"原子力エネルギーはクリーンエネルギーではない","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"『原子力はクリーンエネルギーではない』とする一般的主張にとどまり、再処理や核燃料サイクルの維持・放棄に関する明確な立場表明がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"793","comment":"原子力発電は脱炭素効果の高い電源ではなく、ウラン原料の採掘、精製、加工時などに二酸化炭素が排出され、船などによる輸送でもＣＯ２が出る。さらに、原子力発電は計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"ライフサイクルのCO2排出や稼働開始までの期間を問題視しているが、再処理や核燃料サイクルについての明確な賛否は示されていないため、対立軸には該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"794","comment":"原子力を脱炭素電源として取り扱うことは妥当ではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"脱炭素電源としての扱いに反対する意見だが、再処理や核燃料サイクルの維持・放棄に関する具体的表明がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"797","comment":"該当箇所3ページ11－１４行目意見内容「原子力発電所の多くが停止した結果、化石燃料に対する依存が高まり、その大宗を海外からの輸入に頼るという、エネルギー需給構造上の脆弱性が再び顕在化することとなった」とあるが、この原因はどこにあると考えるのか。過去の政策に原因はないのか。サンシャイン計画に基づき再エネの導入により積極的に舵を切るべきではなかったのか。現実的な政策であったと言うのであれば、今後も同様なことは起きないのか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"エネルギー政策の原因分析や再エネ導入の議論をしているが、核燃料サイクル（再処理・高速炉維持か放棄か）について明確な立場を示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"798","comment":"事故後に、代替措置として石炭火力発電（ガス火力の 2 倍の CO2 を排出する）を大量に稼働させることにより、GHG 排出量を削減する方向で各国が努力している状況下で、CO2排出量を大量に増やす事態になったことは、事故発生前のエネルギー政策が時代遅れのものであったこと、原子力発電のリスク管理ができていなかった証左である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"事故後の代替措置やリスク管理の問題点を指摘しているが、再処理や核燃料サイクルの是非について明確に述べていないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"800","comment":"交付金により金銭的便益を提供することで調査を誘導するのは誤りで、地域分断の要因にもなる。最終処分を誘致する考えがないのにお金目当てに調査に応募した首長もおり、これからも現れる可能性がある。交付金の交付の是非を再検討すべき。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"最終処分に関わる交付金や調査誘導の問題を指摘しているが、核燃料サイクル（再処理維持か放棄し直接処分に移行するか）についての明確な賛否表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"802","comment":"最終処分場の選定プロセスも全くおかしい。文献調査を受け入れただけでも数億円の交付金などまったくお金でばらまきで、これもまた、賛成派・反対派などで地域の分断を生む要素である。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"最終処分場選定プロセスの問題点（交付金による分断）を論じているが、再処理か直接処分か等の核燃料サイクル維持・放棄に関する立場表明がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"804","comment":"核セキュリティーであるが、現状過去の過酷事故に対応するような最低限の対応である。自分の住む新潟県にある東電管轄の柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。第四に、地域とのコミュニケーションについて大きく疑問である。認識を共有といいながら、県民の不安には向き合わず、安全性を理解しろと言わんばかりである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"核セキュリティーや地域とのコミュニケーション問題を指摘しているが、再処理・核燃料サイクルの維持／放棄に関する明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"805","comment":"電力業界には市場の健全性が無く、各電力会社の管理運営能力に問題があるため、原子力発電所を廃止するべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"電力業界の管理運営能力の問題から原発廃止を主張しているが、核燃料サイクル（再処理や高速炉の維持・放棄）について明確に言及しておらず、対立軸上の判定はできない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"807","comment":"１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発のコストや利権構造の問題を指摘しているが、再処理や核燃料サイクルに関する具体的な賛否表明がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"808","comment":"エネルギー政策＝原発新設でしかないような政府案には全く賛成しかねる。関係企業からの政治献金ですか。アメリカからの支持ですか。一部利権関係者のお金儲けの為に日本国民とその経済、国土すらも犠牲にするような本提案は即刻廃止のうえ、改めて客観的で冷静な対応を求めるものである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"政府案への反対や利権批判を述べているが、再処理や核燃料サイクル維持・放棄についての明示的な立場がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"809","comment":"原発関連企業の一時的な儲けのために、国益を損ねる政策はやめるべき","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発関連企業の利得への反対を表明しているが、核燃料サイクル（再処理／放棄）に関する言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"811","comment":"原子力発電所は廃炉一択です。再稼働にも新設にも反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力発電所の廃炉を明確に主張しているが、核燃料サイクル（再処理・高速炉の維持か放棄か）について明確に触れていないため、本対立軸の判定対象とはしなかった。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"812","comment":"とにかく原発を止める努力をして下さい。廃炉を進め予算を立て軌道修正を行いましょう。原発再稼働、新設がいかに愚かなことか身をもって知りましょう","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発停止・廃炉の強い主張があるが、再処理や核燃料サイクルの維持・放棄に関する明示的な記述がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"813","comment":"原発回帰政策に反対します。福島第一原発事故の教訓を忘れることなく、原発への依存を減らす従来の方針を継続すべきです。「原発回帰」ともいえる再稼働や新設、運転期間の延長を進める政策には強く反対します。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原発回帰政策への反対を述べているが、再処理・核燃料サイクル（維持／放棄）に関する直接的な言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"814","comment":"新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。将来世代の負担を少しでも軽減するため、これ以上原子力施設を新増設すべきではない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"バックエンド負荷を理由に新増設反対を述べているが、再処理の維持か放棄か（核燃料サイクルの選択）について明確な立場を示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"815","comment":"原発再稼働と原発新設に断固反対であり、第7次エネルギー基本計画（案）にも断固反対する。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"再稼働・新設への断固反対を表明しているが、再処理や核燃料サイクルの存続・放棄に関する具体的言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"818","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力早期再稼働を強く支持しているが、核燃料サイクル（再処理・高速炉の維持やMOX利用等）についての明確な言及がなく、本対立軸上での判定はできない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"14","comment":"第7次エネルギー基本計画（案）を廃案とするべきである。現状において，原子力依存度の増加や再生可能エネルギーの推進不足，市民意見の反映不十分であることから、より持続可能で安全なエネルギー政策への転換を求める。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力依存や再エネ推進の評価に関する意見だが、再処理や核燃料サイクルの維持・放棄についての明確な立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"45","comment":"「脱炭素電源」という事は、設備建設や、資源の調達・保安・再資源化・廃棄まで含むなど、いわゆるサプライチェーンの概念も含めて「脱炭素」が、どの程度達成されているか、ということなのでしょうか。原子力発電は、福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。また、核燃料のもとになるウラン鉱石の採掘や、厳重な管理の運搬などにおける炭素排出量は、考慮されての脱炭素なのか、廃炉はもちろんですが、放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要があると考えます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"放射性廃棄物処理の炭素排出量などを問題提起しているが、再処理か直接処分かといった核燃料サイクルの維持・放棄についての明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"61","comment":"これ以上、未来ある子ども達にリスクを背負わせないでほしい！エネルギー政策の見直しを！","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力リスクの回避を訴える一般的な反対表明だが、核燃料サイクル（再処理・放棄）についての具体的な言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"65","comment":"先ずは日本が毎年のように地震や台風等の自然災害に見舞われる事を踏まえて、そのリスクに耐え得るエネルギーを重点的に伸ばしていく、全体的には革新的なくらいの期待になりますが技術開発の促進・向上により取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"自然災害に耐えるエネルギーの強化や技術開発の要望であり、核燃料サイクルの是非について明確な立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"66","comment":"第7次エネルギー基本計画の原子力発電に関する項目には、能登半島地震のことが一切触れられていないのは、不断の安全性追求にもとる。能登半島地震では、道路の寸断、家屋の損壊が激しく、避難計画の防護措置である「避難」と「屋内退避」が出来ない現実であった。「珠洲原発が出来てなくてよかった」、「志賀原発が動いてなくてよかった」という声が多くあったのは全国民の総意だったと思う。P34の対応（ア）で述べられている不断の安全性追求に能登半島地震のことを踏まえない姿勢で、今後の課題と対応を考えることは、福島第一原発事故をまた起こすことにつながる。第7次エネルギー基本計画の中心に能登半島地震の教訓を置くべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"能登半島地震の教訓と原発安全性に関する指摘であり、再処理や核燃料サイクルの維持・放棄についての直接的な言及はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"69","comment":"・意見内容海外のプロジェクトへの参加を支援するとともに、海外の事例を参考として、産業競争力を強化するべく国内エネルギー供給の選択肢を増やすことも重要である。・理由小型軽水炉は、北米を中心にデータセンター等をはじめとするユーザーの関心が高く、既に許認可手続きが進むなど、スピード感をもって政策を進めている。国内企業の技術維持のほか、海外の優れた事例を参考として、国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"小型軽水炉や海外事例の参照を支持する意見であり、再処理や核燃料サイクルの継続・断念に関する明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"72","comment":"エネルギー政策を考えるうえで重要とされる「S 3E 」 で、S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した 電源構成を考えることが重要で、多様なエネルギーの供給構造を実現する必要があるとされています。しかし、自然災害が多発する日本では、地震や台風などに強いインフラの構築が大変重要になります。また、安全性 の確保のためには物的・人的備えの他に、重要な 監視体制へのサイバー攻撃といったリスクへの備えも求められます 。前回の第6次計画では、「 S 3E 」を重視したうえで、再生可能エネルギーの主力電源化や、安全性確保のために原子力依存からの脱却が重視されました。エネルギー関連技術のイノベーションの状況や、他国のエネルギー政策の動向、DXやGXの進展状況などの不確実な要素も多くありますが、安全性を不確実とせず、確保しつつ脱炭素化を進めることを政策の方向性とすることを求めます 。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"安全性重視で脱炭素を進めるべきとする意見で、原子力依存からの脱却に触れるが核燃料サイクル（再処理 vs 直接処分）について特定の立場表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"78","comment":"過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"安全性を最優先とする一般的要請であり、核燃料サイクルの維持・放棄に関する明示的な立場は示されていないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"79","comment":"これまでの原子力開発利用長期計画及び原子力政策大綱並びにエネルギー基本計画で示された重要な計画が実現していないことを検証し、今次エネルギー基本計画にどのように反映されたのか明記すること。従来の原子力長期計画のように各施策、事業の現状、進捗状況と今後の計画を分かりやすく説明する資料を添付すること。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"過去計画の検証と反映を求める要求であり、核燃料サイクルの是非についての明確な賛否は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"108","comment":"十分な脱炭素電源が確保できなかったために国内においてデータセンターや半導体工場などの投資機会が失われ、我が国の経済成長や産業競争力強化の機会が失われることは厳に避ける必要があるとされているが、原子力発電に起因して人生を失う不安を常に抱え込まされてまで「経済成長や産業競争力強化」は必要なものなのか。福島第一原発事故では一時「東日本壊滅」が危惧される事態にあったと聞く。国そのものが失われることの方が「厳に避ける必要」があるのではないか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力による被害・不安を論じ経済成長の是非を問う意見だが、核燃料サイクル（再処理・直接処分）について特定の方針表明はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"134","comment":"カーボンニュートラルの実現に向けて、鉄鋼業においては大型電炉化を進めている。電力について、電炉事業所は高炉事業所に比べ約20倍の系統電力が必要となり、将来にわたる電力安定供給の予見性がなければ、新たな電炉の建設の意思決定はできない。国として革新的電炉を推進するのであれば、電力の安定供給にむけて原子力発電の活用も含め、政策として積極的に発信するべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"電炉導入に伴う安定電力確保のため原子力活用を含めるべきとする意見で、核燃料サイクルの維持・放棄には言及していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"223","comment":"原子力2割には2200～2400億kWh必要だが、この数字に達するには審査に不合格になった敦賀２号や新規制基準審査へ申請すらしていない9基も稼働し、稼働率80％を達成する必要がある。およそ実現する見込みはないし、実現させようとすれば危険極まりない。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力20%目標の実現性と危険性を指摘する意見であり、核燃料サイクル（再処理・放棄）についての明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"224","comment":"ｐ４３ ３４行目について、以下に既設原子力発電所の再稼働を積極的におこなう趣旨の考えが示されていますが、原発による２０パーセントの電力供給を仮定したときの既設炉再稼働のシミュレーションがあればお教えください。なお、新規建設を想定しなくても、この数字は十分に実現できるとお考えですか。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"既設炉再稼働のシミュレーションを求める質問で、核燃料サイクルそのものの是非については言及がないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"225","comment":"案では2040年度原子力2割としているが、これは、再稼働できる見込みがない原発も含め、30基以上稼働させなければならない極めて非現実的な数字である「2割」の前提として、少なくとも原発何基の稼働ほかを想定しているのか明確に示すべきである","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"2040年の原子力比率の前提説明を求める意見であり、核燃料サイクル継続・断念について明確な立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"233","comment":"V．２０４０年に向けた政策の方向性 １．総論 （１）エネルギー政策の基本的考え方（17ページ 5行目）原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"原子力の進展しないリスクを想定すべきという政策的留意点であり、核燃料サイクルの維持・放棄に関する直接的な主張はないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"234","comment":"自然災害だけでなく、攻撃による複合災害を考慮すべきである。","topic_id":"T1","axis_id":"T1_A3","axis_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄","score":"該当なし","excerpt":"","reasoning":"攻撃を含む複合災害への考慮を求める指摘で、核燃料サイクルの是非についての明示的立場は示していないため該当しない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"核燃料サイクル（再処理・高速炉）維持 vs 直接処分・サイクル放棄"},{"opinion_id":"242","comment":"原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。","topic_id":"T1","
