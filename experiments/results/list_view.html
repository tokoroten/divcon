xis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"804","comment":"核セキュリティーであるが、現状過去の過酷事故に対応するような最低限の対応である。自分の住む新潟県にある東電管轄の柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。第四に、地域とのコミュニケーションについて大きく疑問である。認識を共有といいながら、県民の不安には向き合わず、安全性を理解しろと言わんばかりである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「柏崎刈羽はセキュリティ上問題のある行動が何件も発覚している。...県民の不安には向き合わず、安全性を理解しろと言わんばかりである。」","reasoning":"具体的な施設のセキュリティ問題や運営側の対応を批判し、安全性への懸念を強く示している。既存炉の即時廃止までは明言していないが、安全重視の強い立場（左寄り強）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"807","comment":"１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「１番コストのかかるエネルギーですがそこに群がる利権構造を改革しないと原発は止められない。」","reasoning":"原発が高コストかつ利権構造があるため停止を目指すべきだと述べ、停止へ向けた強い意志を示す。即時全面停止の断言はないが強めの反対であり左寄り強と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"808","comment":"エネルギー政策＝原発新設でしかないような政府案には全く賛成しかねる。関係企業からの政治献金ですか。アメリカからの支持ですか。一部利権関係者のお金儲けの為に日本国民とその経済、国土すらも犠牲にするような本提案は即刻廃止のうえ、改めて客観的で冷静な対応を求めるものである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「エネルギー政策＝原発新設でしかないような政府案には全く賛成しかねる。...本提案は即刻廃止のうえ、改めて客観的で冷静な対応を求める。」","reasoning":"政府の原発推進方針に対して強い反対を述べ、提案の即時廃止を求めている。既存炉の即時廃止までは要求していないが、原発推進への強い対抗姿勢から左寄り強と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"814","comment":"新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。将来世代の負担を少しでも軽減するため、これ以上原子力施設を新増設すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「新たな原子力施設の建設は将来のバックエンドの負荷を増大することに他ならない。...これ以上原子力施設を新増設すべきではない。」","reasoning":"新規建設の中止を明確に求め、将来世代負担を理由に反対している。既存炉の即時廃止は主張しておらず、新増設反対に特化しているため左寄り強と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"973","comment":"放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「放射能汚染土の再利用はやめるべきである。8000bq\/kgの定義に問題があり、内部被曝や長期的低線量被曝の影響が否定できないからである。」","reasoning":"汚染土の再利用を全面的に否定し、内部被曝や長期リスクを理由に安全最優先の主張をしている。原子力全体の即時廃止まで主張してはいないが、強いリスク回避志向であり左寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"974","comment":"除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。特例として8000bq／kgとして扱うことで原子力施設よりも緩い基準になっている二重基準こそやめるべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「除去土壌の再利用はすべきではありません。除染で生じた土壌は放射性固体廃棄物であり、拡散・再利用すべきではありません。...二重基準こそやめるべきです。」","reasoning":"除去土の再利用を全面否定し、基準の緩さを強く批判している。安全・拡散防止を最優先とする立場であり、左寄り（強）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"975","comment":"中間貯蔵施設の除去土壌の再利用はすべきでない。再利用による周辺住民への放射能の影響はないのか、土地を再利用する際の作業員の被爆は心配ないのか等、問題は多数ある。住民の生活圏への持ち込みと再利用には反対。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「中間貯蔵施設の除去土壌の再利用はすべきでない。...周辺住民への放射能の影響はないのか、作業員の被爆は心配ないのか等、問題は多数ある。住民の生活圏への持ち込みと再利用には反対。」","reasoning":"住民・作業員の被曝リスクを重視して再利用に反対しており、安全最優先の立場を明確に示している。原発推進側の経済性重視とは対立するため左寄り（強）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"977","comment":"プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「プルトニウム及びMOX燃料の取り扱い（フローとストック）が不明瞭であるため、本案は不十分であり、廃案とするべきである。」","reasoning":"プルトニウム／MOXの不透明性を理由に案の廃案を求めており、リスク回避と透明性重視の立場。原子力拡大を許容する立場ではないため左寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"984","comment":"国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「国際社会に共有できることは、新たな原発を造ることではなく、廃炉の技術を磨くことである。」","reasoning":"新設より廃炉技術の推進を明確に主張しており、原子力拡大に反対する安全優先の姿勢が強い。即時廃止までは言及していないが、左寄り（強）に近い立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"988","comment":"37ページ 「クリアランス物については、廃止措置の円滑化及び資源の有効活用の観点から、フリーリリースに向けたロードマップを策定するとともに、電炉メーカー等の協力も得ながら、より需要規模の大きい建材加工に取り組み更なる再利用先の拡大を進め、早期のフリーリリースを実現する。」とあるが、放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「放射性廃棄物は拡散させないで閉じ込めるのが原則。再利用などあり得ない。放射性廃棄物を全国にばら撒かないでいただきたい。」","reasoning":"放射性廃棄物の再利用を明確に否定し、閉じ込めと非拡散を強く主張している。安全最優先の立場であり左寄り（強）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"990","comment":"福島第一原発の4基は、チェルノブイリ原発のように石棺に閉じ込める方が良いと思う。デブリを冷やすには水を循環させる設備を作れば、汚染水を海洋放出せずに済む。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「福島第一原発の4基は、チェルノブイリ原発のように石棺に閉じ込める方が良いと思う。デブリを冷やすには水を循環させる設備を作れば、汚染水を海洋放出せずに済む。」","reasoning":"石棺による閉じ込めや海洋放出回避を提案しており、汚染拡散防止と被曝低減を優先する安全志向の主張。原発拡大を支持する要素はなく左寄り（強）に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"991","comment":"フクシマでは当面は石棺方式で対応すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「フクシマでは当面は石棺方式で対応すべきである。」","reasoning":"福島対応において閉じ込め（石棺）を支持する明確な安全優先の立場。原子力推進・供給重視の立場とは相容れないため左寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"945","comment":"該当箇所 核燃料サイクルの推進核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば、現時点で大量のプルトニウムを保有している状態で、再処理政策を進めるべきでない。また着工から27回も竣工を延期してきて、30余年過ぎた。それでもなお、竣工の目処がつかない。異常事態だという認識が政府にも当事者たちにもみられない。政策に誤りがあった以外に考えられないことである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「核燃料サイクルの推進は見直すべきだ。利用目的のないプルトニウムは持たないという原則のもと、保有量を適切に管理し削減に取り組むならば...再処理政策を進めるべきでない。」","reasoning":"プルトニウム保有・再処理政策の即時見直し・停止を明確に求めており、核燃料サイクルへの撤退を強く主張しているため、左寄り（強）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"946","comment":"核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「核燃サイクルとプルサーマルは断念すべきであり、未来へ負担を押し付ける政策をやめるべきである。」","reasoning":"核燃料サイクルとプルサーマルの断念を明確に求めており、将来リスク回避を重視する強い左寄りの立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"947","comment":"核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「核燃料サイクルはすでに破綻している。六ケ所再処理工場は27回も工事完成が延期されている核燃料サイクルから撤退すべきである。」","reasoning":"核燃料サイクルからの撤退を明確に求めており、政策の中止・撤退を訴える強い左寄りの立場である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"949","comment":"もんじゅ廃炉や第二再処理工場計画消失で一層明確になった「プルトニウム利用の核燃料サイクル」の破綻を率直に認め、「軽水炉でのプルトニウム利用＝プルサーマルの中止」と「高速炉開発からの撤退」を第7次エネルギー基本計画に明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「『軽水炉でのプルトニウム利用＝プルサーマルの中止』と『高速炉開発からの撤退』を第7次エネルギー基本計画に明記すべきである。」","reasoning":"プルサーマル中止と高速炉撤退を政策レベルで明記すべきと要求しており、核拡大を容認しない明確な左寄りの立場である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"950","comment":"核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「核燃料サイクルは事実上破綻しているため、高速炉開発に資源を投入するべきではない。」","reasoning":"高速炉開発への資源投入を否定しており、サイクル推進に反対する強めの左寄り意見と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"952","comment":"プルトニウムの保有について，海外に依存している現状にあり，国防面からの懸念がある。更にプルトニウムの製産に資する原子力発電は，結果として他国の利益になる恐れがあり，本基本計画案は，廃案を求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「プルトニウムの保有について...本基本計画案は，廃案を求める。」","reasoning":"プルトニウム保有や原子力発電が安全・外交面で懸念を生むとして基本計画の廃案を要求しており、安全重視の強い反対意見である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"962","comment":"p.38 l.6について、日本は世界有数の地震国であり、高レベル放射性廃棄物を安全に保管できる土地は国内に存在しない。地層処分は妄言であり、無益な試みに莫大な税金をつぎ込み続けることは許されない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「高レベル放射性廃棄物を安全に保管できる土地は国内に存在しない。地層処分は妄言であり、無益な試みに莫大な税金をつぎ込み続けることは許されない。」","reasoning":"地層処分や関連支出を強く否定し、廃棄物処理方針の全面的な見直しを求めており、安全重視の強い左寄りの立場である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"965","comment":"もんじゅが廃炉になり、六ヶ所再処理工場が動いていない以上、核燃料サイクルを実効的にまわして行くことはできない。政府は使用済み燃料の直接処分に舵を切るべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「政府は使用済み燃料の直接処分に舵を切るべきである。」","reasoning":"六ヶ所やもんじゅの状況を踏まえ再処理から直接処分への方針転換と廃炉推進を明確に主張しており、核拡大に反対する強い左寄りの立場である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"966","comment":"いつまでも高速増殖炉という夢を追わずに、現実的な原子力利用を考えるべきである。まずは、使用済み燃料の直接処分（管理長期保管も選択肢）を実施し、運転終了が決まった炉を着実に廃炉していくことが必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「まずは、使用済み燃料の直接処分（管理長期保管も選択肢）を実施し、運転終了が決まった炉を着実に廃炉していくことが必要である。」","reasoning":"高速増殖炉追求の放棄と直接処分・廃炉の推進を求めており、安全重視で核政策縮小を主張する強めの左寄り意見と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"967","comment":"使用済燃料の直接処分の推進が謳われているが、実用化に向けての具体的方策の検討、法制面の規制に着手し、再処理政策を転換して全量直接処分する方針を明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「再処理政策を転換して全量直接処分する方針を明記すべきである。」","reasoning":"再処理から全量直接処分への政策転換を明確に求めており、核燃料サイクルの放棄を訴える左寄り（強）の立場である。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"884","comment":"今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「今ある核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めることこそ必要です」","reasoning":"明確に脱原発推進を主張しており、左側の強い立場。ただし即時全廃といった極端な表現ではないため左寄り強（スコア2）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"897","comment":"原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また、安全性の確保を含め、原子力施設従事者の被ばくを無視することは倫理に反する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「原発の事故の際の放射性物質や放射性廃棄物について言及しないのは欺瞞であり事実に反する。また、安全性の確保を含め、原子力施設従事者の被ばくを無視することは倫理に反する。」","reasoning":"被ばくや廃棄物の問題を倫理的に強く批判しており、リスク回避・安全最優先の強い立場を示しているため左寄り強（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"901","comment":"政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「政府は脱炭素やCO2削減を装いながら、実際には原発依存を減らすと言っていないため、信用できない。政府は原発の危険性を過小評価しようとしているため、大きな不信感がある。」","reasoning":"政府の姿勢を強く不信と表現し危険性の過小評価を批判しているため、安全最優先の左寄り強（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"902","comment":"現状の技術力では、原発再稼働は不可能。国民の理解は得られない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「現状の技術力では、原発再稼働は不可能。国民の理解は得られない。」","reasoning":"再稼働を明確に否定しており、技術的・社会的理由で原発運転に反対する強い立場のため左寄り強（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"905","comment":"原子力発電には反対。原発の建設には巨額の初期投資が必要であり、安全管理や廃炉の費用も膨大である。事故発生時の復旧や補償費用も莫大である。また、再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「原子力発電には反対。原発の建設には巨額の初期投資が必要であり...再生可能エネルギーがコスト競争力を高める中で、原発の経済性が疑問視されている。」","reasoning":"明確に原発反対を表明し、経済面や安全面を理由に否定している点から左寄り強（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"907","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。...このような原子力発電に経済効率性があるとは言えない。」","reasoning":"廃棄物問題の未解決性と経済効率の否定を明確に述べており、強いリスク回避・反対志向が伺えるため左寄り強（スコア2）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"912","comment":"第7次エネルギー基本計画（案）に強く反対します。弁護士会の震災支援法律相談活動等をきっかけにして、 原発事故による被災者 (避難者及び滞在者)の損害賠償請求の受け皿となる弁護団が各地で結成されました。 ADR申立では十分な賠償が受けられない損害特に慰謝料)につき、各地で集団訴訟が提起されており、全国の原告数は1万人を超えている。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「第7次エネルギー基本計画（案）に強く反対します。...原発事故による被災者...全国の原告数は1万人を超えている。」","reasoning":"本文は第7次計画案への明確な反対を表明し、原発事故被災者の被害・賠償問題を強調している点から、原発推進よりも安全・被災者保護を優先する立場にある。全面廃止まで明言していないが強い反対の意思があるため「左寄り（強）」に相当するスコア2とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"913","comment":"旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「旧住民が帰還したくてもフクシマには戻れないということを認識させなければならない。この大前提の下に事故処理を行うべきである。旧住民が新しい土地で生活できるように支援するべきである。」","reasoning":"帰還不可という前提で事故処理と被災者支援を優先する姿勢を示しており、将来世代や住民安全を重視する立場。原発継続を積極的に擁護する記述はなく、安全・被害対応優先の左寄り強めと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"916","comment":"「次世代革新炉の開発・設置」（p.40）：撤回すべきである。原発新設は巨額の費用がかかり、建設期間も長期化する傾向にある。原子力事業者のみでは負担することができずに、RABモデルのような新たな制度により、国民に負担を強いることになる。また、核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「『次世代革新炉の開発・設置』（p.40）：撤回すべきである。...核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない。」","reasoning":"次世代炉開発・設置の撤回を明確に求め、費用負担や放射性廃棄物の問題を理由に新設を否定している。新原発・次世代炉の採用に対する強い反対であり、安全・廃棄物回避重視の「左寄り（強）」と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"926","comment":"福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。また、核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「福島第一原子力発電所事故の負の影響は終わりが見えず、原子力発電の安全対策等にかかる費用は増加しています。...核燃料サイクルは事実上破綻し、最終処分場の見通しもなく、原子力発電は持続可能性に疑問があると言わざるを得ない状況です。」","reasoning":"事故の長期的影響、増大する安全対策費用、核燃料サイクルの破綻を挙げ、原子力の持続可能性に疑義を呈している。原発継続より安全・廃棄物問題の重視を示すため左寄り強めのスコア2とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"927","comment":"原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、解決までにどの位の時間と費用がかかるのかも不明である。また、安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。このような原子力発電に経済効率性があるとは言えない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「原発は、トイレなきマンションといわれるように、高レベル放射性廃棄物の処分は未解決で、...安全性を高めれば高めるほど原発の建設には時間がかかり、費用も増大する。...原子力発電に経済効率性があるとは言えない。」","reasoning":"高レベル廃棄物処理の未解決性と安全性向上が費用・時間を増大させる点を指摘し、経済性の欠如を理由に原発を否定的に評価している。安全・リスク回避重視の立場であるためスコア2。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"928","comment":"核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":2.0,"excerpt":"「核のごみの処分に目途が立たない中、これ以上、放射性廃棄物を生み出すべきではない」","reasoning":"明確に『これ以上放射性廃棄物を生み出すべきでない』と述べており、原発新設や稼働拡大を否定する安全・廃棄物回避重視の立場である。強い反対を示すが、全炉即時廃止までは明言していないためスコア2とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"737","comment":"原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発は恰好の軍事標的であり、その点でも安全性の確保は困難である。」","reasoning":"安全性確保の困難性を指摘しているが、明確な即時廃止要求はなく主にリスク指摘に留まるため、左寄りだがやや穏健な立場と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"745","comment":"地震大国の日本で原発を推進すべきではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「地震大国の日本で原発を推進すべきではない。」","reasoning":"推進に反対する立場を示しているが、具体的な廃止や即時停止の主張はなく比較的穏健な反対表明のため左寄り（弱）と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"747","comment":"万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「万一、稼働中の原発に地震等により深刻事故が起きたら、日本の国土の半分は放射能汚染されるが、その責任は電力会社、行政はどのように責任を取るのか」","reasoning":"重大リスクと責任所在を問題視しており安全優先の懸念を示すが、政策的要求が明示されていないため穏やかな左寄りと評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"748","comment":"重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「重大事故発生が起きた時、国民に対して責任をとれる主体は存在しない。政府も電力会社も誰も責任をとれない。」","reasoning":"責任の不存在を強調しており原発継続への懸念を示すが、明確な廃止要求はないため左寄り（弱）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"749","comment":"部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「部品交換や内部を目視できない原子炉圧力容器等は極めて危険であるため、事故が起きた場合の責任を明確にしてください。」","reasoning":"技術・安全管理上の懸念と責任明確化を求めているが、即時廃止の主張は無く穏健な安全重視傾向と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"756","comment":"ウラン燃料は100％輸入に依存し、核燃料サイクルも破たんしている以上、原発を「準国産エネルギー源」とする表現は誤解を招くものとして改めるべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「ウラン燃料は100％輸入に依存し、核燃料サイクルも破たんしている以上、原発を「準国産エネルギー源」とする表現は誤解を招くものとして改めるべきです。」","reasoning":"原発の正当化論拠（準国産）を否定しているが、直接的な廃止要求はなく主に説明表現の是正を求めているため穏健な左寄りと判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"757","comment":"ウランは全量輸入であり、燃料加工を海外に依存しています。原子力を「準国産エネルギー」と呼ぶことは到底できず、エネルギー自給にも貢献していません","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「ウランは全量輸入であり、燃料加工を海外に依存しています。原子力を「準国産エネルギー」と呼ぶことは到底できず、エネルギー自給にも貢献していません」","reasoning":"エネルギー自給面での否定を示し原発拡大への疑義を呈しているが、明確な廃止主張は無いため左寄り（弱）と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"722","comment":"人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「人口が減少するのだからエネルギーは少なくてよいと思います。原発はいらないです。」","reasoning":"簡潔に原発不要を述べているが主張は穏やかで根拠も簡明なため、左寄りだが比較的弱めの立場（左寄り・弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"723","comment":"電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「電力需要は、原発に頼らずとも再エネを活用していくことで解消されるはずです。」","reasoning":"原発に依存せず再エネで需要を満たすとの立場であり左寄りだが強い廃止要求や緊急性の主張はないため左寄り（やや穏健）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"730","comment":"原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。このような体制の下では、十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電の安全性向上が叫ばれる一方で、原発の運用においてコスト削減が優先される現実があります。…十分な安全対策が確保されない可能性が高く、再び事故が発生するリスクを招きかねません。」","reasoning":"安全確保の懸念を指摘しており原子力政策に批判的だが、直ちに廃止を求める表現はなく制度的改善や監視を期待するトーンのため左寄りだが穏健と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"731","comment":"ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「ヒューマンエラーは避けられず、詳細なマニュアルやチェックシステムがあっても、設計時の条件に想定外の事故の恐れがある。」","reasoning":"人為的ミスの不可避性を挙げ安全リスクを警告しているが、明確な廃止要求はないため左寄り・比較的穏健な立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"732","comment":"福島第一原発事故の教訓を踏まえ、廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「…廃炉や復興に継続的に取り組む姿勢を示しているものの、原子力発電の安全性確保に関する具体的な方策が不十分である。」","reasoning":"安全対策の不十分さを批判しており慎重な姿勢を求めるが、単に改善を求めるトーンで即時排除を主張していないため左寄りの穏健な評価とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"700","comment":"「原発を最大限活用する」としたことは到底受け入れられません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「『原発を最大限活用する』としたことは到底受け入れられません。」","reasoning":"政策文言への反対を明確に示すが、即時全廃や全面禁止を主張しているわけではないため、やや穏健な左寄り（弱）として3と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"701","comment":"新たに記載された「再生可能エネルギーと原子力をともに最大限活用していく」という考えをあらため、原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電所の新設・建て替えをおこなわない従来方針を堅持すべきです。」","reasoning":"新設・建替えを行わない従来方針の堅持を求めるが既設炉再稼働の扱いは容認する余地があるため中程度の左寄り（弱）で3と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"703","comment":"原発の「最大限活用」の文言は削除すべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発の『最大限活用』の文言は削除すべきである」","reasoning":"政策文言の削除を求める反対表明だが全面廃炉や即時停止までは主張しておらず、穏健な左寄り（弱）として3とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"704","comment":"「原発を最大限活用する」としたことは受け入れられません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「『原発を最大限活用する』としたことは受け入れられません。」","reasoning":"最大活用方針に反対する立場を示すが、全面的な即時廃止や絶対的左極の主張はないため左寄り（弱）の3と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"706","comment":"原子力発電については、依存度の可能な限りの低減という方向性を維持しつつ、既設炉を再稼働するのみに留めることを明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「依存度の可能な限りの低減という方向性を維持しつつ、既設炉を再稼働するのみに留めることを明記すべきである。」","reasoning":"既設炉の再稼働に限定し新設は行わない方針を支持する穏健な反原発寄りの意見であり、左寄り（弱）として3と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"707","comment":"「第６次エネルギー基本計画」では「可能な限り原発依存度を低減する」としていたが、今案の「原子力を最大限活用していく」との方針転換はありえない。原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発依存度の低減を堅持し、再生可能エネルギーのさらなる活用を求める。」","reasoning":"依存度低減継続を求める反対寄りの意見で、既存炉の扱いに関して過激な措置を主張していないため左寄り（弱）3と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"708","comment":"第6次エネルギー基本計画にはあった「原発依存度の低減」を削除せず維持してください。地震の多い日本で、万一事故が起こった際の避難計画や廃棄物の処理方法が不十分なまま原子力発電の「最大限活用」はありえません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「...避難計画や廃棄物の処理方法が不十分なまま原子力発電の『最大限活用』はありえません。」","reasoning":"安全性・避難計画・廃棄物処理の不備を理由に最大活用方針に反対しており、穏健な反原発寄り（左寄り弱）として3と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"758","comment":"原子力は燃料を輸入に頼っているため、自律性が高いとは言えず、「準国産エネルギー源」という不正確な表現は避けるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力は燃料を輸入に頼っているため、自律性が高いとは言えず、『準国産エネルギー源』という不正確な表現は避けるべきである。」","reasoning":"原子力の“準国産”という主張を否定し、原発の有利性を疑問視する立場。即時廃炉などの極端な主張はないため中程度の左寄り（左寄り弱め）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"761","comment":"原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して「安定」電源とは言えません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発は、ひとたび停止すれば広範囲に影響をもたらすこと、調整力に欠ける事から、決して『安定』電源とは言えません。」","reasoning":"原発を『安定電源ではない』と断じており、供給安定性よりリスク・不適性を強調する立場。だが即時廃炉を求める強硬表現はないため左寄り（弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"762","comment":"原発はトラブルが多く、原発は固定的な大規模集中型電源であるがゆえの脆弱性、不安定さを有している","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発はトラブルが多く、…大規模集中型電源であるがゆえの脆弱性、不安定さを有している」","reasoning":"原発の脆弱性・不安定さを指摘し、安定供給重視の立場を否定する主張。やや批判的だが過激な廃止主張はなく左寄り（弱）に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"763","comment":"原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず、出力調整も難しく計画外に停止すれば広範囲に大きな影響をもたらすため、電力需給ひっ迫の解決の役にはたたない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発はトラブルが多く不安定であり、柔軟に止めたり動かしたりすることはできず…電力需給ひっ迫の解決の役にはたたない。」","reasoning":"柔軟性欠如とトラブル多発を挙げ、原発の供給安定化への適合性を否定している。強い廃止要求はなく、左寄り（弱）の立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"765","comment":"原子力発電所の建設や運営、廃炉には莫大な費用がかかり、他のエネルギー源への投資が制限されることがある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電所の建設や運営、廃炉には莫大な費用がかかり、他のエネルギー源への投資が制限されることがある。」","reasoning":"経済面から原発投資の問題点を指摘し、資源配分の観点で原発に否定的。政策的に縮小や再配分を促す意図が見えるため左寄り（弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"766","comment":"将来性の乏しい原子力に限られた金銭的人的資源を注ぐことにより、省エネや再エネへの投資が抑制され、日本の技術が世界に後れを取る可能性がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「将来性の乏しい原子力に限られた金銭的人的資源を注ぐことにより、省エネや再エネへの投資が抑制され、日本の技術が世界に後れを取る可能性がある。」","reasoning":"資源の優先配分を理由に原発への投資を批判し、再エネや省エネ重視を支持する立場。明確な廃止主張はないため左寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"781","comment":"世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。「CO2削減に寄与して地球温暖化対策に貢献していく」ことはありえない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「世界の潮流は大規模に増えることにはならない。原発は世界の電力需要の6％程度に過ぎない。『CO2削減に寄与して地球温暖化対策に貢献していく』ことはありえない。」","reasoning":"原発が気候対策として有効でないと断じ、拡大や活用に否定的な立場を示している。安全・長期的リスクや効果の疑義を挙げる点で左寄り（弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"783","comment":"数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「数兆円のコストをかけて新増設やリプレースしても出来上がるまで数十年かかり、気候変動対策としては間に合いません。」","reasoning":"コストとリードタイムを理由に新増設の有効性を否定しており、拡大に慎重・否定的な立場。即時廃止ほど強くないため左寄り（弱）に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"785","comment":"新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「新増設やリプレースには1基数兆円という莫大なコストがかかり、リードタイムも数十年かかるため、その間の気候変動対策を遅らせます。」","reasoning":"コストと時間を理由に新増設が気候対策を遅らせると批判しており、拡大に否定的な立場だが直接的な廃止要求はないため左寄り（弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"825","comment":"原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発は大きな地震が来た場合や近辺住民の避難、シェルターの安全確保についても不安がある。」","reasoning":"地震・避難・シェルターの安全に関する懸念を示しており、リスク回避重視の立場を取るが、明確な稼働禁止や全面撤廃の要求はしていないため穏やかな左寄り。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"827","comment":"原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発再稼働促進を進めるが、原発事故時に住民の安心できる避難計画がない。」","reasoning":"再稼働促進の現状を批判し、避難計画の欠如を問題視している。稼働反対を明確には宣言していないが、リスク回避の立場を示すため左寄り弱め。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"841","comment":"第７次エネルギー基本計画（案）の基本視点として、Ｓ+３Ｅ（安全性、安定供給、経済効率性、環境適合性）を踏襲し、安全性（Safety）を大前提として明記されました。その一方で未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「未だ実用化されておらず世界のどこにも存在しない次世代革新炉の設置が計画に組み込まれています。この事は“安全性”重視とは言えず、大前提に反しています。」","reasoning":"次世代革新炉の計画組み込みを安全性の観点から批判しており、安全優先を主張するが文面は説明的で穏やか。明確な全面反対までは示しておらず、左寄りやや弱め。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"45","comment":"「脱炭素電源」という事は、設備建設や、資源の調達・保安・再資源化・廃棄まで含むなど、いわゆるサプライチェーンの概念も含めて「脱炭素」が、どの程度達成されているか、ということなのでしょうか。原子力発電は、福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて、その対応における諸作業では、多くのエネルギー資源を使用しています。また、核燃料のもとになるウラン鉱石の採掘や、厳重な管理の運搬などにおける炭素排出量は、考慮されての脱炭素なのか、廃炉はもちろんですが、放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要があると考えます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「福島第一原子力発電所の2011年の損壊事故を通して、計り知れない環境汚染を生じて…放射性廃棄物の処分に費やす炭素量は含むのか否かが明示される必要がある」","reasoning":"原子力のライフサイクルや廃棄物処理を問題視し、脱炭素性の評価に含めるべきと主張。原子力への懐疑と安全・環境負荷の重視が示されるが即時廃止を主張するほどではないため、左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"65","comment":"先ずは日本が毎年のように地震や台風等の自然災害に見舞われる事を踏まえて、そのリスクに耐え得るエネルギーを重点的に伸ばしていく、全体的には革新的なくらいの期待になりますが技術開発の促進・向上により取扱いやすく安全で産み出し続けられるエネルギー供給を実現していただきたいと切に願います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「そのリスクに耐え得るエネルギーを重点的に伸ばしていく…安全で産み出し続けられるエネルギー供給を実現していただきたい」","reasoning":"自然災害に耐える安全なエネルギー供給を優先する主張だが、特定の電源（原子力か再エネか）への明確な排他性は示していないため、左寄りだが穏健（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"72","comment":"エネルギー政策を考えるうえで重要とされる「S 3E 」 で、S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した 電源構成を考えることが重要で、多様なエネルギーの供給構造を実現する必要があるとされています。しかし、自然災害が多発する日本では、地震や台風などに強いインフラの構築が大変重要になります。また、安全性 の確保のためには物的・人的備えの他に、重要な 監視体制へのサイバー攻撃といったリスクへの備えも求められます 。前回の第6次計画では、「 S 3E 」を重視したうえで、再生可能エネルギーの主力電源化や、安全性確保のために原子力依存からの脱却が重視されました。エネルギー関連技術のイノベーションの状況や、他国のエネルギー政策の動向、DXやGXの進展状況などの不確実な要素も多くありますが、安全性を不確実とせず、確保しつつ脱炭素化を進めることを政策の方向性とすることを求めます 。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「S（安全性）を大前提とし必要条件とすることを求めます。安全性を大前提に、安定供給・経済効率性・環境適合を考慮した電源構成を考えることが重要」","reasoning":"安全性を大前提に据えると明記しつつ、安定供給・経済性も考慮すべきとするバランス志向だが安全優先を強調しているため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"78","comment":"過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「過去の経験に学び、あらためて安全性（Safety）を大前提とした計画（案）を求めます。」","reasoning":"安全性を最優先にすることを明確に要求しているが、具体的な反原発行動（即時廃止など）は主張していないため、左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"225","comment":"案では2040年度原子力2割としているが、これは、再稼働できる見込みがない原発も含め、30基以上稼働させなければならない極めて非現実的な数字である「2割」の前提として、少なくとも原発何基の稼働ほかを想定しているのか明確に示すべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「…2040年度原子力2割としているが、これは…極めて非現実的な数字である『2割』の前提として、少なくとも原発何基の稼働ほかを想定しているのか明確に示すべきである」","reasoning":"目標の現実性を疑問視し透明性を要求しているが、即時廃止などの強い反対ではなく政策の実現性懸念にとどまるため、左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"233","comment":"V．２０４０年に向けた政策の方向性 １．総論 （１）エネルギー政策の基本的考え方（17ページ 5行目）原子力が進展しない、後退するというリスクケースも想定すべきである。少なくともその可能性があることを表現すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力が進展しない、後退するというリスクケースも想定すべきである。」","reasoning":"原子力が進展しないリスクを想定するよう求めており、原子力依存への慎重姿勢を示す。ただし明確な反対ではないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"234","comment":"自然災害だけでなく、攻撃による複合災害を考慮すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「自然災害だけでなく、攻撃による複合災害を考慮すべきである。」","reasoning":"複合災害リスクの考慮を求めており安全性重視の立場を示唆しているが、具体的に原子力停止等を要求しているわけではないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"242","comment":"原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発新設コストを、事故前と同じ不当に少額に見積もっている。欧米の実績をもとにすると数倍になる。」","reasoning":"建設コストの過小見積りを批判し、経済的に原発は高コストであると指摘している。経済面から原子力の拡大に否定的な姿勢を示すため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"243","comment":"福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「福島第一原発事故のコスト廃炉費用が原発のコスト計算に入っていない。」","reasoning":"事故対応・廃炉コストが考慮されていない点を問題視しており、原子力の費用対効果に疑問を呈する立場。経済的懸念を根拠とした反対寄りで左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"244","comment":"核燃サイクルやMOX燃料処理など、それを前提とした原発の稼働である以上、確定していない費用についても別途記載して、バックエンドコストを示す必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「…確定していない費用についても別途記載して、バックエンドコストを示す必要がある」","reasoning":"バックエンド（廃棄物処理等）コストの明示を求める主張で、原子力の総合コストを問題視している。経済的・リスク考慮に基づく慎重姿勢として左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"865","comment":"39ページ27～30行目原子力の運転期間に最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「最長６０年以上の運転期間延長について、改めて安全上の妥当性を厳格に評価すべきです。」","reasoning":"延長を直ちに否定するのではなく、安全性の厳格評価を求める慎重派で、左寄りだが穏健な立場（左弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"249","comment":"事故リスク対応費用について、PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで、安全側に使う指標であればともかく、コスト計算に使うべきものではない。保障料率を使い、20\/10000、すなわち500炉年として計算し直すべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「PRAを基礎に事故リスクが計れるものではないと規制委員会で答えが出されている。これをコスト評価に入れることは誤りで」","reasoning":"確率論的安全評価（PRA）をコスト評価に直接用いることを批判し、保障料率の変更など具体的手法を提案している。安全側への懸念は強いが技術的・手続き的な論点でやや穏健なので左寄り（弱）に位置付けた。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"300","comment":"原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、放射線被曝の現実、目途のたたない廃炉の現実であることを明記すべき」","reasoning":"被災者の苦難や廃炉の難しさを明記すべきとする主張で、原発に対する懸念を強く示すが政策的即時廃止を明言しているわけではないため、左寄り（弱）として分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"302","comment":"「東京電力福島第一原子力発電所事故の経験から得られた教訓を国際社会と共有する」（p.41）：共有すべきは、原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、目途のたたない廃炉の現実である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「共有すべきは、原発の過酷事故の悲惨さや14年もたとうとしているのにいまだに故郷に帰れない人たちの思い、目途のたたない廃炉の現実である。」","reasoning":"国際共有すべき教訓として事故被害と廃炉の現実を挙げており、安全面の重視を示すが、即時廃止などの強い政策要求は示していないため左寄り（弱）に位置付ける。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"308","comment":"・東電は福島の事故で真摯な対応をしておらず国は、しっかりと事業者を指導し適切に対応させるべきではないか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「国は、しっかりと事業者を指導し適切に対応させるべきではないか。」","reasoning":"事業者への国の指導と適切な対応を求めており、安全管理・監督の強化を重視する立場を示している。稼働全面否定までは言わないため左寄り（弱）に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"786","comment":"原子力は、建設コストや安全性の確保などを考えると早期の実現可能性も低く、「決定的重要」だとされる2030年まではもちろん、2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力は、建設コストや安全性の確保などを考えると早期の実現可能性も低く...2035年にもまったく間に合わず、原発は有効な気候変動対策とは言えない」","reasoning":"原発を気候対策として否定しており、早期実現が困難であることを理由に原子力拡大を否定する立場。運転停止や廃炉を明言していないため強い左翼ではなく、左寄りの穏健な反対（左寄り弱）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"792","comment":"原子力エネルギーはクリーンエネルギーではない","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力エネルギーはクリーンエネルギーではない」","reasoning":"短く明確に原子力をクリーン扱いすることを否定する発言。既存運転の即時停止や廃炉を要求してはいないため、左寄りだが穏健（左寄り弱）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"793","comment":"原子力発電は脱炭素効果の高い電源ではなく、ウラン原料の採掘、精製、加工時などに二酸化炭素が排出され、船などによる輸送でもＣＯ２が出る。さらに、原子力発電は計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電は計画から稼働開始まで長い期間がかかり、ＣＯ２削減目標年度にも全く間に合わない。」","reasoning":"ライフサイクルのCO2や導入遅延を理由に原発を脱炭素政策の有効手段と見なさない立場。拡大には否定的だが即時廃止までは主張しておらず、左寄り穏健と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"794","comment":"原子力を脱炭素電源として取り扱うことは妥当ではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力を脱炭素電源として取り扱うことは妥当ではない。」","reasoning":"原子力を脱炭素電源として扱うことを否定する明確な表明。既存炉の即時停止や強硬な廃炉要求は含まれないため、左寄りの穏健な反対と評価。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"797","comment":"該当箇所3ページ11－１４行目意見内容「原子力発電所の多くが停止した結果、化石燃料に対する依存が高まり、その大宗を海外からの輸入に頼るという、エネルギー需給構造上の脆弱性が再び顕在化することとなった」とあるが、この原因はどこにあると考えるのか。過去の政策に原因はないのか。サンシャイン計画に基づき再エネの導入により積極的に舵を切るべきではなかったのか。現実的な政策であったと言うのであれば、今後も同様なことは起きないのか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「過去の政策に原因はないのか。サンシャイン計画に基づき再エネの導入により積極的に舵を切るべきではなかったのか。」","reasoning":"過去の原子力依存的政策を批判し、再エネへの転換を促す立場。原発そのものの即時廃止を明言してはいないが、原発依存を批判するため左寄りの穏健な立場と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"798","comment":"事故後に、代替措置として石炭火力発電（ガス火力の 2 倍の CO2 を排出する）を大量に稼働させることにより、GHG 排出量を削減する方向で各国が努力している状況下で、CO2排出量を大量に増やす事態になったことは、事故発生前のエネルギー政策が時代遅れのものであったこと、原子力発電のリスク管理ができていなかった証左である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「事故後に...石炭火力を大量に稼働させることにより...GHG排出量を大量に増やす事態になったことは...原子力発電のリスク管理ができていなかった証左である。」","reasoning":"事故後の代替措置とそれによるGHG増加を通じて、原子力政策とリスク管理の失敗を批判している。原子力拡大に否定的だが、極端な廃止要求はないため左寄り穏健と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"809","comment":"原発関連企業の一時的な儲けのために、国益を損ねる政策はやめるべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発関連企業の一時的な儲けのために、国益を損ねる政策はやめるべき」","reasoning":"原子力政策の利潤優先を批判しているが、具体的な廃止や即時停止の要求はない。政策批判はあるものの穏健な左寄り（左寄り弱）と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"983","comment":"廃炉技術の開発、放射性廃棄物の処理技術で、日本が世界をリードする。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「廃炉技術の開発、放射性廃棄物の処理技術で、日本が世界をリードする。」","reasoning":"廃炉・廃棄物処理技術の強化を掲げており、安全性・処理能力の向上を重視する立場。ただし新設反対や即時廃止を明言しておらず、比較的穏健な安全志向のため左寄り（弱）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"1014","comment":"P35 1-6行目炭素排出ゼロ電力に関して特定の技術に偏らず、中立的な立場。また、必要な規模で既存の原子力発電所が再稼働する際に、安全性が強く重視されることを歓迎します。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「炭素排出ゼロ電力に関して特定の技術に偏らず、中立的な立場。また、必要な規模で既存の原子力発電所が再稼働する際に、安全性が強く重視されることを歓迎します。」","reasoning":"技術中立を謳いつつ、既存原発の再稼働に際して安全性重視を歓迎している。原発容認の余地を残しつつ安全最優先を強調する穏健な立場であり、明確に左極\/右極へ振り切れていないが安全志向寄りのため左寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"944","comment":"六ヶ所再処理工場（以下、「本工場」という）は、当初１９９７年１２月の操業を予定していたが、ガラス固化の失敗により延期を繰り返し、設工認も難航していることから、竣工のメドは全く立っていないのが現状である。本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「本工場の確実な竣工時期を明らかにすることなく、核燃料サイクル推進の基本計画など策定できるわけがない。改めて明確な竣工時期を明示したうえで、計画を見直すべきである。」","reasoning":"六ヶ所再処理工場の未完成を根拠に核燃料サイクル計画の見直しを求めており、安全性・実現可能性への懸念を示すが、即時廃炉や全面否定までは主張していないため、左寄りだが穏健な立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"958","comment":"原子力発電所で使用される核燃料は、使用後に放射性廃棄物として処理され、数千年にわたって安全に保管される必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電所で使用される核燃料は、使用後に放射性廃棄物として処理され、数千年にわたって安全に保管される必要がある。」","reasoning":"廃棄物の長期安全保管が必要だと述べ、リスク・安全性への懸念を示しているが具体的政策転換を求めてはいないため、左寄りだが穏健な立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"959","comment":"原発のゴミ処理問題が解決しておらず、トイレの無いマンション状態である","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発のゴミ処理問題が解決しておらず、トイレの無いマンション状態である」","reasoning":"廃棄物問題を強い批判で表現しているが即時廃止などの具体的要求は示しておらず、安全懸念を訴える左寄り（弱）の意見と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"963","comment":"高レベル放射性廃棄物の地層処分の方針を改め、日本の国土状況に適した処分方法を検討すべき。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「高レベル放射性廃棄物の地層処分の方針を改め、日本の国土状況に適した処分方法を検討すべき。」","reasoning":"地層処分方針の見直しと代替方法の検討を要求しており、安全性重視だが全面否定まではしておらず、左寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"971","comment":"p9について、除去土壌は放射性物質なので全国に拡散し再生利用するのでなく、集中保管し管理するべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「除去土壌は放射性物質なので全国に拡散し再生利用するのでなく、集中保管し管理するべきです。」","reasoning":"除去土壌の集中保管を主張し、拡散利用を否定する安全重視の立場だが、原発是非まで踏み込んでおらず穏健な左寄りと評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"886","comment":"原発の廃炉に⾄る過程では、放射性廃棄物の処理･処分、プロセスを含めた管理について安全対策を抜本的に強化し、徹底した情報公開を行うように求めます。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「放射性廃棄物の処理･処分、プロセスを含めた管理について安全対策を抜本的に強化し、徹底した情報公開を行うように求めます。」","reasoning":"廃炉過程での安全強化と情報公開を強く求めており安全・リスク回避重視の立場だが、即時廃炉など極端な要求はないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"890","comment":"原発の核のゴミ処理についてや、福一の後始末にかかるコストを計上していないのに、一番コスパがかからないような書き方はひどいと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「核のゴミ処理についてや、福一の後始末にかかるコストを計上していないのに、一番コスパがかからないような書き方はひどいと思います。」","reasoning":"コスト計上の欠落を批判し経済的リスク・透明性欠如を問題視しており、原子力への慎重姿勢を示すが、全面反対までは明言していないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"891","comment":"地震の多い日本で、万一事故が起こった際の解体処理、住民に対する補償などにかかるコストを福島原発の事故の際のデータをもとに試算し公表してください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「地震の多い日本で、万一事故が起こった際の解体処理、住民に対する補償などにかかるコストを福島原発の事故の際のデータをもとに試算し公表してください。」","reasoning":"事故時コストの公開を要求し安全・リスク側を重視しているが、即時停止などの強硬な要求はないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"893","comment":"コストは今後の技術開発により低減する可能性はあるかもしれませんが、少なくとも現時点で実現可能な技術によって、どれぐらいのコストがかかるのかを明らかにしてください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「現時点で実現可能な技術によって、どれぐらいのコストがかかるのかを明らかにしてください。」","reasoning":"コストの明確化を求めることで投資の妥当性に疑問を呈しており、慎重な立場。全面否定ではないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"895","comment":"原子力への投資がいかに回収が難しいかを示すデータを示さずに「原発は必要だ」「原子力産業を支えましょう」と訴える姿勢が原子力への不信感を増幅させている。原子力産業の真摯な現実を明らかにするべきである","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力への投資がいかに回収が難しいかを示すデータを示さずに『原発は必要だ』と訴える姿勢が原子力への不信感を増幅させている。」","reasoning":"経済的回収難を強調し産業支援主張を批判しており、原子力への疑念・慎重姿勢を示すが全面的廃止主張はないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"896","comment":"政府には核のゴミの最終処分場の見通しや核燃料サイクルの現状についても率直に説明していただきたいと思います。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「政府には核のゴミの最終処分場の見通しや核燃料サイクルの現状についても率直に説明していただきたいと思います。」","reasoning":"最終処分やサイクルの見通しを求める点で廃棄物問題に重きを置いておりリスク回避志向だが、直接的な廃止要求はないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"898","comment":"原子力発電については、最終処分場問題、立地問題、建設期間、建設コスト高騰の多くの課題がある","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「最終処分場問題、立地問題、建設期間、建設コスト高騰の多くの課題がある」","reasoning":"複数の課題を列挙して原子力の問題点を指摘しており慎重姿勢だが、廃止要求や極端な措置は示していないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"900","comment":"原発への回帰を望んでいる国民はほとんどいないので、現実的な方針を示してください。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原発への回帰を望んでいる国民はほとんどいないので、現実的な方針を示してください。」","reasoning":"国民の反対を根拠に原発回帰を否定的に捉えており慎重・反対寄りだが即時廃止まで明言していないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"904","comment":"経済的なリスク: 原子力発電所の建設や維持には莫大なコストがかかり、事故が発生した場合の経済的損失は計り知れない。そのため、原発への投資は経済的リスクが大きいと考えられる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電所の建設や維持には莫大なコストがかかり、事故が発生した場合の経済的損失は計り知れない。そのため、原発への投資は経済的リスクが大きいと考えられる。」","reasoning":"経済リスクを強調して投資を否定的に評価しておりリスク回避寄り。ただし全面廃止や極端措置は述べていないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"906","comment":"東京電力福島第一原子力発電所の事故から13年が経過してもなお、多くの方々が避難を余儀なくされています。第7次エネルギー基本計画では、「原発の発電コストが他電源と遜色ないコスト水準で変動も少ない」と明記されていますが、損害賠償、除染・中間貯蔵施設事業、廃炉・処理水対策などの安全対策費を含めるとそうとは言えません。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「...発電コストが他電源と遜色ないと明記されていますが、損害賠償、除染・中間貯蔵施設事業、廃炉・処理水対策などの安全対策費を含めるとそうとは言えません。」","reasoning":"発電コストの過小評価を批判し安全対策費を勘案するべきと主張しており慎重な立場。全面反対には至らないため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"908","comment":"経済的な面からも、原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電所の維持費や建設費は高騰し続けており、今や最もコストの高い電源となっています。」","reasoning":"経済面での高コスト化を指摘しており原発の採算性に懐疑的で慎重な立場。全面的廃止までは述べておらず左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"910","comment":"原子力発電は廃炉にもコストがかかりすぎる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「原子力発電は廃炉にもコストがかかりすぎる。」","reasoning":"廃炉コストの高さを理由に原子力の問題点を指摘しておりリスク・コスト重視の慎重な立場と判断したため左寄り（弱）（スコア3）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"921","comment":"国策で原発推進政策を奨めてきたにもかかわらず、国が責任を問われないということがあってはならない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「国策で原発推進政策を奨めてきたにもかかわらず、国が責任を問われないということがあってはならない。」","reasoning":"国の責任追及を求める立場で、推進政策への批判があるが即時廃止や新増設の可否についての明確な主張はない。責任追及＝安全確保を重視するトーンはあるが、極端な反対表明ではないため『左寄り（弱）』に相当するスコア3とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"932","comment":"廃棄物の処理方法が不十分なまま「最大限活用」は現実的ではない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":3.0,"excerpt":"「廃棄物の処理方法が不十分なまま『最大限活用』は現実的ではない。」","reasoning":"廃棄物処理が不十分な状況での最大限活用を否定しており慎重姿勢を示すが、全面的な廃止や強硬な反対までは述べていない。リスク回避を重視する穏健な左寄りの立場としてスコア3と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"715","comment":"原子力について、2040年、2050年における導入容量の目標を示すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「原子力について、2040年、2050年における導入容量の目標を示すべき」","reasoning":"将来の導入容量目標の提示を求める点で原子力計画を支持しているが、具体的な拡大量の主張は控えめなため、やや右寄りの穏健な立場と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"717","comment":"我が国原子力の産業・人材基盤は、高い技術を誇り、国内経済や雇用に対する貢献度も高く、既設炉の再稼働や次世代革新炉の開発・設置に向けても不可欠だが、震災以降、この基盤が脅かされつつある中、将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「我が国原子力の産業・人材基盤は…将来的な原子力関連の産業基盤・技術の途絶、人材の不足等を回避するためにも、研究基盤や人材育成・確保支援の拡充・体制構築を行っていくことに賛同する。」","reasoning":"原子力産業・人材基盤の維持拡充を訴えており、原子力活用を支持する立場だが新増設等の強い拡大主張は弱いため、右寄りの穏健（やや右）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"687","comment":"原子力については、諸外国でも最近その重要性が着目されており、わが国においても取り残されることのないよう、安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「安全性を確保しつつ、エネルギー安定供給と経済効率性と環境適合性の観点から、その活用を着実に推進すべきである」","reasoning":"安全確保を前提としつつ原子力の着実な推進を求める穏健な親原発意見。拡大型政策を強硬に求める表現は薄いため右寄り（弱）の4と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"688","comment":"原子力発電は、運転経費に占める輸入相当分が約15%と為替レートの変動や地政学的影響を受けにくく、また、必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「輸入相当分が約15%と為替レートの変動や地政学的影響を受けにくく、また、必要な設備や機器の9割以上が国産であり、国内経済の押し上げと雇用創出の大きな効果がある」","reasoning":"経済的利点と安定性を強調して原子力の有利性を主張しているが、新増設や強制的拡大までは明言しておらず、経済面を理由にした穏健な親原発立場のため4と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"431","comment":"(10)将来の電源構成についてP16行番号24で、「特定の電源や燃料源に過度に依存しないようバランスのとれた電源構成を目指していく」ことに賛同します。日本のおかれた地理的状況などを踏まえれば、多様なエネルギー源のベストミックスを追求することが必要不可欠であること、水素・合成燃料など次世代エネルギー製造のためには国内で脱炭素電源を確保することが重要であることから、再生可能エネルギー、原子力をともに最大限活用していくことが必要です。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「再生可能エネルギー、原子力をともに最大限活用していくことが必要です。」","reasoning":"特定電源に依存しないバランスや“再エネと原子力をともに最大限活用”とする立場で、右寄りだが両者併用の穏健な姿勢を示している。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"432","comment":"原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「原子力の利用について、再エネとともに最大限活用することは極めて重要であり、今後も本方針を堅持いただきたい」","reasoning":"原子力を再エネと並列に最大限活用すべきとする明確な支持を示しており、右寄りの穏健な立場に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"679","comment":"原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが原子力事業者及び原子燃料サイクル事業者の安定的な人材確保に繋がると考える","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「原子力は我が国にとって不可欠なエネルギー源であり、本方針を堅持することが...人材確保に繋がると考える」","reasoning":"原子力の重要性と方針堅持を支持し人材確保の観点を強調しているが過激さはなく穏健な右寄り。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"680","comment":"建て替え（リプレース）について、GX推進戦略では「廃炉を決定した原子力サイトに限っていた」ところを「同一事業者が有する原子力サイト」とした点については、建て替えに向けた選択肢の拡大に繋がるものとして評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「建て替え（リプレース）について...選択肢の拡大に繋がるものとして評価する。」","reasoning":"リプレース（建て替え）による選択肢拡大を評価しており、原子力維持・更新を支持する穏健な右寄り立場。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"775","comment":"これからの日本の経済成長や子どもたちの未来のためにも、国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「国が前面に立って原子力発電の廃棄物の問題についても、積極的に進めていただきたい」","reasoning":"廃棄物対策を国が積極的に進めるべきとし、問題解決を通じて原子力を継続または管理する方向を支持する立場。明確な拡大要求はないため右寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"776","comment":"電気事業者に責任を押し付け、国が進めた原子力行政の失敗を何ら反省していない。この分野はお金をかけて早急に国が前面に立って進めなければならない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「電気事業者に責任を押し付け、国が進めた原子力行政の失敗を何ら反省していない。この分野はお金をかけて早急に国が前面に立って進めなければならない。」","reasoning":"過去の失敗を踏まえ国の前面介入と投資を求めており、行政主導で原子力を継続・是正する立場。推進色があるが文面は是正重視のため右寄り（弱）に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"833","comment":"「廃炉を決定した敷地内」に限定していた次世代革新炉への建て替えを、「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内」に拡大したことは現実的な判断であると評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「『廃炉を決定した敷地内』に限定していた次世代革新炉への建て替えを、『廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内』に拡大したことは現実的な判断であると評価する。」","reasoning":"次世代炉建て替え対象の拡大を評価しており、現実的な政策推進を支持。拡大支持だが過激な全面推進までは言わないため右寄り（やや穏健）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"852","comment":"SMR推進の動きに対応しきれない場合、日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「日本の原子力メーカーが衰退し、国内の産業競争力低下につながるリスクが懸念される。」","reasoning":"SMR推進対応ができないと産業競争力低下を招くと懸念しており、経済性・産業維持を重視する立場。強硬な拡大要求まではないため右寄り（弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"854","comment":"現在の原発方式が日本の状況に合っているか疑問である。小型原発などの安全性の高い方式の導入を検討すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「小型原発などの安全性の高い方式の導入を検討すべきである。」","reasoning":"現在方式への疑問を示しつつ、安全性の高い小型炉導入を検討するよう提案しており、供給確保を念頭に置く穏健な右寄り立場（右弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"867","comment":"原子力発電所の運転期間について、利用政策の観点で一定の前進があったことは支持する。一方で、高経年化した原子力発電所について、健全性を確認する規制が整備されている。今後は、科学的・技術的な確認により運転を継続できる仕組みの検討を深め、必要な時期までに電気事業法の改正をするべきである。４０年、６０年の根拠については、高経年化に対応する技術の進歩により、合理的な判断ができると考える。健全性を確認する規制に合わせ、運転期間の仕組みを整備することにより、電力安定供給の選択肢が広がると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「科学的・技術的な確認により運転を継続できる仕組みの検討を深め、...電力安定供給の選択肢が広がると考える。」","reasoning":"安全確認を前提に運転継続の仕組みを整備し、電力安定供給の選択肢拡大を評価しているため、供給重視の右寄り（弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"868","comment":"既設設備の運転期間に関しては、2023年の改正で高経年化した原子炉に対する規制が厳格化された原子炉等規制法のもと、科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「科学的・技術的観点から安全性が評価・担保されることを前提に、特定の年限で区切ることなく運転可能とすることが望ましい。」","reasoning":"厳格な評価を条件に運転期間の区切りを設けず継続を認める方針で、安定供給を重視する右寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"877","comment":"BWR再稼働が13年掛かっているのは、メーカの努力不足だけの問題ではなく、規制対応も悪いのではないか。他国でこんなことが有りうるのか、規制のやり方についても見直し（効率化）が必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「BWR再稼働が13年掛かっているのは、メーカの努力不足だけの問題ではなく、規制対応も悪いのではないか...規制のやり方についても見直し（効率化）が必要」","reasoning":"規制対応の効率化を求めており、再稼働の迅速化を支持する姿勢から経済性・供給重視の右寄り（弱）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"878","comment":"安全性の確保を大前提に、国として、原子力規制、とりわけ安全審査プロセスの合理化・効率化・迅速化に取り組む旨を加筆すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「安全性の確保を大前提に、...安全審査プロセスの合理化・効率化・迅速化に取り組む旨を加筆すべきである。」","reasoning":"安全を前提としつつ審査の迅速化・合理化を求めており、安全と供給のバランスを取りつつも供給安定化を重視する右寄り（弱）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"987","comment":"廃止措置を円滑に進める上で、クリアランス物の再利用については、立地地域だけでなく全国的な認知度を高めつつ、フリーリリースの実現に向けて、国が前面に立って関与し、積極的に取り組みを進める必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「クリアランス物の再利用については、立地地域だけでなく全国的な認知度を高めつつ、フリーリリースの実現に向けて、国が前面に立って関与し、積極的に取り組みを進める必要がある。」","reasoning":"クリアランス物（放射線管理対象外への移行）を積極的に推進し、国主導で再利用・フリーリリースを拡大すべきとする点は、拡散・資源活用を容認する方向であり、経済性・再利用重視の右寄り（弱）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"956","comment":"意見内容高速炉は、高速炉サイクル全体で、長期にわたり技術開発が必要である。国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。理由高速炉サイクルについては、使用済ＭＯＸ燃料の再処理や、Ｐｕ／ＭＡ分離消滅等、時間軸を意識しながら全体の開発ロードマップを整備する必要がある。その際、技術オプションを確保し、より優れた技術を効率的に実用化することが重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「国内の実証炉開発を着実に進めるとともに、国際協力を活用しつつ、技術を着実に蓄積する必要がある。」","reasoning":"高速炉サイクル開発の継続的な技術蓄積と実証を支持しており、経済性・供給面を重視するが慎重な技術開発重視の表現であるため、右寄り（弱）とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"935","comment":"立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":4.0,"excerpt":"「立地地域との共生に向けた政策や国民全体の原子力理解を深め核燃料サイクル、廃炉、最終処分と言ったバックエンドプロセスの加速化を官民一体となって国が責任を持って進めるべきと考える。」","reasoning":"政府主導でバックエンド施策を加速し、国民理解の醸成を図るべきとする点は、原子力の継続的活用を前提に問題解決を進める姿勢であり、経済性・安定供給を損なわない範囲で推進する右寄り（ただし穏健）と判断してスコア4とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"713","comment":"原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「…今後必要となる原子力の設備容量、基数について明示を…新増設に20年以上のリードタイムを要することをふまえれば…新増設方針を明記することで予見可能性を一層高める」","reasoning":"将来の設備容量明示や新増設方針、新設を含む核燃料サイクルや廃炉・最終処分の一体的推進を求めており、原子力の長期活用・拡大を支持するため右寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"714","comment":"ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。今後の具体的な施策の展開に当たって、原子力の活用において極めて重要になる立地地域の協力や原子力サプライチェーンの維持・強化の観点から、今後必要となる原子力の設備容量、基数について明示をいただきたい。新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することをふまえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めることにつながると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「ものづくり産業全体の電源・電力量確保のため、原子力発電所の再稼働、次世代革新炉の開発、そして人材の育成・確保は最重要課題である。…新増設方針を明記する」","reasoning":"再稼働・次世代炉開発・人材確保を最重要課題とし、新増設方針明記を求めるなど原子力拡大・維持を積極的に支持しているため、対立軸では右寄り強めと評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"716","comment":"将来、電力需要が増加する可能性が高い中、特に2040年以降は原子力の設備容量が減少する見通しであり、サプライチェーンにおける事業予見性の向上、技術・人材の確保を維持する観点から、国による具体的な原子力発電の開発・建設目標量の設定が必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「…サプライチェーンにおける事業予見性の向上、技術・人材の確保を維持する観点から、国による具体的な原子力発電の開発・建設目標量の設定が必要である。」","reasoning":"国による具体的な開発・建設目標設定を必要とする点は、原子力を維持・拡大する政策志向であり、対立軸では右寄り（強）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"718","comment":"再稼働の停滞や新設の空白期間の長期化等と相俟って、原子力産業全体の人材・技術及びサプライチェーンが毀損されつつある深刻な状況であり、原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。具体的には、中学・高校の教育課程を通じてエネルギーの基礎知識など学び、若年層のエネルギーリテラシーを高め、積極的にエネルギー政策の議論ができる土台を作りつつ、原子燃料サイクルを含む原子力の必要性を日本のエネルギー事情を踏まえて感じてもらうことや、更に大学等における原子力関連学部の資金支援を一層充実させ、次世代革新炉の研究・開発につなげるなど、教育面へのコミットメントを高めることで、将来の原子力人材の育成を積極的に進める必要があると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「…原子力の持続的活用に向けては、原子力に携わる人材・技術基盤の確保への取り組みを速やかに進める必要がある。…原子燃料サイクルを含む原子力の必要性を…感じてもらうことや…次世代革新炉の研究・開発につなげる」","reasoning":"教育・人材育成を通じ原子力の必要性を周知し、次世代炉研究へつなげることを明確に主張しており、原子力持続活用の積極的推進であるため右寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"686","comment":"原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である。安価で安定的な電力供給がものづくり産業の競争力強化には不可欠であり、原子力発電所の新増設や使用済み燃料の再処理を含めた核燃料サイクルの推進が必要である。震災後再稼働した原子力発電所は14基にとどまっており、企業の国内競争力に影響を及ぼしているため、早急な対応が求められる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力発電所の再稼働や次世代革新炉の開発、人材の育成・確保が最重要課題である...核燃料サイクルの推進が必要である」","reasoning":"再稼働、新増設、次世代炉開発、人材確保、核燃料サイクル推進といった積極的な原子力拡大を主張しており、強い親原発立場。ただし国家的強制や即時全面稼働といった極端さは示しておらず“強めの右寄り”に該当するため5と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"689","comment":"ものづくり産業の競争力強化には、安価で安定的な電力供給が不可欠であり、原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である。原子力発電所の新増設については、運転開始までのリードタイムを考慮した議論が必要であり、原子力の長期的な活用において重要な課題として着実に推進されるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「ものづくり産業の競争力強化には...原子力発電所の再稼働、次世代革新炉の開発、人材の育成・確保が最重要課題である...新増設については...議論が必要であり、...着実に推進されるべきである」","reasoning":"再稼働、次世代炉、新増設の推進を明確に求めており、産業競争力を理由に積極的な原子力政策を主張しているため強めの親原発（5）に該当。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"690","comment":"2050 年ネット・ゼロに向けては、「Ｓ＋３Ｅ」の原則を踏まえたうえで、安全確保を大前提とした安定的な脱炭素電源である既設炉の最大限活用にとどまらず、次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「次世代革新炉を含む原子力発電所の新増設を推し進めることが極めて重要である」","reasoning":"既設炉活用にとどまらず次世代炉や新増設の推進を「極めて重要」と明言しており、拡大型の親原発主張であるため強めの右寄り（5）と判定。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"433","comment":"出力制御量の削減策として明言し、ベースロードとしての原子力を活用しつつ、変動性再エネの出力制御量を最小化しながら再エネを拡大する基本的な方向性を示す必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「ベースロードとしての原子力を活用しつつ、変動性再エネの出力制御量を最小化しながら再エネを拡大する」","reasoning":"原子力をベースロードとして積極活用する方向を明言しており、供給安定性重視の強い右寄り立場に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"473","comment":"風力発電や太陽光発電は効率が悪く、日本の風土に合わないので、不効率なものに力を入れるのではなく、原発を再稼働させるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「風力発電や太陽光発電は効率が悪く、日本の風土に合わないので...原発を再稼働させるべきである。」","reasoning":"再エネを否定的に論じて原発再稼働を主張しているため、強い右寄りの立場に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"474","comment":"原子力を最大限活用することは賛成する。一方、再生可能エネルギーは、広大な面積が必要など、環境負荷が大きくなる可能性があるため、過度に推進しないよう考慮いただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力を最大限活用することは賛成する。一方、再生可能エネルギーは...過度に推進しないよう考慮いただきたい。」","reasoning":"原子力の最大活用に賛意を示し、再エネの過度な推進への懸念を示すため右寄り強の立場。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"682","comment":"第7次エネルギー基本計画（案）において、原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力を再生可能エネルギーと並ぶ脱炭素効果の高い電源として最大限活用する方針としていることを高く評価する」","reasoning":"原子力を脱炭素の主要電源として最大限活用する方針を高く評価しており、右寄り強の立場に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"683","comment":"原子力については今後の電力需要増加に対応可能である重要な準国産ベースロード脱炭素電源であり、第6 次エネルギー基本計画までの「依存度低減」の方針から転換し、安全性確保を大前提として持続的に活用していく方針が明示された点は評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力は...準国産ベースロード脱炭素電源であり...安全性確保を大前提として持続的に活用していく方針が明示された点は評価する。」","reasoning":"原子力をベースロードかつ持続活用すべきと評価しており、安全確保を条件としつつも右寄り強の立場を示している。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"685","comment":"地元産業として雇用を生み出すという観点から、新増設・リプレースの計画、実現は必ず明言、実行していただきたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「地元産業として雇用を生み出すという観点から、新増設・リプレースの計画、実現は必ず明言、実行していただきたい。」","reasoning":"雇用や地域振興を理由に新増設・リプレースの明言と実行を強く求めており、経済性・供給重視の右寄り強。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"772","comment":"原発は全て国有化すべきであり、それに税金を使うべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原発は全て国有化すべきであり、それに税金を使うべきである。」","reasoning":"原発を国が引き受け税金投入を主張しており、政府主導で原子力を維持・推進する意図が読み取れる。原子力推進寄りの明確な支持であるため右寄り強めと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"774","comment":"原発のノウハウを失わないよう、国が全力を挙げて支援すべき","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原発のノウハウを失わないよう、国が全力を挙げて支援すべき」","reasoning":"ノウハウ維持のため政府主導の支援を要求しており、原子力維持・推進の立場を示す発言。供給・産業維持を重視する右寄り強めと評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"777","comment":"原子力利用に関して、国策民営の立場を脱し、国の強いコミットを要望する。大型軽水炉については高額な初期投資が必要であり、投資回収に長期を要するため、国がこれまで以上に関与することが必要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「国策民営の立場を脱し、国の強いコミットを要望する。…国がこれまで以上に関与することが必要である。」","reasoning":"大型炉の高額投資回収の難しさを理由に国の積極関与を求めており、原子力維持・推進のための国家介入を支持する立場。右寄り強めと判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"819","comment":"エネルギー安定供給について（当該箇所：P14）安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。◆理由：近年、季節により電力不足に陥るケースも発生している。都度、電力不足時には真っ先に電力多消費産業への使用制限も課せられる。今後データセンターの電力需要が見込まれているなか、ものづくり産業全体で電力不足とならないよう原子力発電所の早期稼働（再稼働）が必要と考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「安全の確認された原子力発電所の早期稼働（再稼働）について明記いただきたい。」","reasoning":"電力不足と産業（データセンター、ものづくり）を理由に早期再稼働を明確に求めており、安定供給・経済性を優先する強い右寄りの立場。過激な完全推進ではないが供給優先の主張が明確。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"831","comment":"原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力発電所の新設を求めます．高速炉及び高温ガス炉の実証炉の早期建設を求めます」","reasoning":"新設と次世代炉の早期建設を明確に求めており、原発拡大・安定供給重視の強い右寄り立場。国家的推進を明言するほどではないが拡大志向が明確。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"832","comment":"次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「次世代革新炉の開発・設置について、より具体的かつ強く推し進めるよう文言を改めるべきである。」","reasoning":"次世代炉の開発・設置をより強く推進すべきとする主張で、技術推進と供給確保を優先する右寄りの立場。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"834","comment":"40P10-13L「(オ)次世代革新炉の開発・設置」「廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での次世代革新炉への建て替えを対象として、地域の産業や雇用の維持・発展に寄与し、地域の理解が得られるものに限り、六ヶ所再処理工場の竣工等のバックエンド問題の進展も踏まえつつ具体化を進めていく。」の記載について、原案通り表現が維持され、閣議決定されることを強く望む。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「…表現が維持され、閣議決定されることを強く望む。」","reasoning":"次世代革新炉の規定維持を強く望むと明記しており、開発推進・政策支持で右寄り強めの立場。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"835","comment":"P40行8～9）次世代革新炉の開発・設置原文は、第5次、第6次エネ基と同じでお題目となっており新設プラント設置方針を強く示すべきである。「・・・次世代革新炉の早期開発・設置に取り組む。」とし早期を加える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「『・・・次世代革新炉の早期開発・設置に取り組む。』とし早期を加える。」","reasoning":"次世代革新炉の『早期』開発・設置を明確に求めており、拡大と早期実用化を重視する右寄りの姿勢。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"836","comment":"新増設については本計画において明示的な言及が見られないが、建設に20年以上のリードタイムを要することを踏まえれば、今後2040年代に急速に設備容量が減少すること、並びに今後電力需要が大きく拡大することへの対応として、建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「新増設については…建て替えに留まらず新増設方針を明記することで予見可能性を一層高めて頂きたい。」","reasoning":"将来の設備減少と需要増に備え新増設方針の明示を求めており、供給確保・経済性を優先する強い右寄りの立場。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"69","comment":"・意見内容海外のプロジェクトへの参加を支援するとともに、海外の事例を参考として、産業競争力を強化するべく国内エネルギー供給の選択肢を増やすことも重要である。・理由小型軽水炉は、北米を中心にデータセンター等をはじめとするユーザーの関心が高く、既に許認可手続きが進むなど、スピード感をもって政策を進めている。国内企業の技術維持のほか、海外の優れた事例を参考として、国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益であると考える。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「小型軽水炉は…データセンター等をはじめとするユーザーの関心が高く…国内のエネルギー供給の選択肢を増やすことは、産業競争力の観点で有益」","reasoning":"小型炉の推進や海外事例参照で産業競争力強化のために原子力選択肢を増やすことを明示しており、経済性・安定供給重視の右寄り強と判定（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"134","comment":"カーボンニュートラルの実現に向けて、鉄鋼業においては大型電炉化を進めている。電力について、電炉事業所は高炉事業所に比べ約20倍の系統電力が必要となり、将来にわたる電力安定供給の予見性がなければ、新たな電炉の建設の意思決定はできない。国として革新的電炉を推進するのであれば、電力の安定供給にむけて原子力発電の活用も含め、政策として積極的に発信するべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「電力安定供給の予見性がなければ…原子力発電の活用も含め、政策として積極的に発信するべきである。」","reasoning":"電力の安定供給と将来の産業（電炉等）を理由に原子力活用を明確に提言しており、経済性・安定供給重視の右寄り強（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"850","comment":"高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。海外で天然ガスから水素を作り輸入することが優先されているが、安全保障を考えても、国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「高温ガス炉による水素製造が低コストで可能なことが実証実験で確認されているのに、基本計画に入っていないのは大いに疑問である。...国内で低コストで水素を確保できる高温ガス炉を無視するのは大いに疑問である。」","reasoning":"高温ガス炉を国内の安定供給・安全保障の観点から導入すべきと主張しており、原子力技術の積極活用による供給確保・経済性重視の立場であるため右寄り（強）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"853","comment":"SMR（小型モジュール型原子炉）の活用提案 東京などの大都市では、地産地消型エネルギーの観点から、大深度地下にSMRを設置することが検討されるべきです。大都市圏での安定したエネルギー供給が実現可能となり、エネルギー効率の向上にも寄与します。小型モジュール型原子炉は、安全性の高い設計が可能であり、限られた都市空間を有効活用できる利点があります。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「小型モジュール型原子炉は、安全性の高い設計が可能であり、限られた都市空間を有効活用できる利点があります。」","reasoning":"都市部でのSMR導入を積極的に提案し、安定供給や効率向上を強調しているため、原子力の実装推進を支持する右寄り（強）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"856","comment":"エネルギーは現代文明の維持に必須のものであり、今後、AI、EV、リニア新幹線など、電力需要は益々増えていく。これらに対応するには、新たな電力供給方法を考えないといけない。特に核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「核融合は世界で開発競争が行われており、日本がこの分野でリードしていく必要があるため、政策として開発支援を大々的に行うべきである。」","reasoning":"将来の電力需要増に対応するため核融合開発を国家的に推進すべきと主張しており、供給確保・技術競争力重視の右寄り（強）と判定した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"857","comment":"核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「核融合の実用化に投資すれば、現行の核分裂よりも放射線を出さず負荷を少なくし、安全性も向上できると思います。行政は庶民から巻き上げた金を有効に使うべきです。」","reasoning":"公的資金投入で核融合実用化を進めるべきとする立場で、原子力技術（ここでは融合）の積極支援を求めるため右寄り（強）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"858","comment":"核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「核融合発電について研究をさらに推進して，実用化に１年でも早く結びつくよう国としても総掛かりで進める計画を立ててほしい。」","reasoning":"国家的な総動員で核融合研究を急ぐべきと明言しており、将来の供給確保に向けた強い推進姿勢であるため右寄り（強）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"413","comment":"電源確保に際しては投資環境整備が必須であり、既に長期脱炭素電源オークションを始めとした政策措置が取られているが、特に建設までのリードタイムが長く相当程度費用を要する原子力発電を念頭に、英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「英国のRABモデル等諸外国の制度も参考に事業期間中の収入・費用変化にも対応可能な投資環境整備策を早急に講じて頂きたい。」","reasoning":"原子力の長期投資リスクに対応する投資環境整備（RABモデル等）の導入を要望しており、原発の安定供給と経済性確保を優先する立場を示しているため右寄り強に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"414","comment":"大規模かつ長期にわたる投資、事業期間の長さ、規制基準、バックエンド事業といった原子力事業の特徴も考慮し、安定的に事業運営できるような事業環境の整備が必要と明記したことは極めて重要であり、原子力の長期の建設リードタイムを踏まえると、２０５０年ＣＮ実現のためには、審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「審査プロセスの効率化や投資予見性の確保に向けた実効性のある制度措置の早期検討が必要。」","reasoning":"審査効率化と投資予見性確保を早期に検討すべきとし、原発の長期建設リードタイムを踏まえ事業環境整備を重視しているため、安定供給・経済性優先の右寄り強に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"423","comment":"データセンター需要増加に伴い、ベースロード相当の電力の重要性が増しており、原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。再稼働可能な原発については再稼働を検討する価値がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原発の徹底した活用が求められる。原発再稼働については審査の迅速性を高め、リスクに基づいた合理的な判断を行うべきである。再稼働可能な原発については再稼働を検討する価値がある。」","reasoning":"データセンター等の需要増に対応するため原発活用・再稼働を求め、審査迅速化を要望している。安定供給と経済性を優先する明確な右寄りの立場であるため右寄り強と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"424","comment":"短中期的にはデータセンターの増設や建設が進む半導体工場に事業用途向けの電力消費が増加すると考えられるため、既存の原子力発電所の利活用は不可欠であり、「新型原子炉」の新増設やリプレースを進めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「既存の原子力発電所の利活用は不可欠であり、『新型原子炉』の新増設やリプレースを進めるべきである。」","reasoning":"既存炉の利活用に加え新型炉の新増設・リプレースを明確に主張しており、原発拡大と安定供給重視の立場を示すため右寄り強に分類した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"818","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子力発電所の早期の再稼動を強力に推し進めるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は...原子力発電所の早期の再稼動を強力に推し進めるべきである。」","reasoning":"原子力を安価・安定な基幹電源と位置づけ、早期再稼働を強く主張している。産業と安定供給を優先する明確な右寄りの強い立場だが、全面的な国有化・無条件推進など最右極の主張までは含まれないためスコア5と判断。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"954","comment":"74ページ「（2）原子力」について、核燃料サイクルを堅持することが基本方針とはなっているが、高速実証炉開発に取り組むことは明示されているが、実証炉に続く実用化およびその際のフロントエンド、バックエンドまで実用化しないとエネルギーセキュリティや廃棄物低減に⾄らないため、高速炉サイクルまで実用化することを明記すべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「高速実証炉開発に取り組むことは明示されているが...高速炉サイクルまで実用化することを明記すべきである。」","reasoning":"高速炉サイクルの実用化まで明記すべきと述べ、核燃料サイクルの推進と技術実用化を強く支持しているため、経済性・供給安定を重視する右寄り（強）と評価した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"955","comment":"核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「核燃料サイクルについては、プルサーマルの推進は当然のこととして、ふたたび高速炉による燃料サイクルに挑戦してほしい。」","reasoning":"プルサーマル推進と高速炉による燃料サイクル再挑戦を求めており、原子力利用の積極拡大を主張する右寄り（強）と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"879","comment":"「新たな安全メカニズム等と規制基準との関係性の整理や共通理解の醸成を図る」としているが、具体的なスケジュール感を持って、革新軽水炉の規制基準を早期に整理・策定し、規制当局のスムーズな審査、判断に⾄るまでの時間の短縮を望む。新規制基準との整合や共通理解を深めて、審査の透明性を確保するとともに、２０４０年以降の我が国の原子力の設備容量を維持していくためにも、規制当局の人材確保も含め、迅速な対応をお願いする。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「規制基準を早期に整理・策定し、規制当局のスムーズな審査、判断に⾄るまでの時間の短縮を望む。...規制当局の人材確保も含め、迅速な対応をお願いする。」","reasoning":"規制の迅速化と審査時間短縮、設備容量維持や人材確保を求めており、安定供給と経済性を優先する立場。右寄り強（スコア5）に該当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"888","comment":"新設を含めて、原子力発電をエネルギー供給の軸にして行くには、ベース電源である原子力発電のメリットを広報するとともに、各種情報のわかりやすい公開と政府の力強い後押しがなければ難しいのではないか。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力発電をエネルギー供給の軸にして行くには...政府の力強い後押しがなければ難しいのではないか。」","reasoning":"原子力を供給の軸に据えるべきとし政府の後押しや情報発信を求める点で、経済性・安定供給優先の右寄り強（スコア5）。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"922","comment":"原子力の賠償を民間事業者に無限責任で与えている構図の解消を検討するべきである。官民で原子力を推進していく以上、事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。これにより、民間企業が安心して原子力技術開発や導入に挑戦できる環境が整い、結果的に原子力分野の技術力向上や国際競争力強化にもつながる。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力の賠償を民間事業者に無限責任で与えている構図の解消を検討するべきである。...事故発生時の賠償責任の一部を官が担保し、一定以上のリスクを吸収する施策を検討すべきである。」","reasoning":"民間の無限責任を緩和し、政府が賠償の一部を負担することで民間企業が安心して原子力開発に挑戦できる環境を作ることを提案しており、原子力推進と産業競争力強化を意図している。安定供給・経済性を優先する右寄りの強い立場のためスコア5とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"936","comment":"長期に渡る原子力事業を円滑に運営していくためには、一貫したエネルギー政策を堅持するととともに、原子力発電を活用するうえで欠かせない、原子燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「長期に渡る原子力事業を円滑に運営していくためには、一貫したエネルギー政策を堅持するととともに、...核燃料サイクルや最終処分、廃止措置について、国を挙げて力強く推し進めていく必要がある。」","reasoning":"『原子力発電を活用する』前提で国を挙げてバックエンドを推進する必要性を説いており、原子力の長期活用と政策継続を重視している。安定供給・産業面を重視する右寄りの強い立場としてスコア5とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"938","comment":"使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「使用済み燃料の再処理を含めた核燃料サイクル、円滑かつ着実な廃炉、高レベル放射性廃棄物の最終処分といったバックエンド対応についても、原子力の長期的な活用において重要な課題と指摘しているが、原子力活用に係る一体的な政策として着実に推進されたい。」","reasoning":"『原子力の長期的な活用』を前提にバックエンド対応の着実な推進を求めており、原子力継続と政策推進を支持する立場。安定供給・経済性重視の右寄り強めと判断しスコア5とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"941","comment":"原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":5.0,"excerpt":"「原子力発電を強化するには核燃料サイクルの促進が必須であり、この分野の研究強化が重要である。」","reasoning":"原子力発電の強化と核燃料サイクル・研究強化を必須とする明確な推進姿勢を示している。産業・技術維持と活用を重視する右寄りの強い立場であるためスコア5と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"425","comment":"生成AIやリニアモーターカーの普及によって電力需要が増大していることを考えると、原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":6.0,"excerpt":"「原子力発電は全基再稼働を喫緊の目標とし、リプレースを強力に推進することでその需要に応えるべきである。」","reasoning":"電力需要増に対応するため「全基再稼働」「リプレースを強力に推進」と明確に原子力優先の国家的対応を主張しており、右極（最強）に相当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"472","comment":"最も安定した電力は原子力である。需要の変動調整の為の火力発電と組み合わせこの二つを主要電源とすべきだ。再エネは供給量が安定しない。再エネを増やすためにはスマートグリッドなどに多大な投資が必要である。あくまでも再エネは緊急時用などに留めるべきだ。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":6.0,"excerpt":"「最も安定した電力は原子力である。需要の変動調整の為の火力発電と組み合わせこの二つを主要電源とすべきだ。」","reasoning":"原子力を「最も安定」と位置づけ主要電源化を明言しており、安定供給・経済性を最優先する右極に相当する。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"681","comment":"原子力は、準国産エネルギー源として、安定供給性や技術自給率、自立性に優れていることに加え、「可能な限り原発依存度を低減」とした現行のエネルギー基本計画における記載を削除したうえで、次世代革新炉の開発・設置について、廃炉を決定した原子力発電所を有する事業者の原子力発電所のサイト内での建て替えを対象に具体化を進めていくとの方針を明確化したことは高く評価。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":6.0,"excerpt":"「次世代革新炉の開発・設置について、廃炉を決定した原子力発電所を有する事業者の...建て替えを対象に具体化を進めていくとの方針を明確化したことは高く評価。」","reasoning":"次世代炉の開発・建て替えを明確支持し現行方針の転換も評価しているため、国家的に原子力拡大を図る右極に近い。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"940","comment":"六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":6.0,"excerpt":"「六ヶ所村再処理工場、MOX燃料工場、大間原発の工事を迅速に進め、バックエンドサイクルの構築、プルサーマルの推進も進めていくべきと考える」","reasoning":"具体的な再処理・MOX・大間原発等の工事を迅速に進めよと明確に主張しており、原子力比率や新設・大規模プロジェクトの推進を強く掲げる立場。対立軸の右極に非常に近い強い推進意見であるためスコア6とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"434","comment":"従来の再エネか原子力かという二項対立的視点から脱却した新たな考え方を取り入れた点は評価する。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"再エネと原子力の二項対立からの脱却を評価する意見だが、左右どちらを優先するか明確な立場表明がないため判定不可。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"779","comment":"P4 l25からl27 原子力発電の拡大に向けた具体的動きは建設費用の増大などで足踏みをしている状態であり、決して拡大などしていない。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"単なる現状観察（拡大が足踏みしている）であり、対立軸の「安全対経済・安定供給」という価値優先に関する明確な立場表明がないためスコア不能とした。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"780","comment":"「世界では、原子力の利用が今後拡大する見込みであり」（p.41）としているが、世界の原子力発電は横ばいであり、世界の総発電量に占める原子力の割合は下降傾向にあるという現実からして前提が不適切である","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"世界の動向に関する事実関係の指摘・批判であり、原子力の是非（安全重視か経済重視か）についての明確な態度表明や政策的志向が示されていないためスコア不能と判断した。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"838","comment":"新型炉については、安全性と費用対効果を慎重に検討し、導入の是非を判断すること。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"導入の是非を『慎重に検討』すべきとする中立的・慎重姿勢であり、安全性と費用対効果の検討を求めるのみで、対立軸上で安全優先か供給優先かの明確な立場表明がないため採点不能。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"839","comment":null,"topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"内容が不明（\"nan\"）であり、対立軸に関する立場判定ができないためスコアを付与できない。","topic_name":"原子力政策・バックエンド問題","axis_display_name":"安全・リスク回避重視 vs 経済性・安定供給重視"},{"opinion_id":"79","comment":"これまでの原子力開発利用長期計画及び原子力政策大綱並びにエネルギー基本計画で示された重要な計画が実現していないことを検証し、今次エネルギー基本計画にどのように反映されたのか明記すること。従来の原子力長期計画のように各施策、事業の現状、進捗状況と今後の計画を分かりやすく説明する資料を添付すること。","topic_id":"T1","axis_id":"T1_A2","axis_name":"安全・リスク回避重視 vs 経済性・安定供給重視","score":"該当なし","excerpt":"","reasoning":"過去計画の検証と説明資料の添付を求める要求であり、安全性対経済性という二項対立上の明確な立場表明や方針支持・反対が示されていないため、判定不能とした。","topic_name":"原子力政策・
