ため左寄り（強）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"164","comment":"多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである。本計画（案）の検討にあたり「できる限り幅広い国民からの意見を募集」するためとして意見箱が設置されたが、審議会では意見箱の意見は参考資料とされ、どのように意見が反映されたのか実感ができない。国民の意見の反映が不十分と考えるため、政策決定プロセスの透明化と公平性の担保を求める。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである...意見箱の意見は参考資料とされ、どのように意見が反映されたのか実感ができない」","reasoning":"審議プロセスの透明化と国民意見の反映を強く求めており、閉鎖的・事業者優先のプロセスを批判している。左寄りだが過激な排除要求や法的強制は含まれていないため「左寄り（強）」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"167","comment":"国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。気候変動対策として明確に位置づけ、国会で審議すべきです。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「エネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです」","reasoning":"閣議決定ではなく国会審議を要求する点は、トップダウン的決定を批判し説明責任・民主的手続を強く求めるため「左寄り（強）」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"168","comment":"日本のエネルギー政策の在り方だけでなく、気候変動対策の方向性を決める重要な計画であるにもかかわらず、国民的議論の必要性が位置付けられておらず、国会を通さず政策評価もされないまま短期間の議論で閣議決定される政策形成のプロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「短期間の議論で閣議決定される政策形成のプロセスは民主主義国家として問題である」","reasoning":"閣議決定による短期決定を民主主義上の問題として批判し、より公開・丁寧な議論を求めているため、閉鎖的プロセスへの強い反対を示す「左寄り（強）」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"169","comment":"エネルギー基本計画が国会に諮られることがないのは問題","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「エネルギー基本計画が国会に諮られることがないのは問題」","reasoning":"国会審議の欠如を問題視する簡潔な指摘で、行政主導の閉鎖的手続きを批判しているため「左寄り（強）」と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"172","comment":"国民不在の気候・エネルギー政策形成プロセスは問題全ての国民生活に大きな影響を与えるとともに、多くの省庁の政策に関わる気候・エネルギー政策であるにもかかわらず、経産省主導による一部の産業の利益を優先する政策が、国民不在の中で、政策評価もされないままに、短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「経産省主導による一部の産業の利益を優先する政策が、国民不在の中で...短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である」","reasoning":"省庁・産業優先の閉鎖的プロセスを明確に批判し、国民参加と透明性を強く要求しているため「左寄り（強）」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"178","comment":"パブリックコメント終了後に、寄せられた意見をもとに、「2040年度におけるエネルギー需給の見通し（関連資料）」も併せて、総合エネルギー調査会「基本政策分科会」を開催し、計画の表現の見直しなどを議論していただきたい。国民から寄せられた意見を尊重するのであれば審議会で議論することは必須と考える。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「パブリックコメント終了後に...総合エネルギー調査会『基本政策分科会』を開催し、計画の表現の見直しなどを議論していただきたい。国民から寄せられた意見を尊重するのであれば審議会で議論することは必須」","reasoning":"パブコメ意見を審議会で必ず議論せよと強く要求しており、参加の実効化と審議の透明化を重視しているため「左寄り（強)」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"179","comment":"多様性ある委員構成や透明性・公平性に配慮した政策決定プロセスを求めます。パブリックコメント実施後に改めて審議会を開催し、議論がなされることを期待します。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「多様性ある委員構成や透明性・公平性に配慮した政策決定プロセスを求めます。パブリックコメント実施後に改めて審議会を開催し、議論がなされることを期待します」","reasoning":"委員構成の多様化とパブコメの実効的反映を求める明確な参加重視の主張であり「左寄り（強）」と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"180","comment":"現状の審議会は、はじめに政府案ありきのプロセスになっており、パブコメを集約したうえで再度審議会で審議した方が良い。これは政府に対する信頼を得るためにもやった方が良い。 省庁は、省益を優先せず、地球益を優先するべきである。その方が日本のプレゼンスを高めることになり、結果として国益にかなう","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「現状の審議会は、はじめに政府案ありきのプロセスになっており、パブコメを集約したうえで再度審議会で審議した方が良い。省庁は、省益を優先せず、地球益を優先するべきである」","reasoning":"政府主導の既定路線を批判し、再審議や公益優先を強く要求しているため閉鎖的プロセスへの強い対抗姿勢を示す「左寄り（強）」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"183","comment":"審議会の構成メンバーの年齢や性別の偏りを是正し、議論には女性や今後影響を受ける若者、多様な立場の専門家、環境団体が多数参加することが不可欠です。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「審議会の構成メンバーの年齢や性別の偏りを是正し、...女性や今後影響を受ける若者、多様な立場の専門家、環境団体が多数参加することが不可欠です」","reasoning":"委員の多様化と被影響者重視を強く求めており、閉鎖的・利害優先の構成を是正する強い参加志向のため「左寄り（強）」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"184","comment":"政策の透明性を確保するため、審議会委員の選定基準、運営スケジュール等の開示をすることを明記すべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「政策の透明性を確保するため、審議会委員の選定基準、運営スケジュール等の開示をすることを明記すべきである」","reasoning":"選定基準や運営の開示を求める透明性強化要求で、閉鎖的手続きを是正する明確な立場のため「左寄り（強)」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"185","comment":"「エネルギー基本計画」に関しては経産省、「温暖化対策計画案」は経産省と環境省合同の審議会で議論されていますが、メンバーを見てみると原発推進や化石燃料維持を支持する委員が多数派だと思います。また、委員のジェンダーでは男性、年齢では50代以上が多く、女性や若者が少ないという偏りも問題です。気候変動の影響をより大きく受ける若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「委員が原発推進や化石燃料維持を支持する委員が多数派だと思います...若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だ」","reasoning":"現在の委員偏重を批判し、多様性と市民側の参加拡充を強く求める主張で、閉鎖的・産業寄りプロセスへの明確な反対を示すため「左寄り（強)」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"186","comment":"意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき」","reasoning":"審議会の構成を意図的に変え、案の作り直しと再公表を求める強い参与的・再検討要求であり、閉鎖的プロセスへの強い対抗を示すため「左寄り（強）」と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"187","comment":"エネ基の審議会「総合資源エネルギー調査会基本政策分科会」のメンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「...メンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである」","reasoning":"産業寄り構成を問題視し、多様な利害・被影響者の参加を強く求めているため、閉鎖的プロセスに対する明確な反対として「左寄り（強)」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"52","comment":"電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。」","reasoning":"事業者による情報公開を義務付ける主張は、政策決定・運用の透明性を強く支持する立場であり、アンカーの左側に近い。ただし即時免許剥奪などの極端な要求は含まれないため「左寄り（強）」として2とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"53","comment":"高圧一括受電事業者は実態として小売電気事業者と類似の面が強い（だからこそ電気事業法上の電気事業者の類型に該当しないにも関わらず電気料金値下げの補助を受けた）。こうした実態がある以上、高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。」","reasoning":"特定事業者にも情報開示を明確に求める点は透明性・説明責任を重視する立場であり、左寄りの強い主張に該当する。しかし極端な制裁等は述べられていないため2。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"151","comment":"地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。」","reasoning":"地方自治体や多様な主体との広い連携を求める主張は、閉鎖的なトップダウンではなく包摂的・協働的なプロセスを支持しており、透明・参加型に近い強めの立場なので2とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"162","comment":"民主的で透明なプロセスによる「国民的議論」を行なってください。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「民主的で透明なプロセスによる「国民的議論」を行なってください。」","reasoning":"明確に『民主的で透明なプロセス』と国民議論を要求しており、アンカーの左側（透明・参加重視）を強く支持する。ただし極端な手続停止や公職追放などの過激な要求は含まれないため、左寄り（強）の2を割り当てた。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"190","comment":"該当箇所VII．国民各層とのコミュニケーション (82 頁 29~38行目）意見内容幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。理由地球温暖化対策計画およびエネルギー基本計画を議論する審議会は、本来であれば、気候変動が悪化した場合の経済的損失や適切な対策が行われた場合に得られる便益も踏まえた上で、排出削減目標の引き上げや脱炭素化加速のために必要な施策を議論すべきところ、いずれの審議会においてもそれらの議論を深めることなく政府案がとりまとめられたことは大変遺憾です。電力需要家企業の再エネを求める声を含めて、バックグラウンドの異なる関係者で業種横断的に議論いただきたいです。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。...政府案がとりまとめられたことは大変遺憾です。」","reasoning":"政府の一方的なとりまとめを批判し、幅広い世代・立場を反映するプロセス構築を要求しており、参加型・透明性志向の立場だが直接に市民会議などを明記しているわけではないため強めの左寄りと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"191","comment":"脱炭素社会の構築には消費者・生活者による消費行動やライフスタイルの転換が欠かせないことから、消費者の理解促進や主体的な消費行動につながる情報提供が求められます。政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。」","reasoning":"政策決定プロセスの透明化と多様なステークホルダー参画を明確に求めており、対立軸の左側（参加・透明性重視）であると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"192","comment":"最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい」","reasoning":"政府に対して多様なステークホルダー参加の場を設けることを直接要求しており、参加型プロセスの強い支持を示しているため左寄り（強）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"497","comment":"情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです」","reasoning":"情報公開や住民参加の維持を明確に主張しており、規制緩和（＝参加・公開の後退）に反対する強い立場。透明で参加的なプロセスを守る立場として左寄り強めに評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"550","comment":"エネルギーは地方の管理下におこう","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「エネルギーは地方の管理下におこう」","reasoning":"中央の一方的決定を避け、地方管理（分権・地域主導）を明確に主張しており、トップダウンに対する明確な対抗軸を示しているため左寄り（強）で評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"551","comment":"２５頁 （イ）地域との共生等現行制度では、発電施設の立地選定の権限は事業者にのみあり、地元自治体にはなんの権限も付与されていない。ＦＩＴ認定の申請段階から地元住民に情報開示することも含め、地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。」","reasoning":"立地選定・許認可権を事業者から地元自治体へ移すことを求めており、意思決定の地方・住民側主体化を強く主張しているため参加的・反トップダウンの立場として左寄り強めに評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"553","comment":"地域で太陽光を開発しようとする事業者が違反をしたことのある事業者であるかどうかを地域住民が確認できるようにするために、違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。規制強化を徹底しなけらば、地域共生型の再生可能エネルギーの導入を推進につながらない。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。」","reasoning":"事業者の過去違反を開示する仕組みや規制強化を求め、住民による確認や地域共生を重視する点は透明性と参加性の確保に資する主張であり、左寄り（強）に位置付けた。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"870","comment":"原子力産業界のための原子力規制委員会になってはいないか。福島原発事故の後の反省であった「規制の虜」となっているのではないか。原子力産業界と規制委員会の関係改善を求めたい。そもそもエネ基のこの部分の記述の主語は「ATENA」ではなく、「規制当局は」とするべきであり、福島原発事故の後の反省「規制の虜」とならないよう原子力産業との意見交換等は中立性を担保することを最優先に慎重に行われるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「原子力産業界のための原子力規制委員会になってはいないか。…原子力産業界と規制委員会の関係改善を求めたい。…中立性を担保することを最優先に慎重に行われるべきである。」","reasoning":"産業と規制当局の癒着を批判し、中立性や幅広い意見交換の確保を重視している点は透明性・参加性を支持する立場。ただし表現に改善要望も含まれるため、強硬ではなく左寄り（強）に相当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"872","comment":"意見：規制当局とATENA（原子力エネルギー協議会）との連携や意見交換が強調されている（p.34ほか）。実際、ATENAは頻繁に原子力規制委員会と会合を行っている。一方で、原子力規制委員会は原子力に対して否定的もしくは慎重な意見を有する学識者や市民との意見交換はほとんど行っていない。ATENAは被規制者でもあり、こうした状況は原子力規制委員会の独立性を損ない、原子力産業にとって都合のよい規制緩和を行う恐れがある。現に、原発運転期間を原則40年とする規定が原子炉等規制法から削除された背景には、ATENAをはじめとする原子力産業からの働きかけがある。原子力規制委員会はATENAなど、原子力産業との会合に慎重になるべきである。該当箇所：p.34ほか","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「原子力規制委員会は原子力に対して否定的もしくは慎重な意見を有する学識者や市民との意見交換はほとんど行っていない。…独立性を損ない…慎重になるべきである。」","reasoning":"規制当局の産業寄りの会合を問題視し、学識者や市民との意見交換の必要性を指摘している。透明性・多様な参加を求める立場であり、左寄り（強）に相当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1366","comment":"大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき」","reasoning":"明確に『国民の立場』を優先するよう主張しており、産業界主導ではなく市民中心の（透明・参加型に近い）姿勢を示しているため、左寄り強めと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1368","comment":"言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":2.0,"excerpt":"「言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。」","reasoning":"説明の明確化と十分な説明があるまで反対すると述べており、公開・説明責任や参加的な情報提供を強く要求しているため、透明・参加重視の立場と判定した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"978","comment":"最終処分場の必要性の国民への説明について、本計画案P38にてその主体として「廃棄物の発生者としての基本的な責任を有する原子力事業者」とされているが、政府の政策としてこれまで原子力を推進し、本計画案で示されているように今後も推進していくのだから、政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。」","reasoning":"政府による説明責任と情報提供を強く求めているが、直接に審議体の構成変更や市民主導を要求しているわけではないため、左寄りだが穏健（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"980","comment":"意見：「中間貯蔵施設等に貯蔵された使用済燃料は六ヶ所再処理工場へ搬出するという方針」（p.36）：これは従来の資源エネルギー庁の説明と異なる。中間貯蔵施設は、当初は六ヶ所再処理工場で処理しきれない使用済み核燃料を貯蔵することを想定しており、「第二再処理工場」に運び出すとしていた。その後、「第二再処理工場」の計画はうやむやになり、資源エネルギー庁は「そのとき動いている再処理工場に運び出す」としていたが、今年になって市民への説明で「六ヶ所再処理工場に搬出する可能性もある」としていた。稼働するかどうかわからない六ヶ所再処理工場を搬出先として挙げることに対する反発の声も多かった。今回、さらに「可能性もある」という文言が削除された。なし崩し的に説明を少しずつ変えるのではなく、変更した理由を説明すべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「稼働するかどうかわからない六ヶ所再処理工場を搬出先として挙げることに対する反発の声も多かった...変更した理由を説明すべきである。」","reasoning":"政策説明の変更点について理由の説明・透明性を求めており、参加的・説明責任志向があるが過激ではないため中程度の左寄り（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"981","comment":"中間貯蔵施設に貯蔵された使用済燃料を六ヶ所再処理工場へ搬出する方針は従来の説明から変更されており、その理由を説明すべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「中間貯蔵施設に貯蔵された使用済燃料を六ヶ所再処理工場へ搬出する方針は従来の説明から変更されており、その理由を説明すべきである。」","reasoning":"方針変更の説明を求める透明性志向の意見であり、プロセス全体の参加体制を直接要求してはいないため左寄り（穏健）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1012","comment":"社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。」","reasoning":"官民対話の重要性を述べており参加型プロセスを支持するが、産業界も明示的に含めておりやや穏健な立場のため中程度の左寄り（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1348","comment":"エネルギー教育の充実を重視することを強く要望","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「エネルギー教育の充実を重視することを強く要望」","reasoning":"教育充実は市民理解や参画の下地を作る点で透明・参加的プロセスを支援するが、直接的な参加制度改革や強い要求ではないため穏健な左寄り（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1349","comment":"第7次エネルギー基本計画においては、教育機関だけでなく自治体や企業との連携、地域特性を活かした実践型の学習機会などを積極的に設け、次世代の担い手がより高い視座をもってエネルギーや環境の課題に取り組めるよう、エネルギー教育の充実を重視することを強く要望します。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「自治体や企業との連携、地域特性を活かした実践型の学習機会などを積極的に設け...エネルギー教育の充実を重視」","reasoning":"地域や多主体との連携による教育推進は市民参加を促す内容だが、意思決定プロセスそのものの開放を直接求めるものではないため左寄り（穏健）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1350","comment":"エネルギー事情を子どものうちから理解することは、大人になりエネルギー選択に主体的に関与することになった時に適切な判断をする上で有益となる。エネルギーに関する議論は、Ｓ＋３Ｅの原則に代表されるように、複数の価値がトレードオフの関係にあり、唯一の「正解」が存在するわけではなく、子どもたちが自らの考えを深められるテーマであると考えられる。このため、エネルギーを題材とした教育の機会を設け、子どもたちが教職員や地域の人々とも議論を深めることは、自 らのキャリア形成とも関連付けつつ思考を深め、探求を進めることにも寄与する。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「エネルギー事情を子どものうちから理解することは...エネルギーに関する議論は...子どもたちが自らの考えを深められるテーマである」","reasoning":"将来の主体的参画を促す教育重視の意見であり、参加的プロセスの支持を示すが直接的要求は弱いため3とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1351","comment":"電気やガスなどのインフラは生活に必要不可欠であり、限られたタイミングでしか見直すことができないため、エシカルな選択がしにくい。政府には、私たちが使う電気やガスがどこから来ていて、環境にどう影響しているのかについて、より分かりやすい発信と教育をお願いしたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「政府には、私たちが使う電気やガスがどこから来ていて、環境にどう影響しているのかについて、より分かりやすい発信と教育をお願いしたい。」","reasoning":"情報発信の分かりやすさを求める透明性志向の意見だが、直接に参加制度を要求してはいないため穏健な左寄り（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1354","comment":"計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。」","reasoning":"策定後の周知・広報を求める透明性要求であり参加型プロセスの直接要求は薄いため、穏健な左寄り（3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1365","comment":"国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。」","reasoning":"国民意見の尊重を求める一般的な参加志向だが要求は穏やかであるため左寄り（弱・3）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"165","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策を決定する場にも関わらず、そのプロセスに市民が参加する機会がほとんどありません。また、エネルギー政策は内容が専門的で複雑です。審議される論点や議論内容を分かりやすく、時間をかけ、もっと民主的かつ透明性の高い議論が必要です。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「そのプロセスに市民が参加する機会がほとんどありません...もっと民主的かつ透明性の高い議論が必要です」","reasoning":"市民参加と透明性の強化を求める主張で、対立軸に明確に該当する。文面は改善を求める穏当な要求なので「左寄り（弱）」と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"171","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。審議される論点や議論内容を国民に分かりやすく、時間をかけ、丁寧でもっと民主的、透明性を高めた議論が行われるべきです。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「...市民の意見を反映させる場が短い期間のパブコメなどに限られています。...もっと民主的、透明性を高めた議論が行われるべきです」","reasoning":"パブコメ期間の短さや説明のわかりやすさを指摘し、より丁寧な公開議論を求める穏健な市民参加志向であるため「左寄り（弱）」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"173","comment":"パブコメの周知が足りない。テレビの政府広報や若い人が見ているSNSでも広報し、意見募集期間を1ヶ月ほど延長するべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「パブコメの周知が足りない。テレビの政府広報や若い人が見ているSNSでも広報し、意見募集期間を1ヶ月ほど延長するべきである」","reasoning":"周知と募集期間延長という具体的な公参加拡大要求で、対立軸に該当するが穏当な改善提案なので「左寄り（弱）」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"174","comment":"パブコメ募集期間が短すぎる。膨大な計画案を検討するには時間がかかるのに、年末年始の繁忙期である。もっと期間をとるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「パブコメ募集期間が短すぎる...もっと期間をとるべきである」","reasoning":"参加機会の拡大を求める限定的な要求で、制度を全面否定するものではないため「左寄り（弱）」と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"175","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「...市民の意見を反映させる場が短い期間のパブコメなどに限られています」","reasoning":"パブコメ等に限定された参加機会の不足を批判する主張で、対立軸に該当するが穏健な立場のため「左寄り（弱)」と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"176","comment":"会議の進め方として、意見の表明に過ぎず、まともな議論になっていない。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「会議の進め方として、意見の表明に過ぎず、まともな議論になっていない」","reasoning":"形式的な会議運営を批判し実質的な議論を求める点で参加・透明性志向だが過激性はなく「左寄り（弱）」とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"181","comment":"パブコメ終了後に、パブコメの意見も審議材料として、基本計画の審議を続けて行ってください。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「パブコメの意見も審議材料として、基本計画の審議を続けて行ってください」","reasoning":"パブコメを審議材料として扱うことを求める穏当な参加強化要求であり「左寄り（弱）」に該当する。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"81","comment":"2030年に向けて設定された第6次エネルギー基本計画のエネルギー転換目標がどの程度達成されるのかを明確に示し、これらの目標が達成できなかった要因や、達成に成功した場合の効果的な要因について明確に説明することが有益です。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「第6次エネルギー基本計画のエネルギー転換目標がどの程度達成されるのかを明確に示し、これらの目標が達成できなかった要因や、達成に成功した場合の効果的な要因について明確に説明することが有益です。」","reasoning":"達成状況や要因の明確な説明を求める点は説明責任・透明性を重視する姿勢だが、市民参加や審議体の構成といった直接的なプロセス改革の要求は弱いため「左寄り（弱）」の3とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"150","comment":"気候変動対策に重大な影響を及ぼす政策、計画であるから国際的な責務とも大いに関係する。従って環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある」","reasoning":"関係省庁の参画を求める点は意思決定の包摂性・多機関連携を求める主張であり、審議を限定的な密室協議とすることに対する一定の批判を含む。だが市民参画や公開性を強く要求しているわけではないため、左寄り（弱）の3と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"194","comment":"現行第６次エネルギー基本計画では、２０３０年度のエネルギー需給見通しは本文に書かれている。なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？」","reasoning":"計画の構成と位置づけについて責任と透明性を問う内容であり、プロセスの開放性や参加を直接要求してはいないが説明責任・透明性を求める点で左寄り（弱）に該当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"195","comment":"「2040年度におけるエネルギー需給の見通し」が示されているが、2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。」","reasoning":"情報の本文明記を要求することで説明責任と透明性を求めているが、参加促進の要求は含まれておらず、対立軸上はやや左寄りの穏健な立場と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"202","comment":"＊該当箇所2040年度におけるエネルギー需給の見通し（関連資料）シナリオ別電力需給 （19ページ）シナリオ別電力供給（発電電力量）のグラフで、火力発電のLNG、石油、石炭の内訳を示していただきたい。次のページにシナリオ別CO2排出量が示されているので、これの前提となった電源構成があるはず。これを公開していただきたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「火力発電のLNG、石油、石炭の内訳を示していただきたい。...これを公開していただきたい。」","reasoning":"政策の前提となるデータ公開を求める透明性要求であり、参加型のプロセスそのものの是非には踏み込んでいないため左寄り（弱）と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"215","comment":"政策・施策の進捗等を検証するため、今回示された電源構成の見通しにおける風力発電の見通しの内訳と、その内訳数値の算出条件・根拠等を関連資料に明記していただきたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「風力発電の見通しの内訳と、その内訳数値の算出条件・根拠等を関連資料に明記していただきたい。」","reasoning":"算出根拠の明示を求める透明性・説明責任の要求であり、対立軸上は穏健な左寄りに該当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"219","comment":"省エネルギーの内容が具体的ではない第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき」","reasoning":"政策変更の理由説明を求めるもので、透明性や説明責任に関わるが参加の要求は限定的であるため左寄り（弱）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"227","comment":"政府のエネルギー政策の目標は「パーセント」表記に偏っており、具体的な数値目標が不足しているため、再エネ発電量や原子力発電の具体的な数値目標を明示する必要がある。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「具体的な数値目標が不足しているため、再エネ発電量や原子力発電の具体的な数値目標を明示する必要がある。」","reasoning":"計画の具体性・明確性を求める主張であり、プロセスの開放性を直接扱ってはいないため対立軸では穏健な左寄りに分類した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"228","comment":"エネルギーの構成について詳しい解説があったが、未来予想図なのでどのように転換が進んでいくかが不明確である。私は、脱炭素を進めていくためにこうしたエネルギー転換を進めていくことを国や計画にしっかり明記し、エネルギー転換の工程表や地方自治体に対してしっかりと進めてもらう体制づくりやロードマップ、関連法令が必要であるがどのように対応していくか。計画ならば転換時期を確固たるものとして盛り込むべきだが、明記するのか。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「エネルギー転換の工程表や地方自治体に対してしっかりと進めてもらう体制づくりやロードマップ、関連法令が必要であるがどのように対応していくか。」","reasoning":"ロードマップや地方行政の体制づくりを求めるもので、参加型プロセスへの明確な言及はないが説明責任・協働体制を重視しているため左寄り（弱）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"229","comment":"カーボンバジェットも踏まえながら、2030 年の計画の見直しと、2035 年、2040 年のそれぞれの削減目標と電源構成の見通しを明らかにし、それを実現するロードマップ（行程）を立案・策定すべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「2035 年、2040 年のそれぞれの削減目標と電源構成の見通しを明らかにし、それを実現するロードマップ（行程）を立案・策定すべき」","reasoning":"目標とロードマップの明示を要求する透明性・説明責任志向であり、対立軸上は穏健な左寄りに該当する。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"237","comment":"将来のコストなどは不確実であるにもかかわらず、エネルギー基本計画が参照しているシナリオモデルは結果として1つになっている。多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。」","reasoning":"外部モデルの取り込みと説明の明確化を求める透明性要求であり、参加型プロセス自体の主張は限定的なため穏健な左寄りと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"238","comment":"今回用いられたモデルは、エネルギー費用の最小化を目標としたモデルであり、気候政策の重要政策要素である炭素予算制約が考慮されていないため、日本の使用する炭素予算が過大になり、国際間、世代間の公平性にもとるのではとの懸念が残る。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「今回用いられたモデルは、...炭素予算制約が考慮されていないため...懸念が残る」","reasoning":"モデルの前提（炭素予算）の欠如を批判する透明性・公正性の指摘であり、プロセスの開放性に関する直接的な主張は弱いため左寄り（弱）と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"240","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき」","reasoning":"過去計画の検証と見直しを求める説明責任・透明性の要求であり、対立軸上は穏健な左寄りに該当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"292","comment":"我が国では、２０４０年度の温室効果ガス７３％削減という根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「...根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。」","reasoning":"目標の不透明さを批判し、双方向のコミュニケーションや信頼構築の必要性を示唆しているが、具体的に市民主体の意思決定や参加メカニズムを強く要求しているわけではないため穏健な左寄りと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"305","comment":"P9-17～25について、福島新エネ社会構想加速化プラン2.0は絵にかいたプランだが、予算措置がどれだけなされているか、また、現在どれだけ実行されているのかが問題である","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「P9-17～25について、福島新エネ社会構想加速化プラン2.0は絵にかいたプランだが、予算措置がどれだけなされているか、また、現在どれだけ実行されているのかが問題である」","reasoning":"予算措置や実行状況の明確化を求める、説明責任・透明性を重視する立場を示している。だが市民参加を直接要求する強い表現はなく、透明性・説明責任へのやや穏健な要求と判断し、左寄り（弱）に相当するスコアとした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"547","comment":"基地港湾の指定や、求められる港湾機能、必要な港湾工事については、地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。その際、基地港湾を活用した地域振興の観点も重要である。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。」","reasoning":"基地港湾の指定・工事に際しステークホルダー意見の反映を求める点で参加重視の立場。ただし過激な制度改変まで求めておらず、穏健な参加志向と判断して左寄り（弱）とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"554","comment":"地域共生（該当箇所：P.25（イ）地域との共生等）「再生可能エネルギーが長期にわたり安定的に発電する電源として、地域や社会に受け入れられるよう、地域の理解の促進や適正な事業規律の確保に取り組むことが重要である。」との記載は適切と考えます。再エネ業界全体の姿勢・取組として、地域からの信頼と理解を大前提に、今回の共生制度を活用しながら、引き続き丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。その際、地域の自然環境、景観、歴史・文化等の資源や価値への理解を深めることの重要性を業界全体として再認識し、具体的な行動・取組につなげていかなければならないと考えています。日本が国際公約として掲げる2050 年カーボンニュートラル実現の重要性や再エネ導入のポテンシャルについての国民理解が進んでいるとはいえない中で、再エネ導入拡大の実現のために、再エネ業界はもちろんのこと、国や地方公共団体も主体となって、社会的受容性を向上させるために必要な取組を推進することで、地域共生と再エネ導入拡大を両立させることが可能になると考えます。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「引き続き丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。」","reasoning":"業界として丁寧な説明と合意形成を重視する姿勢を示しており、参加的プロセスへの支持はあるが業界側からの表明で穏健な立場のため左寄り（弱）に評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"587","comment":"メガソーラーは地震や集中豪雨による地滑りや土砂災害による被害を受けやすいため、設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。」","reasoning":"地元意見の尊重を求めるが「政府が主導してほしい」とも述べており、参加重視だが政府主体の関与も想定しているため穏健な参加志向として左寄り（弱）とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"605","comment":"＜該当箇所＞Ⅴ．２０４０年に向けた政策の方向性 ３．脱炭素電源の拡大と系統整備 （２）再生可能エネルギー ③風力 （ウ）陸上風力発電 ３１ページ＜意見内容および理由＞・地域の懸念への対応にあたっては、陸上風力の必要性や意義、正しい理解を広げるために、政府等が前面に立って地域への理解醸成に積極的に関与いただきたいと考えております。・エネルギー基本計画において再エネ電源の主力電源化を示している政府に積極的に関与いただくことで、地域の理解醸成に繋がり、陸上風力の導入拡大に資すると考えています。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「地域の懸念への対応にあたっては、…政府等が前面に立って地域への理解醸成に積極的に関与いただきたいと考えております。」","reasoning":"地域理解の醸成に政府の積極関与を求めており、説明や理解形成を通じた合意形成を重視する姿勢。参加・説明重視だが政府主導のニュアンスがあるため穏健な左寄りと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"632","comment":"保安林や農地等事業適地の最大限活用も考慮した環境配慮基準が設定されるよう、国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。」","reasoning":"基準策定プロセスへの関与拡大を求める点で参加的プロセスを支持しているが、極端な反産業的主張ではなく手続き的関与の拡大を望む穏健な立場のため左寄り（弱）とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"882","comment":"原子力は、政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":3.0,"excerpt":"「原子力は、政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。」","reasoning":"国民・地域住民の納得を得る必要性を強調しており、参加的合意形成を支持するが「政府が先頭に立つ」ことを求める点でやや穏健な参加志向のため左寄り（弱）に評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"60","comment":"これからの日本を支える若い人たちに日本の将来を率先して担ってもらえるよう、国が前面に立って政策を進めていただけると嬉しい","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":4.0,"excerpt":"「国が前面に立って政策を進めていただけると嬉しい」","reasoning":"国が前面に立って政策を進めることを望む点は、トップダウンでの迅速な推進を支持する趣旨であり、対立軸の右寄り（やや穏健）に相当するため4とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1375","comment":"・意見内容p44 15-16行目「官民学協力のもと」を追記いただきたい。・理由各種のコンテンツ作りや講師等においては，産業界も協力できる分野と考える。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":4.0,"excerpt":"「意見内容p44 15-16行目『官民学協力のもと』を追記いただきたい。…産業界も協力できる分野と考える。」","reasoning":"官民学の協力（産業界の関与）を明示的に求めており、産業界の関与を肯定する点で対立軸の右寄り（産業関与を容認・重視）に該当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"821","comment":"国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき。法的根拠のない原発の運転制限は財産権の侵害の恐れがあると周知するべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":6.0,"excerpt":"「国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき。」","reasoning":"地元同意の要件を事実上制限・形式化して地方の関与を排除し、中央審査のみで運転可能とすることを主張しており、明確にトップダウン・産業優先の立場であるため右極（最も強い）に該当すると判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"822","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":6.0,"excerpt":"「原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。」","reasoning":"立地自治体の同意を不要とする法改正を強力に推進する点は、地域参加や透明性を否定して政府・産業主導で決定する立場であり、対立軸の右極（最も強い）に該当する。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1071","comment":null,"topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"本文が 'nan' で実質的な主張が読み取れないため、対立軸への該当性を判断できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1154","comment":"完全に脱炭素化された電力セクターとは何を意味するのか、また、「排出削減対策を講じていない（unabated）」4 とは具体的に何を意味するのかを定義し、現行のGX関連政策がこれをどのように可能にするのかを明確に示すべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"排出削減等の用語定義や政策の具体性を求める技術的要求であり、意思決定の開放性や参加性に関する明確な主張は含まれていないため該当外と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1359","comment":null,"topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"本文が 'nan' で実質的な主張が読み取れないため、対立軸への該当性を判断できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"12","comment":"このエネルギー基本計画案は撤回されるべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"計画案の撤回を求める短い主張だが、意思決定の手続き（透明性や参加）についての言及がなく、本対立軸に関する立場を判定できないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"13","comment":"断固反対です","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"単に反対を表明しているのみで、プロセス（透明性・参加／トップダウン）に関する具体的な言及がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"15","comment":"第7次エネルギー基本計画(案)に対して、大反対です。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"強い反対表明だが、意思決定プロセスや関与の在り方についての記述がないため、本対立軸の判定対象外とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"62","comment":"もっとしっかりしたビジョンを未来世代のために持つべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"『しっかりしたビジョンを持つべき』という内容は政策の方向性に関する指摘であり、意思決定プロセスの開かれ方や透明性についての明確な立場表明ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"67","comment":"防災、復興の部門と関連づけた気候変動の知識普及も政策に取り入れてください。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"防災・復興と気候知識普及の結び付けは政策内容の提案であり、プロセスの透明性や市民参加に対する立場表明ではないため。本軸には該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"80","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証や到達点の明確化を求めているが、主に内容と目標の見直しの要請であり、意思決定プロセスの開放性・市民参加に関する明確な主張は含まれていないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"124","comment":"P.14IV．エネルギー政策の基本的視点（Ｓ＋３Ｅ）S+3Eに加えて以下の2Eについても考慮する必要があると考える。（Ethics）サプライチェーンにおける人権問題、発電所立地地域へのリスク、気候正義などを評価基準として入れるべき。その際に誰にとっての倫理かという問いも重要である。（Equity）より気候危機の被害を受ける将来世代、グローバルサウスの生存権を考慮する。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"S+3EにEthics\/Equityを加えるという価値基準の提案は政策内容や評価基準に関するものであり、意思決定手続き（透明性・参加）についての明確な立場表明ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"125","comment":"S+３Eとあるが「将来世代への責任」という観点も入れて欲しいです。安全性などと同じくらい重要な観点です。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"将来世代への責任を政策に入れることを求める内容は価値の優先順位に関する指摘であり、プロセスの開放性や市民参加に関する直接的な主張ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"126","comment":"「Equity & Justice（公平・公正）」を加えた「S+4E」に切り替えるべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"S+4Eへの切替えは政策理念の提案であり、意思決定プロセスの透明性・参加に関する明確な主張ではないため、本軸には該当しないと判定した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"141","comment":"1月２０日に米国がパリ協定の離脱を表明したことは、本計画（案）を策定した時点からの大きな情勢の変化であり、このことが及ぼす国際的な影響、ひいては我が国の政策に及ぼす影響について十分に分析し、対応頂きたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"米国のパリ協定離脱が与える影響の分析を求める内容であり、政策決定のプロセス（透明性・参加）には言及していないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"142","comment":"米国のパリ協定離脱によるわが国のエネルギー政策に及ぼす影響についても十分に分析しつつ、確実な実施をお願いしたい。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"米国の動向を踏まえた分析と確実な実施の要請であり、意思決定手続きの開放性や参加についての立場表明は含まれていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"143","comment":"米国新政権のエネルギー政策方針、地政学的動向などの国際社会の状況も踏まえ、総合的な我が国の国益および日本国民全体の利益を踏まえたエネルギー政策の検討・実行を行うべき。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"国際情勢や国益を考慮した政策検討の要請は内容面の指摘であり、透明で参加型のプロセスに関する明確な主張ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"230","comment":"日本のエネルギーシステムはどのように構築するのか具体像が見えてこない。すなわち日本のエネルギー政策のグランドデザインが描けておらず、エネルギー政策の”計画”というよりは掛け声だけの”スローガン”にしかなっていないとみられても仕方がない内容になっている","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"計画の具体性欠如を批判しているが、意思決定プロセスの透明性や市民参加の是非について明確な立場表明がないため、対立軸への該当は判定できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"232","comment":"エネルギー需給に関する分析で、好ましいシナリオと現状維持のシナリオが設定されているが、より悲観的なシナリオ（例 激甚災害やテロ等に伴う再エネの縮退等）についての分析も必要である","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"悲観的シナリオの追加分析を求める技術的指摘であり、参加型かトップダウンかという対立軸に関する明確な立場表明は含まれていないため該当なしとした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"福島復興に関する要求であり、意思決定プロセスの透明性・参加性という対立軸に関する明確な言及がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"304","comment":"福島イノベーション・コースト構想は被災者の生活再生には役立っておらず、都市部の事業者が復興予算で儲けるだけである。元の住民のためになっていない。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"主に成果や利益分配の批判であり、政策決定の透明性や参加手続き（市民参加 vs 官主導）について明確な主張を含んでいないため、この対立軸には該当しないと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"599","comment":"風力発電、洋上風力発電建設に反対します。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"単純な政策（風力発電への反対）表明であり、意思決定プロセスの透明性・参加性に関する主張や立場を示していないため本対立軸には該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"801","comment":"意見：「立地地域との共生」（p.35）として、立地地域に対する、さまざまな支援が書かれているが、地域振興が必要なのは原発立地地域だけではない。過疎に悩む自治体は全国各地にある。国の政策に沿って原子力施設を受け入れた地域にことさら手厚い支援を行い、原子力施設を受け入れなかった地域には支援を行わないということは、公平性にかけ、地域の分断を招く。地域振興は、原子力施設受け入れの有無にかかわらず、各地の実情を踏まえて、全国規模で行うべきである。該当箇所：p.35","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"地域振興の公平性に関する主張であり、意思決定の開かれた／閉ざされたプロセスという対立軸への直接的な言及や立場が見られないため該当しないと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1369","comment":"第7次エネルギー基本計画（案）のPDFにしおりの設定をしていただいた方が、多くの人にとってファイルをダウンロードして読む際に読みやすいと思う。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"文書の読みやすさ（しおり設定）に関する技術的・表示上の要望であり、政策決定過程の透明性や産業主導か否かといった対立軸には直接言及していないため該当外と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1370","comment":"全ての項目を「１．総論」で始め、その後の定性的、しかし、今後の施策に必要な研究開発、既存産業界の要望等に応じた政策予算措置がもれなく書き込まれている。今後のエネルギー政策の基本的立場、方向性はかなり明確に書かれている。議員も国民も忙しく、読む時間が取れないので、最初に基本的方向性を１頁にまとめの追加し、示すことが必要。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"要約ページの追加など可読性向上の提案だが、意思決定の開放性や産業関与の是非といった対立軸について明確な立場表明はないため該当外とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1372","comment":"イノベーションのジレンマに陥らないためにも、既存の技術を有する企業ではないスタートアップの活用が不可欠であると考える。そのため、「非連続的なイノベーションの創出」という趣旨を明確化するために、例えば、「GX関連技術のスタートアップ等による非連続なイノベーション」と修正すべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"スタートアップ活用などイノベーション手法に関する提案であり、政策決定の透明性や市民参加・産業支配の問題に直接言及していないため該当外と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1373","comment":"コージェネレーションの表記を統一していただきたい。【現行案】蓄電池やコージェネ等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、【修正案】蓄電池やコージェネレーション等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"用語の統一に関する表記上の指摘で、対立軸（公開性・参加 vs 閉鎖的産業主導）には関係しないため該当外とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1374","comment":"P18 13行目当該箇所以外にも記述がある「電源の脱炭素化と電化」については「電源の低炭素化・価格低減と電化」としていただきたい。そのため、 ”S+3Eのバランスを考慮し”という記述と合わせて記述されているが、特に電源価格の低減は電化促進のための最重要課題と考えられるため、強調すべきと考える。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"政策文言の修正（電源の低炭素化・価格低減の強調）に関する意見で、意思決定プロセスの開放性や産業主導の問題に明確に触れていないため該当外と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1377","comment":"P82 10 （３）エネルギー教育「プラスチックなど大量排出のゴミ・食べ残しの問題や省エネの教育を進める。ゴミの出ない商品生産・ライフスタイルへの切り替え教育を進める。」を追記する。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"エネルギー教育の内容追加に関する提案であり、政策決定過程の透明性や市民参加・産業主導の問題には言及していないため該当外とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"1378","comment":"2030年度の温室効果ガス46%削減、2040年度73%削減、2050年カーボンニュートラル実現という国際公約を掲げており、気候変動問題に対して国家を挙げて対応する強い決意を表明しているが、何年比の数値目標か明示すべきである。","topic_id":"T7","axis_id":"T7_A1","axis_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process","score":"該当なし","excerpt":"","reasoning":"数値目標の基準年明示を求める技術的・説明上の要望であり、意思決定の開放性や産業主導の是非という対立軸には直接関係しないため該当外と判断した}]}ражданʻotaanguagesupportedjson;background-proof-reader@TargetLanguagesJapaneseдежаниеnewlineInvalidTrailingCharactersicity.】","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Transparent, participatory process vs Closed, top-down\/industry-dominated process"},{"opinion_id":"822","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":1.0,"excerpt":"「原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は...そのため、原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。」","reasoning":"原子力を脱炭素の主要柱と位置づけ、立地自治体の同意を不要とする法改正を強く主張している点は、左極アンカーに非常に近く、原子力拡大を積極的に支持する強い立場と判断したため（スコア1）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"821","comment":"国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき。法的根拠のない原発の運転制限は財産権の侵害の恐れがあると周知するべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":2.0,"excerpt":"「国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき。」","reasoning":"国の審査合格で運転可能にし、地元同意の要否を制限・法的整備すべきとする点は、地元の同意を不要化・運転容易化する方向であり、原子力の運転拡大に近い左寄りの強い立場と判断したため（スコア2）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"872","comment":"意見：規制当局とATENA（原子力エネルギー協議会）との連携や意見交換が強調されている（p.34ほか）。実際、ATENAは頻繁に原子力規制委員会と会合を行っている。一方で、原子力規制委員会は原子力に対して否定的もしくは慎重な意見を有する学識者や市民との意見交換はほとんど行っていない。ATENAは被規制者でもあり、こうした状況は原子力規制委員会の独立性を損ない、原子力産業にとって都合のよい規制緩和を行う恐れがある。現に、原発運転期間を原則40年とする規定が原子炉等規制法から削除された背景には、ATENAをはじめとする原子力産業からの働きかけがある。原子力規制委員会はATENAなど、原子力産業との会合に慎重になるべきである。該当箇所：p.34ほか","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":4.0,"excerpt":"「ATENAは被規制者でもあり、こうした状況は原子力規制委員会の独立性を損ない、原子力産業にとって都合のよい規制緩和を行う恐れがある。現に、原発運転期間を原則40年とする規定が原子炉等規制法から削除された背景には、ATENAをはじめとする原子力産業からの働きかけがある。」","reasoning":"規制の独立性喪失や規制緩和（例：運転期間規定削除）を批判しており、原子力の規制強化や拡大への反対の立場を示唆しているため、右寄り（穏健な規制強化）と判断した（スコア4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"881","comment":"原発の再稼働、新増設は住民投票を前提とすべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":4.0,"excerpt":"「原発の再稼働、新増設は住民投票を前提とすべきである。」","reasoning":"再稼働・新増設に住民投票（＝地元の同意）を義務付ける主張は、原子力の拡大に対する制約を強める方向であり、穏やかに拡大を抑制する立場と判断したため（スコア4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"986","comment":"今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":5.0,"excerpt":"「今ある、核のごみや廃炉をどうするのかしっかりと国民的な議論を行い、脱原発を進めるべき。」","reasoning":"本文は明確に「脱原発を進めるべき」と述べており、原発段階的廃止を支持する強い立場を示している。即時全面停止などの最強度（スコア6）ではなく、廃止を進めるという強い主張のためスコア5（右寄り・強）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"186","comment":"意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":5.0,"excerpt":"「原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して」","reasoning":"本文は『原発に批判的なメンバーを相当数入れ』て計画案を作り直すことを求めており、明確に原発に批判的な立場の反映を要求しているため、原発の縮小・撤廃寄りの立場として評価しました。ただし即時全面禁止など極端な表現は無く、既存制度の即時廃止を求めているわけではないため最も強い右極（6）ではなく右寄り強めの5と判断しました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1366","comment":"大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"本文は政策決定の立場（大企業ではなく国民の立場）を示す一般的な意見であり、原子力の拡大・縮小に関する明確な言及や立場表明がないため、本対立軸には該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1368","comment":"言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"本文は文書の説明不足に対する反対表明（説明があるまでは反対する）に関するもので、原子力政策の賛否や拡大・縮小についての具体的言及がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1369","comment":"第7次エネルギー基本計画（案）のPDFにしおりの設定をしていただいた方が、多くの人にとってファイルをダウンロードして読む際に読みやすいと思う。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"PDFの利便性（しおり設定）に関する技術的・形式的な指摘であり、原子力の拡大・縮小に関する立場表明は含まれていないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1370","comment":"全ての項目を「１．総論」で始め、その後の定性的、しかし、今後の施策に必要な研究開発、既存産業界の要望等に応じた政策予算措置がもれなく書き込まれている。今後のエネルギー政策の基本的立場、方向性はかなり明確に書かれている。議員も国民も忙しく、読む時間が取れないので、最初に基本的方向性を１頁にまとめの追加し、示すことが必要。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー政策文書の構成や要約の追加に関する提案であり、原子力を推進・縮小するかの立場を明示していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1372","comment":"イノベーションのジレンマに陥らないためにも、既存の技術を有する企業ではないスタートアップの活用が不可欠であると考える。そのため、「非連続的なイノベーションの創出」という趣旨を明確化するために、例えば、「GX関連技術のスタートアップ等による非連続なイノベーション」と修正すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"スタートアップ活用や非連続的イノベーションに関する提案であり、原子力の拡大・縮小についての言及や立場表明がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1373","comment":"コージェネレーションの表記を統一していただきたい。【現行案】蓄電池やコージェネ等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、【修正案】蓄電池やコージェネレーション等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"用語統一（コージェネレーション表記）に関する指摘であり、原子力に関する賛否や方針に言及していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1374","comment":"P18 13行目当該箇所以外にも記述がある「電源の脱炭素化と電化」については「電源の低炭素化・価格低減と電化」としていただきたい。そのため、 ”S+3Eのバランスを考慮し”という記述と合わせて記述されているが、特に電源価格の低減は電化促進のための最重要課題と考えられるため、強調すべきと考える。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"「電源の脱炭素化と電化」表現の修正提案（低炭素化・価格低減の強調）に関する意見で、原子力の推進や廃止など直接の立場表明は含まれていないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1375","comment":"・意見内容p44 15-16行目「官民学協力のもと」を追記いただきたい。・理由各種のコンテンツ作りや講師等においては，産業界も協力できる分野と考える。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"「官民学協力」の追記提案であり、原子力の拡大・縮小に関する具体的な立場表明はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1377","comment":"P82 10 （３）エネルギー教育「プラスチックなど大量排出のゴミ・食べ残しの問題や省エネの教育を進める。ゴミの出ない商品生産・ライフスタイルへの切り替え教育を進める。」を追記する。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー教育の内容（ゴミ・省エネ・ライフスタイル）に関する追記提案で、原子力政策の賛否や方針に関する言及はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1378","comment":"2030年度の温室効果ガス46%削減、2040年度73%削減、2050年カーボンニュートラル実現という国際公約を掲げており、気候変動問題に対して国家を挙げて対応する強い決意を表明しているが、何年比の数値目標か明示すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"温室効果ガス削減目標の基準年明示を求める指摘であり、原子力の拡大・縮小に関する立場や言及がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"12","comment":"このエネルギー基本計画案は撤回されるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"本文は「このエネルギー基本計画案は撤回されるべきである」と計画自体への反対を述べているが、原子力の推進・削減のいずれかについて明確に言及していないため、対立軸上の立場を判定できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"13","comment":"断固反対です","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『断固反対です』という短文は強い反対を示すが、対象（原子力か他の政策か）が特定されておらず、核政策の賛否を判断できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"15","comment":"第7次エネルギー基本計画(案)に対して、大反対です。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『大反対です』と計画案への反対を表明しているが、原発の拡大・撤廃のどちらを意図するか明示されていないため、対立軸への割付は不可能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"52","comment":"電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"電気事業者の電源構成や排出係数の公表義務化を求める内容であり、原子力を拡大するか廃止するかの具体的立場表明はないため該当せず。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"53","comment":"高圧一括受電事業者は実態として小売電気事業者と類似の面が強い（だからこそ電気事業法上の電気事業者の類型に該当しないにも関わらず電気料金値下げの補助を受けた）。こうした実態がある以上、高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"高圧一括受電事業者への開示義務を求める指摘で、電源構成の透明化を求めているにとどまり、原子力に対する賛否の表明はない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"60","comment":"これからの日本を支える若い人たちに日本の将来を率先して担ってもらえるよう、国が前面に立って政策を進めていただけると嬉しい","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"若い人たちのために国が前面に立って政策を進めてほしいという希望表明であり、原子力の拡大・撤廃のいずれかを示す発言ではない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"62","comment":"もっとしっかりしたビジョンを未来世代のために持つべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『もっとしっかりしたビジョンを未来世代のために持つべき』という一般的な提言で、原子力の賛否に関する明確な立場表明はない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"67","comment":"防災、復興の部門と関連づけた気候変動の知識普及も政策に取り入れてください。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"防災・復興と気候変動知識普及の連携を求める提言で、原発の推進や廃止についての言及はない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"80","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証や2050年の電源構成の見直しを求めているが、原子力を拡大するか段階的に縮小するかの明示的立場は示されていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"81","comment":"2030年に向けて設定された第6次エネルギー基本計画のエネルギー転換目標がどの程度達成されるのかを明確に示し、これらの目標が達成できなかった要因や、達成に成功した場合の効果的な要因について明確に説明することが有益です。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"第6次計画の目標達成度の説明を求める内容であり、原子力の推進・撤廃のいずれかを明確に主張していないため対象外。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"124","comment":"P.14IV．エネルギー政策の基本的視点（Ｓ＋３Ｅ）S+3Eに加えて以下の2Eについても考慮する必要があると考える。（Ethics）サプライチェーンにおける人権問題、発電所立地地域へのリスク、気候正義などを評価基準として入れるべき。その際に誰にとっての倫理かという問いも重要である。（Equity）より気候危機の被害を受ける将来世代、グローバルサウスの生存権を考慮する。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"倫理（Ethics）や公平（Equity）を評価基準に加える提案で、原発の賛否について直接的な立場表明はない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"125","comment":"S+３Eとあるが「将来世代への責任」という観点も入れて欲しいです。安全性などと同じくらい重要な観点です。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『将来世代への責任』を入れるべきとの要望であり、原子力の拡大・廃止を明示していないため判定不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"126","comment":"「Equity & Justice（公平・公正）」を加えた「S+4E」に切り替えるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"S+4Eへの切替提案は評価基準の拡充に関する意見で、原子力に関する明確な賛否は示されていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"141","comment":"1月２０日に米国がパリ協定の離脱を表明したことは、本計画（案）を策定した時点からの大きな情勢の変化であり、このことが及ぼす国際的な影響、ひいては我が国の政策に及ぼす影響について十分に分析し、対応頂きたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"米国のパリ協定離脱による影響分析を求める指摘で、原子力を推進するか廃止するかの立場表明はない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"142","comment":"米国のパリ協定離脱によるわが国のエネルギー政策に及ぼす影響についても十分に分析しつつ、確実な実施をお願いしたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"同様に米国の動向分析と確実な実施を求める意見であり、原発の是非についての明示的立場は示されていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"143","comment":"米国新政権のエネルギー政策方針、地政学的動向などの国際社会の状況も踏まえ、総合的な我が国の国益および日本国民全体の利益を踏まえたエネルギー政策の検討・実行を行うべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"国益や日本国民全体の利益を踏まえた政策検討を求める意見で、原子力拡大か段階的廃止かのどちらかを明言していない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"150","comment":"気候変動対策に重大な影響を及ぼす政策、計画であるから国際的な責務とも大いに関係する。従って環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"気候変動対策と関係省庁の参画を求める提案で、原発を支持するか反対するかの表明は含まれていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"151","comment":"地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"地元自治体等と協力して進めるべきという一般論であり、原子力の賛否に関する具体的な立場は示されていない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"162","comment":"民主的で透明なプロセスによる「国民的議論」を行なってください。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『国民的議論』の実施を求める意見で、これは手続き論に関する要望であり、原発の拡大・廃止についての明確な主張がない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"163","comment":"意思決定過程の見直しも必要だ。審議会の人選をフェアに見直すべきである。推進派、利害関係者が多数を占める中で行われた議論は偏っている。イタリアのような国民投票や、ドイツのように倫理的な観点の議論もなかった。開かれた場での公正な国民的議論が必要だ。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"意思決定過程や審議会の見直しを求め、国民投票や倫理的議論の必要性を述べているが、原子力を支持するか廃止するかを直接示していない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"189","comment":"気候市民会議など、若者等の様々な立場にある国民の価値観が反映される意思決定プロセスを構築することを明記すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"気候市民会議など意思決定プロセスの構築を求める意見であり、原子力を拡大するか段階的に廃止するかといった立場表明や記述がなく、対立軸に該当しないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"190","comment":"該当箇所VII．国民各層とのコミュニケーション (82 頁 29~38行目）意見内容幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。理由地球温暖化対策計画およびエネルギー基本計画を議論する審議会は、本来であれば、気候変動が悪化した場合の経済的損失や適切な対策が行われた場合に得られる便益も踏まえた上で、排出削減目標の引き上げや脱炭素化加速のために必要な施策を議論すべきところ、いずれの審議会においてもそれらの議論を深めることなく政府案がとりまとめられたことは大変遺憾です。電力需要家企業の再エネを求める声を含めて、バックグラウンドの異なる関係者で業種横断的に議論いただきたいです。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"審議会の議論のあり方や関係者参画の要請に関する指摘で、原子力の推進・縮小のいずれかを支持する明確な立場が示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"191","comment":"脱炭素社会の構築には消費者・生活者による消費行動やライフスタイルの転換が欠かせないことから、消費者の理解促進や主体的な消費行動につながる情報提供が求められます。政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"消費者行動や透明性、多様なステークホルダー参画を求める内容で、原発の拡大・廃止に関する立場表明がないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"192","comment":"最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"多様なステークホルダー参加の場を設ける要望であり、原子力の推進・制限に関する意見表明がないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"194","comment":"現行第６次エネルギー基本計画では、２０３０年度のエネルギー需給見通しは本文に書かれている。なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"2040年度需給見通しの本文記載の有無に関する質問で、原子力の是非に関する立場は示されておらず評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"195","comment":"「2040年度におけるエネルギー需給の見通し」が示されているが、2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"2040年度需給見通しを明記してほしいという要望で、原発の拡大・廃止の立場表明は含まれていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"202","comment":"＊該当箇所2040年度におけるエネルギー需給の見通し（関連資料）シナリオ別電力需給 （19ページ）シナリオ別電力供給（発電電力量）のグラフで、火力発電のLNG、石油、石炭の内訳を示していただきたい。次のページにシナリオ別CO2排出量が示されているので、これの前提となった電源構成があるはず。これを公開していただきたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"シナリオ別の火力内訳公開を求める要求であり、原子力の推進・撤廃についての立場表明がないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"215","comment":"政策・施策の進捗等を検証するため、今回示された電源構成の見通しにおける風力発電の見通しの内訳と、その内訳数値の算出条件・根拠等を関連資料に明記していただきたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"風力発電の内訳や算出根拠の明記を求める技術的・透明性の要求で、原子力に関する明確な賛否は示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"219","comment":"省エネルギーの内容が具体的ではない第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"省エネ記述の削除理由の説明を求める意見であり、原子力の拡大・縮小に関する立場は示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"227","comment":"政府のエネルギー政策の目標は「パーセント」表記に偏っており、具体的な数値目標が不足しているため、再エネ発電量や原子力発電の具体的な数値目標を明示する必要がある。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"再エネや原子力の具体的数値目標の明示を求める要望だが、原子力を推進するか廃止するかのいずれかを明確に主張しておらず評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"228","comment":"エネルギーの構成について詳しい解説があったが、未来予想図なのでどのように転換が進んでいくかが不明確である。私は、脱炭素を進めていくためにこうしたエネルギー転換を進めていくことを国や計画にしっかり明記し、エネルギー転換の工程表や地方自治体に対してしっかりと進めてもらう体制づくりやロードマップ、関連法令が必要であるがどのように対応していくか。計画ならば転換時期を確固たるものとして盛り込むべきだが、明記するのか。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー転換の工程表や法整備を求める意見で、原子力の賛否に関する具体的立場は示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"229","comment":"カーボンバジェットも踏まえながら、2030 年の計画の見直しと、2035 年、2040 年のそれぞれの削減目標と電源構成の見通しを明らかにし、それを実現するロードマップ（行程）を立案・策定すべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"各年の削減目標と電源構成の明確化を求める要望で、原発の拡大や廃止についての立場表明はないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"230","comment":"日本のエネルギーシステムはどのように構築するのか具体像が見えてこない。すなわち日本のエネルギー政策のグランドデザインが描けておらず、エネルギー政策の”計画”というよりは掛け声だけの”スローガン”にしかなっていないとみられても仕方がない内容になっている","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー政策のグランドデザイン欠如を批判する意見であり、原子力を支持するか反対するかの明示はないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"232","comment":"エネルギー需給に関する分析で、好ましいシナリオと現状維持のシナリオが設定されているが、より悲観的なシナリオ（例 激甚災害やテロ等に伴う再エネの縮退等）についての分析も必要である","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"悲観的シナリオ（災害・テロ等）を含めた分析の必要性を指摘するもので、原子力推進か撤廃かの立場表明は含まれていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"236","comment":"１つのモデルの結果のみに依存した評価は不十分である今回の政府案の審議の過程では、特定のモデルに過度に依存した政策判断がなされており、本来あるべき複数モデルを使った検討になっていない。将来の排出削減目標やエネルギー需給のような不確実性の大きな問題では、異なるステークホルダーが参加し、開かれた議論を行うことが必要で、その意見のとりまとめには、様々な科学的な知識を統合して適切に将来予測ができるモデルの利用が欠かせない。一方で、モデルは現実の対象そのものではなく、その一部を切り取って数式等を使って表現したツールであり、モデル開発の過程では開発者の主観が反映され、モデルにも様々な不確実性が内在している。そのため。これらの様々な不確実性が存在する中で排出削減目標のような政策決定を行うには、1つのモデルに依存して政策を判断するのではなく、様々な視点から開発された複数のモデルを用いて、様々な条件下での結果を比較し、議論することが重要となる。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"特定モデル依存の問題と複数モデル利用の要請に関する指摘で、原発の是非に関する明確な立場がないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"237","comment":"将来のコストなどは不確実であるにもかかわらず、エネルギー基本計画が参照しているシナリオモデルは結果として1つになっている。多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"複数シンクタンクのモ
