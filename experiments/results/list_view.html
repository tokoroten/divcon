デル参照を求める要求であり、原子力の推進・廃止の立場は示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"238","comment":"今回用いられたモデルは、エネルギー費用の最小化を目標としたモデルであり、気候政策の重要政策要素である炭素予算制約が考慮されていないため、日本の使用する炭素予算が過大になり、国際間、世代間の公平性にもとるのではとの懸念が残る。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"モデルが炭素予算を考慮していない点への懸念を述べているが、原発を拡大するか廃止するかの立場表明はないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"240","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証と2050年の電源構成見直しを求める意見で、原子力の明確な賛否は示されていないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"292","comment":"我が国では、２０４０年度の温室効果ガス７３％削減という根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"2040年度目標の根拠不透明性を指摘する意見であり、原発の拡大・廃止に関する立場表明がないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"福島復興を強く求める意見だが、これは復興支援に関するものであり、原子力政策の推進・撤廃を直接示すものではないため評価不可。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"885","comment":"基本計画原案の策定の際に、全国の各地域での公聴会や説明会を開くなど国民の意見を聞き反映させる仕組みを作ってほしい。原子力発電についてはメリットだけでなく、中間貯蔵や最終処理を含めた技術的・コスト的課題も示し、国民が選択できるリスクコミュニケーションの発想で対話をしてほしい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"原発の拡大・縮小についての明確な賛否を示しておらず、主に公聴会やリスクコミュニケーション等の手続き・情報提示を求める内容のため、この対立軸には該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"887","comment":"該当箇所 東京電力福島第一原子力発電所事故から１３年が経過した今もなお、国民の原子力や行政・事業者に対する不信・不安は払拭できておらず、この状況を真摯に受け止め、その反省に立って信頼関係を構築するためにも、原子力に関する正確で客観的な情報提供や、丁寧な広聴・広報を進める必要がある。正確な情報が届かないので国民が原子力に理解がない、というモデルは間違っており、一方的な情報発信に注力するのでなく、国民の意見を真摯に受け止める場を積極的につくるべきだ。マスメディアの広告などで原子力の活用を訴えている一方、国民の意見を広く集めるためのこのパブコメにかんする広報はみられない。限られた予算を後者にも活用にし、広く国民の声に耳を傾けてほしい。原子力への情報量と原子力への態度の調査分析によれば、情報量がある程度まで増えると、「わからない」が増え、「徐々に廃止」が増加した。（2023年度 原子力に関する世論調査調査結果（日本原子力文化財団）による）","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"原子力に関する情報提供や双方向の広聴を求める主張であり、推進・廃止いずれかの明確な立場表明がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"978","comment":"最終処分場の必要性の国民への説明について、本計画案P38にてその主体として「廃棄物の発生者としての基本的な責任を有する原子力事業者」とされているが、政府の政策としてこれまで原子力を推進し、本計画案で示されているように今後も推進していくのだから、政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"最終処分場に関する説明責任を政府にも求める意見だが、原発の拡大か段階的廃止かについての明確な態度表明はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"980","comment":"意見：「中間貯蔵施設等に貯蔵された使用済燃料は六ヶ所再処理工場へ搬出するという方針」（p.36）：これは従来の資源エネルギー庁の説明と異なる。中間貯蔵施設は、当初は六ヶ所再処理工場で処理しきれない使用済み核燃料を貯蔵することを想定しており、「第二再処理工場」に運び出すとしていた。その後、「第二再処理工場」の計画はうやむやになり、資源エネルギー庁は「そのとき動いている再処理工場に運び出す」としていたが、今年になって市民への説明で「六ヶ所再処理工場に搬出する可能性もある」としていた。稼働するかどうかわからない六ヶ所再処理工場を搬出先として挙げることに対する反発の声も多かった。今回、さらに「可能性もある」という文言が削除された。なし崩し的に説明を少しずつ変えるのではなく、変更した理由を説明すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"再処理や搬出方針の説明不足への批判であり、原発賛否の立場を示していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"981","comment":"中間貯蔵施設に貯蔵された使用済燃料を六ヶ所再処理工場へ搬出する方針は従来の説明から変更されており、その理由を説明すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"方針変更の理由説明を求める意見であり、原発の推進・廃止に関する明確な立場が示されていないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1012","comment":"社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"官民対話の重要性を指摘するも、原子力推進か廃止かの明示がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1070","comment":"●該当箇所（P65-,82-）Ⅴ．２０４０年に向けた政策の方向性８．エネルギーシステム改革（１）基本的考え方 全般（２）脱炭素と安定供給を実現する持続的な電力システムの構築へ向けた取組 全般Ⅶ．国民各層とのコミュニケーション３．政策立案プロセスの透明化と双方向的なコミュニケーションの充実●意見内容・電力システム改革については、十分な検証結果とエビデンスをもって、必要な措置を講じていただくよう、お願いします。・特に、「小売市場における競争の促進」と「内外無差別」との関係性について検証は行われていないと認識しています。そのような中で、課題について議論することは誤った方向に進む恐れがあります。（内外無差別な卸売に関する詳細は後述■意見８のとおり）・政策立案プロセスの透明化に耐えうるよう、適切な情報をもとに議論いただくようお願いします。●理由（可能であれば、根拠となる出典等を添付又は併記して下さい。）・今般、電力システム改革の検証が行われていますが、内外無差別な卸売の取組による競争環境への影響など、十分なものではと考えています。・例として挙げた、「小売市場における競争の促進」と「内外無差別」をはじめ、関係者が共通認識を持ったうえで議論でき、必要な措置が講じられるよう、十分な検証結果とエビデンスを適切に洗い出し、審議会等へ報告願います。・プロセスの透明化だけでなく、国民（事業者、お客様）との双方的コミュニケーションが円滑になされるよう、適切な情報に基づく政策立案を要望します。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"政策立案の透明性や検証・エビデンスを求める内容であり、原発の拡大・縮小についての明確な立場表明がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1071","comment":null,"topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"内容が 'nan' と記されており立場の判断ができないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1154","comment":"完全に脱炭素化された電力セクターとは何を意味するのか、また、「排出削減対策を講じていない（unabated）」4 とは具体的に何を意味するのかを定義し、現行のGX関連政策がこれをどのように可能にするのかを明確に示すべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"定義や政策の説明を求める要望であって、原子力の賛否を示していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1348","comment":"エネルギー教育の充実を重視することを強く要望","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー教育の充実を求める意見であり、原発推進・廃止の立場表明がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1349","comment":"第7次エネルギー基本計画においては、教育機関だけでなく自治体や企業との連携、地域特性を活かした実践型の学習機会などを積極的に設け、次世代の担い手がより高い視座をもってエネルギーや環境の課題に取り組めるよう、エネルギー教育の充実を重視することを強く要望します。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"教育機関等との連携を要望する内容で、原発の拡大・縮小についての明確な主張はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1350","comment":"エネルギー事情を子どものうちから理解することは、大人になりエネルギー選択に主体的に関与することになった時に適切な判断をする上で有益となる。エネルギーに関する議論は、Ｓ＋３Ｅの原則に代表されるように、複数の価値がトレードオフの関係にあり、唯一の「正解」が存在するわけではなく、子どもたちが自らの考えを深められるテーマであると考えられる。このため、エネルギーを題材とした教育の機会を設け、子どもたちが教職員や地域の人々とも議論を深めることは、自 らのキャリア形成とも関連付けつつ思考を深め、探求を進めることにも寄与する。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"子どもへのエネルギー教育を求める意見であり、原子力の賛否を示していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1351","comment":"電気やガスなどのインフラは生活に必要不可欠であり、限られたタイミングでしか見直すことができないため、エシカルな選択がしにくい。政府には、私たちが使う電気やガスがどこから来ていて、環境にどう影響しているのかについて、より分かりやすい発信と教育をお願いしたい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"電気やガスの供給元と環境影響の明確な発信を要望するも、原発の推進・廃止に関する立場表明はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1353","comment":"市民の参加は意見箱やパブコメなどにごくごく限られているため、内容や議論の論点などをもっとわかりやすく国民に伝えるべきである","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"市民参加や分かりやすい情報提供の要望で、原子力の賛否を示していないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1354","comment":"計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"計画策定後の周知・広報を求める内容であり、原発の拡大・縮小に関する立場は示されていないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1359","comment":null,"topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"内容が 'nan' と記されており立場の判断ができないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1363","comment":"エネルギーに関する国民各層の理解促進について、啓発強化を求めます。気候変動問題は国民の命やくらしに関わる重要な課題にも関わらず、総合資源エネルギー調査会などのエネルギー政策の決定プロセスに、多様な立場の国民の参加と活発な意見交換がなされなかったことに対し遺憾の意を表します。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"国民理解促進や参加の強化を求める意見で、原発の賛否についての明確な立場表明がないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1364","comment":"政策決定プロセスの透明性が不足しているため、提案に反対である。提案が国民の安全や福祉にどのように影響するかについての説明責任が求められる。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"提案の透明性不足を理由に反対を表明しているが、反対の対象（原発推進そのものか手続きか等）が明確でないため、対立軸に関して判断できない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"1365","comment":"国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"国民の声を反映した計画づくりを求める要望であり、原発の拡大・縮小に関する明確な主張はないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"164","comment":"多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである。本計画（案）の検討にあたり「できる限り幅広い国民からの意見を募集」するためとして意見箱が設置されたが、審議会では意見箱の意見は参考資料とされ、どのように意見が反映されたのか実感ができない。国民の意見の反映が不十分と考えるため、政策決定プロセスの透明化と公平性の担保を求める。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"本文は審議プロセスの透明性・国民意見の反映不足を指摘しており、原発の拡大・縮小いずれかの立場を明示していないため、対立軸には該当しないと判断しました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"165","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策を決定する場にも関わらず、そのプロセスに市民が参加する機会がほとんどありません。また、エネルギー政策は内容が専門的で複雑です。審議される論点や議論内容を分かりやすく、時間をかけ、もっと民主的かつ透明性の高い議論が必要です。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"意見は市民参加や議論のわかりやすさ・透明性を求める内容であり、原子力の推進・廃止に関する明確な立場表明がないためスコア不能としました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"167","comment":"国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。気候変動対策として明確に位置づけ、国会で審議すべきです。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"エネルギー基本計画を国会で審議すべきという手続き面の主張であり、原発の拡大・縮小に関する具体的立場は示されていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"168","comment":"日本のエネルギー政策の在り方だけでなく、気候変動対策の方向性を決める重要な計画であるにもかかわらず、国民的議論の必要性が位置付けられておらず、国会を通さず政策評価もされないまま短期間の議論で閣議決定される政策形成のプロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"短期間・閣議決定のプロセスへの批判など民主主義・手続きの問題指摘にとどまり、原子力に関する明確な賛否は示していないため該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"169","comment":"エネルギー基本計画が国会に諮られることがないのは問題","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『国会に諮られることがないのは問題』という手続き上の指摘のみで、原子力の推進・段階的廃止等の立場は明示されていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"171","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。審議される論点や議論内容を国民に分かりやすく、時間をかけ、丁寧でもっと民主的、透明性を高めた議論が行われるべきです。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"パブコメ期間の短さや議論のあり方についての要望であり、原発拡大か廃止かの立場表明はないためスコア不可としました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"172","comment":"国民不在の気候・エネルギー政策形成プロセスは問題全ての国民生活に大きな影響を与えるとともに、多くの省庁の政策に関わる気候・エネルギー政策であるにもかかわらず、経産省主導による一部の産業の利益を優先する政策が、国民不在の中で、政策評価もされないままに、短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"経産省主導や省益優先への批判など政策形成プロセスへの懸念を述べているが、原子力政策の是非について明確な立場は示していません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"173","comment":"パブコメの周知が足りない。テレビの政府広報や若い人が見ているSNSでも広報し、意見募集期間を1ヶ月ほど延長するべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"パブコメ周知・募集期間延長の要望であり、原発の拡大・廃止に関する立場表明は含まれていないため該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"174","comment":"パブコメ募集期間が短すぎる。膨大な計画案を検討するには時間がかかるのに、年末年始の繁忙期である。もっと期間をとるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"募集期間が短すぎる点への指摘のみで、原子力の是非に関する主張はないため対立軸には該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"175","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"他意見と同様にパブコメ等の手続きに関する批判であり、原発の拡大・廃止に関する明確な立場が示されていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"176","comment":"会議の進め方として、意見の表明に過ぎず、まともな議論になっていない。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"会議の進め方が議論になっていないというプロセス批判にとどまり、原子力推進か廃止かの立場は述べられていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"178","comment":"パブリックコメント終了後に、寄せられた意見をもとに、「2040年度におけるエネルギー需給の見通し（関連資料）」も併せて、総合エネルギー調査会「基本政策分科会」を開催し、計画の表現の見直しなどを議論していただきたい。国民から寄せられた意見を尊重するのであれば審議会で議論することは必須と考える。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"パブコメ後に審議会で議論することを求める手続き的要望であり、原発に関する明確な賛否は示していません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"179","comment":"多様性ある委員構成や透明性・公平性に配慮した政策決定プロセスを求めます。パブリックコメント実施後に改めて審議会を開催し、議論がなされることを期待します。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"多様性ある委員構成や透明性の確保を求める趣旨で、原子力の推進・廃止に関する立場は明示されていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"180","comment":"現状の審議会は、はじめに政府案ありきのプロセスになっており、パブコメを集約したうえで再度審議会で審議した方が良い。これは政府に対する信頼を得るためにもやった方が良い。 省庁は、省益を優先せず、地球益を優先するべきである。その方が日本のプレゼンスを高めることになり、結果として国益にかなう","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"政府案先行のプロセス批判や『地球益優先』の主張があるが、具体的に原発を拡大するか廃止するかの立場は示していないため該当外としました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"181","comment":"パブコメ終了後に、パブコメの意見も審議材料として、基本計画の審議を続けて行ってください。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"パブコメの意見を審議材料とすることを求める内容であり、原子力政策に関する明確な賛否は含まれていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"183","comment":"審議会の構成メンバーの年齢や性別の偏りを是正し、議論には女性や今後影響を受ける若者、多様な立場の専門家、環境団体が多数参加することが不可欠です。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"委員の多様性（女性・若者・環境団体参加）を求める意見であり、原発推進か廃止かの立場自体は明記されていません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"184","comment":"政策の透明性を確保するため、審議会委員の選定基準、運営スケジュール等の開示をすることを明記すべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"審議会委員選定基準や運営スケジュールの開示を求める透明性の主張で、対立軸に関する立場表明はありません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"185","comment":"「エネルギー基本計画」に関しては経産省、「温暖化対策計画案」は経産省と環境省合同の審議会で議論されていますが、メンバーを見てみると原発推進や化石燃料維持を支持する委員が多数派だと思います。また、委員のジェンダーでは男性、年齢では50代以上が多く、女性や若者が少ないという偏りも問題です。気候変動の影響をより大きく受ける若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『原発推進や化石燃料維持を支持する委員が多数派』と現状を批判しているが、発言者自身が原発を廃止すべきと明確に主張しているわけではなく、委員構成の多様化を求める手続き的要望に留まるためスコア不能としました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"187","comment":"エネ基の審議会「総合資源エネルギー調査会基本政策分科会」のメンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"審議会メンバーに再エネ・事故関係者・若者等を含めるべきという構成改善の要求であり、直接的に原発の拡大・廃止どちらかを明示していないため対立軸には該当しないと判断しました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"304","comment":"福島イノベーション・コースト構想は被災者の生活再生には役立っておらず、都市部の事業者が復興予算で儲けるだけである。元の住民のためになっていない。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"福島イノベーション・コースト構想の効果や復興予算の使途についての批判であり、原子力の拡大・縮小についての明確な立場表明がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"305","comment":"P9-17～25について、福島新エネ社会構想加速化プラン2.0は絵にかいたプランだが、予算措置がどれだけなされているか、また、現在どれだけ実行されているのかが問題である","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"新エネ社会構想の予算と実行状況への懸念を示す意見であり、原子力の拡大／廃止に関する直接的な言及がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"497","comment":"情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"環境影響評価手続きの情報公開・住民参加に関する手続きの是非を問う内容で、原子力の是非自体に関する明確な立場表明ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"547","comment":"基地港湾の指定や、求められる港湾機能、必要な港湾工事については、地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。その際、基地港湾を活用した地域振興の観点も重要である。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"基地港湾や港湾機能、地域振興に関する意見であり、原子力の拡大・縮小に関する明確な立場が示されていないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"550","comment":"エネルギーは地方の管理下におこう","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"『エネルギーは地方の管理下におこう』という立場表明はあるが、原子力を拡大するか廃止するかについての明確な主張ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"551","comment":"２５頁 （イ）地域との共生等現行制度では、発電施設の立地選定の権限は事業者にのみあり、地元自治体にはなんの権限も付与されていない。ＦＩＴ認定の申請段階から地元住民に情報開示することも含め、地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"再生可能エネルギー施設の許認可権を地元自治体に与えるべきという制度提言であり、原子力の拡大・廃止に対する直接的な立場ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"553","comment":"地域で太陽光を開発しようとする事業者が違反をしたことのある事業者であるかどうかを地域住民が確認できるようにするために、違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。規制強化を徹底しなけらば、地域共生型の再生可能エネルギーの導入を推進につながらない。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"太陽光事業者の違反歴開示や規制強化を求めるもので、原子力の是非に関しては言及がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"554","comment":"地域共生（該当箇所：P.25（イ）地域との共生等）「再生可能エネルギーが長期にわたり安定的に発電する電源として、地域や社会に受け入れられるよう、地域の理解の促進や適正な事業規律の確保に取り組むことが重要である。」との記載は適切と考えます。再エネ業界全体の姿勢・取組として、地域からの信頼と理解を大前提に、今回の共生制度を活用しながら、引き続き丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。その際、地域の自然環境、景観、歴史・文化等の資源や価値への理解を深めることの重要性を業界全体として再認識し、具体的な行動・取組につなげていかなければならないと考えています。日本が国際公約として掲げる2050 年カーボンニュートラル実現の重要性や再エネ導入のポテンシャルについての国民理解が進んでいるとはいえない中で、再エネ導入拡大の実現のために、再エネ業界はもちろんのこと、国や地方公共団体も主体となって、社会的受容性を向上させるために必要な取組を推進することで、地域共生と再エネ導入拡大を両立させることが可能になると考えます。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"再生可能エネルギーの地域共生と社会的受容性向上に関する意見で、原子力拡大／縮小の明確な立場ではないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"587","comment":"メガソーラーは地震や集中豪雨による地滑りや土砂災害による被害を受けやすいため、設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"メガソーラーの設置に関する地元意見聴取を求めるもので、原子力政策の賛否については触れていないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"599","comment":"風力発電、洋上風力発電建設に反対します。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"風力（洋上含む）反対の明確な意見であり、原子力の拡大／廃止に関する言及はないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"605","comment":"＜該当箇所＞Ⅴ．２０４０年に向けた政策の方向性 ３．脱炭素電源の拡大と系統整備 （２）再生可能エネルギー ③風力 （ウ）陸上風力発電 ３１ページ＜意見内容および理由＞・地域の懸念への対応にあたっては、陸上風力の必要性や意義、正しい理解を広げるために、政府等が前面に立って地域への理解醸成に積極的に関与いただきたいと考えております。・エネルギー基本計画において再エネ電源の主力電源化を示している政府に積極的に関与いただくことで、地域の理解醸成に繋がり、陸上風力の導入拡大に資すると考えています。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"陸上風力導入拡大のため政府の理解醸成を求める意見であり、原子力の是非については明示していないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"632","comment":"保安林や農地等事業適地の最大限活用も考慮した環境配慮基準が設定されるよう、国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"保安林や農地の活用に関する環境配慮基準設定の提案で、原子力拡大／廃止に関する立場表明がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"801","comment":"意見：「立地地域との共生」（p.35）として、立地地域に対する、さまざまな支援が書かれているが、地域振興が必要なのは原発立地地域だけではない。過疎に悩む自治体は全国各地にある。国の政策に沿って原子力施設を受け入れた地域にことさら手厚い支援を行い、原子力施設を受け入れなかった地域には支援を行わないということは、公平性にかけ、地域の分断を招く。地域振興は、原子力施設受け入れの有無にかかわらず、各地の実情を踏まえて、全国規模で行うべきである。該当箇所：p.35","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"原子力立地地域への優遇措置の公平性を問題視しているが、原子力自体を推進するか廃止するかの明確な立場を示していないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"870","comment":"原子力産業界のための原子力規制委員会になってはいないか。福島原発事故の後の反省であった「規制の虜」となっているのではないか。原子力産業界と規制委員会の関係改善を求めたい。そもそもエネ基のこの部分の記述の主語は「ATENA」ではなく、「規制当局は」とするべきであり、福島原発事故の後の反省「規制の虜」とならないよう原子力産業との意見交換等は中立性を担保することを最優先に慎重に行われるべきである。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"原子力規制委と産業界の関係性や中立性への懸念を述べているが、原子力の拡大・廃止そのものについての明確な立場表明がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"871","comment":"原子力規制委員会と、任意団体原子力エネルギー協議会ATENAのもたれ合いで、原子力規制を緩和した。 事業者の虜になった規制側です。説明会等双方向の対話に加え、多様なステークホルダーとの丁寧な対話活動等、原子力政策決定プロセスでの協議を法律上の措置と位置付けるべき。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"規制当局と産業界の癒着や協議の法的位置付けを求める内容であり、原子力を推進するか廃止するかについての明確な主張は示されていないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"882","comment":"原子力は、政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。","topic_id":"T7","axis_id":"T7_A2","axis_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power","score":"該当なし","excerpt":"","reasoning":"政府が国民や地域の納得を得るべきとするプロセス志向の主張であり、原子力を積極的に推進するか廃止するかの明確な立場表明がないため。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"Expand\/maintain nuclear power vs Phase out\/restrict nuclear power"},{"opinion_id":"821","comment":"国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき。法的根拠のない原発の運転制限は財産権の侵害の恐れがあると周知するべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":1.0,"excerpt":"「国の審査に合格した原発は都道府県への届出のみで運転できるようにすべき。地元同意が必要な場合は手続きの方法や期限を法的に規定すべき」","reasoning":"国の審査を最終とし地元同意の実効的な拒否権を排する方向を明確に主張しており、対立軸の左極に非常に近い。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"822","comment":"原子力が作り出す、安価・安定・大量・脱炭素の電力や水素は消費者や事業者が求めているし、温暖化対策の主要な柱でもある。そのため、原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":1.0,"excerpt":"「原子炉の稼働に対して立地自治体の同意を必要としない法改正を強力に推し進めるべきである。」","reasoning":"立地自治体の同意を不要とする法改正を強く求めており、地方の権限を否定して中央決定を優先するため左極（最強）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"60","comment":"これからの日本を支える若い人たちに日本の将来を率先して担ってもらえるよう、国が前面に立って政策を進めていただけると嬉しい","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「国が前面に立って政策を進めていただけると嬉しい」","reasoning":"明確に『国が前面に立つ』ことを望む表現で、中央政府主導を支持する立場。極端な強硬論（地方権限の一切停止等）までは示していないため強い左寄り（スコア2）と判断。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"143","comment":"米国新政権のエネルギー政策方針、地政学的動向などの国際社会の状況も踏まえ、総合的な我が国の国益および日本国民全体の利益を踏まえたエネルギー政策の検討・実行を行うべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「総合的な我が国の国益および日本国民全体の利益を踏まえたエネルギー政策の検討・実行を行うべき。」","reasoning":"国益や国民全体の利益を踏まえた政策実行を求めており、国家的視点を優先する立場を示している。地域主導を明確に支持しているわけではないため左寄り（強め）のスコア2と判断。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"150","comment":"気候変動対策に重大な影響を及ぼす政策、計画であるから国際的な責務とも大いに関係する。従って環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「環境省をはじめ関係の省庁も参画した会議体で議論すべきでもある」","reasoning":"関係省庁の参画による中央レイヤーでの議論を求めており、国レベルでの統合的な審議を支持する姿勢。地域の単独権限を強調する趣旨はないため左寄り（スコア2）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"978","comment":"最終処分場の必要性の国民への説明について、本計画案P38にてその主体として「廃棄物の発生者としての基本的な責任を有する原子力事業者」とされているが、政府の政策としてこれまで原子力を推進し、本計画案で示されているように今後も推進していくのだから、政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「政府も主体となって国民へ最終処分場の必要性について説明を尽くして頂きたい。」","reasoning":"最終処分場の説明主体を政府に求める主張は、国が主導して説明責任を果たすべきという国家主体性を強調しており、左寄り（強め）に分類した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"587","comment":"メガソーラーは地震や集中豪雨による地滑りや土砂災害による被害を受けやすいため、設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「設置に関しては地元住民の意見もよく聞くよう、政府が主導してほしい。」","reasoning":"地元意見の尊重を求めつつも『政府が主導してほしい』と明記しており、中央が主導する役割を重視するため左寄り（強）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"605","comment":"＜該当箇所＞Ⅴ．２０４０年に向けた政策の方向性 ３．脱炭素電源の拡大と系統整備 （２）再生可能エネルギー ③風力 （ウ）陸上風力発電 ３１ページ＜意見内容および理由＞・地域の懸念への対応にあたっては、陸上風力の必要性や意義、正しい理解を広げるために、政府等が前面に立って地域への理解醸成に積極的に関与いただきたいと考えております。・エネルギー基本計画において再エネ電源の主力電源化を示している政府に積極的に関与いただくことで、地域の理解醸成に繋がり、陸上風力の導入拡大に資すると考えています。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「政府等が前面に立って地域への理解醸成に積極的に関与いただきたいと考えております。」","reasoning":"地域理解の醸成に政府が前面に立つことを要請しており、中央政府の積極関与を支持するため左寄り（強）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"801","comment":"意見：「立地地域との共生」（p.35）として、立地地域に対する、さまざまな支援が書かれているが、地域振興が必要なのは原発立地地域だけではない。過疎に悩む自治体は全国各地にある。国の政策に沿って原子力施設を受け入れた地域にことさら手厚い支援を行い、原子力施設を受け入れなかった地域には支援を行わないということは、公平性にかけ、地域の分断を招く。地域振興は、原子力施設受け入れの有無にかかわらず、各地の実情を踏まえて、全国規模で行うべきである。該当箇所：p.35","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「国の政策に沿って原子力施設を受け入れた地域にことさら手厚い支援を行い...ということは、公平性にかけ、地域の分断を招く。」","reasoning":"地域振興は全国的に行うべきとし、特定地域への優遇をやめ全国基準を求める立場は中央による均衡的政策を重視しており左寄り（強）と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"882","comment":"原子力は、政府自ら先頭になって、地域住民と国民全体（特に次世代をになう若者の）の納得を得ることが必要。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":2.0,"excerpt":"「原子力は、政府自ら先頭になって、地域住民と国民全体...の納得を得ることが必要。」","reasoning":"政府が先頭に立って住民・国民の納得を得るべきとする表現で、中央の主導的役割を重視しているため左寄り（強）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"189","comment":"気候市民会議など、若者等の様々な立場にある国民の価値観が反映される意思決定プロセスを構築することを明記すべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「気候市民会議など、若者等の様々な立場にある国民の価値観が反映される意思決定プロセスを構築することを明記すべきである。」","reasoning":"市民や若者を含む参加型の意思決定プロセスの整備を求めており、中央一元支配ではなく地域・市民の参画を重視する立場。ただし全国的な枠組み内での参加整備を求めているにとどまり、地方の絶対的拒否権や完全な自治を主張してはいないため、右寄り（弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"190","comment":"該当箇所VII．国民各層とのコミュニケーション (82 頁 29~38行目）意見内容幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。理由地球温暖化対策計画およびエネルギー基本計画を議論する審議会は、本来であれば、気候変動が悪化した場合の経済的損失や適切な対策が行われた場合に得られる便益も踏まえた上で、排出削減目標の引き上げや脱炭素化加速のために必要な施策を議論すべきところ、いずれの審議会においてもそれらの議論を深めることなく政府案がとりまとめられたことは大変遺憾です。電力需要家企業の再エネを求める声を含めて、バックグラウンドの異なる関係者で業種横断的に議論いただきたいです。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「幅広い世代・立場の意見を反映できる政策決定プロセスの構築に向けた抜本的な検討を政府に求めます。」","reasoning":"政策決定に多様な国民層を反映すべきと政府に求めており、中央一極化に対して参加型・開かれたプロセスを志向している。だが国家権限の全面放棄を主張していないため右寄り（弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"191","comment":"脱炭素社会の構築には消費者・生活者による消費行動やライフスタイルの転換が欠かせないことから、消費者の理解促進や主体的な消費行動につながる情報提供が求められます。政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「政策決定プロセスの透明化と公平性の担保、そして多様なステークホルダーが参画できる機会を求めます。」","reasoning":"透明性・公平性と多様なステークホルダー参画を要求しており、中央主導一元化への対置として住民等の参画を重視する立場。極端な地方主権ではないため4。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"192","comment":"最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「最初から多様なステークホルダー（多様な世代、多様な業界、多様な地域）が参加し議論をする場を政府として設けて、もっと国民から意見を聴いてほしい」","reasoning":"政府に対し当初段階から多様な参加を求める発言で、国主導の独断に反し地域・市民の意見反映を強く求めている。完全な自治主張ではないため右寄り（弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"236","comment":"１つのモデルの結果のみに依存した評価は不十分である今回の政府案の審議の過程では、特定のモデルに過度に依存した政策判断がなされており、本来あるべき複数モデルを使った検討になっていない。将来の排出削減目標やエネルギー需給のような不確実性の大きな問題では、異なるステークホルダーが参加し、開かれた議論を行うことが必要で、その意見のとりまとめには、様々な科学的な知識を統合して適切に将来予測ができるモデルの利用が欠かせない。一方で、モデルは現実の対象そのものではなく、その一部を切り取って数式等を使って表現したツールであり、モデル開発の過程では開発者の主観が反映され、モデルにも様々な不確実性が内在している。そのため。これらの様々な不確実性が存在する中で排出削減目標のような政策決定を行うには、1つのモデルに依存して政策を判断するのではなく、様々な視点から開発された複数のモデルを用いて、様々な条件下での結果を比較し、議論することが重要となる。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「1つのモデルの結果のみに依存した評価は不十分である...異なるステークホルダーが参加し、開かれた議論を行うことが必要で」","reasoning":"特定モデル依存を批判し、複数モデルと『異なるステークホルダーが参加し、開かれた議論』を求めている。意思決定の開放性・多様な参加を重視する点で地域・市民参画志向と解釈し、右寄り（弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"237","comment":"将来のコストなどは不確実であるにもかかわらず、エネルギー基本計画が参照しているシナリオモデルは結果として1つになっている。多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「多くのシンクタンクが2040年モデルを作成しているため、それらを見渡して、今のエネルギー基本計画がどうそれをくみ取ったのかの説明をきちんと加えるべきである。」","reasoning":"外部の複数の分析を参照し計画に反映することと説明責任を求める意見で、政策決定過程の透明性と多様な意見反映を重視しているため、中央独断への対抗として参加型・説明重視の立場（右寄り弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"292","comment":"我が国では、２０４０年度の温室効果ガス７３％削減という根拠の説明が困難で不透明な野心的目標を掲げているが、これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「これではエネルギー政策について、双方向的なコミュニケーションを行なっても政府に対する信頼を得ることは出来ない。」","reasoning":"政府と国民の双方向コミュニケーションの必要性を指摘しており、トップダウン一方的決定への不信を示すことで、参加・合意形成を重視する立場と判断。極端な地方主権ではないため右寄り（弱：4）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"124","comment":"P.14IV．エネルギー政策の基本的視点（Ｓ＋３Ｅ）S+3Eに加えて以下の2Eについても考慮する必要があると考える。（Ethics）サプライチェーンにおける人権問題、発電所立地地域へのリスク、気候正義などを評価基準として入れるべき。その際に誰にとっての倫理かという問いも重要である。（Equity）より気候危機の被害を受ける将来世代、グローバルサウスの生存権を考慮する。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「サプライチェーンにおける人権問題、発電所立地地域へのリスク、気候正義などを評価基準として入れるべき。」","reasoning":"発電所立地地域へのリスクや気候正義を評価基準に入れるべきとし、地域影響や地域の権利を重視する姿勢が窺える。だが自治体の全権掌握や拒否権を要求するほど強硬ではないため、右寄り（弱）としてスコア4。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"151","comment":"地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「地元自治体や様々な主体と広く連携しながら、オールジャパンで進めていくべきである」","reasoning":"地元自治体や多様な主体との広い連携を強調しており、地域参与を重視する立場を示す。ただし中央との協調も求めているため極端な地域主導ではなく右寄り（弱）としてスコア4。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"162","comment":"民主的で透明なプロセスによる「国民的議論」を行なってください。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「民主的で透明なプロセスによる『国民的議論』を行なってください」","reasoning":"透明で民主的な国民的議論を求めており、一方的な中央決定ではなく参加型の意思決定を重視する姿勢。直接的な拒否権要求までは示していないため右寄り（弱）でスコア4。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"885","comment":"基本計画原案の策定の際に、全国の各地域での公聴会や説明会を開くなど国民の意見を聞き反映させる仕組みを作ってほしい。原子力発電についてはメリットだけでなく、中間貯蔵や最終処理を含めた技術的・コスト的課題も示し、国民が選択できるリスクコミュニケーションの発想で対話をしてほしい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「基本計画原案の策定の際に、全国の各地域での公聴会や説明会を開くなど国民の意見を聞き反映させる仕組みを作ってほしい。」","reasoning":"全国規模での公聴会や国民の意見反映を求める点は、中央主導で一方的に決めるよりも住民や地域の参加・同意を重視する立場を示しているため、右寄り（やや穏健）の評価とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"887","comment":"該当箇所 東京電力福島第一原子力発電所事故から１３年が経過した今もなお、国民の原子力や行政・事業者に対する不信・不安は払拭できておらず、この状況を真摯に受け止め、その反省に立って信頼関係を構築するためにも、原子力に関する正確で客観的な情報提供や、丁寧な広聴・広報を進める必要がある。正確な情報が届かないので国民が原子力に理解がない、というモデルは間違っており、一方的な情報発信に注力するのでなく、国民の意見を真摯に受け止める場を積極的につくるべきだ。マスメディアの広告などで原子力の活用を訴えている一方、国民の意見を広く集めるためのこのパブコメにかんする広報はみられない。限られた予算を後者にも活用にし、広く国民の声に耳を傾けてほしい。原子力への情報量と原子力への態度の調査分析によれば、情報量がある程度まで増えると、「わからない」が増え、「徐々に廃止」が増加した。（2023年度 原子力に関する世論調査調査結果（日本原子力文化財団）による）","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「一方的な情報発信に注力するのでなく、国民の意見を真摯に受け止める場を積極的につくるべきだ。」","reasoning":"国民の声を受け止める双方向的な場の創出を強調しており、中央の一方的方針決定ではなく市民参加を重視する立場と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1012","comment":"社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「社会、一般消費者ならびに産業界それぞれの利益代表と行政の間において、戦略構築に関わる官民対話が非常に重要であることを付言したい。」","reasoning":"官民対話や利害関係者の参加を重視しており、中央一元的決定よりも多層的な参加を支持する立場と判断したため右寄り（弱）とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1070","comment":"●該当箇所（P65-,82-）Ⅴ．２０４０年に向けた政策の方向性８．エネルギーシステム改革（１）基本的考え方 全般（２）脱炭素と安定供給を実現する持続的な電力システムの構築へ向けた取組 全般Ⅶ．国民各層とのコミュニケーション３．政策立案プロセスの透明化と双方向的なコミュニケーションの充実●意見内容・電力システム改革については、十分な検証結果とエビデンスをもって、必要な措置を講じていただくよう、お願いします。・特に、「小売市場における競争の促進」と「内外無差別」との関係性について検証は行われていないと認識しています。そのような中で、課題について議論することは誤った方向に進む恐れがあります。（内外無差別な卸売に関する詳細は後述■意見８のとおり）・政策立案プロセスの透明化に耐えうるよう、適切な情報をもとに議論いただくようお願いします。●理由（可能であれば、根拠となる出典等を添付又は併記して下さい。）・今般、電力システム改革の検証が行われていますが、内外無差別な卸売の取組による競争環境への影響など、十分なものではと考えています。・例として挙げた、「小売市場における競争の促進」と「内外無差別」をはじめ、関係者が共通認識を持ったうえで議論でき、必要な措置が講じられるよう、十分な検証結果とエビデンスを適切に洗い出し、審議会等へ報告願います。・プロセスの透明化だけでなく、国民（事業者、お客様）との双方的コミュニケーションが円滑になされるよう、適切な情報に基づく政策立案を要望します。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「政策立案プロセスの透明化と双方向的なコミュニケーションの充実」","reasoning":"政策の透明化と双方向コミュニケーションを求める点は、中央の一方的な決定ではなく市民・関係者の参加を重視しており、右寄り（やや穏健）と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1353","comment":"市民の参加は意見箱やパブコメなどにごくごく限られているため、内容や議論の論点などをもっとわかりやすく国民に伝えるべきである","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「市民の参加は意見箱やパブコメなどにごくごく限られているため、内容や議論の論点などをもっとわかりやすく国民に伝えるべきである」","reasoning":"市民参加の拡充を求める点は、中央の一方的決定よりも住民参加を重視する姿勢と解釈できるため右寄り（弱）と評価した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1354","comment":"計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「計画策定後は、その内容を国民に分かりやすいように周知·広報を進めてください。」","reasoning":"国民への周知・広報を強調する意見は、意思決定過程への市民関与や説明責任を重視する立場を示すため、右寄り（やや穏健）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1363","comment":"エネルギーに関する国民各層の理解促進について、啓発強化を求めます。気候変動問題は国民の命やくらしに関わる重要な課題にも関わらず、総合資源エネルギー調査会などのエネルギー政策の決定プロセスに、多様な立場の国民の参加と活発な意見交換がなされなかったことに対し遺憾の意を表します。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国民各層の理解促進について、啓発強化を求めます。...多様な立場の国民の参加と活発な意見交換がなされなかったことに対し遺憾の意を表します。」","reasoning":"多様な国民参加と意見交換の欠如を問題視しており、中央の閉鎖的な決定プロセスではなく市民参加を支持する立場と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1364","comment":"政策決定プロセスの透明性が不足しているため、提案に反対である。提案が国民の安全や福祉にどのように影響するかについての説明責任が求められる。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「政策決定プロセスの透明性が不足しているため、提案に反対である。提案が国民の安全や福祉にどのように影響するかについての説明責任が求められる。」","reasoning":"透明性と説明責任を強く求める点は、中央主導の非公開的決定を批判し市民への説明・参加を重視する立場と解釈したため右寄り（弱）とした。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1365","comment":"国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国民の声に耳を傾け、真に国民に向き合った計画づくりをお願いいたします。」","reasoning":"国民の声を重視する姿勢は、中央一元的な決定ではなく市民参加・同意を重んじる立場を示しているため右寄り（やや穏健）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"164","comment":"多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである。本計画（案）の検討にあたり「できる限り幅広い国民からの意見を募集」するためとして意見箱が設置されたが、審議会では意見箱の意見は参考資料とされ、どのように意見が反映されたのか実感ができない。国民の意見の反映が不十分と考えるため、政策決定プロセスの透明化と公平性の担保を求める。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「多様な視点の意見を積極的に聞く機会を設け、国民の意見を取り入れる場を作り、国民の意見を政策に反映させるべきである。」","reasoning":"国の一方的な決定ではなく、国民の意見を政策反映・透明化を求めており、中央集権的決定への牽制と市民参加の強化を志向しているため、対立軸では右寄り（弱）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"165","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策を決定する場にも関わらず、そのプロセスに市民が参加する機会がほとんどありません。また、エネルギー政策は内容が専門的で複雑です。審議される論点や議論内容を分かりやすく、時間をかけ、もっと民主的かつ透明性の高い議論が必要です。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「そのプロセスに市民が参加する機会がほとんどありません...審議される論点や議論内容を分かりやすく、時間をかけ、もっと民主的かつ透明性の高い議論が必要です。」","reasoning":"市民参加と透明性の拡大を求めており、中央の閉鎖的・専門家主導の決定に対する代替として地域・市民の関与を重視しているため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"167","comment":"国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。気候変動対策として明確に位置づけ、国会で審議すべきです。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国の根幹となるエネルギー基本計画は内閣による閣議決定ではなく、国民の代表が集う国会で審議すべきものです。」","reasoning":"内閣の独断的決定を批判し、より代表性のある議論（国会）を求める点で中央集権的手続きへの抑制を志向しており、対立軸では地方絶対主義ではないが中央支配の是正を示すため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"168","comment":"日本のエネルギー政策の在り方だけでなく、気候変動対策の方向性を決める重要な計画であるにもかかわらず、国民的議論の必要性が位置付けられておらず、国会を通さず政策評価もされないまま短期間の議論で閣議決定される政策形成のプロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国会を通さず政策評価もされないまま短期間の議論で閣議決定される政策形成のプロセスは民主主義国家として問題である。」","reasoning":"閣議決定中心の短期決定を問題視し、より開かれた議論や国民的参画を求めるため、中央主導の強化に対抗する立場で右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"169","comment":"エネルギー基本計画が国会に諮られることがないのは問題","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「エネルギー基本計画が国会に諮られることがないのは問題」","reasoning":"閣議決定に対する批判で、国民代表による審議を求める点が中央集権的決定の是正につながるため、対立軸では右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"171","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。審議される論点や議論内容を国民に分かりやすく、時間をかけ、丁寧でもっと民主的、透明性を高めた議論が行われるべきです。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「審議される論点や議論内容を国民に分かりやすく、時間をかけ、丁寧でもっと民主的、透明性を高めた議論が行われるべきです。」","reasoning":"市民参加・透明性の強化を主張しており、上からの一方的な決定を抑える方向のため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"172","comment":"国民不在の気候・エネルギー政策形成プロセスは問題全ての国民生活に大きな影響を与えるとともに、多くの省庁の政策に関わる気候・エネルギー政策であるにもかかわらず、経産省主導による一部の産業の利益を優先する政策が、国民不在の中で、政策評価もされないままに、短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国民不在の気候・エネルギー政策形成プロセスは問題...経産省主導による一部の産業の利益を優先する政策が、国民不在の中で...短期間の議論で決定されるこれらの政策形成プロセスは民主主義国家として問題である。」","reasoning":"省庁主導・一部利害優先の中央的手続きを批判し、国民や地域の関与を求める点で中央集権への抵抗を示すため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"173","comment":"パブコメの周知が足りない。テレビの政府広報や若い人が見ているSNSでも広報し、意見募集期間を1ヶ月ほど延長するべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「パブコメの周知が足りない。テレビの政府広報や若い人が見ているSNSでも広報し、意見募集期間を1ヶ月ほど延長するべきである。」","reasoning":"パブリックコメント拡充を通じて市民参加の機会拡大を求めており、中央一任の手続きを弱める方向のため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"174","comment":"パブコメ募集期間が短すぎる。膨大な計画案を検討するには時間がかかるのに、年末年始の繁忙期である。もっと期間をとるべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「パブコメ募集期間が短すぎる。膨大な計画案を検討するには時間がかかるのに、年末年始の繁忙期である。もっと期間をとるべきである。」","reasoning":"市民意見を十分に反映させる手続きの拡大を要求しており、中央集権的な急速決定への対抗と判断、右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"175","comment":"あらゆる国民が影響を受けるエネルギーの在り方、気候変動対策に対して、市民の意見を反映させる場が短い期間のパブコメなどに限られています。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「市民の意見を反映させる場が短い期間のパブコメなどに限られています。」","reasoning":"参加機会が限定的である点を問題視し、より幅広い市民参加を求めるため中央の単独決定を是正する方向、右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"176","comment":"会議の進め方として、意見の表明に過ぎず、まともな議論になっていない。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「会議の進め方として、意見の表明に過ぎず、まともな議論になっていない。」","reasoning":"審議プロセスの実効性・参加の実質化を求め、上からの形式的決定を批判している点で対立軸上は中央抑制の立場、右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"178","comment":"パブリックコメント終了後に、寄せられた意見をもとに、「2040年度におけるエネルギー需給の見通し（関連資料）」も併せて、総合エネルギー調査会「基本政策分科会」を開催し、計画の表現の見直しなどを議論していただきたい。国民から寄せられた意見を尊重するのであれば審議会で議論することは必須と考える。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「パブリックコメント終了後に、寄せられた意見をもとに...基本政策分科会を開催し、計画の表現の見直しなどを議論していただきたい。国民から寄せられた意見を尊重するのであれば審議会で議論することは必須と考える。」","reasoning":"パブコメ結果を審議会で再議論し反映することを求め、中央の一方決定を抑える主張であり対立軸では右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"179","comment":"多様性ある委員構成や透明性・公平性に配慮した政策決定プロセスを求めます。パブリックコメント実施後に改めて審議会を開催し、議論がなされることを期待します。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「多様性ある委員構成や透明性・公平性に配慮した政策決定プロセスを求めます。パブリックコメント実施後に改めて審議会を開催し、議論がなされることを期待します。」","reasoning":"審議会の多様化と再審議を要求し、中央主導の閉鎖的決定を是正して市民・地域の意見反映を強める立場で右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"180","comment":"現状の審議会は、はじめに政府案ありきのプロセスになっており、パブコメを集約したうえで再度審議会で審議した方が良い。これは政府に対する信頼を得るためにもやった方が良い。 省庁は、省益を優先せず、地球益を優先するべきである。その方が日本のプレゼンスを高めることになり、結果として国益にかなう","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「現状の審議会は、はじめに政府案ありきのプロセスになっており、パブコメを集約したうえで再度審議会で審議した方が良い。省庁は、省益を優先せず、地球益を優先するべきである。」","reasoning":"政府案先行の中央主導プロセスを批判し、パブコメ反映と再審議を求める点で中央集権への抑制を志向、右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"181","comment":"パブコメ終了後に、パブコメの意見も審議材料として、基本計画の審議を続けて行ってください。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「パブコメ終了後に、パブコメの意見も審議材料として、基本計画の審議を続けて行ってください。」","reasoning":"パブコメを審議に反映させることを求める点で、国の一方的決定を和らげる方向にあるため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"183","comment":"審議会の構成メンバーの年齢や性別の偏りを是正し、議論には女性や今後影響を受ける若者、多様な立場の専門家、環境団体が多数参加することが不可欠です。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「審議会の構成メンバーの年齢や性別の偏りを是正し、議論には女性や今後影響を受ける若者、多様な立場の専門家、環境団体が多数参加することが不可欠です。」","reasoning":"地域や若者、環境団体など多様な声を政策決定に取り込むことを求めており、中央の利害偏重に対する是正として対立軸上は右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"184","comment":"政策の透明性を確保するため、審議会委員の選定基準、運営スケジュール等の開示をすることを明記すべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「政策の透明性を確保するため、審議会委員の選定基準、運営スケジュール等の開示をすることを明記すべきである。」","reasoning":"選定基準や運営の開示で中央の恣意的決定を抑え、参加と説明責任を強化する立場であり右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"185","comment":"「エネルギー基本計画」に関しては経産省、「温暖化対策計画案」は経産省と環境省合同の審議会で議論されていますが、メンバーを見てみると原発推進や化石燃料維持を支持する委員が多数派だと思います。また、委員のジェンダーでは男性、年齢では50代以上が多く、女性や若者が少ないという偏りも問題です。気候変動の影響をより大きく受ける若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「メンバーを見てみると原発推進や化石燃料維持を支持する委員が多数派だと思います。また...女性や若者が少ないという偏りも問題です。...若者の意見や、多様な立場の専門家や環境団体を策定プロセスに加えることが必要だと考えます。」","reasoning":"既存の中央寄り構成を問題視し、多様な地域・世代・立場の参加を求める点で中央集権的決定を抑制する立場、右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"186","comment":"意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「意見聴取会の実施、世論調査を行ったうえで、原発に批判的なメンバーを相当数入れた審議会でもう一度第７次エネルギー基本計画案を作成し直して、それをパブリックコメントにかけるべき。」","reasoning":"審議会構成の刷新と再作成・再募集を求め、中央の単独決定を是正して市民・反対意見を反映させる点で右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"187","comment":"エネ基の審議会「総合資源エネルギー調査会基本政策分科会」のメンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「...メンバーの構成は、化石燃料や原子力、産業界につながりのある委員が多数を占めている。気候変動、再エネ、自治体や地域、原発事故関係者、環境NGO、そして若い世代も含めるべきである。」","reasoning":"既存の中央寄り・業界寄り構成を批判し、地域・自治体や市民団体の参画を拡大することを求めているため、対立軸上は中央抑制の立場に当たり右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"547","comment":"基地港湾の指定や、求められる港湾機能、必要な港湾工事については、地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。その際、基地港湾を活用した地域振興の観点も重要である。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「地方公共団体や漁業・港湾関係者、風力発電事業者などステークホルダーのニーズ・意見も踏まえて実施することを国に求める。」","reasoning":"国に求めつつも地方や関係者の意見を反映することを強調しており、中央一元ではなく地域の関与を重視するが極端ではないため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"554","comment":"地域共生（該当箇所：P.25（イ）地域との共生等）「再生可能エネルギーが長期にわたり安定的に発電する電源として、地域や社会に受け入れられるよう、地域の理解の促進や適正な事業規律の確保に取り組むことが重要である。」との記載は適切と考えます。再エネ業界全体の姿勢・取組として、地域からの信頼と理解を大前提に、今回の共生制度を活用しながら、引き続き丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。その際、地域の自然環境、景観、歴史・文化等の資源や価値への理解を深めることの重要性を業界全体として再認識し、具体的な行動・取組につなげていかなければならないと考えています。日本が国際公約として掲げる2050 年カーボンニュートラル実現の重要性や再エネ導入のポテンシャルについての国民理解が進んでいるとはいえない中で、再エネ導入拡大の実現のために、再エネ業界はもちろんのこと、国や地方公共団体も主体となって、社会的受容性を向上させるために必要な取組を推進することで、地域共生と再エネ導入拡大を両立させることが可能になると考えます。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「地域からの信頼と理解を大前提に、...丁寧な説明に基づく合意形成に努めて、地域の発展に貢献してまいりたいと考えています。」","reasoning":"地域の受容性・合意形成を重視するが、国や業界の役割も想定しており極端な地方主権を主張していないため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"632","comment":"保安林や農地等事業適地の最大限活用も考慮した環境配慮基準が設定されるよう、国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「国・市町村・事業者も基準設定プロセスにより深く関与できる仕組みへの改正。」","reasoning":"基準設定に市町村（地方）も深く関与できる仕組みを求めており、地方参加を支持するが全面的な地方主導ではないため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"871","comment":"原子力規制委員会と、任意団体原子力エネルギー協議会ATENAのもたれ合いで、原子力規制を緩和した。 事業者の虜になった規制側です。説明会等双方向の対話に加え、多様なステークホルダーとの丁寧な対話活動等、原子力政策決定プロセスでの協議を法律上の措置と位置付けるべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":4.0,"excerpt":"「原子力政策決定プロセスでの協議を法律上の措置と位置付けるべき。」","reasoning":"政策決定過程での法的な協議（多様なステークホルダー参加）を求めており、参加型・説明責任の強化を通じて地域等の関与を高める立場のため右寄り（弱）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"163","comment":"意思決定過程の見直しも必要だ。審議会の人選をフェアに見直すべきである。推進派、利害関係者が多数を占める中で行われた議論は偏っている。イタリアのような国民投票や、ドイツのように倫理的な観点の議論もなかった。開かれた場での公正な国民的議論が必要だ。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":5.0,"excerpt":"「イタリアのような国民投票や、ドイツのように倫理的な観点の議論もなかった。開かれた場での公正な国民的議論が必要だ。」","reasoning":"意思決定過程の見直し、公正な人選、国民投票の例示など、中央一任ではなく住民や国民の直接参加・審判を強く求めており、地域・国民の意思を重視する立場であるため右寄り（強）としてスコア5。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"497","comment":"情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":5.0,"excerpt":"「情報公開や住民参加の手続きが不十分な環境影響評価手続きを規制緩和すべきではないです」","reasoning":"住民参加や情報公開の保持を主張しており、地域の関与・同意を守る立場を示しているため、地域・住民の権限を重視する右寄りと判断した（強め）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"553","comment":"地域で太陽光を開発しようとする事業者が違反をしたことのある事業者であるかどうかを地域住民が確認できるようにするために、違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。規制強化を徹底しなけらば、地域共生型の再生可能エネルギーの導入を推進につながらない。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":5.0,"excerpt":"「地域住民が確認できるように、違反事業者は過去の解消済みの違反も含めて違反の事実について表する仕組みが必要。」","reasoning":"地域が事業者を監視・選別できる透明性を求めており、地域の判断権を強化する立場であるため右寄り（強）と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"550","comment":"エネルギーは地方の管理下におこう","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":6.0,"excerpt":"「エネルギーは地方の管理下におこう」","reasoning":"エネルギーを完全に地方管理下に置くべきと明確に主張しており、対立軸の右極に非常に近いため最高度の右（6）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"551","comment":"２５頁 （イ）地域との共生等現行制度では、発電施設の立地選定の権限は事業者にのみあり、地元自治体にはなんの権限も付与されていない。ＦＩＴ認定の申請段階から地元住民に情報開示することも含め、地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":6.0,"excerpt":"「地元自治体が再生可能エネルギー施設の立地および事業計画についての許認可権を持つよう制度を整えるべき。」","reasoning":"立地・許認可権を地元自治体に付与すべきと明確に求めており、地方の決定権を強く支持するため右極に近い（6）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"881","comment":"原発の再稼働、新増設は住民投票を前提とすべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":6.0,"excerpt":"「原発の再稼働、新増設は住民投票を前提とすべきである。」","reasoning":"住民投票（地域の直接意思決定）を必須とすることを明確に主張しており、対立軸の右極（最強）に該当するため最高度の右（6）。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1366","comment":"大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"意見は『大企業や一部の事業者の立場ではなく、国民の立場に立った政策を検討すべき』と述べており、政策の受益者や価値観に関する主張であって、国（中央）主導か地域（地方）主導かという統治・許認可権限や住民同意の問題について明確な立場を示していません。したがって対立軸への該当は判断できません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1368","comment":"言葉が難しいです。どんな改定がしたいのか分かるように説明するまでは反対の声を上げます。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"意見は文案の分かりやすさ・説明不足への反対表明に関するものであり、中央集権vs地域主導の対立軸についての立場表明を含んでいません。よってスコアリング不能です。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1369","comment":"第7次エネルギー基本計画（案）のPDFにしおりの設定をしていただいた方が、多くの人にとってファイルをダウンロードして読む際に読みやすいと思う。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"PDFのしおり設定など文書の可読性に関する技術的提案であり、中央と地域の権限や住民同意の問題に言及していないため、対立軸には該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1370","comment":"全ての項目を「１．総論」で始め、その後の定性的、しかし、今後の施策に必要な研究開発、既存産業界の要望等に応じた政策予算措置がもれなく書き込まれている。今後のエネルギー政策の基本的立場、方向性はかなり明確に書かれている。議員も国民も忙しく、読む時間が取れないので、最初に基本的方向性を１頁にまとめの追加し、示すことが必要。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"文書構成や要約の必要性を述べる意見であり、国家主導か地域主導かの政府権限配分や住民の意思決定権に関する立場表明は含まれていません。対立軸該当なしと判断します。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1372","comment":"イノベーションのジレンマに陥らないためにも、既存の技術を有する企業ではないスタートアップの活用が不可欠であると考える。そのため、「非連続的なイノベーションの創出」という趣旨を明確化するために、例えば、「GX関連技術のスタートアップ等による非連続なイノベーション」と修正すべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"スタートアップ活用やイノベーションに関する技術・産業政策的提案であり、中央集権と地域の自己決定権のどちらを支持するかについては言及がないため、該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1373","comment":"コージェネレーションの表記を統一していただきたい。【現行案】蓄電池やコージェネ等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、【修正案】蓄電池やコージェネレーション等の分散型エネルギーリソース（ＤＥＲ）の普及等に伴い、","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"用語の統一（コージェネレーション表記）に関する指摘で、統治形態や地域の同意に関する立場は示していません。対立軸には該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1374","comment":"P18 13行目当該箇所以外にも記述がある「電源の脱炭素化と電化」については「電源の低炭素化・価格低減と電化」としていただきたい。そのため、 ”S+3Eのバランスを考慮し”という記述と合わせて記述されているが、特に電源価格の低減は電化促進のための最重要課題と考えられるため、強調すべきと考える。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『電源の低炭素化・価格低減と電化』への修正提案は政策目標・表現の問題であり、中央政府主導か地域主導かの権限配分や同意権についての立場表明を含まないため、該当しません。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1375","comment":"・意見内容p44 15-16行目「官民学協力のもと」を追記いただきたい。・理由各種のコンテンツ作りや講師等においては，産業界も協力できる分野と考える。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『官民学協力のもと』の追記要望は関係主体の協力範囲に関するもので、国の一元的指揮か地域の許認可・同意を支持するかという対立軸に関する明確な主張はありません。したがって該当なしです。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1377","comment":"P82 10 （３）エネルギー教育「プラスチックなど大量排出のゴミ・食べ残しの問題や省エネの教育を進める。ゴミの出ない商品生産・ライフスタイルへの切り替え教育を進める。」を追記する。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"エネルギー教育内容の追加提案であり、中央集権vs地域自決の立場表明は含まれていません。対立軸への該当は判断不能です。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"1378","comment":"2030年度の温室効果ガス46%削減、2040年度73%削減、2050年カーボンニュートラル実現という国際公約を掲げており、気候変動問題に対して国家を挙げて対応する強い決意を表明しているが、何年比の数値目標か明示すべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"温室効果ガス削減目標の基準年明示を求める指摘は政策目標の明確化に関するもので、中央政府による強権的決定か地域の同意重視かといった統治軸についての主張は含まれていません。よって該当しないと判断しました。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"194","comment":"現行第６次エネルギー基本計画では、２０３０年度のエネルギー需給見通しは本文に書かれている。なぜ今回の案では2040年度の需給見通しが参考資料で、本文に書かれていないのか？ 責任を持たないということか？","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"2040年度見通しの本文掲載の是非に関する技術的・説明的要求であり、中央対地域の権限配分や住民参画の問題に直接言及していないため、本対立軸には該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"195","comment":"「2040年度におけるエネルギー需給の見通し」が示されているが、2040年度エネルギー需給見通しをエネルギー基本計画（案）（令和6年12月）で明記いただきたい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"2040年度の需給見通しを明記することの要請は内容の透明化・説明要求であり、地方の権限や住民同意に関する立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"202","comment":"＊該当箇所2040年度におけるエネルギー需給の見通し（関連資料）シナリオ別電力需給 （19ページ）シナリオ別電力供給（発電電力量）のグラフで、火力発電のLNG、石油、石炭の内訳を示していただきたい。次のページにシナリオ別CO2排出量が示されているので、これの前提となった電源構成があるはず。これを公開していただきたい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"発電構成の内訳公開の要求はデータ開示に関するもので、中央集権対地域主導という軸上での立場表明ではないためスコアリング対象外と判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"215","comment":"政策・施策の進捗等を検証するため、今回示された電源構成の見通しにおける風力発電の見通しの内訳と、その内訳数値の算出条件・根拠等を関連資料に明記していただきたい。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"風力発電の内訳と算出根拠の明記要求は技術的透明性の要請であり、中央と地域の権限配分や住民同意の是非に直接関わる記述ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"219","comment":"省エネルギーの内容が具体的ではない第6次では記載のあった省エネの記述が第7次では削除されていることの理由を明確にすべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"省エネ記載の有無について理由説明を求める意見は政策内容に関する疑問であり、中央主導か地域主導かの対立軸についての明確な立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"227","comment":"政府のエネルギー政策の目標は「パーセント」表記に偏っており、具体的な数値目標が不足しているため、再エネ発電量や原子力発電の具体的な数値目標を明示する必要がある。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"数値目標の明示を求める意見は政策の具体性に関する要求であり、中央集権vs地域管理という観点での立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"228","comment":"エネルギーの構成について詳しい解説があったが、未来予想図なのでどのように転換が進んでいくかが不明確である。私は、脱炭素を進めていくためにこうしたエネルギー転換を進めていくことを国や計画にしっかり明記し、エネルギー転換の工程表や地方自治体に対してしっかりと進めてもらう体制づくりやロードマップ、関連法令が必要であるがどのように対応していくか。計画ならば転換時期を確固たるものとして盛り込むべきだが、明記するのか。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"エネルギー転換の工程表や地方自治体への実施体制の整備を求めているが、これは中央がロードマップを示すことを想定した要請であり（地方に実行を求める文脈）、地方の決定権や同意の優先を主張するものではないため、対立軸には該当しないと判断した。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"229","comment":"カーボンバジェットも踏まえながら、2030 年の計画の見直しと、2035 年、2040 年のそれぞれの削減目標と電源構成の見通しを明らかにし、それを実現するロードマップ（行程）を立案・策定すべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"各年の削減目標やロードマップの策定を求める意見は目標設定と計画性に関する指摘であり、中央と地域の権限配分や住民同意の問題を直接扱っていないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"230","comment":"日本のエネルギーシステムはどのように構築するのか具体像が見えてこない。すなわち日本のエネルギー政策のグランドデザインが描けておらず、エネルギー政策の”計画”というよりは掛け声だけの”スローガン”にしかなっていないとみられても仕方がない内容になっている","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『グランドデザインがない』との批判は政策の総括的評価であり、中央主導か地域主導かの立場を示すものではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"232","comment":"エネルギー需給に関する分析で、好ましいシナリオと現状維持のシナリオが設定されているが、より悲観的なシナリオ（例 激甚災害やテロ等に伴う再エネの縮退等）についての分析も必要である","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"悲観的シナリオの分析を求める技術的・リスク評価上の要請であり、中央権限と地域同意の対立に関する立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"238","comment":"今回用いられたモデルは、エネルギー費用の最小化を目標としたモデルであり、気候政策の重要政策要素である炭素予算制約が考慮されていないため、日本の使用する炭素予算が過大になり、国際間、世代間の公平性にもとるのではとの懸念が残る。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"モデルの政策前提（炭素予算考慮欠如）に関する技術的懸念であり、中央集権か地域主導かの問題意識に直接結びつかないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"240","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証と2050年の見直しを求める意見は政策評価と見直し要求であり、中央対地域の権限配分に関する立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"301","comment":"福島復興については、国も東電も本気を出して推進すること。「福島の復興なくして東北の復興なし、東北の復興なくして日本の再生なし」というのであるから、その復興について本気度を示すことが必要である。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『国も東電も本気を出して推進すること』など福島復興への国の責任を求める主張であり、中央集権か地域自治かという対立軸に対する明確な立場表明ではないため該当しない。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"12","comment":"このエネルギー基本計画案は撤回されるべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"本文は計画案の撤回を求めるのみで、中央集権的運営と地域の自治・同意のいずれを支持するかについての言及がなく、対立軸に該当しないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"13","comment":"断固反対です","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"単に「断固反対」との感情表明にとどまり、国家主導か地域主導かの立場表明がないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"15","comment":"第7次エネルギー基本計画(案)に対して、大反対です。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"計画案への反対表明であり、中央集権 vs 地域統制のどちらを支持するかについて具体的な記述がないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"52","comment":"電気事業者の電源構成や排出係数の公表を明確な義務にすべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"電力事業者の公表義務を主張しているが、これは透明性の要求であり中央対地域の権限配分に関する明確な立場表明ではないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"53","comment":"高圧一括受電事業者は実態として小売電気事業者と類似の面が強い（だからこそ電気事業法上の電気事業者の類型に該当しないにも関わらず電気料金値下げの補助を受けた）。こうした実態がある以上、高圧一括受電事業者に対しても電源構成や排出係数の開示といった環境情報の開示についても明確に求めるべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"高圧一括受電事業者への開示要求は規制の範囲の話であり、国家主導か地域主導かの権限配分に関する明確な主張を含まないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"62","comment":"もっとしっかりしたビジョンを未来世代のために持つべきである。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『もっとしっかりしたビジョンを…』との要望だが、国家主導か地域主導かについての言及がなく対立軸に該当しないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"67","comment":"防災、復興の部門と関連づけた気候変動の知識普及も政策に取り入れてください。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"防災・復興と気候知識普及の結びつけを求める提案であり、ガバナンスの中央集権化や地域主導に関する明確な立場表明がないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"80","comment":"第6 次エネルギー基本計画の検証と到達点を明らかにし、2050 年の電源構成を見直すべき","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"第6次計画の検証や電源構成の見直しを求めているが、中央対地域の権限配分に関する主張は含まれておらずスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"81","comment":"2030年に向けて設定された第6次エネルギー基本計画のエネルギー転換目標がどの程度達成されるのかを明確に示し、これらの目標が達成できなかった要因や、達成に成功した場合の効果的な要因について明確に説明することが有益です。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"目標達成度の検証要求であり、国と地域の権限関係についての明確な立場表明が無いためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"125","comment":"S+３Eとあるが「将来世代への責任」という観点も入れて欲しいです。安全性などと同じくらい重要な観点です。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『将来世代への責任』の観点を入れるべきという主張は倫理的視点の追加要望であり、中央対地域の権限配分に関する明確な立場表明ではないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"126","comment":"「Equity & Justice（公平・公正）」を加えた「S+4E」に切り替えるべき。","topic_id":"T7","axis_id":"T7_A3","axis_name":"National-led, centralized authority vs Local\/community control and consent","score":"該当なし","excerpt":"","reasoning":"『Equity & Justiceを加えるべき』との提案は評価基準の拡張に関するもので、国家主導か地域主導かの明確な立場表明がないためスコア不能。","topic_name":"政策決定の透明性・地域合意・市民参加","axis_display_name":"National-led, centralized authority vs Local\/community control and consent"},{"opinion_id":"141","comment":"1月２０日に米国がパリ協定の離脱を表明したことは、本計画（案
